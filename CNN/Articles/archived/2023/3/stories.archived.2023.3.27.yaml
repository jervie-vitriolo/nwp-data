    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1371a0-fb1e-49ce-a880-938c3c24f107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T23:26:08.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T23:26:08.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 27) — The Philippine National
        Police said it has released the composite sketches of the suspects in the
        killing of PLtCol Marlon Serna, the chief of police of San Miguel, Bulacan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0df4d8-a9c5-4a31-af90-ff18f6dbcf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T23:26:08.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T23:26:08.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a briefing Monday, PNP spokesperson PCol Jean Fajardo said one of
        the victims in the robbery which Serna responded to was able to identify the
        perpetrators.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9972b69b-b5cc-4379-82d2-8d9902973fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T23:26:08.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T23:26:08.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung matatandaan natin, bago mangyari ang insidente na nagresulta
        sa pagkamatay ng</em> chief of police<em> ay may nangyari pong holdapan. At
        isa sa mga suspek ay nataga pa ng isa sa mga biktima natin. So siya po ang
        nagbigay ng mga</em> description<em> na puwedeng mapagkakilanlan dito sa mga
        suspek</em>," said Fajardo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ffbf45-4faa-4b7d-9eab-e09cac83e8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T23:26:08.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T23:26:08.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: If you recall, there was a robbery before the incident
        that resulted in the death of the chief of police. And one of the suspects
        was hacked by one of the victims, who was able to provide a description of
        the suspects.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa6ac61-85ca-4105-a48a-db5fde9b0e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T23:26:08.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T23:26:08.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She added that the police were now looking at leads that they hope
        would result in the arrest of the assailants.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc5333b-cba7-4b93-91e3-39dcce797e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T23:26:08.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T23:26:08.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mga tinututukan na pong lead ang</em> PNP<em> at umaasa
        tayo sa tulong ng ating mga kababayan at paglabas nga po nating nitong</em>
        sketch<em> ay matutunton at makikilala na natin itong mga</em> suspects,"
        Fajardo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b758142-ab32-4f44-a812-e8595c455a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T23:26:08.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T23:26:08.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The PNP is looking at some leads and we hope that with
        the people''s help, as well as the release of the sketch, we can identify
        and find the suspects.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9618b0cb-dbe2-4c7b-b9f4-a9b7d7287ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T23:26:08.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T23:26:08.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serna was shot and killed on March 25 by two unidentified gunmen
        during a police operation in Barangay Buhol na Mangga in San Ildefonso town.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad30a4f-aacd-40d1-b16f-e7c0e655af61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T23:26:08.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T23:26:08.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remains have been brought to his home in Sta. Rosa, Nueva Ecija,
        said the PNP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39298e30-a60c-4024-910d-06382729d921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T23:26:08.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T23:26:08.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fajardo said the manhunt for Serna''s killers is ongoing.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c268f0-1ee7-4c5b-af62-fd756862182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T23:26:08.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T23:26:08.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government, PNP, and Bulacan
        local government on Sunday put up a P1.2-million reward for anyone who could
        provide information that would lead to the arrest of the gunmen.</p>'
  'Padilla-House-Senate-meeting-cha-cha-request':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-27T23:26:42.000+08:00
    'imagesource': 'jcr:4736e3fb-60cc-464a-9d95-25979446e22d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2719c170-559b-4040-bbc5-a08aa48db0e9'
    'lead': 'Senate Committee on Constitutional Amendments chairman Robin Padilla
      said he may request a meeting with some members of both houses of Congress during
      the session break to discuss charter change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-27T23:29:02.407+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-27T23:31:23.237+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Padilla may request House-Senate meeting on charter change during break'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa87bf9-c049-4705-acff-d7cdf45023f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T23:29:02.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T23:31:23.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> Senate
        Committee on Constitutional Amendments chairman Robin Padilla said he may
        request a meeting with some members of both houses of Congress during the
        session break to discuss charter change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ef4a69-3fa8-4633-8875-21161c33e26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T23:29:02.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T23:31:23.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a phone interview on Monday, Padilla was asked about Camarines Sur
        2nd District Rep. LRay Villafuerte''s call to hold a House-Senate meeting
        during the summer break to show the urgency in amending economic provisions
        of the Constitution.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99cd473-0cac-44a5-ab19-a1acfbf19d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T23:29:02.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T23:31:23.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Padilla said he has no authority to convene a meeting but may request
        leaders of Congress to do so.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3afef85-a5b1-4196-8be0-cc5326124737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T23:29:02.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T23:31:23.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang problema po kasi,</em> recess<em>, hindi po natin alam
        kung nasaan po ang mga senador sa oras na ito pero pwede po iyan, pwede po
        iyan tayo mag-</em>request<em>, pwede nating gawin ''yan. Wala naman mawawala
        kung mag-</em>request<em> tayo pero wala po akong</em> authority<em> na magpapapulong</em>,"
        Padilla said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7b7ca4-86d3-481b-be24-493cc9d5fd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T23:29:02.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T23:31:23.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' [Translation: The problem is, Congress is in recess now, we do not
        even know where the senators are at this time. But we can do that, we can
        request a meeting. We have nothing to lose but I have no authority to call
        for a meeting.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd220f942-e48a-4e26-8ca3-4c93bf969d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T23:29:02.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T23:31:23.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Members of the House committee on constitutional amendments were supposed
        to attend as resource persons in a hearing led by Padilla last March 20. But
        Senate President Juan Miguel "Migz" Zubiri ordered Padilla to call off the
        invitation in the name of inter-parliamentary courtesy. Zubiri said lawmakers
        should instead hold a closed-door caucus to settle differences privately,
        as suggested by Cavite 4th District Rep. Elpidio Barzaga.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577a9a45-6d38-4e76-b5e6-6ae5cfcc37ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T23:29:02.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T23:31:23.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Padilla said his priority now is to finish the committee report proposing
        amendments to economic provisions of the charter through a constituent assembly
        or con-ass, where members of Congress themselves will introduce possible amendments.
        It contrasts with the House-approved proposal for a constitutional convention,
        where an election will be held for delegates who will draft charter revisions.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f46a3d3-c918-4972-a6c1-85fdcfced4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T23:29:02.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T23:31:23.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Padilla eyes routing the committee report after the Holy Week break.
        Signatures of majority or nine committee members are needed to sponsor the
        report in plenary for debates and voting when session resumes in May.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6dde40-4d53-4610-ada1-7a0c190a9f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T23:29:02.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T23:31:23.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier, House Speaker Martin Romualdez said the chamber is open to
        discussions on con-ass. Padilla called it a "breakthrough."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a2df49-26dc-431f-bd6d-cdef58069291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T23:29:02.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T23:31:23.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May sariling desisyon ang Malaking Kapulungan. Para tanggapin
        po nila yung ating suhestiyon at sabihin nila na sige, pag-usapan natin, malaking</em>
        breakthrough<em> na po ''yun</em>," Padilla said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7781139f-0b14-4222-a98a-6472595bd5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T23:29:02.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T23:31:23.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The House of Representatives has its own decision.
        Their openness to listen to our proposal is in itself a major breakthrough.]</p>'
