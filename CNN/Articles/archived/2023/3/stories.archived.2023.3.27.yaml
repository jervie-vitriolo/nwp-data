      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) –</strong> The
        K-pop girl group Blackpink noticed Andrea Brillantes’ prom proposal to her
        boyfriend Ricci Rivero on Sunday, during the second day of the group’s concert
        at the Philippine Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b1326c-26af-45e2-908b-989f5cd48491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:46:53.042+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T10:46:53.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Please go to prom with our girl,\" Rosé said after reading Brillantes'\
        \ banner with a written note, “I just want to ask Ricci Rivero, will you go\
        \ to prom with Andrea?\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322433b1-4115-47ee-a443-bbc5b3050605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:46:53.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T10:46:53.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the K-pop star read it out loud, Rivero gave a nod and hugged\
        \ his girlfriend. \"He said yes, he said for sure,\" Rosé said as the crowd\
        \ cheered. \"So cute! Congratulations,\" Lisa added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a11258-e642-4368-8039-bb6ee1480497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:46:53.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T10:46:53.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposal was for the upcoming ABS-CBN’s “Star Magical Prom” that\
        \ will be held on Thursday, March 30.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e98482d-af17-476c-a739-634a3db75a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:46:53.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T10:46:53.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hard to beat this promposal. Galing mo @blythe @riccirivero,” singer\
        \ and Brillantes’ friend Darren Espanto said in his Instagram story.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbdc148-f711-4770-96e8-9ce9fdfee93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:46:53.044+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T10:46:53.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To recall, this was the same phrase which Rivero used when he publicly\
        \ asked Brillante to be his girlfriend in April 2022.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1246646-e548-4271-9d39-bf8c95325348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:46:53.044+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T10:46:53.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just want to ask Blythe to be my girlfriend?” Rivero said, after
        his basketball game in the Mall of Asia Arena. Brillantes responded to his
        question by grabbing a T-shirt that has a “YES” text on it.</p>'
