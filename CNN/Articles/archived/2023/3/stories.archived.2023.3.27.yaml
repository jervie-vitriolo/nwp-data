      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23786d17-14ae-4079-a4ef-59135e461452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:34:14.840+08:00
