    'template': '1'
    'title': 'Senate bill seeks to create national employment master plan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758c8037-95d5-4dda-886c-76f5322a51c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:29:02.774+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-27T16:54:00.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> – A senator
        is pushing for a state employment generation and recovery plan that will promote
        job-led economic growth and provide overall support and services for workers
        and business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88abcde6-377c-4416-aebe-8cec056aa04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:29:02.775+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-27T16:54:00.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1f97fa-53dd-4ae9-b675-20e513d2056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:29:02.775+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-27T16:54:00.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If enacted into a law, Senate Majority Leader Joel Villanueva said
        Senate Bill No. 2035 or the "Trabaho Para sa Bayan Act" (TPB) will direct
        all government agencies to enhance industry collaboration and craft integrated
        and coordinated solutions to labor-related issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78125359-956b-4d91-8c24-5c0f93ca77a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:29:02.775+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-27T16:54:00.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaf7310-a8dd-4060-8a6e-7652ba6affcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:29:02.776+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-27T16:54:00.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These issues include potential skills gap in emerging industries, the\
        \ informality of work, promotion of opportunities to the marginalized and\
        \ vulnerable sectors, including Overseas Filipino Workers, and expansion of\
        \ access to active labor market policies and job-skills mismatch.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673d8dd5-5b0a-4dec-b70d-4d59f598b66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:29:02.776+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-27T16:54:00.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6219966-305e-4af7-b79e-4a8a964d29c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:29:02.777+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-27T16:54:00.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An inter-agency body will also be formed with the secretary of the\
        \ National Economic and Development Authority as chairperson. The secretaries\
        \ of the Department of Trade and Industry and the Department of Labor and\
        \ Employment will be co-chairpersons.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3127a144-9099-4659-9cca-33d1941797af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:29:02.777+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-27T16:54:00.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fc196c-5d3b-47fe-8831-82f3ca0de110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:29:02.777+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-27T16:54:00.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The TPB Plan will harmonize and synergize all efforts towards a
        coherent and cohesive employment policy:<em> Isang plano na magiging direksyon
        ng lahat ng polisiya, proyekto, programa, at iba pang mga inisyatibo upang
        patuloy na bumuo at gumawa ng dekalidad na trabaho para sa bayan</em>," Villanueva
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab98027-ccb4-4bf7-9553-627701344b4a'
      'mgnl:activationStatus': true
