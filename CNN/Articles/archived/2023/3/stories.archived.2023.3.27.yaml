      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 27) — The Land Transportation
        Office (LTO) announced Monday that the agency will be on heightened alert
        status starting March 31 in preparation for the Holy Week and the start of
        summer vacation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9927a9cf-f4f5-43ae-9910-a7492ecf07da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:56:56.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-27T15:08:53.197+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an advisory, the LTO said the status will last until April 10 and\
        \ will cover weekends as well.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92bd596-a657-4606-82ba-99d9cc1d1c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:56:56.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-27T15:08:53.197+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayon kay</em> LTO chief Jay Art Tugade, <em>tututukan ng</em>
        LTO <em>ang pangkalahatang kaligtasan sa lansangan kabilang ang</em> roadworthiness
        inspection <em>sa mga bibiyaheng</em> public utility vehicle (PUV) <em>gayundin
        ng mga</em> terminal <em>at ang pag-alalay sa mga motorista,"</em> said the
        LTO.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf733b12-5c6c-4d9a-86d7-f492541b70c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:56:56.841+08:00
      'mgnl:createdBy': 'pia'
