      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031850f6-a60d-4b81-9ab7-7da1ec2976c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:29:02.778+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-27T16:54:00.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The TPB Plan will harmonize and synergize all efforts
        towards a coherent and cohesive employment policy: A plan that will be the
        direction of all policies, projects, programs and other initiatives to continually
        create a quality job for the country.]</p>'
  '40th-national-book-awards-finalists':
    'author': 'Andrea Panaligan'
    'caption': 'The National Book Development Board and the Manila Critics Circle
      announce the finalists of the prestigious prize. In photo: "Tarantadong Kalbo
      2," "Flowers for Thursday," and "Tingle." Photos courtesy of NBDB'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2023-03-27T16:03:28.000+08:00
    'imagesource': 'jcr:d68a0fb2-727e-4f3d-bd70-51643a537370'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f35b24d-926b-4c42-b3d0-b35b6781f9c6'
    'lead': 'The National Book Development Board and the Manila Critics Circle announce
      the finalists of the prestigious prize.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-27T16:32:27.056+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-03-29T12:54:58.718+08:00
    'mgnl:lastActivatedBy': 'superuser'
