      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An attorney for Majors, Priya Chaudhry, said the actor is \"completely\
        \ innocent\" and was \"provably the victim of an altercation with a woman\
        \ he knows.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae8a0dd-3fc7-4554-8add-e31c677fbd81'
