      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities said they first arrested the Chinese nationals after the\
        \ three withdrew the ransom money inside a bank in Parañaque City.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0416b228-7830-44b1-ac55-368109c6cb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T11:00:59.760+08:00
