      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Memorandum Circular No. 2023-016, violators will be fined from\
        \ ₱5,000 to ₱15,000. Their vehicles will also be suspended during the first\
        \ and second offense, while on the third offense, their Certificate of Public\
        \ Convenience (CPC) will be revoked.\r"
