      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pending this assessment, the DOJ chief said it is possible the alleged\
        \ mastermind, Negros Oriental Rep. Arnolfo Teves, will be included “because\
        \ there are many factors that point out to him as really involved in the case.”\
        \r"
