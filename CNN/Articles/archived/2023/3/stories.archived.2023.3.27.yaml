      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> A big
        criminal organization involving Negros Oriental Rep. Arnie Teves is possibly
        at the center of illegal activities in the Visayan province, the Department
        of Justice (DOJ) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bbe52e-1b87-4d08-befa-fac94ccf95f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T15:33:13.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T15:33:14.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a384b4-4285-465f-8f0e-063d3158df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T15:33:13.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T15:33:14.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe that is a criminal organization that we are dealing
        with already,” Justice Sec. Jesus Crispin ‘Boying’ Remulla told CNN Philippines’
        <em>The Source</em>. “As people have been saying… there is a big possibility
        that Congressman Arnie Teves is involved in all of this.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe20c9a9-56c9-4345-bb97-ffa8ae2acb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T15:33:13.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T15:33:14.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3a5da6-261c-426d-988d-71fd25a35e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T15:33:13.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T15:33:14.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Suspects tagged Teves as orchestrator of the assassination of Negros\
        \ Oriental Governor Roel Degamo on March 4.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f085bd-cea6-4819-9756-3ca10b67b938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T15:33:13.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T15:33:14.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0987a75f-78f1-4bfb-a9d1-70cd2ee56ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T15:33:13.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T15:33:14.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Degamo’s camp said it will file a <a href="https://www.cnnphilippines.com/news/2023/3/23/Degamo-family-to-file-complaint-vs-Teves-next-week.html">complaint</a>
        against the suspended lawmaker for his alleged ownership of a small town lottery
        franchise and operation of e-sabong (cockfighting).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b06a1c6-1c5a-4b99-bc81-fd8be00b27ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T15:33:13.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T15:33:14.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d0861d-607e-4a63-a9b1-4481bfd47f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T15:33:13.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T15:33:14.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is against a provision of the Constitution that prohibits a senator\
        \ or member of the House of Representatives to directly or indirectly, \"\
        [shall] be interested financially in any contract with, or in any franchise\
        \ or special privilege granted by the Government, or any subdivision, agency,\
        \ or instrumentality thereof, including any government-owned or controlled\
        \ corporation, or its subsidiary, during his term of office.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43e1e6e-fcc4-49d1-b21a-cb9ce52a612f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T15:33:13.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T15:33:14.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e6ea33-d47a-4852-9a96-3fac2fb43650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T15:33:13.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T15:33:14.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves is also facing multiple murder complaints for supposedly ordering
        the killing of four people in <a href="https://www.cnnphilippines.com/news/2023/3/7/Negros-Oriental-Rep-Teves-multiple-murder-complaints-2019-killings.html">2019</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abfbbea-71ba-4234-821e-3e8e44f4e44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T15:33:13.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T15:33:14.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5869afe5-7b53-46fc-8501-256a9aa98a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T15:33:13.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T15:33:14.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said the DOJ has<a href="https://www.cnnphilippines.com/news/2023/3/24/remulla-listings-people-teves-killed.html">
        a list of 17 others</a> who he claimed were also ordered killed by Teves.
        Meanwhile, Pamplona Mayor Janice Degamo, the widow of the slain governor,
        tagged Teves in the deaths of 20-30 people in the province.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ca9e44-bfe2-4fc5-a903-656c955874b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T15:33:13.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T15:33:14.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf832499-4a36-4938-aeac-97cf7c57bcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T15:33:13.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T15:33:14.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities said they will conduct a case build up on the issue to\
        \ possibly include exhuming the bodies of victims, Remulla said.\r"
