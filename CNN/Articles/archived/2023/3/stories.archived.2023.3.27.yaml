    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03117426-7848-499e-9ae4-455a48a8f508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:34:14.843+08:00
