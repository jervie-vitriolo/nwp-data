      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — The
        claims office in the provincial capitol of Oriental Mindoro will begin receiving
        applications from those affected by the oil spill from the sunken MT Princess
        Empress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41219b6e-8d19-4bd4-bd7e-f2c043cd5881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:14:55.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-27T22:20:16.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Included in the priority list for the filing of claims are: registered\
        \ fisherfolk, registered fish vendors, affected owners of commercial fishing\
        \ vessels, resort establishments, and community-based tourism organizations.\
        \ Other affected residents will then be evaluated by claims processors and\
        \ evaluators. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eb0df7-23cc-4d59-80b7-3a395207d884'
