      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Darcelle XV, the Guinness World Record
        holder for oldest drag queen performer, died Thursday at 92, her Portland,
        Oregon, cabaret announced on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1034d0-16db-4efd-a078-6729198dfbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T17:01:50.875+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T17:01:51.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The family of Darcelle XV along with her cast and crew are heartbroken
        to announce that our beloved Darcelle (Walter W. Cole, Sr.) has died at age
        92 from natural causes," Darcelle XV Showplace said on Instagram. "We ask
        for privacy and patience as everyone processes and grieves in their own way
        and at their own pace."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd761dd47-ee23-47a6-8b54-f0371865623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T17:01:50.875+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T17:01:51.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Darcelle XV was crowned the oldest drag queen by Guinness World Records
        in 2016. The Darcelle XV Showplace, which she owned, is "the West Coast''s
        longest running drag show," according to Guinness.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b646a24-f63a-4ced-bf6f-9081a060ffb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T17:01:50.875+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T17:01:51.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Upcoming shows at the cabaret "will go on as scheduled per Darcelle''s
        wishes," according to the Instagram post.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68ffebb-1a2a-4c2b-95b9-3bbef0de58aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T17:01:50.876+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T17:01:51.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A public memorial is also being planned.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160b1a6e-99c9-41de-a5da-16896979468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T17:01:50.876+08:00
