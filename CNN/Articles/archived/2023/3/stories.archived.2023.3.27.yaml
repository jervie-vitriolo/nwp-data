      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mayor said they also need more assistance from the national government,\
        \ specifically in terms of alternative livelihood for the thousands of fisherfolk\
        \ unable to fish because of the oil spill.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12581505-9631-4389-b961-e6d30b6c55ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T17:48:57.264+08:00
