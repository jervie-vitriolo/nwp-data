      'mgnl:type': 'text'
      'text': "Remulla did not specify what the new complaints will be, but noted\
        \ they will initially involve the 11 arrested suspects. More personalities\
        \ may be added as the panel of prosecutors evaluate the pieces of evidence,\
        \ he noted.\r"
