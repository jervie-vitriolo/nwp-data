  'Kelly-Clarkson-reveals-name-of-new-album':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-03-27T08:23:40.000+08:00
    'imagesource': 'jcr:b5187c38-e684-4dd9-859f-b858b58b01bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec553db2-4ede-49a5-8eb0-49b148f391c4'
    'lead': 'Kelly Clarkson has a story to tell and, naturally, she''s telling it
      through her music.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-27T08:26:49.569+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-27T13:16:58.916+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
