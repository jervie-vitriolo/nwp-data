  'Roel-Degamo-assassination-attempts':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-03-27T12:10:12.000+08:00
    'imagesource': 'jcr:378748b6-d653-42ea-8959-c1349cb64262'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d36ecec-2a2f-4ff3-9d28-758bc3a5b6c5'
    'lead': 'Slain Negros Oriental Gov. Roel Degamo was already a subject of an assassination
      plan since last year, Justice Secretary Jesus Crispin Remulla says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-27T12:15:48.996+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-03-27T14:32:24.259+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Negros-Oriental', 'Arnolfo-Teves', 'Roel-Degamo']
    'stories': []
    'template': '1'
    'title': 'Remulla: Major player in Degamo slay also involved in two failed assassinations
      vs. governor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb2fb18-ea37-426b-bb66-40e0ebf216cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T12:15:49.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T14:32:24.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> Justice
        Secretary Jesus Crispin Remulla on Monday revealed that one of the arrested
        suspects who had a major role in the killing of Negros Oriental Governor Roel
        Degamo on March 4 was also involved in two other failed attempts to kill the
        local official last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ed6324-3e42-499a-bd79-014e6165393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T12:15:49.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T14:32:24.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad23aa79-0e22-49f8-a19e-4b970972d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T12:15:49.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T14:32:24.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That person was involved not only in the last assassination attempt
        that succeeded, but in two other failed assassination attempts for Governor
        Degamo,” Remulla told CNN Philippines’ <em>The Source</em>. “So he was already
        the object of an assassination plan since last year, since December last year.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940019eb-d36c-4656-b807-987ff75db5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T12:15:49.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T14:32:24.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeb2b50-a0d0-4fd9-935c-8720e3696d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T12:15:49.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T14:32:24.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference last week, authorities said a suspect, who
        was a major player in the assassination of Degamo, had <a href="https://www.cnnphilippines.com/news/2023/3/20/degamo-slay-suspect-surrenders.html">surrendered</a>.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2418ad0d-d4f8-4b98-8e68-6bc92a5c5af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T12:15:49.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T14:32:24.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0882383e-5044-41e3-87db-230ea0b6571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T12:15:49.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T14:32:24.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla said the former soldier was a “direct participant” in the murder,\
        \ which also left eight others dead.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94ee716-06cc-4746-beeb-47ea62009e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T12:15:49.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T14:32:24.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3548741f-86ed-4abf-82d0-f2584415b83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T12:15:49.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T14:32:24.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his death, Remulla said Degamo visited his office twice
        regarding attempts to kill him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c87325e-3908-4889-84bc-3a52e91b4dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:32:23.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T14:32:24.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters, Remulla disclosed the circumstances
        behind the two failed attempts: one involved a marksman with a sniper, and
        the other a “rifle grenade”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e53920-1801-478b-b0ba-fa920c624e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:32:23.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T14:32:24.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef7c8f6-a24e-496e-adef-31623a1e0c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:32:23.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T14:32:24.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yung sa [with the] rifle grenade, they had a problem with distances.\
        \ Baka matamaan din sila [they might have gotten hit], it might backlash on\
        \ them,” he said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715572bd-40eb-4edf-92bc-029554ecb590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:32:23.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T14:32:24.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45d3c29-4487-4526-99dc-6cf4dc493592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:32:23.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T14:32:24.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yung sa marksman naman [with the marksman] through a rifle, di natuloy\
        \ dahil [it didn’t succeed because it was] hazy, hindi naging clear yung view\
        \ [the view wasn’t clear],” he added.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b94ffe8-6c5b-4454-a38b-1c596ebca1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:32:23.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T14:32:24.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5c2e6e-15bc-4b63-b1ea-8d965a7c6a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:32:23.776+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T14:32:24.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla added that the conspiracy to kill Degamo began “more than
        100 days ago.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf3a76c-d39c-497f-bd5d-6a5838ab1425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T12:15:49.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T14:32:24.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edceba3c-4e8a-4af1-a67a-60b644ef2cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T12:15:49.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T14:32:24.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked why this was only brought to light now, Remulla said authorities\
        \ before probably did not pay much attention to it because of their affiliation\
        \ with Negros Oriental Rep. Arnolfo Teves, the alleged mastermind of the assassination.\r"
    '11':
