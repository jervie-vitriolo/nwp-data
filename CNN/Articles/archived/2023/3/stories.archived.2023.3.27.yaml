    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Customs seizes smuggled cigarettes worth ₱19-M'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ea6793-6b3f-4b42-97c2-2014a1bb54cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T12:18:32.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T12:20:20.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) –</strong> The
        Bureau of Customs (BOC) said Monday it recently seized 24,950 reams of smuggled
        cigarettes in Davao del Sur worth ₱19 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986a65bb-4bd2-434a-afc7-608a3de6fbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T12:18:32.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T12:20:20.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the BOC Water Patrol Division, motorized boat \"MV Amiesha\"\
        \ and its cargo covered with tarpaulin were sighted along the territorial\
        \ waters of Sta. Cruz, Davao del Sur.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc58bf8-5520-4df9-833c-659a43d42996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T12:18:32.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T12:20:20.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Upon inspection, the bureau said crew members failed to present legal\
        \ documents for the cigarettes, prompting authorities to confiscate the cargo.\
        \ It was not immediately clear when the cigarettes were seized.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1766ef0b-abe6-4c84-9bb3-63801826ad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T12:18:32.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T12:20:20.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The confiscated cigarettes in 499 cases violated Section 117 of Republic\
        \ Act 10863 or the Customs Modernization and Tariff Act of 2016, the BOC said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3838ee46-7871-4f7b-a5ab-35bcaa0fdec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T12:18:32.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T12:20:20.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bureau said Port of Davao District Collector Erastus Sandino Austria\
        \ already issued a Warrant of Seizure and Detention against the contraband.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2828fe88-d542-436b-a158-723c0dd4f556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T12:18:32.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T12:20:20.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2022, two lawmakers filed House BIll No. 3917, which
        seeks to classify cigarette smuggling as economic sabotage and a non-bailable
        offense punishable with jail time of 30 to 40 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97040478-9f9c-4ba0-888a-cdc4f1b1f56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T12:18:32.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T12:20:20.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the bill, violators will be required to settle a fine double\
        \ the value of the smuggled items plus the total amount of unpaid duties and\
        \ other taxes.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a495bf-df02-4e16-bdb4-573b9f820950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T12:18:32.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T12:20:20.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/9/13/House-bill-cigarette-smuggling.html">House
        bill seeks heavier penalties for cigarette smuggling</a></strong></p>'
