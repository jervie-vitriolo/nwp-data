      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 27) — More complaints will
        be filed this week against the arrested suspects in the killing of Negros
        Oriental Governor Roel Degamo, the Department of Justice (DOJ) said on Monday.</p>'
