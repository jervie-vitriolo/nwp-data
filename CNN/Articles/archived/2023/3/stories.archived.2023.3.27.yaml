      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7458b6cc-1b42-4984-bca2-b535770c92ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T17:48:57.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T17:49:53.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a meeting with the insurer of the sunken tanker, Oriental
        Mindoro Governor Humerlito “Bonz” Dolor announced last week that a <a href="https://www.cnnphilippines.com/news/2023/3/26/Claims-from-Oriental-Mindoro-oil-spill-seen-to-reach--1.1-billion-.html">claims
        office will be set up in the capitol</a> to assist affected residents in their
        application for compensation.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e322641-9187-4045-a575-0c6a5604066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T17:48:57.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T17:49:53.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf65832-1bcd-43d6-b310-36b48c423e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T17:48:57.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T17:49:53.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the governor himself already made an appeal, Cruz said many residents\
        \ still flooded her office to ask for assistance to be able to reach the capitol.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfb5138-f28a-4990-834a-2e64edd25707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T17:48:57.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T17:49:53.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c18708-fdf1-473c-840c-fdb53598564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T17:48:57.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T17:49:53.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She reminded her constituents to stand by for further information before\
        \ heading to the claims office because they could only end up getting less\
        \ than what is appropriate depending on the damage they incurred.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0101f4ae-9b3d-4a55-aaa7-7687c0b1e8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T17:48:57.262+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T17:49:53.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa47dc6-5101-47c2-b975-d59c33418001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T17:48:57.262+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T17:49:53.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, House tourism committee vice chair Rep. Marvin Rillo said\
        \ claims resulting from the oil spill in Oriental Mindoro may exceed ₱1.1\
        \ billion, the amount of compensation paid when a similar incident occurred\
        \ in Guimaras in 2006.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e269beb-fc45-4fb2-b82b-902fe75d8923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T17:48:57.262+08:00
