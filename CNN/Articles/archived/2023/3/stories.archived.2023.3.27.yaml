    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'EXCLUSIVE: The finalists of the 40th National Book Awards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f08860-6b56-4215-a5ef-73ffba6e1d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:32:27.340+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-29T12:54:58.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its commitment to celebrating the enterprising creative
        labor involved in book publishing, the National Book Development Board (NBDB)
        and the Manila Critics Circle (MCC) announce the finalists of the 40th National
        Book Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05264f4a-f96f-4110-96c6-9e40e6fd9f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:32:27.340+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-29T12:54:58.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a8c434-c64f-4d0e-867f-24b7c24533c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:32:27.341+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-29T12:54:58.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An annual prize that honors the most prestigious book titles written,
        designed, and published in the Philippines, the National Book Awards is crucial
        in a craft that is as significant as it is undersupported. Books and the people
        who make them are at the frontlines of our fight against disinformation and
        historical distortion — the National Book Awards reinvigorates Philippine
        publishing, spotlighting local voices and attracting a wider readership.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558ed640-b437-42d0-a519-0f4169ec34ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:32:27.341+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-29T12:54:58.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f00420-28fe-48b0-86d0-d24428ddf3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:32:27.342+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-29T12:54:58.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of course this is only one step. Strengthening local literature also\
        \ means supporting authors, artists, and creative workers before they win\
        \ awards; championing independent publishers and small bookstores; building\
        \ more free libraries and stocking relevant titles; and fostering a culture\
        \ of reading that begins with an empowering education system. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7c9176-944d-40ef-8585-f554b88ddfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:32:27.342+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-29T12:54:58.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5f6622-2bde-45f2-ac58-9cb87e7dd970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:32:27.343+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-29T12:54:58.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also means debunking the myth that local books are hard to find.
        While we call for popular bookstores to carry more Filipino titles, local
        publishers have been servicing readers nationwide since they transitioned
        to digital. Most finalist presses — including the University of the Philippines
        Press, leading with 24 finalists, are available on all major e-commerce platforms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c660b922-091c-4285-b141-af4e96f3b437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:32:27.343+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-29T12:54:58.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aeb974-3764-4629-a83a-4062650ac660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:32:27.344+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-29T12:54:58.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This cycle of the National Book Awards received 213 title nominations\
        \ across 29 categories consisting of three languages: English, Filipino, and\
        \ Ilocano. The categories are grouped into Literary, Non-Literary, and Design,\
        \ honoring not only authors but also cover designers and layout artists. The\
        \ awarding ceremony, the first to be held onsite after the pandemic, will\
        \ be on May 13, 2023 at the Manila Metropolitan Theater.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
