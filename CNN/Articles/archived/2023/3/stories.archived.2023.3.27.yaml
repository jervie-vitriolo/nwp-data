      'text': '<p><strong>(CNN)</strong> — Actor Jonathan Majors, who has recently
        starred in "Creed III" and "Ant-Man and the Wasp: Quantumania," was arrested
        Saturday morning in an alleged domestic dispute, New York police say.</p>'
