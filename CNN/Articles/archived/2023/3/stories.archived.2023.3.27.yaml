      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Majors, 33, was taken into custody following a 911 call made from an\
        \ apartment in the Chelsea neighborhood of Manhattan, according to a statement\
        \ from the New York Police Department.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddb20ad-ca96-4e2e-8f17-122c4a4bd84e'
