    'lead': 'Indonesia hopes that it can play a vital role in accelerating the negotiations
      for the Code of Conduct (COC) in the South China Sea this year, according to
      Indonesian Ambassador Agus Widjojo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-27T22:42:29.479+08:00
