      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d8c7c3-1161-4b12-acfb-8637c3cfad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:31:20.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T14:34:10.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are hoping to file the complaints by Thursday or Friday, or
        within this week,” Justice Secretary Jesus Crispin Remulla told CNN Philippines’
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608e7f2f-efd4-4fcc-a9c1-8bce2b21f3d3'
