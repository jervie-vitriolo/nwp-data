      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said hours later, in Taguig City, they also caught the Vietnamese
        suspect whose bank account was used to receive the ₱560,000 payment for the
        victim’s release.</p>'
