      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> – A public
        utility vehicle (PUV) operator, driver, conductor and employee, who commits
        sexual harassment inside the PUV or within its perimeters, will face punishment,
        the Land Transportation Franchising and Regulatory Board (LTFRB) has ordered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d4fc19-a449-40bb-a33e-fe2e6637ccec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T18:13:35.460+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-27T18:54:47.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f89d77-1966-4595-acc5-83869dae7156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T18:13:35.461+08:00
