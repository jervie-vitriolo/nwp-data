    'jcr:uuid': '8362ba02-790b-471a-8a13-818edeee4319'
    'lead': 'North Korea launched two short-range ballistic missiles into the waters
      off the east coast of the Korean Peninsula on Monday morning, South Korean authorities
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-27T10:20:21.878+08:00
