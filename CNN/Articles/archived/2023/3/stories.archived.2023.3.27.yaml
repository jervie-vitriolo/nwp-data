  'myanmar-armed-forces-day-us-sanctions':
    'author': ' Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-27T16:46:31.000+08:00
    'imagesource': 'jcr:8f2d7a9c-47f5-48a9-953d-674af18bb06a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff606305-07c3-4936-8e57-2255d45283b4'
    'lead': 'Myanmar''s ruling military paraded an arsenal of weapons in the capital
      Naypyidaw on Monday, in a grand display of force days after the United States
      imposed fresh sanctions against the junta for inflicting "pain and suffering
      on the people of Burma."

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-27T16:53:38.384+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-27T16:53:38.709+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Myanmar junta throws huge military parade days after new US sanctions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bb28fd-97ea-4afb-a1e9-d74759acb780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:53:38.397+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:53:38.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Myanmar''s ruling military paraded an arsenal of weapons
        in the capital Naypyidaw on Monday, in a grand display of force days after
        the United States imposed fresh sanctions against the junta for inflicting
        "pain and suffering on the people of Burma."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dd16d9-875c-47aa-8785-8c931115982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:53:38.397+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:53:38.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The array of equipment -- ranging from rocket launchers to tanks --
        was deployed alongside hundreds of marching troops to mark the country''s
        annual Armed Forces Day, video from state media showed.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e864115-ada9-4bb0-a43e-3d2c8d280d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:53:38.397+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:53:38.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Myanmar''s military has ruled the impoverished Southeast Asian nation
        with an iron fist for most of the past six decades, apart from a brief 10-year
        flirtation with a quasi-democracy that came crashing down in 2021 when the
        generals seized power once more.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3afc3e-a364-424d-9b4f-9a7a054dd2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:53:38.398+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:53:38.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Monday''s parade was the third time the military, known as the Tatmadaw,
        has marked Armed Forces Day since overthrowing the democratically elected
        government of Aung San Suu Kyi, who has since been sentenced to 33 years in
        prison during secretive trials that her lawyers say are politically motivated.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d887d51-c3c9-41bc-9ba7-bde2beb10ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:53:38.398+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:53:38.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking to the crowd during the parade, the junta''s leader, Min Aung
        Hlaing said the Tatmadaw will "put in effort into achieving full law enforcement
        and tranquility across the Union to ensure the socio-economic security of
        all citizens."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add9329-28e0-421b-9ae4-522bb053fc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:53:38.399+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:53:38.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added the military will take action against "terrorist organizations"
        and armed resistance groups, adding "martial law is increasingly being imposed
        in important townships that need to be controlled during the second phase
        of the State of Emergency."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e57ca7-271c-4b49-8a1c-c2f144688b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:53:38.399+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:53:38.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the two years since the coup, the country has been torn by violence
        and economic paralysis.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0839b60b-feb1-467c-88af-91fd04b57d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:53:38.399+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:53:38.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The junta has cracked down on anti-coup protesters, arrested journalists
        and political prisoners and executed several leading pro-democracy activists,
        drawing condemnation from the United Nations and rights groups.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd61a943-9ea6-4ff8-a605-3f10c5222996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:53:38.400+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:53:38.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Swathes of Myanmar''s long restive border regions have erupted in insurgencies
        with the military accused of conducting massacres and widespread rights abuses,
        including air strikes and war crimes against civilians.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7f3afe-6747-49be-b83d-194b5fd528a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:53:38.400+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:53:38.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US last week slapped a fresh series of sanctions on two people
        with alleged ties to the military and three businesses owned by them, a statement
        from the State Department said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4f35c8-6f1d-42b9-aa14-8b8137597289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:53:38.400+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:53:38.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Additionally, Treasury is issuing a Sanctions Alert on Burma jet fuel
        to inform individuals, businesses, and other persons of the sanctions risks
        associated with the provision of jet fuel to Burma''s military regime," it
        added, referring to Myanmar by its older name.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01918a6f-b142-4c11-aecf-43522b95692a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:53:38.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:53:38.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rights groups and those fighting the Tatmadaw have accused the military
        of repeatedly using its helicopters and jets to carry out airstrikes that
        often kill civilians.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db761b85-6e30-4718-940c-0bf32de7c84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:53:38.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:53:38.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Myanmar remains roiled in economic distress, with shortages of food,
        fuel and other basic supplies.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a940ac-116c-4820-b183-7ef714d214a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:53:38.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:53:38.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But its military has become largely self-sufficient in manufacturing
        a range of weapons.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e4332d-3e38-463d-9b8b-c57ffe63efbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:53:38.402+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:53:38.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to a United Nations report published in January, several
        UN member states are still selling weapons to the military, despite Western-led
        sanctions against the junta.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5064cc-00a4-4c6a-876e-82a271a9cc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:53:38.402+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:53:38.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the increased political and economic isolation has not stopped
        the military from manufacturing a wide variety of weapons, the report said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae3769b-a15f-409a-ab7d-5d026bef7dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:53:38.402+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:53:38.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"An equally important factor, however, is the fact that Myanmar''s
        military can produce a large variety of weapons in-country," it added.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeae944-7951-4ebd-93ee-704f81e54963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:53:38.403+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:53:38.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a report published Sunday by "The Global New Light of Myanmar,"
        long considered the mouthpiece for whoever is running the country, Armed Forces''
        Day will "safeguard the national interest of the State, lives and property
        of people, and to put a strenuous effort on respective corners in times of
        natural disasters."'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82315d7e-5498-481e-bbb5-6b9bdbff8ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:53:38.403+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:53:38.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The objective of the day is "to provide the necessary assistance
        by Tatmadaw for holding a free and fair multiparty democratic general election,"
        it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29884fb4-5cce-4aaa-9ec5-f21873b512bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:53:38.404+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:53:38.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/27/asia/myanmar-armed-forces-day-us-sanctions-intl-hnk/index.html">Myanmar
        junta throws huge military parade days after new US sanctions</a>."</em></p>'
  'israel-judiciary-netanyahu-explainer':
    'author': 'Hadas Gold, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-27T16:53:43.000+08:00
    'imagesource': 'jcr:387bd666-c0c2-4cdd-8247-c56b0acce2ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8a3c800-fc70-4f82-a89a-fa59ea1d0569'
    'lead': 'Fresh protests are expected in Israel against far-reaching changes to
      the country''s legal system some say threaten Israel''s democratic foundations.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-27T16:59:10.487+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-27T16:59:11.060+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'A threat to democracy or much-needed reform? Israel''s judicial overhaul
      explained

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dea1d1-9cac-426d-a74c-04a6ef1627e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For months, hundreds of thousands of Israelis
        have been taking to the streets across the country to protest far-reaching
        changes to Israel''s legal system some say threaten the country''s democratic
        foundations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceb1a51-3883-498c-9625-441073c2c9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At its core, the judicial overhaul would give the Israeli parliament,
        the Knesset, and therefore the parties in power, more control over Israel''s
        judiciary.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9601ea9c-bbf3-4fcf-ad23-e6d6ddcd6193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'From how judges are selected, to what laws the Supreme Court can rule
        on, to even giving parliament power to overturn Supreme Court decisions, the
        changes would be the most significant shakeups to Israel''s judiciary since
        its founding in 1948.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d604b2-e092-4a47-9be3-eb48d2d00294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The proposed reforms do not come out of nowhere.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf87b0f8-5661-439b-96d5-b9207af04f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Figures from across the political spectrum have in the past called
        for changes to Israel''s judiciary.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88730fe8-77ad-4cca-a374-42f347bc7132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.504+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel has no written constitution, only a set of quasi-constitutional
        basic laws, making the Supreme Court even more powerful. But Israel also has
        no check on the power of the Knesset other than the Supreme Court.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0934c6-897a-43bb-9f4a-5cf95123f62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.504+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Here''s what you need to know.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a856a47-4a85-4cca-b37e-05549bbb4fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.504+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What are the changes and what are the reasons behind them?</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6afa2a8-3740-4f84-b87e-31af10faffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.504+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The judicial overhaul is a package of bills, all of which need to pass
        three votes in the Knesset before they become law.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc49d416-3150-4f6b-a653-7609b03f72b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.505+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One of the most important elements for the Netanyahu government is
        the bill that changes the makeup of the nine-member committee that selects
        judges, in order to give the government a majority of the seats on the committee.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941efef1-2864-463c-a48a-cd4964281eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.505+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Netanyahu and his supporters argue that the Supreme Court has become
        an insular, elitist group that does not represent the Israeli people. They
        argue the Supreme Court has overstepped its role, getting into issues it should
        not rule on.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbd8218-c923-410e-a972-913ed894621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.505+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Defending his plans, the prime minister has pointed to countries like
        the United States, where politicians control which federal judges are appointed
        and approved.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f10b63-7fd2-49aa-8c54-568f980d68e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.506+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another significant element of the changes is known as the override
        clause, which would give the Israeli parliament the power to pass laws previously
        ruled invalid by the court, essentially overriding Supreme Court decisions.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993a1672-ccdc-4f39-8260-c65e0ae51cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.506+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Supporters say the Supreme Court should not interfere in the will of
        the people, who vote the politicians into power.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34b62c2-3aed-477d-a1ff-e9f47ee6941f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.506+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We go to the polls, vote, and time after time, people we did not elect
        decide for us," Justice Minister Yariv Levin said while unveiling the reforms
        at the beginning of January.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198fece0-cf94-4685-adb3-73050070a6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another bill, now voted through, makes it more difficult for a sitting
        Prime Minister to be declared unfit for office, restricting the reasons to
        physical or mental incapacity and requiring either the prime minister themselves,
        or two-thirds of the cabinet, to vote for such a declaration.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d9d163-9562-48d2-a33a-eeb9900c1c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How does the move affect Netanyahu?</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e9e06f-0ce9-4cb2-a551-8dfacfda5385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although several bills could affect Netanyahu it is the one about declaring
        a prime minister "unfit for office" that has the biggest implication for the
        Israeli prime minister.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a50916-032d-4003-8e52-2a4b8d1f2f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Critics say Netanyahu is pushing the overhaul forward because of his
        own ongoing corruption trial, where he faces charges of fraud, bribery and
        breach of trust. He denies any wrongdoing.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e003e109-c1af-4556-9153-20b127ad0325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That bill is largely seen by opposition leaders as a way to protect
        Netanyahu from being declared unfit for office as a result of the trial.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13d1fad-a62c-4e09-a71b-ec932d35426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.509+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As part of a deal with the court to serve as a prime minister despite
        being on trial, Netanyahu accepted a conflict of interest declaration. The
        Attorney General determined that the declaration meant Netanyahu could not
        be involved in the policy-making of the judicial overhaul. A petition is currently
        in front of the Israeli Supreme Court to declare Netanyahu unfit for office
        on the grounds he has violated that conflict of interest declaration and the
        attorney general has written an open letter to Netanyahu saying he is in breach
        of the deal and the law.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d10493-44ce-46be-8282-714c81347fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.509+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Critics also argue that if the government has a greater say in which
        judges are appointed, Netanyahu''s allies will appoint judges they know will
        rule in Netanyahu''s favor.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8714f474-e356-4165-a17e-8bfea67e6492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.510+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Netanyahu, it should be said, has completely denied this and has claimed
        his trial is "unraveling" on its own.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bd1532-7cc0-49a0-bb79-185585e6d958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.510+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the past, Netanyahu has publicly expressed strong support for an
        independent judiciary. Asked why he''s supporting such an overhaul despite
        those public proclamations, Netanyahu told CNN''s Jake Tapper: "I haven''t
        changed my view. I think we need a strong, independent judiciary. But an independent
        judiciary doesn''t mean an unbridled judiciary, which is what has happened
        here, I mean, over the last 25 years."'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a0048-e909-4e1f-942a-261f8f3b4772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.510+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What do the changes mean for the Palestinians?</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae36256-1e8c-42a2-92e0-9c11d2f9ab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Weakening the judicial branch could limit both Israelis and Palestinians
        in seeking the court''s defense of their rights if they believe they are compromised
        by the government.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb0b4f1-08b2-4114-8568-f468abbbd494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Palestinians in the occupied West Bank could be affected, and of course
        Palestinian citizens of Israel or those who hold residency cards would be
        directly affected. Israel''s Supreme Court has no influence on what happens
        in Gaza, which is ruled by the Palestinian militant group Hamas.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed9558-ca50-45ff-8515-6a2541e68ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Critics of the changes worry that if the politicians have more control,
        the rights of minorities in Israel, especially Palestinians living in Israel,
        would be impacted.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40282d7a-fce4-4ca9-8c3a-b865fed99d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last year, for example, the court halted the evictions of Palestinian
        families in the flashpoint neighborhood of Sheikh Jarrah in East Jerusalem,
        where Jewish groups have claimed ownership of land the families have lived
        on for decades.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927d0208-55d9-4418-b4ab-4805400d73b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the same time, Palestinian activists have argued that the high court
        has further entrenched Israel''s occupation of the West Bank, having never
        considered the legality of Israeli settlements there, even though they''re
        considered illegal by most of the international community.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58a9730-5492-4309-aab3-6c2cfcd09787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The high court has also been the subject of complaints from Israel''s
        far right and settlers, who say it is biased against settlers; they have condemned
        the court''s involvement in approving the eviction of settlers from Gaza and
        the Northern West Bank in 2005.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4bafe8-601e-409a-a612-7c5deebfca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.514+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What do opponents say?</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2cd9b8-3527-4cf0-9f07-bc04b2f91c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.514+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The overhaul has caused concern across Israel''s financial, business,
        security and academic sectors.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6553ef91-bd77-4603-819b-e7c76967fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.515+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Critics say the overhaul goes too far, and will completely destroy
        the only avenue available to provide checks and balances to the Israeli legislative
        branch.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca50ca2-0316-4885-8c4f-96162aa0a8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.515+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They warn it will harm the independence of the Israeli judiciary, and
        will hurt rights not enshrined in Israel''s quasi-constitutional basic laws,
        like minority rights and freedom of expression.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e06c62-e746-4cd8-b967-6ac55422b7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.516+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to polling released in February by the Israel Democracy Institute,
        only a minority of Israelis support the reforms. The vast majority -- 72%
        -- want a compromise to be reached and, even then, 66% think the Supreme Court
        should have the power to strike down lawa and 63% of Israelis think the current
        method of appointing judges should stay as it is.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2493b9-f55b-4521-a5ca-8569347dbaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Members of the typically apolitical high-tech sector have also spoken
        out against the reforms. Assaf Rappaport, CEO of cybersecurity firm Wiz, has
        said the firm won''t be moving any of the $300 million capital it recently
        raised to Israel because of the unrest over the overhaul.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ae284b-7c1a-445c-b994-441a4478a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel''s Central Bank Governor Amir Yaron told CNN''s Richard Quest
        that the reforms are too "hasty" and risk harming the economy.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba8e775-235d-4144-b3d9-8d6992cb5ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Several former Mossad chiefs have also spoken out against the reforms,
        warning division over the issue is harming Israeli security. Hundreds of reservists
        in Israel''s army have warned they will not answer the call to serve if the
        reforms pass, saying they believe Israel will no longer be a full democracy
        under the changes.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e13db9-e57f-44c1-a75b-b071e3d97e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israeli President Isaac Herzog said the government''s legislation was
        "misguided, brutal and undermines our democratic foundations," and warned
        Israel was potentially on the brink of a "civil war." Although the Israeli
        presidency is largely a ceremonial role, Herzog has been actively speaking
        with all parties calling for negotiations.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d61c72b-f7a3-45d2-955f-6bfc9f1a1681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And on the international front, Israel''s allies, including the United
        States, have also expressed concern about the overhaul.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65e63cd-02ce-4096-8d1d-967c84776e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the White House, US President Joe Biden told Netanyahu
        in a mid-March phone call "democratic societies are strengthened by genuine
        checks and balances, and that fundamental changes should be pursued with the
        broadest possible base of popular support."'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be351ce-54b5-4602-b976-5e28aded0848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What happens next?</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fed87a0-1c47-4d83-90a2-fe5098f6df60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.521+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Protest organizers say they plan to intensify their demonstrations
        until the legislation is halted. But the government says it received a mandate
        from voters to pass the reform when it was elected last November.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7c9fb0-93c0-4a62-9301-109a7480c984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.521+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But in mid-March, the coalition government softened its plans for the
        first time, announcing that it had amended the bill that would reform the
        committee that selects judges. Instead of having the vast majority of the
        appointed seats on the committee, the government-appointed members would have
        a one-seat majority.'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e617f7-da9e-424a-803e-8417771c85bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.522+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On March 23, even after his own defense minister nearly gave a speech
        calling for the legislation to be halted out of concern for how it would affect
        Israeli national security, Netanyahu vowed to keep advancing the reforms.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e129c43-bb85-431e-89cd-8d48a87a29d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.522+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He called for opposition politicians to meet with him to negotiate,
        something they have said they will only do if the legislative process is halted.'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fe4d2c-fc7a-4ca4-819c-89b5105fb415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.523+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complicating matters further, should the bills pass parliament the
        Supreme Court must then potentially decide on laws curbing its own power.
        This raises the possibility of a constitutional standoff. Would the Supreme
        Court strike down the laws, and if so, how would the government respond?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dea57f-7bc5-46ce-bea7-d16955b9a537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:59:10.524+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T16:59:11.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/25/middleeast/israel-judiciary-netanyahu-explainer-intl/index.html">A
        threat to democracy or much-needed reform? Israel''s judicial overhaul explained</a>."</em></p>'
