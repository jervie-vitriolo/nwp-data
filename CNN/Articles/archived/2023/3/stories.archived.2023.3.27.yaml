      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — Police
        have arrested three Chinese nationals and a Vietnamese suspected to have kidnapped
        and killed a Filipino-Chinese businessman after receiving ransom money from
        his family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6424b1da-e024-4a08-bf5d-837adaac91b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T11:00:59.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-27T11:04:27.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee8a604-93d7-46b9-884f-d88f60322bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T11:00:59.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-27T11:04:27.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine National Police (PNP) said its Anti-Kidnapping Group\
        \ (AKG) arrested the suspects on March 23, five days after the victim was\
        \ abducted on March 18 in Quezon City, and a day after his body was disposed\
        \ of in Tanza, Cavite.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f1873-a65e-4d62-9c93-75b56dcedd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T11:00:59.758+08:00
