      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — Consumers
        may experience power interruptions as the Energy Regulatory Commission (ERC)
        denied the National Grid Corporation of the Philippines'' (NGCP) month-on-month
        extension of ancillary services (AS) agreements, or standby power supply deals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8bee2b-5bb1-4fbb-815d-8b2855840dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:26:48.697+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T16:31:47.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the NGCP said the regulator rejected its request after
        it opened the bids for AS more than a week ago. Contracts may be awarded “no
        later than April 18.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b312d32f-fffe-4d7c-ad07-6fce5eb11554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:26:48.698+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T16:31:47.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, due to regulatory processes, a provisional approval from the
        ERC for the new deals “may not be expected earlier than June 2023,” the NGCP
        added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bca9cb-1653-4ff4-8487-71b9751fa3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:26:48.698+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T16:31:47.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Many of NGCP’s AS agreements have expired. We have resorted to month-to-month
        extensions of our existing agreements to ensure the sufficiency of services
        while the procurement process is ongoing,” it said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785cca22-6fc3-43f9-89c4-15e63e9a5016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:26:48.698+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T16:31:47.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“With ERC’s denial of this interim arrangement, our hands are tied.
        The Philippine Transmission Grid shall be vulnerable to power interruptions
        resulting from an artificial lack of AS. Without an existing AS power agreement,
        NGCP cannot nominate power plants to provide the critical services,” the NGCP
        said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac1b983-f747-45b7-a82c-8b74e4dd1b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:26:48.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T16:31:47.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to NGCP, ancillary services support the transmission of power
        from generators to consumers to maintain reliable operations.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81bd87e-ac58-4287-8bd8-2a8da6534aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:26:48.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T16:31:47.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The failure to secure one might lead to fluctuations, which can damage
        sensitive equipment.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe3b839-f083-46cc-894f-bd29ce2a79aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:26:48.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T16:31:47.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have done much to improve the procurement process, but above all
        else, we must be able to provide these services. With this disappointing development,
        our hands are tied," it said. "If we sign interim extensions, we expect the
        ERC to issue us yet another show cause order. If we do not, we will be unnecessarily
        subjecting consumers connected to the grid to avoidable and damaging fluctuations
        or worse, interruptions."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa960bcc-0c36-409d-adaa-e27750376045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:26:48.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T16:31:47.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the NGCP''s statement, ERC chair Monalisa Dimalanta
        said: "ERC awaits NGCP''s filing of a Motion for Reconsideration, which is
        provided for under the Revised Rules of Practice of the Commission, so we
        can officially revisit our ruling."</p>'
