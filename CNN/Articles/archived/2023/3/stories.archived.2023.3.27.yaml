    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef1ffe-9655-4d13-b6a9-73c2e6803226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:32:27.345+08:00
