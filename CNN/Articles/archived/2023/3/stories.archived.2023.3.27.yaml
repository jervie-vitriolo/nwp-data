      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: According to LTO chief Jay Art Tugade, the agency will\
        \ focus on overall road safety and roadworthiness inspections of public utility\
        \ vehicles plying their routes, as well as terminals, and assisting motorists.]\r"
    '4':
      'contentWidth': 'fit-content'
