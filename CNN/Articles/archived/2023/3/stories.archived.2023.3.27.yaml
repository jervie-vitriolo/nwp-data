      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> A participant
        in the Ironman 70.3 triathlon race in Davao City died during the sporting
        event on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276b3a5a-afb8-434d-b47f-bd27eb5fb9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T11:01:12.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-27T11:11:34.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Event organizers and the Davao City government confirmed that the triathlete\
        \ sought medical help during the swim course of the race and later died.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d5b49f-88a8-4775-a91b-e729a7a0b85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T11:01:12.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-27T11:11:34.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply saddened to confirm the death of a race participant
        at IRONMAN 70.3 Davao. The athlete required medical attention during the swim
        portion of the race and was transported to a nearby hospital where they were
        treated," the organizers said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d9a8a4-80a2-4b69-a3a1-dc0e4eddd8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T11:01:12.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-27T11:11:34.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is the fourth death related to the Philippines' hosting of the\
        \ prestigious sporting event.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49593394-4ddb-47d3-9511-ae1d9983e6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T11:01:12.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-27T11:11:34.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal’s Filipe Azevedo and Sarah Crowley of Australia emerged
        as winners of the prestigious race among nearly 1,700 athletes from 46 countries.&nbsp;</p>'
