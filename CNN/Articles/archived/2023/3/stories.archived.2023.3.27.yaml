      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The victim informed police she was assaulted,\" the statement said.\
        \ The 30-year-old woman had \"minor injuries to her head and neck,\" police\
        \ said.\r"
