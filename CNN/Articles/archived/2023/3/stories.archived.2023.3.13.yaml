      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seaoil, Flying V and Petron also said the per-liter price of kerosene
        will fall by 60 centavos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ac1a7a-c164-4050-bbe0-5632bfc787ee'
