    'lead': 'Eighteen containers of smuggled red and yellow onions were seized at
      the Manila International Container Port, the BOC said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-13T18:32:28.965+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-03-13T18:56:43.531+08:00
