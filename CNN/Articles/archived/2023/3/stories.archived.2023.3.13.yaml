      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"On April 5, the shortened operating schedule will be at 7:00 p.m.\
        \ only for both routes bound for Recto and Antipolo,\" said the LRTA.\r"
