    'template': '1'
    'title': 'DOH: 86 more adolescents, kids confirmed HIV-positive in January'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762c66d1-bbb3-4778-acdd-452be376c994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:48:43.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:39:44.203+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> — There
        were 86 newly reported cases of HIV among Filipino adolescents and children
        in January, according to the Department of Health (DOH).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6ec1e7-c3e2-4a4e-9328-b54d378ba60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:48:43.629+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:39:44.203+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e1a085-6e5b-4f4d-8b64-f56c23a17494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:48:43.629+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:39:44.203+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its recent report showed the tally is out of a total of 1,454 HIV-positive\
        \ individuals confirmed that month.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f86eb8-5a31-40dd-8a23-dcc0db99fbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:48:43.630+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:39:44.204+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8cc74f-fd98-4182-a2cb-3ef5723885e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:48:43.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:39:44.204+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seventy-nine of the new cases were 10 to 19 years old, while seven\
        \ were kids below 10 years old.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c622497f-b853-4744-ad61-56d2e09d5a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:48:43.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:39:44.204+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a29f79-19db-41e8-8d7f-e26ae5436816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:48:43.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:39:44.204+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the adolescent cases, the DOH said all acquired HIV through sexual\
        \ contact, except one case that had no data on the mode of transmission.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86febfb0-b1af-4729-a41c-893a0ed9ef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:48:43.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:39:44.204+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c685fa5b-9898-4827-86e8-99f457610e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:48:43.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:39:44.204+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, those aged 2 to 9 at the time of diagnosis were found to\
        \ have acquired the virus through vertical transmission — or from an infected\
        \ pregnant woman to the child she bears.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8d865a-6f4f-4b36-95de-d8cb4666a132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:48:43.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:39:44.205+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e550d685-0016-4049-995d-c1913faeb5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:48:43.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:39:44.205+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH added that 39 HIV-positive individuals from different age groups\
        \ died in January either because of the infection or “due to any cause.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5336d34-3b01-415f-bbdc-884836f8c968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:48:43.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:39:44.205+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8d5685-0700-4895-9cd5-87981b4ac380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:48:43.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:39:44.205+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the report, eight of these cases were 15 to 24 years old;\
        \ 22 cases were 25-34 years old; eight cases were 35-49 years old; and one\
        \ was 50 years old or older.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ab76b2-9753-4739-8a04-f6859e17c90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:48:43.635+08:00
