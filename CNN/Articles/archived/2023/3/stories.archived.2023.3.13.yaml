      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies were transferred to the San Diego County Medical Examiner''s
        office, fire department officials said.</p>'
