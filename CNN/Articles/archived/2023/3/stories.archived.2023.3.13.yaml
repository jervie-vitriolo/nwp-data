      'text': '<p><strong>Get tickets to “Sa Wakas The Repeat: 20th Anniversary Celebration”</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057fa88f-1d79-4ae1-92ab-43b0b17f3f9b'
