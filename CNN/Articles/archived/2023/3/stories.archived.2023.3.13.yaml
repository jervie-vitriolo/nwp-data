  'Everything-Everywhere-All-at-Once--at-Oscars':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-03-13T12:56:59.000+08:00
    'imagesource': 'jcr:62723f5e-7097-45f7-be2f-b865a04df167'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bffd135-8da1-4f01-9624-c42729fedc9a'
    'lead': '''Everything Everywhere All at Once'' was all over the Oscar ceremony,
      marking a resurgence for theatrical releases in a year that still saw Netflix
      — as the preeminent streaming option — make its presence felt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-13T13:02:08.905+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-13T14:39:58.386+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-03-13T14:39:57.743+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ANALYSIS: ''Everything Everywhere All at Once'' shines at an emotional
      Oscar ceremony'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc429d14-d244-4741-8224-ecb4cdbdde82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Everything Everywhere All at Once" was
        all over the Oscar ceremony, marking a resurgence for theatrical releases
        in a year that still saw Netflix — as the preeminent streaming option — make
        its presence felt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca49f4bd-4037-4e1b-a610-61e23214fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.925+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48e4417-51d9-4e7d-90a9-909b2e130102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.925+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the Academy wanted a drama-free awards after last year's incident\
        \ involving Will Smith and Chris Rock, the group can breathe a sigh of relief\
        \ over not needing to call upon the services of the crisis-public-relations\
        \ team that it retained just in case.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592d9f15-b863-490c-83be-1c419fb3672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.926+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d1826d-bf41-48a0-b74b-9f5581da28e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.926+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What they got, instead, was a frequently heartfelt and moving ceremony,\
        \ prompting actor Riz Ahmed to observe about an hour into the show, after\
        \ presenting best documentary to the CNN Films presentation \"Navalny,\" \"\
        It's an emotional year.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd5c6fc-efc9-49c4-8652-4459b5501077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.927+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12380f39-9c8e-4556-8d02-dd63356624b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.927+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.388+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That it was. "Everything Everywhere" kicked off its big night by
        sweeping the supporting honors for Jamie Lee Curtis and Key Huy Quan, who
        both set an enormously high bar for those who followed with their tearful
        acceptance speeches — Quan calling his win "the American dream," and Curtis
        repeating "I just won an Oscar" to all those she wished to thank, including
        her late parents, Janet Leigh and Tony Curtis, who were both once nominees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c48bdb9-0cfa-41f1-ab30-b11622a73b88'
      'mgnl:activationStatus': true
