      'jcr:uuid': '7a7d9f1e-a111-4ab7-b24d-4d6eacb75f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:47.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lifeguards initially only spotted seven bodies, but then found another\
        \ with assistance from the US Customs and Border Protection's Air and Marine\
        \ Operations, the department said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e3584f-3e7a-47e0-9a78-ee95908bf92e'
