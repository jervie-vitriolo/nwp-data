      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) —</strong> The
        owner of MT Princess Empress, the tanker that caused a massive oil spill in
        Oriental Mindoro, has apologized for the incident and has assured all those
        affected that it is taking steps to address the problem and minimize its impact
        especially on the environment.</p>'
