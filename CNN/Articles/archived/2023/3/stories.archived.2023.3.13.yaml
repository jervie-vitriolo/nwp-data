      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are a Converge user and strong connectivity definitely helps the\
        \ business, especially if you are talking to your people. I travel a lot so\
        \ I need strong internet to connect to my people, and my employees also need\
        \ a stable and reliable connection to communicate with everyone,” he said.\r"
    '36':
