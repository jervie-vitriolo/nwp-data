    'lead': 'Silicon Valley Bank''s collapse last week sent tingles of panic down
      investors'' spines as it highlighted a larger problem across the banking sector:
      The widening gap between the value large lenders place on the bonds they hold
      and what they''re actually worth on the market.'
    'mgnl:activationStatus': true
