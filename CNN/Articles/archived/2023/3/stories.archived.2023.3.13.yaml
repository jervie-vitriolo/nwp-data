      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d81ed19-a8e4-45f1-a428-18eaa7a5b254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T17:31:29.392+08:00
