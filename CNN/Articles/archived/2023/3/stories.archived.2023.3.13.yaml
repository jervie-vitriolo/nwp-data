      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least eight people have died after two
        smuggling boats capsized near the shore of Black''s Beach in San Diego County,
        California, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c88ae5-59c6-405b-bcd5-8a568c8a0ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.943+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:47.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5f9fe6-a434-4d68-b831-2368f0f10095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.943+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:47.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities responded Saturday around 11:30 p.m. local time after someone\
        \ on one of the panga boats, a type of small fishing boat powered by an outboard\
        \ motor, called 911 to report victims in the water, according to the San Diego\
        \ Fire-Rescue Department.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aa6afe-a966-4e17-a9e1-7e149deb6f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.943+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:47.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee3b2c8-6b33-4565-9360-3ede876a4ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.944+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:47.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 911 caller, a Spanish-speaking woman, reported two boats had overturned\
        \ near the Torrey Pines City Beach access route to Black's Beach, said James\
        \ Gartland, lifeguard chief for the San Diego Fire-Rescue Department, during\
        \ a Sunday news conference.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b080d192-c344-41ab-a59d-64e94ea16d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.944+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:47.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43df4572-806d-4f0d-84ae-137adbfb5314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.944+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:47.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lifeguards, US Customs and Border Patrol and the US Coast Guard were\
        \ sent to the beach where one boat, carrying eight people, made it to shore,\
        \ while another panga boat, carrying 15, \"overturned in the surf,\" said\
        \ Capt. James Spitler, sector commander for the US Coast Guard in San Diego.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ad129d-c4fc-4277-bee0-d2f7b43836c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:47.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e99157e-04ec-4055-8cff-d00ea1a2d683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:47.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We arrived in rescue mode. We did the best we could to recover people\
        \ from the water, try and find survivors,\" Gartland said. \"The lifeguards,\
        \ after about an hour of searching and recovering bodies, we were in recovery\
        \ mode for about five hours after that.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7e38fc-acef-4c89-a263-ab3397ff3c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:47.838+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376907cd-657c-4437-ac43-602ec51b512d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:47.838+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first rescuers could not access the beach because of the high tide\
        \ and had to wade through \"knee to waist deep water,\" the fire department\
        \ noted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd762905-5163-4b31-8622-2e0c8dd87bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:47.838+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b49a0b-4ce9-4a3b-96e0-08bd7b637180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:47.839+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both boats were capsized when rescuers and federal agents arrived at\
        \ the scene, Gartland said. All eight of those killed were adults, according\
        \ to Gartland, and their nationalities were not certain.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3890f9ec-c323-463c-b421-1abebc14ef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:47.839+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66415e8c-fbe3-429e-996d-5a2919d7d5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:47.839+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As rescuers entered the water, \"they started to see the bodies of\
        \ victims who had drowned, and they started pulling people in, and they also\
        \ saw some folks washed up on shore,\" Gartland told CNN.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88603d5-4424-4149-8c67-116fa8ae1b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:47.839+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38b060c-e8a8-4077-b5fd-4dfab479b262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:47.839+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's not clear which boat the victims came in or what caused the boats\
        \ to capsize. Weather conditions were foggy, and it was pitch black with little\
        \ visibility when they overturned, said Gartland. Some of the passengers died\
        \ on the beach and others died in the water.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a09285c-58e5-4d41-b737-0a16bbe4d9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:47.840+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf459c1-de69-450e-83f9-ca1d8687f372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.949+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:47.840+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 3:30 p.m. Sunday, the US Coast Guard said it suspended the search\
        \ for any survivors, \"pending further developments.\" It is unclear how many\
        \ migrants might be still missing.\r"
