      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The path to becoming a well-respected entrepreneur had a lot of bumps\
        \ on it. He had three failed business ventures as a teenager, which he took\
        \ as learning experiences as he established his next business.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a526b0-13d6-45b9-8797-4b82ef010c8a'
      'mgnl:activationStatus': true
