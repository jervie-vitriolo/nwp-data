      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nepal is home to eight of the world's tallest mountains, but it is\
        \ also known for its beautiful rural trekking regions. From now on, travelers\
        \ who hope to trek in remote regions must hire a government-licensed guide\
        \ or join a group.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d54272-1a54-43f3-b4d1-39551b2502c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:38:15.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:17.643+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the trekking industry is one of the country's biggest moneymakers,\
        \ the cost of search and rescue missions for solo hikers who get lost is significant.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ec782a-f5e1-4c84-9365-5831cbe339ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:38:15.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:17.643+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When you are traveling solo, in case of emergencies there is no one\
        \ to help you,\" Mani R. Lamichhane, Director of the Nepal Tourism Board,\
        \ tells CNN. \"It is fine if they are traveling in the cities, but in the\
        \ remote mountains, the infrastructure is not adequate.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a199d10-ea89-459b-a3e8-5dc7f6be48e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:38:15.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:17.644+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lamicchane adds: \"When tourists go missing or they are found dead,\
        \ even the government cannot track them because they have taken remote routes.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7600c711-add7-402a-999f-e57944601dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:38:15.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:17.644+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to the challenges caused when hikers go missing in rural\
        \ areas, Lamichhane says that unlicensed tour guides and companies are also\
        \ an issue. These companies who do not register with the government do not\
        \ pay taxes and, the tourism director alleges, take jobs away from Nepalis.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6278d4-e39f-4a0f-b0aa-6a294dd0798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:38:15.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:17.644+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There have been some cases where the trekking association has been\
        \ requesting us to stop these unauthorized trekking operations. This has been\
        \ a demand from tourism associations for a long time,\" he says.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137a1f52-eccf-47c2-8193-88648537fb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:38:15.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:17.644+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those in the climbing and trekking community have mixed opinions on\
        \ the new ruling.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feda224-5e03-43b7-9743-9c3e3736e934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:38:15.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:17.645+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Taylor, owner of a <a href="https://iantaylortrekking.com/"
        target="_blank">well-regarded guiding company</a> with a long history in Nepal,
        says that the move makes sense as more and more people attempt difficult climbs
        in Nepal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6419804b-7f33-4781-84cb-ad65dcfa6fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:38:15.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:17.645+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Things have drastically changed in the region over the years,\" he\
        \ tells CNN.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91016cc-0f91-4f32-aae7-436bdbf466c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:38:15.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:17.645+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You used to see only experienced hikers and climbers in the region,\
        \ many of them traveling without guides, and they were completely self-sufficient.\"\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c90306-4a42-4054-80ec-74cd8a7f4de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:38:15.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:17.645+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"However, now, there are far greater numbers of people traveling in\
        \ the region and more of them are tourists, not trekkers. They are not self-sufficient\
        \ in the outdoors and therefore need the assistance of experienced guides.\"\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12cdb0c-5bb7-4b69-9a59-522d77088005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:38:15.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:17.645+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taylor adds that the Nepali government doesn't have the capacity to\
        \ vet every single visa applicant separately, hence the decision to enact\
        \ a blanket ban.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b22e65c-db54-4e53-9049-7bfd8bc6dd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:38:15.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:17.646+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As a person who loves the mountains and visiting the mountain regions\
        \ of the world, it is extremely disappointing that it has come to this,\"\
        \ Taylor continues.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75662599-e713-4a31-98ae-b76922e385b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:38:15.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:17.646+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Never do we want to see people's access to the mountains restricted.\
        \ However, the situation in Nepal is very unique, and changes do need to be\
        \ made.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb3e85f-c94b-45c9-bf23-767a02632047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:38:15.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:17.646+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/nepal-solo-trekking-ban-intl-hnk/index.html"
        target="_blank">Nepal bans solo trekkers throughout the country</a>."</em></p>'
