    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-13T14:39:21.671+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Massive drop in complaints vs. text scams recorded with SIM registration
      — NTC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820281a8-77bb-4f25-9c95-ffb8e189724d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T11:40:47.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:39:21.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> — The
        National Telecommunications Commission (NTC) said the number of reports about
        text scams, which plagued Filipino mobile users in 2022, has plunged by over
        90% after the implementation of SIM registration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dd4d0e-2023-44c0-a6e8-12abc6810b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T11:40:47.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:39:21.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Agad napansin po ng NTC na simula nang maipatupad itong batas, mula
        1,500 na complaints tungkol sa text scam, bumaba na po agad ito to 100 complaints
        a day, at wala pa po tayo sa deadline ng April 26,” NTC Legal Branch Officer-in-Charge
        Atty. Andres Castelar, Jr. said in a statement over the weekend.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e6f59e-f89f-47a4-b431-c94aa6f6cc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T11:40:47.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:39:21.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The NTC immediately noticed that since the implementation
        of this law, from 1,500 complaints about the text scam, it has immediately
        dropped to 100 complaints a day, and we have yet to reach the April 26 deadline.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ead4b1-05d4-432e-9f92-10332bfe07ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T11:40:47.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:39:21.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SIM registration started on Dec. 27, 2022 and will run until April
        26, but officials earlier hinted at a possible extension of the deadline.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c287a0-dbd4-40fb-a468-c348a644fd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T11:40:47.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:39:21.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of March 9, more than 42.7 million SIM cards had already been registered,
