    'template': '1'
    'title': 'North Korea fires 2 missiles from submarine, state media reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d89c4df-ca97-44bf-8b7c-de160dd9da83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.425+08:00
