    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ac3fd7-55fb-49b3-90ec-4da8f00b20ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.942+08:00
