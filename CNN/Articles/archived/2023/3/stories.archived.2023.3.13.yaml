      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LRTA administrator Hernando Cabrera said the suspension of operations\
        \ will allow the LRTA to thoroughly check trains, facilities and equipment\
        \ to ensure all are in working order.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfb34e9-913c-4d68-9656-cbe6a4c3dec4'
