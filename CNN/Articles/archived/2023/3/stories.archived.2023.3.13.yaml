      'mgnl:lastActivated': 2023-03-13T19:19:21.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a60fc72-dad0-4579-93a5-0bd536bb3005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T19:18:16.015+08:00
