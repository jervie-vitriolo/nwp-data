      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an advisory posted on their Facebook page on Monday, the LRTA said\
        \ apart from the four-day suspension of operations starting Maundy Thursday,\
        \ there will also be a shortened schedule on Holy Wednesday.\r"
