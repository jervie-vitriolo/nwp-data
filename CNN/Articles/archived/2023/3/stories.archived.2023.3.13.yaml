      'text': '<p><strong>Metro Manila (CNN Philippines Life, March 13) —</strong>
        This week, get your caffeine fix at a BGC festival, spend a day appreciating
        art in a park, get tickets to a band’s 20th anniversary repeat show, check
        out a furniture brand’s new partnership, and try out some new beauty treatments.</p>'
