      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Under Phase One, we are currently undertaking emergency measures to\
        \ limit oil reaching the shore, mobilise appropriate assets to the site, and\
        \ integrate multiple response elements into a single cohesive strategy to\
        \ ensure the most effective operation can be mounted,” it explained.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7de8e71-3990-4d06-9fe0-f6a11f400356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:16:09.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:41:04.517+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eae215-f723-4af7-a469-042971525c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:16:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:41:04.517+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Onsite, tugs with spill response equipment onboard continue working\
        \ with the Philippine Coast Guard on at-sea containment, recovery and storage\
        \ of the recovered oil,” it added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e37551-4dc0-47cf-809c-84893d7a106d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:16:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:41:04.518+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477a0711-05f4-427f-a763-bcf12538364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:16:09.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:41:04.518+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company said it also tapped experts from the International Tanker\
        \ Owners Pollution Federation (ITOPF) to provide technical advice to all concerned\
        \ parties, like the Philippine Coast Guard, the Environment department, and\
        \ local officials.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3519e4c7-bd45-44cb-9334-45fad78ade62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:16:09.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:41:04.518+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcc4a66-d00f-4d90-94cd-3784442a01f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:16:09.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:41:04.518+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to its website, ITOPF provides a “wide range of technical\
        \ services to back up our core role of responding to ship-sourced spills.”\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5acf436-66fa-4816-8439-3f0531e6e156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:16:09.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:41:04.518+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4773315c-b275-48d5-a33e-d71c8cf1112b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:16:09.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:41:04.518+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ITOPF said it has responded to over 800 incidents involving oil or\
        \ chemical spills worldwide.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958bff57-85ef-4ff6-8575-84b929102782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:16:09.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:41:04.519+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00523b9f-fa29-4a82-bba2-020aa60bc538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:16:09.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:41:04.519+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In addition, we have retained the specialist French oil spill response\
        \ company, Le Floch Depollution (LFD), who are mobilising local assets and\
        \ personnel, deploying necessary assets within the Philippines and importing\
        \ needed equipment from overseas,” RDC added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606e980a-559d-4466-9298-1556bd546620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:16:09.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:41:04.519+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2824bfc4-9cc6-46d5-8409-d101ee1b7b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:16:09.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:41:04.519+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For phase two, RDC said the focus will be on the development of a detailed\
        \ response plan by ITOPF and clean-up contractors. The company said the plan\
        \ is expected to identify the at-sea and shoreline response for the affected\
        \ areas. It added that the plan has to be approved by Philippine authorities.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a12e70b-b465-4055-8a95-22a0cd976885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:16:09.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:41:04.519+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713e5116-2514-43c8-be00-73ea845bd649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:16:09.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:41:04.519+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In phase three, the company will implement the cleanup plan in coordination
        with public officials and other stakeholders.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd94592-d48c-42dd-bfdb-e5d7d3db18fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:16:09.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:41:04.520+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687a935c-46f1-464f-9c76-57ff1c2e31e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:16:09.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:41:04.520+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“ITOPF will lead a series of joint surveys of affected sites with key\
        \ stakeholders to formulate and implement effective clean-up plans with shared\
        \ agreement on when to end operations,” RDC said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326df249-855d-43c3-ba31-53b6566c0944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:16:09.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:41:04.520+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbb3824-e54d-4259-84d6-5ce113582444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:16:09.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:41:04.520+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the company says it will prioritize the coastal cleanup, it
        assured those affected by the oil spill that it is working with its insurers,
        saying that affected parties will soon be advised on how to submit their claims
        for processing.</p>'
  'teves-return-to-PH-legal-counsel':
