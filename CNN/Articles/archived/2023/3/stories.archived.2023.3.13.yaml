      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The president’s position is that the Constitution of the Philippines
        is non-negotiable. That is clear. That is our starting point. And therefore,
        negotiations whether bilateral or multilateral basis will have to be made
        from that standpoint,” he said.</p>'
