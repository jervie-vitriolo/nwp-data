      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea launched two missiles from
        a submarine in the waters of the Sea of Japan Sunday morning local time, according
        to the state-run news agency KCNA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33a3a42-2bbe-4860-bc83-eb4830b5d13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.426+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42e0700-0be4-41ff-b122-24645a8f1412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.426+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The \"strategic cruise missiles\" were launched from a \"8.24 Yongung\"\
        \ submarine, according to KCNA -- the same vessel used to test North Korea's\
        \ first submarine-launched ballistic missile in 2016, CNN previously reported.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2cbc61-0f6d-43d9-8c9e-689447bec41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.426+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d46b2b5-5eab-43d8-aa99-d01547cd9f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.427+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea's Joint Chiefs of Staff (JCS) said earlier Sunday that\
        \ North Korea fired at least one unidentified missile from a submarine near\
        \ the port city of Sinpo in the South Hamgyong province.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4261f926-0652-464f-9f23-a00874efdcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.427+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a568d63-3538-46c2-af5b-7ef2b7ed2621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.427+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "KCNA claimed the missiles flew for over an hour, traveling roughly\
        \ 1,500 km (932 miles) per hour and performing figure-of-eight shaped patterns\
        \ before \"precisely\" hitting a target.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bb9542-e96e-4f7e-9890-8f255366d907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.428+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74ae814-dddf-4875-b806-0ddb30147a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.428+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Central Military Commission of the Workers' Party of Korea \"expressed\
        \ satisfaction\" after the drill, KCNA reported.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a06f039-de85-4de8-bb11-2ef4fc218e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.428+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15e6783-a1d5-43c0-b0c3-f85a64507f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US and South Korean intelligence authorities are analyzing the\
        \ incident, JCS said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eac09c7-b3bd-49bd-9e7e-24d8f5da7793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157ae177-9b63-4816-baca-b2857df9eb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The launch took place three days after North Korea on Thursday fired\
        \ off at least six short-range missiles into the Yellow Sea.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c8643e-7700-4ecd-89ee-ea93dd362871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fead8109-5346-4cce-8ab4-b8da16115f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State media reported last week that Kim said the artillery units should\
        \ be prepared for two missions, \"first to deter war and second to take the\
        \ initiative in war, by steadily intensifying various simulated drills for\
        \ real war.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31a30b6-da6f-4e36-aafb-53fcee02db3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02817ce-6d10-4c39-9dde-49b0bd5d8000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pyongyang is conducting its winter training and intelligence authorities\
        \ in the US and South Korea are monitoring it, South Korea's Defense Ministry\
        \ spokesman said Thursday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5b1233-fb02-4a39-8d4e-afe03ec63152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754bd911-7e1c-47a6-bbdc-80b284ff6186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tensions on Korean Peninsula remain high</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664fefbc-9df3-45ee-95d8-398e5880e950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday local time, US, South Korean and United Nations Command forces\
        \ on the peninsula were expected to begin the 11-day Freedom Shield exercises,\
        \ which \"will integrate elements of 'live exercises' with constructive simulations,\"\
        \ US Forces Korea (USFK) said in an earlier statement.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae433455-f86d-4177-b661-04bb2f75138f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc132f1-4e4c-4b0f-a57d-e685f2cac61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the same time, field training exercises dubbed Warrior Shield will\
        \ take place, it said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67f9789-f6db-4364-9569-a1dd78d64f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e40c0f-801b-44ef-9725-5a7849919195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the US and South Korean air forces have been conducting\
        \ regular air exercises. Last week, a US B-52 bomber was escorted by South\
        \ Korean fighter jets as it flew into the South's air defense identification\
        \ zone, USFK said Monday.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0f85cc-c767-42a7-bc9f-1c136f019e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539ea110-739d-42ca-b9d2-0e5ee32c18be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US-South Korea exercises are expected to be the largest the two\
        \ allies have put on in years, since they scaled back such military displays\
        \ in 2017 when then-US President Donald Trump tried to offer an opening for\
        \ North Korea to negotiate an end to its long-range missile and nuclear weapons\
        \ programs.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff1fbdf-8712-4706-8e61-125013cfdfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bec6936-d719-43ad-905f-3300a0fd9e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That opening has long since closed, with North Korea last year conducting\
        \ a record number of missile tests while pledging to develop its nuclear program\
        \ to arm the missiles.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b273af-8641-4863-b16c-be3cb64e1903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b964d049-0202-4a0b-9cce-de966646a872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:44.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The North's missile testing has slowed in 2023, but tensions on the\
        \ Korean Peninsula remain high.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7987048f-dfbf-4b77-aee3-cfa97ed0cc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:29:11.437+08:00
