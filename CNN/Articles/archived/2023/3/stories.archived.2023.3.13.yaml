      'mgnl:lastActivated': 2023-03-13T18:16:19.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Department of Energy’s oil monitoring as of March 7,
        the net year-to-date adjustments were a decrease of 90 centavos per liter
        for diesel, a cut of ₱1.05 for kerosene, and an increase of ₱5.70 per liter
        for gasoline.</p>'
