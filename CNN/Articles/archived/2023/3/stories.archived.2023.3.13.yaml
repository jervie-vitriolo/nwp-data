    'stories': []
    'template': '1'
    'title': 'North Korea fires submarine missiles ahead of largest US-South Korea
      military drills in years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8381bd1a-5271-4cfb-b3f2-b25d18b90a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:33:46.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:13.592+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea launched two missiles from
        a submarine in waters off its east coast over the weekend, according to state
        media, and vowed to take "the toughest counteraction" against the largest
        joint military drills by the United States and South Korea in years that kick
        off Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeccf2d-de08-4c89-afdd-190d3dfb1256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:33:46.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:13.592+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang''s official KCNA news agency said the "strategic cruise
        missiles" were launched on Sunday morning from a "8.24 Yongung" submarine
        in the Sea of Japan, also known in Korea as the East Sea. The same vessel
        was used to test North Korea''s first submarine-launched ballistic missile
        in 2016, CNN <a href="https://www.cnn.com/2021/10/19/asia/north-korea-submarine-missile-intl-hnk/index.html"
        target="_blank">previously reported</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1370f9-a6e5-4e1a-857d-63e987bea800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:33:46.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:13.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The launches Sunday came some 24 hours before Washington and Seoul\
        \ initiated their springtime joint military exercise on Monday, the biggest\
        \ war games the two allies have put on in five years.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493186d1-8f3f-4f0f-b19c-db04e401ebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:33:46.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:13.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 11-day Freedom Shield exercise \"will integrate elements of 'live\
        \ exercises' with constructive simulations,\" US Forces Korea (USFK) said\
        \ in an earlier statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5d4618-c525-4283-a58b-693cfd0718da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:33:46.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:13.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea reiterated that it will take \"the toughest counteraction\
        \ against the most vicious plots of the US and its followers,\" KCNA reported\
        \ Monday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888f53ad-7343-4dac-8fcc-3e5babdf5278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:33:46.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:13.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pyongyang has issued multiple warnings against the scheduled drill,\
        \ noting that it is watching \"every movement of the enemy and take corresponding\
        \ and very powerful and overwhelming counteraction against its every move\
        \ hostile to us,\" Kim Yo Jong, the sister of North Korean leader Kim Jong\
        \ Un, said last month.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806accd9-0924-49ff-a374-301a63749d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:33:46.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:13.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tit for tat drills</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8c000a-d0dd-4c66-8f79-5c94fa99b773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:33:46.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:13.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korean missile launches and fiery rhetoric tends to spike when\
        \ Washington and Seoul hold joint military drills.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9f5889-a07a-4a16-acb8-155a74a01fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:33:46.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:13.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea's Joint Chiefs of Staff (JCS) said earlier Sunday that\
        \ North Korea fired at least one unidentified missile from a submarine near\
        \ the port city of Sinpo in the South Hamgyong province.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e1bb6a-a0d6-46ea-b63e-bde959375331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:33:46.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:13.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "KCNA claimed the missiles flew for over an hour, traveling roughly\
        \ 1,500 kilometers (932 miles) per hour and performing figure-of-eight shaped\
        \ patterns before \"precisely\" hitting a target.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b59b70-26b6-4c77-8e80-fae2977ab23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:33:46.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:13.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Central Military Commission of the Workers' Party of Korea \"expressed\
        \ satisfaction\" after the drill, KCNA reported.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f27be8-cd89-4249-b972-6e0080b80e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:33:46.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:13.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US and South Korean intelligence authorities are analyzing the\
        \ incident, JCS said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b876136e-5f34-4a8a-887e-e5773c12b325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:33:46.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:13.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch took place three days after North Korea on Thursday fired
        at least six short-range missiles into the Yellow Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e1a867-c488-4767-8434-2490a244e29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:33:46.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:13.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State media reported last week that Kim Jong Un said the artillery\
        \ units should be prepared for two missions, \"first to deter war and second\
        \ to take the initiative in war, by steadily intensifying various simulated\
        \ drills for real war.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebe4e8c-e129-4ed1-93de-ca7b702201ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:33:46.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:13.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pyongyang is conducting its winter training and intelligence authorities\
        \ in the US and South Korea are monitoring it, South Korea's Defense Ministry\
        \ spokesman said Thursday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa46b11d-696d-48fb-8f0f-5f2c8fe87a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:33:46.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:13.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Likely only the beginning''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01072f2b-2d42-4533-a0df-8e9470e13499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:33:46.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:13.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US and South Korean air forces have also been conducting their own\
        \ regular air exercises.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4709b44d-6e99-4249-9027-f6801aa44bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:33:46.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:13.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, a US B-52 bomber was escorted by South Korean fighter jets\
        \ as it flew into the South's air defense identification zone, USFK said Monday.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e164b732-3f62-4f60-a91d-83a8cd5f1176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:33:46.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:13.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US-South Korea exercises are expected to be the largest the two\
        \ allies have put on in years, since they scaled back such military displays\
        \ in 2017 when then-US President Donald Trump tried to offer an opening for\
        \ North Korea to negotiate an end to its long-range missile and nuclear weapons\
        \ programs.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c702e66-159d-44b5-8a67-3d6d1f77bc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:33:46.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:13.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That opening has long since closed, with North Korea last year conducting\
        \ a record number of missile tests while pledging to develop its nuclear program\
        \ to arm the missiles.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8d132a-18fb-4104-9c96-66a0d733b425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:33:46.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:13.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The North's missile testing has slowed in 2023, but tensions on the\
        \ Korean Peninsula remain high.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4384143-ccca-4b92-8193-d3bbcb5a5da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:33:46.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:13.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts see little reason to think things will cool down.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed3afd2-28cb-40b5-8ea3-58d213cc4ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:33:46.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:13.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is likely only the beginning of a series of provocative tests\
        \ by North Korea,\" Leif-Eric Easley, a professor at Ewha Womans University\
        \ in Seoul, said of Thursday's missile firings.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc00713a-d71c-4459-a735-042a4ddc35e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:33:46.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:13.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pyongyang is poised to respond aggressively to major US-South Korea\
        \ defense exercises, as well as to President Yoon's upcoming summits with\
        \ (Japanese) Prime Minister (Fumio) Kishida and (US) President (Joe) Biden.\"\
        \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec991391-0e83-44c0-98a2-15b8a980ee30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:33:46.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:13.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Kim regime may order missile firings of longer ranges, attempt\
        \ a spy satellite launch, demonstrate a solid-fuel engine, and perhaps even\
        \ conduct a nuclear test,\" Easley said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947ce01c-c66d-428c-9411-2a1c4ecf09ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:33:46.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:41:13.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ''<a href="https://edition.cnn.com/2023/03/12/world/north-korea-submarine-missile-launch/index.html"
        target="_blank">North Korea fires submarine missiles ahead of largest US-South
        Korea military drills in years</a>."</em></p>'
