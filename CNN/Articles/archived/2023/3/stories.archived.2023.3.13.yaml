    'jcr:uuid': 'fb078b59-5b88-41db-838f-8832f72422a1'
    'lead': 'Murder and other cases were filed against the suspects in the killing
      of Negros Oriental Governor Roel Ragay Degamo, Interior Secretary Benjamin Abalos
      says

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-13T12:53:17.097+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-03-13T14:45:15.293+08:00
