    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''Navalny'' wins Oscar for best documentary feature

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b124e2-dbac-47a8-b939-07c4c2d358c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:37:16.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:45.131+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Navalny," a film that explores the plot
        to kill Russian anti-corruption campaigner and former presidential candidate,
        Alexey Navalny, has won the Oscar for best documentary feature at Sunday''s
        Academy Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021acd98-303c-4f2b-9348-651d293a9ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:37:16.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:45.131+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474a6e16-d5fa-402a-b7de-166a41cf0f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:37:16.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:45.131+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The riveting real-life thriller follows Navalny's political rise, his\
        \ survival of an assassination attempt against him by poisoning and his subsequent\
        \ imprisonment. Directed by Daniel Roher and presented by CNN Films and HBO\
        \ Max, \"Navalny\" documents a methodical investigation by CNN Chief International\
        \ Correspondent, Clarissa Ward, and journalist group, Bellingcat, to unmask\
        \ Navalny's would-be killers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e6ca98-5c09-4ef3-8750-b93b0b5445a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:37:16.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:45.131+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bb7560-291b-4df6-bbda-d70129fc0b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:37:16.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:45.132+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Navalny\" premiered at the Sundance Film Festival in January 2022.\
        \ The critically acclaimed project also won a BAFTA Award for best documentary\
        \ in February. This is the first Oscar for CNN Films, which has been previously\
        \ nominated for five Academy Awards.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
