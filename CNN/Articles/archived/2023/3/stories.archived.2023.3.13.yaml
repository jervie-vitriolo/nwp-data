      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate advisories on Monday, Seaoil, Cleanfuel, Petro Gazz,
        Unioil, Petron, Phoenix, Flying V and Jetti said the price of gasoline will
        rise by ₱1 per liter, while that of diesel will drop by 10 centavos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe2d9b1-a6d9-481b-8bdb-6a03d86fe358'
