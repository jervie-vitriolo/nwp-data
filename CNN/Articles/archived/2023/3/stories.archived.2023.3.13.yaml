      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09586d91-fa54-48b3-b4aa-1538ad07a6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:47.842+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spitler called the incident a \"tragedy\" and said human trafficking\
        \ incidents in the Southern California coastal region have increased significantly\
        \ since 2017. Since 2021, 23 people have died at sea in the region, the captain\
        \ said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6d151a-8678-4cbc-b06e-074c6ed926a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:47.842+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c261c1-84eb-4e19-bfea-f0e9f96007d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:47.842+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is not necessarily people trying to find a better life,\" Spitler\
        \ said, referring to the migrant boats. \"This is part of a transnational\
        \ criminal organization effort to smuggle people into the United States. These\
        \ people are often labor trafficked, and sex trafficked when they arrive.\"\
        \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51eb353-8693-4246-99f8-9ed8a0819c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:47.842+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dd1c4b-4a36-4e05-a508-2059e3cc46e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:47.842+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May 2021, three people died after a boat hit a reef and broke apart\
        \ near the Cabrillo National Monument in Point Loma, San Diego. Thirty-three\
        \ people were pulled out of the water, including the bodies of the victims.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b01c7f-0136-421b-992f-86fc93e26380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:47.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631bc495-034e-4343-a260-66d714592234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:47.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gartland offered his condolences to the victims' families, saying,\
        \ \"This is the one of the worst maritime smuggling tragedies that I can think\
        \ of in California. Certainly, here in the city of San Diego.\"\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f108b2-c5fd-4e55-b798-dc4082a8d559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.957+08:00
