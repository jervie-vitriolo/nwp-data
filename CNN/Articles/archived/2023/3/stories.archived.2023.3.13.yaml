      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Uy stood his ground. He remained compassionate to his people for\
        \ the fear that they would not be able to sustain their daily needs.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc06cbfd-1efa-44af-b6dc-30e15aa1ab7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T19:18:16.016+08:00
