      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Cebuano entrepreneur also emphasized the importance of connectivity\
        \ to enable the operations of his business, especially now that meetings and\
        \ other business processes are mostly done online.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6361bd-ca44-4187-8011-dd4b9f49fec5'
