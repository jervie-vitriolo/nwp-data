  '18-containers-smuggled-onions-boc':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-13T18:31:34.000+08:00
    'imagesource': 'jcr:84632cd3-e819-46b5-bb3c-8ee9c6f6aa0f'
