    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate resolution seeks urgency to properly compensate Filipino comfort
      women'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded3a680-73c8-4316-a13c-ea61e5943bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T17:42:55.263+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T17:44:52.375+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) –</strong> A lawmaker
        on Monday filed a <a href="https://legacy.senate.gov.ph/press_release/2023/PSR%20539.pdf">resolution</a>
        seeking urgency from the government in giving just and meaningful reparations
        to Filipino comfort women and their families.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285b9176-3d21-46b9-a7a1-2f2b1c2930a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T17:42:55.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T17:44:52.375+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Reparations to victim-survivors are long past due. Many of them have\
        \ already passed away and the few who remain are in their twilight years,\
        \ making it all the more critical for the Philippine government to take immediate\
        \ measures that can tangibly support these women and their families,” Sen.\
        \ Risa Hontiveros said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e89afc-8198-4d00-b317-c0e1593102aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T17:42:55.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T17:44:52.375+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Comfort women” is a euphemism that refers to women and girls from\
        \ China, Korea, the Philippines and other parts of Asia who were forced by\
        \ the Japanese Imperial Army to serve as military sex slaves during World\
        \ War II.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814698fd-78ff-403a-a1b9-1c9e8b95848f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T17:42:55.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T17:44:52.376+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said the government failed to fulfil treaty obligations\
        \ under the Convention on the Elimination of all forms of Discrimination against\
        \ Women (CEDAW) when it did not seek redress for comfort women.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f794fa0-7057-4dd6-a0c5-12723c19e91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T17:42:55.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T17:44:52.376+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CEDAW is an international legal instrument that requires countries\
        \ to eliminate discrimination against women and girls in all areas and promotes\
        \ women's and girls' equal rights.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f340ad50-60ac-402e-b679-401940ee69ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T17:42:55.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T17:44:52.376+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After examining a complaint filed by 24 Filipino nationals, the
        United Nations (UN) women’s rights committee on Wednesday ruled that the Philippines
        “failed to provide reparation, social support, and recognition commensurate
        with the harm suffered by Filipino comfort women.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5780443e-1599-49b3-9a99-81ff7fb9daf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T17:42:55.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T17:44:52.376+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country also failed to adopt appropriate legislative and other\
        \ measures to prohibit all discrimination against women and protect women's\
        \ rights on an equal basis with men, it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b81427e-fa92-4ee2-8fac-4185ceb5bd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T17:42:55.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T17:44:52.376+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippine Commission on Women had not addressed the institutionalised\
        \ system of wartime sexual slavery, its consequences for victims and survivors\
        \ or their protection needs,” the report read.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae737ce-980c-469d-92fd-740792afe563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T17:42:55.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T17:44:52.376+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In contrast, Philippine war veterans, who are mostly men, are entitled\
        \ to special and esteemed treatment from the Government, such as educational\
        \ benefits, health-care benefits, old age, disability and death pensions,”\
        \ it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5e3ef2-3d27-4924-b791-5a31fca55f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T17:42:55.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T17:44:52.377+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A day after the report was released, Justice Secretary Jesus Crispin\
        \ Remulla said he will reach out to Congress to discuss what can be done to\
        \ address the issue of comfort women in the country.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fd682d-50c0-4133-89dd-5592fea863fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T17:42:55.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T17:44:52.377+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Friday, the Presidential Communications Office (PCO)\
        \ said the Philippine government recognizes the suffering of the victims,\
        \ but noted that \"some reparations have been made and the Supreme Court has\
        \ adjudicated on the matter.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621241c4-06cd-4160-b886-29f226a2d997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T17:42:55.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T17:44:52.377+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCO added the government will study the \"views\" of the UN committee,\
        \ and submit a response within six months.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e185da-a4ae-4dbd-b07c-d7ed495aaf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T17:42:55.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T17:44:52.377+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his state visit to Japan in February, President Ferdinand
        Marcos Jr. did not raise the issue of Filipino comfort women.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a96261e-bf30-45ad-97bb-337275999b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T17:42:55.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T17:44:52.377+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/10/remulla-to-meet-congress-leaders-un-comfort-women-decision.html">Remulla
        to meet Congress leaders on UN comfort women decision</a></strong></p>'
