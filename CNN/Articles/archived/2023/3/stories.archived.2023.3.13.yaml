      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid all the losses and financial setbacks his companies suffered,\
        \ he never laid off any of his thousands of regular employees.\r"
