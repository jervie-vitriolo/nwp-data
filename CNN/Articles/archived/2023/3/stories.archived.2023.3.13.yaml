  'airasia-philippines-march-bookings':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-13T16:12:27.000+08:00
    'imagesource': 'jcr:c63ef842-5096-443e-9381-dc08d98705f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91080732-f897-4a4f-a16a-8249df26c14c'
    'lead': 'Budget carrier AirAsia Philippines said Monday strong flight bookings
      this March mirror its optimism for a full recovery this 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-13T16:14:13.133+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-13T16:14:13.376+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'AirAsia PH’s bookings flying high with 95% increase in March'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7838fc8f-0b90-4e8c-a017-a8a2c8242030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T16:14:13.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T16:14:13.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> – Budget
        carrier AirAsia Philippines said Monday strong flight bookings this March
        mirror its optimism for a full recovery this 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3f7528-9671-47aa-8272-77857fb55ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T16:14:13.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T16:14:13.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in a statement that it “continues to perform well”
        towards the last stretch of the first quarter, with seats sold for travel
        this month already soared to 475,000, a 95% jump from the same month in 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17475f32-1362-4224-93fa-678c1154e559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T16:14:13.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T16:14:13.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top destinations for domestic and international bookings in
        the period are the following: Cebu, Boracay, Tacloban, Taipei, Bangkok, and
        Seoul.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096ef7cd-bbfe-4203-aa1f-79b89fcc73a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T16:14:13.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T16:14:13.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“AirAsia’s competitive pricing is still seen as among the top motivators
        for guests choosing to fly with us,” AirAsia Philippines Communications and
        Public Affairs Country Head Steve Dailisan said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32c04f7-7497-4e37-bc28-b5c9c0c49d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T16:14:13.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T16:14:13.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To keep the momentum, AirAsia is offering another round of “P1SO Sale,”
        available from Monday to March 19 for one-way base fare to select domestic
        and international routes.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36076b35-eea0-4182-af2d-0afa4ca70eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T16:14:13.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T16:14:13.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this March, AirAsia also said it has started beefing up its
        workforce to support the “steady growth” in flight bookings, especially as
        it readies for the summer season.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93416b4e-4504-4fbc-9d7c-0d61961c6096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T16:14:13.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T16:14:13.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“With the resumption of our ASEAN destinations and flight frequency
        expansion, which greatly contributes to our overall load factor, Airasia Philippines
        is continuously expanding our roster of flight and on ground crew to accommodate
        the projected travel demand growth among Filipino travelers this 2023,” Dailisan
        was previously quoted as saying in a statement.<p><br></p>'
