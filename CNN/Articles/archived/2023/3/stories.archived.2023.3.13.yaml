      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the success of their campus-themed 20th anniversary show
        last January, Ebe Dancel is staging a repeat performance this March 31. Dancel
        will be celebrating the <a href="https://www.cnnphilippines.com/life/entertainment/Music/2023/2/1/sa-wakas-20th-anniversary.html?fb"
        target="_blank">enduring legacy</a> of his band Sugarfree’s “Sa Wakas” album
        by playing an even longer set with the band’s drummer Mitch Singson and more
        surprise guests. Part of the earnings will be donated to Parokya Ni Edgar
        guitarist Gab Chee Kee’s medical expenses. Ticket prices start from ₱1,500
        and are available now via <a href="http://bit.ly/sawakas20">bit.ly/sawakas20</a>.
        — CNN PHILIPPINES LIFE STAFF</p>'
