      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be6b897-d5f8-4699-8f87-58100cfb5154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:14:04.920+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-13T15:34:11.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Jollibee Group, GCash is also one of its partners in getting
        the public to actively participate in its advocacy efforts. GCash users can
        easily donate directly to the Jollibee Group Foundation — the social development
        arm of the Jollibee Group. Proceeds benefit JGF’s scholars on agro-entrepreneurship
        and other technical-vocational courses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e444cfa-9dc5-4e82-90c9-f940c0f3d0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:14:04.920+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-13T15:34:11.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5430fa-b7df-47ec-aae2-c3aa9a088486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:14:04.921+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-13T15:34:11.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the No. 1 e-wallet in the Philippines, financial inclusion is
        at the very core of GCash. But for us to be able to scale and really help
        Filipino people adapt, we make GCash highly accessible,” explained Martin
        Limgenco II, AVP &amp; Cluster Head of GCash Enterprise Sales. “We have payment
        solutions in most Jollibee branches and their website. We offer payment solutions
        in deliveries.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4d4d6f-ed6e-4aa1-883c-3fd8e5b64db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:14:04.921+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-13T15:34:11.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a3ced0-30e3-4c74-9a66-b0e563ce3c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:14:04.921+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-13T15:34:11.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCash has helped create a safer and more convenient retail environment
        both for enterprise partners and consumers. Enabling QR payments for these
        enterprises allow them to adapt to the needs of their customers who have switched
        to the cashless lifestyle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b2f2b4-f4ab-4041-9511-3230d98a243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:14:04.921+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-13T15:34:11.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f68f2d-eaf5-46fd-a546-a08c9cf15ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:14:04.921+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-13T15:34:11.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With Jollibee Foods Corporation — given that it is highly critical
        for them to provide a delightful dining experience for their customers — this
        is something that we put value to. And whenever we see the customers of our
        customers happy and content, these are clear signs that we have done our part
        in this journey,” Limgenco added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b1fbca-7eb0-416e-94b8-0748050546a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:14:04.921+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-13T15:34:11.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400abe94-ad5e-4d55-9dc9-bd2c2af00799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:14:04.921+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-13T15:34:11.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gwen Fausto, Industry Head of GCash Enterprise Sales believes GCash
        now plays an important role in leading restaurant groups like Jollibee Group,
        making cashless experiences available to every Filipino.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe60834-1849-416d-b0ed-286acb34d51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:14:04.921+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-13T15:34:11.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
