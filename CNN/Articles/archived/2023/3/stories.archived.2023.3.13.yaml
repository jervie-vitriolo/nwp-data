      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> — The
        Light Rail Transit Authority (LRTA) advised passengers that train operations
        of LRT-2 will be suspended for most of Holy Week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cea09a-8c63-470a-ae19-4d7117bf10c4'
