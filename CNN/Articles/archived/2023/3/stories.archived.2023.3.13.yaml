      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eb6cca-9b2d-42e8-885d-0d391577cdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:45:09.899+08:00
