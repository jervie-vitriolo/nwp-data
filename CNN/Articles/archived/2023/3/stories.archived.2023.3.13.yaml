      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe387a3-950a-4ea5-a1f2-c2ee1262c579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:33:06.009+08:00
      'mgnl:createdBy': 'faith'
