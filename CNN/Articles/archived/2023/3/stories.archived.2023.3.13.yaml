      'text': "“If you can see the movements of the assailants of Governor Degamo,\
        \ they are obviously well-trained for this mission,” he pointed out. “That\
        \ is already a failure of intelligence because it’s very impossible for the\
        \ authorities not to even suspect that there is something happening.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff2b07e-f244-41d1-b3a3-4f5bb29fce0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:31:57.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:39:37.278+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd649e92-09c4-489f-b153-cf7a92faa7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:31:57.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:39:37.278+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The maintenance of armed groups and even having trainings of this\
        \ type could not escape their eyes if they were really doing their job,” he\
        \ added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e1150a-d6ae-4571-a724-8265087d281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:31:57.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:39:37.278+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97531e9-6cfb-4a09-9f8b-b112ec2629cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:31:57.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:39:37.278+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In their investigation, authorities have said some of the suspects\
        \ in the killing of Degamo were former uniformed personnel who were dishonorably\
        \ dismissed.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8944503-081b-469d-9318-c9f8f13d9498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:31:57.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:39:37.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d06977-7e2d-4dda-a0d4-3b356eb0dd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:31:57.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:39:37.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four were already arrested, one was killed during an armed encounter,\
        \ and at least five others remain at-large, the police said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68206b29-e531-4746-96b7-fad3e3471454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:31:57.837+08:00
