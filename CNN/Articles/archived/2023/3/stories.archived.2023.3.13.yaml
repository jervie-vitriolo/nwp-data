      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Brendan Fraser tearfully accepted the Academy Award for
        best actor for his role in the film "The Whale" on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a986f6c7-c7db-4783-83d9-ca0d499959dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:10:02.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:01.771+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began his speech by thanking the film''s director Darren Aronofsky
        "for throwing me a creative lifeline."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178b72a0-b9b1-49f3-8fda-a268ba32ade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:10:02.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:01.771+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fraser was nominated in his category alongside Colin Farrell (\"The\
        \ Banshees of Inisherin\"), Paul Mescal (\"Aftersun\"), Austin Butler (\"\
        Elvis) and Bill Nighy (\"Living\").\r\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7405e24-55f8-4f82-a89c-a1a6b4caecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:10:02.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:01.771+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a speech full of nautical references, Fraser said that \"only whales\
        \ can swim at the depth\" of his co-star Hong Chau.\r\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e704e7c0-745a-4bc5-b086-1fad9cbaccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:10:02.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:01.771+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Referencing his 30-year career in Hollywood, Fraser said there were\
        \ aspects of his journey that \"I didn't appreciate at the time until it stopped.\"\
        \r\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0783d128-b1fd-41fc-b97b-7f674a4be07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:10:02.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:01.772+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With reddened eyes, he ended his emotional speech by thanking his children\
        \ and his \"best first mate,\" partner Jeanne Moore.\r\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710e4cec-f96c-4a07-990e-59840bb40656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:10:02.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:01.772+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His best actor trophy caps off a successful run on the awards circuit
        this season for Fraser, who also won a SAG Award and Critics Choice Award
        for his performance in "The Whale."</p>'
