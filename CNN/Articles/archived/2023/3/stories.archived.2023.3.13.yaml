      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I started 1994 and honestly, we didn’t have enough money for it but\
        \ I'm forced to do so because it helps the business. As of today, we cannot\
        \ live without it already,” said Uy.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7201e6-f1f8-4846-9f7c-8992a3707e71'
