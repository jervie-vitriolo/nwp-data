      'text': '<p>"We normally take advantage of the Holy Week to perform our yearly
        maintenance activities. With this, we appeal for understanding from the riding
        public and request that they plan their trip and take alternative transportation
        during this period," he said.</p>'
  'Senate-resolution-seeks-urgency-to-properly-compensate-Filipino-comfort-women':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-13T17:14:58.000+08:00
    'imagesource': 'jcr:88dc4c10-4beb-48cf-89a6-c4950c65c520'
    'jcr:mixinTypes': ['mgnl:hasVersion']
