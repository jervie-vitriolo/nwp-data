    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Michelle Yeoh makes history with best actress Oscar win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1909affb-f4d5-4226-9141-db9727386bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:30:46.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:29.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Michelle Yeoh has won best actress at the 95th Academy
        Awards on Sunday night, becoming the first woman of Asian descent to win the
        award.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e930be-6676-4ebb-a06b-2fc11805e56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:30:46.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:29.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045e51e2-97c7-4827-bdd2-f94694343e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:30:46.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:29.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yeoh, who earned the trophy for her acclaimed performance in \"Everything\
        \ Everywhere All at Once,\" has also entered the history books for becoming\
        \ the first Malaysian-born performer to be honored with a best actress Oscar.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b004acf-9c00-4ad1-bdf0-c4ddb964b4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:30:46.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:29.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a1d885-3910-4af1-a535-af4b1a687b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:30:46.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:29.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yeoh is the fifth person of Asian descent to win an Oscar in an acting\
        \ category and the first to win in a lead acting category.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8ed84b-d88d-4e58-9f3c-9585c85d3ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:30:46.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:29.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7689420-79d3-4810-9496-cd7b9866964c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:30:46.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:29.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For all the little boys and girls who look like me watching tonight,\
        \ this is a beacon of hope and possibilities. This is proof to dream big and\
        \ dreams do come true,\" Yeoh gushed while accepting her Oscar.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b17dff-975a-42ad-a59f-5f9b0b9343e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:30:46.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:29.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f484e17-849a-4057-842e-2352e99d826a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:30:46.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:29.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added: \"Ladies, don't let anybody tell you you're ever past your\
        \ prime.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb182b1-3130-4947-81cf-a8a88f8ec1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:30:46.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:29.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf3e7fb-9fcc-440d-87f2-21e28c5534f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:30:46.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:29.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yeoh dedicated her Oscar to her mother, and \"all the moms in the world,\
        \ because they really are the superheroes and without them none of us would\
        \ be here tonight.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602b152f-7055-445d-8499-f26a6374cdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:30:46.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:29.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346fb98b-0a2d-4a68-847c-54fe18a76305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:30:46.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:29.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In \"Everything Everywhere All at Once,\" Yeoh portrayed Evelyn Wang,\
        \ a beleaguered Asian American immigrant who runs a laundromat and is confronted\
        \ with the staggering prospect of infinite possible lives as part of the multiverse.\
        \ As she navigates this bizarre new terrain and gains exceptional new powers,\
        \ she must come to terms with rifts within her family that ultimately pose\
        \ a grave existential threat -- all while also facing a tax audit.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753e1787-2b3d-4359-b02f-4564e2b0354b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:30:46.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:29.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca624cd7-16ad-4ac6-aabc-9be424c3dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:30:46.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:29.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Upon learning of her history-making nomination for the film in January,\
        \ Yeoh told The Hollywood Reporter that \"it's taken a long time. But I think\
        \ this is more than me.\" She also mentioned that constantly, \"Asians (are)\
        \ walking up to me saying, 'You can do it, you're doing it for us.' It's like,\
        \ 'I understand. I totally understand.' All this time, they've not been recognized,\
        \ they've not been heard.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3653af43-4b91-4fe4-a45b-acbe3bccf636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:30:46.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:29.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f901ab3d-fb50-441e-8cfd-97cdf76593b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:30:46.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:29.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Everything Everywhere All at Once\" also stars Ke Huy Quan and Jamie\
        \ Lee Curtis, who both won in their respective supporting acting categories\
        \ on Sunday night.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83338fb9-96a7-4e79-a3c5-f8dee84e283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:30:46.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:29.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fbc025-70a8-4948-8a2f-45bf0561c5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:30:46.507+08:00
