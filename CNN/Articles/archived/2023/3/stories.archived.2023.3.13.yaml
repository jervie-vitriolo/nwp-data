    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-13T14:40:56.971+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
