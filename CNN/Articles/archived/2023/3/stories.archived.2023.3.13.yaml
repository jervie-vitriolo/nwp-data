    'lead': '''Navalny,'' a film that explores the plot to kill Russian anti-corruption
      campaigner and former presidential candidate, Alexey Navalny, has won the Oscar
      for best documentary feature at Sunday''s Academy Awards.'
    'mgnl:activationStatus': true
