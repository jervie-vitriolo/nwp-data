      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ac2a9a-8e64-483f-b8c9-476aad901a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T15:32:46.808+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-13T18:13:39.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves traveled to the United States on Feb. 28 for medical treatment.\
        \ The House of Representatives issued him a travel authority which expired\
        \ on Mar. 9. He has remained out of the country since then.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cda2bfe-0746-46a0-ae34-ab4aa81fae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T15:32:46.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-13T18:13:39.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbadf8d7-469a-4a6e-9b32-71c63234b0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T15:32:46.809+08:00
