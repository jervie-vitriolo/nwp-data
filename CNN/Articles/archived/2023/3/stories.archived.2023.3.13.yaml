      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other committee chairpersons are Congreso for Plans and Programs Committee\
        \ with Marcelo as Vice Chair, Uy for Regulatory and Scientific Affairs Committee\
        \ co-led by Miles as Vice Chair, Mensalvas will chair the Advocacy Committee\
        \ together with Vice Chairs Dela Paz and Directo.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9641a1-1d25-4062-b739-7b1f4f72ebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T16:01:30.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-13T19:32:25.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8d2325-4e5f-4ead-a660-583134c0d9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T16:01:30.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-13T19:32:25.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The new leaders of the Food Chamber are committed to advocating for\
        \ the needs and interests of the food industry and its value chain. We will\
        \ continue to promote sustainable and responsible food production, food safety,\
        \ as well as the role that food plays in the Filipinos health and wellbeing,”\
        \ shared Palabyab.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a3028d-98e4-4bcb-b079-78fa828d0b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T16:01:30.358+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-13T19:32:25.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14cba5b-7f82-41f3-9d91-91cd51aa5fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T16:01:30.358+08:00
