      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The eccentric science-fiction concept went on to win seven awards,\
        \ including writing and directing for the team of Daniel Kwan and Daniel Scheinert\
        \ (known as \"Daniels\"). That's the most hardware for any movie since \"\
        Gravity\" equaled that total in 2009, a tally last exceeded by a best picture\
        \ winner with \"Slumdog Millionaire\" 14 years ago.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ef4df2-3d8e-4442-8345-64231bb59d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.929+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.388+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30ffa2c-7e7c-47bd-ada6-538784020fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.930+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.388+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Without rivaling the year's major blockbusters, \"Everything Everywhere\"\
        \ was a surprise theatrical hit, grossing more than $100 million worldwide,\
        \ a record for its independent distributor, A24.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a403c0-5bce-4208-942b-3802c5ae0054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.931+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.388+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4d2011-4a08-4408-8515-617d18abfb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.931+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More tears flowed when Brendan Fraser was rewarded for his work in\
        \ \"The Whale\" (as was the movie's makeup team), while \"Everything Everywhere's\"\
        \ Michelle Yeoh received her history-making lead actress statuette as an Asian\
        \ woman from another trailblazer, Halle Berry, kissing her award for good\
        \ measure.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67aa5ee-7fca-467f-8587-f9ee70fa09ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027e6e06-96de-4551-abec-0f7a20404456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Becoming the first Black woman to receive two Oscars, \"Black Panther:\
        \ Wakanda Forever\" costume designer Ruth E. Carter looked skyward and asked\
        \ the late Chadwick Boseman to look after her mom, who recently died at the\
        \ age of 101.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a912e3f-188e-45bf-9dab-62036b1402b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19114ef-b55a-4a49-b051-6016bb761fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lady Gaga's performance of \"Hold My Hand\" from \"Top Gun: Maverick\"\
        \ also featured a dedication to the late Tony Scott, who directed the original,\
        \ in an evening that maximized its entertainment aspects by putting star-driven\
        \ musical performances front and center.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f768cd3-122b-4614-abca-ad5d84405ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978ce8f1-77a1-49ab-9683-461258e14b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Host Jimmy Kimmel set the tone after literally parachuting into the\
        \ ceremony, delivering an opening monologue that poked fun at the event, last\
        \ year's tumultuous moment and the high-profile attendees who were there and\
        \ (in the case of Tom Cruise and James Cameron) who weren't, without appearing\
        \ to be mean spirited.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c8cf2c-0396-46ab-9c11-e91941aa6d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1fffe0-1bd2-40e4-b4a0-82cc8530f90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, Kimmel also delivered the night's most pointed zinger, following\
        \ the award for editing by saying, \"Editors can turn 44,000 hours of violent\
        \ insurrection footage into a respectful sightseeing tour of the Capitol,\"\
        \ a reference to Fox News host Tucker Carlson's controversial presentation\
        \ culled from footage made exclusively available to him by House Speaker Kevin\
        \ McCarthy.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956b360f-96c8-4b14-9351-227565333fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6b1f7a-9c48-450f-ac18-bb5735a9df42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the awards came as Hollywood seeks promote its theatrical
        business, Netflix reaped the benefits of its investment in movies with seven
        awards. Four of those — international feature, production design, musical
        score and cinematography — went to the German remake "All Quiet on the Western
        Front," plus best animated film for the stop-motion "Guillermo del Toro''s
        Pinocchio," best song for "RRR''s" buoyant "Naatu Naatu," and documentary
        short "The Elephant Whisperers."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4751716-7d90-422c-a9a0-d25229b759d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5e759a-d11e-4787-9054-6609de65604d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Oscars also reflected the allowances being made to commercial pressures,\
        \ with what amounted to in-broadcast promotional plugs for Disney's \"The\
        \ Little Mermaid\" and a celebration of Warner Bros.' history, blurring the\
        \ line between ads for the industry and the show itself. (CNN is a unit of\
        \ Warner Bros. Discovery.)\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c956a2-cf50-48be-81ae-93a968f1937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.939+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa16af77-8b4b-4fcc-8c77-5a9390060482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.939+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although the Academy made the crowd-pleasing decision of fully presenting\
        \ all 23 categories, that helped flummox efforts to streamline a ceremony\
        \ that ran over 3 ½ hours, prompting Kimmel to quip in closing, \"We now join\
        \ 'Good Morning America,' already in progress.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df118b-cd73-46a4-920e-e19486718ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.940+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea43954d-8dd8-47f2-8a8e-535915864e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.941+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The \"awards season\" building toward this year's 95th Oscars gave\
        \ every indication \"Everything Everywhere All at Once\" would emerge with\
        \ the most-coveted prize, having been recognized by the Independent Spirit\
        \ Awards and the guilds that represent actors, directors, writers, producers\
        \ and editors, all constituents of the Academy of Motion Picture Arts and\
        \ Sciences, which votes on the awards.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b59b6f-5f60-43d8-a451-bed5952e7225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.941+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff2f83-c882-48c3-809c-a3f906cfb248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.942+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year's Oscars come as the entertainment industry remains in a\
        \ state of flux, seeking to recover theatrical audience lost during the pandemic\
        \ while still building streaming platforms that thrived in terms of adding\
        \ subscribers with everyone at home, but which are struggling to achieve profitability.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b37f96-b2ed-4711-ae43-3cca91da5cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.943+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4863748d-0667-4acd-a42a-146a6925f7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.943+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Streaming titles, \"CODA\" and \"Nomadland,\" won best picture in the\
        \ last two cycles, although last year's outcome was somewhat overshadowed\
        \ by Smith walking to the stage to slap Rock. Just before the pandemic took\
        \ hold \"Parasite,\" the South Korean thriller, became the first non-English-language\
        \ film to be named best picture.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c08c18-4c7e-4308-9ac8-5b88fe0d5f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.944+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f267244a-3e6c-49c7-ae62-b6f0e5bff93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The major studios are heading into a robust summer of theatrical releases,\
        \ hoping to build on box-office returns generated by two of this year's best-picture\
        \ nominees, the long-delayed sequels \"Top Gun: Maverick\" and \"Avatar: The\
        \ Way of Water,\" each of whose global earnings individually dwarfed those\
        \ of the other eight contenders combined.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f574a61-1ef1-4269-8e4e-505ac1e2158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e13472a-c608-485b-901a-6ac00ef87c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One final takeaway: When it comes to awards, Hollywood''s gratitude
        to blockbusters only goes so far. "Avatar" and "Top Gun" each received one
        Oscar on Sunday night, for visual effects and sound, respectively.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0fffd2-0f3e-4fea-a39d-1136904973a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:39:58.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2023/03/13/entertainment/everything-everywhere-all-at-once-academy-awards-takeaways/index.html">Everything
        Everywhere All at Once’ shines at an emotional Oscar ceremony</a>."</em></p>'
