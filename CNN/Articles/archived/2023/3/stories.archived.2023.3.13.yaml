      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The area where the boats capsized is hazardous due to a series of sandbars\
        \ and inshore rip currents that can \"pull you along the shore and then back\
        \ out to sea,\" Gartland said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529c3f3d-f0a6-44a8-ba75-9ead6bbd214c'
