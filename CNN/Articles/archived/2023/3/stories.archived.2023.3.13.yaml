      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Profood International expanded into broader markets locally and\
        \ abroad, Uy realized the need to modernize his businesses through digitalization.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ab58ff-1893-4dba-87a5-d6013039b9c7'
