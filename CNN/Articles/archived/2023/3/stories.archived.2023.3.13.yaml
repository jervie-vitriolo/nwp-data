      'text': '<p><em>This was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/12/us/boat-capsized-san-diego-california/index.html#:~:text=At%20least%20eight%20people%20have,County%2C%20California%2C%20officials%20said.">At
