      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) —</strong> The
        Philippines needs to diversify its sources of energy, including tapping nuclear
        power and reviving talks on oil and gas exploration with China, the country’s
        energy chief said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fe7f91-610a-4792-8d69-a9d2294c3183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:33:06.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:33:06.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28c61c5-9683-4067-9deb-3015e47fd218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:33:06.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:33:06.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Diversification is key and therefore that’s why we should be more\
        \ open even to nuclear energy because at this point, we really are not absolutely\
        \ certain of which technology will be maturing at a faster way or will be\
        \ there when we need it. So right now, we need all sources we can have,” Energy\
        \ Secretary Raphael Lotilla said during a forum organized by the Makati Business\
        \ Club.\r"
    '3':
