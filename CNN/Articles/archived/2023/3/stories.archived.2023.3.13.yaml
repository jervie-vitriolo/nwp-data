    'template': '1'
    'title': 'US banks sitting on unrealized losses of $620 billion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccc143f-88c5-4969-af8e-3e567c2f9625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:58:27.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:40:57.362+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Silicon Valley Bank''s collapse last week
        sent tingles of panic down investors'' spines as it highlighted a larger problem
        across the banking sector: The widening gap between the value large lenders
        place on the bonds they hold and what they''re actually worth on the market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493fb4fd-6881-49d9-a09a-3afca2ffa895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:58:27.377+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:40:57.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SVB''s downfall was tied, in part, to the plunge in the value of bonds
        it acquired during boom times, when it had a lot of customer deposits coming
        in and needed somewhere to park the cash.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee21d7b3-5bce-43e2-97b5-db61bc631490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:58:27.377+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:40:57.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But SVB isn''t the only institution with that issue. US banks were
        sitting on $620 billion in unrealized losses (assets that have decreased in
        price but haven''t been sold yet) at the end of 2022, according to the FDIC.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31312569-10a7-4cbd-8025-49452638d4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:58:27.377+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:40:57.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'What''s happening: Back when interest rates were near zero, US banks
        scooped up lots of Treasuries and bonds. Now, as the Federal Reserve hikes
        rates to fight inflation, those bonds have declined in value.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887b547a-fde3-4a1a-9334-831261fbaf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:58:27.378+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:40:57.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When interest rates rise, newly issued bonds start paying higher rates
        to investors, which makes the older bonds with lower rates less attractive
        and less valuable.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acb0c84-fed1-4df8-97be-78df9782f518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:58:27.378+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:40:57.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The result is that most banks have some amount of unrealized losses
        on their books.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05ca5a8-d806-4a77-9ecb-68451a500ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:58:27.378+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:40:57.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The current interest rate environment has had dramatic effects on
        the profitability and risk profile of banks'' funding and investment strategies,"
        said FDIC Chairman Martin Gruenberg in prepared remarks at the Institute of
        International Bankers last week.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbba5c1c-678e-40d4-a9e2-7c5452a39e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:58:27.379+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:40:57.364+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Unrealized losses weaken a bank''s future ability to meet unexpected
        liquidity needs," he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31bbb23-87da-436d-b350-3b215c1506a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:58:27.379+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:40:57.364+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In other words, banks might find they have less cash on hand than they
        thought — especially when they need it — because their securities are worth
        less than they expected.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d64540-f3be-4bfb-96ad-8655960040e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:58:27.379+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:40:57.364+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Many institutions — from central banks, commercial banks and pension
        funds — sit on assets that are worth significantly less than reported in their
        financial statements," said Jens Hagendorff, a finance professor at King''s
        College London. "The resulting losses will be large and need to be financed
        somehow. The scale of the problem is starting to cause concern."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3b7f99-da8a-45cc-8e34-e2c8db8d9e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:58:27.380+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:40:57.364+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Still, there''s no need to panic yet, say analysts.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd2cfa0-27d7-49c2-8f54-a5434e0d7175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:58:27.380+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:40:57.364+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"[Falling bond prices are] only really a problem in a situation where
        your balance sheet is sinking quite quickly... [and you] have to sell assets
        that you wouldn''t ordinarily have to sell," said Luc Plouvier, senior portfolio
        manager at Van Lanschot Kempen, a Dutch wealth management firm.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f943c46-899b-49bf-a40b-5e4792350e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:58:27.381+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:40:57.364+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Most large US banks are in good financial condition and won''t find
        themselves in a situation where they''re forced to realize bond losses, said
        Gruenberg.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804a3bc2-caff-43ed-8d43-f577b5a35b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:58:27.381+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:40:57.365+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of larger banks stabilized Friday after plunging to their
        worst day in nearly three years on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2cb78d-d0aa-4fb4-a8f7-f7e59560a8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:58:27.381+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:40:57.365+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Julia Horowitz and Anna Coobin contributed reporting.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd296e052-f26d-4d55-a191-ffaa03854e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:58:27.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:40:57.365+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/03/12/investing/stocks-week-ahead">US
        banks sitting on unrealized losses of $620 billion</a>."</p>'
