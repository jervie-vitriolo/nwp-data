    'jcr:uuid': '1b8b4055-02ff-43a8-acc7-687fea173a6c'
    'lead': 'A lawmaker files a resolution seeking urgency from the government in
      giving just and meaningful reparations to Filipino comfort women and their families.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-13T17:42:55.130+08:00
