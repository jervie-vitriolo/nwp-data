      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Quan won, his costar Jamie Lee Curtis won the best supporting
        actress Oscar for the same film.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd00286a-acd2-4e7f-9bd2-fd8cf8e6a740'
