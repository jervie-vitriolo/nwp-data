      'mgnl:lastActivated': 2023-03-13T18:13:39.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52c9ca1-83c7-4087-9ae1-5e8df15767f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T15:32:46.810+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-13T18:13:39.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Teves intends to return to clear his name. However, in light of
        recent developments where the rights not only of Congressman Teves but the
        rights of others associated with him were trampled upon, <em>may malaking
        concern sa security niya</em> [There are big concerns on his security]. He’s
        weighing the pros and cons,” Ferdinand Topacio, Teves’ head legal counsel,
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1986546-1eef-4363-97e8-af3acd18606e'
      'mgnl:activationStatus': true
