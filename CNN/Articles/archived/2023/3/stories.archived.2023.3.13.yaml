      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Ke Huy Quan was overcome with emotion
        on Sunday night when he won the Academy Award for best supporting actor for
        his performance in "Everything Everywhere All at Once."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f7c257-162b-44b1-aa5b-72a583d7943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:33:07.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:36.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc1ff51-4460-49e0-9e33-961a6dc622a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:33:07.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:36.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After coming on stage and kissing his golden statuette, Quan started\
        \ by thanking his mother, who he said was at home watching.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeffbc9-48da-41ac-b3ee-95b73bed39b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:33:07.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:36.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f171ba02-52c7-4a8b-bc09-8878f8c41781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:33:07.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:36.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Mom, I just won an Oscar!\" he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6473a1-ef65-474c-ad55-e790ab613f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:33:07.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:36.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ea1f1b-52a5-4edd-aafa-7d0c163a1d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:33:07.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:36.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He then referenced his past, saying that his \"journey started on a\
        \ boat\" before spending \"a year in a refugee camp.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efe4392-b949-4a22-adc2-2542afe76fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:33:07.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:36.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dba5e1-1c13-46c0-bc29-3a7d4663fc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:33:07.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:36.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Somehow, I ended up here on Hollywood's biggest stage,\" he said.\
        \ \"I cannot believe this is happening to me. This is the American dream.\"\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cbef3e-f18f-4cb6-b03b-56358423acdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:33:07.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:36.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baadaee-586a-4fd3-bf9e-9f386160d89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:33:07.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:36.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quan thanked his mother for the \"sacrifices\" she made to get him\
        \ to this point. He also acknowledged his little brother David, \"who calls\
        \ me every day just to remind me to take care of myself.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b738244-c862-448d-98c7-bd6dc064c1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:33:07.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:36.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abe9ca2-2406-4d29-a4ad-ffea5aa29d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:33:07.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:36.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actor got his start as a child actor in popular '80s films \"Goonies\"\
        \ and \"Indiana Jones and the Temple of Doom.\" He then left acting for a\
        \ period of time. On stage, he thanked his wife, \"who month after month,\
        \ year after year for 20 years told me that one day my time will come.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7ed508-f2c6-4ab6-a95a-e45eb88be6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:33:07.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:36.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed0f5af-d8ef-4da1-8c03-6265c634dd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:33:07.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:36.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Dreams are something you have to believe in. I almost gave up on\
        \ mine,\" he said. \"To all of your out there, please keep your dreams alive.\"\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f178b5a-2f07-41a2-870e-fa258d49c358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:33:07.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:36.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dcbf3b-8a9a-4877-bb69-1062060426cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:33:07.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:36.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added to the room, full of his peers: \"Thank you so much for welcoming\
        \ me back.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea61ab2f-0936-47ce-a381-7e74773cedd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:33:07.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:36.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c70b48-ea06-4fc4-b135-9c56bf895fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:33:07.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:36.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Everything Everywhere All at Once,\" directed by Daniel Kwan and\
        \ Daniel Scheinert, is the most nominated film of the evening.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc2e8d3-5e92-40fc-b246-0e7468d97ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:33:07.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T14:40:36.837+08:00
