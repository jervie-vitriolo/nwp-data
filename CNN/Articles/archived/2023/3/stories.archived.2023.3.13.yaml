      'text': '<p><strong>Head to BGC for a caffeine fix</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac246f11-c1c7-44ea-8a6a-b044a54dc63b'
