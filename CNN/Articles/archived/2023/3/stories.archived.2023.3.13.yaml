      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> — Motorists
        will have to pay more for gasoline beginning Tuesday, but less for diesel
        and kerosene.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7ed436-6584-4cfd-bcb2-f4055ae690a0'
