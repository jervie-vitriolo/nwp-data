      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21745fe8-bbfc-4018-ae98-9c0d44eda7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:33:06.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:33:06.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government hopes to plug the gap left by the Ilijan plant by June\
        \ this year, especially as supply from the Malampaya natural gas facility\
        \ cannot keep up.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8289b1-5dbd-48e8-9d24-3635233e5a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:33:06.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:33:06.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25002a2a-5f5c-442f-a895-115b85825dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:33:06.004+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:33:06.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country has ventured into renewable energy, mainly hydropower and\
        \ geothermal, he said.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fe9aff-00cb-43ab-a3c7-592a01b03e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:33:06.004+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:33:06.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82e1bbb-72b8-41a3-a3b3-df1a5f69f046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:33:06.004+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:33:06.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We cannot simply depend on one or several sources of energy. In the\
        \ past, we were dependent on hydro and we were using hydro for our base load…\
        \ at one point we had almost 50% of our total power sources from renewables\
        \ and that’s because hydroelectric accounted for much of that and geothermal\
        \ accounted for as much as 27% of the total power mix of the country. But\
        \ the irony of it is when we introduced the Renewable Energy Act, geothermal\
        \ went down,” Lotilla said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47d4f3c-7771-412c-adc1-ea32cf52f863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:33:06.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:33:06.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fd7c5b-7099-4eb8-87cb-ff6864e405e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:33:06.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:33:06.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked whether the government will recommission the long-mothballed\
        \ Bataan nuclear power plant or opt for a modular nuclear facility, Lotilla\
        \ said Congress is coming up with a legal and regulatory framework so that\
        \ the Philippines will be compliant with international regulations.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea30799-ddce-4fd4-a34c-38ab94e34b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:33:06.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:33:06.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a228e1-59ae-4ead-84be-ae511454b655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:33:06.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:33:06.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The president has made it clear that we will go by the requirements\
        \ of the International Atomic Energy Agency and there are something like 19\
        \ requirements from womb to tomb. So you must address throughout the life\
        \ cycle all these issues involving nuclear energy,” Lotilla said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c586fe8-22af-4d7a-a599-bb4a6d6c0fa4'
