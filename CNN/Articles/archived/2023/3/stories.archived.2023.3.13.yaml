      'text': '<p>The PCG said it aims to finish the oil spill clean-up in <a href="https://www.cnnphilippines.com/news/2023/3/8/marcos-oil-spill-cleanup.html">four
        months</a>, following the deadline given by President Bongbong Marcos Jr.,
        with experts from Japan assisting in the operations.&nbsp;</p>'
