  'cebu-gwen-garcia-asf-culling-postponed':
    'author': 'Dale Israel, Cebu-based journalist'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-03-13T19:11:55.000+08:00
    'imagesource': 'jcr:1c12b35f-f8ba-429c-b8be-79edf6f56d5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afca2f6b-4775-4d45-ba1f-d36e7d911a27'
    'lead': 'Culling of pigs in Carcar City in the Metro Cebu area was halted as the
      provincial governor doubts about an African Swine Fever infection in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-13T19:15:02.062+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-13T19:18:24.558+08:00
