      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Uy shared that the COVID-19 pandemic was a dark moment for\
        \ him. His ventures took severe hits from the crises, as the pandemic crippled\
        \ industries including the dried fruit and tourism industries.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049e7e22-0fb5-4a6c-8a64-583b03a3d108'
      'mgnl:activationStatus': true
