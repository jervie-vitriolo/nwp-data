    'template': '1'
    'title': 'Xi Jinping to transform China’s military into ‘great wall of steel’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5744141-9f9c-482d-9523-08441028765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:02:55.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:02:55.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, (CNN Philippines, March 13) —</strong> Chinese
        President Xi Jinping stressed the need to modernize China’s military in order
        to safeguard Beijing’s national security and integrity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0acdae-c6e3-4b98-aa35-f82f34a56741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:02:55.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:02:55.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f9c933-3fbc-439f-a6aa-6c3fd66381aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:02:55.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:02:55.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking for the first time after securing a historic and unprecedented\
        \ third term, Xi said the country should work together to transform its military\
        \ into a “great wall of steel.” \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ca148d-1c61-4108-8dbc-e8cd326bca2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:02:55.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:02:55.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e43d91-8186-4de6-803c-6aa874ff2a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:02:55.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:02:55.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Security is the foundation for development, stability is the prerequisite\
        \ for prosperity,\" Xi said during the closing ceremony of the National People’\
        s Congress. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b72768-57cf-48b7-8764-d68b7243b7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:02:55.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:02:55.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c447b5-6fac-402d-b388-84fa1aef979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:02:55.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:02:55.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We should advance modernization drive in terms of national defense\
        \ and military and build the People’s Liberation Army into a great wall of\
        \ steel that effectively safeguards national security, and development interests,”\
        \ the Chinese leader added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dae997-3d2a-4f04-9547-9866a7780fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:02:55.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:02:55.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd8ecd9-61d1-4b52-8e1c-d74c446499ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:02:55.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:02:55.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi also reiterated China’s reunification plans with Taiwan and warns\
        \ against external interference. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b6b628-cb72-4782-a761-73489567cb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:02:55.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:02:55.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aa8b6d-e94b-42f6-8263-e42a070f6bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:02:55.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:02:55.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We should be implementing all government systems in resolving the\
        \ Taiwan question and uphold the ‘One China Policy’… We should rightfully\
        \ propose the external forces and advance rejuvenation and reunification,”\
        \ Xi said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384c42fc-733d-45b9-bd76-e51e5e39f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:02:55.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:02:55.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e94340-3e0f-4c58-8689-3e2540f69062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:02:55.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:02:55.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Taiwan statement was welcomed by applause from the nearly 3,000\
        \ delegates of the congress. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39cf267-7964-453c-87a9-283d39f098ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:02:55.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:02:55.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d4551a-ac03-4d3f-973b-bac9db6636f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:02:55.416+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:02:55.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>China warns PH not to be dragged by US over Taiwan dispute</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010fff23-42a1-47e8-895c-db6037b33d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:02:55.416+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:02:55.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea99e4bd-4adf-4d87-88a1-14f38924489b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:02:55.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:02:55.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy in Manila has issued a warning to the Philippines
        over the proposed expansion and additional sites under the Enhanced Cooperation
        Defense Agreement (EDCA).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43155ce5-cfd9-4fe4-a0b1-6fcae3ac2116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:02:55.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:02:55.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab69129d-aeae-4b8d-9e42-77668da11043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:02:55.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:02:55.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both the Philippines and the US have yet to disclose the new locations\
        \ but Beijing is already cautioning Manila should these sites be built near\
        \ Taiwan. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c4f21c-eed2-4836-ae2b-396e41d89431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:02:55.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:02:55.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c556a7-b398-458a-9e42-2bfc48607b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:02:55.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:02:55.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If the new sites are located in Cagayan and Isabela, which are close\
        \ to Taiwan, does the US really intend to help the Philippines in disaster\
        \ relief with these EDCA sites? And is it really in the national interest\
        \ of the Philippines to get dragged by the US to interfere in the Taiwan question?”\
        \ the Chinese Embassy said. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae12d27c-1d0d-453a-b094-cf00227ca45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:02:55.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:02:55.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e8cbd9-e272-43fd-8ac3-4acfa9baf079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:02:55.420+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:02:55.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing also asked the Philippines to focus on areas of cooperation\
        \ rather than inviting a “bully” which could endanger peace in the region.\
        \ \r"
    '23':
