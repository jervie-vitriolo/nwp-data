      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2023/03/12/entertainment/nalvany-oscar-documentary-feature/index.html">Navalny’
        wins Oscar for best documentary feature</a>."</em></p>'
  'Lanao-del-Sur-governor-s-ambush-considered-solved':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-13T13:39:46.000+08:00
    'imagesource': 'jcr:a5d292a0-9851-4e43-baf1-97b77ddfd1cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5761da1e-66b7-4478-9105-5b859ff91746'
    'lead': 'Following the arrest of three suspects in Bukidnon on Friday, the Philippine
      National Police says the shooting incident involving Lanao del Sur Governor
      Mamintal Adiong Jr. is now considered ''solved.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-13T13:45:28.008+08:00
