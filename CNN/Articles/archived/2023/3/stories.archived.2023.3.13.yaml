      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Atty. Esquivel will also sit as Chairperson of the PCFMI legislative\
        \ committee.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2594c2e9-9e45-4669-9d0a-04c643716f2f'
