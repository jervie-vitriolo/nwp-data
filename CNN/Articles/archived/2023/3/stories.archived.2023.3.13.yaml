      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521bc6a3-099b-4d73-9c15-5fbcc8789001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:31:57.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:39:37.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the incident, Ejercito called for the relief of police forces\
        \ at the regional and provincial level as well as in some municipalities.\
        \ This is to cleanse its ranks from those already compromised by armed groups,\
        \ he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f043e905-6b94-465e-87db-f6762905a819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:31:57.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:39:37.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89df8fb-0c13-4218-9d65-227b7273ff05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:31:57.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:39:37.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP has said this will be done in waves since this will involve\
        \ around 1,900 personnel, Ejercito noted.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f482d82b-454c-4768-8628-f283cd123adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:31:57.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:39:37.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83b1e3f-e0bb-4d62-9001-c1c9a3b0a11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:31:57.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:39:37.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said he favors the declaration of a state of lawless violence\
        \ or emergency, but only in Negros Oriental so as not to create unnecessary\
        \ panic. More troops should be also deployed in the area until the armed groups\
        \ are eliminated and locals are assured of their safety, he added.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f78d0c-43f9-44e0-bd47-a48fab187940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:31:57.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:39:37.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633da051-385f-43e3-b237-e6f233fbc8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:31:57.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:39:37.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Joint Task Force Negros acting spokesperson Maj. Cenon\
        \ Pancito, around 300 personnel were so far deployed to 21 areas.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48527a2-a6ac-4047-bb55-6fe3a8dd2b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:31:57.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:39:37.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8441eaa-dcfd-4eec-aa30-2b76eaea8c05'
      'mgnl:activationStatus': true
