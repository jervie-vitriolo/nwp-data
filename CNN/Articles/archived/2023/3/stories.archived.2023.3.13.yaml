    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec: Releasing teachers’ honoraria ahead of polls prohibited

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8a1fbf-4487-498e-a5fd-24795323b872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T20:10:10.166+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T20:12:09.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) —</strong> The
        Commission on Elections (Comelec) on Monday said the release of payment to
        teachers ahead of poll duties is prohibited, but that it is looking into legal
        options to assist them with their expenses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51980697-86cd-4356-a2a6-116023da720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T20:10:10.166+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T20:12:09.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Tandaan po natin, kasi ang general principle po sa fiscal management
        ng ating pamahalaan, ang bayad o honoraria, ang sahod ay ibinibigay pagkatapos
        po ma-i-render ang serbisyo. Wala po kasi tayong advance payment pagdating
        sa pamahalaan, be it goods or services po. Mahigpit po ang pagbabawal diyan,”
        Comelec spokesperson John Rex Laudiangco said in a public briefing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec62dda5-5e16-46d9-9491-4057031a8d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T20:10:10.167+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T20:12:09.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Let''s remember, because the general principle in the
        fiscal management of our government, the fee or honoraria [or] the salary
        is given after the service has been rendered. We don''t have advance payment
        when it comes to the government, be it goods or services. There is a strict
        prohibition on that.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12fd4ed-aa5b-467c-8b20-e5dd0ce65dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T20:10:10.167+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T20:12:09.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This comes after Vice President Sara Duterte, who is also Education
        secretary, proposed to Comelec that teachers be compensated ahead of the elections.
        https://www.cnnphilippines.com/news/2023/3/9/Sara-Duterte-urges-Comelec-to-pay-teachers-ahead-of-polls.html'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ee24e5-4a37-412f-b54f-35cbe6792131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T20:10:10.167+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T20:12:09.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Laudiangco said that the poll body is coordinating with the Department
        of Budget and Management (DBM), the Commission on Audit (COA), and the Department
        of Finance on alternative legal options to help teachers with their daily
        expenses when rendering their poll duties.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e1d140-4ed5-4e72-9bd1-79f675c0ada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T20:10:10.168+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T20:12:09.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kaya tinitingnan po namin kung maaaring transportation allowance ang
        ibigay. Dahil po dito, kinokunsulta po namin ang COA, ang DBP, pati po ang
        Department of Finance kung maaari, legal ba, at pwede naming gawin ito,” he
        added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1154aa11-7a41-42df-bef8-5aaae192d87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T20:10:10.168+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T20:12:09.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: So we are looking into whether transportation allowance
        can be given. Because of this, we are consulting the COA, the DBM, as well
        as the Department of Finance if it’s possible, legal, and we can do this.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64baf84-fd3a-469d-8e3f-9e476717d853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T20:10:10.168+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T20:12:09.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Laudiangco, Comelec is concerned that it would be flagged
        by COA and that it would face difficulties in retrieving its advanced payment
        to electoral board members who will not be able to render their services.</p>'
