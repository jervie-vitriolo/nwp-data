      'mgnl:lastActivated': 2023-03-13T19:19:21.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be56e9f9-1ca6-4043-9869-ea537082edc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T19:18:16.017+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-13T19:19:21.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We never shut down our food and hotel business. We were asked by the\
        \ government to close down but I said, ‘Who will answer for the farmers? Who\
        \ will answer for the thousands of workers?’ I will be doing what you want\
        \ us to do — social distancing and other health protocols — so there's no\
        \ reason why you should not let them work,” the Cebuano businessman said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b65426-b72f-4db1-8867-6b18cf48311a'
