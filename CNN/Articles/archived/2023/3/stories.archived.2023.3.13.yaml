      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7786d5-b859-490d-b0a9-0b9e11b0dcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:47.841+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chief said the passengers might have landed on a sandbar before\
        \ stepping in one of the inshore holes, adding, \"... if you are not a strong\
        \ ocean swimmer, certainly in the middle of the night with those temperatures,\
        \ it's a very scary, harrowing and obviously deadly experience.\"\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd10e06-3587-42a5-90db-1a4efbae4d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.953+08:00
      'mgnl:createdBy': 'raheema'
