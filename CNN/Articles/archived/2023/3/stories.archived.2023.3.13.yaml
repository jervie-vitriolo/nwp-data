      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce1bcf5-ee11-45ae-beb0-9df83a55bb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:45:09.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-13T18:16:19.465+08:00
