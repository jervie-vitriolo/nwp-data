      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The pandemic was the worst crisis I have ever experienced. I started\
        \ very young so I already experienced crises prior to this. While I was able\
        \ to take advantage and learn from previous experience, this pandemic is something\
        \ out of control,” he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe136a6-cf3a-4360-b1e4-f3d0905a1e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T19:18:16.015+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-13T19:19:21.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
