      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uy said Converge ICT Solutions Inc. has been their reliable internet\
        \ service provider, allowing him and his employees to connect and communicate,\
        \ especially whenever he needs to travel abroad.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1745ccb1-7ab5-4ca0-94bc-3ac43acc70d7'
      'mgnl:activationStatus': true
