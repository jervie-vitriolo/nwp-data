    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-03-13T13:33:25.000+08:00
    'imagesource': 'jcr:52335c45-4b13-46bc-9f99-df832ebaaf50'
