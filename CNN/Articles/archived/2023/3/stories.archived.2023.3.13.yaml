      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7936578-87ec-422c-840c-437a43957052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T15:32:46.811+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-13T18:13:39.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Mar. 9, a suspect in the killing named “Congressman Teves” as the\
        \ mastermind behind the assassination of Roel Degamo. Topacio argued that\
        \ this was hearsay.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9280d13b-d203-4666-a9ee-20c210ac3003'
      'mgnl:activationStatus': true
