      'mgnl:type': 'text'
      'text': '<p>It’s hard to look at a Marimekko print and not feel the least bit
        cheerful; complementary color clashes and nature-inspired shapes are trademarks
        of the Finnish fashion brand. Marimekko recently collaborated with furnishing
        retailer Ikea, another Scandinavian icon that’s beloved all over. This exclusive
        collection is called Bastua, inspired by the coziness of Scandinavian sauna
        culture. Think light birch furniture, cozy lounging robes, and glassware shaped
        to look like carved wood. It’s the first time Marimekko actually created prints
        for a collaboration, and the designs are smartly used in various, affordable
        pieces. Some standouts in the Bastua collection is the shower curtain done
        up in a leaf design of blue, pink, and green (₱590) and the small shopping
        bag in pink and orange and a zipper (₱90, sold out online and in store at
        the moment). There’s even a sauna pail with a ladle (₱1,590) that may not
        find much use in most Filipino homes, but an Ikea staff member told me, just
        before the collection was launched to the public last March 9, that she planned
        on getting one for herself and turning it into a nifty drink bucket for the
        summer. It’s that spirit that makes good collaborations really effective,
        when it inspires users to get creative with how to style and use decorative
        and functional objects. — MARGA BUENAVENTURA</p>'
