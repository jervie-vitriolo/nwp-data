  'SC-junks-rape-acts-of-lasciviousness-charges-vs-Vhong-Navarro':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-13T23:26:37.000+08:00
    'imagesource': 'jcr:485b909e-9ec5-4c3f-8142-c906bb7d5295'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd37691d-ca5a-41ca-8035-bd65bc78adcc'
    'lead': 'The Supreme Court''s (SC) Third Division has dismissed the rape and acts
      of lasciviousness charges against television personality Vhong Navarro for lack
      of probable cause.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-13T23:28:29.147+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-13T23:28:29.447+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SC junks rape, acts of lasciviousness charges vs Vhong Navarro

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f03615-6691-4854-b6e7-212a6b39a79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:28:29.160+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T23:28:29.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) —</strong> The
        Supreme Court''s (SC) Third Division has dismissed the rape and acts of lasciviousness
        charges against television personality Vhong Navarro for lack of probable
        cause.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b13130-58e9-4d4c-83cd-548606fe6b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:28:29.160+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T23:28:29.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a 43-page decision made public on Monday, the SC reversed and set
        aside the July and September 2022 rulings of the Court of Appeals (CA).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1c66a5-dcb9-44ed-893f-59fe6c423ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:28:29.160+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T23:28:29.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court said the “CA gravely erred” when it overturned the
        Department of Justice resolutions that dismissed the charges against Navarro
        and granted the appeal of model-stylist Deniece Cornejo, who claimed that
        the actor-host forced himself on her twice in 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3ee8fa-ad63-42e8-b884-ccf97bdf52e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:28:29.161+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T23:28:29.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling of the appeals court resulted in Navarro’s temporary
        detention at the National Bureau of Investigation before being transferred
        to the Taguig City jail in November last year. He was released in December
        after posting a&nbsp;<a href="https://www.cnnphilippines.com/entertainment/2022/12/6/vhong-navarro-bail-rape-case.html">₱1-million
        bail</a>.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618c234d-6160-4231-a7d1-e0763157659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:28:29.161+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T23:28:29.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Under the circumstances, the CA simply had no basis to reverse the
        prosecutor''s finding of lack of probable cause. On the contrary, it is the
        CA that disregarded such parameters when it substituted its own judgment for
        that of the prosecutor''s finding of lack of probable cause against Navarro,”
        it said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba21b39-ac3a-4c4f-8f36-581576c4c70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:28:29.161+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T23:28:29.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The SC also noted that Cornejo’s accusations involved “glaring and
        manifest inconsistencies” that are “not trivial, minor, or inconsequential.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e053bf2-557b-41b8-89fb-9e9901a9705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:28:29.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T23:28:29.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Indeed, no amount of skillful or artful deportment, manner of speaking,
        or portrayal in a subsequent court proceeding could supplant Cornejo''s manifestly
        inconsistent and highly deficient, doubtful, and unclear accounts of her supposed
        harrowing experience in the hands of Navarro,” the decision read.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174e91a6-213b-4e7a-a9ab-df329ad711da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:28:29.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T23:28:29.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cornejo alleged that on Jan. 22, 2014, Navarro pinned her down and
        attempted to rape her at her condominium in Taguig City.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80387e15-7cfd-41f2-8591-6969b341f546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:28:29.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T23:28:29.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a subsequent complaint, the model claimed that Navarro had assaulted
        her once more on Jan. 17, 2014. A third complaint was also submitted, detailing
        the events of the two incidents.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc46932-b309-4d89-9ef2-494f1079bdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:28:29.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T23:28:29.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Navarro also earlier accused Cornejo, along with the group of businessman
        Cedric Lee, of grave coercion for allegedly forcing him to falsely admit that
        he raped the model-stylist. He was also attacked by the group, leaving him
        with multiple injuries.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adc4318-3bb5-4cb6-bbef-b7181b7282df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:28:29.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T23:28:29.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 45-year-old celebrity has denied the accusations against him.</p>'
