      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8322abe-2510-4410-9612-b3c384acf34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T23:33:06.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-13T23:33:06.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that any revival in negotiations with China for a joint exploration\
        \ of the oil and gas basins in the West Philippine Sea will have to be governed\
        \ by the Philippine Constitution.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e91182-1db2-46c5-b8ff-3967e5f4a9af'
