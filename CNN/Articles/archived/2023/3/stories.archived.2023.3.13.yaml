    'title': 'Cop found guilty of killing two teenagers in 2017'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec7fc96-9fde-4f99-b594-a47ca08cf959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:56:21.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T13:52:30.849+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)—</strong> A Navotas
        City court convicted a policeman found guilty in the killing of teenagers
        Carl Angelo Arnaiz and Reynaldo "Kulot" de Guzman in 2017 at the height of
        the previous administration’s drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665a7989-33c0-46e5-b602-8fde5e8c7763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:56:21.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T13:52:30.849+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08bf4b0-6618-476f-b238-785648dbccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:56:21.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T13:52:30.850+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Romana Lindayag-Del Rosario of the Navotas City Regional Trial
        Court Branch 287 said PO1 Jeffrey Sumbo Perez was "guilty beyond reasonable
        doubt" for the crime of murder in the deaths of Arnaiz and De Guzman who were
        19 years old and 14 years old, respectively, when they were brutally murdered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccba92a-a468-42e7-87ef-e76110549cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:56:21.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T13:52:30.850+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c438e0-2031-41e9-bc1b-d0815ecc894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:56:21.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T13:52:30.851+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision was made on March 1, but was only made public on Monday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59058d18-6575-4f73-b799-e514cc5112ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:56:21.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T13:52:30.851+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677149a6-5f9a-49c0-ae2c-3bf7906e9fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:56:21.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T13:52:30.851+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court ruled Perez would suffer reclusion perpetua without eligibility\
        \ for parole for both deaths.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b7fc92-b119-4dee-a97d-cd70e176f873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:56:21.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T13:52:30.851+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc482ede-b5fa-4a1b-8e3f-a8d6439769d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:56:21.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T13:52:30.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was likewise ordered to pay a total of P690,000 in damages to the\
        \ families of the victims.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc69cca-4ccb-45b4-a95d-31e2b74e6a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:56:21.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T13:52:30.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb3cb3f-2600-45f2-ad0c-973a4d4bdc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:56:21.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T13:52:30.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The foregoing amounts shall earn legal interest of six percent (6%)\
        \ per annum from the date of finality of this decision, until full payment,\"\
        \ the document said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e91120b-53eb-4058-bd51-07c22733c59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:56:21.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T13:52:30.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dd6912-a16d-4943-bfac-35d2dcd28df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:56:21.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T13:52:30.853+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arnaiz was killed on Aug. 18, 2017 in an alleged shootout with police,\
        \ after a taxi driver supposedly complained that he was held up by the former\
        \ University of the Philippines student.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b969512-5d14-4c13-922d-72d8789d0020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:56:21.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T13:52:30.853+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f944dd0-de8e-4bb3-a9a1-cb8392e126cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:56:21.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T13:52:30.854+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then Philippine National Police Chief Ronald dela Rosa said Arnaiz\
        \ fought with policemen during a legitimate operation, prompting them to retaliate.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa36997-a440-4a12-b661-b9ed0f0b0735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:56:21.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T13:52:30.854+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10288b4b-e61f-4e5b-b302-d1a7786ef364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:56:21.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T13:52:30.855+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, De Guzman, an alleged companion of Arnaiz, went missing
        for weeks until his body, which was stabbed 31 times, was found in a creek
        in Nueva Ecija.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a82373a-5799-4d96-91f0-30db13029d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:56:21.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T13:52:30.855+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a394f9e-2325-44fa-9d5a-89ffd60c5461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:56:21.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T13:52:30.856+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month after the deaths and a growing public outcry against the
        brutal slayings, former President Rodrigo Duterte said the killings of the
        teenagers were meant to sabotage the administration''s anti-drug and anti-crime
        campaign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8ea13e-4663-4cd4-b6d6-37d942a01cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:56:21.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T13:52:30.856+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a27e5b2-9a39-4fa3-8b1e-7d0a604a6366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:56:21.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T13:52:30.856+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the Department of Justice filed murder charges against
        Caloocan cops allegedly involved in the deaths.</p>'
