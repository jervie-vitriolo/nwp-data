      'text': "Speaking of saunas, I’m actually a huge fan of using saunas after a\
        \ workout. Introducing more heat to the body helps with relieving sore muscles\
        \ and getting rid of toxins through sweat. I was able to try an alternative\
        \ experience in the form of Vital Dome, a machine that uses infrared technology\
        \ to evenly warm the body from within. There are a number of clinics around\
        \ the country that have the Vital Dome machine. The first time I tried it\
        \ out was at The Farm at San Benito, but there’s also a Quezon City-based\
        \ Vital Dome machine at Avignon clinic in the Scout area. The session lasted\
        \ 45 minutes in total, and the body temperature will increase by 1.5-2 degrees\
        \ celsius. Your head isn’t exposed in the Vital Dome, so it’s ideal for people\
        \ who’d like to use a sauna but may have claustrophobia concerns. It’s a long\
        \ time to stay idle, so I suggest bringing earphones and listening to a podcast\
        \ episode while you’re in there. The Vital Dome promises to help improve blood\
        \ circulation and can be more effective at weight management. Traditional\
        \ saunas may make you lose water weight (which can be gained back again upon\
        \ rehydration), but the Vital Dome’s infrared tech helps burn fat and calories\
        \ more efficiently. As for me, I enjoyed how well I slept the night after\
        \ my session. No melatonin needed, just my body enjoying a moment’s peace.\
        \ — MB\r"
