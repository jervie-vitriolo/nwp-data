      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alvin Marcelo of Golden Arches Development Corporation, Frances Congreso\
        \ of Fonterra Brands, Elvira Mensalvas of Monde Nissin, and Ed Sunico of Unilever\
        \ were retained as members of the PCFMI board.\r"
