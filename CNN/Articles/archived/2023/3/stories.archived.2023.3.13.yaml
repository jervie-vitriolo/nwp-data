      'mgnl:lastActivated': 2023-03-13T14:38:47.841+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701f2b01-8f2b-4c7e-b30b-304b6f1653ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:38:47.841+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's a world-class surf break here in San Diego,\" Gartland said.\
        \ \"But with all the storms we've had over the winter, there's a lot of inshore\
        \ holes and the rip currents pull very strong, so usually the passengers are\
        \ wearing a life jacket.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0fc49c-040d-408b-86fc-3862388b84ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.952+08:00
