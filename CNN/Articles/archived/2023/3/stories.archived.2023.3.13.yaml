      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> —&nbsp;Negros
        Oriental 3rd district Rep. Arnolfo Teves Jr. will return to the Philippines
        once concerns about his safety are addressed, his legal counsel told the media
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca97480-b0d3-48f2-874b-f934e8c69474'
