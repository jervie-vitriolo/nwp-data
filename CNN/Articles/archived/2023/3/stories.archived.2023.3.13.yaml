      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:29:12.800+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:22.639+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her acceptance speech, Carter thanked the Academy of Motion Picture\
        \ Arts and Sciences for \"recognizing this superhero that is a Black woman.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572e4615-3053-42bc-80de-b8408987e3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:29:12.801+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:22.639+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f89750d-f5cf-495f-8b0b-6e0cc381d10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:29:12.801+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:22.639+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"She endures, she loves, she overcomes,\" said Carter, dressed in\
        \ a striking goldenrod gown, in an homage to the Black women she's dressed\
        \ in her work. \"She is every woman in this film. She is my mother.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02579fac-0b5d-4534-9c20-24046ddada07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:29:12.801+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:22.640+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624cfd16-de20-40b9-9dba-6f1fa49bdbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:29:12.802+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:22.640+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carter told the audience that her mother died earlier in the week at\
        \ 101.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11109551-5bc0-450d-afda-5245facd6b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:29:12.802+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:22.640+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9640906c-f3e0-4de9-96a1-ce2fc4d0ed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:29:12.803+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:22.640+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This film prepared me for this moment,\" she said, and then referenced\
        \ the late \"Black Panther\" star Chadwick Boseman, who died in 2020, and\
        \ asked him to \"please take care of mom.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188bdab1-b213-4fbc-9eb1-e7e1e88258fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:29:12.803+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:22.640+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f47977-d579-4372-9387-9921d1a4b1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:29:12.804+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:22.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The acclaimed costumer was previously nominated for Oscars for her\
        \ work in Spike Lee's \"Malcolm X\" and Steven Spielberg's \"Amistad.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3910dea4-0bf4-4290-b2df-7e67b7482a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:29:12.804+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:22.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27177d4-e0bd-4dd0-b2d4-6d7e55d75960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:29:12.805+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:22.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only four other Black Oscar winners have earned multiple statues
        in competitive categories — actors Denzel Washington and Mahershala Ali and
        sound mixers Willie D. Burton and Russell Williams II.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e69fda8-9518-4316-90b6-cc945a064872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:29:12.805+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:22.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/12/entertainment/ruth-carter-oscar-black-panther-cec/index.html">Ruth
        E. Carter becomes the first Black woman to win multiple Oscars.</a>"</em></p>'
  'michelle-yeoh-oscars-winner':
    'author': 'Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-03-13T13:27:53.000+08:00
    'imagesource': 'jcr:3be5f453-df84-4347-a376-3a47bd5f558a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4b6f2a9-5de2-483f-b34c-ff7cefbf1f33'
    'lead': 'Michelle Yeoh has won best actress at the 95th Academy Awards on Sunday
      night, becoming the first woman of Asian descent to win the award.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-13T13:30:46.488+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-03-13T14:40:29.994+08:00
    'mgnl:lastActivatedBy': 'pia'
