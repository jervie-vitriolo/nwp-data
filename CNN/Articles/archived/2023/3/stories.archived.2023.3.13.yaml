    'mgnl:tags': ['murder']
    'stories': []
    'template': '1'
    'title': 'Abalos: 17 cases filed vs suspects in Degamo slay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e766799-d00f-4d61-aa39-32383b1ab504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:53:17.129+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-13T14:45:15.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> — Murder
        and other cases were filed against the suspects in the killing of Negros Oriental
        Governor Roel Ragay Degamo, Interior Secretary Benjamin Abalos said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8d9a5e-5ba1-47c0-974a-1c528adb17df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:53:17.130+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-13T14:45:15.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4c9baa-7391-4f65-a22d-08814104819e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:53:17.130+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-13T14:45:15.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Abalos said apart from the eight murder charges,
        authorities filed six cases of frustrated murder, one case of illegal possession
        of firearms, and two cases of Illegal possession of explosives against the
        suspects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bbc0ac-d246-4c62-bc95-e12ae16385c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:53:17.131+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-13T14:45:15.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos also said 13 more cases are expected to be filed: a murder
        case, nine frustrated murder cases, and three attempted murder cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358802be-e2e1-42ba-9e65-8019a58ba656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:53:17.131+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-13T14:45:15.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b91e37b-584a-40b2-ba66-c25f5770e562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:53:17.132+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-13T14:45:15.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine were killed while 15 were injured, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fa54ea-a75f-4167-a8a2-db50511ccf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:53:17.133+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-13T14:45:15.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370ee579-fd9e-41ad-be56-687a618d89d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:53:17.133+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-13T14:45:15.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Degamo was <a href="https://www.cnnphilippines.com/news/2023/3/4/negros-oriental-governor-shot-in-home.html">gunned
        down</a> inside his residential compound in Brgy. San Isidro in Pamplona town,
        Negros Oriental on March 4.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4e2b90-04da-4dd3-b05c-80e8a60c1e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:53:17.134+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-13T14:45:15.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police said Degamo was in the middle of
        a meeting with some of his constituents when around 10 armed men entered his
        compound and opened fire. The shooters were clad in military uniforms and
        bulletproof vests, and carried long firearms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc07aed-43d5-4d13-bda7-4ae3dd546d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:43:21.162+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-13T14:45:15.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Abalos, two security personnel were supposedly on duty
        on the day Degamo was killed, but one of them got to work late.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fb680e-6789-4caf-b880-d77fa2bc5056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:43:21.163+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-13T14:45:15.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb883d4a-1644-4bc7-ad7c-e83fcb54f548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:43:21.163+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-13T14:45:15.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung isa (security), nandoon in the scene. ‘Yung isa, came in
        late, pero ine-imbestigahan pa ‘yan. ‘Yung sa AFP (Armed Forces of the Philippines),
        we also have it here pero hindi ko na muna sasabihin until I get the official
        report from the AFP,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b50055-e754-4597-a73d-3d191db5c26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:43:21.164+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-13T14:45:15.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd61d8c9-96f6-4ade-b9bc-084ae6ae045c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:43:21.164+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-13T14:45:15.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: One was in the scene. The other one came in late, but\
        \ this is still under investigation. I will give an update once I get the\
        \ official report from the AFP.]\r"
    '14':
