    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-03-13T12:26:31.000+08:00
    'imagesource': 'jcr:af276d40-9993-40e7-96a4-60fd15c9dcb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29970d25-813b-4b19-b7ec-23837d37c92f'
    'lead': 'The absence of five out of six police personnel of Negros Oriental Gov.
      Roel Degamo on the day he was gunned down on March 4 was probably not a coincidence,
      Sen. JV Ejercito says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-13T12:31:57.809+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-03-13T14:39:37.274+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-13T14:39:36.744+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Negros-Oriental', 'JV-Ejercito', 'Roel-Degamo']
    'stories': []
    'template': '1'
    'title': 'Ejercito: Absence of 5 of 6 police escorts of Degamo may not be a coincidence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20effd1-3824-49cd-ae09-287b221f30d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:31:57.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:39:37.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) —</strong> The
        absence of five out of six police personnel of Negros Oriental Gov. Roel Degamo
        on the day he was gunned down on March 4 was probably not a coincidence, Sen.
        JV Ejercito said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce722d7-f8ad-4dbe-aa03-f88cd4e0340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:31:57.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:39:37.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94444dbb-f059-48b9-bee2-2b6d5e7a36ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:31:57.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:39:37.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is really too difficult to say that it’s a coincidence that
        five out of six security personnel did not report for duty that day. That
        is another angle that the DOJ [Department of Justice] and the investigating
        agencies should look into,” Ejercito told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e60aa7-41bc-4140-95b7-da685cb322e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:31:57.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:39:37.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dabfd7-1438-4aad-a568-6f2783902cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:31:57.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:39:37.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said two of Degamo’s police escorts were the slain official’s personal\
        \ staff, while the remaining were augmentation from the local government.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed00c2f-d889-4f26-ba7e-596eb271502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:31:57.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:39:37.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc14a2f-153a-4f11-8741-9320e7f2b482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:31:57.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:39:37.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lone person who reported was Degamo’s own personnel, who was also\
        \ his cousin, Ejercito said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2ce954-13d6-48f2-b280-f95a228162f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:31:57.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:39:37.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaa98bd-4c50-4665-a3b7-5e2f3b0c7444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:31:57.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:39:37.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That was probably the reason why there was practically no resistance\
        \ when these assailants attacked Degamo, only one was there,” he noted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2931d09e-1d3e-4008-8673-9bca87f42e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:31:57.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:39:37.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b70063-f523-4683-ad74-229268be7cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T12:31:57.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:39:37.277+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ejercito also said he believes there was a massive failure of intelligence\
        \ at the regional and provincial level of the Philippine National Police (PNP).\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
