      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Building bridges towards a food-secure, healthier Philippines</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a29fae-6b7c-4d3f-8653-61b1a2f513a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T16:01:30.359+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-13T19:32:25.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e461b1a5-5c4d-4748-98fd-6e448265aa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T16:01:30.359+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-13T19:32:25.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from ensuring the widest representation across the food industry,\
        \ the chamber also collaborates with Philippine government bodies and international\
        \ industry organizations, like the ASEAN Food and Beverage Alliance and Food\
        \ Industry Asia, on upcoming and existing regulations and other important\
        \ agenda such as marketing and advertising, food production and processing,\
        \ and labelling.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb25c156-cb95-4cf6-9bad-37f4000bfa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T16:01:30.360+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-13T19:32:25.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2b42e6-8a56-445e-ab29-7fb14a850027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T16:01:30.360+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-13T19:32:25.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ultimately, it is our mission to help bring us closer to a food-secure\
        \ and healthier Philippines by upholding the food industry to the highest\
        \ standards. We commit to work with members of our organization, our partners\
        \ across the region, food and health experts, and government leaders, to take\
        \ bold and urgent action to make that happen,“ Palabyab said.\r"
