    'template': '1'
    'title': 'Group calls for urgent response after experts warned Mindoro oil spill
      may reach Verde Island Passage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5ec834-e326-4d52-bbbb-3ccb7ddff983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:52:56.662+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T22:52:56.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) —</strong> The
        latest simulation on the Oriental Mindoro oil spill possibly reaching the
        Verde Island Passage this week serves as a wake-up call for more urgent containment,
        according to an environmental advocacy group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d5c788-c81b-41f8-b4c2-d6b94d5aebcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:52:56.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T22:52:56.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Center for Energy, Ecology, and Development (CEED) Deputy Director
        and Protect Verde Island Passage (Protect VIP) co-convenor Avril de Torres
        says the <a href="https://www.cnnphilippines.com/news/2023/3/12/oil-spill-could-reach-verde-island-passage.html">simulation
        model by the University of the Philippines Marine Science Institute (UP MSI)</a>
        validates reports on the ground of widespread impact.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f0d093-8de9-46d4-b62b-953ae1f2c368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:52:56.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T22:52:56.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is horrible news that we have been dreading to hear, but we had
        also expected considering the location where the tanker sank. There’s massive
        ecological and economic value in this Verde Island Passage that is being threatened
        by this oil spill,” De Torres told CNN Philippines.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c359898-53d5-4f94-8300-501b60adb895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:52:56.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T22:52:56.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Most of the oil will stay around Naujan coast and Pola Bay, based on
        the UP MSI''s bulletin, while some oil may flow northward to the coast of
        Calapan, Verde Island, and other areas of Batangas due to the weakening amihan
        or northeast monsoon.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f2d48b-5328-4bfc-a7d6-0708263a59fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:52:56.664+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T22:52:56.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“These projections show that there is extreme urgency to address where
        the oil spill is projected to reach. And to prevent them from impacting more
        communities than it already had,” she added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55423612-4206-4782-bd1f-4a8173875fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:52:56.664+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T22:52:56.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Around two million people who depend on the Verde Island Passage (VIP),
        the richest marine habitat in the world, for food and livelihood will be affected
        should the oil reach the area. The Philippine Coast Guard (PCG), meanwhile,
        offered assurance that contingency measures are in place.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f88356b-6d7d-4198-8176-b65c5187c299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:52:56.664+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T22:52:56.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'De Torres urges the government to expedite oil spill cleanup efforts
        and address its effects on livelihood and tourism, as well as hold individuals
        involved in the oil catastrophe accountable.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b1df01-9507-4a6b-b90f-438591009342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:52:56.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T22:52:56.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Responses should focus on holding accountable the actors, containing
        the oil spill, preventing more communities from suffering the impacts of this
        ecological nightmare, and pursuing long-term reforms to make sure instances
        like this don’t happen again,” she said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3cf39a-e452-4cdb-9706-8ca457e53193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:52:56.665+08:00
      'mgnl:createdBy': 'syrah'
