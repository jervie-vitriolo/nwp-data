      'mgnl:lastActivated': 2023-03-13T15:34:11.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aa12fd-384d-4bca-886f-bee12f342c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:14:04.920+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-13T15:34:11.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCash has become the lifeline of most consumers and business owners
        during the pandemic. For most businesses, it has become a strong partner in
        providing innovative financial solutions enabling an inclusive, cashless ecosystem.</p>'
    '0':
      'image': 'jcr:8655b1bd-249b-4c43-84d1-f6fd3bc437b2'
      'imageCaption': 'Photo from GCash'
      'jcr:primaryType': 'mgnl:block'
