    'mgnl:tags': ['African-Swine-Fever', 'ASF', 'Gwen-Garcia', 'livestock', 'Department-of-Agriculture',
      'Cebu', 'Cebu-province', 'DA']
    'stories': []
    'template': '1'
    'title': 'Cebu governor defies ASF protocol, orders suspension of culling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463aad44-ab68-4d2d-b16c-ba9ebc02298c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T19:15:02.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T19:18:24.559+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, March 13)</strong> — Culling of pigs
        in Carcar City in the Metro Cebu area was halted as the provincial governor
        doubts about an African Swine Fever (ASF) infection in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06de8f00-0b69-4957-ac3d-2e08d58bbf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T19:15:02.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T19:18:24.559+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cebu Governor Gwen Garcia said the province will come up with its own\
        \ procedures in determining ASF infection and how it is managed, even if the\
        \ Department of Agriculture (DA) has existing policies.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2831676d-26e9-490f-b3f8-1a2a976fd329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T19:15:02.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T19:18:24.559+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said there was no massive death of pigs in Cebu, adding that the\
        \ infection in Carcar may have just been \"common swine fever or common swine\
        \ cholera\" which are not as deadly to hogs.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3879d9cd-822d-46a0-92a1-67e1cab84a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T19:15:02.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T19:18:24.559+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I said. ‘Okay immediately stop the culling,’\" Garcia said in an\
        \ interview on Monday after her meeting with mayors and other concerned agencies\
        \ such as the DA and the National Meat Inspection Agency.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129648ca-a223-4f65-867d-7841148915c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T19:15:02.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T19:18:24.560+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will now do our own policy as what we did during COVID-19 where\
        \ we found that some of the policies that were being imposed upon the hapless\
        \ population which included the poor who could not speak out and which made\
        \ no sense to me at all, who saw the situation on the ground,\" Garcia said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a7a559-7229-4fe4-aca5-0ca52a3167cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T19:15:02.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T19:18:24.560+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 141 pigs were culled in Carcar since the supposed detection
        last week of the ASF and upon the direction of the <a href="https://www.facebook.com/bai.gov.ph/posts/pfbid02BwBv8Ug1aKfs7vCHd26xP7KpUBkQt7oGYFg8meTPoPVB2B1HF75aGCcjHC5LM4m1l"
        target="_blank">DA</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4c4d92-b010-460b-8030-6f300b74b0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T19:15:02.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T19:18:24.560+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said tests conducted in the city, which yielded positive results\
        \ for ASF, were done inside a slaughterhouse and not in the farm. She said\
        \ there is no way now of knowing whether the animal manifested symptoms.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c800f3d-9e7d-4307-b041-fd76748d8a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T19:15:02.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T19:18:24.560+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor said cholera and ASF have similar symptoms.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f068c22e-01f9-4f3e-9f1b-a9cd24d59ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T19:15:02.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T19:18:24.561+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the next seven days, Garcia said there is no culling of pigs in\
        \ the province.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e6d878-f788-4ced-b89c-8f93e6349a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T19:15:02.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T19:18:24.561+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also ordered the Provincial Veterinary Office to look for other\
        \ methods to test for ASF and that tests should be done only to pigs that\
        \ show symptoms in the farms. There should also be a spleen test, she added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2666aa-c1f4-414a-be77-a0cc5bff9cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T19:15:02.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T19:18:24.561+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Disinfection of backyard hog farms shall also be imposed while transport\
        \ of pigs out of Carcar continues to be restricted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8304ffd9-99b5-48b8-8e45-5992a5027726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T19:15:02.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T19:18:24.561+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said she will defy the DA policy to protect  affected Cebuanos\
        \ who are already seeking help when healthy pigs are culled.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2e30f9-0559-427c-92ad-af0c1dcc76c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T19:15:02.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T19:18:24.561+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I will always stand for Cebu and I will always stand up for the Cebuanos.\
        \ I am not accountable to people from Manila, I am accountable to the Cebuanos\
        \ that voted me into this office,\" Garcia said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6761f4c-2e5f-45f3-90d0-4ae174e1445f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T19:15:02.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T19:18:24.562+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I know that the people being burdened are not the rich hog
        farms, but those who hope to afford to send their children to school or have
        a better life because of their backyard farming and even those who make livelihood
        out of their lechon," she added.</p>'
