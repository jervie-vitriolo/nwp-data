      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Disney enthusiasts rejoice — a full look
        at the live-action re-imagining of "The Little Mermaid" is here.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf67fb45-7d56-444d-b3e3-64a71a456bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:45:10.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:45:20.069+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the 95th Academy Awards telecast, two of the film''s
        stars Halle Bailey and Melissa McCarthy came out on stage to present the film,
        before the trailer aired for viewers at home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5bcb82-af98-46a0-b2bb-d39b3ae59b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:45:10.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:45:20.069+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The clip gave a fuller glimpse at Ariel's (Bailey) underwater world,\
        \ as well as the object of her affection, Prince Eric (Jonah Hauer-King).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cb3c6a-7e96-4ccc-8afa-8ac0f34a1b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:45:10.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:45:20.070+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More of McCarthy's sea witch Ursula was also seen, with her swirling\
        \ black octopus tentacles glowing with purple tones.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99b106d-6243-4f32-97b5-52b51af5b1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T14:45:10.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T14:45:20.070+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a glimpse of a small red crab — presumably Sebastian, voiced
        by Daveed Diggs — was shown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c82bdad-a7c5-4789-a799-bc86b8c0a534'
