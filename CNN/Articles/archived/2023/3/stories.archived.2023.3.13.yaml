      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in 2022, the BGC Coffee Festival was meant to be a space
        for coffee lovers to gather and share their love for the caffeinated drink.
        On March 18 to 19, BGC is hosting another event to celebrate local coffee
        culture. Head to High Street South for a cup from one of the many merchants
        who will be setting up shop for the event, including local shops like De’ja
        Brew, Sspace Coffee, Wideye Coffee, Kombi Brew, and Commune Coffee, as well
        as beloved brands Elephant Grounds, Harlan + Holden Coffee, Single Origin,
        Pocofino, Paik’s Coffee, and more. For those wanting to learn more about coffee,
        there will be a talk on coffee culture by Carl Cunan of Calibre Magazine,
        Rosario Juan of Coffee Commune, and Raymond So of El Kapitan, and an outdoor
        brewing demo by Alex Aranzanso of Ten-Four Coffee by Overlandkings on Saturday.
        The festival also spotlights biking culture, welcoming attendees to come and
        browse equipment from merchants like 2Wheel Nation Cycling, Specialized Philippines,
        Built Cycles, Blocks, Passe, Everyday Camo, The Breakaway, Team ABC, R.O.X.,
        and Adidas. — CNN PHILIPPINES LIFE STAFF</p>'
