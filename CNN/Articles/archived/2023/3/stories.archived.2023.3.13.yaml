      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203d9048-bb4f-45af-bcb3-d97a6409d340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:37:16.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:45.132+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An outspoken critic of the Kremlin, Navalny is currently serving a\
        \ nine-year term at a maximum-security prison east of Moscow.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a9a540-36d8-4758-9d82-736565e8a6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:37:16.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:45.132+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a65911-501e-48bc-8cc9-4c031cbc6234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:37:16.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:45.132+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His daughter, Dasha Navalnaya, recently told CNN's Erin Burnett on\
        \ that her father is still calling on Russian President Vladimir Putin to\
        \ end the war in Ukraine.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a527e8c5-7a5c-4d84-bf5f-5b439b3b7355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:37:16.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:45.132+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cc5308-1985-4de1-9cee-7e9c403ec14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:37:16.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:45.132+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will not stop fighting,\" until the end of the war and until her\
        \ father is released, Navalnaya said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a99b0f-bdaf-4ea9-b4c3-e9e4afefd523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:37:16.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:45.133+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa17c9-e807-4939-9195-3836dcfd14cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:37:16.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:45.133+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was poisoned with nerve agent Novichok in 2020, an attack several\
        \ Western officials and Navalny himself openly blamed on the Kremlin. Russia\
        \ has denied any involvement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94a571e-def1-4070-9264-a52f0a5497b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:37:16.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:45.133+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e64ea65-3637-4ad1-91f0-d456ce6d2de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:37:16.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:45.133+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After several months in Germany recovering from the poisoning, Navalny\
        \ returned to Moscow, where he was immediately arrested for violating probation\
        \ terms imposed from a 2014 embezzlement case that he said was politically\
        \ motivated.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c17a82e-83ad-4752-af0a-c4d3de6c6e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:37:16.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:45.133+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de34e7e-7c04-4cca-aa15-d7240134f59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:37:16.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:45.133+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was initially sentenced to two-and-a-half years, and then later\
        \ given nine years over separate allegations that he stole from his anti-corruption\
        \ foundation.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd1c7a5-51a3-475b-ba0c-6a0d720a16aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:37:16.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:45.133+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfc4940-f89d-4d68-b451-ea9b8c6e4799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:37:16.896+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:45.134+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dasha Navalnaya said the \"main goal\" of her father's work and anti-corruption\
        \ foundation \"is for Russia to become a free state, to have open elections,\
        \ to have freedom of press, freedom of speech, and just you know, to have\
        \ the opportunity to become a part of the normal Western democratized community.\"\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474515b9-7d2b-4687-bb83-90d46ef50715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:37:16.896+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:45.134+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0aae7b-a1d1-4e20-a346-9b180219d33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:37:16.897+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:45.134+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also voiced escalating concern about her father's prison conditions\
        \ now, saying that her family has had limited access to him and that his attorneys\
        \ are able to see him only \"through a guarded veil.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca4e82-abc4-4084-820a-49de9a6a1995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:37:16.897+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:45.134+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516acde6-f028-418e-92f7-bcb7328a92c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:37:16.898+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:45.134+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we can''t really know for sure his health circumstance and he
        hasn''t seen his family in over half a year," she said. "I haven''t seen him
        in person in over a year and it''s quite concerning considering his health
        is getting worse and worse."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a14031b-ae9e-4521-ab5b-7806a97d60a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:37:16.898+08:00
