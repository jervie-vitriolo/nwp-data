      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891931c1-a3bd-4c87-b660-2facaad1f748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T15:32:46.812+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-13T18:13:39.343+08:00
