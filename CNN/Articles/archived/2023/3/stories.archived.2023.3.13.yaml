      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff3c8d4-bf8b-4547-a11e-e97c75767dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:14:04.919+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-13T15:34:11.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Payment solutions
        provider GCash has earned the trust of the country’s largest restaurant cluster
        Jollibee Group, which operates Jollibee, Chowking, Greenwich, Red Ribbon,
        Mang Inasal, as well as Burger King, Panda Express, and Yoshinoya in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd402922c-893a-482e-b426-47b809773bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:14:04.919+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-13T15:34:11.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f73d16-250d-4661-a9a7-e18815a9c514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:14:04.920+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-13T15:34:11.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We recognize that the pandemic brought shifts and lasting changes
        to customer behavior such as greater use of digital and heightened convenience
        and safety,” said Glenn Mendoza, VP &amp; Head of Jollibee Group Digital Technology
        - Philippines. “The partnership with GCash, combined with our efforts in digital
        transformation, will enable Jollibee Group to emerge as a stronger company
        and organization.”</p>'
    '24':
      'image': 'jcr:e5659631-e7a5-4bd5-8cdb-cf4fc46075a4'
      'imageCaption': 'Glenn Mendoza, VP & Head of Jollibee Group Digital Technology
        - Philippines. Photo from GCash'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3839136-b08d-4b10-88b2-dd0ac9280d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:14:04.922+08:00
