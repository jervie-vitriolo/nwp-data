      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the whirlwind week that was last February’s Art Fair Philippines
        comes the 17th edition of Art in the Park this March 19. The annual event
        is back at its original post at the Jaime Velasquez Park in Salcedo Village
        for one day only. Guests can check out art ranging from paintings, prints,
        photographs, sculpture, and new media created by 60 exhibitors, including
        galleries, art schools, and independent art spaces and collectives from 10
        a.m. to 10 p.m. on the day. — CNN PHILIPPINES LIFE STAFF</p>'
