    'template': '1'
    'title': 'BOC seizes 18 containers of smuggled onions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b3c377-dccd-4090-91f5-d748977e0a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T18:32:28.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-13T18:56:43.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 13) —&nbsp;Eighteen containers
        of smuggled red and yellow onions were seized at the Manila International
        Container Port (MICP), the Bureau of Customs (BOC) said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40dae28-cc57-4d26-b985-91ae393eb437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T18:54:48.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-13T18:56:43.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1009be27-4b2c-4d81-b643-e2ad0e450973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T18:54:48.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-13T18:56:43.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Confiscated on Friday, the shipment from China was falsely declared\
        \ to contain pizza dough and fish balls, the BOC noted.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62339299-34ae-47f3-a35e-1d30d3ee372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T18:54:48.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-13T18:56:43.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c986409a-cf6d-4ed1-ae40-2f5f420668fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T18:54:48.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-13T18:56:43.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Upon inspection by the Customs Intelligence and Investigation Service\
        \ (CIIS-MICP) Field Office, a massive amount of red and yellow onions were\
        \ discovered hidden under pizza dough.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da63619-4500-49df-9a51-23dc5e33745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T18:54:48.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-13T18:56:43.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ba8089-6e9c-4c7b-ba81-ab52799305e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T18:54:48.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-13T18:56:43.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was a violation of Republic Act 10863 or the Customs Modernization\
        \ and Tariff Act (CMTA), the bureau said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7bd523-3b54-4445-a1e5-34efcae4da23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T18:54:48.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-13T18:56:43.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ce30e2-c3bf-463b-8226-1daf222cb8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T18:54:48.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-13T18:56:43.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the misdeclared onions, the pizza dough used to conceal\
        \ the onions also lacked a license and permit from the Philippine Food and\
        \ Drug Administration, violating Republic Act No. 9711 or the Foods and Drugs\
        \ Act of 2009.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dcda2f-74f0-416a-9e37-9b70c7448832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T18:54:48.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-13T18:56:43.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828d2d32-dace-4a66-95de-1bc43a4591c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T18:54:48.776+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-13T18:56:43.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BOC said it is still making an inventory of all the goods that\
        \ were seized, as well as the hoard’s estimated value.\r"
    '11':
