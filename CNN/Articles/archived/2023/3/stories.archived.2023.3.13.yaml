      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31fb1ca-8692-431e-ac26-1db773ddd60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:14:04.920+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-13T15:34:11.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said that Jollibee Group is targeting to implement the acceptance
        of GCash in all Jollibee Group stores in the Philippines. “GCash helps us
        deliver faster service and minimize the queuing in our stores. We are continuously
        innovating and working to bring delight and joy to our customers.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef59aa5-d750-471e-85b7-ce69ba628e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:14:04.920+08:00
