    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6d9ced4-dd47-400c-9952-f293085ebca7'
    'lead': ' The Commission on Elections (Comelec) on Monday said the release of
      payment to teachers ahead of poll duties is prohibited, but that it is looking
      into legal options to assist them with their expenses.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-13T20:10:10.154+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-13T20:12:09.420+08:00
    'mgnl:lastActivatedBy': 'superuser'
