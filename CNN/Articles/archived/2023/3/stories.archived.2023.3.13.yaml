      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gartland told CNN none of the victims found at the scene were wearing\
        \ a life jacket.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41795914-de7d-4156-a2bd-ac078759b95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T08:37:20.951+08:00
