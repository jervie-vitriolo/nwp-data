    'imagesource': 'jcr:f4afa17e-d2d5-4cfa-bab2-b0ea62d87742'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ebb0aae-daf6-4eb5-ac32-32ced5ce384b'
    'lead': 'The proposed ₱25.24-billion Cavite-Tagaytay-Batangas Expressway (CTBEX)
      of Pangilinan-led Metro Pacific Tollways South will be pursued as the Marcos
      administration revives the private sector’s participation in infrastructure
      development, the Public Works chief said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-13T11:06:46.605+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-13T14:39:14.933+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-13T14:39:14.685+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DPWH chief says ₱25.24-B CTBEX to ‘push through’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688d633f-d3a7-4fd2-a773-64fcb0851015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T11:06:46.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:39:14.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> — The
        proposed ₱25.24-billion Cavite-Tagaytay-Batangas Expressway (CTBEX) of Pangilinan-led
        Metro Pacific Tollways South will be pursued as the Marcos administration
        revives the private sector’s participation in infrastructure development,
        the Public Works chief said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b397e2ca-4fe8-4d23-8424-238d7e8bd60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T11:06:46.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:39:14.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Public Works and Highways Secretary Manuel Bonoan
        said the CTBEX project would “push through,” noting they do not see it overlapping
        with San Miguel Holdings’ Cavite Batangas Expressway (CBEX).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960333d7-d8c6-46bb-8877-1bcc41b48a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T11:06:46.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:39:14.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The two projects will push through, but we will have to iron out some
        pending issues. So that both of them can start,” he told media members recently.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44060ab5-51a3-477d-be3c-49812e59c5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T11:06:46.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:39:14.935+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Let''s see on how we can interconnect the two and plus the alignment,”
        he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5d472f-32ea-436d-947e-1f7a4f05e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T11:06:46.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:39:14.935+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'MPT South secured the original proponent status for the construction
        of the CTBEX in 2018.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaf9aff-21c1-47aa-a7e8-2992336a06f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T11:06:46.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:39:14.935+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is a 50.43-kilometer expressway designed to link Cavite and Batangas,
        with a spur road to Tagaytay City and ultimately terminating in Nasugbu and
        another spur road to Tuy, Batangas.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dfb7e8-14bd-40ca-90e8-b88288b92418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T11:06:46.627+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:39:14.935+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Metro Pacific Tollways Corporation, MPT South’s parent company,
        has already spent $3 billion for 240.6 kms of existing expressway projects
        across the country and another 43.1 kms under construction.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09898fed-a89e-4f9e-a9aa-e058ff688fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T11:06:46.628+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:39:14.935+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It operates the North Luzon Expressway, the Subic Clark-Tarlac Expressway,
        the Manila-Cavite Expressway, and the Cebu-Cordova Link expressway.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc0652e-cb54-4de3-a112-0ce397a2d259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T11:06:46.628+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-13T14:39:14.936+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Cavite-Laguna Expressway project is also expected to be fully operational
        by 2024.<p><br></p>'
  'ntc-text-scams-drop-sim-registration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-13T11:37:31.000+08:00
    'imagesource': 'jcr:131f5b96-d938-48b8-8e82-4a22753b401d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3de17350-2ab8-4335-b5f2-4bd2e83688f3'
    'lead': 'The National Telecommunications Commission (NTC) said the number of reports
      about text scams, which plagued Filipino mobile users in 2022, has plunged by
      over 90% after the implementation of SIM registration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-13T11:40:47.002+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-13T14:39:21.933+08:00
