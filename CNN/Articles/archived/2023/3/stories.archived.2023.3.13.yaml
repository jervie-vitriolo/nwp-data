    'template': '1'
    'title': 'Padilla won''t seek president''s help in charter change push'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dfebc4-a6fe-4a0c-bd74-503c4ff76610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:14:34.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T22:57:56.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 13) — The proponent of charter
        change in the Senate said he will not ask President Ferdinand Marcos Jr. for
        help in pushing the agenda.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f500288-5571-4ca3-a155-3f1b1a1641be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:14:34.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T22:57:56.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Robin Padilla on Monday, chairman of the committee on constitutional\
        \ amendments and revision of codes, was asked about the possibility of seeking\
        \ an audience with the president amid the lack of support for charter change\
        \ in the Senate. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac19bda4-b6a6-4782-a37e-3c398968e021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:14:34.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T22:57:56.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko kailanman matatanggap na kailangan kong mag-</em>bow
        <em>na hindi naman ito sa mandato niya</em>," Padilla said in a media interview.
        "<em>Hindi ko talaga magagawa, parang sinabi ko na ang Senado nasa ilalim
        ng</em> executive."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b2a5a5-f806-46f7-8862-4b1f8b0bce17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:14:34.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T22:57:56.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I can never accept that I have to bow, considering that\
        \ this is not part of his mandate. I really cannot do it, it's like saying\
        \ the Senate is under the executive.] \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ed09bb-3132-4186-bcb0-bd7c1de36dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:14:34.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T22:57:56.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said last month that charter change is not a priority. It''s
        also not among the priority measures of the Legislative-Executive Development
        Advisory Council.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4e9041-9bfc-4b51-8223-1ffba4ef5b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:14:34.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T22:57:56.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the weekend, Senate President Juan Miguel \"Migz\" Zubiri said\
        \ support for charter change lacks the numbers. It will need the vote of three-fourths\
        \ of the chamber or 18 senators. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e55406-6306-4ef2-8b01-e747d9bb9f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:14:34.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T22:57:56.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate media interview on Monday, Senator JV Ejercito said senators\
        \ \"have not received any signal yet from the president himself kaya siguro\
        \ (which is perhaps why) the Senate has been busy with other equally important\
        \ issues.\" \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6cedd7-9fb5-47f1-8f6c-f7b7923cf11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:14:34.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T22:57:56.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We maintain our independence but at the same time <em>ano iyan
        e,</em> kumbaga critical collaboration. <em>Alam niyo naman ang</em> Senate,
        we have remained as the fiscalizer of government but also we are very supportive
        of the administration''s main programs," Ejercito said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb236c92-7350-4df3-935b-d8deb2939fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:14:34.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T22:57:56.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We maintain our independence but at the same time that\
        \ is a critical collaboration. You know the Senate has remained as the fiscalizer\
        \ of government but also we are very supportive of the administration's main\
        \ programs.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1360b638-7905-4758-b4b5-8446d86f4de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:14:34.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T22:57:56.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Padilla said he does not want to be known as the committee chairman\
        \ who sought the president's help to pass charter change. His proposal involves\
        \ convening Congress as a constituent assembly to introduce amendments to\
        \ economic provisions in the Constitution.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84043d3-3694-4d99-80a1-ffc93824cbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:14:34.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T22:57:56.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Makarating lang ako sa plenaryo ke bumoto ng 23 yan na laban
        sa</em> constituent assembly or sa charter change, <em>makarating lang ako
        sa plenaryo</em>, I''m happy," Padilla said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c144601-57fa-4c37-898b-d8caab0d0924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:14:34.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T22:57:56.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I'm happy just reaching the plenary, even if 23 other\
        \ senators vote against constituent assembly or charter change.] \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab10677b-5a87-41a9-bd51-afb4c50aec0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:14:34.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T22:57:56.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan pong madinig kasi yun ang diwa ng demokrasya. Para
        sa akin tagumpay na marinig ito sa apat na sulok ng plenaryo at madinig ko
        rin kung ano yung mga sasabihin ng ating mga mahal na senador</em> officially,"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f87fc27-4f26-43ba-9e34-8af0e59256f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:14:34.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T22:57:56.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It needs to be heard because that is the essence of democracy.\
        \ I will consider it a victory if charter change will be heard and debated\
        \ in the four corners of the plenary.] \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbb0f01-4948-4cd9-a8fe-accfdcf8f899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:14:34.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T22:57:56.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla again appealed to counterparts in the House of Representatives
        to limit the proposed constitutional changes to economic provisions — sparing
        political provisions — to avoid a deadlock like what happened in previous
        Congresses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0df09d2-7993-4f78-b098-9d5e18d3a7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:14:34.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T22:57:56.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He aims to come up with a committee report to be debated and approved\
        \ in the plenary by August. He wants the plebiscite on charter change to be\
        \ held simultaneously with the barangay and Sangguniang Kabataan elections\
        \ in October. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b251bf2-5344-46c7-8cb5-a65d99abe4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:14:34.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T22:57:56.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero sana lang po matapos na po namin ng August kasi pag hindi
        po nagawa ng August, ay 2025 na po iyan. Kasi hindi naman po ako papayag na
        magkaroon ng special na plebisito, gagastos pa ang taumbayan para dito</em>,"
        he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd951d9f1-7872-4360-a79e-d81c10c783fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T22:14:34.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-13T22:57:56.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But we''re hoping to finish it by August, or else,
        the bid has to continue in 2025. Because I will not allow the conduct of a
        special plebiscite which the citizens would pay for.]</p>'
  'Group-calls-for-urgent-response-Mindoro-oil-spill-may-reach-Verde-Island-Passage':
    'author': 'Paige Javier, CNN Philippines'
