      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T14:39:37.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Operations are also ongoing to catch the perpetrators, he added.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287c9a85-d5fe-4ac3-af84-22e7443aad5b'
