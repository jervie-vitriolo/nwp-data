      'mgnl:type': 'text'
      'text': '<p>Ejercito said a Senate hearing to be led by Sen. Bato dela Rosa
        may be conducted this month before the Congress adjourns for a break.</p>'
  'doh-hiv-cases-adolescents-teens':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-13T12:46:31.000+08:00
