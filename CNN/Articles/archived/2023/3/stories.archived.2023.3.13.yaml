      'mgnl:lastActivated': 2023-03-13T14:39:58.388+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59862180-239c-4b45-a357-9b79f71c6155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:02:08.928+08:00
