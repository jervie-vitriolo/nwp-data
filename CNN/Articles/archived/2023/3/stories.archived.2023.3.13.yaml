    'mgnl:lastActivatedVersionCreated': 2023-03-13T14:40:50.644+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lanao del Sur governor’s ambush considered solved – PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf4d46d-9ff6-4c02-9995-7aa88da75a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:45:28.145+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:50.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) —</strong> Following
        the arrest of three suspects in Bukidnon on Friday, the Philippine National
        Police (PNP) said the shooting incident involving Lanao del Sur Governor Mamintal
        Adiong Jr. is now considered “solved.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9450ce4-5d01-4326-ac1e-eac1e1bef3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:45:28.146+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:50.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing on Monday, PNP chief Rodolfo Azurin Jr. said the\
        \ suspects apprehended are known members of the Gandawali group engaged in\
        \ various illegal activities in the bordering towns between Lanao del Sur\
        \ and Bukidnon.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8b839b-18c6-4679-9c52-babd0c905817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:45:28.146+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:50.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the group is involved in marijuana cultivation, robbery, and\
        \ gunrunning.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1abc13-4aa7-4dad-b170-0c4e0d34cd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:45:28.147+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:50.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Azurin, police investigation showed that the suspects\
        \ sought refuge in a Lumad community in Kalilangan after staging the shooting\
        \ in Maguing, Lanao del Sur on Feb. 17.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed591e5-1f14-4ca2-9eff-7230e4d25a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:45:28.148+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:50.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ambush perpetrated by unidentified gunmen in Kalilangan, Bukidnon\
        \ left Adiong injured and four of his aides killed. A day after the shooting,\
        \ one of the suspects identified as “Otin” was fatally shot in an armed encounter\
        \ with local police.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c6a0f5-df41-4454-9d3b-1d820fdf3fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:45:28.148+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:50.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/22/suspect-lanao-del-sur-ambush-killed.html">Suspect
        in Lanao del Sur gov ambush killed in clash with police</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cfb0c0-f4e3-4b79-826a-b1a232a8b113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:45:28.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:50.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the PNP also confirmed that business rivalry is among the\
        \ possible motives behind the ambush on Aparri vice mayor Rommel Alameda last\
        \ Feb. 19.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc15c302-f2c1-45ec-b17d-1ff01acaa3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:45:28.150+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:50.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alameda was among the six people killed in a shooting incident that\
        \ took place in Bagabag, Nueva Vizcaya.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a4e3bc-a09c-4614-bd83-724fa8376aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:45:28.150+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:50.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2023/2/19/6-killed-in-Nueva-Vizcaya-ambush.html">
        Aparri vice mayor, 5 others killed in Nueva Vizcaya ambush</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23a674c-2c96-4d83-81f4-fbef5fe7fec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-13T13:45:28.151+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-13T14:40:50.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said it will continue its operations against loose firearms,
        organized crime groups, and disbandment of private armed groups.</p>'
