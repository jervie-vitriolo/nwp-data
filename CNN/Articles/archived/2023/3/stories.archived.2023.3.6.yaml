    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''The Last of Us'' reminds us people are the real monsters in a zombie
      apocalypse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d07721-7170-4e0d-a793-5c59d7d56fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:51:06.122+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:59:34.871+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;As "The Walking Dead" and its progeny
        demonstrated time and again, people -- left to their own devices in a lawless
        society -- become the true monsters during a zombie apocalypse, a point made
        powerfully in the latest episode of "The Last of Us," while demonstrating
        how tough, steely and resourceful the teenage Ellie can be.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2886bf-7355-4b5b-a263-416898047a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:51:06.122+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:59:34.871+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baaa1ba-9c7c-4efd-a6f5-f2864fb64b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:51:06.123+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:59:34.872+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With Joel (Pedro Pascal) still ailing, Ellie (Bella Ramsey) encountered\
        \ David (Scott Shepherd), the leader of a starving community that he presides\
        \ over as its spiritual guide as well as on a more basic level.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e04ab5-8243-4164-ad98-ad2d67faf857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:51:06.123+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:59:34.873+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3551f22b-bb64-4c07-8fb6-b432a588d3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:51:06.123+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:59:34.873+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's hard to trust strangers, I know,\" David said when he first\
        \ met Ellie, assuring her, \"I'm a decent man.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e493c86-14b6-41cb-bc01-16087ec69c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:51:06.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:59:34.874+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdf8fa4-844e-467f-bbc8-2e9b8589596d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:51:06.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:59:34.875+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet despite a pleasant voice and sounding completely reasonable at\
        \ first, David was exposed as a different kind of monster, resorting to cannibalism\
        \ to feed his struggling flock, and eventually trying to sexually assault\
        \ the teenage Ellie, who, thanks to her grit, he saw as a kindred spirit.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeab2969-8c20-4a9e-836c-0dbe15bc7690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:51:06.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:59:34.876+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d66ddb-5a6d-4ced-a725-a46ef23f4f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:51:06.125+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:59:34.886+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In one of the more horrific images the series has produced, first Ellie\
        \ and then Joel witnessed the remnants of what David was relying upon for\
        \ food, with the latter discovering a gruesome locker where bodies were being\
        \ stored.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e316d13-3796-4f4c-92b0-df3aff7bd47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:51:06.125+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:59:34.887+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114d855c-912b-46f5-8348-a9c3bf3c3da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:51:06.126+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:59:34.888+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For her part, Ellie fought back after trading a deer for antibiotics\
        \ in order to help Joel, who recovered enough to torture and kill several\
        \ of David's men in order to find her. She also brilliantly leveraged her\
        \ immunity to the virus as a means of buying herself time when David was about\
        \ to kill her, before cathartically saving herself with a visceral outburst\
        \ of violence.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50891cd-8b64-43ba-a385-ca5bfd794201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:51:06.126+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:59:34.888+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b7d4d6-4c60-4c57-884e-56b1db6d0fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:51:06.126+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:59:34.889+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Almost surely by happenstance, the odd-numbered episodes of the series\
        \ have generally been more memorable than the even ones, a pattern that persisted\
        \ here. These last several chapters have been notable for the gradual evolution\
        \ of the Joel-Ellie relationship, underscored when he finally found her at\
        \ the hour's end, telling the emotionally drained youth, \"It's OK, baby girl,\"\
        \ with a tenderness that stood in stark relief to the brutality on display\
        \ otherwise.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f4c851-59e4-4463-aa13-cb9f516ee6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:51:06.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:59:34.890+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5222513e-a712-4df1-8c06-ef231b7a70cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:51:06.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:59:34.891+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Already a huge success for HBO (which, like CNN, is a unit of Warner\
        \ Bros. Discovery) in terms of viewership and media buzz, the series has one\
        \ more episode to essentially cement its credentials in terms the other priority\
        \ associated with prestige-TV fare: Being remembered when Emmy awards season\
        \ kicks into high gear this spring.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0325b639-a877-4e04-a99b-d81737b5d77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:51:06.128+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:59:34.891+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3400f4-f04e-4ef0-8a85-fff7e8e7da35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:51:06.128+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:59:34.892+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from a rich roster of guest stars, Pascal and Ramsey might
        not have completely closed that deal given the historic hurdles faced by this
        genre on that front; still, with each of these last few hours, they continue
        to build upon what already appeared to be a pretty compelling case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc3df21-49a6-42a2-b939-b812614a06d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:51:06.129+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:59:34.893+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a data-cke-saved-href="https://www.cnn.com/2023/03/05/entertainment/the-last-of-us-episode-8-recap"
        href="https://www.cnn.com/2023/03/05/entertainment/the-last-of-us-episode-8-recap">‘The
        Last of Us’ reminds us people are the real monsters in a zombie apocalypse</a>"</em></p>'
