    'title': 'PCG renews call for modernization as Chinese maritime vessels ‘loiter’
      near Pag-asa Island

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf15fcc-98e0-4c9a-b994-7b4cdbf768dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:34:27.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T23:04:52.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 6) — The Philippine Coast Guard
        (PCG) appealed to lawmakers to pass its proposed modernization law, an official
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de93e189-4bc0-4e4e-8c7c-d7d2d3b439f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:34:27.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T23:04:52.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In that proposed modernization law, we are expecting we can be
        able to procure more offshore patrol vessels, more aircraft and construction
        of more radar facilities,” PCG Spokesperson for West Philippine Sea Commodore
        Jay Tarriela said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e884d77-4f9c-4e50-a387-45cc374a735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:34:27.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T23:04:52.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We also need port facilities, we don’t have dedicated port facilities
        for the coast guard,” he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745749d2-f516-461a-bc3c-5282cd9d933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:34:27.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T23:04:52.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tarriela did not provide information on the possible cost of the modernization
        program.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5948b9-0171-42c8-b575-eb2f8245977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:34:27.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T23:04:52.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On March 4, the PCG monitored the presence of one Chinese Navy ship,
        one Chinese Coast Guard vessel, and some 42 suspected Chinese maritime militia
        vessels “loitering” near Pag-asa Island.'
    '5':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Hindi
        bababa sa 40 Chinese militia vessel ang namataan ng Philippine Coast Guard
        malapit sa Pag-asa Island nitong nakaraang Sabado. Bagama&#39;t hindi na bago
        ang presensiya ng mga maritime vessel ng Tsina malapit sa Pag-asa, kapansin-pansin
        daw ang pagdami ng mga ito <a href="https://twitter.com/TristanNodalo?ref_src=twsrc%5Etfw">@TristanNodalo</a>
        <a href="https://t.co/xHnJ3nzHrW">pic.twitter.com/xHnJ3nzHrW</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1632714968083861505?ref_src=twsrc%5Etfw">March
        6, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbe2352-7ff2-405c-8f6c-bc75a9ce0b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:34:27.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T23:04:52.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f047839-5b1d-47d1-8041-4862312dcdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:34:27.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T23:04:52.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They are within territorial sea of Pag-asa island. They cannot invoke
        right to innocent passage,” PCG Spokesperson for West Philippine Sea Commodore
        Jay Tarriela told CNN Philippines.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fc4e17-c18b-4373-b55b-b280b3424eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:34:27.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T23:04:52.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Those videos would show that they are loitering para ma-drift sila
        sa nearest shoreline,” Tarriela added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f42b477-8fec-4dc5-8bcd-7bb1bc154a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:34:27.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T23:04:52.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Those videos would show that they are only loitering
        so that they can drift to the nearest shoreline]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe19f586-5536-4ef9-b87f-c421d85628a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:34:27.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T23:04:52.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'No fishing activities have been monitored so far, according to the
        PCG official.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373b3204-45a1-4da4-9425-7e67e5ccfef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:34:27.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T23:04:52.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tarriela said the coast guard is monitoring the situation through their
        station in Pag-asa Island. He added that they have yet to approach the Chinese
        vessels.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f8f868-59df-4693-a64f-63e008be48c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:34:27.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T23:04:52.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have to scour a very vast West Philippine Sea so we are just being
        innovative to increase the maritime domain awareness. So, we are asking our
        personnel on the ground to check the situation. If ever the coast guard vessel
        will reach Pag-asa Island, I will assure you our coast guard vessel will challenge
        their presence and try to drive them as well,” Tarriela said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781bcadb-87bc-4929-ba39-6a64f975fe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:34:27.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T23:04:52.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also disclosed that they have already submitted a report to the
        National Task Force on the West Philippine Sea for appropriate diplomatic
        action.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5f37aa-d5b3-4f27-9a0e-775311b34972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:34:27.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T23:04:52.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the local government of Kalayaan Island told CNN Philippines
        that they are no longer surprised by the report that Chinese maritime vessels
        are near the island, but they hope that there will be no escalation or confrontation
        from both sides.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e245acf-746c-49d5-8396-ea0405a772bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:34:27.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T23:04:52.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Sa aming part hindi ho mawawala ang takot, agam-agam, baka sakaling
        magkainitan ba kung may ganong sitwasyon,” Kalayaan Vice Mayor Billy Alindogan
        said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803dfdc2-0644-4869-a4e2-208b8cfee5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:34:27.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T23:04:52.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For our part, we hope that no confrontation will happen
        despite the tense situation.]</p>'
  'House-approves-seafarers-magna-carta':
