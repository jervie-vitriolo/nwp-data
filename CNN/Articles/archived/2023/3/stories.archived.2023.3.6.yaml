      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2023/2/10/Grab-Philippines-TNVS-slots.html">READ:
        Thousands of available TNVS slots futile if gov''t fails to ease processes
