    'stories': []
    'template': '1'
    'title': 'LTFRB’s decision to relax PUV franchise requirements seen to fuel job
      creation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8373c5-98d8-41aa-81a4-201bd13568bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:01:23.785+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-06T13:02:07.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — Transportation
        authorities have dropped the certificate of conformity (COC) as a requirement
        in securing a vehicle franchise, a move seen to fill in faster thousands of
        transport network vehicle services (TNVS) slots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0320db5-ca9d-4f93-ae25-7be0075c3206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:01:23.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-06T13:02:07.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'TNVS CommUNITY representative and TNVS Alliance PH chairperson Aylene
        Paguio welcomed the “favorable” development, saying fewer requirements for
        applicants would mean more jobs for Filipinos.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62769f5d-f90a-4c06-a275-ea2d22e9b5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:01:23.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-06T13:02:07.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would also translate to reliable services for the riding public,
        she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab497e3-b363-4d87-a58c-c54b886db217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:01:23.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-06T13:02:07.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The TNVS CommUNITY is composed of several of the largest TNVS organizations
        in the country, such as TNVS Alliance PH, Transport Vehicle Representatives,
        TNVS Community Council Leaders, TNVS Individual 1 Alliance, Unity of Leaders
        for TNVS Community, the Philippine Metropolitan Transport Group, and the TNVS
        News Community.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6864de75-2eab-4afb-801e-f5327611f086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:01:23.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-06T13:02:07.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Land Transportation Franchising and Regulatory Board (LTFRB) said
        over the weekend that Board Resolution No. 05 series of 2023 removes the COC
        as part of the government’s push for ease of doing business.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb0925-9479-4502-af16-86a3114a2023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:01:23.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-06T13:02:07.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Drivers or operators wanting to secure a franchise from the LTFRB need
        to submit a COC from a mortgage bank or financial institution if the unit
        is encumbered.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f5a7f4-f467-4a51-9883-699fdbfab92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:01:23.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-06T13:02:07.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The LTFRB said the decision to relax the franchise requirement was
        reached after its “careful evaluation,” which found that requiring a COC was
        seen as a “frequent cause of delay or dismissal of applications.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058ec3ba-2d0a-4288-a117-98c25f778b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:01:23.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-06T13:02:07.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In the spirit of R.A. 11032, which was enacted to help simplify and
        streamline requirements to reduce red tape in business transactions in government,
        we hope that removing the COC requirement in a vehicle franchise application
        will help ease the burden among the transacting public and give them more
        convenience in securing that much-needed vehicle franchise," LTFRB Chairman
        Teofilo Guadiz III said in a statement.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c40f86-bfb7-4b8c-b1be-06ce77285829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:01:23.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-06T13:02:07.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB earlier opened 100,000 TNVS slots for Grab Philippines
        following its investment pledge to President Ferdinand Marcos Jr.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443d212f-c3fb-4eb7-b51c-770874c862a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:01:23.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-06T13:02:07.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the company said there was a need to ease requirements to
        speed up the onboarding process.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801e77d7-c2c9-4ab6-af37-cdc2ef77720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:01:23.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-06T13:02:07.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
