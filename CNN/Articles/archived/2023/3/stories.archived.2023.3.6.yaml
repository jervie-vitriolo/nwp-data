  'Oriental-Mindoro-oil-spill-reaches-tourist-spots-DOT--':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-06T21:14:19.000+08:00
    'imagesource': 'jcr:5b632bba-7102-4dda-a4e3-aee1ed024455'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79b497a1-24e7-40e5-877f-6a76244268e1'
    'lead': "The effects of the oil spill in Oriental Mindoro are already being felt\
      \ in marine protected areas, beach resorts, and shorelines of surrounding provinces,\
      \ according to the Department of Tourism, while Malay, Aklan prepares to mitigate\
      \ the possible impact of the spillage if it reaches the tourist island of Boracay.\
      \  \n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-06T21:16:54.505+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-06T21:30:48.296+08:00
    'mgnl:lastActivatedBy': 'syrah'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-03-06T21:29:52.613+08:00
