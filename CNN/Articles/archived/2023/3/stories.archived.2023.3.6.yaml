      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A number of groups began the protest on Monday in protest against the\
        \ public utility vehicle modernization program, including the phaseout of\
        \ old jeepneys.\r"
