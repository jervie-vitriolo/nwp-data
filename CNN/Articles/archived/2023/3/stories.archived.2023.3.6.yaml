    'jcr:uuid': '25898c56-8628-4dd2-99a4-41f3d282eaaf'
    'lead': 'Nearly 200 countries have agreed to a legally-binding ''high seas treaty''
      to protect marine life in international waters, which cover around half of the
      planet''s surface, but have long been essentially lawless.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-06T13:45:31.817+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-06T13:59:29.982+08:00
