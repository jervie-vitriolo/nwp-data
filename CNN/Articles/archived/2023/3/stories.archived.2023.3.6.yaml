      'mgnl:type': 'text'
      'text': "[Translation: Maybe later this afternoon they will resume operations\
        \ because, as you know, our drivers if they do not ply the roads, we are not\
        \ belittling them we are all the same, maybe they will not eat anything later.\
        \ So what should we do?]\r"
