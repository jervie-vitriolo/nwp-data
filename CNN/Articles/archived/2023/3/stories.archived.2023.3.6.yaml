      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Leading property
        developer SM Development Corporation (SMDC) is launching its newest advertising
        campaign, which has a superstar endorser: Korean actor Lee Min Ho.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c91d7a-af20-4229-8527-7952f7b5a7be'
      'mgnl:activationStatus': true
