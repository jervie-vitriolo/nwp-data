      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Prince Harry and Meghan, Duchess of Sussex,
        have received an invite to the coronation of King Charles III -- but the couple
        have yet to confirm if they will attend, the Duke''s spokesperson told CNN
        on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54812337-f1c3-4cd1-aa9b-6d96810c1cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:38:16.613+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:40:38.586+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I can confirm The Duke has recently received email correspondence\
        \ from His Majesty's office regarding the coronation,\" the spokesperson said.\
        \ \"An immediate decision on whether The Duke and Duchess will attend will\
        \ not be disclosed by us at this time.\"\r"
