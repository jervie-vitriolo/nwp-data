  'shell-electric-vehicle-charging-stations':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-06T17:57:11.000+08:00
    'imagesource': 'jcr:6186e9c5-35f0-41d0-8308-75ee7943d058'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6605909d-1de9-495f-ae17-3b7b2adc3e23'
    'lead': 'A global oil group said Monday it would install more electric vehicle
      (EV) charging stations that run on renewable energy, as the government wants
      more EVs on the road.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-06T17:59:14.286+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-06T18:00:00.104+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Shell group to deploy more EV charging stations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64720e58-3542-422b-bef1-e70bd72d5f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T17:59:14.298+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-06T18:00:00.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — A global
        oil group said Monday it would install more electric vehicle (EV) charging
        stations that run on renewable energy, as the government wants more EVs on
        the road.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c21b7f-3db6-49ca-a02a-a3ec25503c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T17:59:14.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-06T18:00:00.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Shell group said in a statement that Pilipinas Shell launched its
        first EV charging point in Shell Mamplasan along the South Luzon Expressway
        in Biñan, Laguna.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b14279e-38aa-4cde-beec-79c7fc770822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T17:59:14.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-06T18:00:00.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It noted that the site is 100% powered by renewable energy (RE) from
        Shell Energy Philippines through a mix of solar and hydro energies.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af59c0e0-21fc-4e72-b568-5177b7ffa305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T17:59:14.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-06T18:00:00.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Shell said the group would install more RE-powered EV charging stations
        in “more locations” to make them accessible to users. Asked how many more
        would be established, the company has yet to reply as of posting.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223f54c5-96d9-4f71-bc98-f523e5e781fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T17:59:14.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-06T18:00:00.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Shell group inked a deal with the Department of Energy in January
        for the pilot study on EV charging stations.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6955f8b9-01b1-4fa5-b6c6-aba00f33a642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T17:59:14.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-06T18:00:00.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It includes the supply, installation, operation, and maintenance of
        the charging stations, and the monitoring and verification of energy sufficiency,
        performance, and savings through RE.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6a502c-37cf-41d9-a7b7-882d6e6e5439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T17:59:14.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-06T18:00:00.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government targets to see a 10% increase in the number of electric
        vehicles by 2040.</p>'
  'pnp-admits-negligence-degamo-assassination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-06T18:00:24.000+08:00
    'imagesource': 'jcr:7c602d98-fcb1-4cdd-9078-8d89eaf55fc5'
