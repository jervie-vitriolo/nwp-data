      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> The country
        saw a total of 913 new COVID-19 cases from Feb. 27 to March 5, the Department
        of Health (DOH) reported on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8d427a-5eda-47c2-9040-1269981755c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T17:32:47.490+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T17:37:53.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its weekly bulletin, the DOH said the daily average number of
        cases was 130.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a70a44d-f0f7-499b-b5d0-f99715c89daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T17:32:47.491+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T17:37:53.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The latest tally reflects a 10% increase from the cases logged during
        the previous week.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6775842-3649-4224-8b1a-ab8994063441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T17:32:47.491+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T17:37:53.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No critical infections were recorded among the new cases, while
        there are 395 critical patients in hospitals, representing 10.9% of the country’s
        total COVID-19 admissions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc7373d-8daa-4a30-96bc-b352fbeab410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T17:32:47.491+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T17:37:53.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Health officials also verified 56 deaths due to COVID-19, including
        six that occurred on Feb. 20 to March 5.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037016a7-94bd-4534-bae7-60ae9eedd414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T17:32:47.492+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T17:37:53.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 5, the nationwide tally stood at 4,077,002 with nearly
        9,000 active cases. At least four million people recovered, while over 66,000
        died.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6edf21b-b19a-45ab-b32f-6cb80806c372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T17:32:47.492+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T17:37:53.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than 73 million people, or 94.61% of the target population, have
        been vaccinated against COVID-19, while 21 million have received booster shots.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e98f8e-2e46-4bf3-872e-c24838ea8d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T17:32:47.492+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T17:37:53.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, around 6.9 million senior citizens, or 79.48% of the
        target A2 group, have been inoculated with the primary doses.</p>'
