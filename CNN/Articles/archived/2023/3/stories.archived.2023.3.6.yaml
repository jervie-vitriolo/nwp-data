      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T09:02:12.397+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an opinion piece for a local website, Kavanagh said: "These fires
        start quickly, grow rapidly, offer little time to escape, consume everything
        in their path, and are very difficult to extinguish."</p>'
