    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce229cf3-f52e-4347-9927-d255a3d7439c'
    'lead': 'The House of Representatives overwhelmingly approved on final reading
      a resolution calling for a constitutional convention (con-con) that would propose
      amendments to the Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-06T20:25:06.842+08:00
