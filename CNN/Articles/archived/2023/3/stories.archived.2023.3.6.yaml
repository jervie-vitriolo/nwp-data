      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a data-cke-saved-href="https://www.cnn.com/2023/03/05/uk/harry-meghan-king-charles-coronation-intl-hnk"
