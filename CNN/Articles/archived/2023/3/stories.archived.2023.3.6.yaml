      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)</strong> – The
        Metropolitan Manila Development Authority (MMDA) said the number coding scheme
        will resume Tuesday after it was suspended Monday because of the transport
        strike.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0f09a1-3d3c-4742-8ec2-ebb7dbc9d42c'
