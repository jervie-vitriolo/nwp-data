      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tama hong mayrooon syang ipinaglalaban pero dapat po pinaguusapan
        ng pangkalahatan, hindi po ‘yung ganon na nagpapasiga lang s’ya dahil s’ya
        yung nagtaas ng kamay ni</em> Leni Robredo <em>nung eleksyon</em>,” Marquez
        said. <em>“Hindi po pwede yung ganon. Pati kami dinadamay</em>.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de96a9a-157f-4a0f-980f-2e0a73cb9ad2'
