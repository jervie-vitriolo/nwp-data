        Oriental Rep. Arnolfo Teves Jr. denied his involvement in the killing of provincial
        governor Roel Degamo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b4c3ae-c0cc-4093-9cb5-0dd8c8d22e70'
