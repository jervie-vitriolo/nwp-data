      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Ferdinand Marcos Jr. <a href="https://www.cnnphilippines.com/news/2023/3/1/marcos-vows-justice-for-adamson-student.html">assured</a>
