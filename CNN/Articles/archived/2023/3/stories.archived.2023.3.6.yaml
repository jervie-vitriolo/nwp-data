  '-Keto-like--diet-may-be-associated-with-a-higher-risk-of-heart-disease':
    'author': 'Carma Hassan, CNN'
    'caption': 'Researchers found that people following a low-carb, high-fat diet
      had double the consumption of animal sources compared to those on a standard
      diet. (Credit: Brent Hofacker/AdobeStock)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-06T08:08:10.000+08:00
    'imagesource': 'jcr:c1b81c1b-4f25-4cf1-9fdb-438f0e884b6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fee78f4c-79ec-4f29-9c51-8591dd68e57c'
    'lead': 'A low-carb, high-fat "keto-like" diet may be linked to higher levels
      of "bad" cholesterol and double the risk of cardiovascular events such as blocked
      arteries, heart attacks and strokes, according to new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-06T08:10:40.152+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-06T08:29:33.684+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-06T08:21:41.768+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''Keto-like'' diet may be associated with a higher risk of heart disease
      - research'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fe702a-1132-47fe-9523-5b2dbf118412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.685+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A low-carb, high-fat "keto-like" diet may
        be linked to higher levels of "bad" cholesterol and double the risk of cardiovascular
        events such as blocked arteries, heart attacks and strokes, according to new
        research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb4ad64-8d30-4bcc-9c6f-6c2d553c6fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.686+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5e9791-e46d-4fe8-8311-5db46d36ff0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.686+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our study found that regular consumption of a self-reported diet\
        \ low in carbohydrates and high in fat was associated with increased levels\
        \ of LDL cholesterol -- or \"bad\" cholesterol -- and a higher risk of heart\
        \ disease,\" lead study author Dr. Iulia Iatan with the Healthy Heart Program\
        \ Prevention Clinic, St. Paul's Hospital and University of British Columbia's\
        \ Centre for Heart Lung Innovation in Vancouver, Canada, said in a news release.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c0fc02-1e8c-45b1-bc09-c0eb12f100ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.686+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f123005-2c26-48b4-89d7-7c0c3cff44bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.687+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the study, researchers defined a low-carb, high-fat (LCHF) diet\
        \ as 45% of total daily calories coming from fat and 25% coming from carbohydrates.\
        \ The study was presented Sunday at the American College of Cardiology's Annual\
        \ Scientific Session Together With the World Congress of Cardiology.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0093e03c-5d7a-44b5-b32e-9c9baf7d2bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.688+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b48ecb-16aa-4632-9b36-903489b53058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.688+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our study rationale came from the fact that we would see patients\
        \ in our cardiovascular prevention clinic with severe hypercholesterolemia\
        \ following this diet,\" Iatan said during a presentation at the session.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0d9428-f76e-4486-9ccf-bd6f47c7c3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.689+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26449b47-40bd-467c-ac47-26fe3fb4a929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.689+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hypercholesterolemia, or high cholesterol, increases a person's risk\
        \ of heart attack or other adverse cardiovascular events.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622b725b-32bb-4cad-8eac-7ebeb85743b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.690+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d0ca6a-f2ef-45d2-83ea-2cede7df4251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.690+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This led us to wonder about the relationship between these low-carb,\
        \ high-fat diets, lipid levels and cardiovascular disease. And so, despite\
        \ this, there's limited data on this relationship,\" she said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684a9af3-d1b2-44de-9044-0d7b12f6fe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.691+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289fcb89-0ee3-44dc-8024-7cc35f929c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.691+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers compared the diets of 305 people eating a LCHF diet\
        \ with about 1,200 people eating a standard diet, using health information\
        \ from the United Kingdom database UK Biobank, which followed people for at\
        \ least a decade.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e029b3-4744-47af-8e9b-b3781ae50231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.691+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71c5586-058a-41bb-ba36-9ba003327177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.691+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers found that people on the LCHF diet had higher levels\
        \ of low-density lipoprotein, also known as LDL, cholesterol and apolipoprotein\
        \ B. Apolipoprotein B is a protein that coats LDL cholesterol proteins and\
        \ can predict heart disease better than elevated levels of LDL cholesterol\
        \ can.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03772440-b80d-4f02-a4a3-fe0b965ade6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.692+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a4a5bf-478b-4828-907e-8a4c96a9df32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.692+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers also noticed that the LCHF diet participants' total\
        \ fat intake was higher in saturated fat and had double the consumption of\
        \ animal sources (33%) compared to those in the control group (16%).\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1290abc6-bf83-4bba-84eb-54ac76ac2aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.692+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc08d06f-f47d-4a42-95d1-6e026df0cf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.693+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"After an average of 11.8 years of follow-up -- and after adjustment\
        \ for other risk factors for heart disease, such as diabetes, high blood pressure,\
        \ obesity and smoking -- people on an LCHF diet had more than two-times higher\
        \ risk of having several major cardiovascular events, such as blockages in\
        \ the arteries that needed to be opened with stenting procedures, heart attack,\
        \ stroke and peripheral arterial disease,\" researchers found, according to\
        \ the news release.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e248485-ac2a-46a9-992b-6fc6f70db651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.693+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c6cc77-a71b-4e79-b9ec-816de39c67da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.693+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers said in the release that their study \"can only show\
        \ an association between the diet and an increased risk for major cardiac\
        \ events, not a causal relationship,\" because it was an observational study,\
        \ but their findings are worth further study, \"especially when approximately\
        \ 1 in 5 Americans report being on a low-carb, keto-like or full keto diet.\"\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccedfb62-f05a-4891-9aab-15b9c5725960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.694+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a5070d-4885-4c5b-b2e4-b37018070dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.694+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iatan said the study's limitations included measurement errors that\
        \ occur when dietary assessments are self-reported, the study's small sample\
        \ size and that most of the participants were British and didn't include other\
        \ ethnic groups.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95a159f-6ebe-46d2-bdda-21a2dffccf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.170+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.695+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb814c5-900d-4848-9d7a-c01cbe53b533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.170+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.695+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study also looked at the longitudinal effect of following the diet,\
        \ whereas most people who follow a keto-like diet tend to follow it intermittently\
        \ for shorter periods of time.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbb48fa-4600-4bf0-9aa6-ec223ae1d7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.171+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.696+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9594470d-ee84-476a-82eb-654bceae8de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.171+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.697+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the participants -- 73% -- were women, which Iatan said is\
        \ \"quite interesting to see, but it also supports the literature that's available\
        \ that women in general tend to follow more dietary patterns, tend to be more\
        \ interested in changing their lifestyles.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77123feb-1619-4edb-8a2a-9eac90999c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.173+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.698+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7080b54-6757-46ff-bc79-5707f7f5e34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.698+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked if there were any groups that were not harmed by following\
        \ a LCHF diet, Iatan said how long people are on the diet and whether or not\
        \ they lose weight \"can counterbalance any LDL elevation.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4aff51-af72-443c-a09d-dd4054456cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.698+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c6f845-6f93-465b-9109-64b4535a2bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.175+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.699+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What matters to remember is that each patient responds differently.\
        \ And so, there's really an inter-individual variability between the response.\
        \ What we found is that, you know, on average, patients tend to increase their\
        \ LDL cholesterol levels,\" she said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226e4147-b169-494a-9546-4752e2719ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.175+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.700+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01c0d82-62e5-483d-81d7-677cfa7885dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.176+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.700+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most health experts say the trendy keto diet, which bans carbohydrates\
        \ to make your body burn fat for fuel, cuts out healthy food such as fruit,\
        \ beans and legumes, and whole grains. In the keto diet, you limit your intake\
        \ of carbohydrates to only 20 to 50 a day -- the lower, the better. To put\
        \ that into perspective, a medium banana or apple is around 27 carbohydrates\
        \ -- the full day's allowance.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fec2785-2b38-477f-bcbf-be79f830a607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.176+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.701+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07799631-03bb-4872-8651-114d36f948a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.702+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Keto is short for ketosis, a metabolic state that occurs when your\
        \ liver begins to use stored fat to produce ketones for energy. The liver\
        \ is programmed to do that when your body loses access to its preferred fuel\
        \ -- carbohydrates -- and thinks it's starving.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7465c800-f864-4f1a-b19d-9781fa06db98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.702+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c62f4d-9725-4bbd-bd6d-abf75c888834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.703+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The keto diet has been around since the 1920s, when a doctor stumbled\
        \ on it as a way of controlling seizures in children with epilepsy who didn't\
        \ respond to other treatment methods.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787a16fb-4b62-479d-a975-b2200f3a2308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.703+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4677e880-ce27-41db-88c6-919a2e303fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.703+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Low-carb diets like keto rely heavily on fats to fill you up. At least\
        \ 70% of the keto diet will be made up of fat; some say it's more like 90%.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2892e84-f6e3-4b07-bf49-6335ddca8e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.180+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.704+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d2b06b-516b-4dcd-b153-59c81ceb1e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:10:40.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.705+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While you can get all that fat from healthy unsaturated fats such
        as avocados, tofu, nuts, seeds and olive oil, the diet also allows saturated
        fats like lard, butter and coconut oil, as well as whole-fat milk, cheese
        and mayonnaise. Eating lots of foods high in saturated fat increases the body''s
        production of LDL cholesterol, which can build up inside the arteries and
        restrict blood flow to the heart and brain.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1879754e-6636-4e90-b0bd-af0ffd5e2959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:21:36.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T08:29:33.705+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2023/03/05/health/keto-low-carb-high-fat-diets-heart-disease/index.html#:~:text=A%20low%2Dcarb%2C%20high%2Dfat%20%E2%80%9Cketo%2Dlike,strokes%2C%20according%20to%20new%20research.">Keto-like’
        diet may be associated with a higher risk of heart disease, according to new
        research</a>."</em></p>'
  'Scooter-lithium-battery-investigated-as-cause-of-5-alarm-Bronx-blaze':
