      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Magkaroon sila ng tenga, makinig sa amin. Hindi kasi biro yung</em>
        harassment <em>na tinatanggap ng mga</em> victim <em>ng</em> OLA. <em>Napakahirap,
        utak ang kalaban, eh</em>. Tortured <em>talaga</em>,” said Rachel.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa531425-2851-48e8-b2c1-1cd12cd5ccae'
