      'jcr:uuid': '5b83363c-0cd2-4d5e-910d-5d6de56d428f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T23:25:58.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:44:15.903+08:00
