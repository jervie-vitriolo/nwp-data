      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fire department tweeted video of the fire igniting. The footage\
        \ appears to be taken from a security camera and shows someone responding\
        \ to the blaze and shifting the scooter before the flames intensified.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14a9f51-ef09-4e64-9ad5-5c2bfd604d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:17:15.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T09:02:12.394+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d48c2b6-965b-4ef0-a0e9-a6459b5edce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:17:15.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T09:02:12.394+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New York City Mayor Eric Adams told Sunday's news conference: \"Our\
        \ real push is to inform the public that something as simple and seen as recreational\
        \ can be extremely dangerous and can take the lives of innocent people. This\
        \ is a real problem we are having in the city.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e54d9b-490b-4179-a8eb-ed39c297974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:17:15.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T09:02:12.395+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a164acf1-ca20-4e8a-9c73-8ea9c6e3bff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:17:15.967+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T09:02:12.395+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adams added, \"A simple battery operated scooter like this, people\
        \ are leaving in their homes, they're leaving in their place of businesses,\
        \ they're leaving in their restaurants, they leave it parked for the most\
        \ part in places that really they should not be parked in.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efdcccc-e85b-406a-a7c3-f0f93429a22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:17:15.967+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T09:02:12.395+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6067a5-2bdb-40d9-ba21-c1e775cb5493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:17:15.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T09:02:12.395+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The video is chilling, when you see how fast this fire started and\
        \ spread, it's just really going to give you a point of pause,\" Adams said.\
        \ He advised the public to only use legal lithium-ion batteries and to not\
        \ place lithium-ion battery devices inside the home.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd6e112-d6db-4400-a88b-db3c349c5de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:17:15.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T09:02:12.396+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f751c8-f65c-470b-9460-3f48be87379a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:17:15.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T09:02:12.396+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fire officials said the blaze has been mostly extinguished but \"pockets\
        \ of fire\" remain. Firefighters will stay on site through the night to make\
        \ sure the fire doesn't escalate.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b363b5da-a762-409d-be45-42804b0b3b18'
