      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jopia said officials saw <a href="https://www.cnnphilippines.com/news/2023/3/3/police-investigation-Salilig-hazing.html">traces</a>
        of possible hazing in a house in Barangay Casile where the incident took place.
        He also revealed that the property was <a href="https://www.cnnphilippines.com/news/2023/3/3/House-linked-to-Salilig-death-owned-by-arrested-frat-member.html">owned</a>
        by one of the six arrested members of the Tau Gamma Phi fraternity.</p>'
