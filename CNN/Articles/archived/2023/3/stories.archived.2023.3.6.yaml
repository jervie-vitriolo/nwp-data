      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marquez also urged the government to allocate funds for public transportation\
        \ if it wants to solve the traffic problem and to provide more affordable\
        \ transport to commuters.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c22c83-26bd-4a78-bf49-2b722f891608'
