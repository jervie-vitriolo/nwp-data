    'template': '1'
    'title': 'House OKs proposed Magna Carta for seafarers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389838d8-984a-425d-9c10-453f43a7df1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:40:22.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:42:48.662+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> With
        304 affirmative votes, the House of Representatives on Monday approved on
        third and final reading a bill that would protect the rights of seafarers
        before, during and after their deployment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73bda05-669f-4700-9c61-89733e293974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:40:22.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:42:48.662+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21ea470-e033-4f62-ac88-7da6608c54f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:40:22.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:42:48.662+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Bill 7325 or the proposed Magna Carta of Filipino Seafarers also\
        \ aims to develop a pool of competent and world-class seafarers through a\
        \ system of education, training and licensing. Four lawmakers voted against\
        \ the measure.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf87924-a0e8-445f-8076-2321a51a46b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:40:22.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:42:48.663+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e83e6-d92c-481d-b478-50fca5426bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:40:22.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:42:48.663+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "HB 7325 covers Filipino seafarers “who are employed or engaged or work\
        \ in any capacity on board foreign-registered ships and Philippine-registered\
        \ ships operating internationally.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7581cbb-5e06-4910-83ff-d9581c884c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:40:22.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:42:48.663+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc8f1be-48f5-4498-a7b8-0eb9e5a9ec0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:40:22.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:42:48.663+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the measure, Filipino seafarers have a right to:\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1cc79e-349b-4f50-8574-b990c510432d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:40:22.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:42:48.664+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79274f9b-762d-44f2-8300-2f675f64ae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:40:22.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:42:48.664+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Safe and secure workplace that complies with safety standards;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb28354-8215-406e-b345-9c6ba19a97a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:40:22.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:42:48.664+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Fair terms and conditions of employment;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24568b8b-f9d1-4de7-ae4b-2059cb43b291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:40:22.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:42:48.664+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Decent working and living conditions on board a ship;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101dad23-50dc-41d0-b24d-a21a9e487d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:40:22.257+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:42:48.665+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Health protection, welfare measures, medical care;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a5ca37-4824-4e51-8980-35c2908b6258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:40:22.257+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:42:48.665+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Self-organization;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81813853-9c7c-4713-9509-74680eedae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:40:22.258+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:42:48.665+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Information about seafarer’s family;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2603f2-1970-45d0-8642-5cd1f9d25068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:40:22.258+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:42:48.665+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Against discrimination;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a385eb0f-df50-44d3-b681-974655d37475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:40:22.259+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:42:48.666+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Educational advancement and training;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c3a2a2-1f7c-485a-9236-e5097df976bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:40:22.259+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:42:48.666+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Relevant information;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6819659d-b5e7-4998-9cb3-84f10ac05c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:40:22.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:42:48.666+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Free legal representation;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4956866a-fb8e-45f5-aaf1-2a7a514a02e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:40:22.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:42:48.667+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Appropriate grievance mechanism;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62670cb-9952-4022-8a61-761a8bce1522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:40:22.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:42:48.667+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Access to communication;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838b4450-dd92-46d1-b3b2-62a11fe077ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:40:22.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:42:48.667+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Fair treatment in the event of a maritime accident;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caf9f9a-d621-4c50-b396-4ca92d4f4e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:40:22.262+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:42:48.667+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Fair medical assessment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cfec02-8906-48ab-b03e-d2c95d95b15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:40:22.262+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:42:48.667+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If passed into law, the Department of Migrant Workers (DMW) would be\
        \ tasked to review and approve the standard employment contract (SEC) to ensure\
        \ its provisions adhere to or protect the rights of seafarers.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e212806-b906-417b-8618-b5dd84e16517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:40:22.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:42:48.668+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ac9cdb-c673-4f46-a573-4b5ec6283d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:40:22.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:42:48.668+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case of a pandemic or endemic, the bill states that seafarers
        should be entitled to “medical care, board and lodging for periods spent by
        a seafarer in quarantine or self-isolation,” as well as “hospitalization and
        medical treatment when the seafarer is sick or infected – until declared as
