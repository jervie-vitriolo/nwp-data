      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lee Min Ho is the lead actor of the Korean drama series \"Boys Over\
        \ Flowers,\" \"City Hunter,\" \"The Heirs,\" \"The Legend of the Blue Sea,\"\
        \ \"The King: Eternal Monarch,\" and \"Pachinko,\" which established him as\
        \ a household name worldwide, including the Philippines.\r"
