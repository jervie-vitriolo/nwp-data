  'We-are-merely--rehabilitating--jeepneys-says-LTFRB':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-06T16:09:16.000+08:00
    'imagesource': 'jcr:36981d54-3269-49d4-b4b3-b29164c54901'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec7810f3-e189-44b3-b101-7a1e5a1d0a9a'
    'lead': 'The modernization program will “upgrade” and “rehabilitate” jeepneys
      instead of phasing them out, the regulator said, as a transport group kicked
      off its protest action by leaving commuters on the streets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-06T16:22:51.866+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-06T17:31:51.539+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-03-06T17:31:25.090+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTFRB: We are merely ‘rehabilitating’ jeepneys'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6840d2d8-80fc-49d5-8b9f-54e92eb7824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T16:22:52.012+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T17:31:51.539+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) –</strong> The modernization
        program will “upgrade” and “rehabilitate” jeepneys instead of phasing them
        out, the regulator said, as a transport group kicked off its protest action
        by leaving commuters on the streets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6634a0da-30a5-41ab-81f3-ecf4a230d2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T16:22:52.012+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T17:31:51.541+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is not more of a ‘phaseout’ but more of an ‘upgrading’ of the jeepneys,”\
        \  Land Transportation Franchising and Regulatory Board (LTFRB) Chairman Teofilo\
        \ Guadiz III said in a press conference Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b612d02-28c0-4105-bf75-39cbce783261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T16:22:52.013+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T17:31:51.541+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are merely rehabilitating the jeepneys and the possibility of a\
        \ phaseout is very remote,” he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e2beae-e720-4cc8-9ce1-3596674a2408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T16:22:52.013+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T17:31:51.542+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guadiz said the LTFRB planned to retain the look of traditional jeepneys,\
        \ but subject to modifications to conform to Philippine National Standards\
        \ (PNS).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f61f2f-e49b-4648-97fe-ef93515ba4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T16:22:52.013+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T17:31:51.543+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the proposed modern jeepney that passed the PNS costs around\
        \ ₱1.3 million, cheaper than the pegged ₱2.4 to  ₱2.6 million during the past\
        \ years.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0481b6-498e-49b8-85a0-d79ebbc65866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T16:22:52.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T17:31:51.544+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, in response to the plea of various transport groups, LTFRB\
        \ previously moved the deadline for the consolidated jeepney franchises from\
        \ June 30, 2023, to December 31, 2023.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f879b74e-ac51-415b-85a2-ea7f549308c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T16:22:52.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T17:31:51.544+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/3/1/ltfrb-jeepney-franchise-consolidation-extension.html">LTFRB
        extends jeepney franchise consolidation until Dec. 31</a></strong> <br> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed83d8d4-6158-4b58-83a1-6e5f731e728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T16:22:52.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T17:31:51.545+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“‘Yung ibang deadlines din para sa completion ng modernization ay i-uurong\
        \ din namin lahat. Effectively, mga 2024 bago makumpleto ‘yung first phase\
        \ ng program na ito,” Guadiz said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240c173b-e14f-4763-8966-acb56878e00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T16:22:52.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T17:31:51.546+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The other deadlines for the completion of modernization\
        \ will also be moved. Effectively, it will be around 2024 before the first\
        \ phase of this program is completed.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772801ee-80b2-4453-8d91-1ae82c2b61be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T16:22:52.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T17:31:51.546+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But despite the deadline extension, LTFRB remained firm that the PUV\
        \ modernization program will push through.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab0feb6-f249-4824-8f51-6d45c4f33734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T16:22:52.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T17:31:51.547+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we can is probably to prolong the enforcement of this modernization\
        \ program para walang maiwanan. [Translation: so that no one is left behind],”\
        \ he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f468c8bb-f417-4e42-a1fe-6650275222c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T16:22:52.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T17:31:51.548+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTFRB added that the government subsidy of ₱260,000 for traditional\
        \ jeepney drivers and operators was readily available.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95121d6-51c4-42e1-8527-93e60eed48be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T16:22:52.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T17:31:51.548+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/transportation/2023/3/5/timeline-the-governments-puv-phaseout-program.html">TIMELINE:
        The government’s PUV phaseout program</a></strong> <br> </p>'
