      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In skipping the strike, Marquez said his group is seeing the efforts\
        \ of government to assist in the modernization process, including consultation\
        \ with stakeholders which was not done during the previous administration.\
        \  \r"
