    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96abfc0-a27b-47fb-b2fd-00a3437a6e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:17:15.957+08:00
