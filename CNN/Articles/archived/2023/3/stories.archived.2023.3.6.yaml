      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f572833-808a-45c8-a721-3bed0d3af52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T10:15:55.243+08:00
      'mgnl:createdBy': 'kristel'
