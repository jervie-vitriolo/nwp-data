      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Humanitarian organization Save the Children said Sunday's fire was\
        \ a \"ghastly reminder that children stuck in the camps in Cox's Bazar face\
        \ a bleak future.\"\r"
