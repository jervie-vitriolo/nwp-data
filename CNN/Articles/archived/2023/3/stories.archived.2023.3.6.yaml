    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-06T13:55:05.436+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Nations', 'oceans', 'high-seas-treaty']
    'stories': []
    'template': '1'
    'title': 'Countries agree historic oceans treaty to protect the high seas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7377eef-99e7-468b-90e4-e529b392f528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:45:32.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T13:59:29.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nearly 200 countries have agreed to a legally-binding
        "high seas treaty" to protect marine life in international waters, which cover
        around half of the planet''s surface, but have long been essentially lawless.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f5ca80-33c9-4824-8c17-2c421cd18ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:45:32.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T13:59:29.985+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agreement was signed on Saturday evening after two weeks of negotiations\
        \ at the United Nations headquarters in New York ended in a mammoth final\
        \ session of more than 36 hours — but it has been two decades in the making.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd741e2-780a-4b47-9ba1-13e63067d50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:45:32.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T13:59:29.986+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The treaty provides legal tools to establish and manage marine protected\
        \ areas — sanctuaries to protect the ocean's biodiversity. It also covers\
        \ environmental assessments to evaluate the potential damage of commercial\
        \ activities, such as deep sea mining, before they start and a pledge by signatories\
        \ to share ocean resources.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa962c8-239c-4bc2-9f5c-c0ba5e37b3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:45:32.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T13:59:29.987+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is a historic day for conservation and a sign that in a divided\
        \ world, protecting nature and people can triumph over geopolitics,\" Laura\
        \ Meller, Oceans Campaigner at Greenpeace Nordic, said in a statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f374072b-1dba-48eb-ba1e-69627975d9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:45:32.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T13:59:29.987+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high seas are sometimes called the world's last true wilderness.\
        \ This huge stretch of water — everything that lies 200 nautical miles beyond\
        \ countries' territorial waters — makes up more than 60% of the world's oceans\
        \ by surface area.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851dc245-949a-4110-99ff-a9cab7866829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:45:32.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T13:59:29.987+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These waters provide the habitat for a wealth of unique species
        and ecosystems, support global fisheries on which <a href="https://unctad.org/meeting/oceans-economy-and-ecosystem-services-sustainable-fisheries-and-coastal-tourism-side-event"
        target="_blank">billions of people rely</a> and are a crucial buffer against
        the climate crisis — the ocean has absorbed more than 90% of the world''s
        excess heat over the last decades.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b9b807-6aef-4208-850b-c79662ba71df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:45:32.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T13:59:29.988+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet they are also highly vulnerable. Climate change is causing ocean
        temperatures to rise and increasingly acidic waters threaten marine life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ccb958-fc5b-4e2a-a5ef-c427a5d7996b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:45:32.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T13:59:29.989+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human activity on the ocean is adding pressure, including industrial\
        \ fishing, shipping, the nascent deep sea mining industry and the race to\
        \ harness the ocean's \"genetic resources\" — material from marine plants\
        \ and animals for use in industries such as pharmaceuticals.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c413c2-7a65-473a-b0b8-c5b0ae8e1d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:45:32.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T13:59:29.990+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Currently, there are no comprehensive regulations for the protections\
        \ of marine life in this area,\" Liz Karan, oceans project director at the\
        \ Pew Charitable Trusts, told CNN.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0725916-4ca8-4369-9e77-10d7aa93b5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:45:32.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T13:59:29.990+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rules that do exist are piecemeal, fragmented and weakly enforced,\
        \ meaning activities on the high seas are often unregulated and insufficiently\
        \ monitored leaving them vulnerable to exploitation.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3624f2e-2f93-4377-96d5-5e7e970426ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:45:32.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T13:59:29.991+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 1.2% of international waters are protected, and only 0.8% are
        identified as "highly protected."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918547fa-6aa9-4523-9982-f0c7fb8b0df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:45:32.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T13:59:29.991+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are huge unmanaged gaps of habitat between the puzzle pieces.\
        \ It is truly that bad out there,\" Douglas McCauley, professor of ocean science\
        \ at the University of California Santa Barbara, told CNN.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30172ff-685b-4481-bb21-9258197e817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:45:32.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T13:59:29.992+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new oceans treaty aims to fill those gaps by providing the legal\
        \ force to create and manage marine protected areas in international waters.\
        \ Experts say this will be vital for meeting global biodiversity pledges nations\
        \ made at COP15, the UN Biodiversity Conference in Montreal in December.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417b0f3e-eabd-46bb-855c-253563075d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:45:32.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T13:59:29.993+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A successful treaty "will help us achieve the goal of conserving
        or protecting at least 30% of the global ocean by 2030," Monica Medina, the
        US Assistant Secretary of State for Oceans and International Environmental
        and Scientific Affairs, told CNN by email.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5f41cf-f34b-4290-b87e-ecf73c7b9da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:45:32.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T13:59:29.993+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agreement of the oceans treaty marks a process that started around\
        \ two decades ago(https://www.highseasalliance.org/high-seas-alliance-timeline/).\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae9a7c4-7bf3-4c58-9472-ee3049f81632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:45:32.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T13:59:29.994+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Back in 2004, the UN set up an ad hoc group to discuss ocean protection.\
        \ It wasn't until 2015, that the organization adopted a resolution to develop\
        \ a binding oceans treaty and, after years of preparatory talks, negotiations\
        \ began in earnest in 2018.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e904df31-067c-4319-a531-8d1d6dcc368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:45:32.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T13:59:29.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It has been a long arc from the first time the question was raised,\
        \ to where we are now,\" Karan said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ef8319-f867-4e01-84bb-322edb6049f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:45:32.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T13:59:29.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many had hoped that 2022 would be the breakthrough, but talks in August\
        \ — the second round that year — ended in failure.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d55b6a-863b-462e-a624-1b74f072fa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:45:32.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T13:59:29.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These latest negotiations were billed as a final chance for the world's\
        \ oceans.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca1b19d-54e9-4ff8-b908-d7e5c6b1d8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:45:32.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T13:59:29.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were points during the negotiations where some worried that agreement\
        \ would never happen, as conflicts threatened to derail talks. \"It's been\
        \ a bit of a roller coaster ride,\" said Karan.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427ff0bb-2ab8-4dbb-911c-8eedc7ad025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:45:32.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T13:59:29.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Major sticking points included nailing down the processes for creating\
        \ marine protected areas and ensuring costs and benefits were shared equitably\
        \ -- especially as many developing countries may not have the technology or\
        \ capacity to do their own scientific exploration of the high seas.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890fee81-0914-452e-af6a-1f093bf3d7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:45:32.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T13:59:29.998+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But after a grueling final session, the talks ended late Saturday night\
        \ with an agreement.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc187075-cb5f-4551-8708-a17595543ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:45:32.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T13:59:29.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We praise countries for seeking compromises, putting aside differences\
        \ and delivering a treaty that will let us protect the oceans, build our resilience\
        \ to climate change and safeguard the lives and livelihoods of billions of\
        \ people,\" Greenpeace's Meller said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e0a4bd-b199-47ab-87d5-7ada80c564de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:45:32.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T13:59:29.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Countries now have to formally adopt and ratify the treaty. Then the\
        \ work will start to implement the marine sanctuaries and to attempt to meet\
        \ the target of protecting 30% of global oceans by 2030. \"We have half a\
        \ decade left, and we can't be complacent,\" Meller said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54016e46-1c5a-403c-a62d-8174ed64acb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:45:32.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T13:59:30.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If we want the high seas to be healthy for the next century we have\
        \ to modernize this system -- now. And this is our one, and potentially only,\
        \ chance to do that. And time is urgent. Climate change is about to rain down\
        \ hellfire on our ocean,\" McCauley said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dfdbfd-9015-4c6a-9140-6d25346e7837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:45:32.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T13:59:30.001+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/04/world/un-oceans-treaty-biodiversity-climate-intl/index.html"
        target="_blank">Countries agree historic oceans treaty to protect the high
        seas</a>."</em></p>'
