    'lead': 'Another suspect in the killing of Negros Oriental Governor Roel Degamo
      on Saturday was arrested, while authorities are hunting down five more.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-06T15:26:27.680+08:00
