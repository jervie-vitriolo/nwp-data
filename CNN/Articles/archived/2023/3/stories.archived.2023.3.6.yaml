      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c835de-c8b0-40a5-a03b-aa8f62181370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:38:16.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:40:38.589+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coronation will see three days of celebrations across the country\
        \ in which the public will be invited to participate.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741d0397-ea0a-4bf6-a25b-fd333062ed9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:38:16.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:40:38.589+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2484e5-b7c2-48d1-8572-a866366e1582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:38:16.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:40:38.590+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Buckingham Palace said the coronation itself will be \"a solemn religious\
        \ service, as well as an occasion for celebration and pageantry,\" that reflects\
        \ \"the Monarch's role today and look towards the future, while being rooted\
        \ in longstanding traditions.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9d3e35-d93a-4f4c-b173-2b1650e59aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:38:16.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:40:38.591+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9603c2b9-d609-4fab-8ce0-9def082d54cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:38:16.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:40:38.591+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That line has been interpreted by experts as a hint that Charles' coronation\
        \ will be different and more subdued than the one his late mother experienced\
        \ seven decades ago, with a shorter ceremony and amendments to some of the\
        \ more feudal elements of the ritual.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9f228d-f4d8-4e2b-aa45-2c8b0b353deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:38:16.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:40:38.592+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38d92ff-af8a-4c2c-a187-7d7c75df9432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:38:16.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:40:38.593+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At this point, the palace has not specified which members of the family\
        \ will appear in a procession from Buckingham Palace to Westminster Abbey,\
        \ and on the balcony of the palace at the end of the day alongside the King\
        \ and Queen Consort.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcad600-8bc1-47e9-99d6-2fc96500a287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:38:16.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:40:38.593+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b8e84d-2f30-45a7-9f2a-237c6fd7ea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:38:16.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:40:38.594+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It follows Prince Andrew's continued exile from public life as a result\
        \ of historical sexual abuse allegations and the publication of Prince Harry's\
        \ memoir, which railed against his family.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497caebe-a14b-40c6-b4a3-8658c949e32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:38:16.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:40:38.594+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bef164d-acd5-4aa4-b33a-136bda90ccdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:38:16.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:40:38.595+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harry has previously declined to be drawn on whether his family will\
        \ return for his father's coronation.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10202115-9b41-4159-a981-638423b2b124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:38:16.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:40:38.596+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bdce15-dad9-4b59-87d7-5f389f0f6ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:38:16.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:40:38.597+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The door is always open,\" he said in a January interview with Britain's\
        \ ITV to publicize his book. \"The ball is in their court. There's a lot to\
        \ be discussed and I really hope that they're willing to sit down and talk\
        \ about it.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d50f3f-3f7b-4234-9684-8a7bba35d2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:38:16.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:40:38.597+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bda9f70-789a-49e5-aaa7-9e76d49b59a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:38:16.621+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:40:38.598+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, the spokesperson for the Duke and Duchess of Sussex told\
        \ CNN the couple had been asked to vacate Frogmore Cottage, their official\
        \ UK residence.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd97d0e-cd68-4263-8e31-cea12c2c22a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:38:16.621+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:40:38.598+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6896757-79c9-41c0-b582-8d18695dcbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:38:16.622+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:40:38.599+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace said Wednesday it would be offering no comment.
        A royal source told CNN that any such discussions would be a private family
        matter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb23bef-962c-4ad1-a866-f8cf5721e625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:38:16.623+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T11:40:38.599+08:00
