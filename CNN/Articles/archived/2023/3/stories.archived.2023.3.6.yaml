      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tanker was located 7.5 nautical miles from Balingawan Point, facing\
        \ Pola Municipality in Oriental Mindoro, Dolor said during a press briefing\
        \ on Monday.\r"
