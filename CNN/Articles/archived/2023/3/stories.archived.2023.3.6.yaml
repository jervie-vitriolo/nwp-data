    'lead': 'People -- left to their own devices in a lawless society -- become the
      true monsters during a zombie apocalypse, a point made powerfully in the latest
      episode of "The Last of Us," while demonstrating how tough, steely and resourceful
      the teenage Ellie can be.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-06T11:51:06.106+08:00
