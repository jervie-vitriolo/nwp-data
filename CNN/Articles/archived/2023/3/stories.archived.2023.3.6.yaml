  'crippling-lure-of-online-lending-apps':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'caption': 'Online lending apps need little paperwork yet charge exorbitant interest
      rates, which Filipinos in financial need are willing to risk just to cover their
      bills. But as soon as you fail to pay back, terrible things can happen.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-06T17:39:12.000+08:00
    'image': 'jcr:6f23ba0e-53e4-4a2b-9b5a-f84526e6c58e'
    'imagesource': 'jcr:6f23ba0e-53e4-4a2b-9b5a-f84526e6c58e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '361e4d00-91b8-442e-ac99-11a0c5678643'
    'lead': 'Online lending apps need little paperwork yet charge exorbitant interest
      rates, which Filipinos in financial need are willing to risk just to cover their
      bills. But as soon as you fail to pay back, terrible things can happen.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-06T20:36:33.818+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-07T19:56:09.835+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '2'
    'title': 'The crippling lure of online lending apps

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee759a34-e000-4761-bc22-ec33e9716154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines —</strong> It all starts innocently enough
        -- an advertisement on your newsfeed or a text message from an unknown number
        informing you that you have been approved for a loan. For those in dire financial
        straits, they’re heaven sent.</p>'
    '60':
      'image': 'jcr:17fe01a8-320b-4d7e-850f-8214a58a495e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24670ca-5af0-4ca4-971a-70cb45096b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T21:03:53.243+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c26afc-b422-4f61-89e4-7b998f35967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T21:03:53.245+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online lending apps (OLAs) promise instant cash loans with very
        minimal requirements and are processed entirely on a smartphone, typically
        within a few minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3ec7e6-2268-484b-9509-a5d0b592d507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Applying for a loan is as simple as filling out a personal information
        form with a working cell phone number, submitting a valid ID, and taking a
        selfie. The final step is to agree to all of their terms and conditions, which
        often include access to one’s contacts.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6399f74f-1635-4f66-8a14-9677b6ebd915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.832+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With the accessibility of OLAs, some desperate people would be willing
        to take a chance, oblivious to the nightmare that is about to unfold, as told
        by hundreds of loan takers. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c740ab-685c-493f-9085-905d86590569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.832+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1c7815-ad0a-4584-9161-c52e7c64101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.832+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I didn’t know the gravity of what’s going to happen,” said Ace,
        a technical support expert for a BPO company, who experienced monetary stress
        and resorted to OLAs. He recalled feeling embarrassed and hesitant to borrow
        money from relatives and friends when he saw an OLA advertisement on Facebook
        in December 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a8818a-9658-4dfb-a60e-fb765dbee115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.832+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakita ko yung</em> ads. <em>Nag-o</em>-offer <em>daw sila
        ng</em> loan… I tried <em>kasi nga ang nakalagay sa</em> advertisement <em>nila</em>
        is you can get this [amount of] money, 10% interest, and you pay it for 180
        days. <em>Siyempre kailangan ko ng pera, kailangan ko mag-pay ng</em> bills,”
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2b9728-d330-4e9b-8961-0714bbbfe7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.833+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e47e5ef-0cf2-4fbb-af7d-321a23eadf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.833+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I saw the ads. They said they were offering a loan...I
        tried because what was written in their advertisement is, you can get this
        [amount of] money, 10% interest, and you pay it for 180 days. I absolutely
        needed money, I needed to pay bills.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d3b752-c4b9-47b0-b3b7-a4c6a1a91bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.833+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89fe5ed-7b04-4cc5-8524-7f8609c9f125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.834+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ace breezed through the process without a hitch and accepted all conditions
        “out of requirement” so that the online lender could deposit the money into
        his bank account. He was approved for a principal amount of ₱2,500 and received
        around ₱1,200, nearly 50% was deducted for the processing fees and other charges.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e61566-207b-4f70-8ca6-02728ee5885e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.834+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Contrary to the advertised maximum loan term of 180 days, Ace claims
        the OLA only gave him seven days to refund a total of ₱2,800. He pressed on
        out of desperation.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c6f424-b209-45ea-823f-610fae0ff537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.835+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mas malaki pa yung interes mong babayaran kaysa sa nahiram
        mo.</em> At first I was hesitant, <em>kasi wala na eh, na-</em>click <em>ko
        na eh</em>, and I was not looking at the rules <em>kasi yun nga, dun sa</em>
        advertisement, <em>nakita ko</em> 180 days. Suddenly, seven days<em> lang
        pala</em>,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e18fca-bcf9-47e2-8dc4-274ed74f5944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.835+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abbb37b-b00e-4bdd-ab57-44d4aeaf7dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.835+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The interest you will pay is more than what you have
        borrowed. At first I was hesitant, but I''ve already clicked it, and I wasn''t
        looking at the rules because, in the advertisement, I saw 180 days (loan term).
        Suddenly, it''s only seven days.] '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a038f24-2af3-4b79-b794-16d6928528bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Securities and Exchange Commission (SEC) in <a href="https://www.sec.gov.ph/pr-lcfc/sec-implements-interest-rate-cap-on-loans-offered-by-lending-financing-companies-their-online-lending-platforms/#gsc.tab=0">March
        2022</a> complied with the Bangko Sentral ng Pilipinas’ (BSP) directive and
        placed a cap on interest rates on loans made by lending and financing companies,
        as well as their OLAs. For loans of ₱10,000 and below with a duration of up
        to four months, it set the maximum nominal interest rate at 6%, or around
        0.2% per day, and the effective interest rate at 15%, or roughly 0.5% per
        day.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b0cf5d-7e24-448e-afe7-9a719a4664b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When she found her grandchildren were without milk or diapers, Rachel,
        a mother and a city hall employee, realized she was in a monetary bind and
        had no one to turn to for help.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645e9384-a6ef-4282-90ef-ad22a00935ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Ace, she found an OLA advertisement on social media and took
        the risk despite the exorbitant interest rate. “<em>Unang</em> try ko, <em>malaki
        pala yung tubo nila pero hindi ko na ininda kasi kailangan, eh</em>,” she
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c199445e-daf8-4a00-a319-f498299a7c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Both Ace and Rachel were able to make payments for the first few weeks.
        They said their worst nightmare started when they couldn’t pay anymore due
        to the mounting interest.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded09379-3e31-4223-b667-31c3d9cb4187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Persistent calls and text messages bombarded them from morning to night.
        They remembered that most contained threats, curses, and accusations intended
        to force them to pay.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d0d9b8-c2f8-4949-ac33-ef218c9528a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.838+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, Ace recalled receiving a message, from another OLA
        informing him that he has an approved loan. The same thing happened to Rachel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d85537-1fd2-40d0-9c8f-fe22c06662e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.838+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was panicking.<em> ‘Di ko na alam gagawin ko…May nag-</em>text<em>
        sa ‘king OLA, ang sabi, ‘Kapos ka ba sa</em> budget?’ So <em>kinuha ko</em>.
        Hanggang sa nagpatong-patong na siya,” said Ace.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4111f407-c100-48bb-93b6-0b647ceaebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.839+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung isang</em> OLA, <em>para mabayaran ko, kailangan ko humiram
        sa tatlo</em> [To pay my loan in one OLA, I had to borrow from three],” Rachel
        said, recalling how her list of OLAs racked up to 50 after settling her loan
        one app at a time. Rachel’s loans from all the lenders swelled to around ₱200,000.</p>'
    '62':
      'image': 'jcr:63993e3c-4d15-4f40-bf88-28758174b467'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd26044d-6c98-4b97-825c-7854d3e21a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T21:03:53.249+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5335ede-acc2-4de8-8f15-55982f28955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.840+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The threatening messages, according to Ace and Rachel, kept them from
        showing up for work and took a toll on their mental health. They said most,
        if not all, collectors took it a step further and text-blasted the rude messages
        to their contacts to further humiliate them.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1648dc5c-661f-4054-ae8a-2e0feeeb73d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.841+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I tried to explain…but they did not listen. They blocked me, they
        stopped talking to me.<em> ‘Yung</em> effect <em>niya</em> talaga, it’s very
        big in terms of how I was treated after,” Ace said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c6add5-d261-49a9-a145-2676f8a8e54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.841+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collectors'' atrocious tactics went beyond just leaving messages.
        Rachel remembered waking up and seeing her photo posted on her hometown’s
        online buy-and-sell groups under a slew of incriminating titles, such as “scammer”
        and “<em>magnanakaw</em>.” The photo, posted through a fake social media account,
        was the selfie that she submitted as part of most OLAs’ verification process.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0920be8-73a0-4db4-8e1b-5961cb8548e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.842+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ace claimed some collectors would go as far as to create group chats
        with the borrower’s Facebook friends to embarrass them, which he said he had
        endured. Rachel said she knew of a friend who received a coffin-like box to
        humiliate and harass her. '
    '63':
      'image': 'jcr:8f54e345-306c-4bcd-939a-3aedc22c3154'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0091c8f9-77ec-44ed-870b-724445fd9bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T21:03:53.251+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd2d252-f8c3-430f-ad39-0e3437a9a045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.843+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC earlier said it was aware of the practice of lending companies
        in engaging the services of third-party service providers in “their effort
        to avoid liability for client harassment, by invoking the latter’s separate
        juridical personality,” after it received complaints against lending companies
        allegedly “harass[ing] borrowers and employ[ing] abusive, unethical, and unfair
        means to collect debts.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc22155-84cd-42d5-b120-14b4764a72cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.843+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that, it <a href="https://www.sec.gov.ph/mc-2019/mc-no-18-s-2019-prohibition-on-unfair-debt-collection-practices-of-financing-companiesfc-and-lending-companieslc/#gsc.tab=0">prohibited
        unfair debt collection practices</a>, such as the use of threat of use of
        violence or other criminal means; the use of obscenities, insults, or profane
        language; disclosure of a borrower’s personal information; and contacting
        the persons in the borrower’s contact list.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc8cb92-b0be-4c70-9c0f-38236bfa7c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2021, the National Privacy Commission (NPC) ordered the
        <a href="https://www.privacy.gov.ph/2021/08/privacy-commission-orders-immediate-takedown-of-four-online-lending-apps/">immediate
        takedown</a> of four OLAs over “various complaints of unauthorized personal
        data that resulted in harassment and shaming of borrowers.” The commission
        noted that the apps were engaged in “irrelevant, unnecessary, and excessive
        harvesting of personal and sensitive information without borrowers’ free and
        informed consent.” As a result, technology giant Google removed the apps from
        the Google Play Store.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1f4d4a-d1cd-4832-b0c8-2d0f5d6d8f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2022, the SEC <a href="https://www.sec.gov.ph/pr-lcfc/sec-advances-crackdown-on-illegal-online-lending/#gsc.tab=0">cracked
        down further on illegal online lending</a> by tightening its measures and
        creating a task force to handle OLA-related complaints after it discovered
        that some online lending corporations operated unregistered OLAs, violating
        the Lending Company Regulation Act. Google then required developers offering
        personal loans to submit a <a href="https://www.sec.gov.ph/pr-lcfc/in-line-with-secs-recommendation-google-play-introduces-new-screening-process-for-loan-apps-in-the-philippines/#gsc.tab=0">Personal
        Loan App Declaration</a>, stating that they are registered with and duly licensed
        by the SEC to operate an OLA.&nbsp;</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180cfbf0-c0f2-4bdf-ab12-6107d4448f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.845+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2023, the SEC, together with Google, removed <a href="https://www.sec.gov.ph/pr-2022/sec-stamps-out-unregistered-online-lending-apps/#gsc.tab=0">33
        unregistered OLAs</a> from the Google Play Store. To date, the commission
        said it has revoked the certificates of registration of 2,084 lending and
        financing companies and canceled the certificates of authority or licenses
        of 39 financing and lending companies due to various violations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf82d746-8972-4089-9f6d-bfab7e0426db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.846+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Relief</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b13b28e-d47e-4768-9661-a8b1446060b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.846+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Like many online users, Ace and Rachel combed social media to seek
        solutions to their life-wrecking problem. A single search led to hundreds
        of Facebook groups with the number of members reaching thousands. They learned
        that they were not alone and that was consoling enough for them.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c129aa36-ee22-4910-acf0-16377c4c73e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.847+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nung nalaman ko na hindi lang pala ako yung may ganoong</em>
        experience -- I don’t know if millions, probably hundreds, thousands na victims
        -- <em>medyo nabuhayan ako,</em>” Ace said. “The fact <em>na alam mo sa sarili
        mo na</em> you were not the only one, <em>doon pa lang malaking bagay na ‘yun</em>.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece8c15e-62ea-4f37-ac10-09160e2937d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.847+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecb03bb-57b9-416c-9de9-cf51a0a4c03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.848+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: When I found out that I was not the only one who had
        such an experience -- I don''t know if millions, perhaps hundreds, thousands
        of victims -- I felt a little bit relieved...The fact that you know that you
        were not the only one, that''s a big thing.]'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28fe217-1862-4f7f-a2e9-c0229d00e74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.848+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ace recalled how he first began sharing his knowledge and what he had
        done to make his life a little bit easier, like telling his relatives and
        friends of his situation beforehand, setting his social media accounts to
        private, and changing his phone number. Before he realized it, he was getting
        multiple messages a day from people asking him for advice after his comments
        gained traction.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d88dd6-aa06-4ccc-9481-d954e0720b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.849+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He created a group chat, which initially had a handful of people who
        were supportive of one another and shared common experiences. The group grew
        and would soon have hundreds of members. They would help each other in reporting
        malicious posts from fake accounts containing their photos.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16813b24-614c-4d87-a3ca-1603294606a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.850+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Every day, nagru-</em>run <em>kami ng</em> search [<em>ng pangalan]
        sa</em> Facebook… <em>Iniisa-isa namin kung meron nang</em> <em>lumabas. ‘Pag
        may nakita kami, siguro mga</em> five a day, <em>sine</em>-send <em>namin
        sa</em> group chat,<em> ‘Oh, paki</em>-report <em>itong</em> post <em>na ‘to,
        pati yung</em> account <em>para matanggal.’ Lahat tayo may ginagawang trabaho</em>
        every day. You will not have the time to check it every now and then,” he
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fe469d-6c78-4ae2-b52b-d25b2d5538a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.850+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ef9a3b-69e7-4c7d-8b0b-db5e1afcd5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.851+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Every day, we run a search of every member''s name on
        Facebook... We do it one by one. Once we see a post about them, maybe five
        a day, we send it to the group chat, ''Please report this post, as well as
        the account so it can be deleted.'' We all have work to do every day. You
        will not have time to check it every now and then.] '
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a844c1c-c505-478c-bfb0-c4d996b3c220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.852+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rachel, who also asked help from Ace, was astounded when she joined
        the group chat. She discovered that online lending apps prey on anyone, regardless
        of social class or profession.'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e144c5a8-cd30-4d67-acab-9c57fc0d7fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.852+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May mga</em> teachers, <em>may pulis, may mga propesyon… Kung
        nagawa nilang manghiram sa OLA, so makatwiran rin kung bakit ko nagawa. Dumarating
        talaga sa point na talagang kailangan,</em>” she stressed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20730dd8-2eb5-4e8f-935d-6f5473201c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.853+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8953f727-1546-4599-b2d7-4d2802edfce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.854+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: There were teachers, there were policemen, there were
        professionals... If they all needed to borrow from OLA, then what I did was
        also reasonable. It’s really just being in dire need.] '
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f80f131-3588-42a4-b19d-ca1ca1247961'
      'mgnl:activationStatus': true
