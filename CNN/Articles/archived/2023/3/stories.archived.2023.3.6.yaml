      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biñan City police chief PLtCol Virgilio Jopia said authorities have
        filed charges against the six fraternity members linked to the death of Salilig
        and injuries of complainant Roi Osmond dela Cruz for violating the Anti-Hazing
        Act of 2018.</p>'
