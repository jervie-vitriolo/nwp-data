    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6174e7-0280-4e90-b144-6bdd78680b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:17:15.965+08:00
