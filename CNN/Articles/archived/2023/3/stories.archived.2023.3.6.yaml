    'stories': []
    'template': '1'
    'title': 'Marcos: Identify ''hotspots,'' find illegal firearms to stem violence
      amid killings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d32438-6413-43af-8d4f-dee655e116db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:09:16.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T20:50:37.442+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — President
        Ferdinand Marcos Jr. ordered law enforcement officials to seek out "hot spots"
        to stop violence after attacks on local government officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef386e8-5d58-470f-9473-aba617aaf5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:09:16.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T20:50:37.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinabi ko sa ating</em> (Interior) Secretary (Benhur) Abalos
        and PNP is to now make an examination <em>kagaya yung ating ginagawa kapag
        darating ang eleksyon kung saan ang</em> hotspot. <em>Sabi ko gawin niyo uli
        ngayon.</em> Don''t think of the elections first. But think <em>kung ano yung
        mga</em> hotspot n<em>a mainit na mga lugar at tingnan natin,"</em> Marcos
        said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4278b1cb-5fcf-4ea2-8d03-a225e8cbac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:09:16.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T20:50:37.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I told our Secretary Abalos and PNP to make an examination\
        \ similar to what we do when elections are nearing to determine the hot spots.\
        \ I told them to do it again now. Don’t think of the elections first. Think\
        \ instead of where the hot spots are so we can take a look at them.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2057f0c1-a335-4fb9-807e-d726833676f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:09:16.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T20:50:37.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president briefly spoke to the media after witnessing the signing\
        \ of a memorandum of agreement on the Kapatid Angat Lahat Agri Program (KALAP).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d971a4b-3a6c-42e9-abf6-1e81b1121c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:09:16.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T20:50:37.446+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also said getting rid of illegal firearms would lead to fewer\
        \ crimes.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baf6f85-a641-4f4b-a88b-d2fdd82222fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:09:16.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T20:50:37.446+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> usual <em>naman talaga na dapat gawin diyan ay hanapin
        ang</em> illegal <em>na</em> firearms. <em>Basta kakaunti ang</em> illegal
        firearms, <em>kakaunti ang ganyang klaseng krimen. Yung mga</em> private army
        <em>na ganyan, kailangan talaga i-dismantle lahat ''yan.</em>" he added</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b1affd-cf45-4804-ad6a-c14084598d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:09:16.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T20:50:37.450+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What usually needs to be done is to look for illegal\
        \ firearms. As long as there are a few firearms, there will be fewer of these\
        \ types of crimes. These illegal armies, they have to be dismantled.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9948640-0d9c-49f9-8b07-8c76ace7428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:09:16.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T20:50:37.452+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Unacceptable''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92180c5d-3dcf-40aa-ae92-60e4c26f8c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:09:16.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T20:50:37.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also spoke about the killing of Negros Oriental Governor Roel\
        \ Degamo in broad daylight inside his residential compound in Brgy. San Isidro\
        \ in Pamplona, Negros Oriental.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1574f22b-901e-4eec-9b9f-9b491df27548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:09:16.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T20:50:37.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The killing of Governor Degamo is entirely unacceptable and it will\
        \ not stand. This cannot go unpunished,\" the president said, adding that\
        \ the killing was \"particularly terrifying.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf700758-19e0-4976-afb6-8d9b8933f624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:09:16.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T20:50:37.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnnphilippines.com/news/2023/3/6/suspects-negros-oriental-governor-murder.html"
        target="_blank">fifth suspect</a> in the killing was arrested, Philippine
        National Police (PNP) chief Rodolfo Azurin Jr. said on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea23ae4-84dc-4cce-8f7e-6c6b720b7d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:09:16.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T20:50:37.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four suspects are now detained, while one was killed in an armed encounter\
        \ hours after the shooting of Degamo.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551b6c40-7d9e-416d-b825-0d863c1ceff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:09:16.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T20:50:37.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said the assassination was \"purely political.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afca374-7711-4171-98fe-de5b468bd798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:09:16.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T20:50:37.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we are looking and getting all the best intelligence
        we can from our people on the ground to tell us where the places we should
        be looking at. Where do we need more people, where do we need more personnel,
        who are the personalities involved, etc., all of these things? So we get a
        good read on the intelligence," he said.</p>'
