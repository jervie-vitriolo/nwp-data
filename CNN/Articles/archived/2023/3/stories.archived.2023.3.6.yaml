    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec2ad3d-df8b-4e72-bc1a-587e0424a4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:08:44.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T22:15:53.124+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — The Canadian
        government has expressed openness to work together with the Philippines for
        a possible maritime and military cooperation in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecdf696-dd47-44a1-b5fb-e66413df6519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:08:44.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T22:15:53.125+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with reporters on Saturday, the Canadian Minister of\
        \ International Development and former defense chief Harjit Sajjan said they\
        \ have expressed a number of times their support to the country regarding\
        \ the disputed waters.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77824e8a-4b54-4f70-8b80-82bb4ba5965a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:08:44.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T22:15:53.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The security situation is something we know extremely well in the\
        \ region and that’s something Canada has been very vocal especially when it\
        \ comes to sovereignty over the West Philippine Sea,” Sajjan said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8551c7c-2ac2-4659-a63f-338e04224184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:08:44.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T22:15:53.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sajjan said Canada is committed to support security partnerships in\
        \ the Indo-Pacific region.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc252a3a-bb5a-449b-8e29-59ab21a96570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:08:44.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T22:15:53.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Part of the Indo-Pacific strategy is enhancing security support within\
        \ this region,” Sajjan said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4047310c-133b-4247-a0f8-90636416f69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:08:44.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T22:15:53.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We actually increased our presence and more importantly our consistent\
        \ presence in the region,” he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469663fc-d237-4856-9499-f27d27297223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:08:44.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T22:15:53.129+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs announced last week that it is now\
        \ crafting guidelines for combined maritime exercises including joint patrols\
        \ with regional partners.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9e705c-7256-4f1b-85d5-4524809ac3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:08:44.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T22:15:53.129+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“GPH (Government of the Philippines) is in the process of crafting\
        \ guidelines for the conduct of combined maritime activities in the WPS, including\
        \ joint patrols,” the DFA said in a statement.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce387240-2868-45f2-977e-7dd605ead096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:08:44.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T22:15:53.130+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Operational details, including on the possibility of engaging other\
        \ regional partners, will be part of PH-US discussions,” the DFA added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bf558b-8106-421a-92aa-2b84d73dc480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T22:08:44.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T22:15:53.130+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the United States, both Australia and Japan have also
        expressed interest in collaborating with the Philippines to hold joint patrols
        in the West Philippine Sea.</p>'
