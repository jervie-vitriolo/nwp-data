      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“‘Yung mga foreign affairs secretary namin ay mag-uusap tungkol dyan,\
        \ kung anong pwede pa nating gawin,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b80e26-933a-4991-9c58-845c4d36d537'
      'mgnl:activationStatus': true
