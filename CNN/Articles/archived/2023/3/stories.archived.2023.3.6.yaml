      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least seven people have been injured
        in a five-alarm fire in the Bronx neighborhood of New York City thought to
        have been caused by a lithium-ion battery, according to fire officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211f08cb-6bfb-4267-bb4c-674910e4fd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:17:15.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T09:02:12.388+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aa215a-fd91-4dd3-a6d9-ef406492757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:17:15.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T09:02:12.388+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A civilian and an emergency services worker were seriously injured,\
        \ and five firefighters received minor injuries, the New York Fire Department\
        \ told CNN Sunday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09ff55e-f0a5-4e48-bfb6-89b6f0667d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:17:15.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T09:02:12.389+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc31db3d-2fde-4937-b98b-bf3dcf627151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:17:15.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T09:02:12.389+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Almost 200 firefighters have been fighting the fire, which started\
        \ in the roof of the rear part of a single-level commercial building on Grand\
        \ Concourse and 181st Street, according to the New York Police Department.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806022d4-77fa-4ac6-9e5a-8cab4abeb80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:17:15.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T09:02:12.389+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a999ede-602b-4d95-ad06-fc113807709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:17:15.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T09:02:12.390+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FDNY Commissioner Laura Kavanagh told reporters at the scene Sunday\
        \ the cause of the fire was a lithium-ion battery, which powered a scooter.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e132f8e7-4ad6-43ab-8d58-4d0e9a793806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:17:15.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T09:02:12.390+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa5fb0-1ab5-464e-a0b5-a79f6e681051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:17:15.961+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T09:02:12.390+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In all of these fires, these lithium-ion fires, it is not a slow\
        \ burn there's not a small amount of fire, it literally explodes,\" Kavanagh\
        \ said. \"It's a tremendous volume of fire as soon as it happens, and it's\
        \ very difficult to extinguish and so it's particularly dangerous.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a9157c-a006-4a3c-94b8-043024df5ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:17:15.961+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T09:02:12.391+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27224b1-4ea9-4e89-ba34-b3d0755f3c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:17:15.961+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T09:02:12.391+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kavanagh said firefighters arrived at the fire around 10.41 a.m., under\
        \ four minutes after the first call. All seven of those injured in the blaze\
        \ are considered stable, she said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035c734f-3971-4cde-b7a8-6b97ef415429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:17:15.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T09:02:12.391+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0feee1-fe19-4860-8376-8e08331355f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:17:15.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T09:02:12.392+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have been able to not have a loss of life today, but there is\
        \ extraordinary damage. This entire building behind me is completely destroyed,\"\
        \ Kavanagh said. \"The roof is caved in, there's nothing left, and it is all\
        \ because of this one single bike.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0869b6a0-7120-4cf4-8111-1446a6b63a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:17:15.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T09:02:12.392+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197878ce-4c47-40f5-a48b-409a1b477e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:17:15.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T09:02:12.392+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The commissioner said more investigation needed into why the bike burst\
        \ into flames. She said it may have been using an illegal battery.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e42d85f-af61-451d-8884-09b3611d4562'
