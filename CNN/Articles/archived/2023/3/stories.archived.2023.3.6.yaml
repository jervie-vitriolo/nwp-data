      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of 11 a.m., police said more than 25 organizations joined the protest\
        \ in Metro Manila, affecting around 50 routes. The exact number of units,\
        \ however, was not noted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12d5e78-f097-40cc-968d-9e43df51533a'
