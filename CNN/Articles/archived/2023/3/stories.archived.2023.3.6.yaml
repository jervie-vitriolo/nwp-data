    'stories': []
    'template': '1'
    'title': 'Negligence on Negros Oriental governor police security – PNP chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d4f5e7-1844-409c-961e-f41e08b01f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T18:03:42.050+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T19:49:39.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> – Philippine
        National Police (PNP) Chief Rodolfo Azurin said police security was negligent
        for the late Negros Oriental Governor Roel Degamo who was assassinated in
        broad daylight on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c925b6f-f767-4c24-8e8c-7c9a34caa4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T18:51:10.064+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T19:49:39.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4874e3b0-d01c-460c-b84a-13ef77d48f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T18:51:10.064+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T19:49:39.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We admit na meron talagang negligence doon sa nangyari na naging lax\
        \ talaga yung security. [There was some negligence during the incident wherein\
        \ security became lax],” Azurin said in a Monday press briefing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b9397e-f377-49a1-a1ec-236cd11584fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T18:51:10.064+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T19:49:39.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769951f5-9b02-44d6-8556-b60f80c7b607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T18:51:10.065+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T19:49:39.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The investigation is ongoing not only on the case sa nangyari kay\
        \ [on what happened to the] governor but definitely on the administrative\
        \ aspect din ng kapulisan natin [of our police],” he continued.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d547b3-65e9-4e68-aa52-d3a818922837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T18:51:10.065+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T19:49:39.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1efff6-77fa-4545-ab26-388d318b7e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T18:51:10.065+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T19:49:39.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azurin said the police were aware of the threat level on the governor.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7256decb-766e-4fb4-a4bb-b716ac2ae27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T18:51:10.066+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T19:49:39.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fd822d-2d18-46a8-9ad4-b11c13957039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T18:51:10.066+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T19:49:39.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nagkulang ba tayo sa intel? Nagkulang sa pag-abiso sa mga VIP [very\
        \ important person] natin considering na alam yung threat level ng governor?”\
        \ Azurin said during the briefing.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e9e5fc-b573-4379-afee-5726bcb20bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T18:51:10.067+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T19:49:39.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef83ed0-5397-4b45-95f5-a96da82c539a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T18:51:10.067+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T19:49:39.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Did we lack intel? Did we not warn our VIP enough, considering\
        \ that we knew the threat level of the governor?]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5a9906-8e65-44ad-b38d-a8a47a54a204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T18:51:10.068+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T19:49:39.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c7e6c-70d0-4101-881e-48050957170c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T18:51:10.068+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T19:49:39.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gunmen in military uniforms entered the governor’s home while he met\
        \ constituents on Saturday morning, something Degamo did every weekend. They\
        \ shot Degamo and eight others dead.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b3fc81-a8f4-4e42-a7de-dc03df94dd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T18:51:10.068+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T19:49:39.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/3/4/negros-oriental-governor-shot-in-home.html??">Negros
        Oriental governor assassinated inside home, 3 suspects arrested</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf44bc9b-39e4-4577-a25b-200c92d732a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T18:51:10.069+08:00
