      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.cnnphilippines.com/news/2023/3/2/john-matthew-salilig-autopsy-report.html">autopsy</a>
        conducted by the Cavite Provincial Crime Laboratory revealed that Salilig
        died from "severe blunt force trauma to the lower extremities.” Several hematomas
        – the pooling of blood outside of a blood vessel -- were noted on his body,
        particularly on his chest and thighs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06771419-6c3e-48f7-a2fd-705b4ac30ea0'
