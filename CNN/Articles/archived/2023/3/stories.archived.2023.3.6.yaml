      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: But for us, where is the protection? Our fare is regulated,\
        \ but those we use are deregulated.]\r"
