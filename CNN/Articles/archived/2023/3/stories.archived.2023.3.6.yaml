      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — Motorists
        will pay more for fuel beginning Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4075b7-c445-4530-8d38-86f28632b67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:51:14.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-06T14:07:09.918+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In separate advisories, Seaoil and Cleanfuel said the per-liter prices
        of diesel and gasoline would increase by ₱1.50 and ₱0.40, respectively.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70586629-e1c6-4092-b4e2-5aa213429547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:51:14.263+08:00
