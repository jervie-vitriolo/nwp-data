      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — A teachers
        group urged Vice President and Education Secretary Sarah Duterte to “rethink”
        the restoration of the mandatory Reserve Officers'' Training Corps (ROTC),
        instead of red-tagging teachers that support the nationwide transportation
        strike this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93cf830-a325-4072-93ab-1a1ba1a7f173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T18:24:04.786+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-07T08:56:13.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebe6cf8-f0b7-400d-9ef2-b04fd278dfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T18:24:04.786+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-07T08:56:13.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What's worse, Duterte dares to red-tag ACT (Alliance of Concerned\
        \ Teachers), putting in danger teachers and educational workers who comprise\
        \ their unions,” the group said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d8d10f-79eb-4803-9a99-1b2fe603ec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T18:24:04.786+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-07T08:56:13.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d7ddd1-eedf-4da8-aa89-4971a421be2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T18:24:04.787+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-07T08:56:13.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Duterte should take time to rethink the mandatory ROTC being railroaded\
        \ by lawmakers in a false attempt to instill nationalism,” it added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8568ea45-6258-4d4f-aac1-83f1cf3f5530'
