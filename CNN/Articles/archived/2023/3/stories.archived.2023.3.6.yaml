      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '  '
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b228a2-85fc-4e9d-ab74-a9a48a8e73fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.855+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Recovery</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92296176-9451-49c0-b70a-c98df4c53e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.856+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a country where high inflationary pressures and poverty persist,
        money troubles are inevitable. And when that time comes, Ace and Rachel advise
        others to swallow their pride and choose to approach people they know instead
        of using dubious online lending apps. But when it’s too late and they find
        themselves falling into the pit, they advise them to brave through it and
        rise over it at any cost.'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afc7803-fdf7-40b9-aae4-bf1438767521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.856+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tuloy lang ang buhay… ‘Wag kayo matatakot. ‘Wag kayo magpapaniwala
        sa mga</em> text messages <em>na pananakot nila na ipapakulong ka or what
        kasi those are scripted</em>,” Ace said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5649db-118d-4d50-bf1d-c655f986a954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.857+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
