    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "Oriental Mindoro oil spill reaches tourist spots – DOT  \n\n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0e39bc-7f38-412e-8bc7-80e7f5b96fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T21:16:54.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T21:30:48.296+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 6) — The effects of the oil
        spill in Oriental Mindoro are already being felt in marine protected areas,
        beach resorts, and shorelines of surrounding provinces, according to the Department
        of Tourism (DOT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1626279-22d7-43d6-b43e-88202e8d8a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T21:16:54.529+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T21:30:48.296+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT on Monday said the oil spill has affected marine protected
        areas in Pola, Oriental Mindoro, namely: the King Fisher Reserve, St. John
        the Baptist Marine Sanctuary, Song of the Sea Fish Sanctuary, Stella Mariz
        Fish Sanctuary, Bacawan Fish Sanctuary, St. Peter the Rock Fish Sanctuary,
        and the San Isidro Labrador Fish Sanctuary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18ba816-7931-4f02-b3ca-e9926d6c6fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T21:16:54.529+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T21:30:48.297+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1bff2c-dc12-4b5b-8c70-8e4ff43f9b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T21:16:54.529+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T21:30:48.297+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Beach resorts in Oriental Mindoro impacted by the spillage include:
        Bihiya Beach, 3 Cottage, Long Beach, Aguada Beach Resort, Oloroso Beach Resort,
        Munting Buhangin Tagumpay Beach Resort, and Buhay na Tubig White Beach Resort.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4d72fc-934b-4ee6-8b36-b5d466a0ea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T21:16:54.530+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T21:30:48.297+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daf457c-f656-4998-b439-6d3ffea2b7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T21:16:54.530+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T21:30:48.297+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The oil spill also affected Caluya town in Antique, especially the
        shorelines of Sitio Sabang, Barangay Tinogbo, Liwagao Island, Barangay Sibolo,
        and Sitio Tambak in Barangay Semirara.   '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930cea78-d707-421b-b3a7-f19be5c621c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T21:16:54.531+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T21:30:48.298+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bd5567-58cd-44c4-b18a-ffdbfa19c840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T21:16:54.531+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T21:30:48.298+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities are conducting coastal clean-ups in affected areas as an
        immediate remedy to prevent further damage, the DOT said.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f309f70b-4e6a-4d6d-bd4a-b8006d3a4b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T21:16:54.531+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T21:30:48.298+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0ee594-5c25-4cb0-9bb7-109a066fd651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T21:16:54.532+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T21:30:48.299+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Anent this, the DOT notes with seriousness the oil spill incident
        and its grave impact on the tourism industry, including disruptions in the
        livelihood of the affected communities, tourism-dependent businesses, and
        recreational activities," Tourism Secretary Christina Frasco said.  '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b024ef7f-094a-4f0a-801a-de195612b1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T21:16:54.532+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T21:30:48.299+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '  '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee5b94c-e84c-4ad2-993d-af94ef13e802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T21:16:54.533+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T21:30:48.299+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Malay town in Aklan, which oversees Boracay Island, is already
        making preparations to lessen the possible effects of the oil spill if it
        reaches the popular resort destination.  '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fe1c8e-569f-462b-8445-2e3ce67bf525'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T21:16:54.533+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T21:30:48.299+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '  '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23405c84-d752-4186-8107-9e2a40f499c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T21:16:54.533+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T21:30:48.299+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has declared a state of “heightened alert,” as it closely monitors
        the expanding leakage from the sunken MT Princess Empire.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111d98b7-72f8-4a6f-aa7a-61c54761d04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T21:16:54.534+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T21:30:48.300+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '  '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d3e52d-1c1b-4caf-a157-def6bec7a14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T21:16:54.534+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T21:30:48.300+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorandum Order No. 2022-01 reads, “The possibility that the Oriental
        Mindoro oil spill would affect Boracay Island and other areas of Northern
        Panay was very remote--thus, all concerned are advised to implement preparedness
        measures to mitigate the possible effect of this oil leakage.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbdaa0d-760d-4701-bf3b-647b211eff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T21:16:54.535+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T21:30:48.300+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '  '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3abac7c-46c1-4106-9be7-867a9d68a67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T21:16:54.535+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T21:30:48.300+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Malay Mayor Frolibar Bautista ordered the town’s Barangay Disaster
        Risk Reduction and Management Councils and the Philippine Coast Guard to inspect
        the areas that may be hit by the oil spillage based on wind direction. These
        include Puka Beach, Crimson Boracay, Mövenpick, and Shangri-La Boracay.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9321fd85-d57c-4ee2-9bc3-8e636a807dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T21:16:54.536+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-06T21:30:48.301+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Aklan-based journalist Carla Doromal contributed to this story.</em></p>'
