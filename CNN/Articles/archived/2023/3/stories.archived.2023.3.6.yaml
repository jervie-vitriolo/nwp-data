      'mgnl:type': 'text'
      'text': '<p>Congress of Teachers/Educators for Nationalism and Democracy made
        the statement on Monday, following Duterte’s <a href="https://twitter.com/DepEd_PH/status/1632578598854098946?t=KNlKmVIk0S8tfZXRwoxu5g&amp;s=19">remark</a>
        that both teachers group ACT and transport group Pagkakaisa ng mga Samahan
        ng Tsuper at Operator Nationwide (Piston) are “militant organizations.”</p>'
