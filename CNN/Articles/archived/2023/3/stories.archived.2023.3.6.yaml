    'template': '1'
    'title': 'Bill establishing evacuation centers in all cities, municipalities gets
      House’s nod'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9bd320-026a-4e55-adc2-2ed50e269c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T23:41:45.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:45:20.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 6) — With 307 affirmative votes
        and one negative vote, the House of Representatives on Monday approved on
        third and final reading a bill that seeks to establish evacuation centers
        in every city and municipality in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e074b6-6589-4c6f-aab9-2856251f5003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T23:41:45.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:45:20.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc2366c-8252-4640-9598-d8cfad0a7b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T23:41:45.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:45:20.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Bill 7354 seeks to establish a safe, fully equipped and fully\
        \ operational evacuation center in every city and municipality to ensure people’\
        s safety in times of calamities, such as typhoons, fires and even the outbreak\
        \ of diseases.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e2fb09-521e-45a7-bfed-e706300a7bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T23:41:45.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:45:20.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfd311a-cbb5-4173-9bdf-f9abca84d474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T23:41:45.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:45:20.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill states that the National Disaster Risk Reduction and Management\
        \ Council (NDRMC) would be tasked to identify priority areas for the establishment\
        \ of evacuation centers in coordination with local government units.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac39250-d356-474b-8801-e2f8ed0025a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T23:41:45.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:45:20.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2596fd46-ca1e-436f-8d98-3be09b160722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T23:41:45.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:45:20.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An LGU included in the priority list would be allowed to improve schools\
        \ or existing structures used as evacuation centers by making these compliant\
        \ with the minimum requirements such as location and structural capacity.\
        \ Under the bill, the LGU is also in charge of the operation, supervision,\
        \ and management of evacuation centers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c8ce3c-7354-47f6-86dc-c30da803b0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T23:41:45.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:45:20.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b445f5-d6bb-46d6-a6f2-65625908820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T23:41:45.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:45:20.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If passed into law, HB 7354 would allow existing structures to be upgraded\
        \ as evacuation centers provided that minimum requirements are met.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88d28f0-d9e0-43c4-849d-b27043c14437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T23:41:45.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:45:20.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e0fa27-b2bb-4f52-b6e5-cca1fbcc3649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T23:41:45.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:45:20.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also provides that existing structures that can meet the
        minimum requirements or can be upgraded to effectively serve as evacuation
        centers may be designated as such according to the needs of the LGU concerned.</p>'
