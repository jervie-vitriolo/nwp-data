    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Police arrest 5th suspect in killing of Negros Oriental governor, obtain
      leads on mastermind'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c10bfaa-00a1-41d8-98d3-b5f7568f6214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T15:26:27.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T16:01:13.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — Another
        suspect in the killing of Negros Oriental Governor Roel Degamo on Saturday
        was arrested, while authorities are hunting down five more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a10957c-a862-4809-95f8-163a378e4232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T15:26:27.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T16:01:13.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83761d7-1783-4ead-b135-1632734f304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T15:26:27.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T16:01:13.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) chief Rodolfo Azurin Jr. on Monday
        announced four suspects are detained, while one was<a href="https://www.cnnphilippines.com/news/2023/3/5/one-suspect-killed-police-degamo-assassination-negros-oriental.html">
        killed in an armed encounter</a> with uniformed personnel hours after the
        shooting of Degamo inside his residential compound.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8443cfd7-4f45-4dcc-903b-297befe60a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T15:26:27.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T16:01:13.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97690e7-30a2-4a16-958e-0e42e66f6de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T15:26:27.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T16:01:13.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d18b892-5403-45b0-bd8d-058e01083204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T15:26:27.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T16:01:13.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Degamo, eight civilians were killed in the shooting.
        Interior Secretary Benjamin Abalos Jr. also said 16 others were wounded, including
        some of Degamo’s security aides.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db8a7be-037b-4982-96ba-6ba1131a2a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T15:26:27.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T16:01:13.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c904efce-a34c-47dd-82d9-8b1a6f40ab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T15:26:27.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T16:01:13.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing, Justice Undersecretary Nicholas Ty said a case for illegal\
        \ possession of firearms and explosives is now pending before the Office of\
        \ the Prosecutor of Bayawan. He added that another case in relation to the\
        \ deaths and injuries is pending before the Office of the Prosecutor of Negros\
        \ Oriental.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fe204e-bf42-4dda-ba44-23f952ad79d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T15:26:27.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T16:01:13.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d97636-f4a0-42cf-8061-24d7258fde63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T15:26:27.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T16:01:13.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ty said the Justice Department is working with the PNP and the Department\
        \ of the Interior and Local Government for the suspects’ transfer to Metro\
        \ Manila.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cb4627-a6c3-45ee-a48c-14e589b8ca9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T15:26:27.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T16:01:13.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6763c11a-a794-4410-8bdc-7633ee4e9cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T15:26:27.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T16:01:13.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Azurin said the police obtained information to help identify\
        \ the mastermind. Without disclosing details, he said those arrested expressed\
        \ willingness to cooperate in the probe.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5559feb-3a9f-488e-a739-80623a1c415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T15:26:27.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T16:01:13.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc59af2-c9de-4c6e-b917-92b9bf0567e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T15:26:27.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T16:01:13.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We believe, little by little, we'll get to the mastermind,” he told\
        \ reporters.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564eea1a-3972-49b2-8624-6ab5964a9e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T15:26:27.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T16:01:13.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6080912-7af9-4adb-a0f7-d5d60bcac844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T15:26:27.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T16:01:13.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have yet to establish a motive for the assassination.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccb545f-e9d8-4cec-a204-c894280ad581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T15:26:27.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T16:01:13.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497972a2-0f39-4dfd-bde3-6f67fe67454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T15:26:27.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T16:01:13.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, PNP Special Investigation Task Group spokesperson Gerard\
        \ Ace Pelare told CNN Philippines’ The Source authorities are looking into\
        \ all angles, including political rivalry, personal grudges, personal relationships,\
        \ and possible involvement of terrorists.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9660c6-b571-476c-a7d6-5ed690f5d2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T15:26:27.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T16:01:13.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
