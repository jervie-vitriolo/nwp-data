      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scooter was parked inside the rear part of a grocery store. Officials\
        \ said it's not yet known who owns the bike.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5ece5b-0451-4b83-8ca3-edbdb3394bce'
