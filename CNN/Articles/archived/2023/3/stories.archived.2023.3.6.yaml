      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> A transport
        group on Monday urged the government to repeal the oil deregulation law and
        to allocate funds for public transport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deee995a-984c-4e0a-bff3-ecf20ce7f9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T15:44:55.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-06T15:55:29.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb663a1-56c5-4359-9768-a8d54bd0e9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T15:44:55.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-06T15:55:29.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Downstream Oil Industry Deregulation Act of 1998 liberalizes the\
        \ industry “to ensure a truly competitive market under a regime of fair prices,\
        \ adequate and continuous supply of environmentally clean and high quality\
        \ petroleum products.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08d774e-f50a-449e-a311-2c32244b62aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T15:44:55.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-06T15:55:29.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a23afed-1225-4250-a320-bd2131315542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T15:44:55.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-06T15:55:29.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Liga ng Transportasyon at Operators sa Pilipinas (LTOP) president
        Orlando Marquez told CNN Philippines’ <em>The Source</em> that the oil deregulation
        law only favors oil firms and companies involved in the selling of spare parts
        and cars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca33436a-973f-4106-8fec-4aad1eabf34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T15:44:55.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-06T15:55:29.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f93a89-9371-4c68-a823-33165052eb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T15:44:55.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-06T15:55:29.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero sa amin, nasaan ang aming proteksyon dahil ang aming pamasahe</em>…
        regulated, <em>pero ‘yung aming ginagamit</em> deregulated,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3834ea62-c8f5-491b-90dd-99c8dd11db42'
      'mgnl:activationStatus': true
