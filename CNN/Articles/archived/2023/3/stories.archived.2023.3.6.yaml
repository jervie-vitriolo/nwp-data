      'jcr:uuid': '3d3c910f-3e11-4333-8175-ab795e9bee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T08:17:15.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-06T09:02:12.397+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, Kavanagh said there had been more than 400 fires caused\
        \ by lithium-ion batteries in New York City in the past four years.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac720d1-2b35-41ac-8598-d600b877e21f'
