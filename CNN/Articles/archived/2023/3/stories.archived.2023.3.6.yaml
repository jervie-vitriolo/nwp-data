    'title': 'Marcos: It’s all about making farmers live decently'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee917ee-e5b1-47a7-b15d-77f74251d0d0'
