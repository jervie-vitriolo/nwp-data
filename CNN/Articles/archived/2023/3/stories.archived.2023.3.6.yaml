      'text': "The bill is one of the priority measures identified by President Ferdinand\
        \ Marcos Jr. in his first State of the Nation Address (SONA).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f710e0e-c2f8-459d-8f53-04e1dd2827e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T23:25:58.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:44:15.901+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858abc08-60da-4101-9ee6-2acf0bb90961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T23:25:58.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:44:15.901+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill seeks to “promote the use of the internet, information and\
        \ communications technology (ICT) and emerging technologies within and across\
        \ government agencies to provide citizen-centric government information and\
        \ services, and improve the public trust and citizen participation in the\
        \ government.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0088188e-f767-4087-bbeb-ec39a1d51f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T23:25:58.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:44:15.901+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15acdef8-1a42-404d-b70a-c8eb82a2eaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T23:25:58.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:44:15.901+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It would also encourage inter-agency collaboration in the delivery\
        \ of services and in the use of ICT to enhance the efficiency and effectiveness\
        \ of processes.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f2f486-857a-4842-b752-ca60302e3793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T23:25:58.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:44:15.902+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224cc9d1-2e0a-4e10-b75a-6b4e106aec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T23:25:58.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:44:15.902+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill defines E-Governance as the “application of ICT in establishing\
        \ interaction between the different levels of government, business and the\
        \ citizenry.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaa4858-d484-46ed-abc8-3d5817789e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T23:25:58.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:44:15.902+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ae7946-3bcf-424a-8884-41e831103107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T23:25:58.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:44:15.902+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposed E-Governance Act would cover all executive, legislative,\
        \ judicial, and constitutional offices, including local government units,\
        \ state universities and colleges, government-owned or -controlled corporations,\
        \ and similar state instrumentalities located in the country or abroad.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4397aa4a-219f-4f9f-84f9-1244536590d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T23:25:58.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:44:15.903+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d40b14-a303-4066-a874-46846cce3b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T23:25:58.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-06T23:44:15.903+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill designates the Department of Information and Communications\
        \ Technology (DICT) as the main agency in charge of implementing e-governance.\
        \ Among the tasks assigned to DICT is the formulation and promotion of an\
        \ E-Government Master Plan that would serve as the blueprint for the development\
        \ and enhancement of all electronic government services processes.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d063245-b592-4fa6-8964-c042645f8b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T23:25:58.425+08:00
