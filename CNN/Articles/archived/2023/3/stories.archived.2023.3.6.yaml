      'mgnl:lastActivated': 2023-03-06T19:49:39.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc5e382-f1c1-457c-8d98-97f57fc0f6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T18:51:10.069+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-06T19:49:39.118+08:00
