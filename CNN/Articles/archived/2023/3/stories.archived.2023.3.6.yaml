  'marcos-hotspots-firearms-violence':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-06T20:02:15.000+08:00
    'imagesource': 'jcr:4a3cca92-300a-4873-998f-ab0c56c56918'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdb342ac-6021-4930-a5fc-f95f5103cb62'
    'lead': 'President Ferdinand Marcos Jr. ordered law enforcement officials to seek
      out ''hot spots'' to stop violence after attacks on local government officials.'
    'mgnl:activationStatus': true
