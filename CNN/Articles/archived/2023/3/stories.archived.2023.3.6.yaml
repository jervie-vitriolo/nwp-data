      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drivers and operators of traditional jeepneys on Monday started a week-long\
        \ strike to protest the government’s Public Utility Vehicle Modernization\
        \ Program. They fear the program could result in the loss of their livelihood\
        \ as it requires the consolidation of franchises and replacement of traditional\
        \ jeeps with modernized ones worth around ₱2 million.  \r"
