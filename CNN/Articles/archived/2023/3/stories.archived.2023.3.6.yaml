      'mgnl:lastActivated': 2023-03-06T10:25:31.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae60a87-e58f-44fc-bf35-a183136416a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T10:15:55.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T10:25:31.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our foreign affairs secretaries will talk about what\
        \ else can be done about that.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c1b94d-71ce-420f-89ff-e9dd1664bc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T10:15:55.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T10:25:31.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf0d32a-f57e-4c61-9964-e8f8d5a3e76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T10:15:55.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T10:25:31.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was not the first time Marcos and Anwar briefly talked about Sabah.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7040a6a8-8691-42c3-b69c-039063475950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T10:15:55.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T10:25:31.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8a19f0-3a6e-4928-825c-0f731330d7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T10:15:55.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T10:25:31.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September 2018, Marcos — who was not in the government after his\
        \ failed 2016 vice presidential bid — said he and Anwar touched on the matter\
        \ over “casual” dinner when the latter visited the Philippines. That year,\
        \ Anwar was already poised to become Malaysia’s next prime minister but was\
        \ later denied the premiership.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eb229c-1af9-4f8f-9d58-ce4c6b128ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T10:15:55.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T10:25:31.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eed7bb-0ef6-4d6a-99a6-a87e55887fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T10:15:55.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T10:25:31.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Marcos, Anwar's view on the dispute at that time is that\
        \ \"both countries should move on and go to other issues.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9e348d-b0de-4280-8504-fcf2608fc373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T10:15:55.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T10:25:31.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aad184-248a-4806-babd-b16fa3b4823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T10:15:55.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T10:25:31.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Of course, our position in the Philippines is that our claim on Sabah\
        \ is maintained,\" Marcos said in 2018. \"We feel that it is a righteous claim.\
        \ But I agree with his suggestion that the relationship between Malaysia and\
        \ the Philippines should not be centered only around Sabah but should be expanded\
        \ to include other sectors.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e8e578-11a2-42f8-8f08-b1ba4c055ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T10:15:55.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T10:25:31.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cc98a5-6353-4615-ae78-c7f47cab9283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T10:15:55.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T10:25:31.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Years after being occupied by the Japanese and eventually becoming\
        \ a British Crown Colony, Sabah became a state under Malaysia, which gained\
        \ independence in 1963.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2c13e6-1b7e-4514-ad44-98efec927de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T10:15:55.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T10:25:31.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0533eb84-5986-4792-b65f-688d980470bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T10:15:55.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T10:25:31.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manila insists that Sabah was merely on lease to Malaysia by the Sultanate\
        \ of Sulu, which has ceded sovereignty over the area to the Philippines. The\
        \ Sultanate signed a lease agreement in 1878 with the now defunct private\
        \ firm British North Borneo Company over a part of Sabah, which Malaysia absorbed\
        \ after the British colonizers left.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc923dd-7a81-4f85-8392-2c6fd427a70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T10:15:55.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T10:25:31.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceaeb7e-4cc6-4ccf-be60-52b81175fcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T10:15:55.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-06T10:25:31.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute stems from the term "pajak" in the agreement written
        in Arabic. The Philippines maintains it means lease, while Malaysia says it
        translates to cession.</p>'
