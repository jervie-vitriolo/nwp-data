      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> A transport
        group that opted out of the protest on Monday said it doubts the strike will
        last until March 12, while also calling on those who joined to prevent clashes
        between jeepney drivers and commuters.</p>'
