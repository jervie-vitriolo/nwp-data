      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> – Authorities
        have located MT Princess Empress, a tanker carrying 800,000 liters of industrial
        oil which caused a spill after it capsized in the waters off Oriental Mindoro,
        Governor Bonz Dolor said.</p>'
