    'lead': 'The billionaire mastermind behind some of the world''s biggest K-pop
      stars is pushing back on accusations that he''s trying to monopolize the Korean
      music industry, just days before a major potential deal is expected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-06T13:54:52.544+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-06T14:31:44.417+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-03-06T14:31:30.746+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BTS', 'Bang-Si-Hyuk', 'kpop', 'HYBE', 'SM-Entertainment']
    'stories': []
    'template': '1'
    'title': 'BTS mastermind on HYBE-SM deal: We''re not ''trying to take over the
      whole industry'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00338ed9-0869-411f-b6e0-3b79a54dc4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The billionaire mastermind behind some
        of the world''s biggest K-pop stars is pushing back on accusations that he''s
        trying to monopolize the Korean music industry, just days before a major potential
        deal is expected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e38c8c6-c47c-4baf-a7c5-3fcf6a08475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bang Si-Hyuk, chairman of HYBE, the management agency behind bands\
        \ including BTS and NewJeans, says \"a lot of misinformation\" has clouded\
        \ his company's bid to raise its stake in SM Entertainment.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c026e497-41ec-4fcd-aa5b-92e6f0e8971f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It wouldn't be correct to say that we're trying to take over the\
        \ whole industry,\" Bang told CNN in an exclusive interview in Seoul.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5c27f6-1db9-4a78-8f88-d8543d8cb9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was responding to a backlash sparked by his firm's recent proposal\
        \ to acquire a greater stake in SM, which is known for representing hit artists\
        \ such as NCT 127, EXO, BoA and Girls' Generation. The outcome of HYBE's offer\
        \ is expected as soon as Monday, as a formal shareholder process wraps up.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e902d132-38e7-4b3c-8c12-8497140c7feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, HYBE <a href="https://edition.cnn.com/2023/02/09/media/south-korea-hybe-sm-entertainment-deal-intl-hnk/index.html"
        target="_blank">announced</a> it would become SM''s largest shareholder by
        picking up a roughly 15% stake in the company for 422.8 billion Korean won
        ($334.5 million) directly from the agency''s legendary founder, Lee Soo-man,
        who had been battling his firm''s management on multiple fronts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238ab95a-6dc7-4d3c-ae70-8a75efd3a9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "HYBE later said it would seek to raise its overall holding to 40%,\
        \ kicking off a shockingly public spat with the leadership of SM. The corporate\
        \ mudslinging between the titans of K-pop has dominated headlines in South\
        \ Korea.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb33dc1a-c2d3-460f-b260-8d8e78c374a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, Chief Financial Officer Cheol Hyuk Jang released(https://www.youtube.com/watch?v=mynwGHOG62A)\
        \ a 15-minute video on YouTube, titled \"The reason why SM is against HYBE's\
        \ hostile takeover.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f090332-52b1-4420-b01e-c144395ed563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jang argued the deal would hurt the company's overall stock performance,\
        \ as well as interests of smaller shareholders.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38f8cf3-5226-40c5-b713-c753c8520056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bang dismissed that claim, telling CNN: \"I think it's propagandistic\
        \ to call it a hostile deal. Rather, I think it is a serious problem that\
        \ management wants to run a ... company as they wish without a major shareholder.\"\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728159ba-17ec-459f-8a8e-48bf538c4e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bitter battle</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991dca2c-39bc-492d-9c53-b77e44a1fb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bang said critics of HYBE's move on SM weren't taking into account\
        \ the full scope and \"many different spin-offs of the industry,\" such as\
        \ digital music sales, concerts and merchandise.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd121909b-8adf-4393-a801-7bffb4f9ea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Even through purchasing agencies, with all the CDs sold in Korea,\
        \ [from] both SM and HYBE combined, it's very difficult for us to monopolize\
        \ the market,\" he added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a18ed3a-c46b-4180-88e4-31886983a683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "HYBE agreed to buy its initial stake last month \"with the consent\
        \ of the major shareholder,\" Bang noted, referring to Lee, a music producer\
        \ who is widely referred to in South Korea as \"the godfather of K-pop.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0433b18-fccd-436f-a0d0-2ee173d232ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in a blistering statement to CNN, SM accused Lee of \"damaging\
        \ shareholder value\" by \"making shareholder proposals together\" with HYBE.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1335a1ad-7309-4e24-ab37-cfb542e4560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a letter on Saturday, Lee defended his decision to sell his shares\
        \ to HYBE.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc7d224-7f22-4f9f-937c-4d58c609221a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I always thought that SM should not be handed down to my direct descendents\
        \ or relatives, but should be given to the 'best,'\" he wrote, citing Bang's\
        \ record as \"a music producer like me.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db10ec3-e18b-485b-906b-f9e89235bfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For me, 'the best' was HYBE,\" he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2e4c87-6092-45dd-a77d-eab5bb921d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SM had previously accused Bang of \"distorting\" the meaning of a hostile\
        \ takeover.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109067c7-3f83-477c-a40e-f558f6856dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hostile M&amp;A refers to mergers and acquisitions of companies conducted\
        \ without the consent of the board of directors,\" the firm said in the statement.\
        \ \"Also, hostile M&amp;A usually takes the form of a tender offer or proxy\
        \ fight, which is exactly what HYBE is attempting today.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc499179-b1cb-49bd-9106-6a3f1ab6df9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gaining control?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96948f20-9922-4c9a-99e7-b56b416360b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SM also reiterated its view that despite Bang's assurances, HYBE was\
        \ attempting to forge a monopoly. \"When the two companies are combined, a\
        \ monopoly and oligopolistic group of companies that account for approximately\
        \ 66% of total market sales will be created,\" it told CNN.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152e6d74-5ca9-4d8a-bbd9-86ba90368bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It could soon become a moot point.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487cc8ef-2543-4c11-8175-9556961eb3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bokyung Suh, an analyst of Korea internet and media at Bernstein, said\
        \ he believed that HYBE's attempt to raise its stake in SM, made via a tender\
        \ offer to existing institutional and retail investors, had failed.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d0c85a-6e7c-4740-aa15-34d18b23f9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SM's stock closed Wednesday at a price higher than HYBE had offered\
        \ investors, suggesting the latter had \"failed to acquire\" the additional\
        \ 25% stake, he told CNN. The offer was at 120,000 Korean won ($92) per share\
        \ and ended on Wednesday.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ecdc9-43c0-41d7-beae-eab0c70f527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "HYBE said the entire process would conclude on March 6, once payments\
        \ from investors are made. The company would then announce the outcome and\
        \ next steps, it told CNN on Friday. Asked for comment, SM referred CNN to\
        \ HYBE.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48612851-db74-461c-98c7-d00266100651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bang appears to have already shrugged off the outcome of the tender\
        \ offer even before it ended.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e34d0e-5c33-4e93-91e4-01086958c035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I don't think it matters whether we could take 40% in the pending\
        \ issue,\" he said in the interview, which was recorded on Tuesday. \"I think\
        \ the [upcoming] general meeting of shareholders is the most important. Only\
        \ when the support is obtained there, can we form the board of directors we\
        \ want.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2b4d99-64ff-4990-a706-e7959fe231d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shareholder meeting is scheduled to take place on March 31.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9c820b-6187-43f5-8699-9a5125732fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Urgent'' need to grow K-pop</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5ea288-6620-43e6-8077-bbc2efaab439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The financial battle is playing out at an important time for the sector.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdd03bb-03ec-4add-bfc2-054a0cba768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though K-pop is generally seen as a red-hot phenomenon — and strong\
        \ business opportunity — around the world, the genre \"is not as hot in the\
        \ market as you might perceive,\" Bang said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e428187-d388-4b68-b5ca-2d28f7c977be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Globally, it's not occupying much of the market. On the other hand,\
        \ Latin music and Afrobeats are very rapidly growing. So being where we are,\
        \ it is more urgent to increase the exposure.\"\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074a700f-53c6-43d6-9b37-ff9da4c5cbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bang said that was the reason he was taking a bigger interest in music\
        \ \"labels and management companies in America, to be able to build the infrastructure.\"\
        \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c82a07-6283-419c-8259-c1e0afd3bd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, HYBE <a href="https://hybecorp.com/eng/news/news/189?companyCode=ALL&amp;page=0"
        target="_blank">acquired</a> Ithaca Holdings, home to top global artists like
        Ariana Grande, Justin Bieber and Demi Lovato. Last month, it announced another
        major deal in the United States to acquire the owner of Quality Control, a
        hip-hop label that represents popular artists including Migos and Lil Yachty.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583dcb18-a2d2-4517-8116-85f980fd5553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked whether he was worried about the popularity of K-pop eventually\
        \ fizzling out altogether, Bang said yes.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91b8dc3-8743-4819-a061-ad548cbc4c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That is my major concern. In fact, looking at our export indicators\
        \ and streaming growth, the slowdown in growth is very clear,\" he noted.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c16e5cd-4a96-4dfd-ad9b-24040057bcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The executive said he hoped the lag was \"temporary,\" caused by the\
        \ recent start of military service in South Korea for members of his marquee\
        \ act, BTS.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab0a60d-c661-45cf-9bd4-5c42d201c09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But I doubt that,\" said Bang.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7b0413-2ea9-4807-9613-07b1a654c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Yoonjung Seo, Gawon Bae and Pamela Boykoff contributed
        to this report.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2129ae15-7c0d-413a-8912-b2ebdb583bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T13:54:52.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T14:31:44.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/03/media/hybe-bts-sm-entertainment-kpop-intl-hnk/index.html"
        target="_blank">BTS mastermind on HYBE-SM deal: We''re not ''trying to take
        over the whole industry</a>.''"</em></p>'
  'suspects-negros-oriental-governor-murder':
