      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a349e4-8739-4acc-b7ab-40a1f83f5968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T19:58:01.126+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-06T19:58:01.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa aming palagay, hindi na po kailangan i-suspend or palawigin
        pa yung suspension ng number coding scheme dahil ito’y mag dudulot lamang
        ng matinding traffic</em>,” MMDA Acting Chairman Don Artes said. "<em>Hindi
        na po kailangan kasi mukhang sufficient naman yung ating hinanda na libreng
        sakay</em>.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
