      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Transport group Manibela’s chairperson Mar Valbuena said they want\
        \ a more reasonable rollout, noting that paying franchise fees and new units\
        \ are a heavy burden for drivers and operators.  \r"
