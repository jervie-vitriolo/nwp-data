      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should listen to us. Because the harassment received
        by victims of OLA is no joke. It''s very difficult because the mind is the
        enemy. It’s torture, really.]</p>'
