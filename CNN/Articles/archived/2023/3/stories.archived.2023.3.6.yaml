      'mgnl:lastActivated': 2023-03-06T15:54:37.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Baka mamayang hapon bibiyahe na po yung mga ‘yan dahil alam
        nyo po ang ating mga kapatid na mga tsuper ay pag hindi pumasada, ay hindi
        naman namin ini-small dahil maliliit din naman kami, pare-parehas lang kami...
        eh baka wala na pong maisaing mamayang hapon. So, anong gagawin?</em>” Liga
        ng Transportasyon at Operators sa Pilipinas (LTOP) president Orlando Marquez
        told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c64d52-4284-429b-8b29-72dba08608b7'
      'mgnl:activationStatus': true
