      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's right that he is fighting for something, but everybody\
        \ should have a say, not like that he is playing tough because he raised the\
        \ hand of Leni Robredo during election. That's not allowed. We also get affected.]\r"
