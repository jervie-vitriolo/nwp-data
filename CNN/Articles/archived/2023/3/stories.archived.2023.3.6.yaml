      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: You know that we have a claim to Sabah, which we say\
        \ is part of the Philippines. However, Malaysia is the administrator of Sabah,\
        \ so we need to have an in-depth discussion on the issue.]\r"
    '7':
