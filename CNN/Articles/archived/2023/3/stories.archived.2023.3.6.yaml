    'lead': 'PNP Chief Rodolfo Azurin said police security was negligent for the late
      Negros Oriental Governor Roel Degamo who was assassinated in broad daylight
      on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-06T18:03:42.039+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-03-06T19:49:39.113+08:00
