      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — President
        Ferdinand Marcos Jr. said discussions on agriculture must not only focus on
        productivity, but more on what benefit farmers should receive as contributors
        to the economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31db85ac-340b-40b3-b3e9-1e49f13bedc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:14:47.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T20:52:35.209+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sometimes what gets lost in that discussion is what is going to be\
        \ the profit that goes back to the farmers, and in the end this is really\
        \ what it’s all about. It is about a decent living for our farmers so that\
        \ our farmers can live by virtue of their hard work,\" Marcos said Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49687162-468f-427d-9b44-ed999669b341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:14:47.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T20:52:35.212+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president delivered a speech after the signing of the memorandum\
        \ of agreement for the Kapatid Angat Lahat for Agriculture Program (KALAP)\
        \ in Malacañang.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c8cdde-7f81-4d63-b823-24f9bd6eee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:14:47.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T20:52:35.213+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "KALAP is a partnership between public and private agencies that seeks\
        \ to promote \"inclusive economic growth.\" for micro, small, and medium enterprises\
        \ (MSME).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db75e62-527f-4466-91b5-02fa9f39ab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:14:47.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T20:52:35.214+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos, who is acting secretary of the Department of Agriculture, said\
        \ that he wants to strengthen the agricultural sector.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7885a6-9905-45ae-a2ef-ab2f4231f242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:14:47.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T20:52:35.216+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his speech, Marcos said beyond just surviving, farmers \"live by\
        \ virtue of their hard work.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cdb780-6047-48e7-8bc6-55195ddb4f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:14:47.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T20:52:35.224+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That they can, besides just surviving, that they can hold out hope\
        \ within themselves, that soon, one day, we can do more. We will buy more\
        \ property, we will build a business. There is hope, and there is a chance\
        \ for them to better themselves in their life, for their families, for their\
        \ communities. That is what we are trying to do,\" he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3fea25-6ec6-4e62-a83b-c622109b8d9b'
      'mgnl:activationStatus': true
