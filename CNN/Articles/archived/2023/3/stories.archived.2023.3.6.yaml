      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd1ad49-3361-4eb8-a5cf-5371466839e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.858+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Life goes on...Don''t be afraid. Don''t be fooled by
        text messages threatening to send you to jail or something because those are
        scripted.]'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f625cc8c-df5e-4ef5-8a1c-927b78bf89cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:36:33.859+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T19:56:09.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They also call on government agencies, particularly the SEC, to hear
        them out and act against the illegal online lenders who prey on desperate
        Filipinos.'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd517887f-26b5-48cd-bb7c-7417d6891529'
