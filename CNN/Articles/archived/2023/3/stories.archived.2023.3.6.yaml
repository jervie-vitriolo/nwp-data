    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b14f65-78e4-486e-9090-5419e2cd769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:43:58.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-06T12:06:23.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> What
        makes a good actor? For South Korean star Lee Je-Hoon, it is the willingness
        to push one’s limits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f5ceca-e8bb-4649-b890-28d1960d4695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:43:58.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-06T12:06:23.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcd707c-e6f3-49a5-b01e-29c3ab5eab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:43:58.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-06T12:06:23.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think (a) good actor is to (be able to) keep challenging yourself\
        \ and doing your best even though the movie or drama you are in is not that\
        \ popular, but you keep chasing your dream,” the actor told CNN Philippines.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81741615-7136-4379-bc95-b163d6fd6f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:43:58.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-06T12:06:23.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b69f91f-4d34-4151-9e5f-84873b12c892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:43:58.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-06T12:06:23.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lee, who visited the Philippines last week for his first fan meeting\
        \ called \"Vacation\", also said challenging himself is what helped him to\
        \ continue pursuing his dream despite the rejections he received in the early\
        \ stages of his career.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a3be9-ded7-4c7b-a652-d827d3f56469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:43:58.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-06T12:06:23.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e81372-5b89-47e8-a697-0156bcf3093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:43:58.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-06T12:06:23.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I wish everyone will not be nervous when you really desire to achieve\
        \ your goal or dream,” he said. “If you put effort, I think the wishes and\
        \ dreams will come true if you really desire and do your best.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654cf249-4788-4218-859c-e10d81b37a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:43:58.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-06T12:06:23.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdf1058-88d2-4da7-b72e-86e749117b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:43:58.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-06T12:06:23.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the global influence of K-dramas, the “Taxi Driver” star said he\
        \ believes it is because viewers are able to relate to the stories.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5faa99-d34d-4cdc-a757-74b366cbfef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:43:58.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-06T12:06:23.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4926d040-2d01-4c4a-84ed-2c6301c95bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:43:58.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-06T12:06:23.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“K-drama is really loved because the stories like really exist and\
        \ the characters, they really exist,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dcc640-71f6-4bd5-8c0c-7746d269d175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T11:43:58.908+08:00
