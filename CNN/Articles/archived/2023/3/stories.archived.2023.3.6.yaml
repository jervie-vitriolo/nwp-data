      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ae0222-df5d-419f-826e-964db5f697a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T17:36:56.068+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-06T17:43:26.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm honored to be part of the SMDC family. It's very important for\
        \ a person to have a space to call home,\" Lee Min Ho said. He added that\
        \ being able to influence home buyers is something he is grateful for.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f09629-ab6d-4a39-91ce-0c4575e02f83'
