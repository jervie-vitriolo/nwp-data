    'mgnl:lastActivatedVersionCreated': 2023-03-06T20:52:35.513+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Resolution-of-Both-Houses-No.-6', 'House-of-Representatives', 'RBH-6',
      'constitutional-convention']
    'stories': []
    'template': '1'
    'title': 'House OKs resolution calling for con-con on final reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dea093-e4c1-43a5-9a60-ee8d97b20951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:25:06.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T20:54:48.038+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — The House
        of Representatives overwhelmingly approved on final reading a resolution calling
        for a constitutional convention (con-con) that would propose amendments to
        the Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf91637-7f47-48ea-96da-0503e8fc93aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:25:06.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T20:54:48.039+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Resolution of Both Houses (RBH) No. 6 obtained 301 votes, six were\
        \ against, and one abstained.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961b889b-a12b-44b5-b3d2-f17be39cace9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:25:06.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T20:54:48.060+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of the session, the majority bloc held a caucus where 300 lawmakers\
        \ expressed intent to co-author RBH 6, according to a press statement from\
        \ the office of Speaker Ferdinand Martin Romualdez.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c8a95b-b675-4a7a-87ad-42a91645b503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:25:06.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T20:54:48.069+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The resolution notes that a constitutional convention “would be the\
        \ most transparent, exhaustive, democratic, and least divisive means of implementing\
        \ constitutional reforms.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9cc2ad-993c-4f86-b9b5-3c2d7d2be8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:25:06.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T20:54:48.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House approval came less than two months since the Committee on\
        \ Constitutional Amendments began public consultations on charter change at\
        \ the Batasang Pambansa, and select venues in Luzon, the Visayas, and Mindanao.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe05276-a5bc-40b2-a542-6097bf6b66be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:25:06.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T20:54:48.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While RBH 6 states that the convention would be called “for the purpose\
        \ of proposing amendments to the economic provisions, or revision of, the\
        \ 1987 Constitution,” Committee on Constitutional Amendments chairman Cagayan\
        \ de Oro Rep. Rufus Rodriguez said last week there is no stopping delegates\
        \ from touching the political provisions.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443a96bc-04e4-4cdd-9870-47b4e6ed2410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:25:06.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T20:54:48.074+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House proposed a hybrid assembly with elected and appointed members.\
        \ The election and appointment of delegates would coincide with the Oct. 30,\
        \ 2023 barangay and Sangguniang Kabataan polls.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acaf39c-c6f9-4d17-a4c6-97dff265a5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T20:25:06.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-06T20:54:48.075+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the convention, such as the funding and qualifications
        of delegates, are in an accompanying measure, House Bill 7532, now in plenary
        debates.</p>'
