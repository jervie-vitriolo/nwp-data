  'transport-strike-malacanang-dialogue':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-08T12:57:45.000+08:00
    'imagesource': 'jcr:33419bdb-735d-4aa5-8856-4ab76f316505'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6afea717-f89e-4aec-9a21-592a4bb1f2f9'
    'lead': 'The group Bayan claimed Wednesday the success of the strike against PUV
      modernization following the meeting of transport groups in Malacañang, stressing
      it showed the protest''s "strong impact" on public transport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-08T12:59:19.336+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-08T13:55:37.678+08:00
