      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Transport groups recently held a two-day strike to express their disapproval
        of the planned public utility vehicle (PUV) modernization program, with modern
        jeepneys costing up to ₱2.8 million by government estimates.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75daf099-6fa3-44f0-9840-59fd2e687908'
