      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88bad7b-b74c-43e1-9362-86d6f4e457e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:07:54.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-08T15:14:23.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the PNP, PLtCol Stephen Amamaguid will take over as chief\
        \ of police from PLtCol Rex Aboy Moslares.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e64da83-82e8-450f-8df4-8150521a86b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:07:54.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-08T15:14:23.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moslares, along with 74 personnel of the police station, have been\
        \ relieved so far, with more set in the coming days. They were replaced with\
        \ personnel from the Regional Mobile Force Battalion.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386e2593-7bfa-4187-995d-06f7d06f5241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:07:54.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-08T15:14:23.379+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PLtCol Gerard Ace Pelare, spokesperson of Special Investigation Task\
        \ Group Degamo, said those relieved will undergo a 30-day Character and Aptitude\
        \ Development Training program (CADET).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2873a8d4-b89c-4670-831a-c6f46a4a2286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:07:54.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-08T15:14:23.379+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Tuesday, PNP spokesperson PCol Jean Fajardo said
        changes in the police force in the area where Degamo was killed could be expected
        to ensure the ongoing operation and investigation into the incident would
        not be hampered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6400806b-2a9c-45bb-8676-3537836d4c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:07:54.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-08T15:14:23.379+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All of Negros Island is sealed\" due to the ongoing hot pursuit operations,\
        \ according to Pelare.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41a8e30-0ed5-4a8c-98d2-4312e532a2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:07:54.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-08T15:14:23.380+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP deputy chief for administration PLtGen Rhodel Sermonia, meanwhile,
        said the there is an increased police presence in Negros Oriental to maintain
        peace and order.</p>'
  'marcos-oil-spill-cleanup':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-08T14:57:50.000+08:00
    'imagesource': 'jcr:838b5abb-b9bc-4e44-bbf2-4240ee6d9fdc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa3cce8d-ccde-471d-9c01-df8f8b0adc2c'
    'lead': 'President Ferdinand Marcos Jr. hopes that the cleanup of the Oriental
      Mindoro oil spill will be over in less than four months.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-08T15:31:49.832+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-03-08T15:32:34.112+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos wants oil spill cleanup finished in under 4 months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325e2af3-5ddb-4b21-8355-d6a0e6a8f897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:31:49.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T15:32:34.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> — President
        Ferdinand Marcos Jr. hopes that the cleanup of the Oriental Mindoro oil spill
        will be over in less than four months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0fe7d9-bd09-4268-9e3c-9b1151af65b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:31:49.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T15:32:34.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ca91cd-19bb-4dd3-8f26-91dcce8da037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:31:49.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T15:32:34.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters, Marcos said the government will expedite efforts\
        \ to help affected residents, including fishermen whose livelihood has been\
        \ disrupted.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7ba847-3a89-4040-8396-02736fce5ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:31:49.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T15:32:34.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c49eaa1-3a3f-45fa-951a-95c6e2bba25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:31:49.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T15:32:34.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang Guimaras na oil spill apat na buwan bago na-clean up,” Marcos\
        \ said, referring to the 2006 disaster when the motor tanker Solar 1 carrying\
        \ over 2 million liters of bunker fuel sank off the coast of Guimaras.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f7192e-3506-4c07-bb2e-35e0e964a133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:31:49.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T15:32:34.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7b4867-82b4-47f3-8fed-3e3c5dda4812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:31:49.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T15:32:34.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Siguro naman this time, kasi mas bawas nang kaunti ang oil spill,\
        \ ay mas mabibilisan natin,” he continued. “Kahit na hindi sa isang buwan.\
        \ Hindi naman siguro natin paaabutin ng apat na buwan.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b49cd0-0bc6-4db9-8e38-6dc2c0919987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:31:49.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T15:32:34.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2daf2f-ca53-431f-80e8-a7b235f7a394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:31:49.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T15:32:34.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It took four months to clean up the Guimaras oil spill.\
        \ Perhaps this time, since the amount of oil is smaller, the cleanup would\
        \ be faster. Maybe not as quickly as one month, but I think we won’t let it\
        \ reach four months.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e6a39f-9d44-4fcb-b6a5-29dc3abd50ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:31:49.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T15:32:34.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34987a6-220c-4935-ad93-8b0b2b27254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:31:49.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T15:32:34.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Coast Guard earlier cited lack of human resources and\
        \ equipment as main challenges in the cleanup operations.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1473419b-f0bb-48e6-8b41-2b1f8039f716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:31:49.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T15:32:34.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91992727-8f50-413e-9bdb-b4381354b122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:31:49.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T15:32:34.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The current oil spill was caused by the Feb. 28 sinking of the motor\
        \ tanker Princess Empress, which carried 800,000 liters of industrial oil,\
        \ near Naujan town in Oriental Mindoro.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ff3c91-0479-4d83-adef-58a3ceaa1619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:31:49.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T15:32:34.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2762f4-bbd3-4165-97ae-7401c6c15dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:31:49.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T15:32:34.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It has prompted the Oriental Mindoro government to place 78 coastal\
        \ barangays in nine towns under a state of calamity, and the effects of the\
        \ spill are now also felt in nearby areas.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa012c3c-2fc3-4fd0-a540-102bc4e7e878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:31:49.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T15:32:34.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4781544d-47da-4a6c-83dd-ee293f3d49b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:31:49.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T15:32:34.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos noted that the government has launched a cash-for-work program,\
        \ where affected fishermen can help in the cleanup drive as a temporary and\
        \ alternative source of income.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eddf1c3-c2f6-489b-893c-f788689ecbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:31:49.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T15:32:34.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5dffef-8ed1-4fff-b939-5de5cc731129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:31:49.865+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T15:32:34.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Binabantayan namin (ang sitwasyon) nang husto,” the President said.\
        \ “Lahat, hindi lamang pamahalaan, kundi pati na ang mga private corporations\
        \ na merong equipment. Pati na ang Japan, nagpadala ng tulong.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4389ac-5676-47cb-bd21-021f024c016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:31:49.865+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T15:32:34.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cef42f2-1225-4a5b-b718-0342e3dcf801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:31:49.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T15:32:34.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are monitoring the situation closely. Besides the\
        \ government, private corporations and even Japan are also helping address\
        \ this.]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df331633-00cb-4897-9353-cf1ffec74311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:31:49.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T15:32:34.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd921fd4f-c753-41b2-85c5-2cc11961fe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:31:49.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T15:32:34.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the group Pamalakaya called on the administration to <a
        href="https://www.cnnphilippines.com/news/2023/3/7/gov-t-urged-to-provide-subsidy-to-fisherfolk-affected-by-oil-spill.html">provide
        immediate subsidy</a> and livelihood support to fishing families in affected
        areas, as it expects lesser catch – even fishkill — due to the spill’s impact
        on the marine environment.</p>'
  'meralco-rates-may-go-up-march':
