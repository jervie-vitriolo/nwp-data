    'lead': 'Commuters are waking up to good news as transport groups call off their
      strike following a meeting with Malacañang.


      Manibela and Piston say, their Jeepney and UV Express trips will resume beginning
      today. The strike was supposed to last for a week until March 12 as a protest
      against the public utility  vehicle modernization program.


      This comes after President Bongbong Marcos directed the Transportation Department
      and the transportation regulators to use the December 31 franchise consolidation
      deadline to review the Omnibus Franchising Guidelines. Malacañang says, Mister
      Marcos also ordered a thorough consultation with stakeholders.


      Let''s talk to Manibela chair Mar Valbuena.'
