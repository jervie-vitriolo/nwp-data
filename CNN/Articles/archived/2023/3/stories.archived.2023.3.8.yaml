      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/03/07/politics/lloyd-austin-iraq-trip/index.html"><em>
        "US defense secretary makes unannounced trip to Iraq"</em></a></p>'
  'worm-moon-this-week':
    'author': ' Kristen Rogers and Ashley Strickland, CNN'
    'caption': 'Tayfun Coskun/Anadolu Agency/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-08T04:50:32.000+08:00
