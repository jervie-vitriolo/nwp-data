      'mgnl:lastActivated': 2023-03-08T14:13:50.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270f55d2-e02d-4088-bd27-126e00653bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:13:49.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-08T14:13:50.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bolano said they were already ordered to review the guidelines and\
        \ have consultations with transport stakeholders.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd1534b-b7c1-438d-9d42-aa60830a4674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:13:49.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-08T14:13:50.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5244748-1eda-4dcf-8a3c-805c35c88df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:13:49.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-08T14:13:50.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New policy guidelines will be issued after issues are settled, he noted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b83954-64d7-4d1a-9050-a3c9d82675cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:13:49.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-08T14:13:50.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b91ad12-9c53-4e65-86a6-3c6a5cfee8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:13:49.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-08T14:13:50.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the current rules, franchise owners are required to consolidate\
        \ or join existing cooperatives.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c20bb90-4a60-480c-95c2-17e5c07365fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:13:49.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-08T14:13:50.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5d8c0e-965f-43f0-b523-a0c457fcccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:13:49.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-08T14:13:50.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While they will be consolidated, Bolano explained that the members\
        \ will still be involved in managing the cooperative. There are provisions\
        \ in the guidelines that allow the conduct of a mediation or hearing if there\
        \ will be complaints, he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3752a00-2317-41f8-82eb-8caf21be71f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:13:49.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-08T14:13:50.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e141f2-dfe3-498c-b81f-bed4f09da8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:13:49.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-08T14:13:50.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Consolidation is also a requirement to be able to avail of loans to\
        \ purchase the modernized jeepney units, he noted. A franchise owner will\
        \ not be able to avail of this assistance if he will not join a cooperative,\
        \ he said.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45865d6-e878-4f09-b8ff-6c0502846c73'
