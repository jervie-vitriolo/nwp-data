      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City of Manila said <a href="https://www.facebook.com/photo?fbid=530753422571784&amp;set=a.162290442751419">asynchronous
        classes</a> will continue until Saturday.</p>'
