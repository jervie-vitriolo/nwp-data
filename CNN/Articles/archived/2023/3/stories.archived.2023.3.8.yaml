  'Pag-IBIG-defers-contribution-hike':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-08T17:36:58.000+08:00
    'imagesource': 'jcr:53c30bfa-3ed2-4aa3-bd3a-09496ceb4d82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1ff2988-203a-4f37-9080-2753d4252018'
    'lead': 'There will be no increase in the monthly Pag-IBIG Fund contributions
      this year after the agency’s board of trustees postponed its implementation
      to January 2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-08T17:37:58.460+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-08T17:45:23.187+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pag-IBIG defers contribution hike anew'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de6eebe-965a-44b2-adce-59bd648efc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T17:37:58.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T17:45:23.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> — There
        will be no increase in the monthly Pag-IBIG Fund contributions this year after
        the agency’s board of trustees postponed its implementation to January 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069eb832-1248-4667-b004-7dbbc27cf6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T17:37:58.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T17:45:23.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The board chairman, Housing Secretary Jose Rizalino Acuzar, said they
        unanimously approved the recommendation to defer the hike for the third consecutive
        year, as they acknowledged the lasting impact of the COVID-19 pandemic.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13522902-515b-4db8-b0e9-ad596e1b00cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T17:37:58.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T17:45:23.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We recognize that many of our members and employers are still in the
        midst of recovering from financial challenges arising from the effects of
        the pandemic on the economy,” Acuzar said in a statement on Tuesday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b607a0-0101-40ea-8b1b-eef201bc9b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T17:37:58.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T17:45:23.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The deferment also applies to the share of employers, according to
        Pag-IBIG, also known as the Home Development Mutual Fund.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10a0e81-9fa3-4e32-a777-53da510d1897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T17:37:58.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T17:45:23.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2019, the agency’s officials approved the increase of its members’
        monthly contributions, effective 2021.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa12cf5-7b2f-45c0-99a2-dc4e17553d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T17:37:58.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T17:45:23.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pag-IBIG said the increase was necessary as it projects the amount
        of loans disbursed will eventually outpace the total collections from both
        loan payments and members’ contributions.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92574ed-5c46-417b-8fb2-00f112e8909b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T17:37:58.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T17:45:23.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Chief Executive Officer Marilene Acosta said the agency’s
        fiscal standing and strong collections will allow Pag-IBIG to address members’
        growing loan demand without a contribution rate increase this year.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b560e2-bc10-4b5a-a61e-56693f4a3dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T17:37:58.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T17:45:23.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our strong financial position shall allow us to again postpone the
        increase in our contribution rates for a year,” Acosta said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b833a6-7a95-49a7-81c4-bafd981cce1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T17:37:58.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T17:45:23.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are happy to report that even without any increase in our rates,
        we were able to post record-highs in 2022 with our membership savings collections
        reaching nearly ₱80 billion, loan payment collections amounting to ₱127.42
        billion, short-term loan releases at ₱57.69 billion and home loan takeout
        amounting to ₱117.85 billion,” she added.<p><br></p>'
  'smfb-2022-earnings':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-08T17:50:44.000+08:00
    'imagesource': 'jcr:13f896f7-ddd7-4357-8d2f-0ab823b1cf89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d91389e-d2e4-44d5-905e-698e9676e627'
    'lead': 'The food and beverage flagship of San Miguel Corporation chalked up ₱34.7
      billion in net income last year despite "a very difficult environment" in 2022,
      its top official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-08T17:53:36.756+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-10T18:26:22.915+08:00
    'mgnl:lastActivatedBy': 'superuser'
