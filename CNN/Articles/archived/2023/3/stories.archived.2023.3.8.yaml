      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245cd775-aca9-45d3-8c4c-d78968690d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:20:14.009+08:00
      'mgnl:createdBy': 'bamba'
