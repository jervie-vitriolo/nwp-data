      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Fans and smartphone
        enthusiasts are about to get another exciting surprise from leading smartphone
        brand vivo, as it prepares to release yet another technological masterpiece
        in the V series line. The iteration of the vivo V25 Series, the vivo V27 Series
        dubbed, the #TheAuraPortraitMaster, is said to offer fans a one-of-a-kind
        camera feature that''s sure to upgrade any smartphone into a studio in one''s
        pocket.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb4fbe2-96cb-4d54-823f-852aabbf4f38'
