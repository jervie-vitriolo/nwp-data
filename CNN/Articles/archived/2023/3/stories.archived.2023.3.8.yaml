    'jcr:uuid': 'ae80c4ad-fcfe-42f2-b350-93aa802d73d8'
    'lead': 'Oriental Mindoro will conduct a massive coastal cleanup on Friday as
      more people have fallen ill because of the oil spill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-08T22:21:32.940+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-08T22:39:43.727+08:00
    'mgnl:lastActivatedBy': 'jelo'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-03-08T22:39:13.014+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Oriental Mindoro to conduct massive cleanup on Friday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff66527-5b93-4970-8811-1b64d807d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T22:21:33.070+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-08T22:39:43.729+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> Oriental
        Mindoro will conduct a massive coastal cleanup on Friday as more people have
        fallen ill because of the oil spill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb215b9f-dc2d-46bb-8588-a79072d2a1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T22:21:33.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-08T22:39:43.730+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the provincial government showed an additional
        25 oil spill related cases — bringing the total to 43.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5da731d-4a2c-4db5-be75-703d4dda87cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T22:21:33.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-08T22:39:43.730+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot afford <em>na madagdagan nang madagdagan</em> (<em>ang
        may sakit</em>). Every day na lumilipas is calamitous," Oriental Mindoro Gov.
        Bonz Dolor told a briefing Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292ce48c-550d-451d-82a4-acf294aa5cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T22:21:33.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-08T22:39:43.730+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We cannot afford a further increase in cases. Every day\
        \ that passes is calamitous.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b8ec9f-bfcf-4c34-a261-e1b9bcc74db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T22:21:33.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-08T22:39:43.731+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dolor said he wanted to start immediately the massive cleanup on Friday,\
        \ instead of Monday. It will be a concerted effort with various agencies,\
        \ including the Health, Social Welfare, and Environment departments, he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d64701e-ccbb-47eb-a1ae-787bbe558f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T22:21:33.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-08T22:39:43.731+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This would also start temporary livelihood programs for affected families,\
        \ especially in the 78 coastal barangays from nine Oriental Mindoro towns\
        \ that have declared a state of calamity: Naujan, Pola, Pinamalayan, Gloria,\
        \ Bansud, Bongabong, Roxas, Mansalay, and Bulalacao.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e420003f-6cc9-4162-a87d-7141b53f1c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T22:21:33.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-08T22:39:43.731+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The slick was caused by the sunken MT Princess Empress, which was carrying\
        \ 800,000 liters of industrial fuel oil.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38216709-ffb7-4566-9f5c-3bcec8c3f4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T22:21:33.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-08T22:39:43.732+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard (PCG) will hire residents for the cleanup
        efforts. They are from the list of representatives from the affected families.
        Others will be employed for the cash-for-work program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddf817c-5075-439e-93c4-d55e85c86765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T22:21:33.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-08T22:39:43.732+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, around 230 liters of floating oil and 76 drums of oil-contaminated
        debris that reached the shoreline have been collected.</p>'
