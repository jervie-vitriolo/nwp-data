      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG also reported it has positioned oil spill booms in waters near\
        \ Naujan and the Calima River in Pola for the first time as waves calmed down.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a54c3e-84f5-4f27-b03e-404f1b7a1162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T22:21:33.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-08T22:39:43.733+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. said he hopes the the cleanup efforts
        will be over in <a href="https://www.cnnphilippines.com/news/2023/3/8/marcos-oil-spill-cleanup.html">less
        than four months</a>.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87495d25-fee0-4a07-8666-fbeeb13a764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T22:21:33.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-08T22:39:43.734+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG Commandant Adm. Artemio Abu told a briefing that the country''s
        coast guard eyes to finish it in three months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3b7f9c-c0e6-4233-b1ad-fcc48197155a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T22:21:33.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-08T22:39:43.734+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa</em> [oil spill <em>sa</em>] Guimaras, experience <em>natin</em>,
        three months...Let''s hope for the best and earliest that we can. ''<em>Yun
        po ang</em> effort natin," Abu said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c55bfc9-2d75-4860-afe2-37e6836b59bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T22:21:33.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-08T22:39:43.735+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: During the oil spill in Guimaras, our experience was\
        \ three months...Let's hope for the best and earliest that we can. That's\
        \ our effort.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f28d8b-413d-470c-a7dc-d6f222c4d449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T22:21:33.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-08T22:39:43.735+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan also said it is sending a disaster relief expert team to support
        response efforts.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Japanese
        Ambassador Koshikawa Kazuhiko: Japan will send a Disaster Relief Expert Team
        on oil removal and control to support on-going efforts in response to the
        oil spill in Oriental Mindoro, We are one with you in these trying times <a
        href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a></p>&mdash;
        Tristan Nodalo (@TristanNodalo) <a href="https://twitter.com/TristanNodalo/status/1633429170536710152?ref_src=twsrc%5Etfw">March
