      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Effects on health</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1ce470-f5f7-4f65-84e7-da2db0af011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T22:21:33.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-08T22:39:43.736+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional two dozen oil spill related cases prompted Gov. Dolor
        to push for an immediate massive coastal cleanup.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51741b6-d40a-4e76-aa8d-cb6eaf78961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T22:21:33.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-08T22:39:43.737+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have evacuated some residents, especially the elderly and\
        \ those with underlying illnesses.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c02894-1590-4463-95fa-471a48c90502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T22:21:33.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-08T22:39:43.737+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be forced to order forced evacuation only for those areas
        <em>na may</em> oil spill <em>sa tabi ng</em> shore [with oil spill near the
        shore]," the governor said, if the situation worsens.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e925fb-18e6-47cd-b07e-a4d6c5b93ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T22:21:33.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-08T22:39:43.738+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that they are waiting for the test results of the Bureau of\
        \ Fisheries and Aquatic Resources to determine the safety of marine products\
        \ for consumption, as well as the results from the Environment Department\
        \ to determine if the air can affect the health of residents.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd6fd2c-f982-4604-987e-733d59066349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T22:21:33.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-08T22:39:43.738+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor reminded locals to wear the N-95 masks for those near\
        \ the oil spill, and reiterated instructions for local authorities to control\
        \ residents not to go near affected waters.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
