    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6986cc04-fb12-4e8e-bf83-b3fb38abbd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T05:43:29.993+08:00
