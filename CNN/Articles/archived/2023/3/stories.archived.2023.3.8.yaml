      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d670063-771e-4fbf-a43c-db3fb2656ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:11.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Some may think that there is better timing than this current moment\
        \ to be pursing another US speaker visit to Taiwan,\" Sung said.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f319db60-47e0-4da6-b06d-5c85ca93a7b3'
