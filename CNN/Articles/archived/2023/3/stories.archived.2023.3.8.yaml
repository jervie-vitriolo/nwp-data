      'mgnl:lastActivated': 2023-03-08T07:29:24.461+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOE’s adjustments are part of the administration’s Energy Conservation\
        \ Plan, which will be implemented amid the rising cost of power in the world\
        \ market.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3398919-d2ea-4cb7-82f9-2b3a64b9a3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T05:43:29.990+08:00
