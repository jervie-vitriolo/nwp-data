    'lead': 'China''s new Foreign Minister Qin Gang warned that ''conflict and confrontation''
      with the United States is inevitable if Washington does not change course, delivering
      a stern and wide-ranging rebuke of US policies for his first press conference
      in the new role.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-08T08:29:15.133+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-03-08T08:30:10.938+08:00
