      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bureau of Animal Industry under the Agriculture
        department, 58 of the 149 blood samples of pork in Carcar City, Cebu were
        positive for ASF.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262805ab-19ee-4c8d-bfd5-152677c7a09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T16:42:29.427+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-08T21:54:25.376+08:00
