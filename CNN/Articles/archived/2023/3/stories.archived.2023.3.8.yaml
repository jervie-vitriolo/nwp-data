      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It is important to address energy issues. One complaint\
        \ is the high cost of energy in the Philippines…We cannot influence the supply\
        \ side if gas prices in the world market are high, we can’t influence that,\
        \ but we can start conserving.]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d6d505-1ef0-43c0-b046-55ddb56a939d'
