      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b37f60b-4188-490c-8e7d-41027d05008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.204+08:00
