    'jcr:uuid': 'dbf12b69-f114-4bb8-b707-d337e3eac3cb'
    'lead': 'Progress toward gender equality is “vanishing before our eyes,” United
      Nations Secretary General António Guterres told the Commission on the Status
      of Women on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-08T04:58:05.624+08:00
    'mgnl:createdBy': 'faith'
