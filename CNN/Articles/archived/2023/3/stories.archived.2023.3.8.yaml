      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We just asked what we can do to help the victims, as\
        \ well as those in the hospital. I just told them that they can expect justice\
        \ to be served for their province, which has been in a mess.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38f3934-c480-47f6-ad13-506c413c1159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T21:53:53.751+08:00
