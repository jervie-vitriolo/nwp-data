      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture department said control measures were already implemented
        and coordination with the local government is ongoing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314bde7d-c450-4eb8-8059-2c427930a054'
