      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With vivo''s impressive history of successful launches, it''s expected
        that this new feature will be just as functional and stylish — if not more
        — as vivo''s previous innovations. The vivo V27 Series is likely to follow
        the direction of its predecessor and combine powerful and versatile camera
        features in a lightweight build that many users will surely love.</p>'
