      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> —&nbsp;President
        Ferdinand Marcos Jr. personally condoled with the family of slain Negros Oriental
        Governor Roel Degamo during his visit to the wake on Wednesday, as he vowed
        justice and assistance for victims of the brazen attack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32f69f3-237b-4d10-9288-6a04a611e8de'
      'mgnl:activationStatus': true
