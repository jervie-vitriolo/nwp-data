      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-08T14:22:52.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> The dry
        run for the implementation of the motorcycles lanes along Commonwealth Avenue
        in Quezon City will begin on March 9, the Metropolitan Manila Development
        Authority (MMDA) announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c0fc97-7238-4205-a941-a81f2061bc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:19:23.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-08T14:22:52.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA also said that there will be no apprehensions during the
        dry run until March 12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4347670-3e33-4ee6-a4cb-fb87957a1a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:19:23.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-08T14:22:52.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The dry run is meant to familiarize motorcycle riders traversing Commonwealth
        Avenue on the said policy. We will have a full deployment of MMDA traffic
        enforcers and we will be assisted by the local government of Quezon City,”
        said MMDA Acting Chairman Don Artes in a statement.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cb6f2a-2726-47e4-8d9b-fbf5df4f5ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:19:23.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-08T14:22:52.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motorcycle lane is the third lane from the sidewalk of Commonwealth
        Avenue, from Elliptical Road to Doña Carmen and vice versa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dcb67f-64d3-4c6a-9595-f482f01ef5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:19:23.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-08T14:22:52.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The MMDA said the motorcycle lanes will help prevent vehicular accidents
        and will improve traffic flow.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da466ec-73eb-4ae0-b009-5cdf89fe0f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:19:23.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-08T14:22:52.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the agency’s data, 1,686 motorcycle-related accidents
        along Commonwealth Avenue were recorded in 2022. Of this number, 13 cases
        resulted in fatal injuries while 930 were non-fatal injuries. At least 743
        cases resulted in damage to property.  <p><br></p>'
