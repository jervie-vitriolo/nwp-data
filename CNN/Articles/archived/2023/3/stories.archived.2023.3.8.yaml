      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;Firefighters in the southern Indian city of
        Kochi were toiling Tuesday to control toxic fumes from spreading after a landfill
        burst into flames five days ago, cloaking the area in a thick haze and choking
        residents.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9a8240-6904-43aa-bdf0-18951589233b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The towering Brahmapuram landfill in Kerala state is the country’s
        latest trash mountain to catch fire, causing dangerous heat and methane emissions,
        and adding to India’s growing climate challenges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ce40ab-97c0-4dc3-b6f5-76fa36f0d061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities advised residents in the city of more than 600,000 to
        remain indoors or wear N95 face masks if they head outside. Schools were forced
        to close on Monday as a result of the pollution, officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc94f4-ee5b-4aa2-b041-49ad839e138f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87983885-df7b-4d4d-a7e8-38c862e9618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The blaze broke out last Thursday, according to Kerala’s fire department.\
        \ The cause has not been established, but landfill fires can be triggered\
        \ by combustible gases from disintegrating garbage. Images and video released\
        \ by officials showed workers racing to extinguish the billowing flames that\
        \ sent thick plumes of toxic smoke rising high into the sky.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ab52ac-ab2a-4a1b-bce7-ab082d2c605f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1448c5-10f9-4212-882e-da3d4ca6da08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the fire has been largely put out, a thick cloud of smoke and\
        \ methane gas continues to cover the area, reducing visibility and the city’\
        s air quality, while emitting a lingering, pungent odor.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593cc1ba-7259-4c72-a205-7d26eb4119c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9a74c1-79f2-4e21-ab59-f478241cd46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some firefighters had fainted from the fumes, the fire department
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ccf14f-cc21-4a0a-893a-a8a3660c0674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerala’s top court said it will take up the case on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf441f3-41e7-4d04-b689-2523b7df64a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.577+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India creates more methane from landfill sites than any other country,
        according to GHGSat, which monitors emissions via satellites. Methane is the
        second most abundant greenhouse gas after carbon dioxide – but it is a more
        potent contributor to the climate crisis because it traps more heat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55204bee-2f67-4d2a-b181-67408fea7375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c6b80d-e5b3-4e4b-bf45-e063949f9852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of his “Clean India” initiative, Indian Prime Minister Narendra
        Modi said efforts are being made to remove these mountains of garbage and
        convert them into green zones. That goal, if achieved, could relieve some
        of the suffering of those residents living in the shadows of these enormous
        dump sites – and help the world lower its greenhouse gas emissions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f519bb-be79-43ca-bba8-67d7fcb66ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while India wants to lower its methane output, it hasn’t joined
        the 150 countries that have signed up to the Global Methane Pledge, a pact
        to collectively cut global emissions by at least 30% from 2020 levels by 2030.
        Scientists estimate the reduction could cut global temperature rise by 0.2%
        – and help the world reach its target of keeping global warming under 1.5
        degrees Celsius.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7016f069-7e5a-4cce-a147-a627c45805c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce43b8d7-9869-4075-b9a2-a5c5bca8c81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India says it won’t join because most of its methane emissions come\
        \ from farming – some 74% from farm animals and paddy fields versus less than\
        \ 15% from landfill.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68111e50-8b60-4559-ad14-30ccef3f679d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3c61af-251d-422d-92d6-bce53da05af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, India’s environment minister Ashwini Choubey said pledging\
        \ to reduce the country’s total methane output could threaten the livelihood\
        \ of farmers and impact the economy. But environmentalists say the country\
        \ is facing a dire climate challenge from its steaming mounds of trash.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15b1b7c-3720-45d3-8e3a-b375f8e8b0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd49a55-8721-46d3-9c81-195093f26ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India’s trash mountains</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ba08bb-1231-4042-8d7d-4f33850b3041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brahmapuram is just one of some 3,000 Indian landfills overflowing\
        \ with decaying waste and emitting toxic gases.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d079bc-21d5-4696-a2ef-c9dfa360e82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5c8a79-5681-48e3-b709-cda8d46296a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Commissioned in 2008, the landfill is spread across 16 acres, according\
        \ to a 2020 report from the International Urban Cooperation, a European Union\
        \ program.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f69f043-3aa8-4d75-9959-7a9fffbdd73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c69a0e-694a-4aec-879c-7d1580448e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The landfill receives about 100 metric tons of plastic waste each day,\
        \ the study added, of which only about 1% is suitable for recycling. The remaining\
        \ 99% is dumped as a heap at the site, the study said, calling it a “menace\
        \ for the municipal corporation.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc0eecc-9dd6-4ea7-871b-416c6b35f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9a1ee4-91c2-42c7-ac4d-04f68eb13da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The plastic dump at Brahmapuram is increasing in size day by day,”\
        \ it said. “It has seen several fires over the past few years, thus polluting\
        \ the air and the environment.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd020631c-131f-4550-bfa3-b68a676920b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe96503-1c3e-4f4d-b68c-f18997682ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite its growing size and threats, the landfill is not India’s largest.\
        \ The Deonar dumping ground in the western coastal city of Mumbai, which stands\
        \ at some 18 stories high, claims the top spot.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afe1342-8018-457a-8b3d-89296295ef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631d147c-1b0e-426a-8904-9c355a1e46e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deonar has also seen sporadic fires break out, enveloping about
        a million residents in the nearby Chembur, Govandi and Mankhurd suburbs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d920607-ac94-46cd-a2f6-218483b08f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no formal processing of waste in most Indian cities, according
        to the government’s Central Pollution Board. Rag pickers from nearby slums
        often trek up the towering mounds and scour through the waste for a few cents
        per day, but they are not trained in properly segregating it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b62353c-8ac4-4b4e-b6a7-89277a6a3ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.596+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3338934-8bb6-4ba9-a656-c3cd8df923a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In some cases, the trash is simply burned in open dump yards on the\
        \ roads.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec5c19a-ef74-4179-9ac0-a33d38fbddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c612fe-d14d-4863-a3fa-9477993afcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.599+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, firefighters worked for days to extinguish flames after\
        \ a fire broke out at Delhi’s Ghazipur landfill – the capital city’s largest.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1018407-ed3b-43b9-8159-725bce6fe32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.600+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94c9cde-451f-48bb-8e0f-9d00f8388bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.601+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Standing at 65 meters (213 feet), it is nearly as tall as the historic\
        \ Taj Mahal, becoming a landmark in its own right and an eyesore that towers\
        \ over surrounding homes, affecting the health of people who live there.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae72f42a-4e2a-4468-bc0a-990ba81c290e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.602+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617848ff-4dcb-451f-94bd-485b673e88c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And methane emissions aren’t the only hazard that stem from the landfill.\
        \ Over decades, dangerous toxins have seeped into the ground, polluting the\
        \ water supply for thousands living nearby.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27514177-36d5-4d05-9189-1b4e5e1e687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0231457-2d45-480b-a3e2-c3f16e95b2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.605+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Bhalswa, one of Delhi’s other large landfills, residents have
        complained of deep, painful skin gashes and respiratory issues from years
        of living near the hazardous mound.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc9cf9f-05ca-4d3c-bcbc-bb39465a5919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.606+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2019 report, the Indian government recommended ways to improve
        the country’s solid waste management, including formalizing the recycling
        sector and installing more compost plants in the country.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ee0b43-b1d1-4d90-842e-ff3641b4435a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceef4756-fda8-48da-8561-74fb30f3d588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While some improvements have been made, such as better door-to-door\
        \ garbage collection and processing of waste, India’s landfills continue to\
        \ grow in size.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7603297d-fa36-424f-a177-614e84041413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf8c0e7-000b-416e-99b8-c5a2e0758fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.610+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the country is expected to soon overtake China as the the
        world’s most populous nation, climate experts fear time to act upon the issue
        is running out.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec2b94d-4525-42f1-9918-a07fcabcbbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:47:27.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:48:28.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"One of India’s trash
        mountains is on fire again and residents are choking on its toxic fumes"</em></p>'
  'US-defense-secretary-trip-to-Iraq':
