    'mgnl:tags': ['Jesus-Crispin-Remulla', 'Department-of-Justice', 'Boying-Remulla',
      'DOJ', 'Roel-Degamo']
    'stories': []
    'template': '1'
    'title': 'Suspect identifies alleged mastermind in Degamo slay case – Remulla'
    'updated': 2023-03-08T22:35:59.000+08:00
    'visualType': 'image'
    '0':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06f13ad-cce1-406a-860a-5427c456419c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T19:16:18.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-08T22:37:18.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> — A suspect
        in the assassination of Negros Oriental Governor Roel Degamo has identified
        the possible mastermind, Justice Secretary Jesus Crispin "Boying" Remulla
        said on Wednesday.</p>'
    '1':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0822e25-09a1-433c-8338-d9f905217039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T19:16:18.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-08T22:37:18.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There’s a statement already to that effect that there’s a mastermind,
        but we have to evaluate it properly. <em>Pero meron na ho akong isang</em>
        statement <em>na nakita na</em> pointing to a mastermind," Remulla said.</p>'
    '2':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2cccbe-2a91-44b1-aa79-b9a95db5dc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T19:16:18.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-08T22:37:18.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There’s a statement already to that effect that there’\
        s a mastermind, but we have to evaluate it properly. But I have already seen\
        \ one statement pointing to a mastermind.]\r"
    '3':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ff565b-2d1f-4c27-8259-035e08dff11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T19:16:18.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-08T22:37:18.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla said there was no mention of a motive yet in the statement,\
        \ but the suspects claimed they were able to talk to the mastermind through\
        \ video call.\r"
    '4':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd566e71f-f515-4716-880c-98f07bfdcf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T19:16:18.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-08T22:37:18.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He pointed out that the video call has probative value in the investigation.\r"
    '5':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67851dae-1f74-4c68-9f6c-75e570c00046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T19:16:18.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-08T22:37:18.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam nyo naman ngayon nag-pandemic</em> we were all on video.
        We were all speaking on video. Did anybody question why we were on video?
        <em>Hindi, ‘di ba?</em> Except that we were not physically present. But we
        were there to deliver a message," he explained.</p>'
    '6':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8674f9a2-a009-470d-977e-2985dfe40688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T19:16:18.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-08T22:37:18.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: When the pandemic hit, we were all on video. We were\
        \ all speaking on video. And nobody questioned why we were on video, right?\
        \ We were not physically present. But we were there to deliver a message.]\r"
    '7':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f402b77-b9f0-4623-afbc-220e4e880fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T19:16:18.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-08T22:37:18.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla stopped short of naming names and did not disclose other details\
        \ on the suspects’ statements.\r"
    '8':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de832407-c0ad-4a20-b6a4-a93d2a69b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T19:16:18.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-08T22:37:18.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said they would undergo a second round of questioning with their\
        \ lawyers.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81821438-0ac4-4cec-ae1a-39ae44c788cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T22:25:12.086+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-08T22:37:18.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators, meanwhile, are looking at "intense political rivalry"
        as a possible motive behind the killing, according to PLtCol Gerard Ace Pelare,
        spokesperson of Special Investigation Task Group Degamo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b87777-42f8-40cd-af01-8293feab9e74'
      'mgnl:activationStatus': true
