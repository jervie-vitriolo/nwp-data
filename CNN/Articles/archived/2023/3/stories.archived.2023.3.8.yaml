    'template': '1'
    'title': 'Sandiganbayan convicts former Bulacan town mayor of graft'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db857a79-1b09-47cf-802b-21e79cb5549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T05:44:50.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T07:14:06.367+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> The Sandiganbayan
        found former Baliuag City, Bulacan mayor Carolina Dellosa guilty of graft
        for approving the purchase of an SUV worth ₱1 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d20b56-4ef7-4acc-9174-570d0cd83002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T05:44:50.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T07:14:06.368+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56777827-e33c-4a97-9073-5f42ba57fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T05:44:50.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T07:14:06.368+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the decision of Sandiganbayan 3rd division promulgated\
        \ on March 3, Dellosa gave “unwarranted benefits” to Freeway Motor Sales of\
        \ Baliuag Corporation “by approving an award in its favor of the contract\
        \ for the procurement of one unit” of a Mitsubishi Active Sports Crossover.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3f29a8-80b4-4233-b814-8f508f2f7d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T05:44:50.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T07:14:06.368+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e9bb06-4fc9-46ae-a3c5-fb1b1ec99619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T05:44:50.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T07:14:06.369+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the disbursement voucher presented by the prosecution, the\
        \ vehicle cost ₱1.198 million.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681dea29-3f2c-45b7-bc55-1a3bde6b8b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T05:44:50.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T07:14:06.369+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0764ada8-e25a-46c5-9809-2edf667166a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T05:44:50.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T07:14:06.369+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The BAC (Bids and Awards Committee) resolution approved by accused\
        \ Dellosa already indicated and specified the Mitsubishi brand, instead of\
        \ the technical specifications of a vehicle,” the court said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95745537-74ee-4d04-af96-e598fab12103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T05:44:50.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T07:14:06.369+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08242d91-27cf-4588-929e-d7236e1ebbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T05:44:50.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T07:14:06.370+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defending herself, Dellosa said she could not recall approving the\
        \ procurement in 2014 and denied her signatures in the BAC resolution and\
        \ other supporting documents.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deee8f1f-cb2b-419b-ab14-a6f7ebbe59a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T05:44:50.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T07:14:06.370+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2012973-c10d-4afb-a5e1-aab921961c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T05:44:50.045+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T07:14:06.370+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said as a neophyte mayor then, she relied on her municipal administrator\
        \ Christopher Rivera whom she described as one who has been involved in illegal\
        \ acts such as taking money from contractors.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb604f5-debb-4387-90b5-797f9a197e6d'
      'mgnl:activationStatus': true
