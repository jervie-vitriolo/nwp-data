      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A meeting in the US, he added, could serve as \"a very visual deliverable\
        \ in the short term to show continued US support for Taiwan, regardless of\
        \ change of party leadership in the legislature.\"\r"
