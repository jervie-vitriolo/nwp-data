      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The temperature of air conditioning units in the DOE office will be\
        \ limited to 25 degrees Celcius, Diokno said, citing a study that shows that\
        \ a large amount of energy can be saved if the setting is steady at this temperature.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f8e90d-e2ed-480e-bbb4-a314236e75f0'
