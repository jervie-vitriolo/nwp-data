      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Napakaimportante na</em> i-address <em>din natin ‘yung</em>
        energy. <em>Ang isang</em> complaint <em>kasi sa Pilipinas ay napakamahal
        ng</em> energy cost,” Diokno said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df03e06d-c0f3-43a5-b346-6077478d5625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T05:43:29.991+08:00
