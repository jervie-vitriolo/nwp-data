      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chief executive also spoke to Degamo's wife, Pamplona Mayor Janice\
        \ Degamo.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abf3db3-ca5b-4a36-bcdc-e7044e958b41'
      'mgnl:activationStatus': true
