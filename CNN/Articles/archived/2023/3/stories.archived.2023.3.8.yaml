    'template': '1'
    'title': 'RECAP: Wanderland Music and Arts Festival’s grand comeback

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa322c6-d5fd-4e1f-b14b-638db2e45025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T13:21:14.646+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-10T19:32:00.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Wanderland Music and Arts Festival cut straight to
        the feeling of buoyant pop music, enjoyed with fervor by by the crowds who
        flocked to the Filinvest Events Grounds from March 4 to 5. The annual festival’s
        last iteration set to take place in March 2020 was canceled because of the
        COVID-19 pandemic, and this comeback made the long wait worth it with headliners
        like Phoenix and Carly Rae Jepsen. The late addition of Dashboard Confessional
        may have initially seemed like a curveball, but the pipeline from “Hands Down”
        to “Run Away With Me” isn’t as distant as it initially seemed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df3da91-1d96-41d2-ba6d-99baf1f198e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T13:21:14.647+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-10T19:32:00.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdedfe30-fe7b-4c12-828f-6d0bfdcc8503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T13:21:14.647+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-10T19:32:00.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s laudable that the festival is now featuring Asian artists like\
        \ Sunset Rollercoaster and Leo Wang from Taipei, HYBS from Thailand, and George\
        \ and Balming Tiger from South Korea. Despite K-pop artist Bobby backing out\
        \ shortly before day 2 began, the already diverse roster of artists brought\
        \ new flavors into Wanderland’s trademark folksy, laid-back, and danceable\
        \ musical palette. Men I Trust, Raveena, FKJ, and Stephen Day flew in from\
        \ the West to round out the international line-up.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10f142d-ff1c-4792-847f-cc3b11df09ff'
