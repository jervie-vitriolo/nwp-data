    'lead': 'A lawmaker urges the government to secure African Swine Fever vaccines
      to stem the virus in 12 areas nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-08T15:41:36.499+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-03-08T21:54:25.369+08:00
