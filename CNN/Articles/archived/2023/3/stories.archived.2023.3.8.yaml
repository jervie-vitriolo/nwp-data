      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3983bf95-97ff-485c-9637-e3833eed1d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T05:43:29.987+08:00
