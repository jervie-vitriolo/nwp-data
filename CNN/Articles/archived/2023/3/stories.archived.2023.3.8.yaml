      'mgnl:lastActivated': 2023-03-08T07:29:24.461+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b11d46-045d-442c-afbc-5a2ed08e9a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T05:43:29.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T07:29:24.461+08:00
