      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lee said insufficient pork supply “has an effect on inflation.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a61e5d-151f-4e36-9ef3-3d71f62632cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:41:36.537+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-08T21:54:25.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Winner tayo lahat kung masusugpo natin ang ASF sa bansa. Hindi
        lang ang livestock industry, kundi pati pamilyang Pilipino na hirap sa presyo
        ng mga bilihin ay mabibigyan ng ginhawa</em>," Lee said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8c6617-e651-4c40-8d85-bbf25852a867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:41:36.538+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-08T21:54:25.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: All of us are winners if we curb the ASF in our country.\
        \ Not only the livestock industry but also Filipino families, who are having\
        \ difficulty with the prices of commodities, will be given relief.]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0124fc24-2b97-4c96-96dc-7b54475799e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T16:42:29.424+08:00
