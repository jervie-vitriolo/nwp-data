      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also noted the hefty price of the modernized jeepney, which costs\
        \ over ₱2 million per unit.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232580c4-a2ff-43fb-847c-0ea08a1dbd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:20:14.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-08T14:28:18.667+08:00
