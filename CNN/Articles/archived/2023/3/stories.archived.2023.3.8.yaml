    'lead': ' Investigators are looking at ''intense political rivalry'' as a possible
      motive behind the killing of the Negros Oriental governor, according to PLtCol
      Gerard Ace Pelare, spokesperson of Special Investigation Task Group Degamo.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2023-03-08T19:16:18.352+08:00
