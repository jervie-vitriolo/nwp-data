      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>I-a</em>-upgrade <em>po natin yung ating mga</em> current unit<em>
        ng mga</em> jeepney <em>pero hindi ibig sabihin ipe</em>-phase out <em>ang</em>
        jeepney <em>at tatanggalin sa kalsada, hindi po. Imo</em>-modernize <em>lang
        po</em>,” he added.</p>'
