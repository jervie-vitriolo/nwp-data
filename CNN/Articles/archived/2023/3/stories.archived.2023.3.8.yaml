    'template': '1'
    'title': 'UN: PH violated rights of WWII sexual slavery victims by Japanese Army'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c196196a-c620-4950-ab60-c61c0f6810b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T23:21:10.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T23:22:02.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> The United
        Nations (UN) women''s rights committee has found that the Philippines violated
        the rights of sexual slavery victims at the hands of the Imperial Japanese
        Army during World War II "by failing to provide reparation, social support
        and recognition" to the harm suffered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6f6db6-cf3b-4608-bed8-8449824c8253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T23:21:10.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T23:22:02.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7bec25-6a47-496f-88d3-cfd4076ce300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T23:21:10.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T23:22:02.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the decision of the Committee on the Elimination of Discrimination\
        \ against Women (CEDAW), 24 Filipino women from the non-profit organization\
        \ Malaya Lolas had \"repeatedly raised their demands, asking their Government\
        \ to support their claims against Japan for reparations for their suffering.\"\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc0a71d-9cf9-4d3b-b7b6-2c2ca5d13ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T23:21:10.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T23:22:02.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a671b89-c817-4337-ad25-912e56e4ac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T23:21:10.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T23:22:02.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malaya Lolas was established to provide support to sexual slavery survivors\
        \ or victims - commonly known as \"comfort women\" during the war.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee76730-9ed1-4b2c-88f4-5ba6ebd22885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T23:21:10.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T23:22:02.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65f4647-f370-4bbb-9b39-49a8177e5d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T23:21:10.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T23:22:02.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They asserted that the Philippines' failure to fight for their cause\
        \ had essentially resulted in ongoing discrimination against them that continues\
        \ to this day,\" the committee said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac83e2c-e6c2-4283-b911-a2716d0fbf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T23:21:10.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T23:22:02.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3745d8-1bc7-4d1b-80bd-4a7ae4610fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T23:21:10.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T23:22:02.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Victim complainants were forcibly taken to, detained under \"inhumane\
        \ conditions,\" and sexually abused at the Bahay na Pula (Red House), the\
        \ Japanese headquarters in San Ildefonso, Pampanga back in 1944.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b4e51e-06b5-4595-9c81-85f18a7194b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T23:21:10.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T23:22:02.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0496d83f-5269-4215-b1ba-c44e4a4c6798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T23:21:10.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T23:22:02.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complainants said they have since endured long-term physical, psychological,\
        \ social and economic consequences, including physical injuries, post-traumatic\
        \ stress, permanent damage to their reproductive capacity, and harm to their\
        \ social relationships in their community, marriage and work.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291983b1-3ac9-4996-aaa8-e75845351e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T23:21:10.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T23:22:02.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b198cda2-972e-41ad-90ee-743902fd2d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T23:21:10.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T23:22:02.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The victims added that their repeated efforts were dismissed by authorities,\
        \ with their last action turned down by the Supreme Court in 2014.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7038e5-7a51-466f-9ffd-ea6e1e0f789d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T23:21:10.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T23:22:02.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd1c98e-92f2-4b44-9528-f16d6a4f61d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T23:21:10.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T23:22:02.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine government, however, maintained that it is not in a\
        \ position to claim compensation from Japan after ratifying the Treaty of\
        \ Peace in 1956.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9e0ee8-cf35-44cf-bb0c-ba860e4a221f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T23:21:10.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T23:22:02.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f21296-6f73-4bb5-a520-f885bd1b7121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T23:21:10.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T23:22:02.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complainants defended their case to CEDAW in 2019, seeking to establish\
        \ the responsibility of the government to fulfill its commitments under the\
        \ Convention on the Elimination of All Forms of Discrimination against Women\
        \ in supporting the non-discrimination of women and girls on its territory.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451ad7a2-6361-4bde-bed0-4650f91aad16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T23:21:10.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T23:22:02.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2398b010-1df3-45ba-bc15-479cda0769ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T23:21:10.596+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T23:22:02.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CEDAW, in its decision, noted that the Philippines had waived its right\
        \ to compensation by signing the Treaty of Peace, but underlined that the\
        \ complaint is a case of continuous discrimination.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc03d7b6-af71-4a85-abe2-65c3c28b0b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T23:21:10.596+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T23:22:02.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f915abac-f9c0-4981-9137-65c2481a8793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T23:21:10.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T23:22:02.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Committee observed that the Philippine Commission on Women had\
        \ not addressed the institutionalized system of wartime sexual slavery, its\
        \ consequences for victims and survivors, or their protection needs,\" the\
        \ UN said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba13e2f-fd43-4c1d-941d-64acaa81aee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T23:21:10.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T23:22:02.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe985b6-cde0-44ad-912f-d4ef6bab2536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T23:21:10.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T23:22:02.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In contrast, Philippine war veterans, who are mostly men, are entitled\
        \ to special and esteemed treatment from the Government, such as educational\
        \ benefits, health-care benefits, old age, disability and death pensions,\"\
        \ it added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11ac3de-33ff-4fdc-8d0d-6617221e82d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T23:21:10.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T23:22:02.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134d5a2f-e051-4d4d-8b0c-88994c1615cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T23:21:10.599+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T23:22:02.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee requested that the Philippines provide the victims
        full reparation, including material compensation and an official apology for
        the continuing discrimination.</p>'
