  'Lawmaker-files-bill-to-strengthen-ship-regulations-after-Oriental-Mindoro-oil-spill-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-08T19:56:50.000+08:00
    'imagesource': 'jcr:6ec8b91e-518f-4ad8-816e-bc912516f785'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68d9c08c-6f78-4618-8b10-5d8de5e735ed'
    'lead': 'As Oriental Mindoro grapples with an oil spill that has spread to nearby
      areas, Negros Occidental 3rd District Rep. Kiko Benitez on Wednesday filed a
      bill seeking to strengthen regulations for ships to prevent oil spills and discharge
      of harmful substances to the sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-08T20:22:14.688+08:00
    'mgnl:createdBy': 'syrah'
