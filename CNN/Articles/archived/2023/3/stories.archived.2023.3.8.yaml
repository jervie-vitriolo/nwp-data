      'mgnl:lastActivated': 2023-03-08T14:28:18.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eddd40-375a-4f44-8922-5787838d58a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:20:14.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-08T14:28:18.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our iconic jeepney, we did not say that is not allowed\
        \ anymore. As long as our iconic jeep can comply with the parameters or requirements\
        \ of the Philippine National Standards issued by the DTI.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a3ba24-7107-49ca-bd37-fc4bd765bbc5'
      'mgnl:activationStatus': true
