    'mgnl:lastActivated': 2023-03-08T16:49:05.112+08:00
    'mgnl:lastActivatedBy': 'lisbet'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-08T16:48:10.332+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
