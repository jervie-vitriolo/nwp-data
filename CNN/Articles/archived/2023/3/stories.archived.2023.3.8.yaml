    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China''s new foreign minister warns of conflict with US, defends Russia
      ties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d98759-222c-46ed-85e2-9401a0300936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- China''s new Foreign Minister Qin Gang
        warned Tuesday that "conflict and confrontation" with the United States is
        inevitable if Washington does not change course, delivering a stern and wide-ranging
        rebuke of US policies for his first press conference in the new role.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df194f1a-8202-4213-bdb9-e423333906cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d751568-801e-481b-8624-c1260947b634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qin, who was until recently China's ambassador to the US, built up\
        \ a reputation for being careful and accomplished diplomat while overseas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f21d11-e335-41fd-a7f5-f5b95601f206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c7787a-fea0-46ee-aec7-3ea55026b3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he struck a far more combative tone in his first appearance as\
        \ foreign minister at China's annual parliamentary meeting, warning of the\
        \ \"catastrophic consequences\" of what he described as a \"reckless gamble\"\
        \ by Washington in how it treats its fellow superpower.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c54243-2803-4473-95cd-f3a8dbe1dd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525b661f-740a-452e-a2cf-24e33cccc025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.154+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If the United States does not hit the brakes, but continues to speed\
        \ down the wrong path, no amount of guardrails can prevent derailing, and\
        \ there will surely be conflict and confrontation,\" Qin said on the sidelines\
        \ of the National People's Congress in Beijing.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9118abdf-db79-4bb5-ac03-62056d6da421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.154+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5549d3b-d77d-434c-80ed-457c1dffe5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the highly scripted event, Qin set the tone for China's foreign\
        \ policy for the coming year and beyond, berating the US for rising bilateral\
        \ tensions and defending Beijing's close partnership with Moscow.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1c164d-3ac6-4193-9b86-ab8c493c04bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e06024c-91a2-4c1b-bb58-54c4d448f87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ties between the world's two largest economies are at their worst in\
        \ decades, and tensions soared further last month after a suspected Chinese\
        \ spy balloon floated over North America and was then shot down by US fighter\
        \ jets.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3478926-97fa-4078-9b4b-4dfa5d07a87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3958ed-25fd-4595-9122-d5f048173ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, Qin accused the US of overreacting in its response, which\
        \ he said created \"a diplomatic crisis that could have been avoided.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e517b8c3-a826-4eb1-9d3c-a1430a89b529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8060b47b-c7ac-41d8-b5d4-68c62826f6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident, Qin said, shows \"the US perception and views of China\
        \ are seriously distorted. It regards China as its primary rival and the biggest\
        \ geopolitical challenge.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3169793-91d7-4872-b9f3-3d3a6ddfad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0549156-f1a6-4ce8-a1f6-343e434bbd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The US claims it seeks to compete with China but does not seek conflict.\
        \ But in reality, the so-called 'competition' by the US is all-round containment\
        \ and suppression, a zero-sum game of life and death,\" he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32582895-1691-48b8-be31-15b8d65c193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.159+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb96fe80-2cb2-472a-a921-8e8129e4c06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.159+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Containment and suppression will not make America great, and the\
        \ US will not stop the rejuvenation of China,\" Qin said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25083e34-6026-4da6-a82e-c22af52c43c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566eec29-ef96-49a8-b303-ac68a41039f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Colliding powers</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d68e0e0-57a4-45c5-a984-261175243c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The great power rivalry between the US and China has intensified in\
        \ recent years.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce5c602-1c00-4a7f-93d0-32d411f55c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a9fa01-9072-4eed-8c25-0a316b7abdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under leader Xi Jinping, China has become increasingly authoritarian\
        \ at home and assertive abroad, taking a more aggressive approach to exert\
        \ its influence and counter the West.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9161ea-5155-40f6-8d51-f54c28ebd81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffb3efc-1a77-4817-b1fa-ad0260b2cdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Washington has pushed back.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e452d4f5-b548-4765-a593-0cefa83639a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6002393-e3d0-40f9-a39b-cb7c32239705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the Biden administration, the US has shored up ties with allies\
        \ and partners to contain Beijing's rising influence, including in its backyard.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24ba973-9b2a-43db-aba0-b9438b04f449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edec2f9-406b-458b-8646-06f170d52e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It has also pushed to decouple from China in emerging technologies,\
        \ recently banning the export of advanced chips to the fury of Beijing.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68654e3d-efa1-4532-b605-007f112d81d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da3e9cb-f1fa-47c3-aeb4-b1ab35aa8e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qin lashed out at Washington for its Indo-Pacific strategy, accusing\
        \ it of forming exclusive blocks to provoke confrontation, advocating for\
        \ decoupling and plotting an \"Asia-Pacific version of NATO.\"\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221f4133-608e-480b-90c9-0775e7c49f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b129b597-236c-48e5-86d8-c318c128a74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The real purpose of the Indo-Pacific strategy is to contain China,\"\
        \ Qin said. \"No Cold War should be repeated in Asia, and no Ukraine-style\
        \ crisis should be repeated in Asia.\"\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b9de91-a781-4557-bd44-3008d45e159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4d07f5-ffe5-4f49-8494-2cf637188d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China's refusal to condemn Russia for the invasion of Ukraine and its\
        \ growing partnership with Moscow have further strained its relations with\
        \ the West. While Beijing has sought to cast itself as a neutral peace broker,\
        \ it has also defended its \"rock-solid\" ties with Russia.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91795c57-a1c5-4066-b6b9-9021ccfe803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.172+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23559525-a054-4802-802d-466c7ec186fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday Qin said the Sino-Russian relationship \"does not pose a\
        \ threat to any country in the world, nor will it be interfered or sowed discord\
        \ in by any third party.\"\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb99c4a-23b4-46a3-a489-01cff8ebcdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f75d18-fc1c-41d9-9fb8-c3ce24a39573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The more unstable the world becomes, the more imperative it is for\
        \ China and Russia to steadily advance their relations,\" he said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f58045-a5b3-4add-bb79-a599eaba7962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b51fb0-1817-4edf-a7bd-074131b4abe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qin highlighted the issue of Taiwan as the \"bedrock of the political\
        \ foundation of Sino-US relations and the first red line that must not be\
        \ crossed.\"\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc274fc-99cd-4590-be4b-3bca18240533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b770dc8b-f143-44b6-90d7-cd8e04973bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese Communist Party claims the self-governing democracy of\
        \ Taiwan as part of its territory, despite having never controlled it, and\
        \ refuses to rule out the use of force to \"reunify\" it with mainland China.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e7b5a4-e418-456d-a007-b378da013f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb654d11-dbbf-4561-8289-eb1f2918f3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, Qin urged the US not to \"interfere in China's internal\
        \ affairs\" and questioned Washington's different responses to the issues\
        \ of Ukraine and Taiwan.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff861bc-a0cf-47d9-ab35-da816b1afb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97149a7e-10ba-4548-b132-efe5033330a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Why does the US talk up respecting sovereignty and territorial integrity\
        \ on the Ukraine issue, but does not respect China's sovereignty and territorial\
        \ integrity on the issue of Taiwan? Why does the US ask China not to provide\
        \ weapons to Russia while keeps selling arms to Taiwan?\" Qin said.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1df6bde-fb40-4d89-8c30-de5f9d0fe45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660ee739-4a44-4c31-8f9b-89ddad77300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>McCarthy visit?</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3645e629-0d85-4082-b0c4-0338c99af3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qin's remarks come amid reports of a potential meeting between Taiwan's\
        \ President Tsai Ing-wen and US House Speaker Kevin McCarthy in April.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b630191-0d8f-4f10-b916-4cf42ffc439f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb2e38c-ca45-4b12-be47-26b3b4ffdf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Financial Times reported Monday that Tsai could meet McCarthy in\
        \ California, rather than in Taiwan as the US Speaker had initially indicated.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aceb31-2f2c-4030-aa9f-bf68d5f8836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.185+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b45d7b-b8df-4a90-8d39-f32f308556bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.185+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US State Department spokesperson said Monday he was \"not aware of\
        \ any confirmed travel\" by the Taiwanese President, and Taiwan's Foreign\
        \ Ministry said it had no information to share regarding any potential US\
        \ visit.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b12c4c-9f7f-4b3d-9c26-16d785dd2911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df6a745-5802-4d74-968c-a1b7403749ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, regardless of the location, a face to face between Tsai and\
        \ a senior US politician will most certainly draw the ire of Beijing, fueling\
        \ even more tensions in already tense relations across the Taiwan Strait --\
        \ and between US and China.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a095f530-3270-46e3-a69f-d7b0d7da2814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0db77c-5cd2-4cf3-b781-e366c3063100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defying Beijing's threats of retaliation, McCarthy's Democratic predecessor\
        \ Nancy Pelosi visited Taipei in August in the first trip by a US Speaker\
        \ in 25 years.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc8d5b9-b11c-4d93-b6ea-5d7c0ed03388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291340ce-eb4d-40c2-a2ce-d628ce273791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing responded by staging unprecedented military exercises around\
        \ Taiwan and cutting off key lines of communication with the US.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefe08d3-a8dd-4d5c-97b8-35f0a0311c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6447685-ce76-4c36-b78c-7bff842b7163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:10.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China's Foreign Ministry has since warned McCarthy not to visit Taiwan.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed2dc4f-3866-41e3-88c7-61ce4a25ce1c'
      'mgnl:activationStatus': true
