      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ffbfa3-1b19-46a6-a341-19d35c7b68bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:20:14.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-08T14:28:18.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the issues they raised was the replacement of the traditional\
        \ jeepney units with modernized ones that look like mini buses.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b68317-06d6-4449-aca3-082bc43473de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:20:14.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-08T14:28:18.666+08:00
