      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-08T22:36:17.402+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sinabi ko lang sa kanila (families) na makakaasa sila na magkakaroon\
        \ ng hustisya dito sa inyong probinsya na naging masyadong magulo,\" he added.\
        \  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015d8bdb-f095-449e-b41b-6cc7c4521f5c'
