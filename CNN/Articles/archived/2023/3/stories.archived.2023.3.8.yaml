      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> Traditional
        jeepneys with the iconic Filipino design may still be used as long as they
        comply with the standards issued by the government, the Land Transportation
        Franchising and Regulatory Board (LTFRB) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b877124-1bcb-44ca-96fb-5a4f7f3f473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:20:14.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-08T14:28:18.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913eae00-da64-4913-8adf-caf894406cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:20:14.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-08T14:28:18.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yung</em> iconic jeepne<em>y natin, hindi naman sinabi na hindi
        ho pwede yun. Basta</em> as long as<em> yung ating mga</em> iconic jeep<em>
        ay maka</em>-comply<em> doon sa</em> parameters or requirements <em>ng</em>
        Philippine National Standards<em> na inilabas ng</em> DTI (Department of Trade
        and Industry),” LTFRB Technical Division head Joel Bolano told CNN Philippines’
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c72da05-d1a8-4bf6-9e6c-c3281af428da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:20:14.008+08:00
