      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor was gunned down inside his residential compound in Brgy.\
        \ San Isidro Saturday morning - a case that has sparked calls for justice\
        \ among colleagues and other government officials.\r"
