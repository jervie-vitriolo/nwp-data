      'mgnl:created': 2023-03-08T13:32:18.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-08T13:52:22.388+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> The Land
        Transportation Franchising and Regulatory Board (LTFRB) on Wednesday said
        show cause order may be issued to jeepney operators for abandoning their responsibilities
        as franchise holders to join the strike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73c6a68-e17a-4bb6-890d-1857d17711c9'
