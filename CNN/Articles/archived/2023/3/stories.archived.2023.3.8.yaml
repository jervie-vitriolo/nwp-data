  'LTFRB-franchise-consolidation-priority':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-03-08T14:08:26.000+08:00
    'imagesource': 'jcr:8290bd81-d16c-4f52-b4a3-6c0034c67365'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2bdbbb0-c94a-4523-947b-c66e4b854179'
    'lead': 'The LTFRB says the consolidation of franchises is still a priority of
      the agency as it works on reviewing the modernization guidelines following a
      dialogue between the Palace and several groups who staged a transport protest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-08T14:13:49.578+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-03-08T14:13:50.001+08:00
