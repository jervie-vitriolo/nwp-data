      itemprop="description" content="Commuters are waking up to good news as transport
      groups call off their strike following a meeting with Malacañang.<br /><br />Manibela
      and Piston say, their Jeepney and UV Express trips will resume beginning today.
      The strike was supposed to last for a week until March 12 as a protest against
      the public utility  vehicle modernization program.<br /><br />This comes after
