      'jcr:uuid': '6730cd33-fe61-4d7f-a8f1-ab0464b27067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T15:36:18.723+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-08T13:46:39.848+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vivo V27 series is also expected to pack an EIS+OIS Hybrid Imaging
        Stabilization feature found in the brand''s higher-end devices to minimize
        out-of-angle and shaky videos.  Industry buzz further indicates this vivo
        V27 Series will also have a 50MP HD front camera with an upgraded auto-focus
        feature that captures the subject''s face with greater accuracy and speed,
        ensuring clear photographs each time.</p>'
