    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US defense secretary makes unannounced trip to Iraq'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04105395-74f0-4fc0-9687-9f7fb6eeab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:50:28.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:56:56.717+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — US Secretary of Defense Lloyd Austin said US troops are
        “ready to remain in Iraq” in his remarks during an unannounced trip to Baghdad
        on Tuesday, according to the US press pool traveling with him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959703cd-90e1-4cd1-b5f1-18762eebb780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:50:28.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:56:56.720+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47fde75-4dc7-471f-a327-db36c2e8227d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:50:28.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:56:56.722+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Austin, the highest-ranking Cabinet official to visit the country since\
        \ the start of the Biden administration, according to the press pool, said\
        \ in a statement that he is in Iraq to “reaffirm the US-Iraq strategic partnership\
        \ as we move toward a more secure, stable and sovereign Iraq.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b045f8c8-c0eb-4e93-bebf-ac2f6896161a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:50:28.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:56:56.724+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a92512-e859-4a37-a68a-eb87ecff6a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:50:28.160+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:56:56.725+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit comes days before the 20th anniversary of the US invasion
        of Iraq that ousted dictator Saddam Hussein from power.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddb5395-0b32-44fe-9a3b-c3e39c51debf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:50:28.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:56:56.726+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a95009-c40e-4797-9693-7a30b2f52e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:50:28.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:56:56.727+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Now looking forward, US forces are ready to remain in Iraq at the\
        \ invitation of the Government of Iraq,” Austin said. “And these forces are\
        \ operating in a non combat, advise assist and enable role to support the\
        \ Iraqi led fight against terrorism. This is a critical mission. And we’re\
        \ proud to support our Iraqi partners.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc1e8a6-7d47-4bdf-87e7-7d6c256e0845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:50:28.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:56:56.728+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ef00e2-85d3-4875-b0ef-a8f78c6d7553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:50:28.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:56:56.728+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iraq is an important partner in the ongoing campaign to defeat ISIS.\
        \ But unlike Syria, where US forces operated alongside Syrian Democratic Forces\
        \ and other partners, the US military serves in an advise-and-assist role\
        \ in Iraq, having officially ended the combat mission in Iraq in 2021.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373f0246-3c92-4b81-acdb-9465650b558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:50:28.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:56:56.729+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a854b7f-27bc-46f5-8c62-6ccaba5e9def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:50:28.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:56:56.730+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “The United States will continue to strengthen and broaden
        our partnerships in support of Iraqi security, stability and sovereignty.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0532b0d5-a034-46f8-a788-d0c22996930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:50:28.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:56:56.730+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin met with Iraqi Prime Minister Mohammed Shia al-Sudani and
        is expected to meet other senior officials while he is in the country. The
        meeting with the Iraqi prime minister was not on camera, according to the
        pool traveling with the secretary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5586253-2174-4239-804d-f8b01363d3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:50:28.166+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:56:56.731+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94656814-0a1c-4c91-a93e-4254fe5e3316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:50:28.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:56:56.731+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al-Sudani, whose formation of a government ended months of political\
        \ deadlock and sometimes violent protests, welcomed Austin’s visit and signaled\
        \ ongoing cooperation with the United States.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64548ec3-899d-451e-8d93-73173d954b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:50:28.168+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:56:56.732+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba761d7c-e768-41ad-875c-e8f4c3a204e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:50:28.169+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:56:56.733+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iraq is keen to “strengthen and consolidate relations” with the US,\
        \ al-Sudani told Austin during their meeting, according to the prime minister’\
        s office.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55fe000-ee5b-4e0a-a029-cea04e307eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:50:28.170+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:56:56.733+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8abd9a-53fc-484d-b980-483326fbfb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:50:28.171+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:56:56.733+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq plays a crucial role for the United States in containing Iran’s
        influence in the region. Iran has tried to exert control over Iraq through
        the use of proxy forces and Tehran’s sway with Shia political parties in Baghdad.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5927a3ac-4b72-4ef6-b920-224510001910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:50:28.172+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:56:56.734+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before al-Sudani’s recent rise to power, Shia Muslim cleric Muqtada
        al-Sadr appeared poised to lead the government following the last elections.
        Al-Sadr had positioned himself against both Iran and the United States. But
        al-Sadr failed to form a government because of opposition from rival parties,
        ultimately opening the door to al-Sudani, who has so far shown a willingness
        to expand Baghdad’s relations with Washington.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e17b529-ba48-40d2-981c-45c2201e7709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:50:28.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:56:56.734+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c9f201-ac8e-49d9-96b7-f189aab49f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:50:28.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:56:56.735+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After his visit to Baghdad, Austin went to Erbil, Iraq’s northern Kurdish\
        \ regional capital, and met with the President of the Kurdistan Region and\
        \ the Commander in Chief of the Region’s Armed Forces, Nechirvan Barzani.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc829d92-d603-4c45-82d7-50556635da40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:50:28.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:56:56.735+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aacd15-c7dc-4dca-aa3f-e87288e63665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:50:28.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:56:56.736+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a joint press conference, Austin and Barzani stressed the importance\
        \ of US support for Iraq and the Kurdistan region, with Barzani saying “mutual\
        \ interests and principles” bring the two closer together.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a579ab6-7d7d-4810-92cb-0fd892118ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:50:28.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:56:56.736+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c38d8f-5296-4a82-bda6-23c12cd5915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:50:28.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:56:56.737+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Austin highlighted the cooperation on counterterrorism between the\
        \ US and the Kurdish Peshmerga in confronting ISIS.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78417d8-fc49-40dc-b05a-64280ac18aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:50:28.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:56:56.737+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d8757-5737-40bb-998d-37ab709d4195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:50:28.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:56:56.738+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Through the Global Coalition to Defeat Daash (ISIS), we liberated\
        \ more than 50,000 square kilometers from Daash (ISIS) and we freed more than\
        \ 4.5 million Iraqis from their cruel grip,” Austin said at the press conference.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1107df-c04f-4de1-ba32-05aa00634eb6'
      'mgnl:activationStatus': true
