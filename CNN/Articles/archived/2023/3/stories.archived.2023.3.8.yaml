      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bolano said through the modernization program, old units will be upgraded\
        \ to ensure safety, comfort, and security of passengers.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf857a1-09ed-494e-9846-71a7c05e30b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:20:14.011+08:00
