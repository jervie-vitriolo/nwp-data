      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wen-Ti Sung, a political scientist with the Australia National University's\
        \ Taiwan Studies Program, said Tsai's potential meeting with McCarthy in California\
        \ is not necessarily a \"replacement or downgrade.\"\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90bef3e-0910-463a-adeb-1fac03f6aeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:11.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bd63ec-35be-435c-ae8b-6ef433164e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:11.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, it could be an \"add-on,\" he said, suggesting McCarthy could\
        \ always visit Taiwan at a later date.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672d3e18-b506-4a3f-9000-ac290367f7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:11.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d6f63c-7e12-4afe-b7ea-44fc06fbc043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-08T08:30:11.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Taiwan wants to normalize high-level visits by American officials\
        \ to Taiwan, it also needs to be seen by its Western partners that it is being\
        \ a responsible stakeholder in the process.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3571062-466b-4f33-924e-dc207f4fb30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.200+08:00
