    'lead': 'The Sandiganbayan found former Baliuag City, Bulacan mayor Carolina Dellosa
      guilty of graft for approving the purchase of an SUV worth ₱1 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-08T05:44:50.020+08:00
