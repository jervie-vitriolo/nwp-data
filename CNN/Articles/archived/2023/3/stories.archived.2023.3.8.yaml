    'template': '1'
    'title': 'Meralco rates may go up this month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621ea57f-0b4d-4c8b-b617-b6653cfa1576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:38:53.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-08T15:39:24.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> Customers
        of the Manila Electric Company (Meralco) may see higher bills this month as
        the power distributor is set to implement a deferred collection of around
        ₱1.1 billion in generation charges, the Energy Regulatory Commission (ERC)
        announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e958be3-c138-4a81-9f63-cf836d8a4c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:38:53.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-08T15:39:24.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, ERC said Meralco informed the commission through a\
        \ letter received last Monday that the deferral would result in an increase\
        \ of ₱0.62 per kilowatt hour (kWh) in the company's total rate for March and\
        \ April.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cba4936-fc03-435d-a41f-5ff0eed94161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:38:53.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-08T15:39:24.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A typical 200kWh residential customer is expected to experience a\
        \ total rate increase of ₱1.11 per kWh when other billing components, such\
        \ as systems loss and taxes, are included,\" the ERC said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e980df99-b05d-4745-9b50-e1b09ff03602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:38:53.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-08T15:39:24.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The commission said the total rate is less than the expected hike of\
        \ around ₱0.92 per kWh for the February supply month, but it would still validate\
        \ the increase as to compliance with applicable agreements.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d50d12-d4f3-4a3f-876f-7f14e5667bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:38:53.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-08T15:39:24.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ERC noted that Meralco said some of its suppliers had to use \"\
        more expensive\" alternative fuels as the SPEX-Malampaya natural gas went\
        \ under a scheduled maintenance outage last Feb. 4 to 18.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9d4f38-015c-43fd-9327-b98c0f2d995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:38:53.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-08T15:39:24.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It further claimed that the escalation of prices in the Wholesale\
        \ Electricity Spot Market (WESM) contributed to the expected increase in the\
        \ generation charge in its franchise area,\" the ERC said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd182275f-6531-4b00-871b-66b7ae523e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:38:53.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-08T15:39:24.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The power distributor also said it coordinated with its suppliers to\
        \ request the deferral of charges from their billings for February to \"cushion\
        \ the impact of the increase in generation rate to its customers,\" the ERC\
        \ added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a6d80b-2050-4312-9893-958167c1689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:38:53.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-08T15:39:24.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Meralco had a reduction of ₱0.0106 per kWh in its overall
        electricity rate, which translated to a decrease of around ₱2 in the bills
        of households consuming 200 kWh.</p>'
  'VP-Duterte-end-domestic-violence-second-chance-teenage-pregnancy-':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-08T15:35:56.000+08:00
    'imagesource': 'jcr:8cb23e3d-29c2-47cc-b061-f6e9f7c4f25c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72f22f9a-5052-4c30-814a-26deb669de41'
    'lead': 'Vice President and Education Secretary Sara Duterte on Wednesday is calling
      for an end to violence against women and children as the country marks International
      Women’s Day.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-08T15:38:58.019+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-03-08T15:40:12.671+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sara-Duterte', 'teenage-pregnancy', 'International-Women-s-Day',
      'violence', 'women']
    'stories': []
    'template': '1'
    'title': 'VP Duterte calls for end to domestic violence, wants second chance to
      teen moms on Int’l Women’s Day  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c590a2cd-108b-4054-9d23-7538297c0c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:38:58.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-08T15:40:12.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> Vice
        President and Education Secretary Sara Duterte on Wednesday is calling for
        an end to violence against women and children as the country marks International
        Women’s Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0455de69-5e6a-4f8c-9724-064d66143bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:38:58.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-08T15:40:12.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Duterte said that the task of ending domestic violence may be “insurmountable”
        but not “impossible.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b1ce33-9e64-44e4-8262-bc860416ccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:38:58.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-08T15:40:12.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We need to strengthen protection mechanism against domestic violence,
        home workplaces and online communities,” she said in her speech addressing
        the Philippine Council for Women and United Nations Women in Taguig.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbf6101-9d21-4607-b0f6-480fcfd4d8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:38:58.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-08T15:40:12.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As chief of the Department of Education (DepEd), Duterte also cited
        some of the agency''s initiatives in protecting students from violence.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac950c4-d84c-4d3f-bb53-41173241d486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:38:58.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-08T15:40:12.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among these programs include the “DepEd Learners TeleSafe Contact Center”
        where students can report acts of exploitation and violence.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bf35e9-7719-45d8-a193-c5e5819bda2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:38:58.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-08T15:40:12.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The DepEd is committed in protecting the rights of children in basic
        education,” Duterte said.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571b3a7f-e80d-4b9a-9cd6-e5ee0d92228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:38:58.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-08T15:40:12.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Addressing teenage pregnancy</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9058d8-f877-4398-8553-b76abb24df3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:38:58.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-08T15:40:12.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to a Philippine Statistics Authority report, teenage pregnancy
        among women aged 15 to 19 stood at 5.4% in 2022.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aa2108-d6d9-40df-82f9-3dffe07fefe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:38:58.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-08T15:40:12.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The highest percentage was recorded among 19-year-olds (13.3%), while
        the lowest was among 15-year-olds (1.4%).  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2675934e-71e0-4058-a61e-455c5a7e6176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:38:58.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-08T15:40:12.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Duterte said teenage pregnancy should not be a hindrance for women
        to pursue their dreams and finish their education.  '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca079f0-de06-4fd0-9c24-be414c038633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:38:58.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-08T15:40:12.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Teenage mothers who dropped out of formal school to take care of their
        children are provided with a second chance to finish their education, such
        as the alternative learning system or pursue technical skills training through
        TESDA,” she added.<p><br></p>'
  'lawmaker-urges-govt-secure-asf-vaccines':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
