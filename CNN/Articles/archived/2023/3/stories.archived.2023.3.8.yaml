      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She last visited the US in 2019 and gave a speech in New York -- a\
        \ trip that angered Beijing.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbef822-2857-45df-85d2-e393c79dab98'
