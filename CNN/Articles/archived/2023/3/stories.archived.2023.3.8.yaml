    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Transport groups want more local jeepney makers to produce cheaper units'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4986327e-144b-4eb6-af72-a842242b60c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T16:40:01.158+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T16:49:05.113+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong>&nbsp;—
        Transport groups are pushing to strengthen the country''s vehicle industry
        in order to manufacture quality jeepneys, but less expensive than the government''s
        preferred units.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fc3e91-4c97-479a-a884-4850387559b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T16:40:01.158+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T16:49:05.114+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a briefing on Wednesday, Manibela chairperson Mar Valbuena said
        the government must extend assistance to local manufacturers since the vehicles
        would be mass-produced.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28ac474-cc11-4ab7-8563-b9558e2a67f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T16:40:01.158+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T16:49:05.114+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan ng mas maraming manufacturers para competitive sa market
        ''yung kukuhanin na sasakyan," Valbuena said, when asked if they have the
        capacity to convert jeepneys with the required specifications.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91423b52-eb12-4d36-bb56-b15b77699aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T16:40:01.159+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T16:49:05.115+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: More manufacturers are needed for the car market to be
        competitive.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40b44bd-9135-4e02-b999-4f2f65292f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T16:40:01.159+08:00
      'mgnl:createdBy': 'lisbet'
