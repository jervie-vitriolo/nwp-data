      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Dapat hindi nadadamay ang kabuhayan ng mga drivers pati ang mga local
        na gumagawa ng traditional jeepneys sa bansa," Piston president Mody Floranda
        said in a separate briefing.'
    '9':
      'jcr:primaryType': 'mgnl:block'
