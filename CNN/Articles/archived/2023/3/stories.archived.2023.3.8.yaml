      'mgnl:type': 'text'
      'text': '<p>Infected areas include Cagayan, Aurora, Bulacan, Nueva Ecija, Tarlac,
        Camarines Sur, Iloilo, Northern Samar, Zamboanga del Norte, Agusan del Sur,
        Surigao del Norte, and Surigao del Sur, according to official data.</p>'
  'PUV-drivers-jobs-marcos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-08T16:08:10.000+08:00
    'imagesource': 'jcr:70c87d51-00e1-4d36-990e-b1f9141b806b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb7cc976-5c5a-45da-925c-56b6c4b6ad02'
    'lead': 'President Ferdinand Marcos Jr. said the government would make sure that
      public utility vehicle (PUV) drivers could still keep their jobs amid the push
      for the modernization program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-08T16:10:56.597+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-08T16:12:23.797+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos to ensure PUV drivers won''t lose jobs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e0cc9-3f96-471f-94b5-b21399f72628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T16:10:56.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T16:12:23.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong>&nbsp;—
        President Ferdinand Marcos Jr. said the government would make sure that public
        utility vehicle (PUV) drivers could still keep their jobs amid the push for
        the modernization program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400a4a7a-2d34-480e-9685-b8b2eff2116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T16:10:56.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T16:12:23.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos acknowledged the concern of drivers and operators in securing
        loans to purchase new units, following Malacañang''s dialogue with transport
        leaders to iron out issues on the PUV modernization program.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f84307a-022c-49eb-99e7-e6c33f1f4939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T16:10:56.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T16:12:23.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"''Yan ang tinitignan namin ngayon na tiyakin na walang mawawalan ng
        trabaho dahil hindi nakapagbili ng electric vehicle pagdating ng panahon,"
        the president said during a chance interview on Wednesday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d1d844-ece4-4de2-bdb7-3ec5ae96ea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T16:10:56.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T16:12:23.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: That''s what we''re looking at now to make sure no one
        loses their job because they couldn''t buy an electric vehicle when the time
        comes.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83bec28-45c1-4be0-966f-54b608e2ffe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T16:10:56.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T16:12:23.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Wala pa tayo dun, pero sa ngayon ang ginagawa lang natin tiyakin lang
        natin na safe ang ating mga sasakyan, na hindi malagay sa alanganin ang mga
        pasahero," Marcos added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9df8c4-45d5-409e-b320-3c802506e002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T16:10:56.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T16:12:23.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We are not there yet, but for now we are trying to make
        sure our vehicles are safe, and that passengers will not be in danger.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72971bcb-ca9a-4f01-9ae1-09f388074db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T16:10:56.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T16:12:23.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a separate briefing, transport group Manibela said the Palace expressed
        the government''s willingness to provide full support for the transition.
        However, officials also questioned the high costs of modernized jeepneys.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6781172b-8f79-4fd5-8784-a161be0aa185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T16:10:56.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T16:12:23.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Sila na rin nagsasabi na bakit ganito kamamahal ang mga units? Saan
        nanggaling ang ganitong klaseng itsure? Paano ito na-aprabuhan? Marami rin
        silang mga tanong," Manibela chairperson Mar Valbuena said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2165d0b7-8c04-4642-9386-caed6def38b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T16:10:56.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T16:12:23.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: They are also asking why are the units so expensive.
        Where did this kind of design come from? How was it approved? They also have
        many questions.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bf6f42-b6f6-4a0a-aecf-07597f630a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T16:10:56.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T16:12:23.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Marcos administration vowed that if a jeepney unit remains road-worthy,
        it would not be phased out.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3728976-a688-4c0a-b7f2-351743a911c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T16:10:56.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T16:12:23.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valbuena said drivers and operators are ready to stage another protest
        if the government fails to fulfill its commitments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283e8e7c-ecb4-4efd-a9a9-021ce4be56a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T16:10:56.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T16:12:23.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The supposed week-long strike was cut to just two days after the meeting
        between transport groups and Malacañang.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ac1aa0-a564-4d1d-a53f-c3bf26be382f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T16:10:56.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T16:12:23.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/3/8/transport-strike-malacanang-dialogue.html">READ:
        Bayan: Malacañang dialogue proves success of transport strike</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685bfc55-4630-4f79-b25e-90547a93c55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T16:10:56.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T16:12:23.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said the transport groups "made their point very clearly" on
        the issues about PUV modernization, as he reiterated his administration''s
        plan to revisit and review Department Order 2017-011, or the Omnibus Franchising
        Guidelines until the end of 2023.<p><br></p>'
  'local-jeepney-manufacturers-puv-modernization':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-08T16:37:40.000+08:00
    'imagesource': 'jcr:7a0c919a-b4ca-47c0-9efe-8bf47ab3d836'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4701a3e2-e916-4b96-b164-df8700e7823e'
    'lead': 'Transport groups are pushing to strengthen the country''s vehicle industry
      in order to manufacture quality jeepneys, but less expensive than the government''s
      preferred units.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-08T16:40:01.144+08:00
