      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272d3025-2a49-45a6-96de-0d010b8b2310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.195+08:00
      'mgnl:createdBy': 'kristel'
