      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae66ffc-e94e-4b36-b710-35af35c123a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T05:43:29.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T07:29:24.462+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi hindi naman tayo makaka</em>-influence <em>sa</em> supply
        side <em>kung mahal ang presyo ng gasolina sa</em> world market, <em>hindi
        natin ma</em>-influence iyon, but we can start conserving,” he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabe4517-8a24-4f19-9036-04da80f19b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T05:43:29.992+08:00
