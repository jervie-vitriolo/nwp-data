    'mgnl:tags': ['LTFRB', 'PUV-consolidation', 'transportation']
    'stories': []
    'template': '1'
    'title': 'Franchise consolidation still a priority pending review of guidelines
      — LTFRB'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ea04f9-9642-47ad-aad2-421b85b5875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:13:49.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-08T14:13:50.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> The consolidation
        of franchises of public utility vehicles as part of the government''s modernization
        program is still a priority for the Land Transportation Franchising and Regulatory
        Board (LTFRB) pending the results of its review of guidelines it will conduct
        in the following days, an official said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f582c7c-cbdf-455f-9ee8-5e36e74598d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:13:49.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-08T14:13:50.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b9b42b-335b-4e51-a550-a9ac7cc1b8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:13:49.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-08T14:13:50.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon</em> [For now], we are focusing on the industry consolidation<em>
        at yung</em> [and the] timeline based on the commitment ng LTFRB <em>''yun
        pa rin sa ngayon</em> [will be followed for now]," LTFRB Technical Division
        head Joel Bolano told CNN Philippines'' <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9f118b-2d39-41c4-915c-21324a632e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:13:49.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-08T14:13:50.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d0683d-a0ba-45b9-93e3-5230964776f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:13:49.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-08T14:13:50.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was referring to the deadlines earlier announced by the LTFRB, including\
        \ the Dec. 31 deadline for franchise consolidation.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe354a4-a2ae-41a6-ade1-cbe94941bff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:13:49.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-08T14:13:50.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32a3c66-f523-42a1-89a6-5d991f6a2195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:13:49.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-08T14:13:50.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a two-day strike, groups which participated decided to end the\
        \ transport protest. Manibela Chairperson Mar Valbuena said they are holding\
        \ on to the commitment of President Ferdinand Marcos Jr. that the provisions\
        \ of the modernization program will be reviewed so jeepney drivers and operators\
        \ can keep their livelihood.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca58989-6033-473c-af9a-871c6482a294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:13:49.598+08:00
