      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f6f5ed-4a57-4966-9ba1-c919c813b53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T05:43:29.990+08:00
