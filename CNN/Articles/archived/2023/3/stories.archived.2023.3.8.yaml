    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ce1755a-86da-44cb-b995-602197d5f843'
    'lead': 'US Secretary of Defense Lloyd Austin said US troops are “ready to remain
      in Iraq” in his remarks during an unannounced trip to Baghdad on Tuesday, according
      to the US press pool traveling with him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-08T04:50:28.125+08:00
