        A timeline of African Swine Fever in the PH&nbsp;</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c513f94-3e9d-4157-b836-eb290c001d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:41:36.536+08:00
