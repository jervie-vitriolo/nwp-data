      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nagtatanong lang kami ano dapat gawin para matulungan 'yung mga biktima\
        \ pati 'yung mga nasa ospital ngayon,\" Marcos told reporters during the wake\
        \ held in Dumaguete City.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab910d4-f3ff-4877-a109-6ec4a2299a46'
      'mgnl:activationStatus': true
