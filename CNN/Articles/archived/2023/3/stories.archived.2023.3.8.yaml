    'stories': []
    'template': '1'
    'title': 'Lawmaker urges gov’t to secure ASF vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1f27ee-c5e6-4fa5-9a8a-4e2cc2079b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:41:36.528+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-08T21:54:25.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> — A lawmaker
        has urged the government to secure African Swine Fever (ASF) vaccines to stem
        the virus in 12 areas nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78712963-885d-435f-9c5b-0be14925fb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:41:36.528+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-08T21:54:25.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AVAC ASF Live Vaccine, developed by AVAC Vietnam Co. Ltd., is undergoing\
        \ safety and efficacy trials in four farms in the country. The Bureau of Animal\
        \ Industry is also conducting clinical trials, which are expected to be completed\
        \ in April.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922885c3-db24-49f6-8594-8b713f5ed4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:41:36.529+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-08T21:54:25.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana ay umaksyon agad ang pamahalaan para makakuha ng supply
        at maipamahagi ito sa ating mga stakeholder sa lalong madaling panahon</em>,”
        AGRI party-list Rep. Wilbert Lee said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770b9347-7e07-4247-a1fb-5bfaadf7e492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:41:36.530+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-08T21:54:25.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We hope the government will take immediate action in\
        \ securing vaccines and distribute them to stakeholders as soon as possible.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ac254b-6d7e-4d50-a68b-77230fa9aae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:41:36.531+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-08T21:54:25.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Makakatulong ang nationwide vaccination drive para matulungan
        ang ating mga hog raiser na labanan ang pagkalat ng ASF,</em>" he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3036da50-d40d-4ca3-98e2-3e960a90c13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:41:36.532+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-08T21:54:25.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The nationwide vaccination drive will help our hog raisers\
        \ against the spread of ASF.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e1814e-1524-4cdb-a3e0-b8a871b7e03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:41:36.533+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-08T21:54:25.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing official data, Lee said ASF infection has spread to 59 provinces\
        \ in 15 regions since the outbreak in July 2019.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159396c2-f42b-42c1-9fa0-d0e485f84115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T15:41:36.533+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-08T21:54:25.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In August that year, the agriculture department ordered the culling\
        \ of pigs within a one-kilometer zone of infected areas.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a0d306-2f5a-4316-bf08-2fe0903bc672'
      'mgnl:activationStatus': true
