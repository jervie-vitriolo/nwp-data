    'jcr:uuid': '8b654188-f431-4eb3-9cd0-f9f11a492f48'
    'lead': 'The final full moon of winter will light up the sky this week, and it
      coincides with another special opportunity for sky-watchers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-08T04:52:17.551+08:00
