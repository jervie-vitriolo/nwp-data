    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226088fc-5a4b-4c05-a0c8-17c25cfd2ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T05:43:29.986+08:00
