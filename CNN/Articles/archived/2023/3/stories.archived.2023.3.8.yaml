      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Progress toward gender equality is
        “vanishing before our eyes,” United Nations Secretary General António Guterres
        told the Commission on the Status of Women on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b52a306-47f0-4547-b6af-66995e19fa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:58:05.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:59:41.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962aec94-8ae9-4f31-a11d-6e5fc76109aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:58:05.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:59:41.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to the key UN women’s rights group ahead of International\
        \ Women’s Day on March 8, Guterres said gender equality is “300 years away”\
        \ according to the latest estimates from UN Women, the UN organization dedicated\
        \ to gender equality and the empowerment of women.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571bbd92-d171-4e60-9f2a-8a4185814241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:58:05.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:59:41.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2ab7f1-58a5-4379-85e6-80d182fb6ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:58:05.656+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:59:41.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guterres cited high rates of maternal mortality, girls being forced\
        \ into early marriage, and girls being kidnapped and assaulted for attending\
        \ school as evidence that hope of achieving gender equality “is growing more\
        \ distant.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279fddd6-d156-43b2-9809-e04378e58089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:58:05.656+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:59:41.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532ad9fb-5415-418c-abba-74cb31d9a682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:58:05.657+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:59:41.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his speech, Guterres did not mention Iran, which was expelled from\
        \ the 45-member commission in December over protests following the death of\
        \ Mahsa Amini in the custody of the country’s so-called “morality police.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755c5a37-e335-4c8b-a9f2-0f0587d68b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:58:05.657+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:59:41.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec1685e-5b5b-4ed9-9bd9-1f6f8cda94c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:58:05.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:59:41.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Women’s rights are being abused, threatened, and violated around the\
        \ world,” Guterres said, naming a few countries in particular, including Afghanistan,\
        \ where he said “women and girls have been erased from public life.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c45490-1e1f-4707-b0c4-381017659a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:58:05.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:59:41.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5506683-80b7-4e3f-a92f-28ebec9eaecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:58:05.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:59:41.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, young Afghan women gathered outside Kabul University
        to protest the ruling Taliban’s ban on female education, a restriction which
        a new UN report says may amount to “a crime against humanity.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91464f2d-ba2e-496e-89e9-2621cb4b20d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:58:05.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:59:41.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report presented to the Human Rights Council in Geneva on Monday
        also noted the rise in forced and child marriages, the ban excluding women
        from other public spaces like parks and gyms, and other restrictions limiting
        women’s ability to work and travel independently in Afghanistan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2705072a-82bf-44b2-8333-46783490cb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:58:05.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:59:41.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres said the deputy secretary-general and the executive director
        of UN Women recently visited Afghanistan and conveyed to the Taliban authorities
        that “we will never give up fighting for” women and girls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4629193e-e3a2-473e-9d3d-cf22647d1b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:58:05.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:59:41.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8958b588-a8e7-4a1d-9a14-c8f164d0c7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:58:05.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:59:41.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Crisis and conflict affect women and girls first and worst,” Guterres\
        \ said, including the war in Ukraine as an example. Last year, the UN called\
        \ for an investigation into reports of rape and sexual violence against Ukrainian\
        \ women and children following Russia’s invasion.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060fac4d-55c1-4eb4-904b-0cfb744e418e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:58:05.662+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:59:41.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ad95fa-5b5b-4757-8ef8-ca7778f055c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:58:05.662+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:59:41.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guterres also said that “in many places, women’s sexual and reproductive\
        \ rights are being rolled back,” though he didn’t specify where.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399d1a50-3754-4903-a10e-97d38ae94b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:58:05.663+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:59:41.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec85aa4-aeb5-465e-b3bf-27528388a2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:58:05.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:59:41.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last June, the United States Supreme Court overturned Roe v. Wade,\
        \ leaving the right to abortion up to individual states. The year before,\
        \ a ban on abortions due to fetal defects took effect in Poland – essentially\
        \ ending almost all abortions in the country.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78640d39-8096-4f64-a41d-c05e15c7f219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:58:05.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:59:41.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f5bbf-e45d-47e8-91b2-39391c34ab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:58:05.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:59:41.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To achieve gender equality, Guterres called for “collective” and “\
        urgent” action, from increasing education, income and employment for women\
        \ and girls, especially in developing nations in the Global South, to promoting\
        \ the participation of women and girls in science and technology.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998a8459-9377-4cad-89cd-bf3243697dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:58:05.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:59:41.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ddfe93-8319-476e-8dc8-d110b6b291e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:58:05.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:59:41.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Centuries of patriarchy, discrimination and harmful stereotypes have\
        \ created a huge gender gap in science and technology,” Guterres said. “Let’\
        s be clear: global frameworks are not working for the world’s women and girls.\
        \ They need to change.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd2685d-1c60-4ecb-8da4-7e8fec8aa7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:58:05.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:59:41.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/03/07/world/un-gender-equality-300-years-intl-hnk"><em>
        "Gender equality will take 300 years to achieve, UN chief warns"</em></a></p>'
