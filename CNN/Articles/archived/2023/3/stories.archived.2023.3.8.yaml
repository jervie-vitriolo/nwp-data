    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Transport groups end nationwide strike after dialogue with Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf74841-ff10-464f-a178-b4f9d11dd762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T00:31:20.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:51:05.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> <strong>—</strong>
        Jeepneys and UV express units will return to their usual routes on Wednesday
        after transport groups Manibela and PISTON (Pinagkaisang Samahan ng mga Tsuper
        at Operator Nationwide) announced they are ending their nationwide strike
        late Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35ad4c6-5bd6-46a6-a35d-f1cd797f1cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T00:31:20.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:51:05.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd43643f-79cc-4b09-9726-8a8e91d0bc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T00:31:20.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:51:05.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manibela chairperson Mar Valbuena told CNN Philippines that Malacañ\
        ang has agreed to their request to scrap the mandatory phase out of traditional\
        \ jeepneys. The Public Utility Vehicle Modernization Program, however, will\
        \ proceed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d42293c-cd89-49b1-a361-c5644128dbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T00:31:20.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:51:05.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b8551a-50d6-4d7c-9d21-3e0b7296c87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T00:31:20.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:51:05.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement comes after a private meeting was held by Valbuena,\
        \ PISTON president Mody Floranda, and Undersecretary Roy Cervantes. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf2b646-7c4c-4bb9-9dd6-6db79a311441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T00:31:20.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:51:05.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bc8e71-728c-4767-adff-6e7403bcff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T00:31:20.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:51:05.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Panghahawakan namin ang pahayag ng ating mahal na Pangulo Ferdinand
        ''Bongbong'' Marcos Jr. na bukas ang administrasyon sa pagaaral at pagaanalisa
        ng implementasyon ng</em> PUV Modernization Program <em>upang mapanatili ang
        kabuhayan ng ating</em> PUV drivers at operators," Valuena said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5208564c-efef-4358-89a5-746b7255dd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T00:31:20.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:51:05.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4244ccba-566a-46be-8383-1c0fdc13cda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T00:31:20.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:51:05.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We're holding President Ferdinand 'Bongong' Marcos Jr.\
        \ to his word that his administration is open to studying and analyzing the\
        \ implementation of the PUV Modernization Program so that the livelihood of\
        \ our PUV drivers and operators will be maintained.] \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5088df23-4e12-4ec7-aa33-a4048188e3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T00:31:20.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:51:05.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Palace statement, Marcos asked the Department of
        Transportation (DOTr) and the Land Transportation Franchising and Regulatory
        Board (LTFRB) to use the consolidation’s extended deadline till Dec. 31 to
        study provisions under the Omnibus Franchising Guidelines (Department Order
        No. 2017-011).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdb1403-16c0-4c5b-8a7f-b7bd16f05b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T05:45:14.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:51:05.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6c3867-01a5-483c-a61a-dff0c5ede0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T05:45:14.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:51:05.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ito ay upang siguruhin na naisaalang-alang ang bawat aspeto ng implementasyon\
        \ ng programa, kabilang ang pagdinig sa mga hinaing ng ating mga driver at\
        \ operator,” the statement said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3330ac1c-04bc-47b0-a0b3-b56da7d93af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T05:45:14.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:51:05.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2061b5-09f4-4af5-b771-b2a8682181cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T05:45:14.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:51:05.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is to ensure that all aspects of implementing the\
        \ program are considered, including the concerns of our drivers and operators.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e385eb0-491c-4341-87ca-baa0ce2d49bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T05:45:14.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:51:05.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0a2c8e-92bd-491a-9e5b-a5747d462507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T05:45:14.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:51:05.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chief executive’s directives also include asking the agencies to\
        \ conduct wide and extensive consultations with drivers, operators, and commuters\
        \ in regard to implementing the PUVMP.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816f5681-1eeb-40ac-9934-ee7c5f2589d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T05:45:14.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-14T12:51:05.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, another transport strike may happen if the dialogues to
        be conducted in the following weeks fail, Valbuena told CNN Philippines’ New
        Day on Wednesday morning.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451e38a3-0dca-48eb-9772-160efc299b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T12:25:39.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-14T12:51:05.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b6b6b4-f5d1-4110-b9f6-f3902fbe0222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T12:25:39.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-14T12:51:05.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate statement, LTFRB Chairman Teofilo Guadiz III welcomed\
        \ the development. He said it is an opportunity for all involved parties to\
        \ “help each other come up with an effective public transportation modernization\
        \ program that is responsive and inclusive not only of their needs but also\
        \ that of the commuting public.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b325e9-c8ed-4fb7-b8ed-759658ab70df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T12:25:39.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-14T12:51:05.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89af8337-3d60-4ffa-8cba-4265fd724ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T12:25:39.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-14T12:51:05.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also assured transport groups that the LTFRB remains open to having\
        \ dialogues with them to further improve the implementation of the PUV Modernization\
        \ Program and to help drivers and operators throughout the process.  \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858cd026-fe28-468e-ac56-8cb819804769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T12:25:39.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-14T12:51:05.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d8fe4a-64cf-4176-9af2-9090998a3fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T12:25:39.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-14T12:51:05.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manibela also apologized to all the commuters inconvenienced by the\
        \ halted transportation protest and thanked them for their patience.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a26ad8-f75a-4a29-a8de-60e304dc053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T12:25:39.491+08:00
      'mgnl:createdBy': 'bamba'
