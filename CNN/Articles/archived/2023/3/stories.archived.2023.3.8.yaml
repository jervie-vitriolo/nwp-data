      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02998236-420e-4472-9d4e-948b09cbfabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T14:13:49.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-08T14:13:50.018+08:00
