      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tsai has transited in the US before on her visits to Taipei's diplomatic\
        \ allies.\r"
