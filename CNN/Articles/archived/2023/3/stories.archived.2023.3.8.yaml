    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-03-08T21:32:09.111+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lawmaker files bill to strengthen ship regulations after Oriental Mindoro
      oil spill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47a235e-ddf6-4b3e-bc5b-1ae84b444e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T20:22:14.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-08T21:32:11.540+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> As Oriental
        Mindoro grapples with an oil spill that has spread to nearby areas, Negros
        Occidental 3rd District Rep. Kiko Benitez on Wednesday filed a bill seeking
        to strengthen regulations for ships to prevent oil spills and discharge of
        harmful substances to the sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca2b3b3-5071-417b-ae59-20604dfad40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T20:22:14.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-08T21:32:11.540+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'House Bill No. 7515 provides for the strict enforcement of the regulations
        under the 1973 International Convention for the Prevention of Pollution from
        Ships, as modified by the 1978 Protocol, or MARPOL 73/78, which took effect
        in 2001.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9214f11-8d99-4fba-a702-71628a022d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T20:22:14.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-08T21:32:11.541+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The measure allows the Maritime Industry Authority (MARINA) to strictly
        enforce shipbuilding standards - ensuring ships are constructed and equipped
        with materials and machinery to avoid the discharge or emission of oil, sewage,
        rubbish, and other dangerous substances and pollutants into Philippine waters.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85670dc0-5a87-47e9-a0e8-0d4983a893fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T20:22:14.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-08T21:32:11.542+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also requires the Philippine Coast Guard to seize and detain ships
        that violate these regulations, with fines of up to ₱10 million. The money
        collected from fines will be used to clean up oil spills and contain leaks.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10248981-eedc-4385-afda-bfb9c5a5209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T20:22:14.703+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-08T21:32:11.542+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The measure was filed amid a major oil spill in the waters off Oriental
        Mindoro from a tanker carrying 800,000 liters of industrial fuel, which capsized
        last week.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b5a61e-3d5d-4f28-828f-385cfe4daf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T20:22:14.703+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-08T21:32:11.543+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The slick has already reached tourist sites and surrounding areas,
        and has forced at least nine towns to declare a state of calamity: Naujan,
        Pola, Pinamalayan, Gloria, Bansud, Bongabong, Roxas, Mansalay, and Bulalacao.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf42987-044e-4a09-b98c-a5ce84224d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T20:22:14.703+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-08T21:32:11.543+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This bill is crucial in protecting our marine wealth and promoting
        blue economy to ensure sustainable development of our marine resources for
        the benefit of present and future generations," Benitez said.</p>'
