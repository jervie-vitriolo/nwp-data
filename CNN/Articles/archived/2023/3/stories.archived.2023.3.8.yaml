    'lead': "If all politics is local, then might impunity be, too? \n\nIn just two\
      \ and a half weeks, attempts on the lives of four local government officials\
      \ were made. \n\nFebruary 17, Saturday, the governor of Lanao del Sur, ambushed\
      \ as he was traveling from one town to another. \n\nFebruary 19, the mayor of\
      \ Appari, Cagayan, gunned down while he was on the road in Nueva Vizcaya. \n\
      \nFebruary 22, the mayor of Datu Montawal town in Maguindanao del Sur, ambushed\
      \ here in Metro Manila. \n\nAnd last Saturday, March 4, the governor of Negros\
      \ Oriental, shot to death in his own home.\n\nJoin our chief correspondent and\
      \ anchor @piahontiveros on #PoliticsAsUsual — your weekly political appointment\
      \ fix."
