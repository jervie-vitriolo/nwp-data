      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hog raisers and stakeholders were urged to report any unusual pig mortalities\
        \ and sickness to their agriculture offices.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c8740f-f484-45d0-85f7-845d3c4cad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T16:42:29.430+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-08T21:54:25.377+08:00
