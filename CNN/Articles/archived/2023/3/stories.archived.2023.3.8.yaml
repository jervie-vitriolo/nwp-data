  'oriental-mindoro-massive-cleanup-friday':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-03-08T22:13:50.000+08:00
    'imagesource': 'jcr:9062d425-3091-443c-a29b-6302ae302c3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
