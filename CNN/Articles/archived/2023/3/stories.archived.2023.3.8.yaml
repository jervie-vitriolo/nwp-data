    'stories': []
    'template': '1'
    'title': 'Gender equality will take 300 years to achieve, UN chief warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ecb996-ab30-447f-b337-27f05088003a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:58:05.653+08:00
      'mgnl:createdBy': 'faith'
