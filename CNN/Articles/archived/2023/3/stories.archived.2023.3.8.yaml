      'text': '[Translation: Half a million for decent models which can be at par
        with what we call modern units.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deebf15e-9fd8-48d0-a054-591c70405b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T16:40:01.160+08:00
