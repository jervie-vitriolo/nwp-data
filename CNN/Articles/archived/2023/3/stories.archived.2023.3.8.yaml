      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conducted last March 1, the samples were collected by the City Veterinary\
        \ Office of Carcar using Real-time Polymerase Chain Reaction.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da73b23-c0f2-475d-9624-ed460ae09675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T16:42:29.428+08:00
      'mgnl:createdBy': 'celine'
