      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> Two entomologists
        from Singapore and the Philippines have discovered a real-life Pokémon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fec46b-f56a-4e4b-9cec-92602d30f4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T20:53:31.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-08T21:34:08.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nocticola pheromosa, which was named after the cockroach-like character
        Pheromosa, was discovered by Singaporean Foo Maosheng of Lee Kong Chian Natural
        History Museum (LKCNHM) and Filipino Cristian Lucañas of the UPLB Museum of
        Natural History.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf64f34-3d49-4250-aad6-0e1c33c077a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T20:53:31.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-08T21:34:08.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The two turned out to be both fans of the popular video game and animated
        series franchise.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bb1cf0-8491-4c81-8d87-040444847ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T20:53:31.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-08T21:34:08.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"A new insect species (Nocticola pheromosa) has been described from
        Singapore, and it serves as the first record of this genus in Singapore. At
        the same time, it is also named after a Pokémon," said Maosheng in a Facebook
        post.  '
    '4':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fchacefoo.maosheng%2Fposts%2Fpfbid02VJsJf5mtc1u9DeWWoPt6iLNGCXJT5gfJ7nkf4RMZSkJB63ngBieSuLjbAwmsXrBxl&show_text=true&width=500"
        width="500" height="640" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71564bba-2717-4ffb-a4e8-b1aa1921adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T20:53:31.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-08T21:34:08.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9806fa4-b483-4318-ab4e-0b86d6459b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T20:53:31.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-08T21:34:08.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to LKCNHM, the Nocticola pheromosa "falls under the family
        Nocticolidae, which has only 32 species known to date. It was caught during
        an insect survey in 2016 at a nature reserve to uncover the diversity of insects
        in Singapore."  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1a2135-165a-464a-8b7b-5464ca19f05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T20:53:31.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-08T21:34:08.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"While its exterior resembled that of a known species, it was through
        dissection that it was actually found to be a species new to science," the
        Singaporean museum added.  '
    '7':
