      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If DOE’s experiment succeeds, other agencies might adopt\
        \ this too.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1b7160-260b-4df1-9f5b-8606047b7166'
