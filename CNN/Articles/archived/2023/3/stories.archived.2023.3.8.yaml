    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bayan: Malacañang dialogue proves success of transport strike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed6c983-81fa-4411-afab-7646a0a4f629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T12:59:19.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T13:55:37.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> — The group
        Bayan claimed Wednesday the success of the strike against PUV modernization
        following the meeting of transport groups in Malacañang, stressing it showed
        the protest''s "strong impact" on public transport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fef516-0123-47c9-9df7-85f95cf50c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T12:59:19.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T13:55:37.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Lifted temporarily ang strike dahil hinarap sila ng Malacañang. This
        is the first time sa pagkakaalam ko na nagkaroon ng Malacañang dialogue habang
        ongoing ang strike. For the longest time, ngayon pa lang," Bayan Secretary
        General Renato Reyes Jr. said during a briefing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0175368-4f24-4e7a-a26f-035abadfde21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T12:59:19.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T13:55:37.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The strike was lifted temporarily because Malacañang
        met with transport groups. This is the first time as far as I know that a
        Malacañang dialogue was held while the strike was ongoing. For the longest
        time, it was just now.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab73d07e-3367-4467-bfb9-ff6eeb8bbcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T12:59:19.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T13:55:37.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/3/8/Nationwide-transpo-strike-end.html">READ:
        Transport groups end nationwide strike after dialogue with Palace</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa2a527-09a0-4431-9500-f71c85a894fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T12:59:19.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T13:55:37.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Reyes also said the strike''s impact was felt not only in Metro Manila
        but in other regions as well.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ffa62b-5587-4484-adde-980d37f8c1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T12:59:19.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T13:55:37.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Transport group Piston said the strike paralyzed 80% of jeepney routes
        in Metro Manila alone.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d129a51-31e3-4a62-a96a-0204c981989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T12:59:19.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T13:55:37.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. said Wednesday the transport groups
        "made their point very clearly" on the issues about PUV modernization.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d56da5-769b-44c5-a2d1-292bf68aff0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T12:59:19.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T13:55:37.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos reiterated the need to revisit and review the Department Order
        2017-011 or the Omnibus Franchising Guidelines until the end of 2023.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb519d0-9295-420c-95dd-590514b610ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T12:59:19.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T13:55:37.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kailangan natin tignan nang mabuti na hindi tayo nagbibigay ng dagdag
        na pahirap para sa ating mga transport workers," the president said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd017a2c2-3d4b-416a-b033-fd4a62343991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T12:59:19.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T13:55:37.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We need to carefully study it so as to not put an additional
        burden on our transport workers.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46a9999-89a0-49aa-ac30-46b578ebc8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T12:59:19.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T13:55:37.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnnphilippines.com/news/2023/3/1/marcos-transport-strike-puv-modernization.html">RELATED:
        Marcos urges PUV drivers to cancel strike, pushes for improved modernization
        program</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98b1753-5d0d-4a1b-a82c-ec7bbf5e282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T12:59:19.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T13:55:37.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piston president Mody Floranda shared during the briefing that the
        Palace vowed to engage the public transport, including drivers, operators,
        and commuters, in reviewing the franchising guidelines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c659c1b-28aa-406f-b075-15966724b816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T12:59:19.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T13:55:37.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Floranda also called on Marcos to issue an executive order suspending
        the Department Order 2017-011.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b67ea4-0641-4c24-948a-179360a1469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T12:59:19.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T13:55:37.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Reyes also said the transport strike was a "political victory"
        as it sparked public discussions on the crisis facing the mass transportation
        sector.  '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cd9359-a837-44d8-844f-e194be56af66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T12:59:19.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T13:55:37.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Wake-up call ito sa kanila (lawmakers). ''Wag cha-cha (charter change)
        ang unahin niyo. Unahin niyo ang problema ng transport sector at commuters
        natin," he said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b751f35d-dea2-4294-a715-a5ef183b67ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T12:59:19.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-08T13:55:37.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: This is a wake-up call for them (lawmakers). Don''t focus
        on cha-cha. Focus on the problems of the transport sector and commuters.]<p><br></p>'
  'wanderland-recap-2023':
