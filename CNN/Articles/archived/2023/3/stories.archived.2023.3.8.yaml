  'china-two-sessions-new-foreign-minister-us-rebuke':
    'author': 'Nectar Gan and CNN''s Beijing bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-08T08:17:06.000+08:00
    'imagesource': 'jcr:aa43dcb0-ccf0-4bdc-86c1-6bb54ae27cc1'
    'jcr:primaryType': 'mgnl:composition'
