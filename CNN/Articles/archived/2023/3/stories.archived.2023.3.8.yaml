      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> A number
        of local government units in Metro Manila lifted the suspension of face-to-face
        classes after public utility drivers and operators ended their strike.</p>'
