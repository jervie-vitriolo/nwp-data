      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645b4ca7-9074-442a-9d92-71654707d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T13:21:14.648+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-10T19:32:00.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday and Sunday kicked off with The Sundown from Cebu and The
        Ridleys from Manila respectively, who both won Wanderbattle 2020, a yearly
        competition where independent artists vie for a spot on the Wanderland bill.
        The other Filipino artists on the festival roster proudly held down the homecourt,
        like Pinoy rock legend Rico Blanco, Blaster and the Celestial Klownz, Ylona
        Garcia, (((O))), August Wahh, and Flu. No Rome, who is now based in London,
        also made a warmlyreceived homecoming.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6679509b-7e50-4f60-a4ca-338f64ebba84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T13:21:14.649+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-10T19:32:00.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Balming Tiger’s Manila debut was a peak of the entire festival thanks\
        \ to the group’s incendiary stage presence and an unpredictable arsenal of\
        \ choreography, jump rope included. FKJ’s lushly orchestrated performance\
        \ was another highlight, finding him swapping guitars, synthesizers, saxophone,\
        \ and piano in an awe-inducing display of virtuosity.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68511340-1d13-49b2-8a05-65bf3c714b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T13:21:14.649+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-10T19:32:00.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the headliners’ performances were packed with crowd interactions.
        Carly Rae Jepsen was a radiant embodiment of all that is good in this world,
        unleashing hit after hit under confetti showers. At one point, she wielded
        a Minecraft sword bestowed upon her by the audience. Phoenix’s glorious theatrics
        was complemented by stage and light bombastics. Vocalist Thomas Mars soared
        into the crowd, surfing across the countless hands that reached out towards
        the indie rock royal. During Dashboard Confessional’s set, it seemed there
        were more folks sporting hi-cut Chuck Taylors and black shirts than what’s
        usual for Wanderland. It was heartwarming to see some parents with kids by
        their side, waving along to “Hands Down.” The music brought generations together,
        from Gen Zs to millennials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef557560-4883-420c-b112-16238d54c3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T13:21:14.650+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-10T19:32:00.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A nook of the festival grounds was dedicated to live art by Filipino\
        \ artists Alaga, Amiel Rivera, Faith De Leon, and Wika Nadera. The concessionaire\
        \ area was spacious too, with an array of options. Aside from major restaurant\
        \ chains, there were homegrown businesses from southern Metro Manila like\
        \ Riot Kid Burgers, Grouphug specialty coffee, and Chewie’s.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacc0c9c-4b30-4108-80a0-7987eabb96fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T13:21:14.650+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-10T19:32:00.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80055989-8231-44f8-aa34-ee0267a1635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T13:21:14.651+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-10T19:32:00.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The festival also encouraged attendees to bring their own water bottles,\
        \ with plenty of refilling stations scattered around the area. Dehydration\
        \ is a very real hazard when you’re spending hours on your feet to keep a\
        \ hard-earned barricade spot or waiting in line for a refreshment. Rico Blanco\
        \ even halted his performance of “Yugto” to call the medics for someone who\
        \ fainted near the front of the stage, which is a gesture that the crowd showed\
        \ appreciation for with cheers. Keeping it easy for anyone to stay hydrated\
        \ or take care of their own trash is a fantastic example that other Philippine\
        \ concert promoters should do as a necessity, not a luxury. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac382764-a974-4046-bfa5-12cc632d3e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T13:21:14.651+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-10T19:32:00.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc7f92e-7920-4c2e-8af5-6e65f3fd56f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T13:21:14.651+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-10T19:32:00.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wanderland also demonstrated a solid way to keep the grounds almost\
        \ garbage-free, with segregated waste disposal booths scattered abundantly\
        \ and staff on rotation across all areas to collect trash. These environment-considerate\
        \ practices and work are often invisible, until having to clean up used paper\
        \ cups just to lay down a picnic blanket kills the vibe. A music festival\
        \ is best enjoyed without garbage in sight. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbf162d-4390-42ed-96bf-b8e278c9123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T13:21:14.652+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-10T19:32:00.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3751512-8c25-4373-b7a6-55837a672ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T13:21:14.652+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-10T19:32:00.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overall, Wanderland 2023 was smooth sailing, aside from one artist\
        \ backing out and schedule delays on both days. Wanderland’s demographic is\
        \ also much more receptive to music from neighboring Asian countries, which\
        \ is an opportunity brimming with potential for concert promoters who want\
        \ to ride the wave of amazing Asian music being made these days, waiting to\
        \ be discovered by new audiences. \r"
