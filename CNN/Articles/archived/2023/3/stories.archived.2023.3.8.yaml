      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84abe19-41f5-437b-ad94-44dd3a4b4f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T08:29:15.203+08:00
