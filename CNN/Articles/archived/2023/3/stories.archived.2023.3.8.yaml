  'Nationwide-transpo-strike-end':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-08T00:29:56.000+08:00
    'imagesource': 'jcr:ea1522be-0496-488d-961a-a3857e830072'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8053854-ee04-4c41-85ad-480f7bbf2e5d'
    'lead': 'Jeepneys and UV express units will return to their usual routes on Wednesday
      after transport groups Manibela and PISTON announces they are ending their nationwide
      strike late Tuesday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-08T00:31:20.064+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-14T12:51:05.574+08:00
