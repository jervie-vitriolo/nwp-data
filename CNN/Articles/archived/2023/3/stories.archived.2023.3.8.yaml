      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kalahating milyon, maayos at maganda at makakasabay sa mga sinasabi
        nating modern (units)," he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b7bc0c-6fe8-4b10-a033-dcdd6c1214fd'
