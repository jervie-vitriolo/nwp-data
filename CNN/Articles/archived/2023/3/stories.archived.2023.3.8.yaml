      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOE staff will also work from home every Friday, he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822db609-b34c-4373-a488-322007ba07a4'
