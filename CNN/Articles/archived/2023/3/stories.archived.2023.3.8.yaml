    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SMFB survives 2022 with record earnings'
    'updated': 2023-03-10T18:26:19.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a08faeb-ba0c-4655-bd4a-4d3ce8e2ce4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:26:22.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T18:26:22.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong>&nbsp;—
        The food and beverage flagship of San Miguel Corporation chalked up ₱34.7
        billion in net income last year despite "a very difficult environment" in
        2022, its top official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a924aafb-b7e2-4e14-a55b-9e1a629cd837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:26:22.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T18:26:22.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The net income of San Miguel Food and Beverage, Inc. (SMFB) was 10%
        higher than the profit booked in 2021, and the highest since the company was
        consolidated four years ago.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc02dd0-8a10-4c80-b43f-54717e195e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:26:22.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T18:26:22.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"SMFB''s results prove the resilience of our business model as we navigated
        a very difficult environment in 2022," said Ramon S. Ang, president and CEO
        of SMFB.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf598ea-740b-44bc-aca0-9aed54a32f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:26:22.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T18:26:22.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company cited challenges such as heightened geopolitical tensions,
        inflationary pressures, and supply chain issues.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230aa25e-f5d8-47ec-ab1c-d6014b07aa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:26:22.565+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T18:26:22.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SMFB said consolidated revenues last year also jumped 16% to ₱358.9
        billion, driven by robust performances of its beer, spirits, and food businesses.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5575eee7-668f-4087-b1fb-139468da0f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:26:22.565+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T18:26:22.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, San Miguel Brewery Inc. (SMB), the group''s
        beer business, said consolidated net income increased by 6.4% to ₱21.8 billion
        last year after it recorded higher volumes in the local and foreign markets.
        Sales revenue also grew by 17.2% to ₱136.2 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b615d344-59ca-4dda-9a97-9bc4c595985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:26:22.566+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T18:26:22.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The unit''s operating income likewise climbed to ₱29.5 billion.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5973d760-0173-4401-925d-b80282c7d6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:26:22.566+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T18:26:22.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This was attributed to significant volume growth, favorable brand
        mix, and implementation of cost efficiency initiatives, boosting its domestic
        and overseas volumes and profit," SMB said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9a939f-9798-4894-bf4f-fe7047407798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:26:22.566+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T18:26:22.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The spirits business also kept its momentum with 11% growth in sales
        reaching ₱47.3 billion.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd185a06e-c73f-44b8-a8ae-77363bc58ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:26:22.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T18:26:22.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Its food business, meanwhile, booked ₱175.3 billion in revenues, with
        almost all its segments posting double-digit revenue growth.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0899702-3846-4355-b9cb-fd136c4e70ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:26:22.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T18:26:22.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Looking to 2023, we expect to continue to deliver operational excellence
        and invest in growth to drive long-term value for our shareholders. At the
        same time, we will continue to ensure that our products are within reach of
        every Filipino," Ang said.<p><br></p>'
  'UN-human-rights-commissioner-Philippine-drug-war-violations-rapid-progress':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-08T18:09:14.000+08:00
    'imagesource': 'jcr:abb3dd5c-8ea9-46b7-80a3-94114ebcaf52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb0e10be-0599-4cbe-8838-a60dffea660d'
    'lead': 'The United Nations’ human rights chief called for a ''rapid progress''
      in the prosecution of rights violators in the Philippines, and urged law enforcers
      to boost accountability measures particularly in the anti-drug campaign.  '
    'mgnl:created': 2023-03-08T18:22:13.851+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UN rights chief calls for ‘rapid progress’ in prosecution of rights
      violators in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6fddd6-bd2c-4b26-ac78-68376fc224e9'
      'mgnl:created': 2023-03-08T18:22:13.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> —&nbsp;The
        United Nations’ (UN) human rights chief called for a “rapid progress” in the
        prosecution of rights violators in the Philippines, and urged law enforcers
        to boost accountability measures particularly in the anti-drug campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7106dba-d11f-4bae-9253-386c4d6c9f89'
      'mgnl:created': 2023-03-08T18:22:13.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0936767d-93b9-4d89-bf1c-18869eea131d'
      'mgnl:created': 2023-03-08T18:22:13.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the <a href="https://www.ohchr.org/en/statements-and-speeches/2023/03/global-update-high-commissioner-outlines-concerns-over-40-countries">52nd
        session</a> of the UN Human Rights Council on Tuesday, High Commissioner Volker
        Türk welcomed the recent reported acquittals of rights defenders, but pressed
        for a “safer environment” for civil society.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4596af-e3cc-4cb6-905a-dc814f4068fa'
      'mgnl:created': 2023-03-08T18:22:13.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971385e4-a3ab-415d-82e0-1388a30a7ee7'
      'mgnl:created': 2023-03-08T18:22:13.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " “The [Philippine] government has announced steps to vet senior police\
        \ officers for corruption, and I hope there will be rapid progress in prosecuting\
        \ human rights violators,” Türk said.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903da115-5846-4e5f-9f1b-24f0c2a318d4'
      'mgnl:created': 2023-03-08T18:22:13.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4652dd8-4fa1-4090-9784-380a6bca5361'
      'mgnl:created': 2023-03-08T18:22:13.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My office is working with security actors to strengthen accountability\
        \ and promote human rights in drug enforcement,” he added.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31117a5-bc8b-4120-b056-6af1c230b31a'
      'mgnl:created': 2023-03-08T18:22:13.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88b5103-fa94-4eae-bc28-5f680c9cc805'
      'mgnl:created': 2023-03-08T18:22:13.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Türk also urged Philippine authorities to put an end to politically\
        \ motivated charges, and also reminded the police’s duty to serve and protect\
        \ the public.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f063194c-4c54-4062-836d-8192681ea5a6'
      'mgnl:created': 2023-03-08T18:22:13.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0e599e-f65d-4bc1-acb6-d44367e0a798'
      'mgnl:created': 2023-03-08T18:22:13.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest government data showed over 6,000 have died in the conduct
        of the operations of the country’s war on drugs&nbsp;— which was launched
        by the Duterte administration in 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb886c04-3d19-4ec3-be89-7cfb97e0f2ac'
      'mgnl:created': 2023-03-08T18:22:13.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d978d82-fb85-4283-b3ad-2b2def2652aa'
      'mgnl:created': 2023-03-08T18:22:13.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number, however, is contested by local and international human\
        \ rights groups, which believe the death toll is much higher.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6517ca0-1c27-43cd-8ea7-ce5f507996dc'
      'mgnl:created': 2023-03-08T18:22:13.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd484a3ad-c70e-4e72-afc3-150a94782858'
      'mgnl:created': 2023-03-08T18:22:13.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malacañang and other officials of the current administration have yet\
        \ to comment on these statements.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1aebfd-ef4a-4abf-bd8a-a94b4c705f9f'
      'mgnl:created': 2023-03-08T18:22:13.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d327d49-5931-44a6-ad91-ccff69c4a969'
      'mgnl:created': 2023-03-08T18:22:13.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Justice Secretary Jesus Crispin Remulla, during his recent speech\
        \ before the body, highlighted the country’s “functioning” justice system\
        \ amid local investigations into the anti-drug drive.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4812b165-260e-485c-bb25-7f1834c96b24'
      'mgnl:created': 2023-03-08T18:22:13.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1818d19-5e8f-431d-8dbf-cd6566126028'
      'mgnl:created': 2023-03-08T18:22:13.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/2/Remulla-to-UN-Human-Rights-Council--PH-will-not-tolerate--external-interference-.html">Remulla
        to UN Human Rights Council: PH will not tolerate ''external interference''</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fd8521-c94f-4a97-ae0b-0ef9e312252d'
      'mgnl:created': 2023-03-08T18:22:13.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1723ad85-2eca-4b1d-9135-294b68685f89'
      'mgnl:created': 2023-03-08T18:22:13.878+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the UN rights chief urged governments to fully cooperate\
        \ with his office in a bid to come up with solutions to tackle global crises.\
        \  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d8f127-cb02-4ba7-99cc-04f706cd48a5'
      'mgnl:created': 2023-03-08T18:22:13.878+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953421f3-65ca-483a-b470-b0f711069cdf'
      'mgnl:created': 2023-03-08T18:22:13.879+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am aware that discussions of complex human rights issues may be\
        \ difficult or sensitive, for some,\" Türk said. \"Yet, we need to regain\
        \ the space where we can discuss them in a constructive and open spirit, undisturbed\
        \ by the tug of geopolitics and bearing in mind that nobody is perfect.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9ebe8b-b97c-40d6-b4b1-41daaf38d712'
      'mgnl:created': 2023-03-08T18:22:13.879+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a64085-1764-4bc6-84b4-8f7e809706aa'
      'mgnl:created': 2023-03-08T18:22:13.880+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My only consideration, and in fact my duty, is to stay true to
        the mandate, the normative human rights framework and the imperative of improving
        people''s lives,” he added.</p>'
  'PNP-to-beef-up-security-for-politicians-with-validated-threats':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-08T19:00:14.000+08:00
    'imagesource': 'jcr:523cca13-35de-4578-a63f-3ae724d821cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd7d03bc-4000-49e1-923f-85e0f3d75172'
    'lead': 'More security personnel will be deployed for politicians with ''validated''
      threats to life and safety in the wake of attacks on local officials, the Philippine
      National Police (PNP) says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-08T19:02:22.371+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-08T22:37:57.349+08:00
    'mgnl:lastActivatedBy': 'syrah'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-03-08T22:37:18.498+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PNP to beef up security for politicians with ''validated'' threats

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf92c98-9e7a-41d0-9f46-ed3e4b9b3bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T19:02:22.383+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-08T22:37:57.349+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> More
        security personnel will be deployed for politicians with “validated” threats
        to life and safety in the wake of attacks on local officials, the Philippine
        National Police (PNP) said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c444d8a-67d5-457a-a28e-ff50a6d1a885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T19:02:22.384+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-08T22:37:57.350+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PBrig Gen. Matthew Baccay, head of the PNP’ Directorate for Personnel
        and Records Management, said the police and the Department of the Interior
        and Local Government (DILG) met with officials of the Union of Local Authorities
        in the Philippines, League of Governors, and the League of Mayors on Tuesday
        to discuss security measures for elected officials.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6448b52-07f3-4c24-9500-4ada1a9c3294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T19:02:22.384+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-08T22:37:57.350+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The meeting was held three days after the assassination of Negros Oriental
        Governor Roel Degamo in broad daylight at his home.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de66f46-0684-4a54-9db5-7400e948503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T19:02:22.384+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-08T22:37:57.350+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Baccay told the House Committee on Public Order and Safety that the
        PNP is eyeing what it calls “security package” to local officials facing threats.
        He said the detail for elected politicians is limited to two personnel.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78778202-88db-4124-ae6e-069bd18edaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T19:02:22.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-08T22:37:57.350+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“But the PNP''s in the process of studying providing a security package
        especially for those with threat assessments that are validated,” Baccay said.
        “For now… the move of the PNP is [to] provide additional security personnel
        for those with validated threat assessment and for the others who wish to
        avail of PSPs (protective security personnel) and PAs (protection agent).”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e944b5b8-574b-457c-8e58-a1f29ee57f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T19:02:22.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-08T22:37:57.351+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The police official said the PNP will also step up operations against
        guns for hire and conduct checkpoints in possible hotspots ahead of the Oct.
        30 barangay and Sangguniang Kabataan elections.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b77a7-b1da-45cb-b6dc-d1c96fd0151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T19:02:22.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-08T22:37:57.351+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Threats against elected officials will be continuously validated, he
        added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a387a71f-48d4-4029-8c41-d3dcf50dff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T19:02:22.386+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-08T22:37:57.351+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, lawmakers said the PNP should step up security measures
        for elected officials.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07325997-d960-4f63-bb06-c476d6c035af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T19:02:22.386+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-08T22:37:57.351+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we have to have a new threat assessment kasi ibang ball
        yung [because it was a different ball] before election and now after almost
        a year," said Laguna Rep. Dan Fernandez. "It''s a different ball game again
        considering the series of killing on the elected officials."</p>'
  'intl-women-day-ensure-women-safety-workplace-higher-wages':
