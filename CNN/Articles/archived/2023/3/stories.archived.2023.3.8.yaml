      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;The final full moon of winter will light up the sky
        this week, and it coincides with another special opportunity for sky-watchers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22f6ed2-b705-4692-805e-7e095ee5231b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:52:17.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:53:10.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6b9d68-23c8-47b4-8480-c2bf0fc811c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:52:17.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:53:10.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Named the worm moon by Native American tribes in the 18th century in\
        \ reference to different creatures emerging from their winter hideouts to\
        \ welcome spring, the March moon will reach peak illumination at 7:42 a.m.\
        \ ET Tuesday, March 7, according to the Old Farmer’s Almanac. But someone\
        \ looking up at the right moment could catch a stunning planetary phenomenon,\
        \ too.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a20e4df-bfbd-4f99-b6dd-9d3ab43dcd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:52:17.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:53:10.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198a5539-7f3f-4795-860a-b7d617aaf499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:52:17.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:53:10.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is a little more interesting now, and also visible tonight
        and this week, are the close and prominent positioning of Venus and Jupiter
        in the western sky right after sunset,” said Mike Hankey, operations manager
        for the American Meteor Society, via email. “The astronomical word for this
        is ‘conjunction.’ These planets will be setting as the moon is rising, so
        they are only visible for about an hour at sunset, near the western horizon.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75065b19-9b0a-4d90-aacf-07afe936968c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T04:52:17.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-08T04:53:10.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who get a little rain on Monday or Tuesday night might also
        get to spot a moonbow, which is like a solar rainbow but produced by moonlight
        when it’s refracted through water droplets in the air, according to the Old
        Farmer’s Almanac. Moonbows only happen when a full moon is low in the sky,
        so look for them after sunset when the sky is dark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d353b6f-d337-4726-bdff-f2ce19a45d64'
