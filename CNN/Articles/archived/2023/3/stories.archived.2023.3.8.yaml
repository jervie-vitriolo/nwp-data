      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For two days, transport groups conducted a nationwide strike to protest\
        \ the implementation of the government’s public utility modernization program.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cb052e-ef37-4469-9480-38f0d14d528d'
      'mgnl:activationStatus': true
