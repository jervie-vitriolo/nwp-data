      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-08T13:46:39.846+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committed to catering to young users'' needs, vivo is said to pack
        this latest addition to its line of premium smartphones with a built-in ring
        light called the aura light. This replaces the usual camera flash and makes
        portrait shots clearer and more natural-looking. This feature also gives images
        a soft light effect usually found in photos done in professional studio setups.
        The aura light portrait gives photographs and videos studio-standard lighting
        and enhances facial features and makes the subject''s skin look luminous.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abd4fe9-f83d-41d8-8378-104fb7b2cb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T15:36:18.722+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-08T13:46:39.847+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056df15b-f1be-4560-a880-c7561a50802c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-06T15:36:18.722+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-08T13:46:39.847+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continuing its tradition of working with global leaders and pioneers
        in the imaging world as it did with ZEISS for the vivo X80 Series, the smartphone
        brand is said to have worked with SONY to create its customized ultra-sensing
        sensors that ensure higher-quality images even in low light or dark settings.
        The customized sensor not only produces brighter images but also has Optical
        Image Stabilization (OIS) capabilities, giving fans more stable photographs
        and better in-action shots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea0bfd1-88c0-4a30-9ff3-13f3c882793f'
      'mgnl:activationStatus': true
