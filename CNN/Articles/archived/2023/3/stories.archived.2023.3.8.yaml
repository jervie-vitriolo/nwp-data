      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e620f-6151-45f4-860a-cc13b3891045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T05:43:29.988+08:00
