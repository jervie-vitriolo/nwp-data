      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is one way. <em>Kapag nag</em>-succeed <em>iyong</em> experiment
        <em>ng</em> DOE <em>na iyon, baka i-</em>adopt <em>ng ibang</em> agency <em>iyon</em>,"
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0be5da-6516-4e44-a281-4546d294f11c'
      'mgnl:activationStatus': true
