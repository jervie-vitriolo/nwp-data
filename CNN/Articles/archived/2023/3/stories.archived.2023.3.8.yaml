      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d46967d-9843-4280-96ca-dac0aeccb4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-08T13:32:18.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-08T13:52:22.389+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Technical Division head Joel Bolano told CNN Philippines’<em>
        The Source</em> the agency will issue show cause order if the agency sees
        enough evidence that jeepney operators violated their franchise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
