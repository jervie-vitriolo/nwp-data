      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong> The
        Japan Coast Guard (JCG) expressed gratitude to its Filipino counterpart following
        the rescue of Japanese crew members onboard a distressed vessel off the coast
        of Oriental Mindoro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ef7e37-40ef-4098-b58f-2264171ef9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T20:59:37.779+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T17:48:17.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine Coast Guard (PCG) on Saturday morning rescued five Japanese
        crew members aboard MV Catriona in the waters of Oriental Mindoro after a
        maritime incident.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14069b63-e4ef-4bd6-836a-cd757d0f896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T20:59:37.779+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T17:48:17.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On behalf of the Japan Coast Guard, I would like to express my
        sincere gratitude for your officer’s prompt and brave rescue operation to
        MV Catriona this morning, which eventually retrieved five Japanese crew members
        on board,” JCG Commandant Admiral Ishii Shohei said in a <a href="https://twitter.com/davidyusantos/status/1634837306707431425">letter</a>
        dated March 11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f97408-6ffd-4666-a344-b404004a463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T20:59:37.779+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T17:48:17.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I would like to strongly applaud the professionalism and dedicated
        efforts of your team,” Shohei added, addressing PCG Commandant Admiral Artemio
        Abu.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe8b462-bddc-4dce-b9b6-cedfa4eb2a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T20:59:37.779+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T17:48:17.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The JCG top official also acknowledged that the Japanese government
        coincidentally sent a disaster relief team to assist in the oil spill incident
        in Oriental Mindoro, the same area where JCG members were rescued.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e88321-5db3-47c6-8f62-31206b91c636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T20:59:37.780+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T17:48:17.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This kind of crossover effort by both agencies is true evidence of
        our longstanding friendship and I believe our expert team will also contribute
        to your relief operation as well,” Shohei said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99526000-10f5-48c0-b541-bbbd1409a788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T20:59:37.780+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-13T17:48:17.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, the oil slick from the sunken MT Princess Empress
        has affected <a href="https://www.cnnphilippines.com/news/2023/3/12/over-137-000-people-affected-by-Mindoro-oil-spill.html">over
        137,000 people</a> in nearby areas and has spread to at least 80% of the 34
        marine protected areas in Oriental Mindoro.&nbsp;</p>'
