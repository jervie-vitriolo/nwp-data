    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Over 137,000 people affected by Mindoro oil spill – DSWD'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd349433e-75b3-4609-ba19-2cf7bd277da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T14:45:07.422+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T14:45:14.152+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) –</strong> The
        oil spill in Oriental Mindoro has affected over 137,000 people in Mimaropa
        and Western Visayas, according to the Department of Social Welfare and Development
        (DSWD).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d7e5b6-9206-469e-8ccf-ef798ab8d5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T14:45:07.422+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T14:45:14.152+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DSWD said as of Saturday, 30,042 families, or 137,230 individuals,\
        \ from 121 barangays in MIMAROPA and Region 6 were affected by the slick,\
        \ and the agency distributed ₱10,985,250 worth of food and non-food items\
        \ to affected families.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184ec199-13e5-4988-ba9b-6c8cf9cf9604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T14:45:07.423+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T14:45:14.153+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moreover, the DSWD has started its cash-for-work program in affected\
        \ areas in Mimaropa.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa6557-0b37-4da7-8212-9eeffcbd76e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T14:45:07.423+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T14:45:14.153+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the program, the fisherfolk deployed to Barangay Batuhan, Pola,\
        \ Oriental Mindoro to collect materials that will be used in making improvised\
        \ spill booms and oil absorbents will receive the daily regional minimum wage\
        \ every five days for 15 days. As of Saturday, at least 70 fisherfolk were\
        \ deployed.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ce5ba4-da3c-419a-b559-cd9252eb7b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T14:45:07.423+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T14:45:14.154+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DSWD also provided financial assistance to affected residents through\
        \ the Assistance to Individuals in Crisis Situation program.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbeaac9-3996-46bd-86d3-a1b395b9b7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T14:45:07.424+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T14:45:14.154+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Some 1,116 affected families, 740 of which came from Barangay Algeciras\
        \ and 376 in Barangay Concepcion, both in the Aguyata town in Palawan, received\
        \ ₱5,000 cash assistance with a total amount of ₱5,580,000,” the agency added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec19e17-0345-46e1-97b0-e994429c3f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T14:45:07.424+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T14:45:14.155+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of March 9, nine of the 13 towns in Oriental Mindoro have been affected\
        \ by the oil spill. These are Naujan, Pola, Pinamalayan, Gloria, Bansud, Bongabong,\
        \ Roxas, Mansalay and Bulacacao. The slick also spread to 80% of the 34 marine\
        \ protected areas in the province.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5210c4d0-3229-4b87-a054-9b6b1b20273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T14:45:07.424+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T14:45:14.155+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The provincial government of Oriental Mindoro said the slick has affected\
        \ the livelihood of over 10,000 fisherfolk in the towns of Pinamalayan, Gloria,\
        \ Bansud, Bongabong, Roxas, and Mansalay.\r"
    '8':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Forminpio%2Fposts%2Fpfbid0kZUNarawBm3wNoA7DNdcAVa1ZD2zudUaqdcc12KktcgfiJFk151V8rgRLMJaeqXal&show_text=true&width=500"
