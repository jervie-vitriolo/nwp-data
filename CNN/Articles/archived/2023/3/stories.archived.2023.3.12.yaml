      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> — Korean
        actor Lee Jae-wook of the hit fantasy series “Alchemy of Souls” held his first-ever
        fan meeting with Filipino supporters at the New Frontier Theater on Saturday.</p>'
