      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/11/asia/hong-kong-pennys-bay-quarantine-housing-intl-hnk/index.html"
        target="_blank">City with world''s most expensive housing asks: what to do
        with 40,000 empty quarantine units?</a>"</em></p>'
  'california-flooding-storms':
    'author': 'Aya Elamroussi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-12T11:46:28.000+08:00
    'imagesource': 'jcr:bd4e4746-45f5-4b3c-8467-5c202c4418b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0b7c945-6351-4464-bb1d-e2a201021a4c'
    'lead': 'At least two people have died as a result of the storms, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-12T11:56:40.854+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-12T11:56:50.390+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-12T11:56:49.671+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['storm', 'United-States', 'weather', 'flooding', 'US', 'flood']
    'stories': []
    'template': '1'
    'title': 'California faces persistent flooding over the weekend after rounds of
      deadly storms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbce794-54bd-43b8-a125-cfc7bb8e7ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Forceful flooding that washed away roads
        and sent residents across parts of northern and central California fleeing
        their homes is expected to continue Saturday and through the weekend as more
        rain arrives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6758721a-cc73-4655-91a9-e568ca47b719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Saturday is not projected to bring the torrential walls of rain\
        \ that battered communities Friday, which saw bridges collapse, roads split\
        \ open and caused thousands of power outages.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b23c7fa-14fc-4cea-91c6-5624dfe11a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least two people have died as a result of the storms, officials\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd55f96-d7a2-4475-b926-beacfb3461c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Overall the environmental ingredients aren't as impressive as the\
        \ recent strong atmospheric river event, but nonetheless a prolonged period\
        \ of light to occasionally moderate rainfall is expected across parts of central\
        \ to northern California\" on Saturday, the Weather Prediction Center said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967174b8-1af5-41da-806a-2945eda90df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impacts from this week''s storms have been <a href="http://www.cnn.com/2023/03/09/weather/california-atmospheric-river-flood-thursday/index.html"
        target="_blank">compounded</a> after severe rainfall was dumped over the same
        areas buried by heavy snowfalls the past two weeks. Melting snowpack will
        play a role in prolonging flooding over the upcoming days, forecasters have
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5973edf5-4d2a-4e43-8bd2-e02203b2b283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 15 million people were under flood watches — stretching from\
        \ as far north as Redding southward to San Bernardino in California, and included\
        \ parts of northwest Nevada. Flood warnings were still in effect across portions\
        \ of northern and central California through early Saturday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2703e22-9bea-42c1-8fb8-1da37954f120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.394+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A slight risk of excessive rainfall, a level 2 out of 4, has also been\
        \ issued across portions of the northern California coast as well as down\
        \ the western foothills of the Sierra Nevada. Widespread rainfall totals of\
        \ 1 to 3 inches are expected Saturday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da514a3-41df-4b09-8a19-4110f46126d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.394+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Evacuations orders were expanded in Tulare County to include the community\
        \ of Teviston as well as parts of Cutler and Exeter because river flow had\
        \ increased, according to the county sheriff's office Friday night. Officials\
        \ urged residents to stay clear of waterways and avoid all unnecessary travel.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6235f8-f674-4f59-bf3e-a36ba31ff246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.395+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Due to the amount of added water to Lake Success from the rain and\
        \ runoff, the water levels are predicted to reach the spillway,\" the sheriff's\
        \ office said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6024235-a798-4fad-87bc-ecf8bd942745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.395+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Friday's heavy rains pummeled Santa Cruz County, where about 700 residents\
        \ in Soquel became trapped after a pipe failure led to severe flooding and\
        \ the collapse of the one road linking the community to the rest of the region,\
        \ according to Steve Wiesner, the county's assistant public works director.\
        \ Residents will remain isolated until a new crossing can be created, which\
        \ could take days, Wiesner said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3f94c8-993f-4b51-864e-383b3988b2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.396+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is the one road that leads into town,\" resident Molly Watson\
        \ told CNN. \"We are now an island.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef032913-8348-4720-b4be-b9482a572367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.396+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A photo Watson shared with CNN captures a chaotic scene where a large\
        \ piece of road is washed out by flood waters while cracked pavement appears\
        \ to sink into the rushing water. Emergency crews stand on one side of road\
        \ — on the other, residents look on.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c80581d-74f4-4afe-b6e0-d17547d38eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.397+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve lived here my whole life, and I''ve never seen the creek
        go actually through the road," Soquel resident Nick Maleta told CNN affiliate
        KGO, and likened the powerful heavy rainfall to a tornado.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74eeb66-50b3-49e2-929b-3c3169db7fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.397+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All night long, you could hear, the water is so saturated right and\
        \ the cottonwoods especially are so weak, you could just hear them tumbling\
        \ all night long,\" Maleta said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16946e51-b300-427a-bed1-76b4c6474beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.398+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soquel is one of the hardest-hit areas in Santa Cruz County, soaking
        more than 6.5 inches of rain in certain areas while widespread rainfall was
        about 2 inches, according to a <a href="https://nwschat.weather.gov/p.php?pid=202303102112-KMTR-NOUS46-PNSMTR."
        target="_blank">report</a> from the National Weather Service office in San
        Francisco.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f8d6ef-21fc-40ad-a276-95a60ba071d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.398+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday morning, more than 41,000 homes and businesses across
        the state were without power, with about 30,000 of those outages in coastal
        Monterey County, according to tracking site <a href="https://poweroutage.us/area/state/california"
        target="_blank">PowerOutage.us</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b866054-8715-4aa7-8b8a-03429776c618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.398+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The flooding has forced local emergency crews to rescue more than 90\
        \ people in Monterey County, Sheriff Tina Nieto said in a news briefing Saturday\
        \ afternoon.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0450bc-6ca0-4121-a9bd-e53587b00902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.399+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Workers attempted to prevent the levee catastrophe Friday night, but\
        \ they were \"overwhelmed by the flows coming down that watershed,\" said\
        \ Lew Bauman, interim manager of the county's Water Resources Agency.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df6fafd-d228-4d86-a02e-c3153a5db555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.399+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the meantime, officials said people need to obey evacuation orders.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb6d402-cc32-4fb8-aabc-7d81b73a1016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.400+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It will take some time, particularly with repeated rain events, for\
        \ the area to dry,\" said Bauman.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a6359-8602-4644-97db-fa6107a418e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.400+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Luis Alejo, chair of the Monterey County board of supervisors, tweeted\
        \ Saturday that the \"worst case scenario\" had arrived with the Pajaro River\
        \ overtopping and a levee breaching around midnight local time.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b882ccf-e775-4bf5-ad3e-bae5df0ddf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.401+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At 9 a.m. Saturday, the breach was 100 feet wide, officials said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeac3039-6560-4bb6-9b05-8db7937e866e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.401+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sheriff's deputies were going door-to-door to get remaining residents\
        \ in affected neighborhoods to leave before water inundated their homes, said\
        \ county Office of Emergency Services Manager Gerry Malais.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6811579-6958-4969-954d-3554714bc494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.402+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"National Guard high-water rescue vehicles that were requested by\
        \ the County of Monterey and swift-water rescue team members are also on the\
        \ scene,\" the county said earlier Saturday.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4f5dc5-017b-4d0c-85be-c936e3fb22b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.402+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To alleviate yet another natural disaster gripping California, President\
        \ Joe Biden approved a state of emergency declaration requested by Gov. Gavin\
        \ Newsom. The move frees funds for the millions of residents who have been\
        \ hit with severe weather since the beginning of the year.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c329c4-a73b-460c-9a2c-db61c9837064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.402+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Nevada Gov. Joe Lombardo issued a state of emergency for\
        \ Churchill, Douglas and Lyon counties in the northern section of the state\
        \ due to flooding associated with the same storm.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5592830f-7c52-4355-aeb0-5f90f475fea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.403+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Severe weather has brought heavy rainfall, flooding, and infrastructure\
        \ damage to northern Nevada. As severe weather conditions continue, further\
        \ flooding and infrastructure damage are anticipated throughout the region,\"\
        \ the governor's office said in a statement.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602638f7-9660-4dec-b723-bbc5004067cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.403+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of California saw more than a foot of rain</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7fa189-0819-4bae-8e0d-c92b8346c857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.404+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An <a href="http://www.cnn.com/2023/03/09/weather/what-is-an-atmospheric-river-xpn/index.html"
        target="_blank">atmospheric river</a> — which consists of long, narrow bands
        of moisture in the atmosphere that carry warm air and water vapor from the
        tropics -- brought colossal amounts of rain in places that could not bear
        taking any more.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e87330-9732-4479-b62e-4730d4a50ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.404+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anderson Peak in Monterey County was drenched with 13.63 inches of\
        \ rain, according to the NWS' San Francisco office. Elsewhere in the county,\
        \ isolated rainfalls in Hearst Castle were 11.61 inches and 8.36 inches.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaddd55e-db45-46df-a3cd-79f223c580c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Double-digit inches of rain were also seen in San Mateo County's Pacifica,\
        \ where 13.41 inches of rainfall were reported. Several areas in Santa Cruz\
        \ County saw more than 5 inches of rain while 6.56 inches of isolated rainfall\
        \ were recorded in Sonoma County.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432421c0-0f8b-4a4d-a9da-2ca276d20bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Tulare County, the sheriff's office received reports of widespread\
        \ flooding, collapsed bridges, downed trees and separated roads.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5095ff-83d8-4908-9366-bcd1fd7409b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The intense rain came as 34 of California's 58 counties have been under\
        \ a state of emergency issued by the governor's office due to previous storms\
        \ and this week's severe weather threat.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8ca8bc-0955-4f5d-a135-d5be3db9f6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officials release water from major dam</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4fdf8c-d42c-4546-a477-448c2be81405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To manage the heavy amounts of rainfall, California water officials
        have begun releasing water from the main spillway at the Oroville Dam for
        the first time in four years, according to a <a href="https://water.ca.gov/News/Blog/2023/Mar-23/Oroville-Update-3-10-23"
        target="_blank">news release</a> from the California Department of Water Resources.</p>'
    '35':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">DWR has
        begun releasing water from the main spillway at <a href="https://twitter.com/hashtag/OrovilleDam?src=hash&amp;ref_src=twsrc%5Etfw">#OrovilleDam</a>.
        We are closely monitoring the upcoming storms &amp; will continue working
        with the <a href="https://twitter.com/USACEHQ?ref_src=twsrc%5Etfw">@USACEHQ</a>
        as we adjust outflow of the spillway to manage lake levels &amp; experience
        changes to runoff into the lake. <a href="https://t.co/wKS8sLp9e9">pic.twitter.com/wKS8sLp9e9</a></p>&mdash;
        CA - DWR (@CA_DWR) <a href="https://twitter.com/CA_DWR/status/1634328356291506176?ref_src=twsrc%5Etfw">March
        10, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310547e0-5563-4576-8d4e-af83f83244a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.407+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f011c1-b0b8-4c9c-9c6c-81ac42ecc6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.407+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spillway of Oroville Dam, the nation''s tallest dam at 770 feet
        in the Feather River, opened Friday at noon and are expected to remain through
        the weekend.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeb6ab3-e6e1-426c-933f-b46b92b3136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.408+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In anticipation of increased runoff inflows into the reservoir, DWR\
        \ has begun increasing water releases to the Feather River through the Hyatt\
        \ Powerplant and from the main spillway. These releases provide flood control\
        \ protection for downstream communities,\" the department said, adding that\
        \ the tactic is coordinated closely with the US Army Corps of Engineers and\
        \ other water operators.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e57c39d-546d-4e94-b7f2-e98a560fb165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.408+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2017, the dam was closed for two years after powerful storms caused\
        \ Lake Oroville's water level to rise and overflow the dam. It reopened in\
        \ 2019 after crews reconstructed its full functionality.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9d0671-2d7f-4589-8f50-522d518229c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:56:41.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:56:50.409+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first poblished on CNN.com, "<a href="https://edition.cnn.com/2023/03/11/weather/california-atmospheric-river-flood-saturday/index.html"
        target="_blank">California faces persistent flooding over the weekend after
        rounds of deadly storms</a>."</em></p>'
  'baguio-city-market-fire':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
