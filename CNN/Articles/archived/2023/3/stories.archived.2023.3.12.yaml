      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d931b10-3ffd-4bcc-88b0-271478506975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:59:43.791+08:00
      'mgnl:createdBy': 'kristel'
