      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three women are believed to be missing
        in Mexico after they crossed the US border traveling from Texas to sell clothes
        at a flea market over two weeks ago, police told CNN on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ce487d-ad53-4c7a-bf47-d41fc23362f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:53:26.523+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:53:34.177+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da30a248-45d2-4e80-b187-c8600f4bfd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:53:26.524+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:53:34.178+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marina Perez Rios, 48, her sister Martiza Trinidad Perez Rios, 47,\
        \ and their friend Dora Alicia Cervantes Saenz, 53, crossed into Mexico on\
        \ February 24, Roel Bermea, the Peñitas, Texas police chief, told CNN on Saturday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724d6586-b982-4fcd-ae1a-bed1fc93d7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:53:26.524+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:53:34.178+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb8ee32-7f41-4bdb-af6c-8e68f8d25065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:53:26.525+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:53:34.179+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group was heading to the city of Montemorelos in the Mexican state\
        \ of Nuevo León to sell clothes at a flea market, Bermea said. The flea market\
        \ is about a 3-hour drive south from the US border.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a4878b-30b9-4540-8eed-0a24130d1c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:53:26.525+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:53:34.179+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42de9ff8-5896-4ff8-b874-622544517802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:53:26.525+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:53:34.180+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three women went missing one week before four Americans were kidnapped\
        \ on March 3 in the Mexican border city of Matamoros, which is roughly 300\
        \ miles east of Montemorelos.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf84b75e-758e-4079-9df7-da432c928d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:53:26.526+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:53:34.180+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cba25bb-856f-40cf-af82-87262a1aafea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:53:26.526+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:53:34.181+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the Americans, Shaeed Woodard and Zindell Brown, were killed
        and their bodies were delivered Thursday to US diplomatic authorities, according
        to a Mexican official. The two survivors -- LaTavia Washington McGee and Eric
        Williams -- returned to the US Tuesday to be treated in a hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33d468c-2931-463c-ab08-28d3be4f8230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:53:26.526+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:53:34.181+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208bc238-3336-4389-ae5e-b503ee04de29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:53:26.527+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:53:34.182+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Six people in total have been arrested in connection to the violent\
        \ March 3 abduction, including one on Tuesday, Tamaulipas Attorney General\
        \ Irving Barrios Mojica said Friday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792903ad-4f71-40fa-882d-98ac99dfcd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:53:26.527+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:53:34.182+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8784ad-53aa-4316-9b76-e2903f90d3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:53:26.528+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:53:34.183+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An apology letter was issued Thursday by the Gulf Cartel, which is\
        \ believed to be responsible for the kidnappings, and the group handed over\
        \ five of its members to local authorities, according to images circulating\
        \ online and a version of the letter obtained by CNN from an official familiar\
        \ with the ongoing investigation.\r"
