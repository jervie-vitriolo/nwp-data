      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/11/world/spacex-crew-5-splashdown-saturday-scn/index.html#:~:text=The%20four%20astronauts%20who%20make,leg%20of%20the%20astronauts''%20journey.">Astronaut
        crew heads home after five-month stay on the International Space Station</a>."</em></p>'
  '3-women-missing-after-crossing-Mexico-border':
