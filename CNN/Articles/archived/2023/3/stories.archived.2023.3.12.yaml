        double front pike). His legs and feet never come apart, his pike position
        is sublime, his landing extremely well controlled. He controls his Lopez well
        too, just a step back. 14.933 average gives Yulo the lead! <a href="https://twitter.com/hashtag/FIGWorldCup?src=hash&amp;ref_src=twsrc%5Etfw">#FIGWorldCup</a>
