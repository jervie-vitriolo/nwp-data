      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Your K-pop playlist might not be that different from
        his.</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16534efe-288b-4258-9faa-7abfbcf49d5d'
      'mgnl:activationStatus': true
