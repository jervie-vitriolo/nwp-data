      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) –</strong> As the
        investigation into the brazen shooting that killed Negros Oriental governor
        Roel Degamo continues, Interior Secretary Benhur Abalos has urged the suspects
        who are still at large to surrender to the police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02608b7-d7ad-4ed9-8165-ab5a384f4e05'
      'mgnl:activationStatus': true
