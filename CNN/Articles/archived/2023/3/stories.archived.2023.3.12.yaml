  'roel-degamo-slay-rifle-recovered':
    'author': 'Jelo Mantaring. CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-12T10:18:40.000+08:00
    'imagesource': 'jcr:a6b6e15e-63e2-4401-9446-7bd986287e7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8798c025-dd71-4766-8d84-ec38e92ebec0'
    'lead': 'The assault rifle used to gun down Negros Oriental Gov. Roel Degamo was
      seized from the suspects during the hot pursuit operations, the Philippine National
      Police (PNP) confirmed Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-12T10:24:38.938+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-12T12:28:05.800+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'Jean-Fajardo', 'Negros-Oriental', 'Philippine-National-Police',
      'Roel-Degamo']
    'stories': []
    'template': '1'
    'title': 'Rifle used to kill Degamo recovered – PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620c4b87-f013-45a2-b74c-5b14f2d326b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T10:24:39.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T12:28:05.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — The
        assault rifle used to gun down Negros Oriental Gov. Roel Degamo was seized
        from the suspects during the hot pursuit operations, the Philippine National
        Police (PNP) confirmed Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb269313-24b7-44b1-966a-4d09e8174918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T12:25:58.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T12:28:05.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing, PNP spokesperson PCol. Jean Fajardo said the confirmation\
        \ was based on the results of ballistic analysis and cross-matching examination.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f73299-4e01-48c7-a780-b806947936b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T12:25:58.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T12:28:05.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maliban dito sa apat na</em> (suspects) under custody <em>ng</em>
        NBI (National Bureau of Investigation)…<em> ‘yung</em> forensic evidence particularly
        <em>''yung isa do''n sa</em> assault rifles <em>na na</em>-recover <em>natin
        na</em> positive<em> na siyang nagamit do''n sa pagpatay kay</em> Governor
        Degamo," Fajardo told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c83133-8e94-4a1f-8e30-72cbda1fadc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T12:25:58.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T12:28:05.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Aside from the four suspects under the custody of the\
        \ NBI, we also have forensic evidence, particularly one of the assault rifles\
        \ recovered turned positive as the one used to kill Governor Degamo.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6e6b0a-deaf-4870-be98-0b3cc8be062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T12:25:58.269+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T12:28:05.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Special Investigation Task Force (SITG) is also examining the other\
        \ firearms used and investigating the \"original owner, seller, and buyer\"\
        \ of the vehicles used in the assassination, she said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61fd0fe-9c95-4054-8cd5-5547959a5db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T12:25:58.269+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T12:28:05.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung paano itong mga sasakyan na ito</em> some of them <em>''yung
        mga plaka ay pinagpalit</em>, some of them are no record<em> sa</em> LTO (Land
        Transportation Office), maging <em>‘yung mga baril na nagamit ''yung iba walang</em>
        record,&nbsp;<em>bahagi po ''yan ng ginagawang</em> investigation,” Fajardo
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73e3db3-31c1-4375-ad31-303f6b823206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T12:25:58.269+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T12:28:05.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Authorities are investigating how the plates of some\
        \ of these vehicles were swapped, some of these have no record at the LTO,\
        \ even some of the firearms used have no record.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9440dd-2c86-40bf-a3b5-982452f21aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T12:25:58.270+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T12:28:05.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi lang po nakatutok ngayon at nagre</em>-rely <em>sa</em>
        testimonial evidence <em>na ishinare ng apat na suspek</em>, but we are really
        focusing more<em> dito sa</em> forensic evidence <em>na nakalap ng</em> SITG,"
        she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b9b3f8-aac5-49ab-94b6-ca578a2c6783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T12:25:58.270+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T12:28:05.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are not only focusing and relying on the testimonial\
        \ evidence shared by the four suspects, but we are really focusing more on\
        \ the forensic evidence collected by the SITG.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c33516-3eba-473a-8f6b-c414d903d966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T12:25:58.270+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T12:28:05.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo also stressed that the rifle used to gun down Degamo was
        not found during the raids on the houses of <a href="https://www.cnnphilippines.com/news/2023/3/10/teves-alleged-mastermind-degamo-killing.html">Negros
        Oriental Rep. Arnolfo Teves Jr.</a> and his associates, where the police found
        several firearms, hand grenades, and ammunition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7df4f68-b35c-4c25-9cd9-58873d24a3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T12:25:58.271+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T12:28:05.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves, a political rival of Degamo, has denied his involvement in
        the killing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cba4e21-1d5f-4427-b689-4e1005a7d67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T12:25:58.271+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T12:28:05.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fajardo said the suspects under custody gave \"very, very vital and\
        \ material\" information, which makes the Department of Justice confident\
        \ that \"we are nearing to the solution of this case.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a97bc9-7d5f-4c99-a17e-3be46c9c3fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T12:25:58.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T12:28:05.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, local authorities in Negros Oriental and nearby provinces\
        \ have started implementing additional security measures as they continue\
        \ to run after the suspects at large.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b67f7c0-eab3-4331-afec-1607b546e7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T12:25:58.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T12:28:05.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/11/heightened-security-negros-oriental-nearby-areas-suspect-manhunt.html">Heightened
        security in Negros Oriental, nearby areas as manhunt for Degamo slay suspect
        continues</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fe2a58-de3c-4c01-837e-1c39811538f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T12:25:58.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T12:28:05.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Degamo was gunned down inside his residential compound in Brgy. San\
        \ Isidro in Pamplona town, Negros Oriental on March 4. Eight others were killed.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296aac6c-0360-4602-adf7-8fe963b001ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T12:25:58.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T12:28:05.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP said Degamo was in the middle of a meeting with some of his\
        \ constituents when around 10 armed men entered his compound and opened fire.\
        \ The shooters were clad in military uniforms and bulletproof vests, and carried\
        \ long firearms.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be411cd-8be5-4d0a-b9c4-428ba5378d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T12:25:58.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T12:28:05.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They drove three getaway vehicles: a black Mitsubishi Montero with
        plate number YAP 163, a Mitsubishi Pajero with plate number NQZ 735, and a
        green Isuzu pickup truck with plate number GRY 162. These were later found
        abandoned in Brgy. Kansumalig in Bayawan City, the PNP added.</p>'
  'xian-china-lockdown-proposal-flu':
    'author': 'Chris Lau and Jennifer Hauser, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-12T11:27:42.000+08:00
    'imagesource': 'jcr:93cefdbd-43a4-4263-9fb0-d3e007854cc5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fd0c655-85cb-4b70-b714-92c9407ae54c'
    'lead': 'A Chinese city has sparked a backlash on social media after saying it
      would consider the use of lockdowns in the event of an influenza outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-12T11:34:15.308+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-12T11:36:22.525+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-03-12T11:36:22.011+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Xian', 'lockdown', 'Shaanxi', 'flu']
    'stories': []
    'template': '1'
    'title': 'Chinese city proposes lockdowns for flu — and faces a backlash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a82696c-c006-490f-9e68-64b52967cf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:34:15.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:36:22.525+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Chinese city has sparked a backlash on
        social media after saying it would consider the use of lockdowns in the event
        of an influenza outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeca2d6-389e-42a7-b409-cc7af710e00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:34:15.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:36:22.525+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city of Xi'an — a tourism hotspot in Shaanxi province that is home\
        \ to the famous terracotta warriors — revealed an emergency response plan\
        \ this week that would enable it to shut schools, businesses and \"other crowded\
        \ places\" in the event of a severe flu epidemic.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325cb940-5b80-43af-967c-1123d53d75d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:34:15.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:36:22.525+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That prompted a mixture of anxiety and anger on China's social media\
        \ websites among many users who said the plan sounded uncomfortably similar\
        \ to some of the strict zero-Covid measures China had implemented throughout\
        \ the pandemic and which have only recently been abandoned.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2e4d22-976e-45af-be5f-77b907ef5d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:34:15.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:36:22.526+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Vaccinate the public rather than using such time to create a sense\
        \ of panic,\" one user wrote on Weibo, China's equivalent of Twitter.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73903eaf-d03e-4f5a-aa73-2260ed4eff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:34:15.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:36:22.526+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"How will people not panic given that Xi'an's proposal to suspend\
        \ work and business activities were issued without clear instruction on the\
        \ national level to classify the disease?\" asked another.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93795ea2-cef9-43ef-82d2-9af2308768d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:34:15.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:36:22.526+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While cases of Covid in China are falling, there has been a spike in\
        \ flu cases across the country and some pharmacies are struggling to meet\
        \ demand for flu remedies.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e937275f-54ca-4ba3-9b93-a9689ebd95d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:34:15.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:36:22.526+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Xi'an's emergency response plan will not necessarily be used.\
        \ Rather, it outlines how the city of almost 13 million people would respond\
        \ to any future outbreak based on four levels of severity.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a91c47-ad9b-4df0-a7a7-5a74ba8de61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:34:15.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:36:22.526+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the first and highest level, it says, \"the city can lock down infected\
        \ areas, carry out traffic quarantines and suspend production and business\
        \ activities. Shopping malls, theaters, libraries, museums, tourist attractions\
        \ and other crowded places will also be closed.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb42227-7c3b-4765-b473-bbc12fe7c661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:34:15.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:36:22.526+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At this emergency level, schools and nurseries at all levels would\
        \ be shut down and be made responsible for tracking students' and infants'\
        \ health conditions.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93af29ba-ed33-4cfc-8d60-ce455c781826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:34:15.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:36:22.527+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The backlash comes as the central government in Beijing has emphasized\
        \ the need to open the country back up following the removal of all Covid\
        \ restrictions in January.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4ddc35-31c2-4f65-88fd-d314c606f810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:34:15.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:36:22.527+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Throughout the pandemic, China had enforced some of the world's most\
        \ severe Covid restrictions, including lockdowns that stretched into months\
        \ in some cities. It was also one of the last countries in the world to end\
        \ measures such as mass testing and strict border quarantine periods, even\
        \ amid growing evidence of the damage being done to its economy.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5843acf-4eab-4b3f-96ab-1fa077d8418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:34:15.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:36:22.527+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''an itself was subject to a draconian lockdown between December
        2021 and January 2022, with 13 million residents confined to their homes for
        weeks on end — and many left short of food and other essential supplies. Access
        to medical services was also affected. In an incident that shocked and angered
        the nation, <a href="https://www.cnn.com/2022/01/06/china/xian-lockdown-zero-covid-intl-hnk/index.html"
        target="_blank">a heavily pregnant woman was turned away</a> from a hospital
        on New Year''s Day because she didn''t have a valid Covid-19 test, and suffered
        a miscarriage after she was finally admitted two hours later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5961a6d9-88b1-4bbb-9de1-31c74ec3ee8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:34:15.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:36:22.527+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shortly before China removed its pandemic era restrictions the country\
        \ had been rocked by a series of demonstrations against its zero-Covid policy.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaa178b-4d9a-4a02-bf40-289b8ead108d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:34:15.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:36:22.527+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Memories of being confined to their homes and of panic buying that\
        \ in some areas led to food shortages remain fresh in people's minds and the\
        \ idea of a return to Covid-style measures appears to have hit a nerve.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef986cc-f77e-445f-aca8-a3ae32ba0dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:34:15.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:36:22.527+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, some voices called for calm.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab22d3b-32a8-4585-abfb-d5893a08ea43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:34:15.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:36:22.527+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Epidemiologist Ben Cowling, from the University of Hong Kong's School\
        \ of Public Health, said he saw the rationale of the move.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e474492c-6964-4d1e-add3-5e1859ec7e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:34:15.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:36:22.528+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think it's quite rational to make contingency plans. I wouldn't\
        \ expect a lockdown to be needed for flu, but presumably there are different\
        \ response levels,\" he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e34351-9411-4f47-ad37-0213d6818893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:34:15.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:36:22.528+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One user on Weibo expressed a similar sentiment: \"It is merely the\
        \ revelation of a proposal, not putting it in place. It is quite normal to\
        \ take precautions given this wave of flu is coming at us very strong.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007c7884-4772-4896-829a-f45eed41d1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:34:15.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:36:22.528+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/11/china/china-xian-flu-lockdown-intl-hnk/index.html"
        target="_blank">Chinese city proposes lockdowns for flu -- and faces a backlash</a>."</em></p>'
  'hong-kong-housing-quarantine-nits':
    'author': 'Kathleen Magramo, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-03-12T11:35:01.000+08:00
    'imagesource': 'jcr:87fbdb9e-0875-4317-9418-0124845b3017'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6af1f98-69e3-4441-bdd8-5da3acf15420'
    'lead': 'Behind the gleaming skyscrapers and multimillion-dollar homes that have
      made this city the world''s most expensive property market lies a far less attractive
      parallel reality: one of the world''s seemingly most intractable housing crises.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-12T11:46:13.849+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-12T11:46:22.371+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-12T11:46:21.586+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'housing', 'real-estate', 'quarantine']
    'stories': []
    'template': '1'
    'title': 'City with world''s most expensive housing asks: what to do with 40,000
      empty quarantine units?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c3ca8f-e486-4dfa-8295-91fac2548ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.371+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Behind the gleaming skyscrapers and multimillion-dollar
        homes that have made this city the <a href="https://www.cnn.com/2023/02/15/business/hong-kong-property-national-security-law-intl-hnk/index.html"
        target="_blank">world''s most expensive property market</a> lies a far less
        attractive parallel reality: one of the world''s seemingly most intractable
        housing crises.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee79948-c9fe-4773-8257-07109bb581de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.371+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88902c93-eb3c-4292-9045-ef6c56e80564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.372+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welcome to Hong Kong, where the average home sells for well <a href="https://cdn2.hubspot.net/hubfs/7049971/Content%20Offers/CBRE-Global-Living-2020.pdf?utm_campaign=Download%20%2F%20Global%20Living%202020&amp;utm_medium=email&amp;_hsmi=88555941&amp;_hsenc=p2ANqtz-86h1pFFKLCFMR88ZGsQnQ1Bl_HdCT78Jr7RMy3_G8tGvg_2BwhgqzU44Xu_4P_UVArJ249qJBCLntv7KkaUn7S0zTW1Q&amp;utm_content=88555941&amp;utm_source=hs_automation"
        target="_blank">north of a million dollars</a> — and even a <a href="https://www.cnn.com/travel/article/most-expensive-parking-space-hong-kong-intl-hnk/index.html"
        target="_blank">parking space</a> can go for close to a million — but where
        more than 200,000 people face waits of at least <a href="https://www.housingauthority.gov.hk/en/about-us/publications-and-statistics/prh-applications-average-waiting-time/"
        target="_blank">half a decade</a> for subsidized public housing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c81bc75-eabd-4723-8634-4d246fb264ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.372+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where far below the billionaire''s row of The Peak and its ultra-exclusive
        properties that routinely change hands for hundreds of millions of dollars,
        one in five people live <a href="https://www.info.gov.hk/gia/general/202111/10/P2021111000604.htm"
        target="_blank">below the poverty line</a> — defined in Hong Kong as 50% of
        the median monthly household income before welfare — and many call home a
        cramped <a href="https://www.hb.gov.hk/eng/contact/housing/studyOnTenancyControl_Report.pdf"
        target="_blank">subdivided unit</a> or even a <a href="https://www.cnn.com/2020/04/25/asia/hong-kong-social-distancing-coronavirus-intl-hnk/index.html"
        target="_blank">cage</a> in a dilapidated tenement block.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e499ac40-bbaa-4b7e-9527-3f5a005e7a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.373+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cause of the problem, according to the city's government, is relatively\
        \ simple: a chronic lack of supply that is unable to meet the demand of more\
        \ than 7 million residents crammed into what are already some of the world's\
        \ most densely populated neighborhoods.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e721d7a4-abb6-4100-82f9-4b2f1e5c735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.373+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing "<a href="https://www.policyaddress.gov.hk/2022/en/p60.html"
        target="_blank">tops the agenda</a>," the city''s chief executive John Lee
        insisted in his maiden policy address in October, as he pledged to build 30,000
        units in the next five years — a promise that follows an order by the central
        government in Beijing to prioritize the issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4833c3cc-b0cf-4ead-bd3e-6f5930a9fcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics have long been skeptical of the local government''s
        reliance on land premiums, sales and taxes, which account for roughly 20%
        of its annual revenues. Critics say this income stream provides an incentive
        for it to keep supply tight, limiting what can be done to solve the problem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbb2813-a19e-4f63-bec1-6f8c752220bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has asked the Hong Kong government whether its revenue from land\
        \ sales and premiums affects its housing policy, but has not yet received\
        \ a response.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9723d6f8-662c-435f-81ad-62b8eb2f5046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the abrupt recent unraveling of the city''s <a href="https://www.cnn.com/2022/03/05/asia/hong-kong-covid-crisis-intl-hnk-dst/index.html"
        target="_blank">harsh anti-Covid measures</a> has thrown a curveball into
        the mix that — according to those same critics — offers a litmus test as to
        the government''s determination to solve the problem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133b30bd-5f8d-402e-a82e-8f923871ee22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many are now calling on the authorities to repurpose the vast Covid\
        \ quarantine camps the city built during the pandemic to isolate hundreds\
        \ of thousands of people and which currently lie empty and unused.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe785e02-4c55-4aa3-8ccf-c3a58fdaae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Paul Zimmerman, a councilor in Hong Kong's southern district and\
        \ co-founder of the urban-planning advocacy group Designing Hong Kong, put\
        \ it: \"Now the question is: what to do with them?\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5458fc00-063e-41fc-9dc9-333c7cb398fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid hangover and a litmus test</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56aa427-3906-460b-947e-02abf50628c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The answer to that question may be less straightforward than it at\
        \ first seems.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbadfaff-0d93-41b6-8b31-bc6ee006fc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camps were one of Hong Kong''s more controversial anti-Covid
        measures — alongside the <a href="https://www.cnn.com/2023/02/27/asia/hong-kong-mask-mandate-lifted-intl-hnk/index.html"
        target="_blank">world''s longest mask mandate</a> and compulsory hotel isolation
        periods of up to three weeks — and were opposed at the time of their construction
        not only among those who decried what they saw as draconian quarantine requirements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299df587-6911-4445-9f07-196079f3d9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The camps also raised the hackles of government critics who said their\
        \ speedy and expensive construction gave the lie to the narrative that Hong\
        \ Kong's housing problem was simply unsolvable.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaa51a5-a742-449c-8e5c-b5c35f61e7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong authorities have not revealed to the public how much the
        network of quarantine facilities cost. But its total spending bill on the
        pandemic in the past three years has run to $76 billion (HK$600 billion),
        according to the city''s financial secretary. CNN has reached out to the Chief
        Executive''s office, Security Bureau, Health Bureau and Development Bureau
        about the costs of building and running these quarantine camps.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54199d1-8a46-4df6-a5d3-bbb3d75104bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Public housing plans are usually subject to years of red tape, but\
        \ in the case of the quarantine camps the government managed to suddenly \"\
        find\" around 80 hectares of land and build 40,000 pre-fabricated metal units\
        \ in a matter of months.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28c8f13-5b92-4bc9-a1e7-17d8b631574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.379+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brian Wong, of the local think tank Liber Research Community, is among\
        \ those who question why the government can't take a similarly speedy approach\
        \ and bypass red tape to solve what it has itself acknowledged is an urgent\
        \ housing crisis.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0b3640-3403-4a94-9646-80006451579c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.379+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wong and others argue the government's alleged reliance on land revenue\
        \ is at risk of turning housing into \"a structural problem\" that cannot\
        \ be \"meaningfully solved.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b9bef0-bfd1-4b5a-be1f-b6ea3b6bb5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.380+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Even if the government wants to make land affordable, they won't\
        \ do that because there's too much at stake,\" said Wong, who is critical\
        \ of what he sees as official indecision and inaction that he says comes at\
        \ the expense of the city's poorest people.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce267d28-86bd-45f1-85ad-ad66c3395b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.380+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He sees the vacant camps as offering a litmus test of the government's\
        \ determination to act and has called for the units to be repurposed into\
        \ social housing, arguing that it would be \"very embarrassed if those containers\
        \ are left vacant or wasted.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2ab492-7ee9-4cde-b4c2-e73447265afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.381+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has asked the Hong Kong government what it plans to do with the\
        \ former quarantine camps. It said it would announce its plans \"after a decision\
        \ is made.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4a70e8-d529-4337-86c0-8344465d1a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.381+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Small, but still desirable</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b7843f-453b-4f53-b8f5-46663ff53815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.382+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only three out of the eight purpose-built quarantine and isolation\
        \ camps have actually been used; the remaining five were put on stand-by as\
        \ vaccination rates rose and infection numbers dipped.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c798240-cedb-4d86-a3c5-50cabb5587bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.382+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The largest and perhaps most infamous of the camps is Penny's Bay,\
        \ a site next to Hong Kong's Disneyland, where more than 270,000 people stayed\
        \ in nearly 10,000 units during its 958 days of operation that ended on March\
        \ 1. A second is located next to the Kai Tak Cruise Terminal and a third near\
        \ a shipping container port. The rest are dotted along the city's northern\
        \ outskirts near the border with mainland China.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09303c26-cb81-4413-b877-07006ad449bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.382+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Measuring around 200 square feet, each unit is roughly the size of\
        \ a car parking space and contains a simple toilet, shower and bed. Only some\
        \ have kitchens.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773e7d6c-6ac2-4100-befa-b7dcf7d63536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.383+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, while the units are spartan, many argue they could still offer\
        \ an attractive temporary solution for those who cannot afford the city's\
        \ high rents. In Hong Kong, according to data compiled by property agency\
        \ Centaline, even \"nano-flats\" measuring 215 square feet have recently sold\
        \ for as much as $445,000 -- equivalent to more than $2,000 per square foot.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fe1403-8a04-45c0-9a09-8b3a59e46335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.383+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francis Law, who was sent to Penny's Bay in late 2022, said that while\
        \ simple, the facilities were adequate to meet a person's basic needs and\
        \ would offer an attractive temporary option to those on public housing lists.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc977e8e-ef01-4b90-b3de-38a75efb0869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.384+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If the government rents the units out for around HK$2,000 to HK$3,000\
        \ per month [$254 to $382] and arranges a bus route to the nearest train station,\
        \ I think it would attract a lot of applicants, even if it's far flung from\
        \ the main central business district,\" he told CNN.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e63f777-1010-4f34-ba87-06214fe81d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.384+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While some of the camps have been built on land owned by local tycoons\
        \ and loaned to the government, some argue that as the units are modular and\
        \ relatively easily dismantled they could be moved to more permanent locations\
        \ — if the government were so inclined.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b3de12-8a4b-4b43-8daa-914361790f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.385+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We obviously have land in Hong Kong, we have a lot of rural areas...but\
        \ what we do not have land that is readily available for residential or commercial\
        \ development,\" said Ryan Ip, vice-president and co-head of research at the\
        \ Our Hong Kong Foundation think tank.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c00f15f-2844-44e4-a315-130546ea02bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.385+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The key is whether the government actually expedites its procedures.\"\
        \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf0e1fb-c6b5-47a2-bfc1-4d320a5bd08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.386+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting creative</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7637aa80-f086-4d97-8f1b-b8713146ca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.386+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Others have more creative suggestions, drawing inspiration from how\
        \ some of the units were temporarily repurposed during lulls in the pandemic.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ab1d5c-cace-4316-afba-c54f3f1614d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.386+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, some of the units in Penny''s Bay were used to hold
        a <a href="https://www.hkeaa.edu.hk/DocLibrary/Media/PR/PR_20220408_2022DSE_Special_Arrangement_for_Candidates_Affected_by_COVID-19_eng.pdf"
        target="_blank">university entrance exam</a> for secondary school students
        who were close contacts of infected cases; at another time, the camp hosted
        a small election <a href="https://www.info.gov.hk/gia/general/202301/02/P2023010100255.htm"
        target="_blank">polling station</a>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4c4d0d-20ba-4d34-a3d2-0aba1f3cc0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hong Kong-based architect Marco Siu is part of a group calling for\
        \ the blocks at Penny's Bay to be turned into a temporary health and wellness\
        \ center, arguing that this would require only a minimal redesign and give\
        \ authorities the option of reopening it should another outbreak happen.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b6e559-f461-456e-8a9d-79f3dbbac0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zimmerman, of Designing Hong Kong, said the land next to Disneyland\
        \ could be used to expand the theme park or be repurposed into a new town.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c016deee-d06f-4ca2-a559-ac7a95703b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.388+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whether the government will heed any of these suggestions remains to\
        \ be seen. It has so far been tight-lipped on its intentions.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33085e7-ebd8-4d81-a352-26a4416e57f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.388+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson told CNN that, \"Detailed analysis and study will be\
        \ conducted with relevant government bureaux and departments. Future plans\
        \ and arrangements will be announced after a decision is made.\"\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f811338d-22a5-46a6-854c-489f184fa43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, a Development Bureau spokesperson added that the units at\
        \ Penny's Bay and Kai Tak were \"structurally designed for a life cycle of\
        \ 50 years\" and confirmed that they are designed to be \"dismantled, transported\
        \ and reused in other locations.\"\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4100365-1482-4385-8637-114daf4bd337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, anyone hoping for a glimpse into the government''s thinking
        at the closing ceremony for Penny''s Bay earlier this month is likely to have
        been disappointed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab68c6ac-0535-4f3e-ba16-032cc7a784f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A band played \"Auld Lang Syne\" as its gates closed and Michael Cheuk,\
        \ the Undersecretary for Security, placed a giant cut-out padlock on its bars.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5450ee5-2703-4b2f-bff2-01b2ec01b355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.054+08:00
      'mgnl:createdBy': 'pia'
