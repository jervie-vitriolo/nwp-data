      'mgnl:created': 2023-03-12T21:00:53.875+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:00:54.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"However, due to the weakening Amihan (northeast monsoon), some of\
        \ the oil may flow northwards towards the Verde Island Passage by March 16,\
        \ affecting coastal areas of Calapan, Verde Island, and some parts of Batangas,\"\
        \ it added.\r"
    '5':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/oa7iHKZ9LIk"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dcb66b-4752-4b61-92e4-a6d193907015'
