    'jcr:uuid': '51d11886-7d63-431e-9fa7-7fd7a2aba228'
    'lead': 'The remains of the six victims of the Cessna plane that crashed in a
      mountainous part of Isabela in January have been brought down to the town proper
      of Divilacan, authorities reported Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-12T15:50:10.867+08:00
