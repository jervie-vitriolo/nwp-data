      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Penny's Bay quarantine camp has accomplished its mission,\" Cheuk\
        \ told the crowd.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fff18c-fdaa-4662-841a-ea92107583ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T11:46:22.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those same words were plastered on a banner hung across its shuttered\
        \ gates.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780564f4-3adb-4955-95a1-ffc528666217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T11:46:14.055+08:00
