      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakababahala na tuwing may plano ang gobyerno para isapribado
        ang isang lugar at may pagtutol dito ang mga mamamayan, nasusundan ang mga
        ito ng sunog. Marapat lamang ang agaran at masinsing imbestigasyon sa totoong
        dahilan ng sunog sa</em> Baguio City Public Market,” Kadamay said.</p>'
