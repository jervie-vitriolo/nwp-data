    'stories': []
    'template': '1'
    'title': 'Bodies of plane crash victims in Isabela brought down to Divilacan town
      proper'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ea93cb-fdf3-4c90-85a2-48c2954f9230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T15:50:10.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T15:52:41.399+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — The
        remains of the six victims of the Cessna plane that crashed in a mountainous
        part of Isabela in January have been brought down to the town proper of Divilacan,
        authorities reported Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfefc96-9534-400c-b478-ea917a280e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T15:50:10.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T15:52:41.399+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A statement from the public information office of Isabela said the\
        \ bodies arrived at 12:45 p.m., but bad weather prevented authorities from\
        \ transporting the remains to Cauayan, the ill-fated plane's point of origin\
        \ which is some 75 kilometers away.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f128afa7-14ef-47f8-bb63-f7c291e0764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T15:50:10.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T15:52:41.399+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As of 12:54 p.m. today, all bodies of the pilot and passengers have\
        \ arrived at Divilacan proper. The Air Force is waiting for a break in the\
        \ weather to deploy a chopper to transport said bodies to Cauayan,\" the Isabela\
        \ PIO said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50d8cf1-3987-468f-9e8e-fac4475635c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T15:50:10.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T15:52:41.399+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A retrieval team was able to reach the crash site on <a href="https://www.cnnphilippines.com/news/2023/3/11/retrievers-arrive-at-cessna-crash-isabela.html"
        target="_blank">Saturday</a>, days after it was found in Barangay Ditarum,
        Divilacan, Isabela.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088cef34-8a86-4b86-8d1c-34e5b32c4b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T15:50:10.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T15:52:41.400+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was reported missing in January. Authorities reported
        there were no survivors from the crash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a8bdaf-0745-4c50-a192-33a00bcc43c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T15:50:10.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T15:52:41.400+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft was found on a slope with dense forest cover, according
        to the Isabela Provincial Disaster Risk Reduction and Management Office (PDRRMO).</p>'
