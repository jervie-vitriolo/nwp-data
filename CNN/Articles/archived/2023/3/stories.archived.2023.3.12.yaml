    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db43d1-fa94-41d8-94ae-7cfe3b539288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.664+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.826+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Year after year, the conversation surrounding
        mainstream awards shows is the same: Where''s the diversity?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b4401b-41d1-4cfd-9bd4-f21e00ea3811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.664+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.826+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e999fd-ce60-4d1e-84e3-0663f98d05be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.665+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.827+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in a record-setting year like 2023 -- which has so far seen
        Beyoncé become the most awarded artist in Grammy history and features the
        most Asian nominees in a single year at the Oscars -- questions about these
        shows'' commitment to equity persist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ee5e80-bc7a-448c-bbce-95dab11ec635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.665+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.827+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f5fc16-6b72-4105-8e50-3c991ac5b754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.665+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.828+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many have criticized this year''s Academy Awards -- which takes
        place Sunday -- for failing to recognize to recognize Black female talent.
        The Grammys snubbed Beyoncé for its heralded album of the year award, instead
        awarding Harry Styles, in a move that stunned fans and critics alike. And
        at the BAFTAS, essentially the UK''s Oscars, every winner this year was White.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79115a45-3dce-4732-a795-47513f6c385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.666+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.828+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8422193c-e520-4a29-90f1-8ed34b5cc6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.666+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.829+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These mainstream awards are often coveted both for economic gain and\
        \ industry clout. But even as the public puts pressure on the entertainment\
        \ industry to increase diversity, some have argued only incremental changes\
        \ have been made.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f5650d-0968-40b5-a18a-d50d09ae8a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.667+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.829+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6f5bbe-39ec-45b8-adbf-ae2c70fdf19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.667+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.830+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We see more (changes) because they don't want to be criticized anymore,\"\
        \ said Nancy Wang Yuen, sociologist and author of \"Reel Inequality: Hollywood\
        \ Actors and Racism,\" speaking specifically of the Oscars. \"But the kinds\
        \ of changes they've been making have all been more in name only.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8da190-834f-415e-a0bc-510310243de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.667+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.830+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff59329-6821-4dc9-bfba-6b5c4ea5214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.668+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.831+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Artists of color struggle to even get recognized</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca21580-408b-41e7-98cd-aca5ee53d0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.668+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.831+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the issues facing mainstream awards is simply how much harder\
        \ it is for people of color to receive recognition.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfde2ddf-e5d3-4fa6-9ba0-18ac3c09a38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.669+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.831+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b831bf3-61aa-494f-900d-da19ebff47ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.669+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.832+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last time a woman of color won best actress at the Academy Awards\
        \ was in 2002, when Halle Berry nabbed the prize for her role in \"Monster's\
        \ Ball\" and became the first Black woman to ever take home the honor. In\
        \ her acceptance speech, Berry dedicated her win to past and present Black\
        \ actresses, as well as \"every nameless, faceless woman of color that now\
        \ has a chance because this door tonight has been opened.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e206563-712b-4eab-803b-de5c0aa7521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.669+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.832+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb686932-ee94-4358-be3b-4c69417770cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.670+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.833+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And yet that hasn't been the case. Not including this year's nominees,\
        \ only nine women of color have been nominated for the prize since Berry's\
        \ win and none have won. Meanwhile other actresses, like Frances McDormand,\
        \ have won the award twice in the same amount of time.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9282b7-d363-4b43-b12f-5716de45ed4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.670+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.833+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859ce3c7-f7d3-417d-81b5-2bb5b7376229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.671+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.834+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Michelle Yeoh -- one of the most famous actresses in
        the world -- is nominated for her first Oscar. And if she''s declared best
        actress Sunday, she''ll make history as the first Asian winner in that category.
        It took her decades for her to receive the recognition of a nomination, and
        looking ahead to her upcoming roles, Yuen pointed out that Yeoh, for the most
        part, is still not playing the lead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065d631e-13df-478d-a965-c6d3ea96a31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.671+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.834+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab2a4a9-3812-4263-a415-54fab521d977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.672+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.835+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yeoh has been vocal about the disparity Asian actors face. During a\
        \ roundtable in December, she spoke about the difficulty older women have\
        \ receiving interesting roles, citing her own experience as an Asian woman.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8842cc0-33c4-4e97-b3a4-39fb5632524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.672+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.835+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef275e9e-6c99-46da-8d25-976d958bb122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.673+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.836+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I honestly look at all of you with such envy because you get an opportunity\
        \ to try all the different roles,\" Yeoh said at the time. \"But we only get\
        \ that opportunity maybe once in a long, long time.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec86bf83-65fa-4fec-9b27-d3944c12356c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.673+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.836+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2c774b-9774-4ae8-ab8c-761c3d7486ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.674+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.837+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If one of the most famous Asian actresses in the world is struggling,\
        \ Yuen said, how much harder must it be for other actors and actresses of\
        \ color? What Berry and Yeoh have faced is proof of just how flawed the system\
        \ is, she noted.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f430c2d-b134-4efa-a77c-8d164a7e09bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.674+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.837+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5656ca5f-f616-4135-9771-179abb0d131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.675+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.837+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Even the awards themselves are not enough to overcome the structural\
        \ racism and sexism that women of color face in Hollywood,\" Yuen said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397f36f2-1e10-49ad-8c1f-ba1bfaac850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.675+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.838+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876751f3-f818-413d-a010-1bc3355b628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.838+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the barriers against people of color can be found throughout
        the entertainment industry -- not just in film.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78eaec0-9112-48c1-83a5-2ab8c9d22397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.839+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966d8f3f-74ee-49ee-8896-0bdc13493b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.839+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jasmine Henry, a professor of music at the University of Pennsylvania,\
        \ used Beyoncé as an example. Despite becoming one of the most awarded artists\
        \ at the Grammys, her rate of actually winning compared to the amount of times\
        \ she's been nominated is actually less than other artists.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fba75d-fd41-479f-8b3d-7a32a430a92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.840+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b511a88-f59f-4540-a989-16f0f7d57373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.840+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Beyoncé has won 32 times and received 88 nominations, Adele,
        for example, has won 16 times while only being nominated 25 times -- giving
        Adele a higher win rate. Adele has also won album of the year twice, from
        three nominations, whereas Beyoncé has been nominated in the category four
        times and has never won.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b0b738-7584-43ea-ae29-2e12774a9569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.841+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22971d1-a498-480a-bce0-b6a607d503d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.841+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"(The Grammys) honor Black artists, but just enough to say that they\
        \ did honor them,\" Henry said. \"Not enough to truly produce equitable results.\"\
        \r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52616044-18c1-4dfa-bc0f-0e8c4bf76006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.680+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.841+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641e2262-5ede-4695-befa-396b74bc7649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.681+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.842+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And many Black artists and artists of color are put in a R&amp;B or\
        \ rap music box, Henry said, thus limiting the categories in which they can\
        \ get nominated and win.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7f1a2c-f691-49f0-b2e5-aa8043a359e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.681+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.842+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc9f6d1-636d-4f3f-b017-c972b3ecbb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.682+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.843+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drake has been vocal about this. In 2017, when his hit \"Hotline Bling,\"\
        \ a song on which he mostly sings, won best rap song and best rap performance,\
        \ Drake explicitly noted that the track was not a rap song.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe72ad-ae6e-4c53-be31-06369d5f68cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.682+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.843+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7b1f16-530d-4017-82ba-95d32abc0bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.844+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The only category that they can manage to fit me in is in a rap category,\"\
        \ Drake said in an interview following the awards. \"Maybe because I've rapped\
        \ in the past, or because I'm Black.\"\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fe92c6-48d8-4350-99e5-61cfbefccf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.844+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b933476-ffe7-484a-95db-c3dfc199a406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.845+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Majority White voting bodies lead to unconscious bias</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c228cb-a04f-4c06-b6ac-56aba6170ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.685+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.845+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As for why these mainstream awards are slow to reward and recognize\
        \ diverse talent, the answer is often in the awards bodies themselves.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04f8b0f-959d-4c0e-9bcb-af98f8a3257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.846+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76059d8d-77d3-4221-8485-73ae3b8cad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.846+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These institutions are typically legacy institutions, Henry said, meaning\
        \ that those who have participated in the system and industry are the ones\
        \ who get voting rights. For a long time, in many parts of the entertainment\
        \ industry, that meant voters were often White men.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aed9d8-6b83-43b4-b8a8-662bfc5d6710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.687+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.846+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07028e9b-4687-4a40-9aa7-cd872346a18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.688+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.847+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Today, most mainstream awards shows are relatively secretive about\
        \ who decides the nominees and winners for each category. Still, many theorize\
        \ that their voter demographics have barely changed.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f52d379-b5ea-4d76-a9e6-fb4a200421ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.689+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.847+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21709c07-f2fc-4a44-b7ef-efe03d258b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.689+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.848+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though the Recording Academy, which presents the Grammys, has made\
        \ efforts to increase minority representation in its recent classes, Henry\
        \ said the organization is still believed to be predominantly male and White.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b96a1a9-196c-43f3-9527-876277a6b740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.690+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.848+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac8e80a-cda6-4bee-af0b-b05283a6e36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.691+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.849+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Academy of Motion Picture Arts and Sciences isn't any better. The\
        \ Academy does not publicly give demographic specifics on its voters, but\
        \ a 2016 study by the Los Angeles Times found that 91% of voters were White\
        \ and 76% were male. Though the Academy has also attempted to increase diversity\
        \ among its ranks by electing more women and people of color to its board\
        \ of governors, more recent estimates show the organization is still composed\
        \ of mostly White people and men.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b19320d-733d-4083-b59a-b527a75f2c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.691+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.849+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdef2369-ea7a-4664-a146-8111baa7e45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.692+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.850+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the voting bodies are relatively homogenous, it affects what,\
        \ and who, they find worthy of nominating, explained film critic Robert Daniels.\
        \ Older White voters may be unconsciously gravitating toward stories they\
        \ find relatable, which are not always the most diverse narratives.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d71862-4cef-403d-a6e2-a67886b0ee54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.693+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.850+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7dcb23-f4f8-4044-8e3b-d51ba819dcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.694+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.851+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Most say they vote on what they like, but of course we have to inspect\
        \ why do they like this,\" Daniels said.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4056f91b-ca0e-4810-8dbe-a13b62328eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.694+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.851+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38256d3-705a-4b53-934c-a1f608b5a6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.695+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.852+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With many of the public pushes towards more diversity at awards shows,\
        \ such as the #OscarsSoWhite campaign in 2015, many voters are also probably\
        \ aware of the need for more diverse nominations, Daniels said, and may therefore\
        \ nominate one or two people of color.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9019f4d0-a0bb-4218-a620-4d3ac650e62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.696+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.852+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d87d5e-7bd4-4554-9e09-ce0b37afa961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.852+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But one or two is still an incremental amount. The idea that most of\
        \ the nominees, or even all of them, could be people of color, Daniels said,\
        \ is not one most voters may be considering. Instead, they may look to simply\
        \ check a diversity box with their nominations.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5443d01f-2a59-4408-a005-b8008ec432bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.853+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df106ff-e72d-4665-b264-ae920ea746df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.853+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Studios are also going to put the most money behind the films they\
        \ believe have the best chance of earning a nomination, Yuen said, which inherently\
        \ means catering to the tastes of the voters.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f61c07-0012-4a08-b4ea-1790727f68ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.699+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.854+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4c3c1e-1715-4a90-a582-9c6bf5ada03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.700+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.854+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"People are going to put a lot of money behind Tom Cruise because\
        \ they believe in him,\" Yuen explained.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda3ddfe-2849-47de-949f-24fd7025c275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.701+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.855+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ce234d-53c5-4d17-8506-72e2f8bb9747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.702+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.855+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But for stories featuring minorities, she said, that may not be the\
        \ case.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc16d30d-d033-47a2-9ad3-f5a7c00869ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.703+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.855+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458bc056-8057-423b-a70a-003594f1ca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.704+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.856+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The entire entertainment industry needs to change</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210686e3-97c2-430a-95cb-4ce6b8b89132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.856+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Awards shows have, however, made some strides in recognizing minority\
        \ stories.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d091c9-c5a2-40f6-b0ed-734339bdedb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.857+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac4449e-ba38-4aba-8516-374a0acba073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.857+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, Asian actors in Asian-led films haven''t been recognized
        for individual acting Oscars, Yuen said -- even if the movies themselves receive
        awards.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a620f4-e16e-47fb-ba96-5a1e02ab23fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.858+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59241402-fded-4dbb-8af7-34ce38284641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.858+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She cited 2008's \"Slumdog Millionaire,\" 2000's \"Crouching Tiger,\
        \ Hidden Dragon\" and 2019's \"Parasite,\" all of which were nominated for\
        \ Oscars in multiple categories, including best picture, but saw zero nominations\
        \ for any of the actors involved.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6393e3f9-5298-4101-b5e3-7f241103386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.858+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d8c2a3-438d-47d0-9ffe-e0bd0c89f944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.710+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.859+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year is different. "Everything Everywhere all at Once" has
        been nominated for multiple categories, and is a favorite to win best picture.
        And the three main actors in the film — Stephanie Hsu, Ke Huy Quan and Michelle
        Yeoh&nbsp; have all been nominated in individual acting categories, too.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bcbbee-833a-498c-99b5-80dfb3676a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.859+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9027c841-17ef-4964-8bcb-4a27c5c49cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.712+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.860+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"(The Oscars are) finally recognizing Asian bodies, not just Asian\
        \ stories,\" Yuen said. \"There are Asian subjects, actors, talent, who are\
        \ actually embodying these roles and doing it just as well as any other actor\
        \ that is typically nominated.\"\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfa9fe1-e46a-4d94-8514-037f233ac1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.713+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.860+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf9503e-b8b3-4b72-97cc-b2d7a53dcaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.714+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.861+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of representation isn''t just limited to awards shows,
        Daniels said. The entire entertainment industry -- including critics, guilds
        and studios -- needs to change, too.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3febf4-0c59-485b-8366-3657655a4561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.715+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.861+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ce1c44-19ce-4f90-b3d5-473013124587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.861+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We had this reckoning with #OscarsSoWhite and I think one problem\
        \ ... is that we interpreted that it was only the Oscars that are so White,\"\
        \ he said. \"Every level needed to become more diverse.\"\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad59257-3cfe-497a-8c0e-2a955e629618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.862+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8027d2e7-e964-47e1-80b6-edee9c508241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.862+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He pointed to the Gotham Awards as an example. The annual ceremony\
        \ centers independent filmmakers and has a small, diverse, nominating committee\
        \ for each category, who watch the eligible films and decide on nominees together,\
        \ Daniels said. Voting by committee, he said, could help improve diversity\
        \ at other, larger awards shows, too.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98d0a01-ac11-4b39-8369-decb4e3519b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.863+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e3c03c-d1ee-422c-baea-cc588bdda10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.863+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BAFTAs have incorporated this method to some benefit. In an effort\
        \ to increase diversity among its nominees, the BAFTAs completely overhauled\
        \ their process in 2020. As a result, in 2021 and 2022, the majority of nominees\
        \ for the awards were chosen by smaller juries, rather than solely by votes\
        \ from British Academy members. The BAFTAs then saw an increase in representation\
        \ among its nominees -- considered a win for the British Academy.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f783841-3128-42e8-85f4-893632478eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.721+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.864+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30f892f-72d3-4ff1-8d97-c665cc2de9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.722+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.864+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, in 2023, the group walked back some of those changes
        following criticism, deciding to instead equally split nominations for each
        category between voters and a jury -- meaning both groups chose the same number
        of nominees.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8955fcc-49b2-4afb-82c3-2015c345376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.723+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.865+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b254da-acf7-451e-b52b-86abc3ef4793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.724+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.865+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The nominees were still considered a diverse group. And yet at this\
        \ year's awards, all the winners were White, sparking questions about whether\
        \ the overhaul actually led to concrete change.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9736f8fc-f8de-40d3-9aec-5fe2a71be3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.725+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.865+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ed4b2a-1627-4880-a9bd-b9ac17d3aef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.726+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.866+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're seeing equal opportunities in some cases, but certainly not\
        \ equal outcomes,\" Henry said. \"We're stuck in this cycle of slight progress\
        \ sometimes, and other times a little bit of regression.\"\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce51bec3-2a6b-445f-857f-efee41946edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.866+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae1a0e7-e2fb-4436-8253-c6e0c0763377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.867+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For lasting impact, Henry said the industry needs to go beyond superficial\
        \ changes and work to rebalance structural issues and ingrained biases across\
        \ entertainment.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d727dd3-eab8-4f0e-abec-f0f65ded0fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.867+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2c3342-0c96-4955-8daf-4ef9f6735196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.868+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"By grappling with deeply embedded issues of racism, sexism and homophobia\
        \ in the industry, that would mean an evaluation of not just the award categories\
        \ and systems, but record companies, film industries, production practices\
        \ and an entire industry,\" she said. \"That's a scary ball of yarn to try\
        \ and unravel.\"\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a9f3db-4b38-48cf-a64f-c9482656a6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.732+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.868+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4264344e-1150-4502-8b07-b2eed065cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.733+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.869+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the industry makes broader changes, Henry said, its problems
        won''t change, either.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0da374c-d905-4f72-93fd-01282862ce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:41:51.734+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:42:00.869+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/11/entertainment/awards-shows-diversity-oscars-cec/index.html">Awards
        shows have been criticized for their lack of diversity for years. Why are
        they so slow to change?</a>"</em></p>'
