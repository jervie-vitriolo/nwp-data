      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 12) — Officers from the Bureau
        of Immigration arrested a Chinese national who presented a Philippine passport
        while attempting to depart from the Caticlan airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96d75f3-d709-4404-b882-4a2795f141e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T14:05:51.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T16:04:15.678+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A statement from the BI on Sunday said Zhou Jintao had a passport under\
        \ the name Jensen Tan, as well as other identification papers, among them\
        \ a Philippine PWD ID, a clearance from the National Bureau of Investigation,\
        \ as well as a birth certificate which said he was born in Davao del Sur to\
        \ a Filipino mother and Chinese father.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb3398c-5d4b-434f-b4c0-7d55d560059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T14:05:51.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T16:04:15.678+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BI officer who interviewed Zhou said he was unable to speak Filipino,\
        \ and later admitted he is a Chinese citizen. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b328dc4b-d896-4af5-bc7b-1e79e149eff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T14:05:51.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T16:04:15.678+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BI database confirmed Zhou last arrived in the country on June\
        \ 30, 2019.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e536600-cd72-44ac-9976-eb5c3586cea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T14:05:51.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-12T16:04:15.679+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhou was turned over to the BI''s warden facility in Bicutan, Taguig
        pending deportation proceedings.</p>'
