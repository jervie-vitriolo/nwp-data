      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, the Philippine Coast Guard said the slick reached the\
        \ shores of Taytay, Palawan, 159 nautical miles or roughly 300 kilometers\
        \ from Naujan, Oriental Mindoro, where the tanker carrying 800,000 liters\
        \ of industrial oil sank last Feb. 28.\r"
