      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d4a5d8-2f2c-4eca-a53f-fbc0d1dd7b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:59:43.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-12T11:25:46.307+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor bared he has been listening a lot to the girl group New
        Jeans, whose widely popular songs include “OMG,” “Ditto,” and “Hype Boy."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544a180b-dd8b-4f6e-9951-2117553fc40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:59:43.793+08:00
