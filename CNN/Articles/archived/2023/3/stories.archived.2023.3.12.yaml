      'mgnl:type': 'text'
      'text': "\"The Department of State has no higher priority than the welfare and\
        \ safety of U.S. citizens abroad. We stand ready to provide appropriate assistance\
        \ to U.S. citizens in need and to their families,\" the spokesperson said.\r"
