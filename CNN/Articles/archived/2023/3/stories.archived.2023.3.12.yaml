      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12448baf-b8a9-424f-80c0-7bb8061505af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T17:09:12.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T17:09:20.165+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kilala mo ang sarili mo na ikaw ang pumatay. Kung ako sa’yo sumuko\
        \ ka na at umamin ka na. ‘Yung mga kasama niyo nagsalita na. ‘Yung nag-order\
        \ sa inyo malamang baka kayo pa ang ipapatay niyan,” Abalos said in an ambush\
        \ interview on Sunday.\r"
