      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de1ac94-a5ab-44bb-96a2-83a4f48ba83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:59:43.790+08:00
