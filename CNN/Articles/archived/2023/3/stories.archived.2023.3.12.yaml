      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> – A fire
        razed parts of the Baguio City Public Market Saturday night and left around
        ₱24 million in damage, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49233d4-2b3f-43c9-9f17-b11160656401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T13:55:41.648+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-12T21:18:31.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The market caught fire around 11:00 pm Saturday, and it was put out\
        \ at 4:38 am Sunday, the Baguio City Public Information Office (PIO) said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf448ca-931d-4bf8-8531-6271b3478255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T13:55:41.648+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-12T21:18:31.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baguio City Fire Marshal Supt. Marisol Odiver said the blaze originated\
        \ in Block 4 of the market. It burnt all of Block 4, most of Block 3, and\
        \ the Caldero section.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbdb414-a5f3-4d76-b4c1-fb54e87244cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T13:55:41.649+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-12T21:18:31.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities are still determining the cause of the fire, she added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca9d937-f635-4f0f-89ee-baaafef8bfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T13:55:41.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-12T21:18:31.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Odiver estimated that the fire caused more or less ₱24 million in damage.\
        \ No casualties or injuries were reported.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3341416c-a279-43cd-af7e-987574cf4ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T13:55:41.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-12T21:18:31.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Benjamin Magalong said around 1,700 out of the nearly 4,000
        stalls were damaged.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6076ed09-1c04-4bde-be12-96c7e955c86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T13:55:41.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-12T21:18:31.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The market is open except for the burned areas, City Market Superintendent\
        \ Ceasar Emilio said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57198b6c-a050-4233-b25d-7446ad57ab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T13:55:41.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-12T21:18:31.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The local government will fast track the relocation of affected venders\
        \ to help them resume operations as soon as possible, the PIO said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdc2aaa-3fca-4f4a-b9bb-19697332bd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T13:55:41.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-12T21:18:31.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, urban poor group Kadamay called for an “immediate and
        thorough” investigation on the cause of the fire, as it raised concerns on
        the incident’s effect on the anti-privatization sentiments at the public market.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Kagabi,
