  'romualdez-probe-degamo-missing-security':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-12T17:04:38.000+08:00
    'imagesource': 'jcr:5e030c37-3df7-43de-b26f-787277685ac6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cde58a5-41fd-4720-9d96-47c655c4de39'
    'lead': '"It appears that the perpetrators were aware of the fact that Gov. Degamo
      has practically no protection so they could easily accomplish their mission
      to assassinate him," says House Speaker Martin Romualdez as he seeks for a congressional
      probe on the killing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-12T17:11:56.705+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-13T14:48:07.534+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['governor-roel-degamo']
    'stories': []
    'template': '1'
    'title': 'Romualdez wants House probe on supposed missing security of Degamo on
      day of killing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f21428c-415e-4f02-9cf7-168df7a6e0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T17:11:56.799+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T14:48:07.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong> House
        Speaker Martin Romualdez is seeking a congressional investigation on the supposed
        missing security detail of Negros Oriental Gov. Roel Degamo on the day of
        his assassination, saying it was "highly suspicious."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4eda58-5bab-4b59-8dcb-8e1073750a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T17:11:56.799+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T14:48:07.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It appears that the perpetrators were aware of the fact that Gov.\
        \ Degamo has practically no protection so they could easily accomplish their\
        \ mission to assassinate him,\" Romualdez said in a statement Sunday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d1b377-448b-4662-850a-fde6809c87ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T17:11:56.800+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T14:48:07.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing reports, Romualdez said five out of the six police escorts of\
        \ Degamo did not report for duty on March 4, when at least 10 armed men entered\
        \ the governor's residential compound and opened fire. Degamo and eight others\
        \ were killed while several others were injured.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b73172-59cd-45be-90a1-6f06e0208c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T17:11:56.800+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T14:48:07.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justice Secretary Jesus Crispin Remulla shared the information in a\
        \ radio interview on Saturday, calling it a \"failure of intelligence\" on\
        \ the part of the Central Visayas police command.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089fe304-c769-40be-ad66-d026d4a271af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T17:11:56.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T14:48:07.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) earlier said Degamo previously
        received death threats. PNP chief Rodolfo Azurin has <a href="https://www.cnnphilippines.com/news/2023/3/6/pnp-admits-negligence-degamo-assassination.html">admitted
        negligence</a> regarding Degamo''s security.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee01b6f-921f-4942-830f-13fc8825fcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T17:11:56.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T14:48:07.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to find out why most of Gov. Degamo’s PNP security details
        went missing on that fateful day. We don’t want to blindly accuse anyone but
        the circumstances apparently point to collusion between some members of the
        PNP and the perpetrators of this dastardly crime," Romualdez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8096ea-765c-4106-af22-bfd69846dd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T17:11:56.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T14:48:07.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing on Saturday, PNP spokesperson PCol. Jean Fajardo\
        \ said Interior Secretary Benhur Abalos already told the PNP and the Armed\
        \ Forces of the Philippines (AFP) to locate the security personnel supposedly\
        \ assigned to Degamo on that day.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e371b5ef-24cc-47f5-b566-7c799d3484e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T17:11:56.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T14:48:07.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember <em>‘di lamang</em> PNP <em>ang nagpo</em>-provide <em>ng</em>
        security <em>kay</em> Governor Degamo, <em>merong</em> security detail coming
        from the PNP and AFP," Fajardo told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e51dec-fced-4698-a37a-56a54041642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T17:11:56.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T14:48:07.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Remember, it's not only the PNP which provides security\
        \ to Governor Degamo, the security detail come from both the PNP and AFP.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85ff28e-2120-4eb3-8d7c-07282c348e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T17:11:56.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T14:48:07.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House Speaker said there were \"striking parallels\" between the\
        \ killing of Degamo and the 2019 assassination of Ako Bicol Party-list Rep.\
        \ Rodel Batocabe, who was then running for Mayor of Daraga, Albay.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b72b66-c62c-4835-a3c4-c132894d48ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T17:11:56.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T14:48:07.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Romualdez, two of the three police escorts of Batocabe\
        \ were pulled out days before he was fatally shot despite threats to his life.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
