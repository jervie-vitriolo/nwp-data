      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b052e6f2-75e0-4def-99a9-4b14851437bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T21:15:55.149+08:00
