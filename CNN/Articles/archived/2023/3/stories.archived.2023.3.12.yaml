      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hallyu star has an interesting habit before facing the media
        for scheduled interviews: to go out of his way to sweat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4cb399-2096-489c-a2e1-57d85e973bd9'
