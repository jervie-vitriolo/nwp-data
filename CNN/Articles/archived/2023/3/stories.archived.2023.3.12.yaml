      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rescue ships will be awaiting the team's arrival, ready to haul the\
        \ capsule out of the ocean and allow the crew to disembark, giving the astronauts\
        \ their first breath of fresh air in nearly 160 days. Shortly afterward, the\
        \ crew will depart for NASA Johnson Space Center in Houston.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8dc859-4ba1-482b-800b-3dc2d66ba95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:47:39.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:47:46.189+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d915f6-07c2-4472-aa3d-5c792908f9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:47:39.071+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:47:46.189+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The four crew members — NASA astronauts Nicole Mann and Josh Cassada,\
        \ astronaut Koichi Wakata of JAXA, or Japan Aerospace Exploration Agency,\
        \ and cosmonaut Anna Kikina of the Russian space agency Roscosmos — launched\
        \ to the space station aboard a SpaceX Crew Dragon capsule this past October.\
        \ They've spent the past few months carrying out research experiments and\
        \ keeping up with maintenance of the two-decade-old orbiting laboratory.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c458d6cc-82b9-4929-a8f0-91d64d165fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:47:39.071+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:47:46.189+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc9b70c-75df-41cd-b938-129c921b4a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:47:39.071+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:47:46.190+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And for the past few days, the four have been handing off operations\
        \ to the Crew-6 team of astronauts who arrived at the space station on March\
        \ 3.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00442380-4819-4dac-a6de-38dd0321a209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:47:39.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:47:46.190+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4721e081-7cf6-46de-9faf-0ba594f9e51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:47:39.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:47:46.191+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meet the crew</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c603c978-6f44-44cb-abe9-39b03b9c5479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:47:39.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:47:46.191+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mann, a registered member of the Wailacki tribe of the Round Valley\
        \ reservation, became the first Native American woman to travel into orbit.\
        \ Like the other astronauts, she devoted time on her journey to public outreach,\
        \ some of which focused on inspiring Indigenous children. During one outreach\
        \ event in November 2022, Mann showed off a dream catcher — a traditional\
        \ totem for Native Americans meant to ward off bad dreams — that she took\
        \ with her to the space station.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa840f2-be63-4dd9-81b4-ded41f43fee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:47:39.073+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:47:46.192+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53daca32-4fa5-4585-8d26-038d93fd1876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:47:39.073+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:47:46.192+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am very proud to represent Native Americans and my heritage,\"\
        \ Mann told reporters before launch. \"I think it's important to celebrate\
        \ our diversity and also realize how important it is when we collaborate and\
        \ unite, the incredible accomplishments that we can have.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b857130e-1184-43c3-8b93-bc616b309fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:47:39.074+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:47:46.193+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8305131-7b84-4cfa-9696-a4e77e4cc667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:47:39.074+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:47:46.193+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kikina's participation in this flight came as part of a ride-sharing\
        \ agreement by NASA and Roscosmos in July 2022. Despite geopolitical tensions\
        \ between the United States and Russia as the war in Ukraine has escalated,\
        \ NASA has repeatedly said its partnership with Roscosmos is vital to continuing\
        \ the space station's operations and the valuable scientific research carried\
        \ out on board.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f172888b-8e5f-440f-bb3f-ed046a9eaa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:47:39.075+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:47:46.194+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c42081-b502-4dc8-ab79-b671a4c8c84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:47:39.075+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:47:46.194+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The journey marked the first trip to space for Mann, Cassada and Kikina.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc612a41-2b3d-4505-83b2-5d4ad1cc0193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:47:39.075+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:47:46.195+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c13dc5-37ef-4fd1-9b93-acce416c5f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:47:39.076+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:47:46.195+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wakata previously flew on NASA''s space shuttle flights and Russia''s
        Soyuz spacecraft. This trip was the Japanese astronaut''s fifth spaceflight
        mission.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa3ad1f-ebf8-47c0-b990-b5afcce654f6'
      'mgnl:activationStatus': true
