  'most-men-with-prostate-cancer-can-avoid-or-delay-harsh-treatments':
    'author': 'Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-12T08:15:45.000+08:00
    'imagesource': 'jcr:72689fbd-ce19-4774-be1f-434a14b1012f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2793915b-f583-4f9f-bab0-09012a06489f'
    'lead': 'Most men who are diagnosed with prostate cancer can delay or avoid harsh
      treatments without harming their chances of survival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-12T08:23:02.180+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-12T08:23:22.538+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-12T08:23:21.247+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Most men with prostate cancer can avoid or delay harsh treatments, long-term
      study confirms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0dccc2-dc11-48d4-8d31-46f93012cd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.539+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Most men who are diagnosed with prostate
        cancer can delay or avoid harsh treatments without harming their chances of
        survival, according to new results from a long-running study in the United
        Kingdom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea82fffd-9de9-45b3-a3c2-eaef0e9f8e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.539+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad57563-33d5-4f12-8efc-b55891218e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.540+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men in the study who partnered with their doctors to keep a close
        eye on their low- to intermediate-risk prostate tumors — a strategy called
        surveillance or active monitoring&nbsp; slashed their risk of the life-altering
        complications such as incontinence and erectile dysfunction that can follow
        aggressive treatment for the disease, but they were no more likely to die
        of their cancers than men who had surgery to remove their prostate or who
        were treated with hormone blockers and radiation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d4328d-a172-4fff-85d7-f0ff99676123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.540+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c6d7b7-1dd1-406c-8cfe-1bf508c4898e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.541+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The good news is that if you're diagnosed with prostate cancer, don't\
        \ panic, and take your time to make a decision\" about how to proceed, said\
        \ lead study author Dr. Freddie Hamdy, professor of surgery and urology at\
        \ the University of Oxford.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b3d498-f792-4e1e-b90b-15b907eec386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.541+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37d207d-42d4-4af8-aac6-60ff21c49a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.542+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other experts who were not involved in the research agreed that the\
        \ study was reassuring for men who are diagnosed with prostate cancer and\
        \ their doctors.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cb78c6-dfcb-4c63-943b-a1446dfc2844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.542+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae785f6a-2ccf-4a3f-826f-4b40e3a6f519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.543+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When men are carefully evaluated and their risk assessed, you can\
        \ delay or avoid treatment without missing the chance to cure in a large fraction\
        \ of patients,\" said Dr. Bruce Trock, a professor of urology, epidemiology\
        \ and oncology at Johns Hopkins University.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece338a4-5891-48da-85c0-054138484329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.543+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b9a14a-05a6-45fd-accc-407b6051bedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.197+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.544+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The findings do not apply to men who have prostate cancers that are\
        \ scored through testing to be high-risk and high-grade. These aggressive\
        \ cancers, which account for about 15% of all prostate cancer diagnoses, still\
        \ need prompt treatment, Hamdy said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7cfc45-78b7-4afd-98b3-5338af51373d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.197+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.544+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f71b11c-3e2b-400c-897e-9b6b1987402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.197+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.545+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For others, however, the study adds to a growing body of evidence showing\
        \ that surveillance of prostate cancers is often the right thing to do.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b418e5a6-43d9-45e7-8e7e-a4ac025d1855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.545+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0911203-db01-4f30-89bf-260686c44552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.546+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What I take away from this is the safety of doing active monitoring\
        \ in patients,\" said Dr. Samuel Haywood, a urologic oncologist at the Cleveland\
        \ Clinic in Ohio, who reviewed the study, but was not involved in the research.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fda707-675a-45d1-ad17-427e67896b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.199+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.546+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a402cd0-4ca4-492f-b950-b42661212650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.199+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.547+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Results from the study were presented on Saturday at the European Association\
        \ of Urology annual conference in Milan, Italy. Two studies on the data were\
        \ also published in the New England Journal of Medicine and a companion journal,\
        \ NEJM Evidence.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3277765-4599-4af6-a686-22f2dca686a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.199+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.547+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd4edc4-4017-48c0-9e64-484c2c8311fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.200+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.548+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A common cancer that''s often low-risk</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde7cdb7-03df-4592-a414-5553faa49939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.200+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.548+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prostate cancer is the second most common cancer in men in the United
        States, behind non-melanoma skin cancers. About 11% -- or 1 in 9 -- American
        men will be diagnosed with prostate cancer in their lifetime, and overall,
        about 2.5% -- or 1 in 41 -- will die from it, according to the National Cancer
        Institute. About $10 billion is spent treating prostate cancer in the US each
        year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fee0849-3088-4711-84b0-f6db10e2a858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.201+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.549+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aef9a9-5ab9-4f7b-b5b7-b1d2d196e217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.201+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.549+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most prostate cancers grow very slowly. It typically takes at least\
        \ 10 years for a tumor confined to the prostate to cause significant symptoms.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e51792-534f-4a14-9017-861527bd504d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.201+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.549+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a366a99-7b89-4571-b65d-019953a23515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.202+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.550+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study, which has been running for more than two decades, confirms\
        \ what many doctors and researchers have come to realize in the interim: The\
        \ majority of prostate cancers picked up by blood tests that measure levels\
        \ of a protein called prostate-specific antigen, or PSA, will not harm men\
        \ during their lifetimes and don't require treatment.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8171ac6-060b-4869-8904-077f4089d345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.202+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.550+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477daa54-0954-4bdc-b042-03979c8e8d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.203+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.551+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Oliver Sartor, medical director of the Tulane Cancer Center, said\
        \ men should understand that a lot has changed over time, and doctors have\
        \ refined their approach to diagnosis since the study began in 1999.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59855d5d-b88e-4a31-85fe-aa144ebd9a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.203+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.551+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba69400a-26b6-4384-992b-b6afa1039a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.204+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.552+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I wanted to make clear that the way these patients are screened and\
        \ biopsied and randomized is very, very different than how these same patients\
        \ might be screened, biopsied and randomized today,\" said Sartor, who wrote\
        \ an editorial on the study but was not involved in the research.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4210332a-222c-48cc-8f3e-84b2e3489df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.204+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.552+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329c19c6-c75f-4a3f-ba38-e8a94eaded03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.205+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.553+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He says the men included in the study were in the earliest stages of\
        \ their cancer and were mostly low-risk.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09219119-3fae-458d-ab64-7202d709f365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.205+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.553+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5118fead-e5e6-48d1-8dec-927445384bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.206+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.554+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, he says, doctors have more tools, including MRI imaging and genetic\
        \ tests that can help guide treatment and minimize overdiagnosis.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29492e8-5014-42c6-8359-39dbd5d7b6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.207+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.554+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39245495-e7dd-4f8e-888e-68568cd8bb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.207+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.554+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study authors say that to assuage concerns that their results might\
        \ not be relevant to people today, they re-evaluated their patients using\
        \ modern methods for grading prostate cancers. By those standards, about one-third\
        \ of their patients would have intermediate or high-risk disease, something\
        \ that didn't change the conclusions.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e04490e-a4d5-4068-8398-cd5c5ac6f337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.208+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.555+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b1fd84-16ca-452d-a898-e7e9f93d528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.208+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.555+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When less treatment is better care</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd6af9f-1c69-4f3c-ac4c-bcd417ef1076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.209+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.556+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the study began in 1999, routine PSA screening for men was the\
        \ norm. Many doctors encouraged annual PSA tests for their male patients over\
        \ age 50.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd755cad9-b6c2-4308-ae16-03a5d80ff8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.209+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.556+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56bbfa7-50c5-4643-8a0a-583c5fecacf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.210+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.557+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PSA tests are sensitive but not specific. Cancer can raise PSA levels,\
        \ but so can things like infections, sexual activity and even riding a bicycle.\
        \ Elevated PSA tests require more evaluation, which can include imaging and\
        \ biopsies to determine the cause. Most of the time, all that followup just\
        \ isn't worth it.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2cd65f-354f-4697-9f8c-473d6420f891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.211+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.557+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fa980f-9cfa-43c0-9556-7db648f5261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.211+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.558+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is generally thought that only about 30% of the individuals with\
        \ an elevated PSA will actually have cancer, and of those that do have cancer,\
        \ the majority don't need to be treated,\" Sartor said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6681a6ba-1791-4fb2-a9f7-f5039410088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.212+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.558+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86abfd8d-a227-4d0c-91d4-e1fdf1995ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.559+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the years, studies and modeling have shown that using regular\
        \ PSA tests to screen for prostate cancer can do more harm than good.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0129e34b-50e9-4506-a3d8-9c8339589dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.559+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ed1b30-3bab-45bc-956b-d5bd840c6eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.560+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By some estimates, as many as 84% of men with prostate cancer identified\
        \ through routine screening do not benefit from having their cancers detected\
        \ because their cancer would not be fatal before they died of other causes.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0701ec90-6252-454b-982e-aded2cfa1040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.560+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95b0e0a-8ebb-41c4-9ac0-3b8a6667b8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.561+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other studies have estimated about 1 to 2 in every five men diagnosed\
        \ with prostate cancer is overtreated. The harms of overtreatment for prostate\
        \ cancer are well-documented and include incontinence, erectile dysfunction\
        \ and loss of sexual potency, as well as anxiety and depression.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a46e34-f3be-4da1-8a35-ef545692739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.561+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec5257c-ccc9-4d5f-8425-df0b3bfedc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.562+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2012, the influential US Preventive Services Task Force advised\
        \ healthy men not to get PSA tests as part of their regular checkups, saying\
        \ the harms of screening outweighed its benefits.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c245542-2e77-4acf-9605-3dfe8ac41a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.562+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efdc35f-38c1-492e-8cab-c21dc6bcd077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.562+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, the task force opts for a more individualized approach, saying\
        \ men between the ages of 55 and 69 should make the decision to undergo periodic\
        \ PSA testing after carefully weighing the risks and benefits with their doctor.\
        \ They recommend against PSA-based screening for men over the age of 70.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673adbe0-b09a-4a8a-bca3-e01bc3ee3761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.563+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12951b1a-3170-4989-b7ad-06b3226fd2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.563+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The American Cancer Society endorses much the same approach, recommending\
        \ that men at average risk have a conversation with their doctor about the\
        \ risks and benefits beginning at age 50.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46462ca8-10e5-445a-b793-76f6688c0f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.564+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a6dc6e-bd40-4968-9531-ff2da8773dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.564+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Treatment had no impact on survival</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d46507-ea38-4a51-b4a7-170d8f766d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.565+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trial has been following more than 1,600 men who were diagnosed\
        \ with prostate cancer in the UK between 1999 and 2009. All the men had cancers\
        \ that had not metastasized, or spread to other parts of their bodies.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6adc56-9785-40da-9c72-b97c1d03878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.222+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.565+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a043a9-a284-4c94-89f3-f70d0ab36884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.223+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.566+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When they joined, the men were randomly assigned to one of three groups:\
        \ active monitoring or using regular blood tests to keep an eye on their PSA\
        \ levels; radiotherapy, which used hormone-blockers and radiation to shrink\
        \ tumors; and prostatectomy, or surgery to remove the prostate.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4203548-1c02-4d0f-9dbb-7d0aa289d57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.223+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.566+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0a28f6-04e2-4125-8c52-3d1014eb064b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.224+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.567+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Men who were assigned monitoring could change groups during the study\
        \ if their cancers progressed to the point that they needed more aggressive\
        \ treatment.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56da804-e803-4935-af58-4b2fbf253242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.567+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e5c3f7-a5e9-4f23-9cfd-937d441e616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.226+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.568+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the men have been followed for around 15 years now, and for\
        \ the most recent data analysis, researchers were able get follow-up information\
        \ on 98% of the participants.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef2afaf-3469-43a2-9b68-6bb43dcf48ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.227+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.568+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d45c09f-4864-4d17-9c39-36c4b4d85b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.227+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.569+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2020, 45 men -- about 3% of the participants -- had died of prostate
        cancer. There were no significant differences in prostate cancer deaths between
        the three groups.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6622ef7-03be-439d-95d5-41b1ce42bef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.228+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.569+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811e9955-7e9d-44a0-b383-c349b7d61659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.229+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.569+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Men in the active monitoring group were more likely to have their cancer\
        \ progress and more likely to have it spread compared with the other groups.\
        \ About 9% of men in the active monitoring group saw their cancer metastasize,\
        \ compared with 5% in the two other groups.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dd12c7-425a-406c-b606-b973ce08e7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.230+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.570+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd57b75f-2f2d-47ea-9060-b4366ccaf4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.231+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.570+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trock points out that even though it didn't affect their overall survival,\
        \ a spreading cancer isn't an insignificant outcome. It can be painful and\
        \ may require aggressive treatments to manage at that stage.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e04944c-4b4e-4f45-8f8a-63e44da21c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.232+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.571+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7fc24d-d73f-40fc-8cf4-8ac515452ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.232+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.571+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Active surveillance did have important benefits over surgery or radiation.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89d50cd-0ecf-4a3a-ad40-2331400cce1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.233+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.572+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1661310c-59a1-4745-8350-9ae06d49e66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.234+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.573+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As they followed the men over 12 years, the researchers found that\
        \ 1 in 4 to 1 in 5 of those who had prostate surgery needed to wear at least\
        \ one pad a day to guard against urine leaks. That rate was twice as high\
        \ as the other groups, said Dr. Jenny Donovan of the University of Bristol,\
        \ who led the study on patient-reported outcomes after treatment.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114d8a13-e0d9-4a52-9f6c-11c11308dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.235+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.573+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1752e120-ee81-4df2-a15c-54ff1c4b5183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.236+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.573+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sexual function was affected, too. It's natural for sexual function\
        \ to decline in men with age, so by the end of the study, nearly all the men\
        \ reported low sexual function, but their patterns of decline were different\
        \ depending on their prostate cancer treatment, she said.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f5a360-d5f9-4735-ba3c-5427e5167f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.237+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.574+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6084c80b-6571-4ae7-882e-16939eb6d7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.238+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.574+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The men who have surgery have low sexual function early on, and that\
        \ continues. The men in the radiotherapy group see their sexual function drop,\
        \ then have some recovery, but then their sexual function declines, and the\
        \ active monitoring group declines slowly over time,\" Donovan said.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ed06af-6b9a-4e27-8d60-c77b73000c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.239+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.575+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723670f7-4801-48f6-8e91-28eba72d23db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.239+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.575+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Donovan said that when she presents her data to doctors, they point\
        \ out how much has changed since the study started.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0900a1-ab3b-4e33-b252-73f5dec0e2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.240+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.576+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662e4155-e25d-49fc-828f-9a7aff63fd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.241+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.576+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Some people would say, 'OK, yeah, but we've got all these new technologies\
        \ now, new treatments,' \" she said, such as intensity-modulated radiation\
        \ therapy, brachytherapy and robot-assisted prostate surgeries, \"but actually,\
        \ other studies have shown that the effects on these functional outcomes are\
        \ very similar to the effects that we see our study,\" she said.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c886ab6e-5eba-4622-8880-885b4485a758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.577+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85752cd9-fa91-4bd6-81d2-9c30e8486180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.577+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Donovan and Hamby feel the study's conclusions still merit careful\
        \ consideration by men and their doctors as they weigh treatment decisions.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8130cf33-5fc0-49ad-923c-a062817b155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.577+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d14d31-965b-4661-809c-1b785c8cb0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.578+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we hope that clinicians will do is use these figures that
        we''ve produced in these papers and share them with the men so that newly
        diagnosed men with localized prostate cancer can really assess those tradeoffs,"
        Donovan said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4627308-8818-4be3-9caf-477074a7e282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:23:02.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-12T08:23:22.578+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/11/health/prostate-cancer-surveillance-survival/index.html#:~:text=What%20is%20prostate%20cancer%3F&amp;text=Most%20men%20who%20are%20diagnosed,study%20in%20the%20United%20Kingdom.">Most
        men with prostate cancer can avoid or delay harsh treatments, long-term study
        confirms</a>."</em></p>'
  'Awards-shows-have-been-criticized-for-their-lack-of-diversity-for-years':
