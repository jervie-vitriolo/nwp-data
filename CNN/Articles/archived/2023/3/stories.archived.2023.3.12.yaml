      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8081e4-58bd-4e81-8bec-d94d424c0427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T21:00:53.876+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:00:54.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, the Philippine Coast Guard said the location of MT Princess\
        \ Empress was around 13.89 kilometers northeast of Balingawan Point in Pola\
        \ town, with an actual depth of at least 389.1 meters. The vessel was carrying\
        \ 800,000 liters of industrial fuel oil when it sank.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4277309-0d2f-4a4c-991d-587f393d7f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T21:00:53.876+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:00:54.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/3/11/oil-spill-oriental-mindoro-tier-ii.html">Oil
        spill in Oriental Mindoro still at Tier 2 response – PCG</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af434af8-cc58-463a-be24-bf66ca47ebb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T21:00:53.877+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:00:54.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, sightings of the oil slick have been reported along the
        <a href="https://www.cnnphilippines.com/news/2023/3/10/oriental-mindoro-oil-spill-reaches-palawan.html">shores
        of Taytay, Palawan</a>, which was 159 nautical miles or roughly 300 kilometers
        from Naujan.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadc1722-917f-4ff8-8e19-07c1c8f71b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T21:00:53.877+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:00:54.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UPMSI earlier projected that the oil spill could reach the Cuyo\
        \ Island and then the northern Palawan mainland by Sunday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc58b4c-c0d5-4d22-b99f-933163daa5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T21:00:53.877+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:00:54.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil spill threatens <a href="https://www.cnnphilippines.com/news/2023/3/4/marine-habitats-at-risk-oil-spill-report.html">over
        36,000 hectares of marine habitats</a>, but it is yet to be known the extent
        of possible damage in the Verde Island Passage. The VIP is situated between
        the provinces of Batangas and Mindoro, where many ferries cross.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3671908f-2f48-4207-b6d8-61a6a5ed16ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T21:00:53.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:00:54.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The marine corridor is considered the \"center of the center of marine\
        \ shore fish biodiversity,\" and has the \"highest concentration of coastal\
        \ fishes, corals, crustaceans, mollusks, seagrasses, and mangroves,\" according\
        \ to marine experts.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5573a77-276a-40f5-867b-2b43f9cc7606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T21:00:53.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:00:54.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The VIP is also home to endangered and threatened species, including\
        \ the critically endangered hawksbill turtle, whale sharks, manta rays, dugongs,\
        \ humphead wrasses, giant groupers, and giant clams,\" the UPMSI added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f8d8f-7edd-4ab8-8a4a-04d93832aadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T21:00:53.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:00:54.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental groups have been urging the government to immediately
        contain the oil spill, as it also impacts the <a href="https://www.cnnphilippines.com/news/2023/3/9/Pola-mayor-more-residents-fall-sick-oil-spill.html">health
        of residents</a> and livelihood of thousands of fisherfolk in Oriental Mindoro.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f39309-f260-4130-86b5-85fc5b3cc7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T21:00:53.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:00:54.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines'' <em>The Source</em>,
        Center for Energy, Ecology, and Development Executive Director Gerry Arances
        said the VIP area produces around ₱12 billion annually just from fish catch.
        “Oriental Mindoro alone in 2019 lodged around ₱3.5 billion in terms of tourism
        which is basically dependent on the marine biodiversity," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f355c4-0656-4066-967d-4a4594996ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T21:00:53.880+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:00:54.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Meanwhile, a plethora of even more heavy industry development is\
        \ planned around the VIP area — especially fossil fuel power plants and LNG\
        \ terminals which would receive shipped cargoes of liquefied natural gas or\
        \ LNG,\" the Protect VIP coalition said in a previous statement.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cabfbb-4e8a-44d0-872b-b54949448a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T21:00:53.880+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:00:54.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More plans for LNG terminals [mean] more shipping vessels passing
        through the marine corridor. This increases the possibility of a similar situation
        happening in the future," it warned.</p>'
  'Govt-to-launch-nationwide-campaign-vs-fake-news-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-12T22:10:24.000+08:00
    'imagesource': 'jcr:7ee327b9-198b-4940-a21c-1aecc56e40c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d2eb440-c528-4985-93f4-66b1ef60d8a3'
    'lead': 'The national government will implement a media literacy campaign this
      year to combat misinformation and disinformation in the digital landscape, a
      Malacañang official said Sunday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-12T22:18:46.765+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-12T22:18:47.134+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "Gov't to launch nationwide campaign vs fake news \n\n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8598cae-c5e4-441b-bc20-a08b043a1b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:18:46.784+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:18:47.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong> The
        national government will implement a media literacy campaign this year to
        combat misinformation and disinformation in the digital landscape, a Malacañang
        official said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603e29ab-996c-438b-b6aa-864c3efebe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:18:46.785+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:18:47.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ddb55d-1d28-4070-bc94-744c989a993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:18:46.785+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:18:47.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Presidential Communications Office (PCO) Undersecretary Cherbett Karen
        Maralit said the campaign aims to equip the “most vulnerable communities”
        with the knowledge and resources they need “to be discerning of the truth
        as they engage in various social media channels and platforms.” '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7017fc30-2bf1-4197-a726-2e6ec599a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:18:46.785+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:18:47.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac05751d-43f8-422c-909b-400cacb774eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:18:46.786+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:18:47.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PCO official explained that the drive would take a “context-based
        and factual grassroots approach,” involving active collaboration by the PCO
        and the private sector, particularly those in the broadcast industry. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b094b1d-a347-4ebe-b087-d05f81f9d323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:18:46.786+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:18:47.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bf9c08-d1d8-4d77-b735-edac9566e7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:18:46.786+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:18:47.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We will work to improve the citizenry’s ability to think critically
        and analyze information. The first step towards this end is identifying reliable
        and credible sources of information,” Maralit said, noting that the PCO “wish[es]
        to achieve this goal with both sensitivity, balance and respect for constitutional
        rights.”  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c59bf8-c5a1-49a2-ae3f-ebb9c4310eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:18:46.787+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:18:47.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c3ff69-3be3-43b9-9532-6714e4f8baf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:18:46.787+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:18:47.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Maralit made the announcement during a side event on safe online spaces
        for women at the 67th Session of the United Nations Commission on the Status
        of Women (CSW67) at the UN headquarters in New York, according to a PCO statement. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12bbb3a-d0f9-41a8-8386-07cc76bd406d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:18:46.787+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:18:47.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c130b68-ac08-4f1e-8732-cd72786679ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:18:46.787+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:18:47.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Backed by the budgetary support from the Philippine Congress and its
        confidence in the leadership of the PCO, we took the opportunity to develop
        mechanisms through which we can bring the online experiences of females of
        all ages into focus,” she said. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe79643-d2e7-4e48-95ff-8fa2d354c486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:18:46.788+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:18:47.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97af6d23-2665-4b23-b0ac-fbb0fd90e22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:18:46.788+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:18:47.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Maralit further said that a “thorough” study will be carried out this
        month to pinpoint the communities in the country where media literacy is needed
        most; identify the social media platforms through which these communities
        are most vulnerable to fake news; and identify the topic that misinformation
        and disinformation primarily cover. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94de887a-662b-47c1-81eb-ccfe24d7ca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:18:46.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:18:47.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3daa925-524f-4d8e-ad2c-3f780cfe968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:18:46.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:18:47.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that after the study''s findings are compiled, the government
        is anticipated to launch the nationwide campaign and hold a media literacy
        summit by the end of the year.</p>'
  'twitter-glitch-breaking':
    'author': 'Jennifer Korn, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-12T22:47:35.000+08:00
    'imagesource': 'jcr:671c230b-d0bf-4bd5-9c41-fc10283ac655'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdf859fb-1eea-4581-b99c-21790fcecfc4'
    'lead': 'Last weekend, users complained of glitches such as unblocking or unfollowing
      people at random, old tweets resurfacing to the top of feeds, video streaming
      issues, faulty links and deleted drafts. Weeks earlier, Twitter users encountered
      other various issues with the platform, including the inability to tweet, send
      direct messages or follow new accounts.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-12T22:52:48.795+08:00
