  'chinese-embassy-edca-us-dominance':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-12T17:00:59.000+08:00
    'imagesource': 'jcr:4a5e7aba-1032-4f15-b4b1-2fbed47c3922'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '243685a0-3ad7-497a-a301-109b7513af5a'
    'lead': 'The Chinese Embassy on Sunday said the expansion of the Enhanced Defense
      Cooperation Agreement (EDCA) with the Philippines would only serve to secure
      the dominance and geopolitical interests of the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-12T15:26:54.416+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-03-12T17:03:45.145+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Chinese Embassy: US securing its dominance and interests through EDCA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34a9faa-dbf0-4c15-ad17-227f3a21b389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T15:26:54.428+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-12T17:03:45.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) –</strong> The
        Chinese Embassy on Sunday said the expansion of the Enhanced Defense Cooperation
        Agreement (EDCA) with the Philippines would only serve to secure the dominance
        and geopolitical interests of the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f96315a-0479-41fa-bf9b-895e2014cc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T17:03:44.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T17:03:45.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Peace and development remain the theme of this era and the call of\
        \ peoples around the world. However, the US, to secure its hegemony and selfish\
        \ geopolitical interests and out of the cold-war mentality, keeps upgrading\
        \ military cooperation with the Philippines by adding EDCA bases and military\
        \ deployment in this country,”  the Chinese Embassy said in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3ce537-e6c2-47bb-9439-70a7af7ed457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T17:03:44.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T17:03:45.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was the embassy’s response to US Ambassador to the Philippines MaryKay\
        \ Carlson’s assertion in an interview that the EDCA would bolster the defense\
        \ capabilities and economies of host provinces.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5b24c7-df4a-45b9-a058-f5a6bc29d9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T17:03:44.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T17:03:45.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The expanded EDCA allows the US to indefinitely station troops at four\
        \ new military camps around the country. Cagayan, Isabela, Zambales, and Palawan\
        \ were the initially proposed sites.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b701be-c8ac-4c11-ada1-bc6ce5131ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T17:03:44.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T17:03:45.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governors of Cagayan and Isabela earlier said they were against\
        \ the establishment of troop camps in their provinces, although the Department\
        \ of National Defense has yet to name the final sites.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe7a95d-ee52-4728-8915-19c3cf1b70c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T17:03:44.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T17:03:45.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED STORIES:</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0a3b15-48dd-4f20-a5c4-b1c6d490078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T17:03:44.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T17:03:45.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/2/2/ph-us-four-additional-edca-sites.html">PH,
        US agree to boost American military presence, create 4 new EDCA sites</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff05ad4-6516-4305-b0db-c2f48493b3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T17:03:44.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T17:03:45.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/2/3/cagayan-isabela-gov-not-keen-edca-sites.html">Cagayan,
        Isabela governors not keen on hosting EDCA sites</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba9525c-014b-4e1f-bfeb-622b20e2c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T17:03:44.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T17:03:45.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The embassy said the EDCA expansion was a guise for the US to gain\
        \ a tactical advantage over China. The four earlier proposed sites face China,\
        \ Taiwan, and the Korean Peninsula.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a81c2c6-9ea2-45ae-aa59-d9d285ac194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T17:03:44.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T17:03:45.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The US claims that such cooperation is intended to help the disaster\
        \ relief efforts of the Philippines and some Americans even tout the EDCA\
        \ sites as driver of local economy, it is plain and simple that those moves\
        \ are part of the US efforts to encircle and contain China through its military\
        \ alliance with this country,” it added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ef6a3e-88ed-4408-ab8a-b3aa0b75bda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T17:03:44.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T17:03:45.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The EDCA was inked in 2014 to allow the US to aid the Philippines in\
        \ humanitarian crises and disaster response.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc71fb8d-7e71-4e09-afac-26409d7aba1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T17:03:44.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T17:03:45.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese Embassy also reiterated that increased US military presence\
        \ would cause tensions in the Asia-Pacific region, and “harm Philippine national\
        \ interests, and endanger regional peace and stability.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f069d81-f0b5-4b63-9b88-51adedf11c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T17:03:44.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T17:03:45.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/3/10/China-warns-Philippines-EDCA-United-States.html">''Endangering
        peace'': China warns PH over EDCA expansion plans with US</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d459ca-1c81-4c1b-9292-7e5aecaa69a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T17:03:44.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T17:03:45.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On the South China Sea issue, there is no problem of freedom of navigation \
        in the South China Sea. When talking about free and open waterways, what the\
        \ US has in its mind is actually the freedom of rampage of its warships in\
        \ the South China Sea,” the Chinese Embassy said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf91145e-10a3-4fef-8fcd-66db9ae4707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T17:03:44.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T17:03:45.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila and Washington <a href="https://www.cnnphilippines.com/news/2023/3/3/ph-us-joint-patrols-romualdez.html">may
        begin joint patrols</a> in the West Philippine Sea this year amid <a href="https://www.cnnphilippines.com/news/2023/2/20/dfa-chinese-harassment-wps-daily-occurrence.html">Chinese
        aggression</a> towards Filipino vessels in the disputed waters.</p>'
  'isabela-cessna-crash-victims-divilacan':
    'author': 'CNN Philippines Staff'
