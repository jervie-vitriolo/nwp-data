    'template': '1'
    'title': 'The new normal on Twitter: watching it break

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b006ccf9-26d3-4cfa-8814-143776be73c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:52:48.810+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:52:49.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Late last year, Dan Sinker found himself
        in a "Groundhog Day" situation. When he would check his notifications tab
        on Twitter, Sinker, who has tens of thousands of followers, often saw the
        platform recommend the same weeks-old tweet from another user. As Sinker described
        the situation in one tweet in early December, "we''re back to November 7 in
        my mentions again."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d1b2be-490b-417b-a110-cf1478bd24d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:52:48.811+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:52:49.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The glitch was emblematic of a larger problem for Twitter: In the weeks
        after billionaire Elon Musk acquired the company in late October and quickly
        began slashing staff, parts of the social network just stopped working. Replies
        to tweets would show up out of order, the notifications tab wouldn''t update,
        and the two-factor authentication tool failed for some.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaf3cdc-1d4a-4300-9157-e8f4076e0594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:52:48.811+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:52:49.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The situation only seems to be getting worse as Musk continues cutting
        staff. On Monday, Twitter suffered its third service disruption in less than
        a month and, according to Internet watchdog NetBlocks, its sixth major outage
        in 2023, compared to nine tracked throughout all of 2022.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1d97dd-be62-4d2f-a900-65ad0a1c428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:52:48.811+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:52:49.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some users who attempted to load Twitter.com on Monday were met with
        an error message: "your current API plan does not include access to this endpoint."
        Other users were able to access the site but were unable to see photos or
        click through links. Less than a week earlier, users encountered a different,
        maddening problem: when trying to check their feeds, they saw a "Welcome to
        Twitter!" message, as if they had just joined the platform.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca67d8dc-91ca-426c-bad9-ca45767aac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:52:48.812+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:52:49.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It kind of feels like parts are falling off the plane while we''re
        flying in it. Is the plane going to be able to continue to fly and land? Probably,
        but it becomes a less sure thing with each bit that falls off," Sinker, a
        writer who has been on Twitter since 2007, told CNN. "It is no longer a thing
        that you can rely on being there -- and even if it''s there, you can''t really
        rely on it acting the way you think it''s going to act."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375d7c81-4a81-4e12-a82e-9ddbc48392d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:52:48.812+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:52:49.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The service disruptions and random glitches highlight the larger tension
        for Twitter and its new owner. Musk has raced to slash staff, reportedly bringing
        the company''s headcount down from 7,500 employees to less than 2,000 now,
        in an urgent effort to cut costs for the company he purchased with a significant
        amount of debt. But in trying to cut his way to profitability, Musk risks
        making Twitter a less viable service.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999e480e-716c-41ba-8e4b-ab3dc0f05097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:52:48.812+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:52:49.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The outages threaten to drive away users and advertisers, some of whom
        are already frustrated with Musk''s controversial remarks and early decisions
        running the company. "When you lump it in with some other issues that are
        going on, it becomes more of a reason to potentially steer away from giving
        ad dollars to Twitter," Angelo Zino, senior equity analyst CFRA Research,
        told CNN.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc36eeb-1fd6-40cb-bd19-d76c76eda37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:52:48.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:52:49.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But there may not be an easy fix. NetBlocks director Alp Toker told
        CNN the service disruptions "trace back to the Twitter data center, indicating
        engineering failures or insufficient testing." According to Zino, "They just
        don''t have enough engineers, to be honest with you."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7a13d3-178a-4db1-8a3a-5a6c06658043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:52:48.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:52:49.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It seems like they went above and beyond [with layoffs] and, to an
        extent, they had to because Musk overpaid for an acquisition where the debt
        that he''s got to pay off is significant," Zino said. "It''s an unfortunate
        situation."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deef96b-dc16-42c2-8c66-6ca04e092121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:52:48.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:52:49.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Musk himself has acknowledged Twitter''s ongoing struggle to stay online,
        though he has blamed outages more on the platform''s code than the thinner
        staffing under his leadership.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2470023b-2494-4925-8ee8-28e15c6beba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:52:48.814+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:52:49.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The code base is like a Rube Goldberg machine, and when you zoom in
        on one part of the Rube Goldberg machine, there''s another Rube Goldberg machine,
        and then there''s another one," Musk said at an event this week "So it''s
        quite difficult to keep this thing running, and then also difficult to advance
        the product because it is really overly complex, to say the least."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22367428-3ded-4031-b624-f691ab0ced12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:52:48.814+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:52:49.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Whatever the reason, the reality is the same for Twitter users: the
        service now appears to be breaking more frequently than anytime since the
        "fail whale" era more than a decade ago, and breaking in a vast number of
        ways.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cddd8cf-45a3-478b-8629-571606ad6d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:52:48.814+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:52:49.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last weekend, users complained of glitches such as unblocking or unfollowing
        people at random, old tweets resurfacing to the top of feeds, video streaming
        issues, faulty links and deleted drafts. Weeks earlier, Twitter users encountered
        other various issues with the platform, including the inability to tweet,
        send direct messages or follow new accounts.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33653e0c-4d92-4783-82a7-27f1dbcf43a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:52:48.815+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:52:49.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I can''t see if people respond to me. I have to go check. There''s
        no notification. And regular mentions don''t work. At all. Not once," New
        York Times writer Taffy Brodesser-Akner tweeted last week. "It makes it not
        just not fun but not usable."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee37479e-dd50-463b-a507-b5819a16a8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:52:48.815+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:52:49.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when Twitter is up and running, some users have spotted a different
        issue recently: their "for you" timelines feel clogged with posts they don''t
        want to see, including too many of Musk''s tweets and replies. After some
        publications pointed out the sudden surge in Musk posts in users'' feeds last
        month, the Twitter CEO responded: "Please stay tuned while we make adjustments."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38149500-ab71-4a29-94e2-98e8167727f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T22:52:48.815+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T22:52:49.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/12/tech/twitter-breaking/index.html">The
        new normal on Twitter: watching it break</a>."</em></p>'
  'micronesia-president-accusation-china-political-warfare':
    'author': 'Angus Watson and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-12T22:52:55.000+08:00
    'imagesource': 'jcr:1e7b4669-72df-479a-b125-d71bf7a09bfe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca199b1c-5dc8-41a6-a992-d3e24844a62b'
    'lead': 'The outgoing president of Micronesia has accused China of engaging in
      "political warfare" in the Pacific, in an explosive letter advocating for the
      dissolution of diplomatic ties with Beijing.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-12T23:04:55.750+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-12T23:04:56.221+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Outgoing president of Micronesia accuses China of bribery, threats and
      ''political warfare''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5b1916-73b0-44f2-8e54-53fbf494a3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T23:04:55.763+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T23:04:56.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The outgoing president of Micronesia has accused China of
        engaging in "political warfare" in the Pacific, in an explosive letter advocating
        for the the dissolution of diplomatic ties with Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c716f6ba-4276-47c3-b702-ec87f3257d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T23:04:55.763+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T23:04:56.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 13-page letter, which CNN has obtained, David Panuelo alleges
        China is preparing to invade the self-ruled island of Taiwan, and has engaged
        in bribery, political interference and even "direct threats" to ensure the
        Federated States of Micronesia (FSM) remains neutral in the event of war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1635f2de-c06b-4128-94a0-09f169c76dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T23:04:55.763+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T23:04:56.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China dismissed the letter''s contents as "smears and accusations."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a46bb49-078a-4740-8123-aac2c43bfeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T23:04:55.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T23:04:56.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I would like to emphasize that China has always upheld the equality
        of all countries -- no matter their size -- and has always respected how Micronesia
        chooses its own development, based on its own circumstances," Chinese Foreign
        Ministry spokesperson Mao Ning said Friday in a regular press briefing.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afd4508-80ed-44f6-baa1-318036eb2484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T23:04:55.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T23:04:56.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Panuelo, who has previously been critical of Beijing''s actions in
        the Pacific region, revealed he had considered switching diplomatic recognition
        to Taipei.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d43cdcd-4d32-4736-8db7-7d9d5d762ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T23:04:55.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T23:04:56.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"China is seeking to ensure that, in the event of a war in our Blue
        Pacific continent between themselves and Taiwan, that the FSM is, at best,
        aligned with the PRC (China) instead of the United States, and, at worst,
        that the FSM chooses to ''abstain'' altogether," he wrote.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aa1a78-1236-4c1b-b60f-3c8b7427cad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T23:04:55.765+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T23:04:56.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Chinese Communist Party claims the self-ruling democracy of Taiwan
        as its own territory -- despite having never governed it -- and has refused
        to rule out the use of force to "reunify" it with mainland China.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa93946-6ede-4992-8bee-47bfd6170dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T23:04:55.765+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T23:04:56.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Panuelo also accused China of "political warfare" in his country, which
        he claimed included overt activities -- such as political alliances, economic
        measures and public propaganda -- and clandestine acts such as "bribery, psychological
        warfare, and blackmail".'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36844af0-f20d-4f9c-ae47-270d9be85a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T23:04:55.765+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T23:04:56.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"One of the reasons that China''s political warfare is successful in
        so many arenas is that we are bribed to be complicit, and bribed to be silent.
        That''s a heavy word, but it is an accurate description regardless," he wrote
        in the letter.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9814d099-ea35-49f9-937b-e1399050accb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T23:04:55.766+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T23:04:56.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has reached out to Panuelo and Taiwan''s foreign ministry for comment.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b120529b-c6de-4bd3-ac68-7fdbe26f974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T23:04:55.766+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T23:04:56.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Panuelo, whose term in office is set to expire in two months after
        losing his seat in the recent general election, has been president of Micronesia
        since 2019.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3694f862-c9a5-4e92-ac64-781d5aa14228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T23:04:55.766+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T23:04:56.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He has previously spoken out on China''s growing influence in the South
        Pacific, including warning against Beijing''s proposal of a sweeping regional
        security deal with 10 Pacific Island nations.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b164fbee-d2cc-402d-b207-80847f9eaaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T23:04:55.767+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T23:04:56.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last May, in a separate letter to 22 Pacific leaders seen by CNN, Panuelo
        said the draft proposal was intended to shift Pacific Island nations with
        diplomatic ties to China "very close into Beijing''s orbit."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90baf05-69d4-491d-8bfa-c312ad555d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T23:04:55.767+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T23:04:56.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He argued that in addition to impacting the sovereignty of Pacific
        Island nations, signing such an agreement could bring about a new "Cold War"
        amid tensions between China and the West.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88db04b9-62a2-4459-b153-c89c7345f6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T23:04:55.767+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T23:04:56.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China ultimately failed in its bid to strike the security pact with
        Pacific Island nations.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb34ed6-8de5-4558-a949-9eeebbbd5091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T23:04:55.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T23:04:56.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The release of Panuelo''s latest -- and most explosive -- letter comes
        amid heightened concern from regional powers over Beijing''s ambitions in
        the Indo-Pacific.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000a8433-ed3b-4961-801a-e8b664367c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T23:04:55.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T23:04:56.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Pacific Islands'' location, largely to the northeast of Australia,
        means the island nations have long been viewed by military strategists as
        a vital connecting thread between the US territory of Guam and US-allied Australia.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1260f55f-3b9e-40db-9964-d42a047f783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T23:04:55.769+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T23:04:56.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Both the US and Australia are wary of a China that has grown increasingly
        assertive in the South China Sea extending its reach further west into Pacific
        waters, including toward the FSM, an archipelago of more than 600 islands.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d914c49-d138-4df4-8ef2-bb648fd1e8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T23:04:55.769+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T23:04:56.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the island nations themselves -- typically more concerned
        about the ravages of climate change than geopolitics -- have been wary of
        being viewed as pawns in a great power struggle.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47310151-a2b2-4747-99fd-5b2f79a06026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T23:04:55.769+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T23:04:56.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China''s interest in building rapport with the Pacific Islands countries
        is not new.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4874b9ca-842c-40b4-ad1c-efebc99d2b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T23:04:55.770+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T23:04:56.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the early 2000s, as the US was turning its attention toward perceived
        threats in the Middle East, a newly outward-looking China was starting on
        a path to become an economic and diplomatic partner for Pacific island countries.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d9ced3-6562-47af-b570-219a94f674f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T23:04:55.770+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T23:04:56.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A focal point of Beijing''s outreach was to win friends away from Taiwan,
        which is now only formally recognized by four of 14 South Pacific nations,
        after the Solomon Islands and Kiribati switched allegiance to China in 2019.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743f8b3e-8fea-46e1-a1e2-c958ba288b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T23:04:55.771+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T23:04:56.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In recent years, as Beijing has pursued a more assertive foreign policy
        and expanded development funding globally in a bid to enhance its international
        sway, its visibility in the Pacific Islands, too, has grown.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a067f5c3-f645-4cd1-b245-1cd6aeaab500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T23:04:55.771+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T23:04:56.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China has backed widely publicized projects in some Pacific Island
        countries -- a national sports stadium to host the Pacific Games in the Solomon
        Islands, highways in Papua New Guinea, bridges in Fiji -- and sent high-level
        envoys to the region, including two visits from Chinese leader Xi Jinping,
        once in 2014 and again in 2018.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4e8d32-61c9-4b9b-8171-d0ddfc4d7074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T23:04:55.771+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T23:04:56.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also become a major trading partner for Pacific Island economies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c873510-91fb-4a83-8d8a-f1ba1d0ee934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T23:04:55.772+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-12T23:04:56.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
