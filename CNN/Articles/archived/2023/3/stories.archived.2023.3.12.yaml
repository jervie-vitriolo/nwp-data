      'mgnl:lastActivated': 2023-03-12T11:25:46.307+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef681b1-27f0-467b-8c7d-ccbef674407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:59:43.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-12T11:25:46.307+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he enjoys tunes from Blackpink — the most streamed female
        group on Spotify — as well as from the recently released album of his “Alchemy
        of Souls” co-star Hwang Min-hyun.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac5eb9a-7392-43da-89ff-30755f978781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:59:43.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-12T11:25:46.307+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6242f7b7-b8f7-4045-bd0f-606a5c5c0ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:59:43.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-12T11:25:46.307+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. An itch for new experiences drove him to try acting.</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b8d51b-9afe-4e67-848d-ed9fb24a54de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:59:43.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-12T11:25:46.307+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2977d2c-92b2-40e2-bfaf-41c6051c90d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:59:43.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-12T11:25:46.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he loves working, Lee said he found himself quickly getting
        tired of jobs he tried prior to entering the entertainment industry.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebeed07-8f21-482a-8c6b-9c7629e53b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:59:43.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-12T11:25:46.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7693c2a-86fc-4a9d-9da2-fe34f2d5d326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:59:43.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-12T11:25:46.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thought of giving acting a shot, as he felt that portraying various
        characters would feel like doing something different each time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd67f9b-15e2-4e97-9843-bc43b3990465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:59:43.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-12T11:25:46.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b55fdf-f73e-46de-ac1d-d33bcfa45f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:59:43.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-12T11:25:46.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After attending university to study the craft, he made his acting
        debut in late 2018 with a supporting role in the science fantasy drama “Memories
        of the Alhambra.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceac73b4-45db-4411-a98a-18e998f2f820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:59:43.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-12T11:25:46.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd3b47e-de9c-4ccc-aa73-eea5672de647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:59:43.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-12T11:25:46.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He rose to popularity the following year after starring in the romance
        series "Search: WWW" and "Extraordinary You." Lee also went on to bag more
        main roles, becoming the leading man in “Do Do Sol Sol La La Sol,” as well
        as in “Alchemy of Souls” which now has two seasons.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef02c0f-f294-4f80-b3eb-5bb126ae5a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:59:43.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-12T11:25:46.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daedadbf-49a1-4e04-800d-78fe69f756e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:59:43.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-12T11:25:46.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what kind of role he hopes to take on next, he said he would
        love to play “stronger” and “more complex” characters on screen.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1c1b2f-6d46-4b4f-a24d-79583890029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:59:43.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-12T11:25:46.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60e4971-7330-4b5d-85a9-45223e720282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:59:43.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-12T11:25:46.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. He said he did not expect the love he’s receiving from
        Filipino fans.</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9ac10f-69bc-40a4-8332-97e2dec90177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:59:43.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-12T11:25:46.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3b7bbe-43a6-4031-b4a1-d0aa4a6028d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:59:43.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-12T11:25:46.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the success of “Alchemy of Souls” and other projects that
        showed his acting range, Lee said the amount of support he’s been getting
        from the Philippines was a surprise.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf547b3-dc31-490c-b858-d3e25692d901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:59:43.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-12T11:25:46.310+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4206892-b04d-4676-9513-7e2f54ef9cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:59:43.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-12T11:25:46.310+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It wasn’t something he expected at all,” said TV host Sam Oh, translating
        the Korean responses of the actor during the press conference.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800b4f76-a6f8-40d6-b30a-ec9ca3778ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:59:43.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-12T11:25:46.310+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584bbff6-deca-47ac-a555-19407c6df037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:59:43.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-12T11:25:46.310+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s so happy,” she added. “He’s a relatively new actor in the
        scene right now, and this scenario is something that he maybe imagined for
        himself — one day, hopefully, he will be in this kind of situation. And he
        finds himself there, so he’s so thankful to the fans who are making this a
        reality.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6b2885-caa5-4e43-9a6b-fa2ae79e6da1'
