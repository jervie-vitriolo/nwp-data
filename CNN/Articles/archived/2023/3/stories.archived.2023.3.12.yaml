      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the event in Manila, he attended a press conference where
        he said he’s “very grateful” for the love he has been receiving from the country.</p>'
