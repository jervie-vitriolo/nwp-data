      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a093611f-c543-492d-984f-3fcbcc46fe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:59:43.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-12T11:25:46.306+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said at least three artists or groups have been on rotation
        in his playlist lately — and his answers are pretty relatable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9df5e51-957c-4007-8af4-8452aa064940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T08:59:43.792+08:00
