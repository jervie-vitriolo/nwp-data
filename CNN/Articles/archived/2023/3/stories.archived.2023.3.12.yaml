      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he’s never really talked about it anywhere else, but he
        feels the need to perspire, whether by going for a run, hitting a spa, or
        taking a trip to the sauna.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6104f3c-c38e-46f2-9eb8-09c0937af2e9'
