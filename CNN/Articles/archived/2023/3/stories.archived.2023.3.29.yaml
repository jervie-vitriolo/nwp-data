      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This type of shortcut is something we should avoid because\
        \ this is very dangerous as this might lead to accidents and deaths.]\r"
