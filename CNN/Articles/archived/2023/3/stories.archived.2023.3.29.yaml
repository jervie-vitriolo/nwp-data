    'mgnl:tags': ['Pryde-Teves', 'Negros-Oriental']
    'stories': []
    'template': '1'
    'title': 'Pryde Teves: I have limited control over 52-hectare property raided
      by authorities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372bb72c-8614-47bf-aab5-9ac7c6bc0987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T12:53:54.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T14:30:39.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> Former
        Negros Oriental Gov. Pryde Teves on Wednesday maintained he has no knowledge
        how firearms and ammunitions were discovered by authorities inside the property
        owned by HDJ Bayawan Agri-Venture Corp., a sugar milling company he is managing,
        noting that it is impossible for him to control a 52-hectare land.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36671409-b88e-459b-a278-98b10ffa0f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T12:53:54.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T14:30:39.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a51e65-4f66-4460-8db4-0817157192d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T12:53:54.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T14:30:39.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Within the 52-hectare property, there is a 10-hectare property
        that we are actively using as part of the mill and housing for our employees,"
        Teves told CNN Philippines’ <em>The Source</em>. "So <em>ang</em> gated compound
        <em>na</em> regulated <em>ko ang</em> entry and exit is 10 hectares. ‘<em>Yung</em>
        52 hectares<em> kasi hindi</em> gated<em> ‘yan eh</em>, people come in and
        out because there are also residents there.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06bfdf4-3e59-49a7-899d-6b89974a04f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T12:53:54.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T14:30:39.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50366be5-e5c2-48a9-aa0b-f39e86586219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T12:53:54.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T14:30:39.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: So the gated compound where I can regulate entry and\
        \ exit is 10 hectares. The whole 52 hectares is not gated, people come in\
        \ and out because there are also residents there.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb7a5d0-f12f-4e9f-8b1f-537f047ad64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T12:53:54.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T14:30:39.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4ef478-4d50-4cc0-9eb9-8ca1a4ff2fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T12:53:54.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T14:30:39.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If he would have direct knowledge about a part of the whole property,\
        \ it would only be within the 10-hectare gated area, he emphasized.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d4afb8-322d-4871-9145-8801a503cb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T12:53:54.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T14:30:39.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b281df-f20d-4585-bd61-a044938b1278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T12:53:54.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T14:30:39.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves is being linked to the assassination of his rival Gov. Roel
        Degamo, something he already denied.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae9bb86-9e41-43be-85c1-07f9138d003b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T12:53:54.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T14:30:39.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/3/25/pryde-teves-willing-to-cooperate.html">Pryde
        Teves: I am willing to cooperate with authorities</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2a9cee-f9b7-40cc-b138-889d5342bc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T12:53:54.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T14:30:39.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a tip from an informant, police said they raided the sugar
        mill property being operated by Teves in Barangay Caranoch, Santa Catalina
        town in Negros Oriental.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ef3145-ea71-44ca-8bb4-d9afc0a00222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T12:53:54.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T14:30:39.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56213309-e702-45b6-a253-5ce16e8be6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T12:53:54.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T14:30:39.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities <a href="https://www.cnnphilippines.com/news/2023/3/26/Police-seize-more-firearms--explosives-from-sugar-mill-linked-to-Pryde-Teves---.html">dug
        up</a> various firearms, explosives, and bullets during the operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8099edcc-60f1-4c55-88b3-9768e808b758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T12:53:54.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T14:30:39.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faae522-31cb-41ff-98b6-e60bd0430902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T12:53:54.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T14:30:39.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves said these items were found outside of the regulated 10-hectare\
        \ land. He also denied owning any of the objects collected.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af19e3f2-671d-463c-a799-77c468b36474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T12:53:54.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T14:30:39.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d82ce03-3cc1-4dc7-9d6f-5713dd406bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T12:53:54.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T14:30:39.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, authorities also found a white van containing cash, and other\
        \ firearms inside the controlled area, he said. Upon checking security records,\
        \ he said he found out that the vehicle came from the resort of his brother,\
        \ Negros Oriental Rep. Arnolfo Teves, one of those being considered as the\
        \ mastermind behind the death of Degamo.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad8d631-2393-4cd7-9a09-a710225d8b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T12:53:54.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T14:30:39.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ae80c2-8962-4a58-8566-d1269d942509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T12:53:54.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T14:30:39.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Search operation within the property is still ongoing, the former governor\
        \ said. Once this is finished, he said he will further look into how these\
        \ objects were found in the area.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14db923f-4420-46d9-9be1-e664cd664a65'
      'mgnl:activationStatus': true
