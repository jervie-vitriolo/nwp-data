      'jcr:uuid': 'c6fd3a32-8878-488d-9f2c-6b643b9aae20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T07:01:47.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-29T07:09:51.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm so honored that I'm standing among the (best) chefs in Asia in\
        \ this room and this is more than a dream come true,\" said Thitid from the\
        \ stage while accepting his trophy.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6252cf83-bf3a-4eb9-9d09-7a7bd9593c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T07:01:47.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-29T07:09:51.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf690537-cfa1-4425-89f5-bc8ee399c907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T07:01:47.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-29T07:09:51.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"50 Best is something very special to my heart and not just because\
        \ of the ranking but because of everyone in this room. That is the most important\
        \ thing. I'm so lucky to be included in this family with you all, with all\
        \ my chef friends, my brothers and sisters.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db359ec-dad6-4bec-acd1-6233fff79bd2'
