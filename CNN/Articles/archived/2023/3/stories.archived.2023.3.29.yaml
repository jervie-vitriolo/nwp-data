      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I would call it all systems go because the victims have also been\
        \ allowed to participate in the proceedings,” she noted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8804e1fa-0c20-40d7-8c64-af1054cccb75'
