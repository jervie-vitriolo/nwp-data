      'mgnl:lastActivated': 2023-03-29T21:28:55.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Using artificial intelligence and archival
        news articles, a teenager in Northern Virginia created a program to measure
        media biases — and in researching older news articles, she found that Black
        homicide victims were less likely to be humanized in news coverage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6217fe3a-1d9d-4575-a90e-9aa224c40865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T21:28:55.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T21:28:55.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Emily Ocasio, an 18-year-old from Falls Church, Virginia, created an\
        \ AI program that analyzed FBI homicide records between 1976 and 1984 and\
        \ their corresponding coverage published in The Boston Globe to determine\
        \ whether victims were presented in a humanizing or impersonal way.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b515fa-ed3e-40fe-843d-95d839606412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T21:28:55.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T21:28:55.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After analyzing 5,042 entries, the results showed that Black men under\
        \ the age of 18 were 30% less likely to receive humanizing coverage than their\
        \ White counterparts, Ocasio told CNN. Black women were 23% less likely to\
        \ be humanized in news stories, Ocasio added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3a04b8-9dc9-4064-ba0f-21730abd5584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T21:28:55.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T21:28:55.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A news article was considered humanizing when it mentioned additional\
        \ information about the victim and presented them \"as a person, not just\
        \ a statistic,\" Ocasio said in her project presentation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473804c0-8a20-401d-9aa2-df56bfa7cb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T21:28:55.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T21:28:55.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her findings have not been reviewed by the larger scientific community,\
        \ but she told CNN she hopes to expand her research and get it published in\
        \ a scientific journal.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc819247-75e1-4daa-817e-b9a7b42146b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T21:28:55.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T21:28:55.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ocasio's project earned her second place in the prestigious Regeneron\
        \ Science Talent Search on March 14 as well as a $175,000 scholarship.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56182e15-779e-4416-9b8a-f033c5c74d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T21:28:55.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T21:28:55.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Every year about 1,900 high school students from across the country\
        \ participate in the competition, which started in 1942 and seeks to serve\
        \ as a platform for young scientists to share original research.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ca6365-df6c-449a-824e-4b617eea5fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T21:28:55.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T21:28:55.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ocasio was among 40 finalists from more than 2,000 applications, according\
        \ to Maya Ajmera, president and CEO of the Society for Science and executive\
        \ publisher of Science News, who runs the competition sponsored by Regeneron.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d3b58a-605f-4ea4-8962-ebeaf212cddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T21:28:55.299+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T21:28:55.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"By using AI to document these biases, Emily shows that it can be\
        \ safely used to help society answer complex social science questions,\" her\
        \ biography on the Society for Science website says.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c96a61e-6dfa-4e83-9bcd-2b2deff8fdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T21:28:55.299+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T21:28:55.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ocasio said she has always been interested in social justice and science\
        \ and saw this project as an opportunity to combine them. \"Without the research,\
        \ and without the statistics, you have no ability of understanding that entire\
        \ communities are being left behind,\" she said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d512f4c-f134-4588-b169-02ddf5952122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T21:28:55.299+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T21:28:55.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ocasio analyzed The Boston Globe's news coverage because the newspaper\
        \ had digital copies of its articles for the '70s to '80s time period she\
        \ focused on for her project, she said. CNN has reached out to the Boston\
        \ Globe for comment.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0481b0-d04e-4475-bd9b-60a272de6e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T21:28:55.300+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T21:28:55.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite her findings, Ocasio believes science can't explain everything:\
        \ \"You can never run an experiment in a lab that tells you about how racism\
        \ works in society.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81292d37-1376-414e-a8ca-0354caac1465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T21:28:55.300+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T21:28:55.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ocasio, who has Puerto Rican heritage, said her own experiences helped\
        \ shape her perspective of different races and cultures, and drew her to researching\
        \ racism and inequalities. She wants to replicate her research to analyze\
        \ other news outlets as well, she said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96071b90-a242-4107-9fd0-bad7d8f64116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T21:28:55.301+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T21:28:55.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The talent search's first-place winner, Neel Moudgal, told CNN the\
        \ research done by the teenagers across the US is essential to helping solve\
        \ some of society's greatest challenges.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc815157-9068-4233-bdf1-77c0a0123a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T21:28:55.301+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T21:28:55.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I firmly believe that science is going to be the solution to a lot\
        \ of our problems,\" Moudgal said. His prize-winning project was a computer\
        \ model that predicts the structure of RNA molecules to help develop tests\
        \ and drugs for diseases such as cancer, autoimmune diseases, and viral infections.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81a0d6a-454a-4c29-9c3d-cb8b7b3134af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T21:28:55.302+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T21:28:55.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ajmera said seeing such projects from high school students gives her\
        \ \"an enormous hope for the future.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c4fb69-6c54-4579-9d3c-027e28e98919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T21:28:55.302+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T21:28:55.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking for the future scientific leaders of this country,"
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3a1ffa-cc02-4f6b-8782-b8fda4923ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T21:28:55.303+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T21:28:55.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/28/us/artificial-intelligence-teen-regeneron-science-reaj/index.html">Using
        artificial intelligence and archival news articles, this teen found that Black
        homicide victims were less humanized in news coverage</a>"</em></p>'
  'king-charles-germany-first-overseas-visit':
    'author': 'Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-29T21:29:20.000+08:00
    'imagesource': 'jcr:8a89d80a-b6b8-45fc-9502-608c979baabd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7436f2ec-9225-46f0-8f0f-298b4a37f155'
    'lead': 'King Charles III landed in Germany with the Queen Consort on Wednesday
      for his first overseas state visit as monarch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-29T21:31:57.065+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-29T21:31:57.367+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'King Charles III arrives in Germany for first overseas visit as monarch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b9a651-7473-4cec-9d46-21316085d6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T21:31:57.097+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T21:31:57.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> King Charles III landed in Germany with
        the Queen Consort on Wednesday for his first overseas state visit as monarch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcdb057-f29a-47ae-adc5-23b12ce552d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T21:31:57.097+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T21:31:57.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arriving at Berlin Brandenburg Airport on Wednesday afternoon local\
        \ time for the start of their three-day visit, they were welcomed with a gun\
        \ salute as two military jets carried out a fly past. German officials greeted\
        \ the King and Queen Consort when they stepped off the plane.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5e77d7-f294-4dfe-8905-3efb48aebdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T21:31:57.097+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T21:31:57.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trip should have started on Sunday in France but the first leg\
        \ was scrapped amid strikes and civil unrest in the country over President\
        \ Emmanuel Macron's pension reforms.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabb417b-bb77-4899-869b-a87f90329591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T21:31:57.098+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T21:31:57.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The French leader said Friday his government would have lacked \"common\
        \ sense\" to proceed amid the protests, before suggesting the trip could be\
        \ rescheduled for the beginning of summer.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d8a046-ee1d-4e8d-912f-caa9e3ea2ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T21:31:57.098+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T21:31:57.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trip will see German President Frank-Walter Steinmeier and his\
        \ wife, Elke Budenbender, roll out the red carpet for the visiting monarch.\
        \ They will greet Charles and Camilla with a ceremonial welcome with full\
        \ military honors at Berlin's Brandenburg Gate. The royal couple will later\
        \ be guests of honor at a state banquet at Schloss Bellevue, the official\
        \ residence of the German president.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b84cb6-9ed5-4138-88c3-835eb6cf819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T21:31:57.098+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T21:31:57.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To him and obviously all Britons, I want to say that we in Germany,\
        \ in Europe, wish for close and friendly relations with the United Kingdom\
        \ even after Brexit,\" Steinmeier said in a video message ahead of the trip,\
        \ according to Reuters.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f01901-ef8a-4d1e-ab40-b57dbcd028f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T21:31:57.099+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T21:31:57.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds — some holding flags or wearing repurposed Burger King crowns
        — were gathering at the capital''s Brandenburg Gate hours before the King''s
        arrival.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e8ec03-092a-4618-9d45-deffddb654ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T21:31:57.099+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T21:31:57.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, Charles will address the Bundestag, Germany's lower house\
        \ of parliament. He'll then meet some Ukrainian refugees who have sought sanctuary\
        \ in Germany from the Russian invasion back home.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f692578a-8d39-4383-9ebc-b1d9fc10c428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T21:31:57.099+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T21:31:57.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The following day, the King and Queen Consort will travel to Hamburg,\
        \ where they will visit St. Nikolai Memorial, a church that was heavily damaged\
        \ by Allied bombing during World War II. While there, the King and German\
        \ president will lay wreaths as part of a short remembrance ceremony.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e81325c-b31e-4a77-9414-aa1658d11721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T21:31:57.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T21:31:57.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the delayed start, the trip's goals remain the same. Traveling\
        \ at the request of the British government and following an invitation from\
        \ the German president, the King will be hoping to renew and strengthen ties\
        \ after Britain's exit from the European Union.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cdbd7b-c6b8-4293-be9d-f09ae543a53d'
