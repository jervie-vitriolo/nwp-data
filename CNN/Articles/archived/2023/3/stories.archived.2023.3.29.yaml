  'DFA-81-Filipinos-abroad-on-death-row':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-29T14:32:09.000+08:00
    'imagesource': 'jcr:195d3c00-f8e1-4763-9ec3-dc4112a72b56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42614bcf-ddc6-412b-8a49-3b019af96399'
    'lead': 'A total of 81 overseas Filipinos are facing death penalty cases while
      135 acquittals were secured in 2022, according to the latest data from the Department
      of Foreign Affairs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-29T14:37:07.446+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-03-29T14:37:07.810+08:00
    'mgnl:lastActivatedBy': 'superuser'
