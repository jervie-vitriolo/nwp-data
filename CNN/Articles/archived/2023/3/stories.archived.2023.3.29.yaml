      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Morales is a regional winner of the “stories” category of the competition,\
        \ which counts stories containing four to 10 single frame photos shot in 2021\
        \ or 2022, with at least four of those photos from 2022. She wins the prize\
        \ for her work on “Home for the Golden Gays,” published in The New York Times.\
        \  \r"
