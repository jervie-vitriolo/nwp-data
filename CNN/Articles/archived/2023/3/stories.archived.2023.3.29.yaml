      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rhyle Melencio, a member of the UAAP Season 85 Boys Basketball Mythical\
        \ Team, will be suiting up for La Salle in the seniors division.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f1d453-c285-44dc-a0bd-5b5995041d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:12:27.883+08:00
