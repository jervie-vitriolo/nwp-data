    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Scammer posing as DSWD employee takes ₱50k surgery money for conjoined
      twins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1e9e31-2d67-49c1-9f3b-d7a43a7e3369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T05:29:30.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T06:20:25.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> The
        Department of Social Welfare and Development (DSWD) has warned the public
        anew of scammers posing as its personnel after a family reported that ₱50,000
        worth of donated surgery funds for conjoined twins were taken by a poser.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cb61ce-00e8-480e-b901-22fabb9db343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T05:29:30.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T06:20:25.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the DSWD, the scammer contacted the father of the twins
        in Tagum City, Davao del Norte after he took to social media the condition
        of his newborn children.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6032234-91ad-4a6c-ba27-0e23d3568250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T05:29:30.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T06:20:25.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The scammer promised that DSWD would shoulder the amount needed for
        the twin’s surgery and asked for the one-time-pin (OTP) needed to access the
        father’s online mobile wallet where the donations were stored.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6251414-b258-4d24-ae21-77b103389e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T05:29:30.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T06:20:25.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The father later realized that he was scammed by the fake DSWD employee
        after the poser took more than ₱50,000 in donations for the twin’s surgery.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71a39bd-0e3e-4243-9cee-055a55ff5263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T05:29:30.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T06:20:25.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The DSWD strongly reminded the public to be vigilant in giving out
        personal information and to not entertain individuals, especially those who
        communicate through online platforms and/or mobile phone calls, identifying
        themselves to be officials or employees of the Department promising assistance
        or help,” the agency said in a statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0577992a-5153-45e0-8269-81ec3fcba7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T05:29:30.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T06:20:25.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DSWD coordinated with the family and extended ₱5,000 financial
        aid as an initial response under the Assistance to Individuals in Crisis Situations
        (AICS) program.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddcedc6-fbc1-4b32-809f-67bf348a2c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T05:29:30.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T06:20:25.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency said it continues to coordinate with the family for other
        services that they may need for the hospitalization and operation of the twins.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea24298a-693f-4621-8f58-209ea922e0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T05:29:30.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T06:20:25.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD also reiterated that individuals in crisis who are seeking
        medical, burial, transportation, and educational assistance, among others,
        must proceed to the nearest DSWD Field or Satellite Office in their area for
        proper assessment and assistance to the agency’s AICS program.</p>'
