  'deped-michael-poa-school-calendar':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-29T14:18:41.000+08:00
    'imagesource': 'jcr:7a066800-d3a6-4ac7-9eb9-445ef0fba601'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa0c318a-733a-4927-9456-5f9eb601a83c'
    'lead': 'The Department of Education said there are no plans at the moment to
      revert to the previous calendar followed by schools. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-29T14:22:48.980+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-29T14:26:50.957+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['school-year', 'Department-or-Education', 'DepEd', 'Win-Gatchalian',
      'Michael-Poa']
    'stories': []
    'template': '1'
    'title': 'DepEd: No plan to revert to old school calendar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34539f6-8c83-46af-9a53-915c0a1573ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:22:49.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T14:26:50.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — The
        Department of Education said there are no plans at the moment to revert to
        the previous calendar followed by schools. The agency gave this response after
        Sen. Win Gatchalian''s call for schools to go back to the June-to-March calendar
        to give students reprieve from the summer heat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510fc09e-b32a-43f0-86c1-dcd21bacd456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:22:49.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T14:26:50.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At the moment, there are no plans to revert. As mentioned in a previous\
        \ statement, school heads have the discretion to suspend in-person classes\
        \ and immediately switch to ADM (alternative delivery mode) or blended learning\
        \ if the environment is not conducive to learning,\" DepEd spokesperson Michael\
        \ Poa said on Wednesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb20dd9a-c305-4dce-9a5a-32e88967d2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:22:49.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T14:26:50.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also commented on the surprise fire drill incident in
        Laguna where several students were taken to the hospital after showing signs
        of heat exhaustion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ecd6a3-0752-4772-9eb8-c8c93272a619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:22:49.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T14:26:50.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mag-ingat lang dahil napakainit at wag tayong gagawa ng mga
        bagay na malalagay sa delikado ang mga bata natin dahil ''yung mga ganitong
        init hindi natin alam kung may mga ibang sakit pa ''yung iba dyan, baka may
        mangyari pa,"</em> he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c480309-c07b-40a6-81c4-b192d9bde765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:22:49.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T14:26:50.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They should take caution because it's too hot and we\
        \ should not do things that could put the kids in danger.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5690b9-273f-4daf-b7c8-02809868aa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:22:49.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T14:26:50.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian added the adjustment of the school calendar was done in\
        \ response to the COVID-19 pandemic.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd23cf9-e167-40a0-930c-e6fdf88d3475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:22:49.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T14:26:50.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the lockdown na-push ''yan nang na-push [it kept getting
        pushed back] but it''s time to bring it back especially now that it''s normal
        already," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7538247d-724a-4f5d-b780-0d28b5755610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:22:49.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T14:26:50.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Alliance of Concerned Teachers NCR Union (ACT NCR Union)\
        \ said majority of teachers in Metro Manila have reported students are unable\
        \ to focus on lessons due to the \"intolerable heat in classrooms.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f809562e-8428-4518-8f5b-ca5cd0aee970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:22:49.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T14:26:50.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Furthermore, 37% of respondents said that the summer heat triggered\
        \ the existing medical conditions of teachers and students, and 40% noted\
        \ that more learners have been missing classes since the summer months started,\"\
        \ the group said in a statement on Wednesday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6efac41-3a15-42cf-96e4-6e63fb2d59d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:22:49.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T14:26:50.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They added very few classrooms are equipped to handle the heat.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830f50f5-2f30-4bcb-95e7-802b07d5462e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:22:49.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T14:26:50.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The heavy reliance on electric fans for ventilation is insufficient,\
        \ as only 1% of classrooms have air conditioners and 2% rely on natural ventilation.\
        \ Moreover, only 0.5% of respondents deem their classroom conditions as pleasant,\
        \ while 67% noted that the heat is intolerable,\" they said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c89245f-47f2-4f3c-b0e4-cb745db0b3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:22:49.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T14:26:50.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group is also calling on the DepEd to address concerns ensuring\
        \ the safety and well-being of students, saying they cannot fulfill their\
        \ mandate if students are suffering from the \"harsh summer heat.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e979db-9ba0-45e7-905d-56b66875b68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:22:49.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T14:26:50.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Furthermore, we demand that the school calendar be reverted to
        its pre-pandemic schedule when school break coincided with the summer months,"
        they said.</p>'
  'Disengaging-with-ICC-disadvantageous-for-PH-government---lawyer':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-03-29T14:21:01.000+08:00
    'imagesource': 'jcr:beb3912c-a1a7-462b-bb9c-f065ce2a2d96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '880f2f73-1cab-42e9-bb58-c33f78e8851d'
    'lead': '''If they resist any further, then I would say that it will be harder
      for them to say that in the Philippines the system is working, and that eventually
      an ICC investigation is not necessary,'' ICC Assistant to Counsel Kristina says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-29T14:29:36.583+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-03-29T14:34:57.298+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ICC', 'drug-war']
    'stories': []
    'template': '1'
    'title': 'Disengaging with ICC disadvantageous for PH government – lawyer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bf0b03-6978-4c6f-a093-e23b87642bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:29:36.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T14:34:57.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> The
        Philippines would be at a disadvantage if it ends its involvement with the
        International Criminal Court (ICC), a lawyer said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5292475f-32a5-4ee6-a0b1-47d7662f79f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:29:36.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T14:34:57.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c0fbff-7714-47a9-9567-1a87412c32d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:29:36.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T14:34:57.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, President Ferdinand Marcos Jr. said the Philippine government
        has no other option but to <a href="https://www.cnnphilippines.com/news/2023/3/28/marcos-philippines-ending-involvement-with-icc.html">disengage</a>
        from the ICC after the court denied Manila’s request to suspend its investigation
        into the Duterte administration''s war on illegal drugs pending a decision
        on the main appeal against the resumption of the probe.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d7ebc2-8164-4151-bed6-f74763956339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:29:36.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T14:34:57.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a73d2c-4eed-4642-ac9e-04edd293ed1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:29:36.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T14:34:57.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they resist any further, then I would say that it will be harder
        for them to say that in the Philippines the system is working, and that eventually
        an ICC investigation is not necessary,” ICC Assistant to Counsel Kristina
        Conti told CNN Philippines’ <em>The Source</em>. “They would be at a disadvantage
        because they would be no longer communicating with the court to tell of what
        is happening in the Philippines."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69cc245-4aba-4a1f-b6aa-928df10bd254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:29:36.599+08:00
      'mgnl:createdBy': 'bamba'
