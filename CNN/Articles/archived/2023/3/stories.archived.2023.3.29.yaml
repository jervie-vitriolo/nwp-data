      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f7cb2d-9856-46e1-8d60-abb6a1b54c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T08:54:51.071+08:00
