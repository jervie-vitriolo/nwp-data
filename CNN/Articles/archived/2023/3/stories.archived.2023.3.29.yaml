  'Ukraine-foreign-minister-may-visit-PH-':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-29T23:15:13.000+08:00
    'imagesource': 'jcr:62b26fa2-a9ae-4ac7-8545-3b4e85593d6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '817ebd1c-abcc-4f01-a561-abb3506a4fc4'
    'lead': 'Ukrainian Foreign Minister Dmytro Kuleba may soon visit the Philippines
      as part of Ukraine''s commitment to boost bilateral ties between the two countries
      at the backdrop of an ongoing Russian invasion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-29T23:18:06.123+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-29T23:18:22.493+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ukraine foreign minister may visit PH this year - official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e6cba9-47e7-4b4a-8a47-baab0eaf1dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T23:18:06.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T23:18:22.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 29) -- Ukrainian Foreign Minister
        Dmytro Kuleba may soon visit the Philippines as part of Ukraine''s commitment
        to boost bilateral ties between the two countries at the backdrop of an ongoing
        Russian invasion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11753eb6-e6a9-4ba1-b65e-8187d6145d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T23:18:06.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T23:18:22.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that there will be a visit by our foreign minister this
        year and if there are budget by that time, we hope the Ministry of Foreign
        Affairs will open the door of the embassy," Ukrainian Embassy in Malaysia
        Charges d''Affaires Denys Mykhailiuk said in a press briefing in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ca7f68-5081-48e6-b521-eb2c9a33f26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T23:18:06.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T23:18:22.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Ukrainian official, however, did not give further details on Kuleba''s
        trip.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845cdea8-c828-4002-9da5-be04f3ef6f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T23:18:06.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T23:18:22.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the Ukrainian government said it will also explore the possibility
        of tapping the Philippine labor force once its war recovery and rebuilding
        efforts go full swing.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33c3888-bd73-4b34-9bc8-9a56b9fbd399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T23:18:06.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T23:18:22.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We will begin talks about Filipino labor to come to Ukraine because
        this reconstruction effort will need significant increase in labor. Hardworking
        Filipinos will be very welcomed there to benefit our growth and Filipino investors
        will be very much welcome," Mykhailiuk said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c27ca3-a877-4bee-b321-a43cfb005256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T23:18:06.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T23:18:22.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that these are just initial proposals and will be thoroughly
        discussed with their Philippine counterparts.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755ace8b-25c6-4c85-ae4e-a33476a5ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T23:18:06.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T23:18:22.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For now, Mykhailiuk said Ukraine is safe for businesses and investors
        despite clashes with Russian forces in the southeastern portion of country.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaf1d56-0682-47f0-b16e-5ade22e9ff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T23:18:06.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T23:18:22.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The country is relatively safe. We want to establish the conditions
        for investors to come," he noted.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6511727a-17ad-42ca-8661-1a31ae24c75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T23:18:06.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T23:18:22.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mykhailiuk met with the Department of Information and Communications
        Technology to discuss possible cooperation in the IT sector - part of Ukraine''s
        economy that experienced growth even during the war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8260c6c-b46b-4007-92b9-86cc74bf04d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T23:18:06.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T23:18:22.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ukraine also wants the Philippines to support its grains initiative
        which would help the nation''s economy and trade, according to the official.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5596ac17-ce1f-4064-abcd-8c23dfeeaab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T23:18:06.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T23:18:22.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the Philippines to buy this Ukrainian grain and it will
        help to boost our trade because it dropped to 94% since the war started,"
        Mykhailiuk stressed.</p>'
