    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bank of England on high alert as investors ‘test’ banks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09b12c8-4f0d-4a54-8916-dd230cd06715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:40:08.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:40:08.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Bank of England governor Andrew Bailey
        has said investors are hunting for “points of weakness” in banking, as fears
        linger that the crisis in the sector could engulf more lenders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbc7176-d22f-4e0a-8ddd-8c8a939c6183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:40:08.034+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:40:08.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Monday, European bank shares rose, boosted by news that First Citizens
        Bank in the United States would buy most of the assets of Silicon Valley Bank,
        which collapsed earlier this month. But the rise followed a sharp selloff
        on Friday, which was led by Deutsche Bank (DB).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c305de5-2339-47ae-b5f0-6dfc293586c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:40:08.034+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:40:08.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think there are moves in markets to, if you like, test out firms,”
        Bailey told a UK parliamentary committee Tuesday. “I would not want to say
        that those in my estimation are based on identified weakness.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4b38fc-1002-40da-8439-3345f48de1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:40:08.034+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:40:08.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later added: “Markets are trying to find points of weakness at
        the moment.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92713a2-1699-4948-a6e0-8a0d0d84245e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:40:08.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:40:08.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators and investors on both sides of the Atlantic are on edge
        about potential pockets of vulnerability in the banking sector.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52e2312-15b6-452a-986f-3864dcbba082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:40:08.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:40:08.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'José Manuel Campa, the head of the European Banking Authority, told
        Germany’s Handelsblatt Monday that European lenders remained vulnerable. “The
        risks in the financial system remain very high,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4ef512-6c8d-4278-b0aa-57a5b7092f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:40:08.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:40:08.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bailey said the central bank was keeping a close watch on the banking
        sector, despite his “very strong view” that UK lenders were in a strong position.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4c092b-e904-402f-9633-d4ad9c6baf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:40:08.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:40:08.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think we’re at all in the place we were in in 2007/2008…
        but we have to be very vigilant,” he said. “We are in a period of very heightened,
        frankly, tension and alertness.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f1817d-a031-48cd-82f2-5bfb5e7b587b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:40:08.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:40:08.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'UK lawmakers questioned Bailey and other Bank of England officials
        about events surrounding the failures of SVB and Credit Suisse. The Swiss
        heavyweight was rescued by UBS, while SVB UK was bought by HSBC (HBCYF) for
        £1 after its US parent was shut by regulators.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8a039a-2e8f-4d9b-95bf-a550f7b23122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:40:08.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:40:08.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bailey said the speed of SVB UK’s collapse had taken him by surprise.
        “In my experience, which goes back 30 years now, it’s probably the fastest
        passage from health to death since Barings. Barings was a sort of Friday-to-Sunday
        thing, and this was pretty similar,” he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3841dccf-73e1-4077-88ad-fbab9ce7b848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:40:08.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:40:08.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Barings Bank collapsed in 1995 after more than $1 billion was lost
        by a single rogue trader, Nick Leeson.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4387360-8914-43f7-a44f-d4a6d4582d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:40:08.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:40:08.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite being well-capitalized, SVB UK would not have survived the
        demise of its US parent, according to Bailey. He said the Bank of England
        had continued to prepare for its insolvency until the sale to HSBC was finalized.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faf46e4-edb9-4450-9de3-4aaa2a42fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:40:08.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:40:08.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sam Woods, deputy governor for prudential regulation at the Bank, told
        the parliamentary committee that he had been in “intensive discussions” with
        the Federal Reserve and Switzerland’s financial regulator Finma since October
        over contingency plans for embattled Credit Suisse.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12475e21-1d9a-4c03-9025-b1fb05609fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:40:08.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:40:08.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Tuesday, US lawmakers will begin their investigation into
        the collapse of SVB and Signature Bank, with financial regulators testifying
        before the Senate banking committee. US regulators will then appear before
        the House financial services committee on Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3cdd12-633c-4d38-b535-867187560fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:40:08.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:40:08.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/28/investing/andrew-bailey-bank-of-england/index.html"><em>“Bank
        of England on high alert as investors ‘test’ banks"</em></a></p>'
