    '4':
      'image': 'jcr:a7583de0-45c3-464f-a317-6259acf603c8'
      'imageCaption': 'Odessa Jones (55) performs in a show for the Golden Gays’ benefactors
        in Manila, on 24 July 2022. Photo by HANNAH REYES MORALES for THE NEW YORK
        TIMES courtesy of WORLD PRESS PHOTO FOUNDATION'
