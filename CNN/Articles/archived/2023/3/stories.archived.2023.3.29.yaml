    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e2eb19-a79f-4b42-91cb-8e4d5c6c77dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:03:04.529+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-08T10:18:53.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Filipina photographers
        Hannah Reyes Morales and Kimberly dela Cruz are part of the Southeast Asia
        and Oceania winners of the 66th edition of the World Press Photo Contest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421c47a2-c9e9-4dda-8fc2-bfeb45de9aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:03:04.530+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-08T10:18:53.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Press Photo Contest has been recognizing the work of professional
        photographers since 1955. The full list of winners was announced on April
        29, with Morales and dela Cruz among 30 photographers (including honorable
        mentions) from 23 countries, including the Philippines, China, Germany, Ukraine,
        and South Africa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b3f02d-1dfe-4721-9c39-41353cd3c5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:03:04.530+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-08T10:18:53.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Selecting these arresting winning images from tens of thousands
        of entries was a huge task for our independent jurors, all of whom demonstrated
        profound care, expertise and passion in reaching their decisions, delivering
        a stunning and globally balanced view of the past year,” said Executive Director
        of the World Press Photo Foundation, Joumana El Zein Khoury.</p>'
    '3':
      'image': 'jcr:54c98db3-b5da-43cb-8dcc-0c73f0abc885'
      'imageCaption': 'Members of the Golden Gays community unwind at home after a
        show, in Manila, on 24 July 2022. Photo by HANNAH REYES MORALES for THE NEW
        YORK TIMES courtesy of WORLD PRESS PHOTO FOUNDATION'
