      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961242f8-3592-42ff-b7e2-52f93fa0dd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:04:11.921+08:00
