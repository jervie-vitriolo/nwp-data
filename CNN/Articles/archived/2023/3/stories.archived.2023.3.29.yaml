      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652e1542-dd4b-4fab-b528-b44bdb1741e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T15:09:02.297+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-29T15:10:19.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement issued Wednesday, the Japanese government reiterated
        its commitment to boosting security ties with the Philippines and the US.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a86889-6f52-47d8-9e36-12a7b3349950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T15:09:02.297+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-29T15:10:19.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Japan and the Philippines are important partners who share basic values
        and are both allies of the United States in the region," it said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef034f8-209a-45d1-9903-0d339172971b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T15:09:02.298+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-29T15:10:19.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Regarding cooperation among the three countries, it was agreed at
        the Japan-Philippines Summit Meeting in February that we will continue to
        study ways to strengthen cooperation,” it also said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa6ddbe-b5a0-425f-b537-e0c06249c092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T15:09:02.298+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-29T15:10:19.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when asked about a story released by <a href="https://english.kyodonews.net/news/2023/03/6da3b3136c62-breaking-news-japan-philippines-us-to-set-up-3-way-security-framework.html">Kyodo
        News</a>&nbsp;on Tuesday, the embassy said: “Nothing has been decided at this
        point regarding the consultations you mentioned.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa4439-819c-47bb-b968-ae60aa878922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T15:09:02.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-29T15:10:19.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyodo News reported the nations'' plan to set up a trilateral security
        framework amid China’s military aggression in the Indo-Pacific region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8491018-ad88-4939-bb90-cafd95066853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T15:09:02.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-29T15:10:19.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first meeting may take place “as early as April,” the news report
        said, quoting Eduardo Año, security adviser of Philippine President Ferdinand
        Marcos Jr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244ab784-7705-40cb-9c6b-661bef912436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T15:09:02.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-29T15:10:19.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During their bilateral summit in Japan last month, Marcos and Japanese
        Prime Minister Fumio Kishida said they would bolster security and maritime
        cooperation to spur stability in the Indo-Pacific region.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3da4a3-d384-468e-8b8d-4a48b2ee5900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T15:09:02.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-29T15:10:19.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister and I have agreed to cooperate even more closely
        in areas of economic cooperation, security, and defense cooperation, maritime
        security and safety, healthcare mechanisms, environmental commitments, and
        people-to-people exchanges," Marcos said in a joint press conference with
        Kishida at that time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207ddb9e-e3ec-45cc-8136-59fdf60ba848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T15:09:02.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-29T15:10:19.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"And after our meeting, I can confidently say that our strategic partnership
        is stronger than ever as we navigate, together, the rough waters buffeting
        our region," he added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aad5fe6-e994-444b-8ff3-b1f43bbcfea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T15:09:02.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-29T15:10:19.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent Tristan Nodalo contributed to this
        report.</p>'
  'lto-fixers-arrested':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-29T17:12:09.000+08:00
    'imagesource': 'jcr:11c3082c-77dd-463f-924a-01e1f5a877bb'
