    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: Gov’t prioritizing ‘grave’ malnutrition problem in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162fc658-59d3-4e5e-91f1-ac9a68a7237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:46:42.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T14:46:42.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — President
        Ferdinand Marcos Jr. on Wednesday said his administration is serious in addressing
        the “grave” problem of malnutrition, as it launched a project that aims to
        reduce the number of stunted children by as much as 8% in three years’ time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a927796f-c4c8-4235-ad29-6bd91a73fa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:46:42.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T14:46:42.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67424f4-b193-44d7-b94c-615abdcab306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:46:42.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T14:46:42.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking at the launch of the Philippine Multisectoral Nutrition Project\
        \ (PMNP) funded by the World Bank, Marcos said hunger and food inadequacy\
        \ continue to be of “paramount” national concern.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd0b452-96e1-4c22-9acc-83cee688c16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:46:42.326+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T14:46:42.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16005cc-4dac-4ed9-b0b1-f207e6318677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:46:42.326+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T14:46:42.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are talking the bull by the horns,” he said. “In fact, I have made\
        \ it my own personal mission to address these fundamental problems as I take\
        \ on the role of Secretary of Agriculture just to make sure that a proper\
        \ focus is given to that particular challenge.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c5d858-3d39-4894-9c99-776f509b9620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:46:42.326+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T14:46:42.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df3e3c3-47ea-45b7-a10e-4cd33fcb757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:46:42.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T14:46:42.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, the World Bank released a report saying there were almost\
        \ no improvements in the prevalence of undernutrition in the Philippines in\
        \ nearly 30 years.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7a2e28-3dec-4695-811b-cee3820e4d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:46:42.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T14:46:42.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172fbd78-c4f7-4ce6-93d5-7cbba26a7723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:46:42.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T14:46:42.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also noted that one in three Filipino children under five years\
        \ old suffered from stunting, which means they are small in size for their\
        \ age.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42ece87-6e12-431c-8142-802ca8f00996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:46:42.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T14:46:42.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdd440f-1438-4c81-99b1-4402b25ac9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:46:42.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T14:46:42.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos explained that the PMNP will help local government units (LGUs)\
        \ most in need of intervention by delivering primary health support and nutrition\
        \ services, including early childhood care and development, access to clean\
        \ water and sanitation, technical information, training and financing.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bfa44a-99ac-412d-ac1b-c2cc170e3622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:46:42.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T14:46:42.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab30e4ac-85d8-477e-9e5d-7b9bc7670200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:46:42.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T14:46:42.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with reporters after the event, Department of Health\
        \ officer-in-charge Maria Rosario Vergeire said 235 municipalities will be\
        \ covered by the project.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01f0607-9371-483d-bf9f-e187b677c01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:46:42.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T14:46:42.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fc4471-f7f5-4d52-b935-68e33368b162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:46:42.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T14:46:42.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that LGUs will be incentivized through performance-based\
        \ grants, which local officials may access only if they reach \"targeted outcomes\"\
        \ set by the national government.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ada26a-2500-4833-8cba-b40821295f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:46:42.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T14:46:42.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31818588-868b-4fa4-8976-54d93392146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:46:42.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T14:46:42.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nagawa na rin ito ng World Bank katulong ng ibang gobyerno sa ibang\
        \ bansa, and ang kanilang naging outcome doon ay nakapag-reduce sila by as\
        \ much as 8% of stunted children doon sa mga bansang naisakatuparan na ito,”\
        \ Vergeire said. “So, hopefully, we also get to have that kind of outcome.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f088c63f-0c01-4984-a56c-f9fc6a9a15b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:46:42.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T14:46:42.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23222262-50ef-4c4a-b899-136b62492f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:46:42.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T14:46:42.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This project has already been launched in other countries\
        \ with the help of the World Bank, and the outcome was that they were able\
        \ to reduce the number of stunted children by as much as 8% in those nations.\
        \ So, hopefully, we also get to have that kind of outcome.]\r"
  'mmda-motorcycle-lane-assessment':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-03-29T14:48:41.000+08:00
    'imagesource': 'jcr:37f9cb39-8d44-42ce-a395-89526c99fdaa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da4aa525-fac3-4e44-b750-9001b7a2dbf3'
    'lead': 'The Metropolitan Manila Development Authority said it would need at least
      three months to determine if the implementation of an exclusive motorcycle lane
      along Commonwealth Avenue in Quezon City had a positive impact on traffic in
      the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-29T14:52:42.441+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-29T14:55:32.018+08:00
    'mgnl:lastActivatedBy': 'superuser'
