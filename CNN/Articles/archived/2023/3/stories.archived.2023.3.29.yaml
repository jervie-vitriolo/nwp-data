  'Bank-of-England-on-high-alert':
    'author': 'Hanna Ziady, CNN'
    'caption': 'Yui Mok/Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-29T02:34:21.000+08:00
    'credit': 'Yui Mok/Reuters'
    'imagesource': 'jcr:66e8db8a-6c57-426d-bb27-8b889fbb8d91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a8b9ae5-66fb-4e07-abdb-093cc3632cd7'
    'lead': 'Bank of England governor Andrew Bailey has said investors are hunting
      for “points of weakness” in banking, as fears linger that the crisis in the
      sector could engulf more lenders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-29T02:40:08.018+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-29T02:40:08.308+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
