      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 19-year-old forward played for De La Salle Zobel, where he averaged\
        \ 17.4 points and 14.9 rebounds last season.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7546ff9f-1664-4b67-b110-252c87388207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:12:27.884+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-29T14:52:27.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When I committed with La Salle, I got goosebumps because I could not\
        \ believe that my dream since I was a child is now a reality. I thank coach\
        \ Topex (Robinson) for helping me achieve my dream,” Melencio said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584b62e6-0029-4546-b094-a47a19c1cbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:12:27.884+08:00
