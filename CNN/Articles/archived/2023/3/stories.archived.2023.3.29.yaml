      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Street food makes a rare appearance</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d03832-88ef-4dc7-afa8-8edb45981726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T07:01:47.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-29T07:09:51.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The list -- an offshoot of the global \"World's 50 Best\" brand, is\
        \ compiled by the Asia's 50 Best Restaurants Academy, which is made up of\
        \ more than 300 food writers, critics, chefs and restaurateurs, all selected\
        \ for their knowledge of Asia's restaurant scene.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477fdb30-7de4-4ee2-9443-5b552993f58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T07:01:47.969+08:00
      'mgnl:createdBy': 'lara'
