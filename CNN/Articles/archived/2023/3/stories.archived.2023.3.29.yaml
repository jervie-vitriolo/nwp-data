      'water', 'MWSS']
    'stories': []
    'template': '1'
    'title': 'MWSS assures public of sufficient water supply during dry season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae29338-5078-49de-b5a8-560763913291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:02:51.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T18:09:31.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 29) — The Metropolitan Waterworks
        and Sewerage System (MWSS) said there is ample water supply even with the
        hot weather, adding it could last until the end of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cecc835-6ccc-4a3f-8ca0-c8a2cd74d9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:02:51.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T18:09:31.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS explained data from the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) shows the level of Angat
        Dam, which supplies about 90% of Metro Manila''s water, is at 202.8 meters
        — still above the minimum operating level of 180 meters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e82185-8556-4ca9-a4a5-352571eb39bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:02:51.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T18:09:31.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag iko-compare mo sa</em> previous years, <em>mataas pa po
        tayo ng</em> around 10, 11, or 13 meters <em>pa.</em> Safe <em>po tayo sa
        ngayon,"</em> said MWSS Deputy Administrator for Engineering Jose Dorado Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289d17ab-b922-4cb1-84c3-faec965c029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:02:51.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T18:09:31.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Compared to previous years, we're still up 10, 11, or\
        \ 13 meters. We're safe for now.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdab2ab6-b533-4fd0-8bfc-d761e0eccb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:02:51.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T18:09:31.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some, however, are choosing not to be complacent and say they would\
        \ prepare for water supply problems during the dry season.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd212e17-b458-4647-aabd-ab0faf22eb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:02:51.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T18:09:31.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/3/23/marcos-water-crisis.html"
        target="_blank"><strong>RELATED: Marcos: Fix water crisis with grassroots-level
        solutions, best practices of other countries</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ced293f-5ede-46bf-91c5-99e5d545018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:02:51.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T18:09:31.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA said climate conditions are expected to stay normal until July,\
        \ with near to above normal rains.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b54ce06-9efb-419e-be5b-9cf132271da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:02:51.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T18:09:31.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the MWSS said the effects of the dry season may not be felt until\
        \ the end of the year.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9248b602-902f-4b02-b297-28145e1a6f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:02:51.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T18:09:31.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Magkakaroon tayo ng</em> countermeasures <em>para maiwasan
        yung</em> water shortage <em>tulad ng</em> standby deep wells <em>natin na
        kailangan talaga i-energize,"</em> said Dorado.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f3167-5a14-4eb9-9bc6-0dd72ff9e10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:02:51.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T18:09:31.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There will be countermeasures to avoid a water shortage,\
        \ like standby deep wells which need to be energized.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5317ed1-6fff-4e0e-8075-061d10e28234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:02:51.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T18:09:31.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Certain sectors will also receive updates on the water supply status.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649113cb-3937-4df8-8553-9bb269237204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:02:51.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T18:09:31.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those in the agri sector, power generation sector — <em>patuloy
        na binibigyan ng</em> update para on their part, <em>makapag-devise sila ng
        plano para sa</em> pending <em>na</em> El Niño," said Chris Perez, PAGASA
        assistant weather services chief.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97b430d-e52a-48fd-a464-cdf86e229d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:02:51.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T18:09:31.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Those in the agri and power generation sector will continuously\
        \ receive updates so they can devise a plan for the pending El Niño.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafb45d3-7aac-4167-b688-03006256bc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:02:51.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T18:09:31.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MWSS also ensures continuous coordination with Maynilad and
        Manila Water for the improvement and maintenance of the water supply.</p>'
