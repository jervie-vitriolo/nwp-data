  'DSWD-scammer-50k-conjoined-twins':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-29T05:27:18.000+08:00
    'imagesource': 'jcr:51fbf10c-ba73-4930-bcf7-77ac6e67751d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d1eb00c-4962-4c22-9adb-230128fa32ab'
    'lead': 'The Department of Social Welfare and Development (DSWD) warns the public
      anew of scammers posing as its personnel after a family reported that ₱50,000
      worth of donated surgery funds for conjoined twins were taken by a poser.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-29T05:29:30.166+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-29T06:20:25.679+08:00
