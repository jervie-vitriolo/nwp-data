      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannah Reyes Morales’ photos have been seen in The Washington Post,
        The New York Times, National Geographic, and Al Jazeera, among other publications.
        She was born in the Philippines and works all around Asia, garnering awards
        for her work including the <a href="https://www.cnnphilippines.com/life/culture/2020/5/20/hannah-reyes-morales-icp-prize.html">2020
        Infinity Award for Documentary Practice and Visual Journalism</a> from the
        International Center of Photography. In 2021, she was commissioned as the
        Nobel Peace Prize photographer to present an exhibition on the work of Maria
        Ressa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc26b0a9-8c11-46dc-a33e-6f1ab220c0dd'
      'mgnl:activationStatus': true
