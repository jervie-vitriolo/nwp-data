      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-29T07:09:51.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ecee94-8b31-4d16-b81e-7e704367078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T07:01:47.967+08:00
