      'mgnl:lastActivated': 2023-03-29T08:54:51.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927a69b7-a008-425e-94d6-82a6df305334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T08:54:51.071+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T08:54:51.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The directive states that the group will be in charge of streamlining\
        \ and coordinating all government efforts with the plans of the Samahang Basketbol\
        \ ng Pilipinas (SBP) — the national basketball association recognized by the\
        \ FIBA — and its local organizing committee with regard to the upcoming global\
        \ competition.\r"
