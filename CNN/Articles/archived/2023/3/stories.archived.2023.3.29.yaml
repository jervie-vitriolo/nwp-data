    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '571058a0-cfeb-4bcf-945e-a2be83415909'
    'lead': 'The three suspects arrested during the raid on the sugar mill of Pryde
      Henry Teves have claimed that the police are pressuring them to tag the former
      Negros Oriental governor and his brother, congressman Arnolfo Teves Jr., as
      the ones who gave the order to bury the firearms at the site.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-29T18:24:53.393+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-03-29T18:26:17.464+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-29T18:26:17.084+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Suspects claim police pressuring them to pin Teves brothers in sugar
      mill raid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b86703-693b-4397-a251-630311f83b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:24:53.405+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T18:26:17.465+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> —<strong>&nbsp;</strong>The
        three suspects arrested during the raid on the sugar mill of Pryde Henry Teves
        have claimed that the police are pressuring them to tag the former Negros
        Oriental governor and his brother, congressman Arnolfo Teves Jr., as the ones
        who gave the order to bury the firearms at the site.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8836c991-c550-4677-8f06-fc15a6e72a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:24:53.405+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T18:26:17.465+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lawyer Michael Mella said his clients relayed to him the supposed pressures
        from the Philippine National Police-Criminal Investigation and Detection Group
        (PNP-CIDG).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda6a8bd-081b-4d41-bacb-3ccc062e1643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:24:53.406+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T18:26:17.465+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Prine-pressure sila na aminin na ang mga armas, alleged firearms na
        na-recover during the raid last time, ang nag-utos daw na mag-baon noon ay
        si Congressman Teves as well as yung kapatid niya na si Governor Pryde," Mella
        said in an interview on Wednesday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a518b4-ec21-490b-b9ff-2a3a95306612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:24:53.406+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T18:26:17.465+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: They were pressured to admit that the alleged firearms
        recovered during the raid last time, were ordered to be buried by Congressman
        Teves as well as his brother Governor Pryde.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22dbc3b-a232-4833-b80f-e6e262a50832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:24:53.406+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T18:26:17.466+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mella alleged that the police also threatened his clients with criminal
        cases should they refuse to talk.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bca6486-5e52-4c6d-899e-c42105977c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:24:53.406+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T18:26:17.466+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added he has asked the suspects'' families to go to the Commission
        on Human Rights to file a complaint.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ec41dd-8243-4fe6-88b0-74a2275513d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:24:53.407+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T18:26:17.466+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Multiple guns, explosives, and millions of pesos in cash were seized
        following the raids on HDJ Bayawan Agri-Venture Corp. Tolong compound, a mill
        in Negros Oriental owned by Pryde Teves.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46011ec7-07fc-431d-9b3d-fd54b1ae816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:24:53.407+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T18:26:17.467+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former governor previously said he was <a href="https://www.cnnphilippines.com/news/2023/3/25/pryde-teves-willing-to-cooperate.html">willing
        to cooperate</a> with authorities investigating the case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9deb4f-24e5-4743-a1b2-6e8944769ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:24:53.407+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T18:26:17.467+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/3/29/Pryde-Teves-52-hectare-property-Negros-Oriental.html">Pryde
        Teves: I have limited control over 52-hectare property raided by authorities</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ecf282-e1eb-4b14-81cc-1fd2e12c0265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:24:53.408+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T18:26:17.467+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PNP refuted the accusations, saying the suspects themselves were
        the ones who pointed authorities to the recovered weapons.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51ba9e6-c793-41be-aa0b-94e7df18a9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:24:53.408+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T18:26:17.467+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Malinaw po dito may mga baril at pampasabog pong nakita doon at hindi
        po kailangang pilitin dahil sila po mismo nga ang nagturo saan ibinaon nitong
        mga narekober nating matataas na kalibre ng baril at mga pampasabog," PNP
        spokesperson Jean Fajardo said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52029fa5-25f2-4326-a2cf-00067492a608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:24:53.408+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T18:26:17.468+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It''s clear that there were guns and explosives in the
        area, and there was no need to force them because they themselves showed authorities
        where the weapons were buried.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bcd0c5-1474-4fd9-b594-3f32ea46bb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:24:53.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T18:26:17.468+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Rep. Teves'' lawyer Ferdinand Topacio appealed to the national
        government, particularly to Interior Secretary Benhur Abalos, to investigate
        the matter.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ced889a-9586-4886-8574-bc2955d4a800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:24:53.409+08:00
      'mgnl:createdBy': 'alyssa'
