      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "La Salle said they will also \"work closely\" with the family of the\
        \ student and the authorities in investigating the case.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de315777-e931-464e-9b10-c90ae476bdb7'
