    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-29T17:35:50.000+08:00
    'imagesource': 'jcr:ea1a722b-7f8c-4e91-8fc4-f039ae419315'
