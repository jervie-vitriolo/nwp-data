    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5510a5d4-259c-4304-800a-57be0a358ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:41:26.658+08:00
