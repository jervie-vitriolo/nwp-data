  'Bato-dela-Rosa-Francis-Tolentino-ICC-drug-war-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-29T13:15:56.000+08:00
    'imagesource': 'jcr:ab4a8499-137e-4105-acc2-2e96308a5ac3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbe2585c-e1de-442b-8068-3c079eb798f3'
    'lead': 'Senator Francis Tolentino says he now serves as the legal counsel of
      his colleague Senator Ronald ''Bato'' dela Rosa in the International Criminal
      Court''s (ICC) drug war probe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-29T13:18:42.784+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-03-29T16:06:36.785+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sen. Tolentino is representing ''Bato'' in ICC''s drug war probe'
    'updated': 2023-03-29T15:25:22.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab02e5f-da51-495f-bbf9-ef48715f1e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T13:18:42.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-29T16:06:36.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> Senator
        Francis Tolentino on Wednesday said he now serves as the legal counsel of
        his colleague Senator Ronald "Bato" dela Rosa in the International Criminal
        Court''s (ICC) drug war probe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508744e4-4543-4c90-b078-e08ad2dc58e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T13:18:42.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-29T16:06:36.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, who led former President Rodrigo Duterte administration''s
        war on drugs as the head of the Philippine National Police, previously said
        he tapped his fellow lawmaker to represent him in the ICC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c3b81f-0552-4978-ada8-c537104b37bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T13:18:42.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-29T16:06:36.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I accept the letter of the proposal of Sen. del Rosa to lawyer for\
        \ him,\" he said. \"I’m now speaking as the counsel for Sen. Bato dela Rosa.\"\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc88ac45-c6e4-4d6b-9cfb-5a4d005a1c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T15:25:25.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T16:06:36.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My role is to ensure the protection of Sen. Dela Rosa not just
        with the confines of the ICC, because we’re claiming they don’t have jurisdiction
        but even locally,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d1c986-1105-428f-8055-284e705ae128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T13:18:42.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-29T16:06:36.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His online profile shows he passed the Philippine Bar Exams in 1984\
        \ and New York State Bar Exams in 1991.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf778d9-61b0-46fa-8fc4-7463ec0f174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T16:06:36.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T16:06:36.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Section 14 of Article VI of the 1987 Constitution states
        that: "No Senator or Member of the House of Representatives may personally
        appear as counsel before any court of justice or before the Electoral Tribunals,
        or quasi-judicial and other administrative bodies."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7818f5cb-e4ca-4dcb-ac95-64417c2031b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T15:25:25.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T16:06:36.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he could practice as a lawyer, he replied: “You cannot
        practice here. I can get an exemption from the Senate President.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3300c8d4-eacd-43e4-9fa0-d6a7e4303a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T13:18:42.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-29T16:06:36.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa has stood his ground that ICC''s investigation will go
        nowhere, reiterating it has no jurisdiction after the Philippines withdrew
        from the international tribunal in 2019. He also maintained that country’s
        justice system is enough to give justice to the victims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd499ddfe-572b-4d29-addb-716f142e84f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T13:18:42.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-29T16:06:36.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICC's Appeals Chamber on Monday rejected the Philippine government's\
        \ request to suspend investigation into the Duterte administration's war against\
        \ illegal drugs pending resolution of Manila's main appeal against the resumption\
        \ of the probe.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66102497-84ab-4f2e-ad6d-2ba2bfad2792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T13:18:42.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-29T16:06:36.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the failed bid, President Ferdinand Marcos Jr. announced\
        \ that the government will disengage from any contact with the ICC.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aadc01-7a43-4bf6-9f72-db4544cdea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T13:18:42.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-29T16:06:36.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot cooperate with the ICC considering the very serious questions
        about their jurisdiction and about what we consider to be interference and
        practically attacks on the sovereignty of the republic," Marcos said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c107f7-199a-4b02-b13b-404f3b941c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T15:25:25.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T16:06:36.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said that he might call for a hearing on the Senate resolution,
        filed by Senator Robinhood Padilla, defending Duterte from investigation or
        prosecution by the ICC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323a4664-bc96-44fd-85e8-af057ad0cb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T15:25:25.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T16:06:36.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a4e34-4f13-4889-acdd-b39ef202557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T15:25:25.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T16:06:36.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m thinking of having other resource person coming from the ICC itself.\
        \ Kung papayag sila, kahit Zoom sila (if they will agree, I hope they can\
        \ join via Zoom),” he said.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c88b32d-56fb-40eb-9116-a833241c4da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T13:18:42.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-29T16:06:36.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Eimor Santos contributed to this report.&nbsp;</p>'
