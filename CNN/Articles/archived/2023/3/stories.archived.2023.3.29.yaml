  'DSWD-cash-for-work-oil-spill-extension':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-29T17:32:00.000+08:00
    'imagesource': 'jcr:33f926ae-ae3b-4251-b767-fe316fe934af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea495c28-e530-4b0b-a9a3-670659ff7620'
    'lead': 'The Department of Social Welfare and Development on Wednesday said it
      is possible to extend to 90 days the cash-for-work program for residents affected
      by the Oriental Mindoro oil spill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-29T17:35:37.522+08:00
