      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> With
        the gaming industry booming globally, a new national esports tournament is
        born.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98678ce-d347-4978-99d5-9e5eba6a21fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T12:14:03.888+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-29T12:16:35.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Organized by ILO Esports with the partnership of the National Youth\
        \ Commission, the E-Palarong Pambansa is designed like the multi-sport event\
        \ Palarong Pambansa which consists of student-athletes from the different\
        \ parts of the country.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfab6a82-a93f-4390-b5fe-fd138c4dcff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T12:14:03.888+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-29T12:16:35.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Modeled after the Palarong Pambansa which is mandated to be conducted\
        \ anually, the E-Palarong Pambansa is a multi esports tournament platform\
        \ where we will enjoin the SK through the National Youth Commission and we'll\
        \ have several games from May to July,\" E-Palarong Pambansa project lead\
        \ Jamar Montehermoso told CNN Philippines' Sports Desk Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e5dbd8-20e3-460f-8770-a49c32859261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T12:14:03.889+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-29T12:16:35.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines has been successful in gaming in the last couple of\
        \ years particularly in Mobile Legends: Bang Bang where the country is the\
        \ defending champion in the world championship and Southeast Asian Games.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f580b6b0-a709-402e-a49a-08aa1de5a527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T12:14:03.889+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-29T12:16:35.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "E-Palarong Pambansa plans to build on this success and help the youth\
        \ in their overall development as citizens.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0fe861-ff09-4569-9200-d2e87b312d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T12:14:03.889+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-29T12:16:35.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This event's goal is to provide a platform to every e-sports fan\
        \ nationwide and establish a network of Filipino e-sports organization,\"\
        \ Montehermoso said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3650f563-ad11-481a-9592-9ddbf15af6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T12:14:03.890+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-29T12:16:35.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is our goal to create a stable and sustainable grassroots esports\
        \ ecosystems to promote esports as a supplementary part of a holistic development\
        \ of the Filipino youth,\" he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb2c8ff-554b-4b89-89dc-c7b1d0e410bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T12:14:03.890+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-29T12:16:35.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The E-Palarong Pambansa will feature a total of five games (three mobile\
        \ games and two PC games). These games will be determined through a nationwide\
        \ poll that will begin on April 3.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55250a48-1bb7-44d0-aa27-4cb24966950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T12:14:03.890+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-29T12:16:35.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the tournament, E-Palarong Pambansa will also be having\
        \ a search for shoutcasters, which aims to find talented voices who will provide\
        \ live commentary and in-depth analysis of the matches.\r"
  'Pryde-Teves-52-hectare-property-Negros-Oriental':
    'author': 'Bamba Galang, CNN Philippines'
