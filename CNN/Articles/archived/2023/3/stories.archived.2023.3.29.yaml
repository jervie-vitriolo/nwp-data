      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> De La
        Salle University has secured the commitment of a prized recruit from one of
        its high school programs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ed95f7-fbba-43d1-822c-db7f29b036ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:12:27.883+08:00
