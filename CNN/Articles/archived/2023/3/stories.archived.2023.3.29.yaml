    'jcr:uuid': 'd99dfc0a-b200-4988-a660-289f2a98d261'
    'lead': 'Former Negros Oriental Gov. Pryde Teves says he has no knowledge how
      firearms and ammunition were discovered by authorities inside the property owned
      by HDJ Bayawan Agri-Venture Corp., a sugar milling company he is managing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-29T12:53:54.402+08:00
