      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From personalized HapPinas cards to sale proceeds for non-governmental\
        \ organizations, Selecta has been making people smile, one scoop of ice cream\
        \ at a time. This year, it targets one million scoops with the intention to\
        \ donate to underprivileged communities and sectors.\r"
    '4':
