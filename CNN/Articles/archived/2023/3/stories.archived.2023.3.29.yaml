      'mgnl:lastActivated': 2023-03-29T07:09:51.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tokyo restaurant Sezanne, famed for its regionally inspired French\
        \ cuisine, came in second on the 2023 list. Last year's first place winner,\
        \ fellow Tokyo eatery Den, fell to the number four spot this year.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1be1d2-2343-474b-82f9-53000481eff1'
