  'WHO-updates-COVID-19-vaccination-guidance-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-29T07:58:01.000+08:00
    'imagesource': 'jcr:47575ba6-3a36-4f87-9c94-3a110eff1896'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6a6bb56-ed61-44ca-a538-e70873d80059'
    'lead': 'The World Health Organization (WHO) on Tuesday updated its recommendation
      on COVID-19 vaccination, encouraging citizens in high-risk populated areas to
      get an additional dose a year after their last booster.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-29T08:05:10.500+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-03-29T08:05:11.196+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'vaccine', 'WHO']
    'stories': []
    'template': '1'
    'title': 'WHO updates COVID-19 vaccination guidance to adapt to Omicron, other
      variants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8abeed6-e24b-46f4-971c-11d7f4172a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T08:05:10.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T08:05:11.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> The
        World Health Organization (WHO) on Tuesday updated its recommendation on COVID-19
        vaccination, encouraging citizens in high-risk populated areas to get an additional
        dose a year after their last booster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abebb6c-91ad-4042-a650-9a93b8178c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T08:05:10.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T08:05:11.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a450f741-07bd-49aa-b918-50dd3f08694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T08:05:10.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T08:05:11.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the WHO, its Strategic Advisory Group of Experts on Immunization\
        \ (SAGE) “revised the roadmap for prioritizing the use of COVID-19 vaccines,\
        \ to reflect the impact of Omicron and high population-level immunity due\
        \ to infection and vaccination.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61c81ea-4139-4c7e-9e6e-5c3627cf0cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T08:05:10.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T08:05:11.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d65644-e319-43eb-9189-3b2ef36827e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T08:05:10.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T08:05:11.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Updated to reflect that much of the population is either vaccinated\
        \ or previously infected with COVID-19, or both, the revised roadmap reemphasizes\
        \ the importance of vaccinating those still at risk of severe disease, mostly\
        \ older adults and those with underlying conditions, including with additional\
        \ boosters,” SAGE Chair Dr. Hanna Nohynek said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef400c60-c95b-4cc2-a60c-d652cb81cd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T08:05:10.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T08:05:11.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd2d8c6-9a72-48e1-8b72-d65544207eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T08:05:10.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T08:05:11.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "WHO said the high-priority group includes older adults, younger adults\
        \ with significant comorbidities, people with immunocompromising conditions\
        \ including children aged 6 months and older, pregnant individuals, and frontline\
        \ health workers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c360477-ff97-4c27-92f8-281f974f3f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T08:05:10.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T08:05:11.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4846ea97-d5db-44cc-9f92-c6d9100e983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T08:05:10.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T08:05:11.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the high-priority group, the agency recommends an additional dose\
        \ of the vaccine at least six to 12 months after the latest dose, based on\
        \ factors such as age and immunocompromising conditions.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939ff2eb-ee06-44d2-83d6-6aefe1a71f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T08:05:10.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T08:05:11.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b08c74-772e-454d-aa97-9f2120d654d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T08:05:10.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T08:05:11.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, WHO defined “low priority group” members as healthy children\
        \ and adolescents. The agency also recommended countries to study factors\
        \ like disease burden before encouraging doses for the group.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef12287-bcc2-4792-b6a8-ba86135b85dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T08:05:10.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T08:05:11.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de54c42-2e27-40a1-89d1-3a733745896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T08:05:10.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T08:05:11.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency also no longer routinely recommends additional boosters,\
        \ aside from the initial series of two shots and one booster, for individuals\
        \ included in the medium-risk group – healthy adults commonly under the age\
        \ of 50 to 60 without comorbidities and children and adolescents with comorbidities.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c55516-22a5-4211-8ad7-a7ad474d8afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T08:05:10.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T08:05:11.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbaf4b0-7f40-4089-b25b-ecb8dce91ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T08:05:10.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T08:05:11.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the change in suggested doses, SAGE updated the recommendations
        on bivalent COVID-19 vaccines. The agency now recommends countries consider
        using BA.5 bivalent mRNA vaccine for the primary series of doses.</p>'
