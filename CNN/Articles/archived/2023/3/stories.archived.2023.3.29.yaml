      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> —<strong>&nbsp;</strong>P-pop
        sensation SB19 continues to make a mark in the global music and entertainment
        scene —&nbsp;this time capturing the attention of a popular YouTube channel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d4fce5-57b1-42b6-aef5-50ed209f799d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:36:30.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T20:37:16.049+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The five-piece act made it to MsMojo''s list of the top 20 best modern
        boy bands, which reviewed the "best guy groups that rose to fame after the
        year 2000."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92882b6f-2eb9-4605-a547-3e59828b1050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:36:30.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T20:37:16.050+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SB19 landed on the 20th spot and was the only Filipino artist on the
        list.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fa585c-a6d2-46c9-89cc-2b7f2a83b310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:36:30.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T20:37:16.050+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'MsMojo described the group as an "incredibly talented ensemble" who
        "blends a wide variety of musical stylings and sensibilities to form a wholly
        unique sound."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2650c99-df95-41cf-83b1-3096b264a859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:36:30.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T20:37:16.051+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"SB19''s ambitious choices have helped them become trailblazers for
        a new generation of Filipino music," it added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf7c485-ddbc-41a1-b7f0-0611480c37ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:36:30.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T20:37:16.051+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Topping the channel''s list are K-pop superstars BTS, English-Irish
        pop band One Direction, and American pop-rock group Jonas Brothers.'
