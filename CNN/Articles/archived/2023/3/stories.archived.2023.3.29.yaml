      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NLEX Connector section will be open to the motoring public starting
        12:01a.m.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34407f58-3506-49d2-9c18-43a153c6e497'
      'mgnl:activationStatus': true
