      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429e07b7-9133-4196-85b2-baafd679c20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:01:37.206+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-29T18:02:16.417+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — President Ferdinand R. Marcos Jr.
        lauded Pag-IBIG Fund''s highest dividend rates since the COVID-19 pandemic,
        as its regular savings dividend rate for 2022 reached 6.53 percent and its
        Modified Pag-IBIG 2 (MP2) savings surged to 7.03 percent per annum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1521b752-746a-4f86-bff1-895b4daf8c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:01:37.207+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-29T18:02:16.418+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad18dfbe-763c-466f-a210-549514d270c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:01:37.207+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-29T18:02:16.418+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency's dividend rates on members' savings were the highlights\
        \ of the Pag-IBIG Fund Chairman's Report for 2022, where the president spoke\
        \ before a gathering of agency members, partners, and stakeholders at the\
        \ SMX Convention Center, Tuesday (March 28).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bee5224-05f4-437f-aeb5-e660b1564a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:01:37.207+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-29T18:02:16.419+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d88705-0137-43b6-baf2-84b1932c0531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:01:37.208+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-29T18:02:16.420+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It makes me proud that your agency's stewardship of our national\
        \ savings program has successfully provided affordable shelter financing for\
        \ our people. Let me thank all of you, the members who are the owners of Pag-IBIG\
        \ Fund, including concerned housing developers, partners, and other key stakeholders\
        \ who have been instrumental in fulfilling the Pag-IBIG Fund's mandate, of\
        \ serving the Filipino workforce,\" the President said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ecdf56-9cd2-4660-a03e-fc49294c1122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:01:37.208+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-29T18:02:16.420+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9324084d-878b-4150-831e-e289535b0f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:01:37.209+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-29T18:02:16.421+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As the Pag-IBIG Fund was established under the presidency of my father,\
        \ I look forward to your efforts in continuing his legacy of quality public\
        \ service into the future. I urge you to sustain the transparency and accountability\
        \ in all the work that you do. Thus, we are able to maintain the public's\
        \ renewed trust in government. Let us ensure that the Pag-IBIG Fund remains\
        \ at the forefront of fulfilling our peoples' aspirations,\" the chief executive\
        \ added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054a6137-535c-45be-8602-19d570704f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:01:37.209+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-29T18:02:16.421+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36becf34-5512-4b07-a5d4-aa779cc6d852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:01:37.209+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-29T18:02:16.422+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pag-IBIG Fund posted its best performing year in 2022 as the agency's\
        \ net income reached a record high P44.50 billion, a 28% increase from the\
        \ P34.69 billion the year prior.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e615f1fd-fd80-4ec4-adfb-79196c514def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:01:37.210+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-29T18:02:16.423+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6f825f-79c9-4cdc-ba0a-ec77dfd23743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:01:37.210+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-29T18:02:16.423+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency also reported several record high figures for the year,\
        \ with home loans reaching P117.85 billion; total membership savings collected\
        \ amounting to P79.90 billion and loan payments amounting to P127.42 billion.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00e4bff-9e1c-4ca5-a792-d2167647ef6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:01:37.211+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-29T18:02:16.424+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122cdc30-8fab-49ac-839f-243dad93adc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:01:37.211+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-29T18:02:16.425+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pag-IBIG Fund also assisted the highest number of members with 105,212\
        \ securing new homes from its housing loan programs and over 2.61 million\
        \ aided through its short-term loans. The agency ended the year with total\
        \ assets at its highest, amounting to P827.40 billion.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad94d12-1781-4489-951c-d68023dd2f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:01:37.212+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-29T18:02:16.425+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230c4122-3b92-4b0c-ae09-30fec4441b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:01:37.212+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-29T18:02:16.426+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Secretary Jose Rizalino Acuzar of the Department of Human Settlements\
        \ and Urban Development (DHSUD), who also heads the 11-member Pag-IBIG Fund\
        \ Board of Trustees, explained that the dividend rates are the result of the\
        \ agency's record-high net income coupled with the highest dividend payout\
        \ ratio approved by the Pag-IBIG Board.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0037c458-4845-43f1-86d1-37295842448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:01:37.212+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-29T18:02:16.427+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b73ba5-00d2-47d1-9a56-f45ffefc0997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:01:37.213+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-29T18:02:16.427+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Acuzar said that while the agency is required to give back to members\
        \ only at least 70 percent of its annual net income as dividends, the Pag-IBIG\
        \ Board approved a 97 percent payout ratio, resulting in a dividend amount\
        \ of P42.70 billion - the highest in the agency's history.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2706719f-0e55-4fc7-bc89-07ceca24b695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:01:37.213+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-29T18:02:16.428+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a727e72b-a36d-4f04-bc85-3e90fe9aaa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:01:37.214+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-29T18:02:16.428+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We at Pag-IBIG do all that we can to keep the returns on our members'\
        \ savings high, while ensuring the Fund's sustainability and stability. With\
        \ Pag-IBIG Fund capably led by its CEO 'Manang' Malen Acosta having its best\
        \ performing year in 2022, we were able to declare the highest amount of dividends\
        \ for our members' savings in our 42-year history,\" the DHSUD chief said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fbe78c-5c21-44e1-ba1c-9405b65e6283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:01:37.214+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-29T18:02:16.429+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c8e39d-e320-49a0-9295-568fef9e4988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:01:37.215+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-29T18:02:16.430+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Truly, when Pag-IBIG Fund performs well, it is our members who
        benefit the most. We assure our members that Pag-IBIG Fund shall be their
        reliable partner as they pursue a better and more secure future," the Pag-IBIG
        Chairman noted.</p>'
  'mwss-water-supply-dry-season':
    'author': 'Currie Cator, CNN Philippines '
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-29T17:57:54.000+08:00
    'imagesource': 'jcr:87561bf8-aada-4212-8685-a1c7ab317081'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61ab213e-6c77-4f8b-9ee8-b392830771d3'
    'lead': 'The Metropolitan Waterworks and Sewerage System said there is ample water
      supply even with the hot weather, adding it could last until the end of the
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-29T18:02:51.016+08:00
