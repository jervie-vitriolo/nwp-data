    'template': '1'
    'title': 'CPP denounces additional EDCA sites on NPA''s 54th anniversary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dc8960-7b2e-40c9-b522-55d813aa0c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:27:57.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T22:29:28.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> Communist
        guerrillas are denouncing the expanded access of American troops in the country
        as they mark their 54th anniversary on Wednesday, calling also on members
        to continue the armed struggle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dcebb4-05bc-4373-8bf1-ac69d0788fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T22:22:15.727+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T22:29:28.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Tuesday, the Communist Party of the Philippines (CPP)\
        \ said the decades-long war of its armed wing, the New People's Army (NPA),\
        \ proves to be an effective strategy in its bid for what it calls national\
        \ freedom and democracy.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5da4c9-c89b-4845-9352-732abcbd9d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T22:22:15.727+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T22:29:28.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The preservation and nationwide growth of the NPA through more than\
        \ five decades of fighting clearly proves the correctness of the strategy\
        \ and tactics set forth by the Party for waging protracted people's war in\
        \ the Philippines,\" the CPP's Central Committee said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e86451f-d44b-47d5-bab2-c77d37756104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T22:22:15.727+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T22:29:28.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The NPA faces heavier and greater tasks ahead. We need to surmount\
        \ and defeat the intensified campaigns of encirclement and armed suppression\
        \ being carried out by the US puppet army,\" it added. \"We must continue\
        \ to accumulate strength by smashing the AFP part by part in order to bring\
        \ the people's war from its current level to the next higher level.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695023d0-d5be-4c66-a472-5c984d62ad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T22:22:15.728+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T22:29:28.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CPP also lashed out at what it describes as the Marcos administration's\
        \ neo-liberal economic policies, and the plan of the United States to increase\
        \ its presence in Philippine bases as a way to counter East Asian giant China.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ad6a8c-a688-4a50-8280-453aaee01411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T22:22:15.728+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T22:29:28.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 22, President Ferdinand Marcos Jr. said the Philippines
        and the United States have already identified the locations for the <a href="https://www.cnnphilippines.com/news/2023/3/22/marcos-new-edca-sites-identified.html">four
        new Enhanced Defense Cooperation Agreement (EDCA) sites</a> in the country
        that will be "scattered around the Philippines" as a defense strategy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d975a5-01a2-4dca-8c45-363ee961fc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T22:22:15.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T22:29:28.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/3/26/bayan-muna-edca-united-states.html">US
        dictates the terms of EDCA – Bayan Muna</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd648c95-a58a-4563-8856-41a0e8479cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:27:57.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T22:29:28.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first anniversary of the NPA since <a href="https://www.cnnphilippines.com/news/2022/12/17/joma-sison-cpp-dead-83.html">Jose
        Maria "Joma" Sison</a>, CPP''s founding chairman, died on Dec. 17 last year.
        At the time, the Department of National Defense said his death was a symbol
        of the "crumbling hierarchy of the CPP-NPA-NDF (National Democratic Front)."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c97b28-6378-4bbf-80ea-67019d7fa7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T22:22:15.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T22:29:28.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Colonel Medel Aguilar, Armed Forces of the Philippines (AFP) spokesperson,\
        \ said Sison's death would also weaken the underground movement.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721011e7-b972-4ce4-b8c9-ad7ce2bbebc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T22:22:15.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T22:29:28.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, Aguilar said the communist insurgency is nearing its\
        \ end as the CPP-NPA only has a \"few remaining hardcores and deceived supporters.\"\
        \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f07ef5-4061-4295-9098-6e701d9099b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T22:22:15.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T22:29:28.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The most difficult challenge and a bitter pill to swallow is the\
        \ realization of the CPP of its irrelevance in the life of the Filipino people,\"\
        \ he added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3041b5c-8d68-41d4-98dc-934435848d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T22:22:15.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T22:29:28.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aguilar, however, pointed out the CPP can take credit for making the\
        \ government realize its deficiencies in delivering basic services.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e043b1-0e5d-4cfa-975a-2628ee4fc84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T22:22:15.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T22:29:28.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, a group of individuals claiming to be former rebels trooped\
        \ to the Commission on Human Rights (CHR) to seek a dialogue on a proposed\
        \ bill in Congress giving protection to human rights activists.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aaf179-291e-42b3-8cef-7fb31a6ea62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T22:22:15.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T22:29:28.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are expecting for a dialogue after the Holy Week and then the
        Commission on Human Rights will change their mind and position to join the
        call of the people that the dangerous, and very ominous, House Bill 77, which
        is a ploy and scheme of the CPP-NPA-NDF to protect their underground operations
        must be rejected once and for all," said Jeffrey "Ka Eric" Celis, secretary-general
        of SAMBAYANAN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac18f418-1195-4ac0-959f-ea2393564e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T22:22:15.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T22:29:28.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations Special Rapporteur on Human Rights Defenders Mary
        Lawlor recently called on the national government to enact the bill into law,
        highlighting that human rights defenders are being attacked, killed, and harassed
        in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45767f77-3217-4c59-bee0-5ed3d2a1e4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:27:57.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T22:29:28.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/25/UN-official-urges-passages-human-rights-defenders-protection-bill-.html">UN
        official urges passage of PH law protecting human rights defenders</a></strong></p>'
