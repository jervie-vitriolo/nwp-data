    'jcr:uuid': '77e113b0-755e-4092-8b67-64782100021c'
    'lead': 'The Philippines will acquire two newly decommissioned patrol ships from
      the United States (US) Navy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-29T17:54:52.340+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-29T22:26:28.683+08:00
