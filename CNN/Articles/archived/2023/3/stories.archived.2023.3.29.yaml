  'doj-junks-tax-evasion-case-joseph-calata-agri-phil-corp':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-29T10:49:41.000+08:00
    'imagesource': 'jcr:44641923-45b5-446a-81d7-2aaf4ef774da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97d10066-e4bd-4b42-a649-dc34402136ce'
    'lead': 'Prosecutors have dismissed the ₱88.86-million tax evasion case filed
      by the Bureau of Internal Revenue (BIR) against businessman Joseph Calata and
      Agri Phil Corp.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-29T10:51:01.893+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-29T10:51:02.057+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ junks tax evasion raps vs. Joseph Calata, Agri Phil Corp.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dca39e-b410-40b5-b9e2-008bf4a3b1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T10:51:01.908+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-29T10:51:02.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — Prosecutors
        have dismissed the ₱88.86-million tax evasion case filed by the Bureau of
        Internal Revenue (BIR) against businessman Joseph Calata and Agri Phil Corp.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8699fc-0234-441d-a745-d9b1cfa3f64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T10:51:01.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-29T10:51:02.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution dated Feb. 27, the Department of Justice (DOJ) dismissed
        the three counts of tax evasion slapped by the BIR against Calata and Agri
        Phil Corp. “for lack of probable cause and due to insufficiency of evidence.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8469be3-6361-4f2f-9069-9a10c6cd5de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T10:51:01.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-29T10:51:02.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was signed by Assistant State Prosecutor Jenny De
        Castro and recommended by Senior Deputy State Prosecutor Peter Ong. Prosecutor
        General Benedicto Malcontento approved the resolution of the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a991c6a-1ac9-4abf-b3fe-3f79e5831356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T10:51:01.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-29T10:51:02.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In October 2022, the BIR said the respondents had a total tax liability
        of ₱88.86 million, inclusive of increments, for the taxable year 2012.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6872e54-4ea2-48c2-b56a-3866992da1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T10:51:01.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-29T10:51:02.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“However, complainant submitted only 10, instead of 30, sets of certified
        true copies of the documents that form part of the complaint,” the DOJ document
        read.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4c1aa6-a107-4128-8a34-d050a7a4c2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T10:51:01.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-29T10:51:02.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOJ said it was a violation of Department Circular No. 005 issued
        on April 11, 2019, which requires the BIR and the Bureau of Customs to submit
        no less than 10 sets of certified true copies of the documents that form part
        of a complaint.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9557a49-7fe8-419e-83a1-69dcdab49598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T10:51:01.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-29T10:51:02.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The circular also states that failure to comply with the requirements
        shall be cause for the outright dismissal of a complaint.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60913896-ee7d-4196-a442-3009b8cfe84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T10:51:01.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-29T10:51:02.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The resolution pointed out too that the filing of the complaint was
        done with erroneous authority from the BIR commissioner.<p><br></p>'
