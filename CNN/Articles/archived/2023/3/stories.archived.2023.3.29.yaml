  'cpp-denounces-additional-edca-sites-npa-54':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-29T20:19:53.000+08:00
    'imagesource': 'jcr:66515e22-4e82-4c51-ae6c-d2db90494c84'
