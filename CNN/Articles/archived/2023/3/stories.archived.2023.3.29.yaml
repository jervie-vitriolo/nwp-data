      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> The
        North Luzon Expressway (NLEX) Connector’s five-kilometer Caloocan-España segment
        will open to the public on March 29 toll-free for a limited time, following
        its inauguration earlier this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23223e35-25be-4959-bd53-dbc991fb210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T05:26:08.029+08:00
