    'mgnl:tags': ['OFW', 'death-row', 'acquitted', 'death-penalty', 'Department-of-Foreign-Affairs']
    'stories': []
    'template': '1'
    'title': 'DFA: 81 Filipinos abroad on death row, 135 acquittals secured in 2022

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10430bd-093e-4cec-bfe0-45e847937d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:37:07.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T14:37:07.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> A total
        of 81 overseas Filipinos are facing death penalty cases while 135 acquittals
        were secured in 2022, according to the latest data from the Department of
        Foreign Affairs (DFA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d46be7-f2c5-48d9-bf6e-5e99ed29fb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:37:07.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T14:37:07.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af9763b-b7da-4168-8340-0be55afc993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:37:07.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T14:37:07.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the agency assured the public that it is working hard and exhausting
        all diplomatic channels available “to ensure that no death penalty sentence
        is executed against any of our kababayans.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7031570e-7ebd-4294-88da-d8db0287909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:37:07.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T14:37:07.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bd3791-3dc6-4ced-bc54-4227af2c8acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:37:07.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T14:37:07.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said it overturned a death penalty on two Filipinos in Saudi
        Arabia in 2022 for having an illicit affair, reducing the sentence to nine
        years of imprisonment.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daaf5e6-3237-412a-b672-7541a27aff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:37:07.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T14:37:07.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329f9277-00c9-4dee-8e8f-24aedc2d9cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:37:07.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T14:37:07.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said the 135 acquittals secured last year were higher than the 98\
        \ recorded in 2021.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d60ce8-eb4e-4d6e-930c-d42a1cde706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:37:07.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T14:37:07.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224dc304-8edb-491d-bb73-b256df0a8939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:37:07.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T14:37:07.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For the first half of 2022, most countries in Asia and the Middle\
        \ East were still practicing strict COVID-19 control protocols,\" the DFA\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b39624-0a46-4f04-ad5a-3829ad2719b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:37:07.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T14:37:07.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f9ddba-d818-46c8-a281-fa92cf0612ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:37:07.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T14:37:07.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Therefore, courts generally remained closed, and there was thus a\
        \ general slowdown in the resolution of cases...Few of the Asian and Middle\
        \ East countries practiced trials via teleconferencing,” it added.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ab2467-b6e6-4a20-88eb-11860bb55d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:37:07.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T14:37:07.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3bec6c-6e0c-4cf0-b093-bb17a722f096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:37:07.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T14:37:07.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA data showed that 132 of the acquittals were recorded in the\
        \ Middle East region, two in Asia, and one in Africa.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca835ef9-11bb-4a0f-891d-d83b1526b5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:37:07.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T14:37:07.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2059c6e-441d-4d97-ba73-6b85efd027a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:37:07.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T14:37:07.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Most of the acquittals involved retaliatory cases filed against household\
        \ service workers in the Middle East for theft, absconding, and breach of\
        \ trust,” the DFA said.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7211c8b5-563b-4535-82ef-4f9cb87ad342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:37:07.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T14:37:07.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384ff1c4-006d-4b9b-be67-f5738c8afb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:37:07.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T14:37:07.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA also pointed out that many cases filed against Filipinos abroad\
        \ are for crimes not necessarily viewed as offenses in the Philippines, such\
        \ as immorality cases like giving birth out of wedlock.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb14daef-917b-4e55-9a3e-6e438d429c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:37:07.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T14:37:07.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2388cba-f405-4549-82ec-79ccfbda8657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:37:07.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T14:37:07.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is almost no chance for acquittals for these kinds of cases,”\
        \ the department said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fccff3-65bf-43f6-b7ee-8fb41b797bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:37:07.479+08:00
