    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60173672-2866-4a3a-9364-cedd598a7280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:03:04.533+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-11-08T10:18:53.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/culture/2021/8/4/filipino-female-and-queer-photographers-.html">Kimberly
        dela Cruz</a>&nbsp;started out as a photo correspondent for The Philippine
        Daily Inquirer and has since contributed to The Washington Post, Time Magazine,
        and Buzzfeed. She began documenting the war on drugs in 2016, working with
        the Philippine Center for Investigative Journalism to co-produce the children’s
        book <a href="https://www.cnnphilippines.com/life/culture/2018/06/04/kian-delos-santos-birthday.html">"Si
        Kian,"</a>&nbsp;which was based on the killings of minors as part of the drug
        war.</p>'
    '10':
