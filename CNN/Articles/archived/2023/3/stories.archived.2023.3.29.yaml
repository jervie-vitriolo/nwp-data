    'jcr:uuid': 'e3a80402-fb40-4a94-af7c-bd79f008c252'
    'lead': 'The De La Salle University Dasmariñas will increase police visibility
      inside its campus and nearby vicinities after one of its students was found
      dead inside her dormitory on Tuesday.'
