      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The future looks
        bright and sweet for ice cream brand Selecta which has been synonymous with
        sharing happiness, thanks to its back-to-back promotions and campaigns this
        2023.</p>'
