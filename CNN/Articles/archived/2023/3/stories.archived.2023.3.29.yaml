    'jcr:uuid': '7be33e9f-aa5d-479d-a3f2-6a5917da215b'
    'lead': 'Communist guerrillas are denouncing the expanded access of American troops
      in the country as they mark their 54th anniversary on Wednesday, calling also
      on members to continue the armed struggle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-29T20:27:57.208+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-29T22:29:28.371+08:00
