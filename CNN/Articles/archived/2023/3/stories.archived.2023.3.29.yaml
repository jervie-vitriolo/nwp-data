    'mgnl:tags': ['Laging-Handa', 'Metropolitan-Manila-Development-Authority', 'Commonwealth-Avenue',
      'motorcycle-lane', 'MMDA', 'Quezon-City']
    'stories': []
    'template': '1'
    'title': 'MMDA: 3 months needed to assess effectivity of motorcycle lanes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c46191e-512f-41b8-b3d0-f564f99712f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:52:42.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T14:55:32.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — The
        Metropolitan Manila Development Authority (MMDA) said it would need at least
        three months to determine if the implementation of an exclusive motorcycle
        lane along Commonwealth Avenue in Quezon City had a positive impact on traffic
        in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130f2cfa-9cd5-4523-9d66-42e614fb478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:52:42.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T14:55:32.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi pa namin ma-assess o ma-compare yung luma at bagong polisiya
        dahil dalawang araw pa lang ang pagpapatupad... Sa ngayon ang nararanasan
        pa natin ay ang</em> birth pains <em>kasama sa pagpapatupad ng bagong polisiya,"</em>
        MMDA spokesperson Melissa Carunungan said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684f4d7a-a2ea-445c-b5de-6fd08df66c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:52:42.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T14:55:32.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the very least, <em>kailangan pa namin ng mga tatlong buwan
        para magkaroon ng</em> substantial assessment," she also said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14e5b4e-c05a-42df-832d-f8c8bef2e080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:52:42.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T14:55:32.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We cannot yet assess or compare the old and new policies\
        \ because it's only been in place for two days... Right now, we are experiencing\
        \ birth pains from the enforcement of the new policy. At the very least, we\
        \ need at least three months to have a substantial assessment.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee0be7f-d821-4808-8559-fad27b8a74ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:52:42.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T14:55:32.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, the first day the new policy was enforced, Carunungan said\
        \ there were 1,739 apprehensions. Of this number, 706 were motorcycles and\
        \ 1,033 were four-wheeled vehicles. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e4b96a-1de8-44cb-b167-f0705e15cc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:52:42.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-29T14:55:32.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numbers were down on Tuesday with 563 apprehensions — 402 motorcycles
