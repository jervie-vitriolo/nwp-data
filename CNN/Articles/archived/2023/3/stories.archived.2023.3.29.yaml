      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bcd1b3-dd89-4683-9e2e-099cca02e8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T07:01:47.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-29T07:09:51.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the devastating effects of the pandemic still lingering in the\
        \ global restaurant industry, the 90-minute awards ceremony, held in Singapore's\
        \ Resorts World Sentosa, offered those in attendance a chance to celebrate\
        \ their peers' successes.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7985172f-9fc6-452a-9c5e-a2af70ce1c7a'
