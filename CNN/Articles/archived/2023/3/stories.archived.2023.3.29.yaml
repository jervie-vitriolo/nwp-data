      'mgnl:lastActivated': 2023-03-29T07:09:51.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a8a5b7-4c8f-4705-846d-da401a0bd936'
      'mgnl:activationStatus': true
