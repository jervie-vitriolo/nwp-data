    'lead': 'A Land Transportation Office (LTO) district chief was suspended on suspicion
      of conspiring with fixers, LTO Assistant Secretary Jay Art Tugade says.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-29T17:14:46.051+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-29T21:47:07.715+08:00
