      'mgnl:lastActivated': 2023-03-29T02:42:21.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>At least 39 people died in a fire
        at a migration center in Ciudad Juarez, a city on Mexico’s border with the
        United States, officials said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634fe74f-3e95-4984-97ba-ebf490d00329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:41:26.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:42:21.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities said the fire at the office of National Migration Institute
        (INM) broke out after they picked up a group of migrants from the streets
        of the city, and detained them.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7f098f-5131-4a5b-ae48-a56b945e8866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:41:26.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:42:21.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the fire or the victims’ nationalities have not been
        released by Mexico’s National Migration Institute, who have launched an investigation
        into the blaze, which left 29 people injured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dbc73d-f48e-4f7b-b87a-edd5580362b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:42:21.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:42:21.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Guatemala’s Institute of Migration later confirmed that
        at least 28 Guatemalan nationals were among those killed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421cb702-1a4e-40e2-9973-85ce1164dc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:42:21.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:42:21.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mexico’s President Andrés Manuel López Obrador also provided other
        details. “What we know so far is that migrants from Central America and some
        from Venezuela were in that shelter. We still do not know exactly the names
        and nationalities of those who unfortunately lost their lives,” Lopez Obrador
        said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ecd73f-1d67-4556-a1c2-562f34dfee3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:42:21.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:42:21.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This had to do with a protest that they started after, we assume,
        they found out that they were going to be deported, and as a protest, they
        put mattresses from the shelter at the door of the shelter, and they set fire
        to them and they did not imagine that this was going to cause this terrible
        accident,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9f5473-d095-4e16-b2ea-ecfaa5c8c6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:42:21.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:42:21.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is very sad that this is happening,” added López Obrador.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f507692-6de7-4131-bb19-0166f57dda54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:42:21.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:42:21.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency workers stand near the bodies of the migrants, mostly
        from Venezuela, who died in the fire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4b08e3-bf67-4ef0-ab02-1baacdc6f7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:42:21.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:42:21.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Andrea Chavez, Ciudad Juarez’s federal deputy, tweeted of her
        “deep sadness” on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289a5cb3-e3e3-41dd-8de9-28d4bc6335f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:42:21.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:42:21.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is with deep sadness and grief that we learned of the fire that
        occurred inside the INM in Ciudad Juárez,” she said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43517a6-53cb-4c61-a96b-415776294e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:42:21.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:42:21.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'We will wait for the official information and, from this moment on,
        we send our condolences to the families of the migrants. FGR initiated the
        investigation,” Chavez said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa466be3-9365-49c3-8e39-3153fe0f0e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:42:21.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:42:21.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Body bags were lined up near the scene of the fire, which had been
        extinguished, Reuters reported a witness as saying. Most of the migrants at
        the center were Venezuelan, the witnesses added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3924c87a-7a10-44b4-8639-b7be9cdf90c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:42:21.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:42:21.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I was here since one in the afternoon waiting for the father of my
        children, and when 10 p.m. rolled around smoke started coming out from everywhere,”
        31-year-old Viangly Infante, a Venezuelan national, told the agency.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edda0a6f-b212-4b90-bce7-b7839acdc262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:42:21.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:42:21.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband, 27-year-old Eduard Caraballo, was inside the detention
        center and survived by spraying water on himself, according to Infante, who
        said she saw many dead bodies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe2c351-85ce-4969-8e11-d66036092404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:42:21.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:42:21.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze is one of the worst in recent years in Mexico, which has
        seen record levels of crossings at its border with the US.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71627b72-177a-49ab-a15e-5d8caa6bc950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:42:21.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:42:21.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this year, the Biden administration ramped up efforts to curb
        the number of migrants crossings at the border.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114e21c4-7d41-4896-a6c0-18cd0865f34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:42:21.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:42:21.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In February, it released a new rule that largely prohibits migrants
        who traveled through other countries on their way to the shared frontier from
        applying for asylum in the US, marking a departure from a decadeslong precedent
        in proposed regulations reminiscent of Trump-era policy.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c6770-9cb0-4f5d-8027-60bd331e0cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:42:21.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:42:21.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Mexico’s migration authorities for statement
        on the fire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3a58cf-f61e-4799-bf73-a999395ec6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:41:26.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:42:21.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<em> “Blaze kills at least
        39 people at migrant detention center near Mexico-US border"</em></p>'
  'FTX-founder-bribe-Chinese-officials':
    'author': 'Allison Morrow, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-29T02:42:25.000+08:00
    'imagesource': 'jcr:98c03249-392b-4160-bf21-efcc9b69f30f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc75a6fe-c178-475b-a53f-d5a6e3071492'
    'lead': 'Federal prosecutors tacked on a 13th criminal charge against Sam Bankman-Fried,
      accusing the FTX co-founder of bribing “one or more” Chinese government officials
      with $40 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-29T02:45:43.484+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-29T02:45:43.820+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'FTX founder Sam Bankman-Fried tried to bribe Chinese officials, prosecutors
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeddec1-6bae-4a5f-8e6b-b2d10d638400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:45:43.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:45:43.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Federal prosecutors tacked on a 13th
        criminal charge against Sam Bankman-Fried, accusing the FTX co-founder of
        bribing “one or more” Chinese government officials with $40 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af23536-018f-45b0-bd0e-b42ec4cdd018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:45:43.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:45:43.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new indictment was unsealed by the Southern District Court of New
        York on Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9c9f10-e2cb-450d-9f42-715d19572e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:45:43.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:45:43.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bankman-Fried, who is out on a $250 million bond, has already pleaded
        not guilty to eight criminal counts of fraud and conspiracy, and has not yet
        been arraigned on five others.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171057e3-de0a-403e-9286-3e6c7e8a6a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:45:43.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:45:43.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A bail hearing was scheduled for Thursday at 11 a.m. ET.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5613b0-34f9-4631-9b67-377a14d495d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:45:43.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:45:43.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A spokesman for Bankman-Fried declined to comment.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd19c88b-91f2-46e1-9d6a-9ebb66d3f497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:45:43.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:45:43.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the indictment, prosecutors allege that Bankman-Fried sought to
        pay off Chinese officials in an effort to unfreeze accounts belonging to his
        hedge fund, Alameda Research. The accounts, which the Chinese governemnt had
        frozen in a crackdown on cryptocurrencies, held more than $1 billion of digital
        assets, prosecutors say.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cb8aa6-53b3-4d66-b91c-15dcd27d3a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:45:43.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:45:43.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accounts were released after the payment was transferred in
        from Alameda’s main trading account to a private cryptocurrency wallet, according
        to the indictment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346dcbe0-507a-483e-aa7f-537277dfad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:45:43.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:45:43.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against Bankman-Fried stem from what prosecutors have
        characterized as one of the biggest financial frauds in US history. They say
        that Bankman-Fried orchestrated a massive fraud, stealing deposits from his
        cryptocurrency exchange FTX, to finance risky bets at his hedge fund, funnel
        contributions to American politicians and underwrite a luxury lifestyle for
        himself and his employees in the Bahamas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccbdf1d-17bc-4464-8de9-e27e25077d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:45:43.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:45:43.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'FTX had been one of the buzziest and biggest platforms for trading
        digital assets before it collapsed into bankruptcy in November.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ff0e00-454c-4240-a792-db96a58e81da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:45:43.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:45:43.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 31-year-old Bankman-Fried has previously acknowledged mishandling
        his business but has denied committing fraud.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a1b228-2e8c-48d6-b627-d0c29657a3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:45:43.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:45:43.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Three of Bankman-Fried’s former business partners — Gary Wang, Caroline
        Ellison and Nishad Singh — have pleaded guilty to numerous charges and are
        cooperating with investigators.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519132c7-45d1-49a3-8359-55392b13f18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:45:43.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:45:43.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If convicted on all counts, he could face more than 155 years in prison.
        A trial has been scheduled for October.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2822701-76b9-42e4-ad83-827cf20e5c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:45:43.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:45:43.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bankman-Fried is under house arrest at his parents’ home in Palo Alto,
        California, where his movements are heavily restricted.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ea5fbc-0b69-4dec-8ecc-9a21ff1eee93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:45:43.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:45:43.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bail terms changed</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f284b12-7d8c-47ec-afab-8f3db84efcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T02:45:43.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T02:45:43.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Also on Tuesday, Judge Lewis A. Kaplan approved a modification to Bankman-Fried’s
        bail terms that aims to restrict his access to the internet following concerns
        about his use of a virtual private network.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e9c69d-394b-47ac-9e80-74444644f807'
      'mgnl:activationStatus': true
