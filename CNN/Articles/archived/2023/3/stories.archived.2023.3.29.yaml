    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTO district chief suspended for allegedly conspiring with fixers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ecae76-5351-4561-b2bb-f8a59d626703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:04:11.913+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-29T21:47:07.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — A Land
        Transportation Office (LTO) district chief was suspended on suspicion of conspiring
        with fixers, LTO Assistant Secretary Jay Art Tugade said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c4dc71-212f-4a54-9750-01579db6b4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:04:11.913+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-29T21:47:07.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bb19a3-85fb-466a-83ec-c95302e35a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:04:11.914+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-29T21:47:07.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTO Novaliches district officer was suspended following the entrapment\
        \ operation of the agency and the Criminal Investigation and Detection Group\
        \ (CIDG) in Quezon City on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577712a9-bb65-4a3a-a70a-397e4c89301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:04:11.914+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-29T21:47:07.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f66d664-3d3a-45bb-a46b-48279a15e933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:04:11.914+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-29T21:47:07.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”<em>Nung kinonpronta ko hepe, ''ano po nangyayari dito sa opisina,
        ang daming fixer,'' ang reply ng hepe ay nasa labas naman [ng LTO office]
        yung mga fixer,</em>” Tugade told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60a2604-e3da-4e76-b776-0b56b5d738ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:04:11.915+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-29T21:47:07.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eca0ca8-0074-44aa-9508-eb603d72250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:04:11.915+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-29T21:47:07.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[When I confronted the chief, 'what's happening in this office, there\
        \ are a lot of fixers\" the chief replied that the fixers are only outside\
        \ of the LTO office.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4441a3be-761a-4024-b56b-3a17b50eb511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:04:11.915+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-29T21:47:07.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f42f8c3-a722-4793-9f25-1242ccd3aa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:04:11.916+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-29T21:47:07.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tugade said the district officer will be investigated.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47766d8e-1ea6-4a9a-8058-a8056aa443db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:04:11.916+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-29T21:47:07.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b0e2ca-4a17-46b2-8a09-f4316d3bebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:04:11.916+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-29T21:47:07.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Five alleged fixers and some employees of the LTO district office were\
        \ also nabbed during the entrapment operation. It was not clear how many employees\
        \ were arrested.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0bbf95-3186-4ac8-85ec-71ff5ec019a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:04:11.917+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-29T21:47:07.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea731ed0-df1c-4f43-8692-bf85f6ac1731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:04:11.917+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-29T21:47:07.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said they would face charges in violation of Republic Act
        9485 or the Anti-Red Tape Act of 2007.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa2c6a0-633e-4483-9d70-09e882ba23e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:04:11.918+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-29T21:47:07.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fc7ded-4112-43b2-8b27-2eba5bd83403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:04:11.918+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-29T21:47:07.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He likewise warned the branch’s head of his liability for the proliferation\
        \ of fixers outside the office. The officer may be slapped with administrative\
        \ and criminal liabilities once proven to be connected to those arrested.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79325a52-8583-4ae4-a114-2b5712163c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:04:11.918+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-29T21:47:07.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2442fd-2169-463d-a07c-172f3d50179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:04:11.919+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-29T21:47:07.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tugade said some individuals, who want to secure a student permit without\
        \ going through training, pay as much as ₱10,500.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c0c3f6-edbb-42ae-bea4-6e1a9041e47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:04:11.919+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-29T21:47:07.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6ebca4-1d4a-4b99-9629-dfd308218cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:04:11.920+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-29T21:47:07.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Napaka-delikado sa aksidente at buwis-buhay ang ganitong uri
        ng</em> shortcut na dapat po nating iwasan at sawatahin,” Tugade said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6ea09e-109a-430c-ae73-0292f18f12b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:04:11.920+08:00
