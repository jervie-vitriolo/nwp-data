  'Ukraine-Russia-no-room-for-peace-talks-for-now':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-29T20:15:23.000+08:00
    'imagesource': 'jcr:372a2cb8-a52c-4d1a-8eb1-bea68354f626'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ed83e01-41ef-4ef2-a2c0-ff36c6255b57'
    'lead': 'Ukraine sees a very slim chance for peace negotiations with Russia to
      prosper at the moment due to conflicting demands from both sides before entering
      the negotiating table.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-29T20:20:45.586+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-03-29T20:24:41.951+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ukraine says ''no room for peace negotiations'' with Russia for now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41a6b3a-c473-4d25-b41a-b0c44f451961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:20:45.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T20:24:41.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> —<strong>&nbsp;</strong>Ukraine
        sees a very slim chance for peace negotiations with Russia to prosper at the
        moment due to conflicting demands from both sides before entering the negotiating
        table.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffe6cbd-fcdb-441f-9dbd-0790fc9e2d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:20:45.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T20:24:41.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The statement comes following China''s recent peace proposal to end
        the year-long Russian invasion of Ukraine. Chinese President Xi Jinping visited
        Russian President Vladimir Putin last week offering to play a constructive
        role in promoting peace and political settlement of the Ukraine issue.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7354d71-d24b-4f67-b9fb-82ef4b497abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:20:45.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T20:24:41.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Unfortunately there is no room for peace negotiations now because
        our pre-condition is to liberate our territories and the Russian pre-condition
        is the destruction of Ukrainian statehood and depriving the right of a nation
        to exist and wants us to accept that we are Russians," said Ukrainian Embassy
        in Malaysia Charges d''Affaires Denys Mykhailiuk.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0147862-6791-4236-9484-013dc80f1b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:20:45.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T20:24:41.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mykhailiuk and Ukrainian diplomats had a four-day visit to Manila to
        meet with their counterparts to discuss Philippine-Ukraine ties.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9526c890-248d-420b-9209-3ff84489da8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:20:45.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T20:24:41.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ukraine said that even Russia is not ready to engage in peace talks.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95da5a3b-e55b-4e34-b8a9-ab3585002ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:20:45.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T20:24:41.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I think Russia is not ready for negotiations as well and I don''t
        see the political room for negotiations now because the demand for conflicting
        partners is not even contradictory, they are unmatchable," Mykhailiuk added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570db989-7aef-465e-b641-7047c7570364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:20:45.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T20:24:41.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Every war will end on the table of negotiations but before that, Russian
        forces should be destroyed in Ukrainian territory and should be brought to
        their home."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278d74d9-626e-4378-a731-999c662c0a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:20:45.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T20:24:41.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ukraine said around 170,000 Russian soldiers have died since the start
        of the invasion.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67030c09-bf52-4215-84c5-18f65d9f0a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:20:45.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T20:24:41.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kyiv also slammed Moscow''s plan to move nuclear weapons to neighboring
        Belarus.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ee60e9-9ee8-4913-b66d-6dd1fd5497ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T20:20:45.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T20:24:41.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn this strongly and we call on our partners including
        the Philippines to condemn this move towards proliferation of nuclear weapons,"
        Mykhailiuk stressed.</p>'
