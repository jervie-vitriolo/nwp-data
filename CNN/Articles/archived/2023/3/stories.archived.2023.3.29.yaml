    'lead': 'The Metropolitan Manila Development Authority (MMDA) will implement a
      30-minute "heat stroke break" for its field personnel starting April 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-29T17:58:07.938+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-29T18:03:21.775+08:00
    'mgnl:lastActivatedBy': 'superuser'
