      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rounding out the top five was Bangkok-based Gaggan Anand, run by the\
        \ legendary Kolkata-born chef of the same name.\r"
