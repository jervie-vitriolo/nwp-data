      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos signed Administrative Order No. 5 on Monday, March 27, constituting\
        \ the task force that will be led by the chairperson of the Philippine Sports\
        \ Commission (PSC).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d9a634-671e-4075-a3dc-e86e1b3a83a4'
