      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Special awards handed out at the event included the \"One to Watch\"\
        \ trophy, handed to Jakarta restaurant August, which opened in 2021. The \"\
        Asia's Best Female Chef\" award went to Johanne Siy, the Philippines-born\
        \ head chef of Singapore restaurant Lolla.\r"
