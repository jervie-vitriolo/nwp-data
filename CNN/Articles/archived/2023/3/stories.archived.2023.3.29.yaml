    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MMDA personnel to take 30-minute ''heat stroke break'' until May'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c8bcb0-7028-4f00-9e44-7b8245c76517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T17:58:08.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T18:03:21.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> The
        Metropolitan Manila Development Authority (MMDA) will implement a 30-minute
        "heat stroke break" for its field personnel starting April 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10147f3-27ec-42ac-b4ea-39aba7f1df34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T17:58:08.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T18:03:21.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This move is part of the agency’s efforts to prevent heat-related\
        \ illnesses among our outdoor workers who brave the searing heat every day\
        \ to fulfill their duties and responsibilities,\" MMDA acting chairperson\
        \ Don Artes said on Wednesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efdcbb6-5c10-401c-8919-d75987d62508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T17:58:08.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T18:03:21.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Their safety is of paramount importance,\" he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c7b6ee-208a-4f12-87a9-afb1b93d190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T17:58:08.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T18:03:21.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Artes has signed a memorandum circular to reimplement the \"heat stroke\
        \ break,\" allowing on-duty traffic enforcers and street sweepers to leave\
        \ their posts for 30 minutes daily to cool down their bodies. This will take\
        \ effect until May 31.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aacef7-eaec-4a3a-9b56-4d0269a3624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T17:58:08.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T18:03:21.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 22, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration declared the start of the <a href="https://www.cnnphilippines.com/news/2023/3/22/Dry-season-summer-Philippines.html">warm
        and dry season</a>, which is expected to last until May.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81a6d64-9f57-4949-b6c4-79f546f83d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T17:58:08.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T18:03:21.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Artes added the \"heat stroke break\" shall be done alternately by\
        \ personnel to maintain visibility in their assigned areas.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991582ce-b9da-439b-a923-8ea69bea9850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T17:58:08.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T18:03:21.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Field personnel can also take an additional 15-minute break time\
        \ in case the heat index or the 'human discomfort index' in Metro Manila reaches\
        \ 40 degrees Celsius and above,\" the MMDA said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b724cab-8e15-49dd-bf6f-911b02b394d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T17:58:08.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T18:03:21.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the policy, prescribed breaks are as follows:\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38acab06-ad84-4ff3-bab5-b570b168ab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T17:58:08.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T18:03:21.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "(Shift = prescribed break)\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87473629-8a4a-4385-ac73-4f4e98bb622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T17:58:08.055+08:00
