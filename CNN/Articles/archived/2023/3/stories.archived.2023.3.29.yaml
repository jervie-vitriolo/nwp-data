      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a great night for chef Thitid. Not only did his restaurant Le\
        \ Du win the top spot, but his Bangkok restaurant Nusara, serving what he\
        \ calls \"colorful cuisine\" that is \"neither traditional nor modern\" landed\
        \ just two places behind it, earning the number three place on the list.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e7f375-bba8-4753-b0d7-004b84eeaa90'
