      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company said it will issue another announcement on when it will
        start collecting toll for the new expressway.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2521dd-2cbe-4095-830d-eaba334c7da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T05:26:08.030+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T06:17:09.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Caloocan-España segment aims to ease traffic along España Boulevard,
        Abad Santos Avenue, Rizal Avenue and Lacson Avenue, and to provide access
        to several areas, including the University Belt.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a5bfc1-5e49-4111-bf73-fc0ecbb7b515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T05:26:08.031+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T06:17:09.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The opening of the first section of the elevated expressway also allows
        motorists to enjoy the comfort of traveling between Caloocan and Manila in
        just five minutes instead of 30 minutes or more when using local roads, the
        company said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf781192-fc7a-40ba-9963-b949aa60ac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T05:26:08.031+08:00
      'mgnl:createdBy': 'faith'
