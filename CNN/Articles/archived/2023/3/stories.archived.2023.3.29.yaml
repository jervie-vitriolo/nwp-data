      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 29) - The De La Salle University
        Dasmariñas will increase police visibility inside its campus and nearby vicinities
        after one of its students was found dead inside her dormitory on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7140f058-a080-49cc-9591-f1c5b0ea4f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T19:45:15.697+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-29T19:53:31.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbcbcf9-3e8a-4487-ac39-b290c0480029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T19:45:15.697+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-29T19:53:31.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Safety marshals from the school will be deployed off-campus in the\
        \ vicinity of private dorms and other establishments frequented by students,\"\
        \ La Salle said in a statement Wednesday\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5886e70c-9928-453b-a3e3-444ea44e7fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T19:45:15.697+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-29T19:53:31.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2ef0b4-722e-494a-af01-1cec0224d64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T19:45:15.698+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-29T19:53:31.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The university added that it will collaborate with the local government\
        \ in conducting a thorough inspection of dormitories near the campus.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d52e5d-ecee-4f43-abc4-0f19f0d844c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T19:45:15.698+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-29T19:53:31.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab4169d-8aa7-44a7-a494-ffcbda784f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T19:45:15.698+08:00
