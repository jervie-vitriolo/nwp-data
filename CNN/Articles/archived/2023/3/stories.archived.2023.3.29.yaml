      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "La Salle also got the commitment of Ethan Alian from La Salle Greenhills.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cd8ddf-52f5-4f9a-9eaa-1bdd96f10179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:12:27.884+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-29T14:52:27.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 18-year-old Alian is a 6-foot-1 point guard. He averaged 12.1 points,\
        \ 5.9 rebounds, and 4.3 assists for La Salle Greenhills. He helped the school\
        \ reach the NCAA Season 98 juniors basketball finals. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84148f1-9083-4463-af4a-17f17c16f308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T14:12:27.885+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-29T14:52:27.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For me, it’s a dream come true because I’ve been a Lasallian since\
        \ I was in Grade 6,” Alian said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63de7586-ee74-4ed9-b582-83319ea1f856'
