    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH to get 2 newly decommissioned US patrol ships'
    'updated': 2023-03-29T22:20:58.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3bd038-b756-475b-b1da-229f9c847771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T17:54:52.394+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T22:26:28.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong>  The
        Philippines will acquire two newly decommissioned patrol ships from the United
        States Navy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e4df46-847e-4752-b6dd-a7a9147a4a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T22:26:28.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T22:26:28.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Naval Forces Central Command on Tuesday retired the nearly three\
        \ decades old USS Monsoon and USS Chinook during a ceremony in its base in\
        \ Bahrain.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9328049e-cf4b-4bbe-a7e4-9a1c1b49ef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T22:26:28.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T22:26:28.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vessels are the last two Cyclone-class patrol ships stationed with\
        \ the US Naval Forces Central Command. The USS Monsoon and USS Chinook were\
        \ commissioned in 1994 and 1995, respectively.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4becfcd8-537a-42e2-bac7-fda73ec7d302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T22:26:28.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T22:26:28.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are scheduled to be turned over to the Philippine Navy (PN)
        before the middle of the year. They will undergo “reactivation activities”
        to incorporate “capabilities and peculiarities” of the PN to the platforms
        prior to their deployment to operational areas.</p>'
    '9':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The PH
        Navy confirms the acceptance of two newly-decommissioned patrol ships from
        the <a href="https://twitter.com/US5thFleet?ref_src=twsrc%5Etfw">@US5thFleet</a>.
        The 55-meter vessels will complement PN patrol gunboats for safety &amp; security
        of the nation&#39;s borders &amp; vast maritime environment, it said in a
        statement | <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a><br><br>📷PN
        <a href="https://t.co/HjzG1iCZPm">pic.twitter.com/HjzG1iCZPm</a></p>&mdash;
        David Y. Santos (@davidyusantos) <a href="https://twitter.com/davidyusantos/status/1641035307377209346?ref_src=twsrc%5Etfw">March
        29, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897098f5-ba73-4f44-9dc1-9c9f452d637a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T22:26:28.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T22:26:28.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7198a4-ab28-4a36-ab17-c052620c34b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T22:26:28.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T22:26:28.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rear Admiral Renato David, commander of the Philippine Fleet, led a\
        \ delegation to Bahrain this week, to accept the vessels during the decommissioning\
        \ ceremony through the Excess Defense Articles (EDA) program.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857065c0-7098-484e-9ba9-3728f197fd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T22:26:28.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T22:26:28.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These 55-meter vessels will be able to complement the PN's patrol\
        \ gunboats in their campaign to ensure the safety and security within the\
        \ littoral waters of the porous borders and vast maritime environment of the\
        \ Philippines, being equipped with the firepower and lethality for littoral\
        \ operations,” the country’s navy said in a statement on Wednesday.\r"
    '12':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The vessels
        will join the Alvarez-class patrol ships of the PN Littoral Combat Force,
        &amp; will be tapped for coastal patrols, &amp; operations on maritime interdiction,
        escort, surveillance &amp; humanitarian aid. Its lead ship is BRP General
        Mariano Alvarez (PS38) | <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <br><br>📷PN <a href="https://t.co/PKxgl4DJ74">pic.twitter.com/PKxgl4DJ74</a></p>&mdash;
        David Y. Santos (@davidyusantos) <a href="https://twitter.com/davidyusantos/status/1641038526581014528?ref_src=twsrc%5Etfw">March
        29, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d30cc47-927c-4d9f-ba83-e4cb160726fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T22:26:28.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T22:26:28.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2edc6a6-5f6a-4ba0-bc8f-b8f1810ab55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T22:26:28.384+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T22:26:28.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A welcome addition to the Alvarez-Class Patrol Ships of the Littoral\
        \ Combat Force, they are projected to undertake coastal patrols along our\
        \ littoral waters and Sea Lanes of Communications (SLOCs), Maritime Interdiction\
        \ Operations, Escort Operations, Surveillance and Special Operations, as well\
        \ as Humanitarian Assistance and Disaster Response Operations,” it added.\
        \  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67c258a-b2b1-4ece-afff-b1d941de9dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T22:26:28.384+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T22:26:28.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PN has already one Cyclone-class patrol vessel in its service,\
        \ the BRP General Mariano Alvarez, which was used during counter-insurgency\
        \ operations in southern Mindanao.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5b2d86-289e-4b9a-adc9-7cc3534d92ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T22:26:28.385+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T22:26:28.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the former USS Cyclone, which was handed over to the Philippines
        in 2004.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7950c41a-f346-4e36-b29d-7d917ac53542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T17:54:52.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-29T22:26:28.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rear Admiral Renato David, commander of the Philippine Fleet, led
        a delegation to Bahrain this week, possibly to attend the decommissioning
        ceremony.</p>'
  'mmda-personnel-heat-stroke-break':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-29T17:54:55.000+08:00
