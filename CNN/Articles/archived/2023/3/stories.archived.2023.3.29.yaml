      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conti said they are currently preparing the documents that will
        contain <a href="https://www.cnnphilippines.com/news/2023/3/22/ICC-lets-drug-war-victims-comment-on-PH-appeal-vs-probe-.html">comments</a>
