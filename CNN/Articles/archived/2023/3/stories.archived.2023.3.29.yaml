      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are offering free access for a limited period, so motorists can
        experience for themselves the convenience of using the NLEX Connector,” said
        NLEX Corporation President J. Luigi L. Bautista.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe5377a-f089-481a-866a-a8ed76df4fa8'
      'mgnl:activationStatus': true
