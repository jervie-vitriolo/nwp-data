      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — President
        Ferdinand Marcos Jr. has formed an inter-agency task force to prepare for
        the FIBA Basketball World Cup 2023, which will be co-hosted by the Philippines.</p>'
