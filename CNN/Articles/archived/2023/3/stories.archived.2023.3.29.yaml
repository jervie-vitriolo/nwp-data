  'dl-industries-2022-profit':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-29T18:49:55.000+08:00
    'imagesource': 'jcr:b6305376-4c9c-4d97-9a8e-2417e13f57e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a828d44d-d814-4ad5-b343-a33c834b87bf'
    'lead': 'Lao-owned D&L Industries Inc., a listed plastic and food input producer,
      saw its 2022 earnings climb 26% to ₱3.3 billion, reflecting its "full recovery"
      from the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-29T18:53:46.914+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-29T18:53:47.093+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'D&L sees ''full recovery'' from pandemic with record 2022 profit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f917c109-7ca7-44c0-b241-4ae13a787267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:53:46.926+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-29T18:53:47.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong>&nbsp;—
        Lao-owned D&amp;L Industries Inc., a listed plastic and food input producer,
        saw its 2022 earnings climb 26% to ₱3.3 billion, reflecting its "full recovery"
        from the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc16904-1714-4832-a3d9-4242cdc08511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:53:46.927+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-29T18:53:47.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its fourth-quarter financial results alone beat D&amp;L''s expectations
        — with net income surging 62% to ₱777 million, mainly driven by robust consumer
        spending amid the reopening of the Philippines and the group''s export business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf48d22-eb29-44db-8d4b-ca3b57e1f0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:53:46.927+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-29T18:53:47.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D&amp;L said its business segments - food ingredients, oleochemicals,
        and other specialty channels - all recorded earnings growth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c381b-786e-4ae5-b277-ad8a7638dd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:53:46.927+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-29T18:53:47.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Just when we thought that we are at the tail end of the challenges
        brought about by the pandemic, 2022 presented a fresh set of challenges which
        were mostly on the macroeconomic front. Nonetheless, our record earnings this
        year demonstrated the resilience that we have built over the years through
        the various crises that we have gone through," D&amp;L President and CEO Alvin
        Lao said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b7a99b-29fd-416a-9433-ba46746a1c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:53:46.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-29T18:53:47.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lao added that while the nagging inflation, looming US recession, and
        developments in the global banking sector continue to pose risks, D&amp;L
        is confident "and focused on our long-term structural growth story."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e282105f-6fee-4173-abe5-04210868631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:53:46.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-29T18:53:47.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'D&amp;L is set to make its Batangas plant up and running by "mid this
        year."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc42ed1f-9077-486a-b06c-24e9bd631250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:53:46.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-29T18:53:47.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It will add the capabilities that will allow us to increase our relevance
        in the overall production chain and service new and bigger customers globally,"
        Lao said.<p><br></p>'
  'Cebu-governor-sues-5-animal-bureau-officials-over-ASF-issue-':
    'author': 'Dale Israel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-29T18:53:18.000+08:00
    'imagesource': 'jcr:1c12b35f-f8ba-429c-b8be-79edf6f56d5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e05f3280-4009-4fc0-b19f-9546919e49df'
    'lead': ' Cebu Governor Gwen Garcia on Wednesday filed complaints against five
      officials of the Bureau of Animal Industry (BAI) over their handling of the
      African Swine Fever (ASF) in the province.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-29T18:56:59.993+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-30T10:46:23.938+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Cebu governor sues 5 animal bureau officials over ASF issue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8144de-08ae-4c67-836a-c968fdca7a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:57:00.005+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T10:46:23.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, March 29)</strong> — Cebu Governor
        Gwen Garcia on Wednesday filed complaints against five officials of the Bureau
        of Animal Industry (BAI) over their handling of the African Swine Fever (ASF)
        in the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925a917b-bed9-45eb-930c-3bab8f1c0309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:57:00.005+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T10:46:23.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Capitol lawyers lodged before the Visayas Ombudsman complaints of graft,
        corruption, and other violations against agency officials tasked with regulating
        the movement of livestock related to the disease.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcee4c07-33da-4285-ab3c-cabb1985652b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:57:00.006+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T10:46:23.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among the respondents were BAI Director Paul Limson, Deputy Program
        Coordinator Samuel Joseph Castro, and BAI coordinator on ASF Joshua Cruz.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20ea660-bcc8-49af-9328-e897ac8a77b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:57:00.006+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T10:46:23.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Local BAI officials based in Cebu were also tagged as respondents,
        including Dr. Miriam Lopez Vito of the BAI Regional Veterinary Quarantine
        Station and Dr. Daniel Ventura Jr., the Department of Agriculture Central
        Visayas Coordinator on ASF.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09c8b5f-2175-40c4-b347-31be187e3e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:57:00.006+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T10:46:23.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The governor specifically accused the parties of violating Republic
        Act (RA) 7160, also known as the Local Government Code, RA 3019 or the Anti-Graft
        and Corrupt Practices Act, and the New Civil Code.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f07eed3-6cf9-4356-8e0a-291dae8f9b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:57:00.007+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T10:46:23.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BAI regional veterinary quarantine station in Central Visayas declined
        to make a comment on the accusations of Garcia, while BAI Regional Veterinary
        Quarantine Station staff Carmela Amolot said chief Lopez was “on leave” and
        that no one was authorized to speak on behalf of the office.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f3fe81-79c9-4553-a1cf-124b72ab5a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:57:00.007+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T10:46:23.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia complained that the BAI had proclaimed the existence of ASF
        in Carcar City without doing a differential diagnosis to confirm the presence
        of the virus.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e5d189-dadc-4a28-bffc-9171e9fec646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:57:00.007+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T10:46:23.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said that despite this, the BAI carried out its culling protocols,
        which caused “a great loss to the livelihood of hog raisers."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01ed27c-5c56-4521-adc0-7b1d0d86b120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:57:00.007+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T10:46:23.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor previously ordered the suspension of culling of pigs
        in Carcar City and Metro Cebu, as she doubted there was ASF infection in the
        two areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658251d7-00aa-472e-aeb4-d99b07d51b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:57:00.008+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T10:46:23.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite my orders, BAI personnel continued to implement their culling
        and zoning map policy to the prejudice of the hog raisers, not only in the
        City of Carcar, but in the whole province of Cebu," Garcia wrote in her complaint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995a91a9-957f-424b-b569-658737db2ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:57:00.008+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T10:46:23.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“BAI also insists that there is an ASF outbreak in the Province of
        Cebu and the culling policy is the most effective way to contain the virus,”
        she added. “This side-sweeping statement of the BAI has immediate impact on
        the livelihood of the Cebuanos."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edbdbff-fc40-45c3-bd6c-c57349c1aac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:57:00.008+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T10:46:23.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia further stated that the BAI did not collaborate with the concerned
        local government in the implementation of the ASF programs as required under
        RA 7160.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d69cf2a-0856-4f23-a6f1-f40180cef170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:57:00.009+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T10:46:23.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Clearly, without the slightest care and caution, and without even
        thinking that property and livelihood are at stake, respondents evidently
        just implemented a policy to get their tasks done and over with quickly albeit
        poorly," the governor stressed.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876a8a9d-3d5f-4836-9fdf-5e78af1106d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:57:00.009+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T10:46:23.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, it is not the ASF that kills, but the incompetence
        and inefficiency of public servants, as demonstrated by the respondents''
        acts."</p>'
  'House-bill-allowances-farmers--children-pursuing-agriculture-in-college':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-29T19:25:15.000+08:00
    'imagesource': 'jcr:51154ae0-fcf3-44b7-970b-e399ed7e9c8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2c468f9-349c-454b-b689-2bb8a0bba79e'
    'lead': 'A proposed measure was filed at the House of Representatives seeking
      to provide subsidies to children of qualified indigent farmers who will pursue
      a degree program related to agriculture in state universities and colleges. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-29T19:31:53.258+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-03-29T19:31:53.996+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['agriculture', 'state-universities-and-colleges', 'house-bill',
      'farmers', 'allowances']
    'stories': []
    'template': '1'
    'title': 'House bill seeks allowances for farmers’ children pursuing agriculture
      in college

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154969c5-89ff-49b8-825e-e9ec9cde6c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T19:31:53.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T19:31:53.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> A proposed
        measure was filed at the House of Representatives seeking to provide subsidies
        to children of qualified indigent farmers who will pursue a degree program
        related to agriculture in state universities and colleges (SUCs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679a112c-397b-4f84-8125-42778ff7ca4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T19:31:53.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T19:31:53.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b1e605-6930-4799-9f69-08ea802c0a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T19:31:53.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T19:31:54.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Statistics Authority said in its October 2022 Labor\
        \ Force Survey that there has been a continuous employment drop in the agricultural\
        \ sector since 2020.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23443767-e322-4e88-9a47-af40ad85dbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T19:31:53.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T19:31:54.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a40a2a-f7ba-4f86-8eb7-b56df66b7532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T19:31:53.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T19:31:54.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on year-on-year comparison, the sector had its share of total\
        \ employment decline from 24.5% (9.7 million) in October 2020 to 24.6% (10.77\
        \ million) in October 2021. That further dropped to 22.5% (10.60 million)\
        \ in October 2022.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101e3219-b7fc-4055-9682-e7e658cf1254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T19:31:53.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T19:31:54.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3597655f-9c6a-4dbf-a231-0ccdb94f517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T19:31:53.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T19:31:54.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Bill No. 7572 or “The Free Tertiary Agricultural Education Act”\
        \ seeks to encourage more youngsters to pursue an education or career in agriculture.\
        \  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0351dc16-cb51-4084-b543-cac5a47a108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T19:31:53.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T19:31:54.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a50a8d1-bd2b-4701-9b0f-977aefe6855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T19:31:53.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T19:31:54.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Apart from encouraging more youth to consider entering the said sector,\
        \ the said measure will also uplift and motivate agricultural research that\
        \ is vital in the sector’s quest for development,” the bill read.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3569c46-a91b-41cc-9c61-833d5e02b3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T19:31:53.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T19:31:54.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb99b65-faa5-4ddf-938a-d4e6be5520c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T19:31:53.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T19:31:54.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On top of the free tuition provided under the Republic Act No. 10931\
        \ or Universal Access to Quality Tertiary Education Act for students in SUCs,\
        \ HB No. 7572 seeks to grant children of indigent farmers intending to enroll\
        \ or already enrolled in agricultural degree programs with other incentives\
        \ or subsidies, including living and transportation allowances.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f00b4c-2273-4715-a364-a60ac713de85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T19:31:53.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T19:31:54.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d5921c-5318-46d5-b9f8-20f3b3f7d306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T19:31:53.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T19:31:54.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill defines qualified indigent farmers as those “whose sole source\
        \ of income is agriculture, who actually cultivate or till the land, whether\
        \ as owner or lessee of the land, or who actually engage in crop production,\
        \ livestock and poultry farming, and who are included in the registry of farmers\
        \ of the Department of Agriculture.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f12e7f1-d97f-47d0-87c4-c13da225db1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T19:31:53.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T19:31:54.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f568234-3a09-49b4-9f75-3a1592549540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T19:31:53.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-29T19:31:54.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill was filed by Davao City Rep. Paolo Duterte, Benguet  Rep.\
        \ Eric Yap and ACT-CIS Partylist Rep. Edvic Yap.  \r"
  'dlsu-dasmarinas-security-killing-student':
    'author': 'CNN Philippines Staff'
