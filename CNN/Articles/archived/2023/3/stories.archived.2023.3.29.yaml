      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.cnnphilippines.com/news/2023/3/28/ICC-rejects-PH-appeal-drug-war-probe.html">Appeals
        Chamber</a>, the Philippines failed to explain its arguments, including the
        alleged implications of the ICC prosecutor’s activities on the suspects, witnesses,
        and victims, and how the probe will lead to “irreversible” consequences.</p>'
    '7':
