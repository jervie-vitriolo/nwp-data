  'marcos-malnutrition-problem':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-29T14:45:45.000+08:00
    'imagesource': 'jcr:dc7e9550-e383-4b15-a3e9-d406119eeb25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc318e97-8e5c-4f1e-b784-4502d402dd00'
    'lead': 'President Ferdinand Marcos Jr. says his administration is serious in
      addressing the ''grave'' problem of malnutrition, as it launched a project that
      aims to reduce the number of stunted children by as much as 8% in three years’
      time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-29T14:46:42.301+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-03-29T14:46:42.653+08:00
