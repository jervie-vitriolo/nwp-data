      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Sustainable Restaurant Award was given to Manila's Toyo Eatery,\
        \ while Louisa Lim of Odette, Singapore won the Asia's Best Pastry Chef award.\r"
