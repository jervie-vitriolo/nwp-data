    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26539d5-d4b7-47fe-8e9e-a66df2197a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T18:03:04.531+08:00
