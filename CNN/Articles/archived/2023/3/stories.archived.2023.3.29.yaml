    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-03-29T17:39:04.094+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DSWD: Cash-for-work program for oil spill-hit residents may be extended
      to 90 days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e734d594-612c-4dee-80c4-876440ee0973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T17:35:37.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T17:39:04.409+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> The
        Department of Social Welfare and Development (DSWD) on Wednesday said it is
        possible to extend to 90 days the cash-for-work (CFW) program for residents
        affected by the Oriental Mindoro oil spill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54867251-6227-432e-9b3b-8fb40eff699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T17:35:37.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T17:39:04.410+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The initiative, which started mid-March, was supposed to run for 15
        days only but was recently extended to 45 days.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa993c16-7441-4716-874d-68dc037903af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T17:35:37.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T17:39:04.410+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Social Welfare Secretary Rex Gatchalian told reporters his department
        is ready for another extension if needed.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5975e0e3-7f4e-4ad8-9205-ca1501b9bd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T17:35:37.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T17:39:04.411+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Pagtapos namin, papasok naman ang DOLE (Department of Labor and Employment),
        nag-usap kami ni Secretary (Bienvenido) Laguesma, para ilabas naman nila ''yung
        TUPAD nila,” he added, referring to the Labor department’s “Tulong Panghanapbuhay
        sa Ating Disadvantaged or Displaced Workers” program.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8442c75f-0425-4392-b31f-758b410b8e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T17:35:37.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T17:39:04.411+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Labor Secretary Laguesma and I discussed that once the
        CFW program ends, DOLE will implement its TUPAD program.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0628b947-ec4b-49a0-b442-165765d70485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T17:35:37.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T17:39:04.412+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It will really depend on the length pa of the spill,” Gatchalian continued.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29d2db2-73e1-46ad-892a-b5ff04bb5867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T17:35:37.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T17:39:04.412+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of March 27, the DSWD reported that nearly 20,000 people in Oriental
        Mindoro and Antique have signed up for the CFW program, which provides temporary
        employment for those whose livelihoods were affected by the oil spill caused
        by the sinking of the MT Princess Empress last month.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fef16a-bd46-4cb8-81fb-111b88f65a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T17:35:37.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T17:39:04.413+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://www.cnnphilippines.com/news/2023/3/28/PCG-says-oil-tanker-almost-half-empty.html">MT
        Princess Empress almost half empty – PCG</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a471ec1a-1ce3-4a71-a9c5-6f117de44f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T17:35:37.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T17:39:04.413+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Of that number, the department noted that 1,344 have already received
        payment. They are paid the daily minimum wage in their region.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cb0e57-60b1-4280-8636-e8e090d99f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-29T17:35:37.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-29T17:39:04.414+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DSWD, those employed under the CFW program are
        helping respond to the oil spill, including by conducting clean-up drives,
        collecting locally available materials for making improvised oil spill boom
        and absorbent, creating barangay or backyard gardens, and rehabilitating mangroves.</p>'
