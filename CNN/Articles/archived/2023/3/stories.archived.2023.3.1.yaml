      'text': '“We have to look properly at what the real timetable is for the introduction
        of electric vehicles,” he said.<p><br></p>'
  'ACTO-not-joining-transport-strike':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-03-01T13:22:56.000+08:00
