      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> A week
        after retrieval operations began, the remains of one of the four passengers
        of the Cessna plane that crashed near Mayon Volcano have been brought down,
        according to Camalig, Albay Mayor Carlos "Caloy" Baldo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0900c8-6d9c-4dcb-92a0-3f9bb7d1435f'
