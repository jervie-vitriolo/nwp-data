      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chopper left Southern Palawan Provincial Hospital in Brooke''s
        Point at 7:30 a.m. to pick up the patient. It was expected to return to the
        hospital at 10:30 a.m., according to the Civil Aviation Authority of the Philippines
        (CAAP).'
    '5':
