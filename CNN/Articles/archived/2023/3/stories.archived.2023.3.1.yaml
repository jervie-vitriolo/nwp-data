      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0f4efe-295f-4d89-8b6c-fcf909787be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T14:47:39.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T14:54:09.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement ahead of the expected arrival of Malaysian
        Prime Minister Anwar Ibrahim to the country on Wednesday. He is the first
        head of government to visit Manila since President Ferdinand Marcos Jr. took
        office in June last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df6ec94-f3db-4ad1-bcf9-ba0c86ee55d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T14:47:39.456+08:00
