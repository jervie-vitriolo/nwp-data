      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34972a27-9d7a-48e0-9a7c-15627d7e6bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T10:59:18.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T11:14:54.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines’ on Wednesday, De Leon admitted she thought\
        \ of giving up many times.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b162382f-e791-4684-a859-d6af9cacc3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T10:59:18.630+08:00
