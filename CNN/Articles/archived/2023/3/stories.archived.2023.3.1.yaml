    'lead': 'The Supreme Court has affirmed the Commission on Audit ruling disallowing
      the grant of over ₱15 million allowances and incentives to Philippine Health
      Insurance Corporation employees for 2009 and 2010.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-01T10:10:09.042+08:00
