      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbe7f13-f183-484b-83c3-1479726daa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T10:59:18.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T11:14:54.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that she is at the stage of her career where she has more freedom,
        De Leon said she is more careful in choosing projects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce66fe4e-ede5-45c8-ae13-8b3022847736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T10:59:18.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T11:14:54.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2777c6c1-1aa8-4552-81b4-ec4fc6b02bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T10:59:18.634+08:00
      'mgnl:createdBy': 'bamba'
