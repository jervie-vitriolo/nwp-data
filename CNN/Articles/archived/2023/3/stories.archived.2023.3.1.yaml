    'mgnl:tags': ['transport-strike', 'ACTO', 'transportation']
    'stories': []
    'template': '1'
    'title': 'ACTO opts out of transport strike due to concerns on livelihood, safety'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133327ff-98f8-4919-a046-5f165fbcbb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:28:19.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T13:28:56.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> A transport
        group on Wednesday said it is not joining the planned transport strike next
        week to call for the withdrawal of a memorandum circular on mandatory consolidation
        due to concerns of possibly losing their franchise and safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2dc896-dbce-4dc0-aa4f-f2ef568d72e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:28:19.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T13:28:56.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43db5935-edac-4c17-983d-2618dd70b71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:28:19.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T13:28:56.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po natin alam kung anong mangyayari sa kanila, baka tanggalan
        po sila ng prangkisa… sinasabi naman nila</em> [ACTO members] sa akin na hindi
        sila sasama, iniisip nila baka mamaya batuhin daw sila kaya nananawagan ako
        wala pong pilitan,” ACTO President Liberty de Luna told CNN Philippines’ The
        Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d26e335-1063-4d48-9e38-177db3edee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:28:19.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T13:28:56.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b772dfb-f785-477a-a728-5a0a3d7642a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:28:19.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T13:28:56.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We don't know what will happen to them, maybe their franchise\
        \ will be revoked. What they are telling me is that they will not join because\
        \ they are thinking they might get hurt during the strike, so let's not force\
        \ those who are not joining us.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5b077e-bd4f-4a1a-83e1-950891c73cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:28:19.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T13:28:56.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e214dae5-872e-47c2-9227-e942ad1fda68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:28:19.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T13:28:56.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manibela Chairperson Mar Valbuena announced on Monday that his group\
        \ and other traditional jeepney and UV Express operators and drivers are planning\
        \ to hold a week-long strike from March 6 to 12 if the Land Transportation\
        \ Franchising and Regulatory Board (LTFRB) does not scrap its Memorandum Circular\
        \ No. 2023-013 setting a deadline of June 30 for consolidation or forming\
        \ a corporation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3528519-7eb7-417c-b86d-e1080de060fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:28:19.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T13:28:56.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80629c75-84e8-4f4e-be7b-d870ee78bbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:28:19.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T13:28:56.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The circular said only those who are able to comply will have their\
        \ provisional authority extended until Dec. 31.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4d17a5-0aa2-4172-9692-54f1f56edb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:28:19.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T13:28:56.333+08:00
