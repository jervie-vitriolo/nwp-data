  'European-Union-TikTok-ban':
    'author': 'Xiaofei Xu, Eve Brennan and James Frater, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-01T11:57:48.000+08:00
    'imagesource': 'jcr:0a08cae1-a42e-4092-be1a-d1e0295758f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abdb4d4f-94da-406b-a49b-6d4e6914a792'
    'lead': 'The European Parliament bans TikTok from staff devices over cybersecurity
      concerns, meaning the Chinese video-sharing app is now barred in all three of
      the EU''s main institutions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-01T12:02:07.156+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-03-01T12:02:14.476+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-01T12:02:13.873+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'EU bans TikTok from official devices across all three government institutions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b20318-5010-44cf-b1ff-f2a869a67401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:02:07.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T12:02:14.477+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The European Parliament on Tuesday banned
        TikTok from staff devices over cybersecurity concerns, meaning the Chinese
        video-sharing app is now barred in all three of the EU''s main institutions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299995fa-4e90-4088-ba24-5c9b5e05aac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:02:07.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T12:02:14.477+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In view of cybersecurity concerns, in particular regarding data protection\
        \ and collection of data by third parties, the European Parliament has decided,\
        \ in alignment with other institutions, to suspend as from 20 March 2023,\
        \ the use of the TikTok mobile application on corporate devices,\" it said\
        \ in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48fce6d-ff8e-4f65-978b-4aa38804ee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:02:07.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T12:02:14.478+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The parliament also \"strongly recommended\" that its members and staff\
        \ remove TikTok from their personal devices.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5a78f2-1b6f-4c10-99aa-2cb52296534e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:02:07.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T12:02:14.479+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TikTok, which is owned by Beijing-based ByteDance, told CNN \"it's\
        \ disappointing to see that other government bodies and institutions are banning\
        \ TikTok on employee devices with no deliberation or evidence.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d998eb8-37be-44f4-b571-1469ff13fabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:02:07.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T12:02:14.480+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These bans are based on basic misinformation about our company, and\
        \ we are readily available to meet with officials to set the record straight\
        \ about our ownership structure and our commitment to privacy and data security.\
        \ We share a common goal with governments that are concerned about user privacy,\
        \ but these bans are misguided and do nothing to further privacy or security,\"\
        \ a spokesperson said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64778ac1-6a77-4248-bda9-45c39f76bc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:02:07.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T12:02:14.480+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We appreciate that some governments have wisely chosen not to implement\
        \ such bans due to a lack of evidence that there is any such need.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7343553b-81de-4905-a22e-db79b72c7b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:02:07.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T12:02:14.481+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, the European Commission announced it was banning TikTok\
        \ from official devices, citing cybersecurity concerns.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e99bb1a-bc2f-4153-99b1-aa6557e8821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:02:07.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T12:02:14.482+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A senior EU official in the European Council told CNN that the General\
        \ Secretariat of the Council, the body that assists the permanent representatives\
        \ of the EU's 27 countries based in Brussels, \"is in the process of implementing\
        \ measures similar to those taken by the Commission.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50c49b2-123f-4d48-93d2-230e865c10ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:02:07.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T12:02:14.482+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It will be uninstalling the application on corporate devices and\
        \ requesting staff to uninstall it from personal mobile devices that have\
        \ access to corporate services,\" the official added. \"The Secretariat continuously\
        \ keeps its cybersecurity measures under review in close cooperation with\
        \ the other EU institutions.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e48f0d7-d55e-42be-8aa7-0ba9a26a9fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:02:07.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T12:02:14.483+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The European Commission said last week their decision to ban TikTok\
        \ applies only to devices overseen by the EU's executive branch.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48937249-c9c0-430c-be3d-a7b1a2105bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:02:07.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T12:02:14.484+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This measure aims to protect the Commission against cybersecurity\
        \ threats and actions which may be exploited for cyber-attacks against the\
        \ corporate environment of the Commission,\" it said in a statement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3649c65-f83d-4d73-8e78-b1046e2adaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:02:07.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T12:02:14.484+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A TikTok spokesperson told CNN in a statement at the time that it had\
        \ contacted the commission to \"set the record straight and explain how we\
        \ protect the data of the 125 million people across the EU who come to TikTok\
        \ every month.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19bb96e-5677-466b-b092-3113f39361e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:02:07.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T12:02:14.485+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Previously, TikTok had disclosed to European users that China-based\
        \ employees may access EU user data. The company also recently announced plans\
        \ to open two new data centers in Europe.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ce5d1f-fe0f-4b15-a8f1-0bc770e41e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:02:07.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T12:02:14.486+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Agencies ban\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfed2f7-9311-4d7c-9496-4bcca233c609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:02:07.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T12:02:14.486+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TikTok is facing similar scrutiny across the Atlantic.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b54de56-6216-4db8-a535-0c0662eb9128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:02:07.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T12:02:14.487+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, the White House directed federal agencies to remove TikTok\
        \ from all government-issued devices within 30 days, with few exceptions.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c20385f-b5e0-4523-a242-b0ba4f2b9740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:02:07.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T12:02:14.488+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move added to growing efforts by the United States to clampdown\
        \ on the app amid renewed security concerns.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2293c229-1416-4765-9073-e36791314e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:02:07.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T12:02:14.488+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials have raised concerns that the Chinese government could\
        \ pressure ByteDance to hand over information collected from users that could\
        \ be used for intelligence or disinformation purposes. As CNN has previously\
        \ reported, independent security experts have said that type of access is\
        \ a possibility, though there has been no reported incident of such access\
        \ to date.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa596259-18b3-4467-ab1c-e09316b1e367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:02:07.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T12:02:14.489+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brooke Oberwetter, a TikTok spokesperson, called the ban \"little more\
        \ than political theater.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4f20ad-a257-4b6b-b46f-3df7a3d6de62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:02:07.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T12:02:14.490+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The ban of TikTok on federal devices passed in December without any\
        \ deliberation, and unfortunately that approach has served as a blueprint\
        \ for other world governments,\" Oberwetter said in a statement.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152a15d5-99b5-4b72-bbe0-de7e43518d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:02:07.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T12:02:14.490+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We hope that when it comes to addressing national security concerns\
        \ about TikTok beyond government devices, Congress will explore solutions\
        \ that won't have the effect of censoring the voices of millions of Americans.\"\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee52601-1f5c-4075-bd53-f9ab81386ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:02:07.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T12:02:14.491+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China also hit back at the decision Tuesday, with a Foreign Ministry\
        \ spokesperson accusing Washington of \"generalizing the concept of national\
        \ security\" and \"unreasonably suppressing enterprises of other countries.\"\
        \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b58d8c-1b4b-446b-acb6-5643a7cdd101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:02:07.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T12:02:14.492+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
