  'Malaysia-PM-Anwar-Ibrahim-PH-visit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-01T15:07:56.000+08:00
    'imagesource': 'jcr:5f8b3156-ee25-41ec-ba83-f55c6e456814'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70086f64-ce85-4cbe-a7b0-0b57561947d1'
    'lead': 'President Ferdinand Marcos Jr. and Malaysian Prime Minister Anwar Ibrahim
      have agreed to boost security cooperation and trade ties following their bilateral
      meeting in Manila on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-01T15:11:18.934+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-03-01T22:19:03.505+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos, Anwar agree to boost security and trade ties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499e484e-192f-40b1-abcb-f39168d26764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T21:49:21.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-01T22:19:03.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1)</strong> —&nbsp;President
        Ferdinand Marcos Jr. and Malaysian Prime Minister Anwar Ibrahim have agreed
        to boost security cooperation and trade ties following their bilateral meeting
        in Manila on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9526331b-485f-4ec5-ae1b-31d2480b7476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T21:49:21.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-01T22:19:03.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar —&nbsp;who is in the country for a two-day official visit
        —&nbsp;said his administration will be "more than happy" to strengthen its
        multisectoral collaboration with the Philippine government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2f7e10-7c37-49ce-a3c6-e211bc1bc2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T21:49:21.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-01T22:19:03.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Our defense and security ties are also strong and growing. We share
        common borders and to an extent quite porous," Anwar said during a joint press
        conference with Marcos in Malacañang. "Therefore, the collaboration needs
        to be further enhanced."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb2112c-e6b3-4517-b966-f1cec2681669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T21:49:21.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-01T22:19:03.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was echoed by Marcos, who bared that the two governments agreed
        to hold joint initiatives and meetings to combat "transnational crimes and
        terrorism."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b9e35d-0a18-4c20-876c-c4bfab04e487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T21:49:21.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-01T22:19:03.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from political matters, the two leaders said they also discussed
        investment exchanges —&nbsp;particularly focusing on the halal industry, agriculture,
        food security, and the digital economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b412ba-83cd-4c42-81e3-3bf657ac6ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T21:49:21.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-01T22:19:03.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The president [Marcos] and I also agreed that both countries should
        intensify efforts to increase the volume of trade and investments. We had
        a very good beginning but there is no excuse why we can''t further increase
        both," Anwar stressed.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f95444f-7828-4530-b23f-f9dbaf173beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T21:49:21.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-01T22:19:03.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Anwar is first head of government to visit the Philippines since Marcos
        took office last year.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c160d5e6-5f0b-4385-9056-e57e05e9e245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T21:49:21.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-01T22:19:03.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Marcos also took the time to thank the Malaysian executive
        for making the trip, as he highlighted the same visions of the neighboring
        nations.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b068433d-9694-4000-a08f-b7902550d78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T21:49:21.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-01T22:19:03.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Prime Minister [a]nd I had a cordial and productive discussion on
        Philippines-Malaysia bilateral cooperation, reaffirming our two countries''
        desire to revitalize relations," the Philippine leader said.<p><br></p>'
