      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Bakit hindi tayo tulad sa US at Australia na magkaroon ng mga Balikatan\
        \ sa ibang mga ASEAN countries?\" said Hontiveros.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff76e49b-dff9-4150-8c1a-b424c824e79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:36:14.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T19:40:28.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14581ad3-c9e3-4c4e-b4ff-f5feff33b1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:36:14.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T19:40:28.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Why don't we follow the US and Australia which have Balikatan\
        \ exercises with ASEAN countries?]  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ef3931-b4f9-482b-a39e-ea838da17637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:36:14.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T19:40:28.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6a2ac3-d854-46a4-9edb-8b41608ad478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:36:14.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T19:40:28.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Bakit hindi tayo magdagdag ng Balikatan sa mga miyembro ng Quad at\
        \ ibang naval powers na gusto rin mag-ensure ng rules-based approach sa South\
        \ China Sea, without necessarily adding EDCA sites on land?\" she added. \
        \ \"Hindi ba pwede tayong magdagdag o mag-maintain ng multilateral exercises\
        \ on the water na hindi natin kailangan magdagdag ng bilateral sites on land?\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea8c81a-cc37-4954-b684-a6ffbac93903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:36:14.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T19:40:28.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc03040f-dfaa-4bdb-ad03-ad5743ab8d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:36:14.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T19:40:28.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Why don't we conduct Balikatan with Quad members or other\
        \ naval powers who also want to ensure a rules-based approach in the South\
        \ China Sea, without necessarily adding EDCA sites on land? Can't we add or\
        \ maintain multilateral exercises on the water without the need to add bilateral\
        \ sites on land?]  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02330185-cc27-45d6-9772-d6bab59e18c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:36:14.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T19:40:28.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec6d350-ec66-493f-a272-4e4526477708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:36:14.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T19:40:28.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manila and Washington signed the Enhanced Defense Cooperation Agreement\
        \ (EDCA) in 2014, which enhances the 1951 Mutual Defense Treaty. The EDCA\
        \ allows United States forces to build and use facilities inside Philippine\
        \ military bases and camps.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3464243-95db-4537-a070-51104f006223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:36:14.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T19:40:28.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d3ba7b-11dc-4833-9844-27faaa47ae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:36:14.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T19:40:28.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The EDCA also facilitates the annual Balikatan exercises, a military\
        \ drill between Filipino soldiers and American troops.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2937877d-ec63-45ab-b58a-787450dbf452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:36:14.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T19:40:28.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a78e10-7c29-41c3-9b39-154e44ba0dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:36:14.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T19:40:28.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/2/2/ph-us-four-additional-edca-sites.html">PH,
        US agree to boost American military presence, create 4 new EDCA sites</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc3c1e6-46e4-4cbc-ad82-7e539e4c9f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:36:14.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T19:40:28.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are currently five EDCA sites: Cesar Basa Air Base in Pampanga,\
        \ Fort Magsaysay in Nueva Ecija, Lumbia Air Base in Cagayan de Oro, Benito\
        \ Ebuen Air Base in Cebu, and the Antonio Bautista Air Base in Palawan.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a66cb34-cf73-4742-ba76-30d1dae74cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:36:14.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T19:40:28.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87da4a34-90da-4e20-b2f6-d265f311fa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:36:14.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T19:40:28.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine defense officials earlier identified military bases in Zambales,\
        \ Cagayan, Isabela, and Palawan - all of which face China, Taiwan, and the\
        \ Korean Peninsula - as possible additional EDCA locations.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141f9560-e414-4178-ab03-5e1454cf6a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:36:14.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T19:40:28.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2016/01/13/what-you-need-to-know-about-edca.html">&nbsp;What
        you need to know about EDCA</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d92c49-6f33-460e-b9ef-abc73e79caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:36:14.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T19:40:28.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his part, Department of National Defense Officer-in-Charge Carlito\
        \ Galvez Jr. said the country is leaning towards building multilateral cooperation\
        \ with other countries.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c550e4-1a2d-47c9-bfb4-f219c1262788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:36:14.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T19:40:28.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45be911d-344e-412c-8682-5e769ad2965c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:36:14.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T19:40:28.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"On the suggestion of Senator Risa on multilateralism, actually ayan\
        \ ang way forward natin (actually, that's our way forward) considering that\
        \ we have only two countries that we have VFA (Visiting Forces Agreement),\"\
        \ he said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4f5eed-2d43-49fd-b71b-daf145b0ced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:36:14.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T19:40:28.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dab9d7-82a0-49db-8251-2022311099ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:36:14.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T19:40:28.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Galvez said the government is looking forward to building a trilateral\
        \ relationship with the US and Australia, and a reciprocal access agreement\
        \ (RAA) with Japan.  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c8caf5-36dd-4b98-a05b-da8d23e35746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:36:14.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T19:40:28.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2b2d2d-9b0d-441b-90e8-12c7766b1db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:36:14.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T19:40:28.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are exploring the possibility of having a trilateral agreement\
        \ with the US and Australia because we have the VFA. Later, maybe we can have\
        \ an RAA with Japan,\" he said. \"We are really driving the possibility of\
        \ expanding those alliance together with South Korea and other like-minded\
        \ countries like Indonesia, Malaysia, and ASEAN.\"  \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a805b082-c6ef-485a-bac8-ba69351c5510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:36:14.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T19:40:28.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a29fad7-84d6-4725-88ce-7cd82ba149f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:36:14.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T19:40:28.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. earlier said he is <a href="https://www.cnnphilippines.com/news/2023/2/18/Marcos-wont-invoke-Mutual-Defense-Treaty-China-laser-incident.html">not
        keen on invoking the MDT</a> with the US despite the recent laser-pointing
        incident involving China in the West Philippine Sea, noting that such move
        would only escalate tensions in the area.</p>'
