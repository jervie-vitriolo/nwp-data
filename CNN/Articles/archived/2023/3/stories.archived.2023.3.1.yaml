      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Adamson
        University has confirmed the death of one of its students, John Matthew Salilig,
        who was reported missing on Feb. 18.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e31eda7-0b49-47ff-b6b2-7738bb4c6a1b'
