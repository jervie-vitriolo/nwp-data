    'mgnl:lastActivated': 2023-03-01T06:57:30.518+08:00
    'mgnl:lastActivatedBy': 'faith'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-03-01T06:55:57.815+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US citizen killed in West Bank as Israeli-Palestinian tensions rise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9a7024-a90a-4d6e-b650-7ec0dcc1c281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:03:41.465+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:57:30.519+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>An Israeli-American citizen was killed
        in the occupied West Bank as tensions in the region continued to ratchet up
        after a weekend of violence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3251d66-8ade-4457-a4aa-bf546677b335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:03:41.465+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:57:30.520+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Elan Ganeles, 27, was shot dead on Monday evening in what Israel’s
        Magen David Adom (MDA) emergency service described as a “terror attack” on
        a highway between Jericho and the Dead Sea.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18f3b1f-3d99-4457-b65f-339b21fd1d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:03:41.466+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:57:30.520+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The attack took place on Route 90, north of the Beit Ha’Arava Junction,
        the MDA said. The location is normally peaceful and on one of the main routes
        for Israelis to visit the Dead Sea.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842929ec-7b2a-4c75-9ee4-b8c3e29e8107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:03:41.466+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:57:30.521+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ganeles was visiting Israel for a friend’s wedding and lived in the
        United States, friends of his told CNN on Tuesday. His synagogue in Connecticut
        said he would be buried in Israel on Wednesday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f587b6e7-aae6-4c4f-84f0-b76c9d65e089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:03:41.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:57:30.522+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Charter, the manager of a Hebrew language program Ganeles
        attended, told CNN on Tuesday that Ganeles was “a really nice guy, a gentleman
        … the type of guy you want your daughter to date.” Charter said Ganeles attended
        the five-month course at Kibbutz Sde Eliyahu in 2015 before joining the Israeli
        army.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b011d46-9beb-4526-819b-7f862ddbd2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:03:41.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:57:30.522+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he completed his army service, he returned to the United States
        to study at Columbia University, Charter said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71804e1b-32ea-47f3-bbb9-61090c01afab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:03:41.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:57:30.523+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He wanted to celebrate his friend’s wedding, see his friends and
        go back to America,” added Michael Landau, a friend of Ganeles from the Hebrew
        program. “He was on his way to see a friend when he got murdered.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fd6f8b-35b5-4183-b514-06c0c62a092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:03:41.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:57:30.523+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landau said Ganeles was aware of the security situation in Israel
        and the West Bank but did not appear to be worried about it. “He lived here
        in the past so he understands the situation,” Landau said. “He never expressed
        any concern about the fact that something was going on.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea38491-6c12-41f0-a32d-c80e8a34f759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:03:41.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:57:30.524+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US State Department confirmed an Israeli-American citizen had been
        killed, and said it was “extremely concerned by the events of this weekend
        and the continuing violence in Israel and the West Bank.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84ca3c3-eb92-4efe-8418-6788cc331729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:03:41.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:57:30.524+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ganeles’s death came after a mob of Israeli settlers went on a rampage
        Sunday in Huwara, south of Nablus in the Israeli-occupied West Bank, killing
        one Palestinian, beating others with metal bars, and stoning a Palestinian
        fire engine after burning several homes.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbbd03e-c343-4308-9439-e39e26724560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:03:41.469+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:57:30.525+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those&nbsp;attacks followed the fatal shooting of two Israeli brothers
        earlier on Sunday in Huwara, days after a massive Israeli military raid into
        Nablus in search of wanted militants left at least 11 Palestinians dead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b00cb7-2b3f-4497-82d5-e37f7f857e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:03:41.469+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:57:30.526+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesman Ned Price on Monday reiterated the US’
        condemnation of the killings of Israelis over the weekend and the violence
        by settlers against Palestinians.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da5ccc5-300a-44e2-8cd7-21368bda02bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:03:41.470+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:57:30.526+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We appreciate Prime Minister [Benjamin] Netanyahu and President [Isaac]
        Herzog’s statements calling for a cessation of vigilante violence. We expect
        the Israeli government to ensure full accountability and legal prosecution
        of those responsible for these attacks, in addition to compensation for the
        lost homes and property,” Price said. “These events underscore the fragility
        of the situation in the West Bank and the urgent need for increased cooperation
        to prevent further violence.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472bb52b-1b34-4b78-b91b-326998503652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:03:41.470+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:57:30.527+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Israel Defense Forces official condemned Sunday’s attacks by
        Israeli settlers as acts of “revenge” and “terror,” and said the IDF was sending
        three additional battalions to the area to try to deescalate the situation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0831bb4-4104-4b9a-9ba7-a6cec42282b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:03:41.471+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:57:30.527+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/28/middleeast/israeli-american-killed-west-bank-intl"><em>"US
        citizen killed in West Bank as Israeli-Palestinian tensions rise"</em></a></p>'
  'Darryl-Yap-says-his-films-are-historical-rectification':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-03-01T05:40:08.000+08:00
    'imagesource': 'jcr:67eedcf9-4b47-4b90-8300-c1f531dd575e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e96ec22-7365-444f-8832-d86788c11eba'
    'lead': 'Darryl Yap, director of the controversial films ''Maid in Malacañang''
      and ''Martyr or Murderer'' that show the perspective of the Marcos family on
      the events the led to the 1986 People Power Revolution, says his movies are
      not historical revisionism but ''historical rectification.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-01T05:43:11.519+08:00
