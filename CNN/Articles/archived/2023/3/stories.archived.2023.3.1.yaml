      'mgnl:lastActivated': 2023-03-01T11:14:54.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805ad9d8-22e6-4355-b623-9cd987840c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T10:59:18.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T11:14:54.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But instead of quitting, what I decided was to see if I can still\
        \ do other things, so that I can still continue doing what I love which is\
        \ acting because I knew if I quit acting I would be miserable,” she said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31382f2-7b8f-473f-814c-0eafef75033c'
