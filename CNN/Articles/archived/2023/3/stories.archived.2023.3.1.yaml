    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'Philippines', 'United-States', 'South-China-Sea', 'Australia',
      'US']
    'stories': []
    'template': '1'
    'title': 'Japan says no joint patrol talks yet between PH, US, Australia in South
      China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94334617-c077-4d4c-b460-4225b4d4b320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T15:44:24.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T15:49:14.227+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1)</strong> — The Japanese
        Embassy in Manila has clarified that there are no discussions yet on possible
        joint patrols in the South China Sea among Japan, the Philippines, the United
        States and Australia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1c7387-6b4d-48e8-bb71-c364104b1a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T15:44:24.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T15:49:14.227+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement sent to CNN Philippines, the embassy said the leaders\
        \ of Japan and the Philippines agreed in improving defense engagements.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cf79f6-8b4a-423f-9177-0482b6553c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T15:44:24.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T15:49:14.227+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Both leaders welcomed deepening defense engagements through the participation\
        \ of the Japan Self-Defense Forces in the Philippines-US joint exercises and\
        \ committed to further enhancement of defense exchanges through JP-PH-US trilateral\
        \ dialogues,\" the embassy statement said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a0b954-2ba5-45cf-a1dc-cae536058fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T15:44:24.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T15:49:14.227+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/2/12/marcos-tripartite-alliance-us-japan.html"
        target="_blank"><strong>RELATED: Marcos: Gov''t eyeing ''stronger'' tripartite
        alliance with US, Japan</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fd7db8-f7be-4b0e-9d34-6f31a7b5860c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T15:44:24.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T15:49:14.228+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo added that so far, no talks have been held yet on the possibility
        of joint patrols with their allies but they are ready to cooperate with their
        partners to promote maritime law enforcement in the Indo-Pacific region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732a6bdd-6470-4119-a280-e05d42eef5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T15:44:24.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T15:49:14.228+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As of now, there is no specific plan or discussion about the alleged\
        \ \"joint patrol\" among JP, PH, US, and AUS,\" the embassy added. \"Japan\
        \ will explore the possibility of cooperating with partners to reinforce Maritime\
        \ Domain Awareness and the maritime law enforcement in the Indo-Pacific.\"\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3bf89d-76ff-4f7b-b355-43502ffec10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T15:44:24.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T15:49:14.228+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/2/22/ph-australia-joint-patrols-west-ph-sea.html"
        target="_blank">RELATED: PH, Australia exploring joint patrols in West PH
        Sea</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45065cc-b352-4495-a7b4-154b3524dd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T15:44:24.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T15:49:14.228+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with Reuters, Philippine Ambassador to the United States\
        \ Jose Manuel Romualdez said that Australia and Japan may join the proposed\
        \ joint patrols in the South China Sea between Manila and Washington.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505bfab2-f383-42a8-84e4-2ce97df94eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T15:44:24.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T15:49:14.229+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Meetings have already been set and probably we may have the Japanese\
        \ and the Australians join in,\" Romualdez told Reuters.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b247c38-1f91-4398-9a12-0d8ce8c39841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T15:44:24.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T15:49:14.229+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They would like to join in for joint patrols to make sure that there's\
        \ the code of conduct and there's freedom of navigation,\" the envoy also\
        \ said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783a13f1-cba0-4a61-a80e-3c1bd7f5cc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T15:44:24.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T15:49:14.229+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez added that a joint patrol between the four countries is still\
        \ an “idea under discussion.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67addbfb-725c-4181-abb7-1322d536eb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T15:44:24.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T15:49:14.229+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH-US joint patrols in West PH Sea ''on the table''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559192c2-e61e-4fa9-9fbe-fa1b1c398cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T15:44:24.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T15:49:14.230+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview in January, Romualdez said joint maritime patrols between\
        \ the Philippines and US was on the table in the face of increasing geopolitical\
        \ tension in the region.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bbcfe7-8a06-4f65-b3a4-e6fc2ed7b685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T15:44:24.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T15:49:14.230+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will continue to improve that [military] alliance including the\
        \ joint patrols if we need to do that, but as I've said the cooperation between\
        \ the Philippines and the United States is very solid,\" Romualdez pointed\
        \ out..\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8c18d4-aed3-40f4-a5db-7e8a9354001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T15:44:24.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T15:49:14.230+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at all possibilities in terms of enhancing our capabilities,"
        he said. "Joint patrols is like the VFA (Visiting Forces Agreement), we have
        joint exercises, joint patrols will be part of that agreement with the US,
        we will let you know when the patrols will take place, but it''s on the table."</p>'
  'comelec-rejects-bid-to-reverse-dismissal-dq-case-vs-raffy-tulfo':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-01T15:57:39.000+08:00
    'imagesource': 'jcr:59508b82-2dd3-4917-bcaa-3b58e4485820'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00c98844-d27c-44ac-8b70-1d53f386d444'
    'lead': 'The Commission on Elections (Comelec) has junked a motion for reconsideration
      to reverse the dismissal of the disqualification case against Sen. Raffy Tulfo
      in the May 2022 national elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-01T16:07:11.674+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-01T16:07:12.009+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec rejects bid to reverse dismissal of disqualification case vs
      Raffy Tulfo in 2022 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd964c-afc4-4f10-be9a-e888f96658c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T16:07:11.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T16:07:12.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> The Commission
        on Elections (Comelec) has junked a motion for reconsideration to reverse
        the dismissal of the disqualification case against Sen. Raffy Tulfo in the
        May 2022 national elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fed1fc-81a9-4ce9-b107-41f3736d1274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T16:07:11.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T16:07:12.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Wednesday, Comelec spokesperson John Rex Laudiangco\
        \ said the Commission en banc found “no valid reason” to reverse the order\
        \ of the poll body’s first division, which dismissed the petition seeking\
        \ to disqualify Tulfo, who ranked third in the Senate race.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65210140-29d8-4e91-a945-a5557f027c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T16:07:11.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T16:07:12.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Julieta Licup Pearson, who claimed to be the legal wife of Tulfo, filed\
        \ the petition dated March 4, 2022.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968fa960-0c75-4940-ba85-994bcf6e2de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T16:07:11.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T16:07:12.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the resolution, which was promulgated on Feb. 28, the\
        \ petition “neither argues that the evidence on record is insufficient to\
        \ justify the Assailed Order nor that the ruling arrived upon by the Commission\
        \ (First Division) is contrary to law.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5531e851-3685-4f71-9b5f-7fe8c672767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T16:07:11.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T16:07:12.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Further, the Commission en banc pointed out that it no longer has\
        \ jurisdiction over a disqualification case against Tulfo, who is not a sitting\
        \ member of the Senate after having already been proclaimed as Senator on\
        \ 18 May 2022 and taken his oath of office on 22 June 2022, pursuant to Article\
        \ VI, Section 17 of the Constitution,” the statement read.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bb44f9-8f4e-4c60-b0ef-9cbd0c0d2fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T16:07:11.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T16:07:12.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll body noted that jurisprudence has established that the Senate\
        \ Electoral Tribunal (SET) assumes “exclusive jurisdiction” over all election\
        \ contests relating to members of the Senate.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db98bf6-c90f-4cba-a93f-175beeb2f672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T16:07:11.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T16:07:12.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pearson previously lodged a bid to cancel Tulfo’s certificate of candidacy\
        \ due to misrepresentation as the then-senatorial candidate named Jocelyn\
        \ Tulfo as his wife.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18106ab0-f0e4-413a-8574-5fafcecfb193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T16:07:11.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T16:07:12.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second division of the Comelec <a href="https://www.cnnphilippines.com/news/2022/2/16/Raffy-Tulfo-Comelec-COC-petition.html">dismissed</a>
        it because whoever the spouse of a candidate is not material to whether they
