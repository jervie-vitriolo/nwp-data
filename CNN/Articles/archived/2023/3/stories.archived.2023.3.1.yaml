  'Congressman-consensus-con-con-Senate-':
    'author': 'Xianne Arcangel, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-01T20:16:38.000+08:00
