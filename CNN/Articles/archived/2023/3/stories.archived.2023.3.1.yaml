      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Before
        Dolly de Leon received international recognition for her role in the critically
        acclaimed film “Triangle of Sadness,” she had to find other sources of income
        just to be able to continue acting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75dea3f-b140-4d04-88f2-17970c9c63a4'
      'mgnl:activationStatus': true
