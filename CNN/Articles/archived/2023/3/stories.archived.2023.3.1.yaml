      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m not getting any younger and I do have a 10-year-old (daughter),\
        \ and I would like to spend more time with her,” the actress shared. “I can\
        \ choose now and I don’t have to break my back working all the time.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c331a7-dd41-4709-90a2-7eeba0edacb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T10:59:18.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T11:14:54.816+08:00
