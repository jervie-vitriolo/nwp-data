      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These syndicates are using these new platforms in recruiting, hence\
        \ we believe that we need to use the same channels to reach out to the younger\
        \ audiences to remind them not to fall victim to these scams,\" the BI said\
        \ in a statement.\r"
    '3':
