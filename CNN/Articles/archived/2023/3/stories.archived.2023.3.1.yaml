      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with great sorrow that we confirm the untimely passing of
        one of our students last Feb. 18, 2023 after the report of his disappearance,"
        the university said in a statement on Tuesday.</p>'
