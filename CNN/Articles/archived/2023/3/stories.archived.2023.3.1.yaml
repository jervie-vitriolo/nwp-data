      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e628b563-99d9-4809-80bc-a1e85b16332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T10:59:18.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T11:14:54.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to these achievements, De Leon said she got used to the culture\
        \ that women in the film industry got fewer opportunities than men.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bed9ed-2b3f-41b0-baa2-bedc044af9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T10:59:18.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T11:14:54.815+08:00
