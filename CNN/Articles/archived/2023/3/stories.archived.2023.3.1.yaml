    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China is rolling out the red carpet for a key Putin ally as US warns
      against aiding Russia’s war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347dcd59-0e97-410a-9484-f5b93ec57589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:59:24.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:28:48.944+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)&nbsp;—&nbsp;China is preparing to welcome a key autocratic
        ally of Russian President Vladimir Putin for a state visit, amid warnings
        from United States officials that Beijing may be considering aiding Moscow
        in its ongoing assault on Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29edf898-1094-4b99-84ea-ff2e7c2005f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:59:24.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:28:48.944+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Belarus’ President Alexander Lukashenko is scheduled to hold talks
        with Chinese officials in Beijing from Tuesday to Thursday at the invitation
        of Chinese leader Xi Jinping, China’s Foreign Ministry announced Sunday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ea3b79-eab8-4d26-b920-dca0e9089adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:59:24.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:28:48.944+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His trip comes after the two leaders agreed to upgrade their countries’
        ties to an “all-weather comprehensive strategic partnership” during a September
        meeting on the sidelines of the Shanghai Cooperation Organization (SCO) summit
        in Uzbekistan, which Putin also attended.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0970bb8-7fe4-4318-b319-f868cb44c21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:59:24.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:28:48.945+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit from Lukashenko – who allowed Russian troops to use Belarus
        to stage their initial incursion into Ukraine last year – comes as tensions
        between the US and China have intensified in recent weeks, including over
        concerns from Washington that Beijing is considering sending lethal aid to
        the Kremlin’s struggling war effort.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d8d65c-a437-495c-8711-1275aa4ee827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:59:24.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:28:48.946+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has pushed back on those claims, with its Foreign Ministry
        on Monday saying China was “actively promoting peace talks and the political
        settlement of the crisis,” while the US was “pouring lethal weapons into the
        battlefield in Ukraine.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8790c49b-ea19-40c1-9db7-4b996d29899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:59:24.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:28:48.946+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite its “no-limits” partnership with Russia, China claims
        to be a neutral party to the Ukraine conflict.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384f7758-cb80-4369-8860-50e6a80739a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:59:24.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:28:48.947+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Beijing released a 12-point position on the “political
        solution” to the crisis in a document calling for peace talks to end the year-long
        war. Its release, however, was criticized by Western leaders, who accused
        China of already having taken Russia’s side.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737f7b32-b903-47e4-945b-9ef2fe48e3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:59:24.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:28:48.947+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi has yet to speak with Ukrainian President Volodomyr Zelensky
        since Russia’s invasion began, though he has spoken with Putin on multiple
        occasions, including in person during the SCO summit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eb04f7-fdb0-4837-a107-0e9cd6419f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:59:24.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:28:48.948+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an interview with Chinese state news agency Xinhua released ahead
        of his visit, Lukashenko is cited as saying the position paper was a testimony
        to China’s peaceful foreign policy and a new and original step that would
        have a far-reaching impact.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0e58bb-2764-4caa-bcfb-eb67dea57b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:59:24.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:28:48.948+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While burgeoning economic ties between China and Belarus are expected
        to be a key component of talks this week, the conflict in Ukraine will loom
        over discussions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fda892b-4266-4d47-822f-528c399638d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:59:24.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:28:48.949+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarus has been targeted by sweeping sanctions from the US and
        its allies in response to Moscow’s aggression after Lukashenko allowed Russian
        troops to invade Ukraine through the 1,000-kilometer (621-mile) Ukrainian-Belarusian
        border north of Kyiv.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9618784c-ce67-4fa9-bf1f-5eecf77362da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:59:24.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:28:48.949+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Belarus already had fraught relations with Western powers, with the
        European Union not recognizing the results of Lukashenko’s 2020 election win
        – which sparked mass pro-democracy protests in the country and were followed
        by a brutal government crackdown.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152de981-2669-44e7-8c00-bd1be26b8849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:59:24.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:28:48.950+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been fears throughout the conflict in Ukraine that Belarus
        will again be used as a launching ground for another Russian offensive, or
        that Lukashenko’s own troops would join the war. Before visiting Moscow earlier
        this month, Lukashenko claimed there is “no way” his country would send troops
        into Ukraine unless it is attacked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cadfd66-95fc-4683-a5c7-5f7b200b39cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:59:24.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:28:48.950+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backdrop of Belarus’ damaged ties with the West – and an interest
        in diversifying a Russia-dependent economy – could see Lukashenko keen to
        focus on boosting economic ties with China during this visit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a0c945-c324-4901-a89a-4cc9df035903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:59:24.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:28:48.951+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarus&nbsp;was an early joiner of China’s Belt and Road development
        initiative, launched a decade ago, and trade between the two last year increased
        33% year-on-year to surpass $5 billion, according to Xinhua.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b910b55-6c70-4a2f-bd44-79d05abd3fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:59:24.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:28:48.952+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a call between Chinese Foreign Minister Qin Gang and his Belarussian
        counterpart Sergei Aleinik on Friday, Qin pledged that China would “support
        Belarus in its efforts to safeguard national stability and development,” and
        “oppose external interference in Belarus’s internal affairs and illegal unilateral
        sanctions against the country,” according to a Chinese Foreign Ministry readout.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58727566-6bc1-43e3-92d2-988a856a3b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:59:24.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:28:48.952+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a Chinese Foreign Ministry spokesperson said at a regular
        briefing that Lukashenko’s visit would be “an opportunity to pursue further
        progress in the all-round cooperation between the two countries.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f0c9e3-3b1b-4f05-8246-32529c63abf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:59:24.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:28:48.952+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/28/china/belarus-lukashenko-visits-beijing-china-xi-jinping-intl-hnk/index.html"><em>"China
        is rolling out the red carpet for a key Putin ally as US warns against aiding
        Russia’s war"</em></a></p>'
  'US-citizen-killed-in-West-Bank':
    'author': 'Richard Allen Greene and Hadas Gold, CNN'
