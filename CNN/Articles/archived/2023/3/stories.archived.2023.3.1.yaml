    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66424e5e-cfef-41b0-b4cf-ed00d1c7aa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T23:58:54.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T23:58:55.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under LTFRB <a href="http://https://www.cnnphilippines.com/news/2023/2/27/week-long-nationwide-transport-strike.html">Circular</a>
        No. 2023-013, traditional jeepney, UV Express, and transportation network
        vehicle service drivers and operators are required to consolidate or join
        existing cooperatives after March 31 to continue their operations until June
        30.</p>'
    '10':
