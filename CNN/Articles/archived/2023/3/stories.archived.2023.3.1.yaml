    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90448dfc-5bb5-488d-85f7-d7e6cdd95a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T15:37:57.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-02T08:25:44.826+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 1) — An airport security personnel
        is involved in yet another incident of theft in the country''s main gateway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c49f8d-3825-4954-a3b1-37881aeee7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:59:10.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T08:25:44.826+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Office of the Transportation Security (OTS) said an airport security\
        \ screening officer was arrested on Wednesday after stealing from a foreign\
        \ passenger at the Ninoy Aquino International Airport Terminal 1.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a136f4da-576f-4ea7-a866-f73ccee42283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:59:10.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T08:25:44.827+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said Valeriano Diaz Ricaplaza took the watch of a Chinese passenger\
        \ while the latter was going through the X-ray machine for security screening.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5315c421-45eb-4fc8-a901-fdd3422243ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:59:10.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T08:25:44.828+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The OTS said the officer initially denied the crime, but a review of\
        \ the security footage showed him taking the foreigner's timepiece.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8495124c-ecfe-4b0e-9748-cc290968ffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:59:10.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T08:25:44.828+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ricaplaza is in the custody of the Philippine National Police Aviation\
        \ Security Group for further questioning.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a48dcd4-9ea7-4862-8d27-e839ee073d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:59:10.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T08:25:44.828+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Manila International Airport Authority (MIAA) denounced the incident\
        \ and strongly condemned such “unscrupulous, illicit, and selfish acts.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93994954-baf0-400c-8c96-9aaa9afaf5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:59:10.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T08:25:44.829+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Theft violates the trust and integrity required of public servants,\
        \ and has serious negative consequences for the airport, its stakeholders,\
        \ and the country as a whole,” MIAA General Manager Cesar Chiong said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb44c11-5bf7-4174-9401-9bc9a77db221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:59:10.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T08:25:44.829+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is the second incident in the past two weeks involving erring\
        \ OTS personnel.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b371be-7e05-4355-af2a-f3a24355b1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:59:10.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T08:25:44.829+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Feb. 22, a female security screening officer was caught on video\
        \ taking money from a Thai tourist worth 20,000 yen or roughly P8,000 then\
        \ giving it to a colleague who was manning the X-ray machine at the NAIA Terminal\
        \ 3.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a90cb12-5789-4631-8a57-28d0fc9bcf3d'
      'mgnl:activationStatus': true
