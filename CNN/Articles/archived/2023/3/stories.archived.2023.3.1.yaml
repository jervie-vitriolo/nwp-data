      'mgnl:lastActivated': 2023-03-01T23:58:55.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong>The nationwide
        transport strike will still push through next week, transport group Manibela
        said, despite the Land Transportation Franchising and Regulatory Board''s
        (LTFRB) move to extend the franchise consolidation until the end of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539b6832-9fe5-4188-a8c7-dd99193f11d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T23:58:54.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T23:58:55.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd3e465-9830-4dec-a8cb-e7080419312d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T23:58:54.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T23:58:55.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manibela chairperson Mar Valbuena told CNN Philippines' The Final Word\
        \ that the strike will continue unless the LTFRB completely scraps the mandatory\
        \ consolidation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1260f3-17e9-4bb0-a771-13d0adb89fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T23:58:54.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T23:58:55.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f34d2c4-1e08-4f45-aac3-13ecbbeb835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T23:58:54.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T23:58:55.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Inextend lang ''yung paghihirap kasi ganun pa rin nga ''yung</em>
        scheme <em>na nakapaloob doon sa</em> memorandum circular<em>... ''Yung pagsali
        sa mga kooperatiba, yung nakapaloob po doon na monopolyo yun pa rin po</em>,"
        Valbuena said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1117bf-e474-4576-9af7-778001b4587a'
      'mgnl:activationStatus': true
