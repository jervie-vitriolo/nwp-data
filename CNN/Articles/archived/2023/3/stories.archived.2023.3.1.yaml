      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b595802-4677-4a44-9650-3d87f34a94a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T10:59:18.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T11:14:54.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the challenges she faced, she did not stop pursuing her passion.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6048eb24-7d19-49fc-b28a-a8bcd54e6aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T10:59:18.630+08:00
