  'Justin-Brownlee-Jordan-Clarkson-Gilas-naturalized-FIBA-World-Cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-03-01T12:20:51.000+08:00
    'imagesource': 'jcr:6db543d9-f762-46af-8aa2-e9cd502e774b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4e102e2-3315-4655-9b12-a4e554f3af38'
    'lead': 'Justin Brownlee made a significant impact for Gilas Pilipinas in his
      first tour of duty, while Jordan Clarkson will dazzle with his NBA credentials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-01T12:22:36.652+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-03-01T12:31:37.159+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Brownlee or Clarkson? Who''s the better fit for Gilas in the FIBA World
      Cup?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7d461b-2c28-4bdc-8a3c-0f61572bf2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:22:36.745+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-01T12:31:37.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, March 1) —</strong> With five months left
        before the 2023 FIBA Basketball World Cup, who will be Gilas Pilipinas'' naturalized
        player in the global showpiece?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18553310-f970-4eca-a989-e9503476fe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:22:36.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-01T12:31:37.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gilas head coach Chot Reyes said everything is up for grabs when it\
        \ comes to the final national team roster in the FIBA World Cup to be hosted\
        \ by the country alongside Japan and Indonesia, and that includes the naturalized\
        \ player.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73014579-877a-496d-b0e4-6fe7cef88d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:22:36.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-01T12:31:37.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are no shoo-ins in the team. There's no one with a lock, that\
        \ goes for everyone,\" the veteran tactician said after Gilas' game against\
        \ Jordan.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea42c259-c344-4b4a-bcb6-9933885f4667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:22:36.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-01T12:31:37.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are two names that have fans debating on who deserves to be Gilas'\
        \ reinforcement in the World Cup: Justin Brownlee and Jordan Clarkson.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c6c672-6bb8-46b7-9e81-28a66dfcbdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:22:36.747+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-01T12:31:37.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brownlee, who recently acquired Filipino citizenship, is a six-time\
        \ champion and three-time Best Import in the PBA.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de3d94a-aa37-4166-9959-50f924fbba12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:22:36.747+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-01T12:31:37.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Filipino-American guard Clarkson is a former Sixth Man of\
        \ the Year in the NBA.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd894ddaf-dfb2-40b0-923f-9d0bcec2de47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:22:36.747+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-01T12:31:37.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So who can carry the cudgels for Gilas in the prestigious tournament?\
        \ There's no precise answer here as both players are more than capable of\
        \ leading a basketball-crazy nation in any competitions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a040a157-151d-48cb-ac5f-26555a20bd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:22:36.748+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-01T12:31:37.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comparing their numbers in the two FIBA World Cup Asian qualifiers\
        \ games they played for the Philippines will give a better understanding on\
        \ what they bring to the table.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c6feed-6000-4ab4-b71c-0fd776808bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:22:36.748+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-01T12:31:37.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brownlee averaged 29 points, eight rebounds, and four rebounds for\
        \ Gilas. In his first tour of duty for the Philippines, the 6-foot-6 cager\
        \ showed he can easily adjust and dish out plays for his teammates. He was\
        \ also effective on the defensive end, making stops when needed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bdf478-2d09-438d-8a21-49e922687f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:22:36.749+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-01T12:31:37.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, Clarkson tallied 25 points, 6.5 assists, and 5.5\
        \ rebounds in the games versus Lebanon and Saudi Arabia. The 30-year-old can\
        \ score in bunches when he gets hot. He needs the ball most of the time, which\
        \ oftentimes stagnates the offense and leave his teammates waiting for the\
        \ play to develop.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a956de0-b48f-4ea1-bb32-cb5a4009e074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:22:36.749+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-01T12:31:37.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brownlee has proven time and again that he's an all-around team player,\
        \ while Clarkson will draw attention with his NBA credentials.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7e2f1b-6379-44db-865c-3d7c3692db3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T12:22:36.749+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-01T12:31:37.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 2023 FIBA Basketball World Cup will run from Aug. 25 to Sept. 10.\r\
        <p><br></p>"
