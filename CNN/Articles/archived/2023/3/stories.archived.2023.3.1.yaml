    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a10f177-2c10-4695-9a90-cf6407dd0467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T23:58:54.514+08:00
