      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said responders were able to bring the remains to the
        base of the volcano Wednesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f572e1e-688c-4482-a4d1-e0cfe122e9dd'
      'mgnl:activationStatus': true
