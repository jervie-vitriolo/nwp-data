      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipina thespian bagged the best supporting actress at Sweden's\
        \ Guldbbage Awards and at the Los Angeles Films Critics Association Awards.\
        \ She also made history after being nominated in the same category in the\
        \ Golden Globe Awards and the British Academy Film Awards.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da04ed3c-793f-4764-849a-74ac343fceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T10:59:18.632+08:00
