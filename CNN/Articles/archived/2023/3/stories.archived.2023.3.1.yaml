      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Siguro kaya nating kausapin ang mga transport groups at sabihin natin,
        ''Hindi, babaguhin talaga namin para hindi masyadong mabigat sa bulsa ng bawat
        isa,''" he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d82708-1a0a-4dee-af93-96b3ef9a0133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:24:09.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T13:54:25.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Maybe we can talk to the transport groups and say, "We''re
        going to change it so it''s not too heavy on everyone''s pockets.”]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e7bf3d-5ef5-444f-b5db-4fd6b37b8b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:24:09.108+08:00
