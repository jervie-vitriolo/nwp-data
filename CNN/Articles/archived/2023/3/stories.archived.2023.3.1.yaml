      'jcr:uuid': 'bb5985ea-7c38-462c-957f-0c652d76ae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T23:58:54.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T23:58:55.040+08:00
