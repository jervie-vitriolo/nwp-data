      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They just extended the suffering since the scheme in\
        \ the memorandum circular is the same. To join cooperatives, the monopoly,\
