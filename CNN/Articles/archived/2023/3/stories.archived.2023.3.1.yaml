      'mgnl:type': 'text'
      'text': "Ilan ito sa mga dahilan kung bakit ibinuhos ng isang doktor at child’\
        s rights advocate ang kaniyang panahon para tulungan ang mga batang biktima\
        \ ng mga pang-aabuso.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8b28f3-33b4-410b-9cd9-274370a1bdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:19:44.340+08:00
      'mgnl:createdBy': 'abby'
      'mgnl:lastActivated': 2023-03-01T18:06:51.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pag-uusapan natin iyan sa Serbisyo Ngayon kasama ang 2022 Ramon Magsaysay
        Awardee Dr. Bernadette Madrid.<p><br></p>'
  'karpos-multimedia-interview':
    'author': 'Jam Pascual'
    'caption': 'French alt rock band Phoenix is headlining Day 2 of Wanderland 2023,
      produced by Karpos Multimedia. Photo from WANDERLAND/FACEBOOK'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2023-03-01T17:45:17.000+08:00
    'imagesource': 'jcr:cc32f9db-55f2-41ec-8001-703ebf6ae315'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53ec6e24-fcb6-453b-bd22-626fc5f44c60'
    'lead': 'The Karpos Multimedia team hit the ground running when pandemic restrictions
      started to loosen. We asked them about motivation, inspiration, and teamwork.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-01T17:47:05.400+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-03-01T20:20:07.302+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'A comeback chat with Wanderland’s Karpos Multimedia team'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad7b557-25eb-4bdb-a201-805fa4b4ead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:47:05.409+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-01T20:20:07.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout its long life as a festival, Wanderland has acted not
        just as an event where music-lovers can gather, but also as a mirror of our
        tastes, reflecting back to us what we value and enjoy in indie music. That
        explains how indie acts like Death Cab for Cutie, Foals, and The Naked &amp;
        Famous were able to appear in Wanderland’s lineup. For roughly two years,
        we lost that event, that mirror. If Wanderland was to make a comeback, it
        would have to pull out all the stops.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370a867e-d3b6-4a8c-99e9-dac1ccbc23f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:47:05.409+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-01T20:20:07.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5151305e-ae2d-4e7f-9632-505f33b4f5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:47:05.410+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-01T20:20:07.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And pull out all the stops they did. Wanderland 2023’s lineup is
        absolutely stacked with acts that, when put together into the span of a weekend,
        seem to capture our pop and indie zeitgeist. Carly Rae Jepsen <em>and</em>
        Phoenix? Men I Trust <em>and</em> Dashboard Confessional? This year’s Wanderland
        is going to feel like 2004, 2012, 2015, and 2019 crashing into each other,
        in the best way. Talk about making up for lost time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d69cb9e-2fa4-497d-a313-1f101610bfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:47:05.410+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-01T20:20:07.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3973b36b-b178-46b8-a109-9852fa3eb3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:47:05.410+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-01T20:20:07.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We spoke with the Karpos Multimedia team about the motivations for\
        \ bringing Wanderland back, the plans that went into making the lineup so\
        \ stacked, and the joy of making live shows happen again.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bc5b56-3ed1-4879-a4d1-adf2825086c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:47:05.410+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-01T20:20:07.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec61453b-66d5-4cc6-babf-e0e309b6a9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:47:05.411+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-01T20:20:07.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s been a while since we’ve heard from Karpos Multimedia.
        But you made a splash last year with Salo Salo Fest, and are making a Wanderland
        comeback this coming March. What were the factors that influenced and inspired
        your return to the scene?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc5aa00-b978-4ca7-a08a-f8f13f83ab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:47:05.411+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-01T20:20:07.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 2022 national elections was a major factor in our decision to return.\
        \ When we saw how the campaign period was able to draw massive crowds out\
        \ in public, we knew it was the right time to get back into the scene. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c886efab-1080-49e4-8c36-77ebd1caca6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:47:05.411+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-01T20:20:07.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \t\t\t\t\t\t\t\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7628c9-7b32-42c0-97d6-b4c3b0c1ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:47:05.412+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-01T20:20:07.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you describe what the first few meetings of the team
        were like?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f060ae8f-92f8-4f3e-a942-f652f1ecb40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:47:05.412+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-01T20:20:07.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were a lot of honest conversations that had to be shared with\
        \ the team about the company then. It was no secret that a lot has changed\
        \ since the pandemic — there was even a point when we were unsure about making\
        \ a return at all. But when we did, we knew that those conversations were\
        \ needed so we could rally each other up and help rebuild the business together.\
        \ When we started to get the ball rolling, there was no more looking back.\
        \  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19841af-5c82-4532-81b1-a0785662cc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:47:05.412+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-01T20:20:07.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Overall, how did it feel, getting the old gang back together?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e985c3-c689-40a8-a253-addbe376b7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:47:05.413+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-01T20:20:07.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was sentimental yet new — happy to get back to doing what we
        love but we were all feeling a little rusty to be honest! There were definitely
        things we had to relearn, adjust, and adapt to mounting and promoting concerts
        and festivals again. It feels great getting to do it with fresh faces and
        those who made a comeback to the team.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc653f13-0b51-42d2-9d3b-7abd460f3580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:47:05.413+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-01T20:20:07.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It feels like this Wanderland lineup is more stacked than
        ever before. How do you decide on headliners? And how did you curate the lineup
        and playtime schedule for this year’s Wanderland?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f359031-3036-4ccd-801d-b7635f90d128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:47:05.413+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-01T20:20:07.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yes, this is the most expensive lineup yet! We wanted to come back\
        \ strong so we chose artists that could attract both our loyal Wanderers and\
        \ new Wanderers as well. Being in the business for about 10 years now has\
        \ allowed us to make a name in the live music industry where we have been\
        \ fortunate enough to connect with promoters, agents, labels, and artists\
        \ from all over the globe. Curating a lineup will always have a hint of the\
        \ team’s personal preference but so many other factors come to play as well,\
        \ such as touring schedules, requirements, etc.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5257fb67-5663-47fd-983a-06151ad3c6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:47:05.414+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-01T20:20:07.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \t\t\t\t\t\t\t\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722e7a87-17de-47d6-9bb7-e0ae1411e44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:47:05.415+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-01T20:20:07.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A ticket to Wanderland essentially allows a customer to
        experience 22 acts (11 per day), plus different booths and live art. How important
        is value for money for the Wanderland experience, and how were you able to
        load that much value into a single ticket?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c2281c-bc40-42c0-9db0-6a486ba6b914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:47:05.415+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-01T20:20:07.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882cb48a-d86f-4d61-a61c-230626844713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:47:05.415+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-01T20:20:07.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c6e2d7-6785-4c2c-9723-bf7bfd8aa993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:47:05.416+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-01T20:20:07.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We always valued Wanderland as being more than just a music festival\
        \ — it’s our essence, so we try to stay true to that every year. That’s also\
        \ why Wanderland is a thematic festival, so that our community always has\
        \ something new to look forward to.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cfc41d-8e5a-45d3-9951-258422007e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:47:05.416+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-01T20:20:07.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3979156-4115-477a-8fcf-557100474a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:47:05.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-01T20:20:07.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With economic situations and consumer behaviors changing, it’s honestly
        been quite the challenge to find the sweet spot of making price points attractive
        to our market while still making it practical for us. But we work hard to
        keep up the standard, make our Wanderers happy, and have them experience that
        a Wanderland ticket is worth every peso.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a6b485-4b09-4f17-b82f-6c8382a99239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:47:05.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-01T20:20:07.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153844b7-8370-4165-b4c4-e937f81f4f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:47:05.418+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-01T20:20:07.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aside from the eclectic lineup, what else can concertgoers
        expect from this year’s Wanderland?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a25f9e-f0aa-4589-908f-8bc5d69ae48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:47:05.418+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-01T20:20:07.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd26627-3566-4fda-9de6-30776ade43b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:47:05.419+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-01T20:20:07.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reliving that wanderful feeling of being in a festival, surrounded
        by good music, good people and just overall good vibes. We’re right back where
        we called a timeout in 2020, so you can expect that we’re finishing it with
        a win. We might throw in a couple surprises you have to watch out for!</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda975da-8867-4478-b888-ec2f3e6a153e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:47:05.419+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-01T20:20:07.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
