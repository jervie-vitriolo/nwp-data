        by bad weather and Mayon Volcano''s treacherous terrain.</p>'
  'Marcos-Anwar-Myanmar-crisis-South-China-Sea-dispute':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-01T23:46:19.000+08:00
    'imagesource': 'jcr:4f031a8a-3213-4ea5-b335-5694c2b5c9ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28a06c55-4062-4eb8-86de-1d10367d5685'
    'lead': 'President Ferdinand Marcos Jr. and Malaysian Prime Minister Anwar Ibrahim
      discussed on Wednesday a range of regional issues – including Myanmar''s political
      crisis and the South China Sea dispute – and agreed to support measures for
      their resolution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-01T23:48:58.213+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-01T23:50:30.482+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos, Anwar push for resolution of Myanmar crisis, South China Sea
      dispute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763cfad4-f1fb-4ef1-a5d8-d1e3549cfc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T23:48:58.228+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-01T23:50:30.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> President
        Ferdinand Marcos Jr. and Malaysian Prime Minister Anwar Ibrahim discussed
        on Wednesday a range of regional issues - including Myanmar''s political crisis
        and the South China Sea dispute - and agreed to support measures for their
        resolution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80db9270-3a92-472d-b2d9-1a5122affbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T23:48:58.228+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-01T23:50:30.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The topics were highlighted during the two leaders'' bilateral meeting
        in Manila earlier in the day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac71846-32b6-496b-8745-e863843bb939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T23:48:58.229+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-01T23:50:30.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We have resolved to support development and peace-building initiatives
        within this group, including the importance of achieving a resolution to the
        situation in Myanmar," Marcos said during a joint press conference with Anwar
        in Malacañang.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a8d22a-860a-4274-85c2-3e8a38abd531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T23:48:58.229+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-01T23:50:30.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"As immediate neighbors, the Philippines and Malaysia recognize the
        importance of maintaining peace and security in our region," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223b8da2-0384-49ef-a85c-aea138f04a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T23:48:58.229+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-01T23:50:30.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar also raised alarm over the situation in Myanmar and how it
        has affected Malaysia, citing the "huge number of refugees" who fled to his
        home country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299233d6-c97c-4e83-8b0a-d0d40ff0cd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T23:48:58.230+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-01T23:50:30.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would certainly suggest [t]o explore new areas how Myanmar junta
        can be persuaded to work and collaborate as a team within ASEAN (Association
        of Southeast Asian Nations) and resolve the outstanding issues which cannot
        be considered as purely internal," Anwar stressed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08492f73-6d42-41bf-8701-94f94c9b89aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T23:48:58.230+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-01T23:50:30.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On the South China Sea row, the top Malaysian official also floated
        that stakeholders could try to bring the case to a "multilateral level" before
        the ASEAN.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e9333f-6b4a-43c5-8632-82a50734a55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T23:48:58.230+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-01T23:50:30.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He underscored the importance of having a comprehensive approach
        to achieve an "amicable resolution."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aae87e9-e914-4af9-a92b-c60f4c614de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T23:48:58.231+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-01T23:50:30.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Anwar is in the Philippines for a two-day official visit. He is the
        first head of government to make a trip to the country since Marcos assumed
        the presidency.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b849b69-0d87-4132-8fec-296f945d2e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T23:48:58.231+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-01T23:50:30.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their meeting, the two executives agreed to boost cooperation
        in various areas – including defense, security, trade, and investment.</p>'
