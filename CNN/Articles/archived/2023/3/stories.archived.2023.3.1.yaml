    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-01T05:01:02.000+08:00
    'credit': 'Ahmad Gharabli/AFP/Getty Images'
    'imagesource': 'jcr:5cb3dd9f-8655-4a8b-a173-afefec898a6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b67fc8e0-8629-4bd7-a313-9a4be99cb7ea'
    'lead': 'An Israeli-American citizen was killed in the occupied West Bank as tensions
      in the region continued to ratchet up after a weekend of violence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-01T05:03:41.451+08:00
