      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> The Philippines
        needs to establish proactive relations with its neighbors, specifically those
        who also have claims to the South China Sea, for a more unitary approach amid
        China’s aggressions in the disputed waters and the rising tensions between
        Beijing and Washington, according to an analyst.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3987839-76b9-4d1c-ae64-7330cfa03fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T14:47:39.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T14:54:09.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bf9291-2f32-4856-8fe3-a392c97a3575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T14:47:39.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T14:54:09.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It will be necessary for us to really try to forge proactive and practical\
        \ relations with our immediate neighbors that also have similar threat perceptions,”\
        \ Don Mclain Gill, Manila-based geopolitical expert and author, told CNN Philippines’\
        \ The Source.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c31335-5b8c-415d-8a54-edaa7b0c10e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T14:47:39.455+08:00
