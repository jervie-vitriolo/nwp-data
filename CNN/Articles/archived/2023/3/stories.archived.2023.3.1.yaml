    'lead': 'A transport group says it is not joining the planned transport strike
      next week to call for the withdrawal of a memorandum circular on mandatory consolidation
      due to concerns of possibly losing their franchise and safety.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-01T13:28:19.123+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-03-01T13:28:56.320+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
