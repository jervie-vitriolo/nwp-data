      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/28/europe/greece-train-crash-larissa-intl-hnk/index.html">At
        least 36 dead, scores injured as trains collide in Greece</a>"</em></p>'
  'hong-kong-drops-mask-mandate':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-01T17:10:23.000+08:00
    'imagesource': 'jcr:f5bff53e-c3c5-4ed9-b95d-7cb2dac17781'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4afd073-3674-41e5-af46-c7bf8d434cf2'
    'lead': 'The use of face masks indoors or outdoors is no longer required in Hong
      Kong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-01T17:13:35.800+08:00
