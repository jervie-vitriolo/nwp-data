    'jcr:uuid': '9f073dd9-780a-4783-b210-0fbf37c7394a'
    'lead': 'House Committee on Constitutional Amendments chairperson Rep. Rufus Rodriguez
      is open to talking to his Senate counterpart Robinhood Padilla to discuss the
      advantages of holding a constitutional convention over a constituent assembly.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-01T20:20:42.379+08:00
