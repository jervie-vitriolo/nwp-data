    'mgnl:lastActivated': 2023-03-01T17:20:05.082+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-01T17:17:52.151+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'Asia', 'covid-19-pandemic', 'mask-mandate', 'covid-19',
      'COVID-19-crisis', 'mask']
    'stories': []
    'template': '1'
    'title': '''Return to normal'': Hong Kong drops mask mandate, urges more Filipinos
      to visit city'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e73c98d-99ad-4da1-97bf-f8b0825b64be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:13:35.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T17:20:05.085+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1)</strong> — The use
        of face masks indoors or outdoors is no longer required in Hong Kong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c09c2ca-c1fc-42e7-85c9-eef03b55495a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:13:35.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T17:20:05.088+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hong Kong officially lifted its mask mandate on Wednesday, saying this\
        \ is part of the city government's bid to \"return to normalcy\" three years\
        \ into the COVID-19 pandemic.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31dd07d-a0ae-436c-86b4-0089e7a2e942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:13:35.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T17:20:05.093+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hong Kong has already built up a strong immunity barrier, coupled\
        \ with the enhancement of prevention and treatment capacities of the healthcare\
        \ system and the handling capacity of society as a whole. The risk posed by\
        \ COVID-19 to local public health has apparently altered,\" the Hong Kong\
        \ government said in a press release on Tuesday. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27543c36-603f-4e23-8f55-46ed958df29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:13:35.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T17:20:05.094+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Citizens will no longer be required to wear masks mandatorily onboard\
        \ a public transport carrier, or in a specified public place (including both\
        \ indoor and outdoor areas), as well as in premises regulated under the Prevention\
        \ and Control of Disease,\" it added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa62ec79-99cc-4ee8-8ffe-f26500a9a3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:13:35.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T17:20:05.095+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines, the Hong Kong Economic and Trade Office\
        \ (HKETO) said the lifting of the mask mandate shows a clear message for everybody\
        \ and to anyone in the world that Hong Kong has fully reopened. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a79aeb-277e-42a3-87ac-b007ca9db315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:13:35.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T17:20:05.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are also sending a clear message to our Filipino friends that\
        \ Hong Kong now welcomes everybody with open arms,\" HKTEO Deputy Director\
        \ Daniel Chan said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f20a58-ab02-4afb-b353-9eaba8602d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:13:35.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T17:20:05.109+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chan added that there are different tourism promotional activities\
        \ that Filipinos can be part of.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25048653-fd27-492a-a7ff-67ee72d46e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:13:35.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T17:20:05.110+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These include the \"World of Winners\" campaign of the Airport Hong\
        \ Kong Authority to attract 500,000 visitors this year. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53b475f-7304-4bc2-831c-ed264edeaaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:13:35.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T17:20:05.113+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the removal of the mask mandate and with many events we are
        organizing in the Philippines - be it trade, tourism, or cultural exchanges
        - for sure this will welcome more Filipino travelers to Hong Kong for whatever
        purpose," Chan said.</p>'
