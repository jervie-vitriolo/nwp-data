      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you have a corporation, you can first include 15
        people, then it will be assessed by the LTFRB, and then they will be consolidated.]</p>'
    '21':
