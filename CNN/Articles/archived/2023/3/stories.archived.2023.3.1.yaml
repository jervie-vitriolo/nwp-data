  'marcos-transport-strike-puv-modernization':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-01T13:20:49.000+08:00
    'imagesource': 'jcr:70c87d51-00e1-4d36-990e-b1f9141b806b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90a65a96-7076-4981-82ba-d3b33a85b1a2'
    'lead': 'President Ferdinand Marcos Jr. called on transport groups to reconsider
      their planned week-long strike as he assured them that the government would
      look for ways to improve the implementation of the public utility vehicles (PUV)
      modernization program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-01T13:24:09.083+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-01T13:54:25.618+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos urges PUV drivers to cancel strike, pushes for improved modernization
      program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ded304f-c302-4add-9738-2cb387c097f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:24:09.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T13:54:25.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1)</strong> — President
        Ferdinand Marcos Jr. called on transport groups to reconsider their planned
        week-long strike as he assured them that the government would look for ways
        to improve the implementation of the public utility vehicles (PUV) modernization
        program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c6e462-ff65-40a5-b1de-e42132d05eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:24:09.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T13:54:25.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a chance interview on Wednesday, the President urged drivers to
        cancel their strike, saying this would greatly affect Filipino commuters.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f52b6c-6783-44bc-847c-894c47b630f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:24:09.105+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T13:54:25.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Manibela Chairperson Mar Valbuena on Monday said about 100,000 drivers
        and operations across the country were expected to join the strike if authorities
        do not withdraw Memorandum Circular No. 2023-013 that orders the mandatory
        consolidation of jeepney franchises by June 30.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e597a8-ee7f-4c82-95b1-3f0f872ff82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:24:09.105+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T13:54:25.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/2/27/week-long-nationwide-transport-strike.html">READ:
        Jeepneys, UV express groups warn of nationwide strike vs. franchise consolidation</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170a78ea-18e9-44a1-b8ba-09c02e565c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:24:09.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T13:54:25.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Marcos also expressed support for the modernization program,
        he stressed the need to “implement it in a different way.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece975c2-ae9b-49ee-9280-3fb713984b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:24:09.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T13:54:25.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To ensure passengers’ safety, the President said transportation authorities
        may instead inspect existing public vehicles that are still in good condition.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ae0e75-d6d3-4598-9fa3-11343d9eae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:24:09.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T13:54:25.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Just because five years old, or 10 years old, hindi na pwede. Tingnan
        natin yung condition,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af444cc2-1821-4aa3-812b-5607628b5d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:24:09.107+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T13:54:25.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Just because five years old, or 10 years old, they can’t
        be used anymore. Let''s see the condition first.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fbd9c6-63cc-4a91-93c4-276e6872e2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:24:09.107+08:00
      'mgnl:createdBy': 'lisbet'
