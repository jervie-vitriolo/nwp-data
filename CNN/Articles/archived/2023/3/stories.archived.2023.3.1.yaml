      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While they support the move to consolidate, De Luna noted they feel\
        \ that the June 30 deadline should be extended.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cf200c-2b16-4126-8c93-faacadf68ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:28:19.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T13:28:56.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8479d0a-6bf2-44b5-9eda-e41f9e2f5b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:28:19.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T13:28:56.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pag may korporasyon na po kayo,</em> 15 <em>na tao lang po
        muna ang pwedeng ipasok</em>, assessment <em>muna sa</em> LTFRB and then <em>iko</em>-consolidate,”
        she explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85aeb63-8f25-4638-84a6-84c0b463eab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:28:19.149+08:00
