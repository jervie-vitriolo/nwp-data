      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c70d2cf-a782-444c-ac9e-de98bd2f4ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:59:23.613+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-01T19:01:30.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez also condemned the gruesome killing, stressing “a loss
        of life is not acceptable in a civilized society like ours.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b1e016-7847-4f21-97b2-cad77d2fa560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:07:33.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T19:01:30.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros shared the same sentiment "in the strongest
        terms," adding that the full extent of the law should be enforced against
        all responsible, including those who had knowledge of the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2aecfa-fa88-4d15-9396-524010be950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:07:33.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T19:01:30.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat panagutin silang mga walang awang pumatay kay</em> John
        Matthew<em> at nagbaon sa kanyang bangkay pagkatapos ang napabalitang</em>
        initiation rites," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9af4fa-87ef-4482-9e8f-955312f60dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:07:33.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T19:01:30.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Those responsible for the cruel death of John Matthew\
        \ and for burying his body after the reported initiation rites should be held\
        \ responsible.]\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d213a62-86cc-404d-9e50-6f00171e1f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T18:58:04.398+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-01T19:01:30.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Jinggoy Estrada also urged authorities to “round up all those
        involved and privy to the case and hold them accountable to the law.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158e872f-c3aa-47c5-bf3f-0777c5d91010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:07:33.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T19:01:30.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A report from the Cavite Provincial Police Office said a body was found\
        \ in the morning of Feb. 28 buried in a vacant lot in Imus, Cavite. The body\
        \ was identified as Salilig's by his brother.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24517d33-00b8-4237-98aa-248a05a7886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:07:33.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T19:01:30.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police said there are 15 suspects in the college student's death.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d27585-b37f-432b-a25b-8982655b44b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:07:33.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T19:01:30.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Joel Villanueva also denounced the incident, describing it as\
        \ disheartening since he's also a fraternity member.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50e1919-4277-44bb-9040-9ff5a29cd5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:07:33.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T19:01:30.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakakapanlumo po bilang miyembro ng</em> Tau Gamma Phi <em>dahil
        hindi po ito parte ng paniniwala at ipinaglalaban ng</em> fraternity," he
        stressed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52983743-6495-4e23-bf94-caa6c56afe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:07:33.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T19:01:30.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nananawagan po tayo sa ating mga kapatid sa</em> Tau Gamma
        Phi fraternity, <em>sa pamunuan ng</em> Adamson University <em>at mga awtoridad
        na siguruhing mapapanagot sa batas at mabibigyan ng katarungan sa ilalim ng</em>
        Anti-Hazing Act of 2018 <em>ang mga sangkot dito,"</em> Villanueva added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220fc2d2-20ff-47a5-8252-92f178d95347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:07:33.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T19:01:30.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As a member of Tau Gamma Phi, this is upsetting because
        this is not part of the belief and mission of the fraternity. I call on the
        Tau Gamma Phi fraternity, the Adamson University administration, and the authorities
        to punish those responsible under the Anti-Hazing Act of 2018.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3510cc4-26d6-4591-bb1d-22ca4013baa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T18:58:04.400+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-01T19:01:30.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Nancy Binay expressed dismay over schools, administrations
        and law enforcements as they “fail to seriously check and monitor organizations”
        that continue to practice the traditional initiation rites.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5afd08f-d855-4e24-8546-5771ed160b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T18:58:04.400+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-01T19:01:30.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5a62e6-1853-4873-adf6-d49b60ba88ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T18:58:04.401+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-01T19:01:30.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2561ec9a-7cde-4737-892b-13ce2a74c2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T18:58:04.402+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-01T19:01:30.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Until now — kahit meron ng RA 11053 — naririyan pa rin ang vicious\
        \ cycle of physical abuse, at ibang forms of abuse — tapos ngayon, gusto uli\
        \ nating ibalik ang ROTC na kilala sa ganyang practices,” Binay said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf09ee19-54f5-405f-86ff-f9c79f334332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T18:58:04.403+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-01T19:01:30.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85205352-f8aa-4d80-b6cd-9d4945542210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T18:58:04.403+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-01T19:01:30.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7864173-2d35-4e82-a611-83c6533d5238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T18:58:04.404+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-01T19:01:30.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Until now — although there is RA 11053 — there is
        still a vicious cycle of physical abuse, and other forms of abuse — then now
        we want to revive the ROTC that is known for those kinds of practices.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b82583-9031-4b36-ad22-565c1799e2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:07:33.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T19:01:30.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Win Gatchalian said it was important to stay vigilant until the\
        \ case is resolved.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dac75d-5fe9-4c0a-aba8-ae853640dd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:07:33.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T19:01:30.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While the Adamson University has initiated its investigation and\
        \ the Tau Gamma Phi's Triskelion Council of Imus City has vowed openness to\
        \ collaborate with the bereaved family, it is crucial that we stay vigilant\
        \ until justice is served and those involved are held fully accountable,\"\
        \ Gatchalian said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee92fac-6e32-4f58-a5a5-548b089b8b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:07:33.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T19:01:30.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Ronald \"Bato\" Dela Rosa, meanwhile, said school fraternities\
        \ should keep an eye on their ranks.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef1aa6a-8313-413a-b1fe-269e91fac75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:07:33.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T19:01:30.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not for banning fraternities but <em>yung</em> [the] fraternities
        themselves should police their ranks and the school administration is very
        crucial <em>kasi</em> [because] the police cannot be around every square inch
        of the territory," he told a forum.</p>'
  'collision-two-trains-greece':
    'author': 'Chris Liakos, Elinda Labropoulou, Heather Chen, Eleni Giokos, Mohammed
      Tawfeeq, Jennifer Hauser and Allegra Goodwin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-01T17:03:10.000+08:00
    'imagesource': 'jcr:262ba37c-2f86-48c6-a145-3e4744b10955'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5eefc1f6-d9f6-4952-a785-112cc19576dd'
    'lead': 'Rescue workers are in a desperate search for survivors after a head-on
      collision between two trains in central Greece killed dozens of people and injured
      scores.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-01T17:09:27.149+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-01T18:03:25.587+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'At least 36 dead, scores injured as trains collide in Greece'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8066466-e4ba-4c0b-b5e1-52366f13f6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:09:27.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T18:03:25.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rescue workers are in a desperate search
        for survivors after a head-on collision between two trains in central Greece
        killed dozens of people and injured scores.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970bf48e-539e-4558-83b5-b4dcc06d0887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:09:27.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T18:03:25.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 36 people were killed when a passenger train carrying more\
        \ than 350 people collided with a freight train on Tuesday evening, shortly\
        \ before midnight, in Tempi, central Greece, near the city of Larissa, the\
        \ Greek Fire Service said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a542cc-9577-4de4-9171-53624f1a4963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:09:27.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T18:03:25.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that 66 people were being treated for their injuries in hospital,\
        \ with six in intensive care units.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ae3740-35dc-4fb2-a17f-ccb45a8e75c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:09:27.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T18:03:25.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The process of identifying victims has also begun, Greek Health Minister\
        \ Thanos Plevris said early on Wednesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6462c4-df1b-42cc-ab9c-9962a887cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:09:27.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T18:03:25.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking outside the hospital in Larissa, Plevris said: \"As you understand\
        \ this is a terrifying process for parents and relatives who are here. We\
        \ will help them as much as we can.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1188b8a-bb78-4eb4-81e4-f697df868081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:09:27.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T18:03:25.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said there were \"some difficulties\" in the identification process,\
        \ but added that, \"Those injured are in relatively good condition.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd881c3cd-02b3-4a56-a86d-123e24cf11ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:09:27.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T18:03:25.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We just heard a bang... the (train) car started spinning, before\
        \ ending up sideways when we managed to exit,\" one male passenger told Greek\
        \ public broadcaster ERT.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774d571f-7321-43da-a2d0-dd8339d4c22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:09:27.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T18:03:25.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It was 10 nightmarish seconds with fire, you couldn't see much from\
        \ the smoke,\" said a second passenger.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1ee4c7-a61c-43d4-8186-56e36d700adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:09:27.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T18:03:25.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recovery efforts are underway, with the focus on the first carriages\
        \ of the passenger train, the Greek Fire Service said. The death toll is expected\
        \ to rise.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba22e83f-1172-431b-9502-ecb2783b6c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:09:27.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T18:03:25.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The passenger train had been traveling from the capital Athens to Thessaloniki,\
        \ Greece's second-largest city, which is renowned for its festivals and vibrant\
        \ cultural life. The collision follows a nationwide carnival at the weekend\
        \ which ended with a public holiday on Monday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeacb34d-ac74-4261-89fd-5a2319ebfda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:09:27.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T18:03:25.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Images on Greece's state-owned public broadcaster ERT showed plumes\
        \ of thick smoke pouring out of toppled carriages and long lines of rescue\
        \ vehicles next to them.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdf9abd-b2ff-499e-bd78-9dc757fe9125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:09:27.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T18:03:25.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, rescue workers with torches searched carriages for survivors\
        \ as paramedics led shell-shocked passengers from the scene.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609aaf1e-9b70-4369-8a25-7e04da8d4924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:09:27.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T18:03:25.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The images also showed some surviving passengers arriving in Thessaloniki.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f42e044-9572-4626-a8fa-a76dbc14d814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:09:27.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T18:03:25.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Greek Fire Service spokesman Vassilis Varthakogiannis said earlier\
        \ that 194 passengers had been taken safely to Thessaloniki and 20 people\
        \ transferred by bus to the city of Larissa.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524cc48a-a090-442c-bf90-3c1d83fe2753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:09:27.172+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T18:03:25.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 150 firefighters including special rescue units with 17 vehicles\
        \ and 30 ambulances were involved in the rescue operation, Varthakogiannis\
        \ added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64c0cbd-e980-48fe-be0c-5b21691bc7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:09:27.172+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T18:03:25.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All the actions of the firefighters operating on the scene are focused\
        \ on the first three carriages of the train,\" he said. \"The crane vehicles\
        \ are creating the conditions to access and fully check the interior of the\
        \ carriages.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2facea76-2364-475d-8266-a52d652b8286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:09:27.172+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T18:03:25.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Greek railway company, Hellenic Train, said in a press release\
        \ that there was \"a head-on collision between two trains: a freight train\
        \ and train IC 62 which had departed from Athens to Thessaloniki.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763b0c2c-27a0-494d-aa1d-30cf6dd55494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:09:27.173+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T18:03:25.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities said it is still not clear what led to the collision.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010a1b67-4ebc-4959-8b15-11abd6b5010d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:09:27.173+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T18:03:25.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hellenic Train, the main Greek railway company, was acquired by Ferrovie\
        \ dello Stato Italiane in 2017 and is now fully controlled by Trenitalia.\
        \ The company operates both passenger and freight transport. The main line\
        \ on which daily connections are offered is Athens-Thessaloniki.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84bda68-06dd-4057-b54f-ddba5144c2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:09:27.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T18:03:25.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Condolences have begun pouring in from across the world. Writing on\
        \ Twitter, French Foreign Minister Catherine Colonna said: \"Sad thoughts\
        \ after the terrible train accident near Larissa in Greece... my heart goes\
        \ out to the people of Greece and I express my sincere condolences to the\
        \ victims and their families.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e37f34-9b84-46ee-8348-fc1e24e37684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:09:27.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T18:03:25.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My thoughts are with the people of Greece,\" said European Commission\
        \ President Ursula von der Leyen.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5d05b6-4849-4673-a6ef-42f509435576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:09:27.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T18:03:25.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole of Europe is mourning with you. I also wish for a speedy
        recovery for all the injured."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aac0c2-1c81-429c-a9d4-00910f3596f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:09:27.176+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T18:03:25.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
