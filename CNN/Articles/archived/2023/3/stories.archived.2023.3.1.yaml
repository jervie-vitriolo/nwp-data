      'mgnl:lastActivated': 2023-03-01T19:01:30.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c407b1a4-9ef5-4703-984d-4a4e7f9bbe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:59:23.611+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-01T19:01:30.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f688598f-fd2a-4b5f-b97d-38bf994a732c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:59:23.612+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-01T19:01:30.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the reward is to encourage individuals to coordinate\
        \ with the authorities in investigating the hazing incident.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14de4a96-3dec-4e3d-af20-074c2990092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:59:23.612+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-01T19:01:30.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d91a2b-45bf-4804-848d-eaa500cbdedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:59:23.613+08:00
