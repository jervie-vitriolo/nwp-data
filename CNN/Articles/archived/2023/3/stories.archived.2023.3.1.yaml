      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/1/senators-reaction-salilig-death.html">Lawmakers
        condemn death of Adamson student, seek perpetrators'' arrest</a></strong></p>'
