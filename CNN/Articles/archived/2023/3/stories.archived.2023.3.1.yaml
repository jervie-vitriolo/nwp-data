      'text': '<p>Metro Manila (CNN Philippines, March 1) – The Bureau of Immigration
        (BI) has launched its <a href="https://www.tiktok.com/@immigph?lang=en">Tiktok
        account</a> to spread awareness against job syndicates offered online.</p>'
