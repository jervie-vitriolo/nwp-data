      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9027139-9b4e-4139-8e50-cf6a044628d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:36:14.276+08:00
