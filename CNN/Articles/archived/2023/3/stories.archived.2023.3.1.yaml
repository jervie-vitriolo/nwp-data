      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>Last Thursday, Thai investigative
        police raided a condo in the suburbs of Bangkok – the hideout of an alleged
        drug smuggler who had been on the run for months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6099c5-a1f4-47ae-a273-353c2aa1dcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:36:59.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:24:19.531+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The man, who went by the name Jimin Seong, was described to police
        as a “good looking Korean man,” with wavy hair and smooth skin.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde4c7e1-b69e-41a1-8176-fac55ae61b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:36:59.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:24:19.532+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But appearances can be deceiving.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b355969-2186-4bb6-a6cc-023048615816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:36:59.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:24:19.533+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The suspect’s real name is Saharat Sawanjaeng, police said in a news
        release on Friday. The 25-year-old, a Thai national and Bangkok resident,
        had attempted to reinvent himself as a “Korean man” by changing his name,
        his haircut and undergoing multiple plastic surgery procedures “until his
        face had completely changed,” said the release.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ac3a05-75a3-46be-89b8-aaf967f898f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:36:59.248+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:24:19.534+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Before and after photos provided by the police show a dramatically
        different look, with earlier photos bearing little immediate resemblance to
        the man pictured afterward.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18291a80-1bfd-4af5-91f8-663273246f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:36:59.248+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:24:19.535+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sawanjaeng has been wanted since last year for allegedly importing
        more than 2,500 grams and 290 tablets of MDMA, commonly known as ecstasy or
        molly, into Thailand. He is allegedly a major source of the drug spreading
        in Bangkok and the capital city’s surrounding area, said the release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f641cc16-2b1a-448f-823b-9de5ad905ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:36:59.248+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:24:19.535+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he had seemingly vanished – until police received rumors
        of the drugs being traced back to a Korean dealer, prompting their investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d76479-0fdd-48d6-95a9-b67e2fb6b64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:36:59.248+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:24:19.536+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his arrest, Sawanjaeng allegedly confessed to having “worldwide
        connections,” sourcing drugs from the dark web and making transactions through
        Bitcoin, said the release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6939184e-78f9-469d-a856-22a5b791df20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:36:59.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:24:19.537+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He spoke “very little Korean,” but wanted to live in South Korea because
        he was “bored” of life in Thailand, he reportedly told police.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac1a6c8-0a47-413e-9463-e0d402086127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:36:59.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:24:19.537+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Photos of the raid show Sawanjaeng surrounded by police in the apartment
        before being led away with his hands restrained. He is being charged with
        importing and illegally distributing a category 1 drug into Thailand – both
        offenses carrying a maximum sentence of life imprisonment.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f7f7a7-6053-4ce8-b24a-1b53e277699e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:36:59.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:24:19.538+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His actions “impacted national security and the general public’s safety”
        by causing the drug to become “widespread in public,” the release added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f2ef89-8841-4cc9-b8d5-d336c86bbda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:36:59.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:24:19.539+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Like most of Southeast Asia, Thailand has traditionally had strict
        laws against drug use and trafficking – but it has taken several steps in
        relaxing rules in recent years.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95d73c3-67ea-4c8c-a75d-ec571323370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:36:59.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:24:19.539+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One major legal amendment in 2017 changed the maximum punishment for
        selling drugs from the death penalty to life imprisonment. A more sweeping
        set of amendments came in 2021 to emphasize prevention and treatment over
        punishment for small-scale drug users.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed55e161-593c-4309-b99f-aee9f98a1df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:36:59.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:24:19.540+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most notably, Thailand became the first country in Asia to decriminalize
        cannabis last year, with cannabis cafes and smoke shops quickly popping up
        across the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2908b9-102b-4efb-8b67-83eafabcda7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:36:59.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T06:24:19.540+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/28/asia/thai-drug-dealer-korean-plastic-surgery-intl-hnk/index.html"><em>"Thai
        drug dealer disguised himself as a ‘Korean man’ using plastic surgery, police
        say"</em></a></p>'
  'Zero-calorie-sweetener-linked-to-heart-attack':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-01T04:41:33.000+08:00
    'imagesource': 'jcr:c0bd35a1-c307-4a52-8f56-5c3951f9eee9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e08b6b4f-eb52-4fb4-872c-7ef07849521a'
    'lead': 'A sugar replacement called erythritol – used to add bulk or sweeten stevia,
      monkfruit and keto reduced-sugar products – has been linked to blood clotting,
      stroke, heart attack and death, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-01T04:46:45.891+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-01T04:55:53.787+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Zero-calorie sweetener linked to heart attack and stroke, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758d0b82-d591-4d2f-b496-5d05bc505b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;A sugar replacement called erythritol
        – used to add bulk or sweeten stevia, monkfruit and keto reduced-sugar products
        – has been linked to blood clotting, stroke, heart attack and death, according
        to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe84c42a-f7e8-443d-9ba1-12494323a325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The degree of risk was not modest,” said lead study author Dr. Stanley
        Hazen, director of the Center for Cardiovascular Diagnostics and Prevention
        at the Cleveland Clinic Lerner Research Institute.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f700ef-ad06-4d2f-938a-0b316ae64516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with existing risk factors for heart disease, such as diabetes,
        were twice as likely to experience a heart attack or stroke if they had the
        highest levels of erythritol in their blood, according to the study, published
        Monday in the journal Nature Medicine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f562d50-be87-49bd-aee6-736a9f2e5996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If your blood level of erythritol was in the top 25% compared to
        the bottom 25%, there was about a two-fold higher risk for heart attack and
        stroke. It’s on par with the strongest of cardiac risk factors, like diabetes,”
        Hazen said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db9b8c4-0393-4fd6-8c24-fa5349b88317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Additional lab and animal research presented in the paper revealed
        that erythritol appeared to be causing blood platelets to clot more readily.
        Clots can break off and travel to the heart, triggering a heart attack, or
        to the brain, triggering a stroke.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b84a9a4-370f-480b-bee3-fd9015323be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This certainly sounds an alarm,” said Dr. Andrew Freeman, director
        of cardiovascular prevention and wellness at National Jewish Health, a hospital
        in Denver, who was not involved in the research.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4082da4d-aa91-4705-9e5a-a7a06329801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There appears to be a clotting risk from using erythritol,” Freeman
        said. “Obviously, more research is needed, but in an abundance of caution,
        it might make sense to limit erythritol in your diet for now.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c105a415-8318-4ca0-81cd-43efc38618c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the study, the Calorie Control Council, an industry
        association, told CNN that “the results of this study are contrary to decades
        of scientific research showing reduced-calorie sweeteners like erythritol
        are safe, as evidenced by global regulatory permissions for their use in foods
        and beverages,” said Robert Rankin, the council’s executive director, in an
        email.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd786f14-475d-4265-8dfd-18e8308af846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The results “should not be extrapolated to the general population,
        as the participants in the intervention were already at increased risk for
        cardiovascular events,” Rankin said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d221f08-a068-40b2-b820-dc2af9cd7eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Association of Polyol Producers declined to comment,
        saying it had not reviewed the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c315b5-4467-433d-9c20-f0ce2f484e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is erythritol?</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c26fba5-56d3-4745-a488-a7c9269ec294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Like sorbitol and xylitol, erythritol is a sugar alcohol, a carb found
        naturally in many fruits and vegetables. It has about 70% of the sweetness
        of sugar and is considered zero-calorie, according to experts.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3762d5-d22d-491c-9e07-6d804fb3bb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Artificially manufactured in massive quantities, erythritol has no
        lingering aftertaste, doesn’t spike blood sugar and has less of a laxative
        effect than some other sugar alcohols.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ac749e-d58f-4c81-9c57-e20b977c79e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Erythritol looks like sugar, it tastes like sugar, and you can bake
        with it,” said Hazen, who also directs the Cleveland Clinic’s Center for Microbiome
        and Human Health.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9bbaea-e105-47ad-a837-8eb0429d5c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s become the sweetheart of the food industry, an extremely popular
        additive to keto and other low-carb products and foods marketed to people
        with diabetes,” he added. “Some of the diabetes-labeled foods we looked at
        had more erythritol than any other item by weight.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c82cbe-0132-43a7-8f26-4d0e5dfc92b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Erythritol is also the largest ingredient by weight in many “natural”
        stevia and monkfruit products, Hazen said. Because stevia and monkfruit are
        about 200 to 400 times sweeter than sugar, just a small amount is needed in
        any product. The bulk of the product is erythritol, which adds the sugar-like
        crystalline appearance and texture consumers expect.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd025db25-24f3-455c-8d68-25eea35c75d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.910+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An unexpected discovery</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190b9008-b3a7-4efc-b2ec-e1e00fc71022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.910+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of the connection between erythritol and cardiovascular
        issues was purely accidental, Hazen said: “We never expected this. We weren’t
        even looking for it.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3351e619-a69e-457c-8ba8-61858f93090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hazen’s research had a simple goal: find unknown chemicals or compounds
        in a person’s blood that might predict their risk for a heart attack, stroke
        or death in the next three years. To do so, the team began analyzing 1,157
        blood samples in people at risk for heart disease collected between 2004 and
        2011.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e544f8-e1db-4be8-a230-7d35879abefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We found this substance that seemed to play a big role, but we didn’t
        know what it was,” Hazen said. “Then we discovered it was erythritol, a sweetener.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6eba8a-84ad-48bc-a7de-b14c3bbc2210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The human body naturally creates erythritol but in very low amounts
        that would not account for the levels they measured, he said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151d657f-9cfd-46e3-98ce-2f4881c5f1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To confirm the findings, Hazen’s team tested another batch of blood
        samples from over 2,100 people in the United States and an additional 833
        samples gathered by colleagues in Europe through 2018. About three-quarters
        of the participants in all three populations had coronary disease or high
        blood pressure, and about a fifth had diabetes, Hazen said. Over half were
        male and in their 60s and 70s.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e69a3ae-f8f6-42c7-a883-f0dc3b7cf76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In all three populations, researchers found that higher levels of erythritol
        were connected to a greater risk of heart attack, stroke or death within three
        years.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e92dc24-089c-4eae-85a1-544f618274a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.913+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But why? To find out, researchers did further animal and lab tests
        and discovered that erythritol was “provoking enhanced thrombosis,” or clotting
        in the blood, Hazen said.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a013abb-a115-44c8-a153-8e083ed1d011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Clotting is necessary in the human body, or we would bleed to death
        from cuts and injuries. The same process is constantly happening internally,
        as well.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4e4e99-39c4-4295-afe3-0728da3c475a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our blood vessels are always under pressure, and we spring leaks,
        and blood platelets are constantly plugging these holes all the time,” Hazen
        said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ad4fca-b7d2-44e4-b97a-6f496e55f8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the size of the clot made by platelets depends on the size
        of the trigger that stimulates the cells, he explained. For example, if the
        trigger is only 10%, then you only get 10% of a clot.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdec71a-83f2-4f90-a2ad-979db0077fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But what we’re seeing with erythritol is the platelets become super
        responsive: A mere 10% stimulant produces 90% to 100% of a clot formation,”
        Hazen said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5246c6c-51bc-4f95-870e-a95c65a8a288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“For people who are at risk for clotting, heart attack and stroke –
        like people with existing cardiac disease or people with diabetes – I think
        that there’s sufficient data here to say stay away from erythritol until more
        studies are done,” Hazen said.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab3a84c-e41e-449a-8e6e-e162a6296d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Oliver Jones, a professor of chemistry at RMIT University in Victoria,
        Australia, noted that the study had revealed only a correlation, not causation.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7412b0e6-4c0e-4e95-87ef-873733d540ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As the authors themselves note, they found an association between
        erythritol and clotting risk, not definitive proof such a link exists,” Jones,
        who was not involved in the research, said in a statement.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b5f712-59c8-4b20-9c73-964fb742ea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Any possible (and, as yet unproven) risks of excess erythritol
        would also need to be balanced against the very real health risks of excess
        glucose consumption,” Jones said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf900f2-cbe5-4c38-825c-94890f91927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Healthy volunteers</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da0f6d4-64f4-48e5-932d-9cf39f9561eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a final part of the study, eight healthy volunteers drank a beverage
        that contained 30 grams of erythritol, the amount many people in the US consume,
        Hazen said, according to the National Health and Nutrition Examination Survey,
        which examines American nutrition each year.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f600d3-cc54-412f-bb68-c5f07c870684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood tests over the next three days tracked erythritol levels and
        clotting risk.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b1308c-b7dd-491f-bddd-af6e681d13da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.920+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thirty grams was enough to make blood levels of erythritol go up
        a thousandfold,” Hazen said. “It remained elevated above the threshold necessary
        to trigger and heighten clotting risk for the following two to three days.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0508a3-7727-4746-87dd-a0d70e4423bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.920+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Just how much is 30 grams of erythritol? The equivalent of eating a
        pint of keto ice cream, Hazen said.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d85db0-75c4-4c7b-9c3a-29e4a98d4523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If you look at nutrition labels on many keto ice creams, you’ll see
        ‘reducing sugar’ or ‘sugar alcohol,’ which are terms for erythritol. You’ll
        find a typical pint has somewhere between 26 and 45 grams in it,” he said.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07056131-abbf-4dfd-a561-1e43df63d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“My co-author and I have been going to grocery stores and looking at
        labels,” Hazen said. “He found a ‘confectionery’ marketed to people with diabetes
        that had about 75 grams of erythritol.”'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd6ab6d-24e8-4d4b-90e4-5877f28fce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There is no firm “accepted daily intake,” or ADI, set by the European
        Food Safety Authority or the US Food and Drug Administration, which considers
        erythritol generally recognized as safe (GRAS).'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd2f39-c012-4ad8-93f4-e7bcabb9a48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Science needs to take a deeper dive into erythritol and in a hurry,
        because this substance is widely available right now. If it’s harmful, we
        should know about it,” National Jewish Health’s Freeman said.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84987f1-7b74-43d9-aa51-2b01c9b2dac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hazen agreed: “I normally don’t get up on a pedestal and sound the
        alarm,” he said. “But this is something that I think we need to be looking
        at carefully.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8a0bf0-f869-4c86-8b07-4a2d15942880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T04:46:45.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T04:55:53.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Zero-calorie sweetener
        linked to heart attack and stroke, study finds"</em></p>'
