    'template': '1'
    'title': 'Darryl Yap: My Marcos films are ‘historical rectification’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c09c76f-3c1e-4446-bef6-a454cbb11dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:43:11.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T10:23:33.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Darryl
        Yap, director of the controversial films “Maid in Malacañang” and “Martyr
        or Murderer” that show the perspective of the Marcos family on the events
        the led to the 1986 People Power Revolution, said his movies are not historical
        revisionism but “historical rectification.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a8e28f-7ad2-43e0-be2a-79e5f220d671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:43:11.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T10:23:33.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dccc42-48f4-41b5-9e4b-39067085efb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:43:11.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T10:23:33.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They always claim that there is historical revisionism. I always correct\
        \ them when I say it's historical rectification,” Yap told CNN Philippines’\
        \ The Final Word on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c2b13f-89da-4a6b-be3e-e17122cfc5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:43:11.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T10:23:33.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82477eea-3796-4193-a8d4-7451d4cde621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:43:11.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T10:23:33.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Martyr or Murderer” is about the Marcos family''s story before
        and after the People Power Revolution and their perspective on the killing
        of former Senator Ninoy Aquino. In his previous interviews, Yap said the film
        revolves around the “heaviest accusation” against the Marcoses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b787eb-be84-43e0-b02b-4fec1ae81259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:43:11.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T10:23:33.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fb0b17-9f08-4775-9f88-2e2ddf914893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:43:11.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T10:23:33.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maid in Malacañang” has sparked backlash from the victims of martial
        law, academe, and organizations that fought the dictatorship of former president
        Ferdinand Marcos Sr. The <a href="https://www.cnnphilippines.com/news/2022/8/2/Carmelite-sisters-Maid-in-Malacanang-Cory-Aquino-mahjong-scene.html">Carmelites
        Monastery</a> in Cebu has slammed the portrayal of nuns in "Maid in Malacañang,"
        describing a scene in the movie as "malicious" and an "attempt to distort
        history."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbfa2be-3bdc-4173-a6b1-108640fde082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:43:11.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T10:23:33.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f4d29b-411c-48d1-bff4-883e84047bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:43:11.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T10:23:33.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccb0b53-88a3-44e5-9f41-f5be9dbd45cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:43:11.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T10:23:33.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Yap said he just showed what happened.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009c88f6-771c-42f4-b9ba-20de1ccd4b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:43:11.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T10:23:33.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddbf52c-a667-4a90-be8a-4fa31ad34a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:43:11.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T10:23:33.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You know, I’m not a political analyst, I’m a director, a writer. So\
        \ I just wrote about what happened with the Marcos family,” he explained.\
        \ \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae1228d-1602-4f5a-b067-3cca39f0990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:43:11.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T10:23:33.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4cf723-662d-4264-977e-95319bdaa9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:43:11.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T10:23:33.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if he consulted historians and researchers for “Martyr or Murderer,”\
        \ Yap said he had a 30-man research team, some from Morocco and Boston and\
        \ others who are “non-Marcos supporters.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673f6635-d9df-449d-a2a2-101cd98e1e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:43:11.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T10:23:33.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324bcab3-5b8b-4447-bcf0-27b88d318c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:43:11.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T10:23:33.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also explained that the film is based on the perspective of Sen.\
        \ Imee Marcos and former first lady Imelda Marcos, and he does not perceive\
        \ the late President Marcos as a dictator.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e09c65-1444-4401-87c3-5bdae957af64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:43:11.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T10:23:33.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e58231-dced-4616-a6eb-adcc9e52c502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:43:11.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T10:23:33.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Para po sa akin</em> (for me), when I was reading all the script,
        it was very hard to believe that he was a dictator. I don’t see him as a dictator,
        I just see him as a very, very stiff leader,” he explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b723522-d871-4cc6-bb36-38ffc12d1584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:43:11.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T10:23:33.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16a257f-69f9-442d-84f0-e0597a3e5406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:43:11.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T10:23:33.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During martial law, over 11,000 people fell victim to summary execution,\
        \ torture, and other human rights violations, according to the Human Rights\
        \ Victims Reparation and Recognition Act.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5784bfc6-788d-4470-8361-29e8faefc4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:43:11.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T10:23:33.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1c311a-48cc-49df-8e87-6c8768fbddd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T05:43:11.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-01T10:23:33.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty International estimates that 70,000 people were imprisoned\
        \ and 34,000 were tortured during martial law.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8dac07-0bbe-4b3d-8248-5587d25f519a'
      'mgnl:activationStatus': true
