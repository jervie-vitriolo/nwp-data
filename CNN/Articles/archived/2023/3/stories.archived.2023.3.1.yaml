      'jcr:uuid': 'eb3b97cd-5064-4580-9ffd-509960c3d539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T14:47:39.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T14:54:09.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The expert said diplomacy and consistent negotiations in the Southeast\
        \ Asian region would be necessary as countries here are tied with the reality\
        \ of geopolitics. Rather than cutting ties, they have to live and engage with\
        \ each other to come up with better solutions to any issue, he added.\r"
