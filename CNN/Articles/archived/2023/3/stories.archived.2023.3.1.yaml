    'template': '1'
    'title': 'Marcos sees no need for special powers to address inflation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972de623-cdf5-4df2-b728-b702b0f7599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:38:58.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T16:08:40.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> President
        Ferdinand Marcos Jr. is not keen on being granted special powers to curb inflation,
        saying the move is unnecessary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c614cd5-1fba-4010-b2cd-ee4bdbedc169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:38:58.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T16:08:40.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He made the statement on Wednesday amid proposals from some lawmakers\
        \ to give him or the Department of Agriculture (DA) additional powers to help\
        \ stabilize rising prices of goods.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b428b067-494a-4ae2-a02a-ef73bc56321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:38:58.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T16:08:40.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace75055-fc18-438f-9c3e-9f218b46a402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:38:58.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T16:08:40.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I do not think that it is necessary to ask for special powers,” Marcos,\
        \ who also serves as DA secretary, told reporters.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad65a23c-9174-4cc8-bcee-3b6dd8a71576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:38:58.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T16:08:40.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89049000-9a67-464b-b11a-c37fa5c42654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:38:58.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T16:08:40.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I already have the power to declare an emergency and to control the\
        \ prices of commodities,\" he added. \"So, I don't think there's any need\
        \ for more than that.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d322ed-231d-4577-aab2-0f675d688fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:38:58.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T16:08:40.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380a6a91-58b1-4ece-87d5-94e85d7c204a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:38:58.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T16:08:40.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) earlier said the country’s
        inflation rate may hit as high as 9.3% this February, as it cited higher costs
        of LPG and the uptick in prices of pork, fish, egg, and sugar.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037d11a3-a8ee-4cea-b868-3b59e66a5a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:38:58.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T16:08:40.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e9e1a8-15d7-4d83-b097-0776eb2e81e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:38:58.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T16:08:40.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January, inflation stood at 8.7%.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f4ad03-c1d0-4d66-b798-79b29169b12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:38:58.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T16:08:40.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b670698-64dc-46cb-95b0-08f1f0bd98c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:38:58.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T16:08:40.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos, however, said he remains “more optimistic than the central\
        \ bank” when it comes to the numbers.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f10ee5d-a141-40c5-ab43-f1d1ed8aa018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:38:58.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T16:08:40.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e12d18e-9656-431c-825d-cc255b459964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:38:58.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T16:08:40.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Wala tayong magagawa sa fuel,\" he said. \"Wala tayong magagawa doon\
        \ sa mga iba't ibang inputs.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15329876-3cff-4cf0-8c4a-0a4b078a3d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:38:58.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T16:08:40.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0143608-24ad-429c-88fe-711d5fd05e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:38:58.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T16:08:40.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pero ‘yung sa agrikultura, kung titignan ninyo, you disaggregate the\
        \ inflation figures, noong nakaraan, it was 28 percent….\" Marcos also said.\
        \ \"Ngayon 11 percent na lang, so 'yun ang malaking bagay.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24692e7-f031-41c0-9f05-8119f9d4943a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:38:58.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T16:08:40.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd357bf-ff92-469f-8567-641dffc9e300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:38:58.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T16:08:40.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can’t do anything about fuel or other inputs. But
        in the agriculture industry, if you disaggregate the inflation figures, it
        was 28 percent in the past. Now, it’s just 11 percent, so that’s a big deal.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db12a68-6ac7-463b-923d-f6a4d3eb61a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:38:58.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T16:08:40.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2dc090-17a6-4693-9270-e7cc5d8935ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:38:58.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T16:08:40.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those pushing to grant the president special powers to curtail
        price increases is Albay Rep. Joey Salceda.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f918c5-07e8-41c5-b525-6e0cc651d089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:38:58.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T16:08:40.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0c783a-7262-42db-beb1-1ce650d84945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:38:58.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T16:08:40.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda <a href="https://www.cnnphilippines.com/news/2022/7/21/Joey-Salceda-Marcos-special-powers-Bayan-Bangon-Muli-stimulus-package.html">said</a>
        these may include incentivizing production, providing loans and guarantees
        to suppliers of essential goods, and investigating possible market abuse,
        among other measures.</p>'
  'DL-batangas-plant-sustainable-consumption':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-01T14:08:34.000+08:00
    'imagesource': 'jcr:61423dd0-6ff6-40c6-9be7-7fa63bd22fc9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c28fe93f-ea9e-4aa1-a8b9-56c93198d0cf'
    'lead': 'D&L Industries, a listed plastic and food input producer, is on track
      to make its multibillion-peso Batangas manufacturing facility operational by
      this year, allowing it to further expand globally and cater to more foreign
      brands seeking sustainability.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-01T14:10:40.802+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-01T14:24:09.846+08:00
    'mgnl:lastActivatedBy': 'superuser'
