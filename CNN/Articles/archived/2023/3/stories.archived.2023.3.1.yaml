      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa5a9ad-6105-4871-8593-ed4287cbe577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T15:08:08.692+08:00
      'mgnl:createdBy': 'celine'
