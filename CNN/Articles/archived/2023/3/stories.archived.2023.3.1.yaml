      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pursuing the modernization program also includes boosting the penetration
        of electric vehicles, Marcos said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f34c4a8-74cf-48d6-ac66-71167ecfc61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:24:09.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T13:54:25.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the country’s inadequate supply of renewable energy remains
        an issue.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47276c02-03a4-40c9-a9b1-f7ec2b9174cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:24:09.109+08:00
