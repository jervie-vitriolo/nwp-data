      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bedf437-e0e4-4e76-a1fa-8edc642881eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T10:59:18.631+08:00
