    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Risa-Hontiveros', 'Adamson-University', 'Tau-Gamma-Phi-Triskilion',
      'Win-Gatchalian', 'Joel-Villanueva', 'Juan-Miguel-Zubiri', 'Migz-Zubiri', 'John-Matthew-Salilig']
    'stories': []
    'template': '1'
    'title': 'Lawmakers condemn death of Adamson student, seek perpetrators'' arrest'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dedd56-14f1-4d11-9698-a40a3aa18a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:07:33.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T19:01:30.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1)</strong> — Lawmakers
        have condemned the suspected hazing death of a college student, and urged
        authorities to bring those responsible to justice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a075000-f8b3-405e-9566-7ef3b5628469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:07:33.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T19:01:30.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Juan Miguel "Migz" Zubiri was among those who expressed
        dismay over what happened to John Matthew Salilig, whose death was <a href="https://www.cnnphilippines.com/news/2023/3/1/Adamson-student-death.html"
        target="_blank">confirmed by Adamson University</a> on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3da66ae-c9f3-468c-84a7-cab8ecdb9b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:07:33.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T19:01:30.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I urgently call on our law enforcement to immediately hunt down and\
        \ arrest the suspects behind the death of John Matthew Salilig, and ensure\
        \ that they are dealt with using the full force of our Anti-Hazing Law,\"\
        \ Zubiri said in a statement on Wednesday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0b1a84-b866-430d-98f9-a88e5373b2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:07:33.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T19:01:30.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have yet to confirm the cause of the 24-year-old chemical\
        \ engineering student's death. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cec0ce-a138-4ab9-8b31-1c8f56ae198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:07:33.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T19:01:30.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Laguna Provincial Police Office said the victim attended the initiation\
        \ rites of the Tau Gamma Phi (Triskilion) fraternity in Biñan on Feb. 18,\
        \ the day he went missing.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466ea5ff-7132-4173-b6f6-e805d356847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:07:33.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T19:01:30.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri called out the \"barbarian perpetrators\" responsible for the\
        \ act, and said they \"should all rot in jail for the rest of their lives.\"\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6a5a4f-944d-4064-80c1-b196fe599573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:07:33.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T19:01:30.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The culture of secrecy in the guise of fraternal ''brotherhood''
        is abhorrent, and each and every single person involved — from those who planned,
        those who participated, even those who were just present but did nothing to
        stop the hazing — should be thrown in jail as well," Zubiri said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490dfc65-e647-4afd-a7ee-8f30b288f749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:07:33.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T19:01:30.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Under our law they are all responsible,\" he added. \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387869e9-301c-4568-9393-a2e6e4a28d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:59:23.608+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-01T19:01:30.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Speaker Ferdinand Martin Romualdez offered a reward
        of ₱500,000 for anyone who can provide information that will lead to the arrest
        of those involved in the hazing incident.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd91d09-2699-4afb-9e8e-ed6321615cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:59:23.609+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-01T19:01:30.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b02668d-a0c9-491d-bbef-54f8230ff66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:59:23.609+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-01T19:01:30.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c477f2c-8fa9-415a-8689-48b3e285bb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:59:23.610+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-01T19:01:30.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is important that we take a proactive step to help our law enforcement\
        \ agencies bring criminals to justice,” Romualdez said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8655561-b2af-450a-a1e3-d566cf5456f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:59:23.610+08:00
