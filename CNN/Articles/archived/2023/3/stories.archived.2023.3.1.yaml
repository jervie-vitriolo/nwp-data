      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba70ba7-93ca-4fcb-ad8f-3ca9f5cc3a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:28:19.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T13:28:56.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Valbuena said around 100,000 stakeholders will join the transport strike.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cf6c77-7cf1-4c2e-bd28-792b6c02e36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:28:19.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T13:28:56.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfa6be9-f03a-40cf-8f21-f225942a2da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:28:19.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T13:28:56.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other groups like Pasang Masda and FEJODAP have said they would rather\
        \ have a dialogue with authorities scheduled at the end of this week than\
        \ cripple the public transport system.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428e2885-8a4e-4997-87d3-84469c36efe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:28:19.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T13:28:56.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93f58d0-425e-4980-80b5-2ce740975324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:28:19.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T13:28:56.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overall, these two groups and ACTO have around 700,000 members nationwide.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e48661c-af7f-4f69-b41c-908d18cf49b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:28:19.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T13:28:56.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5978056f-9285-4a4c-af2a-401a508389bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T13:28:19.148+08:00
