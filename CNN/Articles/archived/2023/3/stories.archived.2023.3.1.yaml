      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The team expects the arrival of the two more bodies within the day
        and the other one tomorrow early morning, by which, upon completion, will
        be turned over to the Scene of the Crime Operatives (SOCO) and the Philippine
        National Police (PNP) for further assessment," Baldo added.'
