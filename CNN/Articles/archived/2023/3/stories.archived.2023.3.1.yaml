    'stories': []
    'template': '1'
    'title': 'SC upholds COA ruling disallowing ₱15M benefits to PhilHealth employees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74f8317-465e-4709-a2d5-230f1d835537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T10:10:09.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T10:30:35.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1)</strong> — The Supreme
        Court (SC) has affirmed the Commission on Audit (COA) ruling disallowing the
        grant of over ₱15 million allowances and incentives to Philippine Health Insurance
        Corporation (PhilHealth) employees for 2009 and 2010.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2537d335-ad09-4245-9950-d3c46ea63250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T10:10:09.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T10:30:35.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e61711-7710-434b-a71e-4408735ffbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T10:10:09.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T10:30:35.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a verdict uploaded recently, the SC denied PhilHealth’s petition\
        \ challenging COA’s notices of disallowances (NDs) to PhilHealth Regional\
        \ Office IV-A on the grant of various benefits totaling ₱15.2 million.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a96210d-0eb4-4d26-a0da-63d9b7e8aa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T10:10:09.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T10:30:35.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6345b2cf-39f5-4863-a63e-21258642dfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T10:10:09.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T10:30:35.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high court ruled that the recipients must return the amounts “\
        regardless of whether or not they received them in good faith.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0217be8e-7cee-4be4-810c-1f747b82310d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T10:10:09.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T10:30:35.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5337dc99-1654-4d2b-afb6-2c19db09a552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T10:10:09.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T10:30:35.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State auditors previously issued the NDs, covering transportation allowance,\
        \ project completion incentive, and educational assistance allowance paid\
        \ to regular and contractual employees.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f3aed-c04b-4513-a7ac-119cb5f7303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T10:10:09.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T10:30:35.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1383ed24-9117-4f0a-b1a7-7db9864c50f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T10:10:09.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T10:30:35.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The COA said some of the grants were irregular expenditures since contractual\
        \ workers are not entitled to benefits enjoyed by government employees. It\
        \ added that the others were in violation of the 2009 and 2010 General Appropriations\
        \ Acts.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28ef902-8a15-4958-bee6-821857137707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T10:10:09.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T10:30:35.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a013f3-3213-486c-b9d1-8bc158b32a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T10:10:09.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T10:30:35.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high court agreed, saying the transportation allowance and project\
        \ completion incentive were contrary to the provision in the job order contracts\
        \ that the only compensation due to the contractor was the daily rate agreed\
        \ upon.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbe23b0-8522-4c22-8b12-c3fc27808571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T10:10:09.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-01T10:30:35.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
