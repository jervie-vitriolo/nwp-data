    'mgnl:tags': ['charter-change', 'robinhood-padilla', '1987-Constitution', 'constitutional-convention',
      'rufus-rodriguez']
    'stories': []
    'template': '1'
    'title': "Congressman eyes consensus on con-con with Senate  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabe9c3d-40c5-43fb-aae6-a3121b5551d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:20:42.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T20:20:46.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1)</strong> —&nbsp;House
        Committee on Constitutional Amendments chairperson Rep. Rufus Rodriguez is
        open to talking to his Senate counterpart Robinhood Padilla to discuss the
        advantages of holding a constitutional convention over a constituent assembly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d3d392-a244-47f9-8d94-5ea85b62718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:20:42.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T20:20:46.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dba83f-04f2-4bbd-821a-d761a6587598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:20:42.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T20:20:46.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rodriguez said he plans to call Padilla to discuss a possible meeting\
        \ on charter change with the vice chairpersons of their respective committees.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ab582e-ca8d-485f-bbe0-58a094aec26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:20:42.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T20:20:46.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda75a40-72dd-4127-9dd4-4ff5782619b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:20:42.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T20:20:46.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Padilla has repeatedly expressed preference for amending the Constitution\
        \ through a constituent assembly, saying it would be more practical to convene\
        \ than a constitutional convention.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8d5606-8187-40d9-91ab-11a3baa990a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:20:42.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T20:20:46.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab834bb9-1e0c-410e-a32e-cd43aafd7f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:20:42.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T20:20:46.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rodriguez, however, said it would be \"self-serving\" if lawmakers\
        \ were to be involved in charter change.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0365c75-33fe-45f5-b6ca-0a4b48d619fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:20:42.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T20:20:46.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9db39b-63c6-4e50-b420-b0ef19d79163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:20:42.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T20:20:46.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Those statements are subject to talks between the panel of the House\
        \ and the Senate panel headed by Sen. Padilla so nothing is impossible, we\
        \ will be able to talk to our counterparts and I'm sure we're going to reach\
        \ a consensus on the constitutional convention mode,\" the Cagayan de Oro\
        \ representative said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96550208-8996-4ae4-b838-7c1ca5a37f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:20:42.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T20:20:46.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06a99d4-06c9-4ae7-871a-9797732457f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:20:42.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T20:20:46.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I believe it's still constitutional convention. It will be self-serving,\
        \ there will be allegations that we will be protecting our interests and that\
        \ is let's leave it to the elected delegates and the appointed ones representing\
        \ the marginalized sector and the experts,\" Rodriguez added.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaa4fc7-894b-4690-b6e4-b97cea26f620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:20:42.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T20:20:46.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ecaecb-629a-4c79-bbb0-ff9d1bafcded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:20:42.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T20:20:46.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 1987 Constitution provides for three modes of amending the charter\
        \ change: a constituent assembly composed of incumbent lawmakers, a constitutional\
        \ convention comprised of delegates elected by the people, and a people's\
        \ initiative.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc443e2d-7576-49b3-926b-1e669914bdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:20:42.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T20:20:46.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b412b60b-88b7-4098-b064-249fbebc0585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:20:42.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T20:20:46.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House of Representatives on Tuesday approved on second reading\
        \ Resolution of Both Houses No. 6 calling for a constitutional convention.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382817b3-87c7-4664-8852-784f40110145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:20:42.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T20:20:46.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890ad737-d04c-4d85-8179-9ec526c09ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:20:42.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T20:20:46.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, Rodriguez sponsored in the plenary House Bill 7352, which\
        \ contains details on the proposed convention such as how the delegates would\
        \ be selected, their qualifications, and the duration of their work.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c93811-5438-482a-808c-b734feffe5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:20:42.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T20:20:46.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9075337b-84d7-4ad3-8e12-45f272415972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:20:42.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T20:20:46.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the delegates of the convention would come from each of the\
        \ 253 legislative districts and to be elected simultaneous with the Oct. 30\
        \ barangay and Sangguniang Kabataan elections.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4e187e-2ff1-4645-8735-d9e92e2bb0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:20:42.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T20:20:46.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ad308c-1064-48df-836f-94058166e313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:20:42.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T20:20:46.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, 20% of the total number of delegates would be chosen jointly\
        \ by House Speaker Martin Romualdez and Senate President Juan Miguel Zubiri\
        \ from identified sectors.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405a7a3c-7c01-4177-a00d-85b558fabf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:20:42.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T20:20:46.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a06023a-bf8d-449c-8f86-09fb1e7810c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:20:42.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T20:20:46.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite President Ferdinand Marcos Jr.'s statement that charter change\
        \ wasn't among his priorities, Rodriguez said the House is determined to amend,\
        \ in particular, the Constitution's economic provisions.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4ae5bb-82bc-4278-8225-197c8d071e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:20:42.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-01T20:20:46.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
