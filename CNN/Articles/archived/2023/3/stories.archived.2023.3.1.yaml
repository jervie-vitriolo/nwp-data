  'marcos-biofertilizers-agriculture':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-01T11:03:49.000+08:00
    'imagesource': 'jcr:366e8cb4-1914-443e-b63d-b02acd826c0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acc3d272-d705-4e56-beae-19f9c341dbdc'
    'lead': 'President Ferdinand Marcos Jr. is pushing for the use of biofertilizers
      in the agriculture sector as the government seeks to lessen the importation
      of fertilizers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-01T11:04:56.350+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-01T11:04:56.640+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos wants farmers to use cheaper biofertilizers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480fb56c-fcdb-455a-ade0-40d5c21ff391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T11:04:56.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T11:04:56.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1)</strong> — President
        Ferdinand Marcos Jr. is pushing for the use of biofertilizers in the agriculture
        sector as the government seeks to lessen the importation of fertilizers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd61de8-2b20-40ea-a3b1-9fc93472a3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T11:04:56.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T11:04:56.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During his meeting with agriculture officials on Tuesday, Marcos admitted
        that local producers are “totally dependent” on petroleum-based fertilizer,
        which is costly for farmers.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc91fef9-294b-4b43-8884-8bcfcba08d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T11:04:56.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T11:04:56.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Now, we are going to introduce biofertilizer to our farmers and teach
        them how to use it," he said. "And hopefully, this will ease our concerns
        when it comes to the supply of fertilizer. And we can fully control the availability
        of biofertilizer."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9037c2-f5ea-4dc6-a5b8-d6c5cab8468d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T11:04:56.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T11:04:56.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president said the shift will not immediately mean farmers would
        stop relying on non-organic fertilizers, such as urea.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ff0d7a-a0b9-478c-8145-50fdaac89217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T11:04:56.377+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T11:04:56.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There will still be a mix… But, we will lessen our dependence on importation
        when it comes to fertilizer supply,” he explained.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab259ac2-6c27-472e-acd6-2cb46b06ee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T11:04:56.377+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T11:04:56.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the Presidential Communications Office said the Department
        of Agriculture conducted trials on biofertilizers, which can be produced locally.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5884e699-de81-430b-b7d5-4e56d5f77189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T11:04:56.377+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T11:04:56.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During his state visit to China, Marcos also secured deals with Chinese
        producers to lower the prices of fertilizers.<p><br></p>'
  'Peter-Pan---Wendy-movie-trailer-Tinkerbell-Disney-':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-03-01T11:09:11.000+08:00
    'imagesource': 'jcr:c75d84bc-941c-41b0-ae39-7f8bfb8b2b3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53005fb3-60b8-4e93-a3e1-db5d323a2947'
    'lead': '''Blackish'' star Yara Shahidi is also seen in the trailer as Tinker
      Bell, Peter''s fairy friend who accompanies him and the Darlings through Neverland.
      She is the first Black woman to portray the tiny fairy on screen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-01T11:11:21.086+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-03-01T11:21:11.607+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''Peter Pan & Wendy'' trailer sparks Disney nostalgia with live-action
      update of animated classic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2505a2c1-c3f8-4e06-b29e-56bc8a844791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T11:11:21.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T11:21:11.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The trailer for Disney''s "Peter Pan &amp;
        Wendy" -- based on the Mouse House''s 1953 animated classic "Peter Pan" --
        dropped on Tuesday, and it certainly presents a movie that looks far more
        inclusive than past retellings of the original J.M. Barrie tale.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec14037-af89-4690-be50-dc7090f52347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T11:11:21.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T11:21:11.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But you''re not all boys," Ever Anderson''s Wendy Darling says
        to a group of kids in Neverland who tell her they''re the "Lost Boys" in the
        clip.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09ea46c-603d-4272-8727-eeaa6b5235fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T11:11:21.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T11:21:11.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those kids are, in fact, not all boys. Two girls then appear on
        screen to respond to Wendy''s observation with a simple and spirited, "So!?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6d28e7-4182-4a9a-a7e8-0c39d0e30585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T11:11:21.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T11:21:11.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blackish" star Yara Shahidi is also seen in the trailer as Tinker
        Bell, Peter''s fairy friend who accompanies him and the Darlings through Neverland.
        Shahidi is the first Black woman to portray the tiny fairy on screen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7ba20b-94d0-48de-acaf-47bfdab17a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T11:11:21.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T11:21:11.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie also stars Alexander Molony in his feature film debut
        as Peter Pan, and Jude Law as a very creepy-looking Captain Hook, who is seen
        in the trailer sporting his signature hook, red coat and twisted mustache
        as he asks Wendy, "Where is Peter Pan?"</p>'
    '11':
      'image': 'jcr:f7b99ec4-4b87-40c8-bdc0-429cb02c30a3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295ea229-a87d-468d-b404-74878266cebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T11:21:11.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T11:21:11.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538a130e-bb77-4262-a4f8-4aa61e909952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T11:11:21.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T11:21:11.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer shows all of the classic figures from the ''53 film,
        including the Darlings'' beloved dog Nana and a faithful representation of
        John Darling (Joshua Pickering) in his top hat and rounded spectacles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eb61bc-8e06-4958-b93c-924385f50796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T11:11:21.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T11:21:11.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An aerial view of the mermaids shimmering and splashing in the sea
        beneath Wendy and her brothers, who are soaring the skies above, is shown
        in the trailer. And Tiger Lily, played by Alyssa Wapanatâhk, is seen telling
        Wendy, "Hold the past in your heart, but where you go from here is up to you."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9833b0-fca0-4dac-94de-d9f3612b4fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T11:11:21.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T11:21:11.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the 1991 cult classic "Hook" starring Robin Williams, Dustin
        Hoffman and Julia Roberts to NBC''s 2014 "Peter Pan Live" telecast starring
        Allison Williams and the 2015 "Pan" film, Peter Pan and Wendy''s adventure
        is a story that''s been previously visualized on screen in countless ways.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665eb50e-d84b-4bf0-896b-4611e5af2d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T11:11:21.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T11:21:11.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new \"Peter Pan &amp; Wendy\" presents an inclusive version of\
        \ the classic tale, one that blends Pan's fantasy world into a landscape for\
        \ today.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003ffe0f-eb10-47e4-92e8-c8115773bbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T11:11:21.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-01T11:21:11.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peter Pan &amp; Wendy" will begin streaming on Disney+ on April
        28.</p>'
