    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'D&L banks on Batangas plant to join booming ‘sustainable consumption’
      trend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe835a88-2cdb-42d2-8d90-e564fe152bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T14:10:40.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T14:24:09.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1)</strong> — D&amp;L
        Industries, a listed plastic and food input producer, is on track to make
        its multibillion-peso Batangas manufacturing facility operational by this
        year, allowing it to further expand globally and cater to more foreign brands
        seeking sustainability.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cd7f8e-b99e-476b-8cab-55e117833438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T14:10:40.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T14:24:09.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Wednesday, the company said the Batangas plant would
        be commercially available starting Wednesday, increasing D&amp;L’s manufacturing
        capabilities for food, oleochemicals, and consumer products ODM (original
        design manufacturer) segments.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1c9430-f178-41b3-b87d-b84c17d5954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T14:10:40.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T14:24:09.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Through the facility, D&amp;L also aims to bring “high-impact sustainability
        initiatives,” serving as a one-stop shop for international brands using the
        direct-from-source approach.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ff7511-09ad-4a1d-a84b-1b9981ff64d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T14:10:40.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T14:24:09.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This means converting raw materials into finished goods in the country
        of raw material origin, eradicating complexities in logistics, cutting costs,
        and improving efficiency while reducing carbon footprint.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca86775f-f567-4218-9620-38a563ecf9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T14:10:40.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T14:24:09.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As the world shifts toward more sustainable consumption, we believe
        that having truly sustainable operations and product offerings are the way
        forward. There’s a lot of interest in the space and consumers are demanding
        businesses for their fair share of efforts in preserving the only planet that
        we have,” said Dean Lao Jr., president of D&amp;L’s wholly owned subsidiary
        Natura Aeropack Corporation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f90f6d-3c44-4854-a4f7-3de67d0d3ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T14:10:40.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T14:24:09.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Riding on the momentum, Lao said the group sees this as its “next leg
        of growth” for D&amp;L.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4277a70f-58dd-4f60-aea4-af9fad9c1c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T14:10:40.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T14:24:09.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our Batangas facility and our high-impact sustainability efforts put
        us in a very good position to capitalize on these trends,” he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7046d2f-5213-45bf-8425-ff347a6ff01e'
