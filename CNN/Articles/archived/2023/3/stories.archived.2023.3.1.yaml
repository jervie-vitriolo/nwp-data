      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Senate briefing, the senator said the Armed Forces of the Philippines\
        \ could consider conducting drills and exercises together with neighboring\
        \ Southeast Asian nations, or those considered as naval powers.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e70e48-3b2d-4f2a-8c1d-3039c306c50b'
      'mgnl:activationStatus': true
