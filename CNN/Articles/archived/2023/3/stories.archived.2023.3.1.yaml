      'mgnl:lastActivated': 2023-03-01T14:54:09.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8695e917-bdaa-4203-940d-84df59811f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T14:47:39.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T14:54:09.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both countries are among claimants to parts of the South China Sea,\
        \ along with Brunei, China, Taiwan, Indonesia, and Vietnam.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9982dc9-e900-4543-8c72-3c802a4bb064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T14:47:39.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T14:54:09.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0750fe58-3e6f-42e2-91ae-cf4bd72248f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T14:47:39.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T14:54:09.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two leaders are expected to discuss political, security, and economic\
        \ cooperation, as well as regional and international issues of mutual concern.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adf21b0-19b3-4499-b580-860bb304abb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T14:47:39.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T14:54:09.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2837ef66-80fa-4393-a1db-0eb43a83b91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T14:47:39.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T14:54:09.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While the economic and digital connectivity will be highlighted, the\
        \ Malaysia-Philippine partnership will also seek to harness a practical security\
        \ partnership for the region,” Gill said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3e6a89-499a-4647-83cf-9f5c62a1e645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T14:47:39.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T14:54:09.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b047e68-8ffd-4900-843a-9710269a2606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T14:47:39.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T14:54:09.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said the conflicting claims should not impede both countries\
        \ and others in the Southeast Asian region “to look into the least common\
        \ denominator in order to forge more proactive cooperation at a time when\
        \ China’s rise is coupled with its assertiveness.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2e67be-0838-442d-ba5b-9b0ca6a05eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T14:47:39.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T14:54:09.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6b4daf-e6af-4b69-b9cf-9148e88ab52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T14:47:39.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T14:54:09.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Achieving this will require joint patrols for interoperability, capacity\
        \ building, information sharing, and smoother coordination.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcceee7f-7563-4c04-bfd9-4ef3bc7a0c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T14:47:39.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T14:54:09.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4148eb3e-9c79-45fe-a775-56b52590ec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T14:47:39.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T14:54:09.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The chances of engaging more proactively and comprising more proactively\
        \ between and among Southeast Asian countries is far more feasible, of course,\
        \ and this would be a significant determinant to forge the more unitary approach\
        \ towards China and of course, trying to balance the relations between the\
        \ United States and China given the intensifying US-China power competition,”\
        \ Gill explained.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa7721c-6333-4315-b64f-289af6c4c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T14:47:39.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-01T14:54:09.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
