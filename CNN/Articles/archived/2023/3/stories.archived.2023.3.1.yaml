      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Leon, who earlier won FAMAS Best Supporting Actress for \"Verdict,\"\
        \ disclosed she will soon fly to the United States to shoot two movies, one\
        \ of which is directed by three-time Oscar nominee Paul Feig, and the other\
        \ with Jason Schwartzman.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a23760d-891a-4d43-b96c-ebb71427b478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T10:59:18.635+08:00
