      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> The Philippine
        Coast Guard (PCG) has joined the search and rescue efforts for an air ambulance
        that went missing in Palawan on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b9bf78-12a8-4b7a-8caa-5e994de0b78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:39:00.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T19:35:00.807+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PCG said on Facebook that it deployed its BRP Malabrigo "to respond
        to an alleged helicopter crash" in the waters between Brooke''s Point and
        Balabac town in Palawan.'
