    'title': '''No room for violence'': Marcos vows justice for Adamson student'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985b5836-4286-47db-ba50-a16c935cd2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T21:10:25.472+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T21:10:29.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> President
        Ferdinand Marcos Jr. on Wednesday extended his sympathies to the family of
        John Matthew Salilig, a college student who died due to suspected hazing,
        underscoring that brotherhood is not measured through violence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee616207-fe42-4e50-bdfb-2f112ed6ce68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T21:10:25.472+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T21:10:29.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Facebook post, Marcos assured the bereaved family that justice\
        \ will be served.\r"
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FBongbongMarcos%2Fposts%2Fpfbid0J7PiEN1aRb1a4WYcc1aaNBc85gniAEfmKhsCBaQ2ey2gD4uryZnvn2TWwTaVHQHTl&show_text=true&width=500"
        width="500" height="699" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1def178a-6058-415c-a579-3288608f9fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T21:10:25.472+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T21:10:29.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b00e16f-388a-40c0-93a1-826f0bfdf160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T21:10:25.473+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T21:10:29.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"John was a child, a brother, a friend, a classmate, and a son of\
        \ this nation, with a bright future ahead of him,\" the president said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d389a8-f059-45f1-b4e1-2adc60638e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T21:10:25.473+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T21:10:29.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have yet to confirm the cause of <a href="https://www.cnnphilippines.com/news/2023/3/1/Adamson-student-death.html">the
        death of the 24-year-old chemical engineering student</a> from Adamson University.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa32a8d-e93a-4f47-9854-50c79b308174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T21:10:25.474+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T21:10:29.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the Laguna Provincial Police Office said the victim attended the\
        \ initiation rites of the Tau Gamma Phi (Triskelion) fraternity in Biñan on\
        \ Feb. 18, the day he went missing.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dd1b43-9df2-46de-b242-3b49cdcbd9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T21:10:25.474+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T21:10:29.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Laguna police have already served a search warrant on the vehicle\
        \ that carried the student's body to a vacant lot in Imus, Cavite, where he\
        \ was buried.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7cb030-9af8-404d-9e82-a9b340d69015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T21:10:25.474+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T21:10:29.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/1/police-serve-search-warrant-adamson-hazing.html">Police
        serve search warrant to suspect in alleged hazing death of Adamson student</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38f8d40-2f56-4f80-8098-a80d3d9e8b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T21:10:25.475+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T21:10:29.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is not through violence that we can measure the strength of our\
        \ brotherhood,\" Marcos said. \"There should be no room for violence in our\
        \ student organizations which our children consider family, and in our schools\
        \ which they consider their second home.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b61e435-3fa7-4115-9fb9-eeedd7f35446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T21:10:25.475+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T21:10:29.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Various lawmakers have also condemned the incident, with House Speaker\
        \ Ferdinand Martin Romualdez offering a ₱500,000-reward for anyone who can\
        \ provide information that will lead to the arrest of those involved in the\
        \ suspected hazing incident.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3b26b7-ce23-4a6b-940e-ec6249c36808'
      'mgnl:activationStatus': true
