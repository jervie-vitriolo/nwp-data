    'template': '1'
    'title': 'PCG: Oil spill in Oriental Mindoro expands; tanker fully sinks

      '
    'updated': 2023-03-01T21:31:15.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ae81f0-af3b-4b8e-86f2-70160bf5768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:17:05.611+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-01T21:35:55.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> The Philippine
        Coast Guard (PCG) on Wednesday reported that the oil spill in waters off Oriental
        Mindoro has expanded to six kilometers long and four kilometers wide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0f9e81-480b-4b9b-86b0-d5fad5177bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:17:05.612+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-01T21:35:55.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slick, which the PCG described as black and thick with a strong
        odor, was located near Balingawan Point in Naujan, Oriental Mindoro.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8037402b-fdf2-42f8-94cf-594a3b7d71fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:37:20.390+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-01T21:35:55.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said oil dispersants have been sprayed in the area after the
        Marine Environment Protection Unit observed black and thick oil in the collected
        water samples.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d151a3f-2c45-493d-a5d2-c7f3667cd75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:17:05.612+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-01T21:35:55.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PCG also confirmed that MT Princess Empress, the tanker that capsized
        on Tuesday due to engine trouble, has completely sunk.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17be53e-ab08-4b9a-a734-5420c6f6aad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:17:05.612+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-01T21:35:55.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MT Princess Empress was <a href="https://www.cnnphilippines.com/news/2023/2/28/PCG-responds-to-distressed-tanker-carrying-800-000-liters-of-oil.html">transporting
        800,000 liters of industrial oil</a> from Bataan to Iloilo when it drifted
        toward Balingawan Point due to rough sea conditions.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3299587-ddfd-4206-ac1a-1c804851b890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:17:05.613+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-01T21:35:55.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The coast guard said it will form a crisis management committee as
        the oil spill assessment and response operation continues. The Department
        of Environment and Natural Resources (DENR) previously said it was also monitoring
        the situation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7388e6-8c31-441b-9f65-aff0c2792bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:17:05.613+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-01T21:35:55.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from BRP Melchora Aquino, the PCG said it will also deploy
        BRP Habagat to serve as a marine pollution platform.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c1e98d-3539-43e3-9786-13e9fe5d7249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T19:17:05.613+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-01T21:35:55.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calls for action</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a20560-18f1-41ed-8648-cbfa72895e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T21:34:54.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T21:35:55.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A marine life conservation coalition called on the government to
        urgently act on the oil spill that would “negatively impact food security
        specifically in the fisheries sector.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee737ed-308b-4149-9737-870a00908b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T21:34:54.880+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T21:35:55.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Protect VIP, a group that seeks to conserve the Verde Island Passage\
        \ (VIP), said the oil slick may not only hinder the growth of marine life\
        \ in the area but also affect the livelihoods of local fishermen.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366dc731-35d9-42d2-a68c-d30d8ab068fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T21:34:54.880+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T21:35:55.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are calling on the government to expedite clean-up operations to\
        \ minimize the damage and allow the people who depend on the riches of the\
        \ sea to resume their normal activities,” it said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fb7c32-9b54-4150-b2f3-0b663b31f611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T21:34:54.881+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T21:35:55.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group claimed that at least 2 million Filipinos, including fisherfolk\
        \ and those in the tourism industry, rely on the biodiversity and resources\
        \ of VIP, which has been called “the center of the center” of shore fish biodiversity.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e234ad-e243-48cf-9e9e-88d6c263d147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T21:34:54.881+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T21:35:55.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Greenpeace Philippines also urged the government
        to end its dependence on fossil fuel as part of its commitment to environmental
        protection and hold to account oil, coal, and gas corporations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f23a8d-8f4e-46a2-bc62-b08c17a9aaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T21:34:54.881+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T21:35:56.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fossil fuel industry must pay for their businesses’ direct
        impacts on our environment, as well as the massive loss and damage resulting
        from the impacts of the climate crisis,” said Greenpeace Philippines campaigner
        Jefferson Chua.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7fa550-a821-42f4-a8c1-58292d0f5099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T21:34:54.882+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T21:35:56.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fossil fuel corporations are morally obligated to make the shift
        to renewable energy sources — and, based on their record profits last year,
        have more than enough capacity to do so. We demand that these companies acknowledge
        the danger they are putting us in, pay climate reparations, and stop further
        expansion of their toxic operations,” he added.</p>'
