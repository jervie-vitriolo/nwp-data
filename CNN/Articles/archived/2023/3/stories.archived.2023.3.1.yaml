      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T08:25:44.830+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Five screening officers were later relieved from duty. They are expected\
        \ to face administrative and criminal charges.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb91dfb-0046-4b5c-999b-5106b33c9174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:59:10.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T08:25:44.830+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its statement said MIAA had ordered facility changes, such as the installation\
        \ of cameras and removal of the film covering the glass panels at transit\
        \ areas, after the incident.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b36823-d3bb-45a8-af49-46e5a8061fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:59:10.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T08:25:44.830+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chiong also ordered the strict enforcement of MIAA’s service standard\
        \ policies for employees of government and non-government agencies assigned\
        \ at the NAIA Complex, including prohibiting security personnel from interacting\
        \ directly with passengers, from bringing bags into their area of assignment,\
        \ and ordered a “no pocket policy” for their uniforms.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9efde4e-e4f5-4032-8c5d-758d27561ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T20:59:10.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T08:25:44.831+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even though these people manning the screening areas are employees
        of the OTS and not of the MIAA, they still operate in NAIA which we administer,”
        he said. “It happened under our roof, so it is critical that we resolve these
        issues so as not to cause alarm among passengers and affect their confidence
        to travel to the Philippines.”</p>'
  'japan-no-join-patrol-talks-yet':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-01T15:38:15.000+08:00
    'imagesource': 'jcr:d37403c8-aaa6-4703-bb2b-f2047b0bbb93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9629785e-bea3-4069-88c1-67ca7a1c8e10'
    'lead': 'The Japanese Embassy in Manila has clarified that there are no discussions
      yet on possible joint patrols in the South China Sea among Japan, the Philippines,
      the United States and Australia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-01T15:44:24.867+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-01T15:49:14.226+08:00
