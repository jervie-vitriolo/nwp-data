      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also has two Cinemalaya entries and two other projects soon to\
        \ be released: “Keys to the Heart” and “Salome.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed65940-08c1-4779-9b77-c32d0814f464'
      'mgnl:activationStatus': true
