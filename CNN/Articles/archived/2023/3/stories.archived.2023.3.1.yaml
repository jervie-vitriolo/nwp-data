  'ltfrb-jeepney-franchise-consolidation-extension':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-01T16:36:39.000+08:00
    'imagesource': 'jcr:7a0c919a-b4ca-47c0-9efe-8bf47ab3d836'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa363dc6-74a5-4e43-8349-731bdb74b47d'
    'lead': 'Transportation authorities have extended the deadline for public utility
      jeepney (PUJ) franchise consolidation until the end of 2023, as thousands of
      drivers and operators threatened to stage a week-long strike.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-01T16:38:36.389+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-01T17:00:48.320+08:00
    'mgnl:lastActivatedBy': 'lisbet'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-03-01T16:54:26.862+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTFRB extends jeepney franchise consolidation until Dec. 31'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeda5ac-c6fa-4a59-aab0-07b8af677a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T16:38:36.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T17:00:48.321+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 1) — Transportation authorities
        have extended the deadline for public utility jeepney (PUJ) franchise consolidation
        until the end of 2023, as thousands of drivers and operators threatened to
        stage a week-long strike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01799e30-f374-4927-a3ea-8f8d7452739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T16:38:36.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T17:00:48.322+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Land Transportation Franchising and Regulatory Board (LTFRB) chairperson
        Teofilo Guadiz III announced the extension of the deadline from June 30 to
        Dec. 31 during a briefing on Wednesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd36ae66-564f-44c2-a522-c273475e32b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T16:38:36.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T17:00:48.322+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In effect, franchises of all traditional jeepneys are also extended
        until the end of the year.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a80cde-ce38-4810-99e4-e3eca55b11e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T16:38:36.433+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T17:00:48.323+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ito ay pagtugon sa kahilingan ng transport sector [This is in response
        to the request of the transport sector],” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf8e9bd-7ddd-4c8b-af8c-8ea19644d96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T16:38:36.433+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T17:00:48.323+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the extension would give the transport sector
        “more time to consolidate.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a180d491-d8c9-48ca-938d-fd9d09049b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T16:38:36.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T17:00:48.324+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Manibela chairperson Mar Valbuena said around
        100,000 drivers and operators were willing to participate in the strike if
        authorities do not withdraw Memorandum Circular No. 2023-013 ordering the
        mandatory consolidation of jeepney franchises by June 30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3f227f-b856-4ae6-a774-88c335098167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T16:38:36.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T17:00:48.324+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/2/27/week-long-nationwide-transport-strike.html">READ:
        Jeepneys, UV express groups warn of nationwide strike vs. franchise consolidation</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a77edf5-d686-4124-ad34-79e11c1aa511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T16:38:36.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T17:00:48.325+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Guadiz said the threat of the strike did not put undue
        pressure on the LTFRB, claiming that more than 90% of transport groups have
        expressed support for the modernization program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cb2b9d-6475-429b-8eb2-17912cb09a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T16:38:36.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-01T17:00:48.325+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, President Ferdinand Marcos Jr. urged the groups to
        call off their strike, assuring them that the government would look for ways
        to improve the implementation of the program.</p>'
  'india-leads-global-list-internet-shutdowns':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-01T16:58:43.000+08:00
    'imagesource': 'jcr:ec0ac9cb-1623-414e-a602-73b961ab32cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '188c4fc6-66d1-434b-bcaf-6e41ba679f48'
    'lead': 'India imposed the highest number of internet shutdowns globally in 2022,
      a new report has revealed, in what critics say is yet another blow to the country''s
      commitment to freedom of speech and access to information.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-01T17:03:04.202+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-01T17:40:09.991+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'India, world''s largest democracy, leads global list of internet shutdowns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de43acf3-004c-4a95-a533-c72ff21a0b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:03:04.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T17:40:10.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India imposed the highest number of internet
        shutdowns globally in 2022, a new report has revealed, in what critics say
        is yet another blow to the country''s commitment to freedom of speech and
        access to information.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef07929-e563-4674-a46e-0bfd2907cc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:03:04.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T17:40:10.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of 187 internet shutdowns recorded worldwide, 84 took place in India,\
        \ according to the report published Tuesday by Access Now, a New York based\
        \ advocacy group that tracks internet freedom.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9a0039-e4c6-4e79-b2b0-4abb82a65445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:03:04.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T17:40:10.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is the fifth consecutive year the world's largest democracy of\
        \ more than 1.3 billion people has topped the list, the group said, raising\
        \ concerns about India's commitment to internet freedom under its current\
        \ Bharatiya Janata Party (BJP) government, led by Prime Minister Narendra\
        \ Modi.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1121027f-cb24-41e9-aa40-05d9b4eae047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:03:04.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T17:40:10.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The responsibility of Indian states for the majority of shutdowns\
        \ globally is impossible to ignore and a deep problem on its own,\" the report\
        \ said. \"Authorities in regions across the country are increasingly resorting\
        \ to this repressive measure, inflicting shutdowns on more people in more\
        \ places.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57484c74-e334-40e5-bf27-342a4e0a6028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:03:04.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T17:40:10.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly 60% of India's internet shutdowns last year occurred in Indian-administered\
        \ Kashmir, where authorities disrupted access due to \"political instability\
        \ and violence,\" according to the report.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9768c03-d7a0-4a17-a02d-0d01b0e8a695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:03:04.226+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T17:40:10.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In August 2019, the BJP revoked the autonomy of the Muslim-majority\
        \ state of Jammu and Kashmir and split it into two federally administered\
        \ territories, bringing the region under greater control of New Delhi. The\
        \ unprecedented decision sparked protests and the government has frequently\
        \ restricted communication lines since, a move rights groups say is aimed\
        \ at quashing dissent.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43595792-bc50-4782-a050-52a90a90d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:03:04.226+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T17:40:10.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apart from Jammu and Kashmir, authorities in the states of West Bengal\
        \ and Rajasthan imposed more shutdowns than other Indian regions in response\
        \ to \"protests, communal violence and exams,\" according to the report.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bbeeb6-b455-4b11-8d24-5555d7c504c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:03:04.227+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T17:40:10.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India has the world's second largest digital population, following\
        \ China, with more than 800 million internet users. The internet has become\
        \ a vital social and economic lifeline for large swathes of the population\
        \ and connects the country's isolated rural pockets, with its growing cities.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c322b1ef-80a0-4064-953c-96931fdf523a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:03:04.227+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T17:40:10.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The disruptions \"impacted the daily lives of millions of people for\
        \ hundreds of hours in 2022,\" the report said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db131864-dd26-4dc8-972e-975c89c153fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:03:04.227+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T17:40:10.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns in India</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e2d0ee-2280-4b8b-9ea3-8ead3ec8a569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:03:04.228+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T17:40:10.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Access Now report comes at a time when India's commitment to freedom\
        \ of speech and expression is under increasing scrutiny.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca639d62-58c1-48bb-b91f-22b9cd8654b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:03:04.228+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T17:40:10.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January, the country banned a documentary from the BBC that was\
        \ critical of Modi's alleged role in deadly riots more than 20 years ago.\
        \ Indian tax authorities raided the BBC's offices in New Delhi and Mumbai\
        \ in the weeks that followed citing \"irregularities and discrepancies\" in\
        \ the broadcaster's taxes.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186928c1-d4aa-474e-9eb4-5378039de04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:03:04.229+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T17:40:10.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But critics of the government were not convinced, instead calling the\
        \ raids \"a clear cut case of vendetta\" and accused the BJP of intimidating\
        \ the media.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cb30b2-cb27-44da-bd3e-862180e29693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:03:04.229+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T17:40:10.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, police in New Delhi arrested a senior opposition politician\
        \ for allegedly \"disturbing harmony\" after he misstated the Prime Minister's\
        \ middle name, a move Modi's critics likened to \"dictatorial behavior.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b4ffbd-3a3a-4d88-b951-8c694ee2f21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:03:04.229+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T17:40:10.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent years, the government has repeatedly justified blocking internet\
        \ access on the grounds of preserving public safety amid widespread fears\
        \ of mob violence.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252d6ff9-18ba-4ebc-ab90-33bf178875e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:03:04.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T17:40:10.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the country was in the middle of its general election in 2019,\
        \ with more than 900 million people eligible to vote, some Indians were denied\
        \ access to the internet for days at a time as they prepared to cast their\
        \ ballots.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b0da6-a0fc-45b4-97bf-8837f5fe42fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:03:04.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T17:40:10.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities said the blocking was \"a precautionary measure to maintain\
        \ law and order,\" leading many critics to question India's grand exercise\
        \ in political freedom during the world's largest election.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42de594c-db10-461e-9733-6b8b580be338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:03:04.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T17:40:10.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a nearly year-long protest by angry farmers in 2021 over controversial\
        \ new pricing laws, the Indian government blocked internet access in several\
        \ districts after violent skirmishes broke out between demonstrators and police.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad01b28-64f2-4a80-aba6-15c592f39b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:03:04.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T17:40:10.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some individual shutdowns have been challenged in the courts, and there\
        \ is an effort to change the country's laws to make such blackouts more difficult\
        \ to impose.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d4f01f-e04e-46b8-ae74-adffa610bdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:03:04.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T17:40:10.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rest of the world</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9386578-6cc5-4c23-8872-d9cc2a0ff3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:03:04.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T17:40:10.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year saw more internet shutdowns worldwide than ever before, Access\
        \ Now said, prompting the group to raise fears of \"digital authoritarianism\"\
        \ as governments continue the trend.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e65bb27-b684-4060-8f90-89ca4bf2fbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:03:04.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T17:40:10.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apart from India, other countries that saw internet shutdowns last\
        \ year include Ukraine, Iran and Myanmar.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b65da4-d868-4006-9cfb-f6447ce01e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:03:04.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T17:40:10.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During Russia's invasion of it neighbor Ukraine, the Kremlin cut internet\
        \ access at least 22 times, according to Access Now, engaging in \"cyberattacks\
        \ and deliberately destroying telecommunications infrastructure.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf8a8f8-e082-4dde-8f7d-dea7c565d646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:03:04.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T17:40:10.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Iranian regime responded to protests ignited by the death in custody\
        \ of 22-year-old Kurdish-Iranian woman Mahsa Amini by imposing 18 shutdowns\
        \ -- a move Access Now called \"a further escalation of its repressive tactics.\"\
        \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae64d7f-5956-43eb-8661-a38b7678a5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:03:04.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T17:40:10.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Myanmar, which in 2021 saw the junta remove its democratically elected\
        \ leader Aung San Suu Kyi, saw seven internet blackouts, according to the\
        \ report. The Southeast Asian country continues to be rocked by violence and\
        \ instability, while many are grappling with shortages of fuel, food and basic\
        \ supplies\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a2a077-af05-4219-8d16-b485ee3ba5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:03:04.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T17:40:10.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "military persisted in keeping people in the dark for extended
        periods, targeting areas where coup resistance is strongest," the report said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cbfbe9-ea6a-4873-9969-ad52c343b537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T17:03:04.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-01T17:40:10.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/01/tech/internet-shutdowns-india-report-intl-hnk/index.html">India,
        world’s largest democracy, leads global list of internet shutdowns</a>"</em></p>'
  'senators-reaction-salilig-death':
    'author': 'CNN Philippines Staff'
    'caption': 'Senate President Migz Zubiri'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-01T16:59:25.000+08:00
    'imagesource': 'jcr:c32ad9c8-50c0-4b14-9fa5-1894e7251de2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47149752-24c6-44d3-bab3-1ff8a3a01550'
    'lead': 'Lawmakers have condemned the suspected hazing death of a college student,
      and urged authorities to bring those responsible to justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-01T17:07:33.149+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-01T19:01:30.978+08:00
