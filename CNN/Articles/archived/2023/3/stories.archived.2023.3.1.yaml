  'pcg-oil-spill-expands-tanker-fully-sinks':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-01T19:13:39.000+08:00
    'imagesource': 'jcr:5b632bba-7102-4dda-a4e3-aee1ed024455'
