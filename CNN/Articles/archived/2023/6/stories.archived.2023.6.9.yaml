  'hawaii-kilauea-volcano-eruption-thursday':
    'author': 'Nouran Salahieh and Paradise Afshar, CNN'
    'caption': 'The eruption is visible on the summit of the Kilauea volcano in Hawaii
      Wednesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-09T08:51:37.000+08:00
    'imagesource': 'jcr:f6257b37-edad-4a49-8dfe-ee7e48f07e27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '281b3f09-ded0-49a5-9dcd-7c68c90f8731'
    'lead': 'US officials lowered the warning level for Hawaii’s erupting Kīlauea
      volcano on Thursday, saying the burst of lava spewing from within one of its
      craters has lowered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-09T08:53:55.389+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-09T08:56:19.830+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Alert level lowered for Hawaii’s erupting Kilauea volcano as thousands
      watch the dazzling display'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f16bb6-4358-4a68-9b01-fc1df7be0e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:53:55.424+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:56:19.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US officials lowered the warning level
        for Hawaii’s erupting Kīlauea volcano on Thursday, saying the burst of lava
        spewing from within one of its craters has lowered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d700a9-e4b8-41cd-acff-d53a0d954ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:53:55.425+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:56:19.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The volcano began erupting before sunrise on Wednesday with a burst\
        \ of lava spewing from within Halemaʻumaʻu crater at Hawai’i Volcanoes National\
        \ Park – home to two of the world’s most active volcanoes, Kīlauea and Mauna\
        \ Loa. Officials highlighted a number of safe locations for the thousands\
        \ who were expected to flock to the area to take in the magnificent view.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b444fb4-1706-41ae-9f01-6fa1bda846ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:53:55.425+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:56:19.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kilauea volcano shot up fountain bursts about 200 feet high during\
        \ the early phase of the eruption Wednesday, with the largest lava fountain\
        \ consistently coming in at about 50 feet high, according to the US Geological\
        \ Survey.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5b6cb4-cf92-492e-bbb6-5bc6d55d47a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:53:55.425+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:56:19.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With lava flowing on the surface of the crater floor, the alert level\
        \ for Kilauea was raised to red for “warning” while authorities evaluated\
        \ the hazards from the eruption, the Hawaiian Volcano Observatory said Wednesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b98fe65-aece-4ddd-97e9-05b0f278ca42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:53:55.426+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:56:19.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials lowered the alert level to “watch” on Thursday, saying the\
        \ erupting activity is confined to the Halema’uma’u crater. Lava fountain\
        \ heights have decreased since the eruption began, “likely due to gas loss,”\
        \ but remain up to about 10 meters (nearly 33 feet) high, the US Geological\
        \ Survey said in a status update Thursday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167bd08d-50fd-47dc-a912-fe80319dea4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:53:55.426+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:56:19.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hawaiian Volcano Observatory noted that volcanic gas emissions\
        \ in the area are elevated, and the summit tilt – that is, the slope of the\
        \ ground due to the amount of magma in the reservoir below the summit – has\
        \ continued to deflate over the past 24 hours.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa01ddf-53c4-45a6-9e29-3bf724a2e9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:53:55.426+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:56:19.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kīlauea’s eruption is confined to the Hawai’i Volcanoes National Park,\
        \ and officials have said there’s no indication that populated areas are threatened.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d6deed-a65b-4925-b435-93be565bfb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:53:55.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:56:19.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The past several summit eruptions at Kilauea have started “vigorously\
        \ and then decreased over time,” and this latest eruption seems to be following\
        \ a similar pattern, USGS geologist Katie Mulliken told CNN.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b7fa85-ba1f-4d10-a686-dd456d533d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:53:55.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:56:19.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands of people who were expected to visit the national park to\
        \ see Kīlauea were warned stay on marked trails and overlooks, keep out of\
        \ closed areas and remember that eruptions are considered a sacred event.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601981bd-4aa1-49b8-b423-64dadefe5edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:53:55.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:56:19.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Witnessing the crust of an active lava lake being dragged into seething\
        \ fountains is unforgettable,” Hawai’i Volcanoes National Park officials said.\
        \ “While an eruption is an exciting experience, keep in mind you are observing\
        \ a sacred event.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb4c1ef-3409-48ee-adbe-68ed65e24e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:53:55.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:56:19.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Native Hawaiian tradition, eruptions have incredible spiritual significance\
        \ and Kīlauea’s summit is sacred, believed to be the home of Pele the Hawaiian\
        \ volcano deity, according to the National Park Service.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f62a08-79e4-4a74-9cc9-7db72c8365d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:53:55.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:56:19.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those heading out to watch the dazzling lava display in person can\
        \ watch from as close as half-a-mile away from the Overlook near Keanakākoʻ\
        i Crater, a mile away from Uēkahuna and two miles away from Kūpinaʻi Pali\
        \ from Crater Rim Trail, according to the NPS.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae52ef4-95c8-4f0d-9810-ef1c6d446257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:53:55.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:56:19.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Park officials said lava may be visible from many areas and overlooks\
        \ surrounding Kaluapele, but warned that conditions can change at any time\
        \ due to the eruptive activity and weather conditions.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e72743a-e6ec-40b0-b80e-5863d497a72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:53:55.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:56:19.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For those who want to take in the spectacle from home, USGS has a livestream\
        \ of the eruption that shows real-time footage of the lava fountains.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c492360-5e80-4510-a7b1-208f8b44a3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:53:55.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:56:19.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Volcanic gas is the primary concern</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de82e6f2-bc8b-440e-a0bc-3a010ef566d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:53:55.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:56:19.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High levels of volcanic gas are the primary hazard of concern, the
        National Park Service said, adding that “this hazard can have far-reaching effects
        down-wind.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4534671-0b7c-497c-8236-c83bc11491c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:53:55.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:56:19.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Large amounts of volcanic gas—primarily water vapor (H2O), carbon\
        \ dioxide (CO2), and sulfur dioxide (SO2)—are continuously released during\
        \ eruptions of Kīlauea volcano,” the NPS said on its website.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350dfa3f-7c8b-4b1e-8b92-5f0cb83ac7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:53:55.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:56:19.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Volcanic smog, which has been observed downwind of Kīlauea, creates\
        \ the potential for airborne health hazards to residents and visitors, the\
        \ park service added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dde0c4-9865-448a-a60e-73b8c83e48a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:53:55.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:56:19.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other hazards include long, thin strands of volcanic glass – known\
        \ as Pele’s hair – and other volcanic fragments from the lava fountains that\
        \ can fall downwind of the fissure vents, officials added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5dbfdc-ae46-484b-bead-e22304fde11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:53:55.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:56:19.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The USGS advised residents to minimize exposure to these volcanic particles,\
        \ which can cause skin and eye irritation. \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b79988-0f8f-4812-b157-db1d124b84fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:53:55.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:56:19.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kilauea last erupted in January and showed signs of “heightened unrest”\
        \ in May. The volcano had stopped erupting in December for the first time\
        \ since September 2021.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bce0b4-ae39-4f7e-9761-3b632b849cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:53:55.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:56:19.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lava from the 2021 eruption was contained to Kilauea’s summit
        crater, but a previous eruption in 2018 was one of the most destructive in
        recent Hawaii history, destroying hundreds of homes and forcing evacuations
        of surrounding neighborhoods.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdccc199-556a-4b66-94fa-3eeb754c5419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:53:55.434+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:56:19.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/08/us/hawaii-kilauea-volcano-eruption-thursday/index.html">Alert
        level lowered for Hawaii’s erupting Kilauea volcano as thousands watch the
        dazzling display</a>"</em></p>'
  'ph-unemployment-rate-april':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-09T09:07:51.000+08:00
    'imagesource': 'jcr:26ec8afe-7293-4b4f-9174-0fca13a0d883'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87fc8312-57e0-401f-af99-75a044b95fe8'
    'lead': 'The number of Filipinos with no work hit 2.26 million in April, a drop
      from the 2.42 million estimated a month before, the Philippine Statistics Authority
      (PSA) reported on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-09T09:09:23.852+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-09T11:29:04.622+08:00
