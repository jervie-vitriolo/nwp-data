      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee3879d-731b-41c4-bbab-774f762a626f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.631+08:00
