      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, a Ukrainian boy lost an arm, and an Egyptian tour guide
        lost a leg in a shark attack. In 2018, a shark killed a Czech tourist off
        a Red Sea beach,” according to the state-run Al-Ahram Online newspaper.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a4c4ce-acb3-4480-8446-c780d24edb7d'
