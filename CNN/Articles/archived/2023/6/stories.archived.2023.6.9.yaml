      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> Typhoon
        Chedeng maintained its strength but remains far from the Philippine landmass,
        the state weather bureau said Friday evening.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca4d145-4de4-4ab5-9e6f-77cd1e31fce0'
