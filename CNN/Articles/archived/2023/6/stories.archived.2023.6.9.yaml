      benefits'
    'updated': 2023-06-03T15:20:57.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d19db-2775-4820-bf7a-6d0351fa39fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:21:26.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:09:58.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — New Department
        of National Defense (DND) Secretary Gilbert Teodoro on Friday said the government
        should keep its hands off current retirees’ benefits in its bid to reform
        the military and uniformed personnel (MUP) pension system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c466b7d-84c5-4176-a761-2a7663db3663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:21:26.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:09:58.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91db33e-ada1-4204-98c9-beb3e42eb582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:21:26.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:09:58.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines’ The Source, Teodoro said he believes it\
        \ would be “inequitable and unjustifiable” to reduce the pension given to\
        \ retired men and women in the service, “particularly if they are already\
        \ of advanced age.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a241e6-c12f-4651-9939-ac82aefd8e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:21:26.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:09:58.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a07061-9f43-4d0b-828a-bd080cf9e7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:21:26.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:09:58.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that to change their situation would be to breach a “blood\
        \ compact.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6a8b91-89bd-484d-9a04-b37ce609ac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:21:26.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:09:58.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc84c40-640a-4b65-a136-855b68da41e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:21:26.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:09:58.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“First thing, we have to take care, naturally, of those who have retired\
        \ and make sure that the contract with them, which is not merely a contract,\
        \ but a blood compact, is met,” Teodoro said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a166a8e-b8b8-444c-8233-b0ded3a0a84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:21:26.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:09:58.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fd76b9-d3d1-4e00-838d-030c37b061e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:21:26.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:09:58.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, he said there is “no disagreement” that the pension\
        \ scheme needs to be changed for entry-level officers in order to cut the\
        \ fiscal hemorrhage resulting from the current MUP system.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04441427-658e-4a19-9543-f3defeab2327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:21:26.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:09:58.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07944ebd-bcd4-4ace-ac40-e74695af79f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:21:26.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:09:58.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That being said, the pension scheme for entry-level officers is a\
        \ side issue because the military with its pay scale, with its skills upgrading\
        \ and training, with the non-monetary benefits still remains a very attractive\
        \ career option for a lot of our young people,” the DND chief added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d05143-6368-4def-9019-1888cd6f1194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:21:26.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:09:58.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
