      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2013, Francis’ immediate predecessor, the late Pope Benedict XVI,\
        \ made the almost unprecedented decision to resign from his position, citing\
        \ “advanced age” as the reason and startling the Catholic world.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3133a1f7-eb62-4383-bf4d-78417732f523'
      'mgnl:activationStatus': true
