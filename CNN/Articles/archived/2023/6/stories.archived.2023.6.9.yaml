      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francis has also taken steps to address clerical sexual abuse – an\
        \ issue that has dogged the Catholic Church around the world – saying in 2018\
        \ that young Catholics have been “scandalized” by the church’s “monstrous”\
        \ abuse crisis.\r"
