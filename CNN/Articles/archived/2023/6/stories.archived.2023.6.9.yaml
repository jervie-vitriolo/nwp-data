      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said during his first media briefing on June 7 that he will
        prioritize reforming the MUP pension system as ordered by President Ferdinand
        Marcos Jr.</p>'
