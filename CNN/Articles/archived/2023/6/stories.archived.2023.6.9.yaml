    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Power outage again hits NAIA-3 a month after Labor Day disruption'
    'updated': 2023-06-09T17:18:16.000+08:00
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f29c8fd-f148-4811-9d07-0925d4214a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:16:42.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T17:17:34.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — Passengers
        at the Ninoy Aquino International Airport Terminal 3 experienced another power
        interruption that lasted half an hour on Friday afternoon, just a little over
        a month after the hours-long outage on May 1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f547e4-fac0-42fd-ae54-481709f6d01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:16:42.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T17:17:34.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd493b578-8ea0-415c-a9a1-c78e5b18fced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:16:42.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T17:17:34.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila International Airport Authority (MIAA), which manages
        the country’s main air gateway, said the power interruption began at 12:52
        p.m.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1e7407-f038-4879-a4cc-8ec4ebfa2447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:16:42.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T17:17:34.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d010c52-a53c-44a9-b014-6954990f402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:16:42.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T17:17:34.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officer-in-charge Bryan Co said generator sets were used before power\
        \ was restored at 1:29 p.m., although he noted these were not enough to produce\
        \ electricity in all affected areas.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b1e5b5-3389-4e59-a656-c22d0b165d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:16:42.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T17:17:34.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b63536c-5c34-47f1-97eb-0a64b66d172e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:16:42.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T17:17:34.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The one that was affected was the whole NAIA Terminal 3, but as mentioned,\
        \ after the interruption, nag-kick in naman po ang ating mga emergency gensets”\
        \ he said in a media briefing.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab308166-ccea-4c1b-9d72-d4831d0995b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:16:42.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T17:17:34.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc11637-1264-4442-a346-fbba409f2b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:16:42.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T17:17:34.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the official, the “brief” outage was caused by a procedural\
        \ lapse during a comprehensive electrical audit process. This was after a\
        \ technician forgot to unplug a test cable before energizing the substations,\
        \ resulting in a power shortage, Co explained.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8471ca7d-8f66-488d-a613-66aeb2e4713c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:16:42.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T17:17:34.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844e1054-82e7-4a9d-91cc-88eb47a489d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:16:42.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T17:17:34.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MIAA said there were no flight cancellations but that seven flights\
        \ were delayed, including five domestic and two international ones.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52bffd7-6472-4153-a367-2dca4f7126a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:16:42.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T17:17:34.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55313815-aa79-4bb8-b78b-6df27268cccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:16:42.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T17:17:34.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added it has yet to verify the exact number of affected passengers.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f864c08f-1bd1-4454-a9e7-84b049f942bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:16:42.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T17:17:34.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
