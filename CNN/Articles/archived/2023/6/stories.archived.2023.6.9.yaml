    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7149f19b-1c02-41b9-bb39-692349af1d37'
    'lead': 'Team Philippines ends its stint in the 12th ASEAN Para Games in Cambodia
      with more gold medals than its previous haul in Indonesia last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-09T14:15:15.942+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-06-09T14:28:37.995+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH concludes 12th ASEAN Para Games with 34 gold medals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25720e1-74ae-48c3-9d22-bac72121d5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T14:15:16.001+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-09T14:28:37.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 9) —</strong> The Philippines wrapped
        up its campaign in the 12th ASEAN Para Games in Cambodia in fifth place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2246414a-dd9e-4e85-914f-e7dd677b5e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T14:15:16.002+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-09T14:28:37.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team Philippines collected 34 gold, 33 silver, and 50 bronze medals
        in the biennial multi-sport event for athletes with physical disabilities
        in Southeast Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3255f4e4-3a77-47e9-9549-2079f04ecef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T14:15:16.002+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-09T14:28:38.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a better performance by Filipino para athletes compared
        with their outing last year in Indonesia, where the Philippines earned 28
        gold, 30 silver, and 46 bronze medals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a09d3c6-a69b-4e3b-99ca-298b34a438fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T14:15:16.002+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-09T14:28:38.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chess players Darry Bernardo and Cheyzer Crystal Mendoza bagged
        the most individual gold medals with six and five, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72afb67-e4f2-4c71-bccf-27f97b38d5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T14:15:16.003+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-09T14:28:38.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angel Mae Otom, meanwhile, won four gold medals for the swimming
        squad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc15736e-c9ce-4d85-8f30-85a122c48f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T14:15:16.003+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-09T14:28:38.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am honored and overjoyed to congratulate our athletes for their
        remarkable performances and astounding achievements in the 12th ASEAN Para
        Games," Philippine Sports Commission commissioner and Team Philippines chef-de-mission
        Walter Francis Torres said in a statement Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997fa57a-93cd-441f-858c-8b5f1eefb8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T14:15:16.003+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-09T14:28:38.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These achievements have not only brought glory once again to the
        Philippines but also serve as inspirations and motivations to future generations
        of para-athletes," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d74a0e5-2336-4a02-91ee-a3a6b9124d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T14:15:16.004+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-09T14:28:38.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia was the overall leader in the medal tally with 159 gold,
        148 silver, and 94 silver medals.</p>'
