    'lead': 'Former US President Donald Trump has been indicted in the special counsel’s
      classified documents probe, sources familiar with the matter tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-09T07:46:22.379+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-06-09T08:40:20.846+08:00
