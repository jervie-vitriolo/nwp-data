      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since 2021, swine fever, which is not deadly to humans, has been reported\
        \ in nearly 50 countries and caused about 1.3 million pig deaths, WOAH said\
        \ in a regular report last week.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6b424d-c900-4247-8585-644c4cfdfcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffef0de0-6982-4aec-814d-6a0ac0142e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Currently there are no major outbreaks, but agribusiness lender Rabobank\
        \ warned in April that the possible spread of the disease, especially in China,\
        \ remained among the top risks to the global pork industry.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e6f309-6aaa-44fa-b9f2-48b6b15d943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98908a91-6439-42e0-87d8-5d9f456d3f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>No safety issues</strong></h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd717dc-e5b3-4cb2-8c79-b0c2d0d4c736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "United States Department of Agriculture (USDA) researchers have reviewed\
        \ the results of one of the vaccines, NAVET-ASFVAC, which they co-developed\
        \ with Vietnamese company NAVETCO, a USDA spokesperson said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52c8cc0-d1be-407d-ae41-f42f4d1c4c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca9cc72-b058-4960-aa58-4d425c2399f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the vaccine showed a high level of efficacy and no safety risks\
        \ in trials, 600,000 doses were approved for initial sales to pig farmers\
        \ in Vietnam, of which the first 40,000 “have been delivered without any safety\
        \ problems,” USDA said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a846a9c-40c3-4a42-9a6c-a9412217d4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dee9558-a10c-49b4-9d3d-4741b0ac30a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That followed an initial hiccup when use of the vaccine was suspended\
        \ after dozens of pigs died last summer following inoculations in farms that\
        \ used the vaccine off-label, USDA said, administering it to hogs that were\
        \ not supposed to be inoculated, such as pregnant sows.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8369488d-47e2-427e-b414-1f371ee62cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4589fb2c-894e-4c60-8627-ed3dfab51ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No problems emerged after deliveries resumed with adequate veterinary\
        \ monitoring, USDA said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac58f226-b5bb-4149-b1d1-c878f77b98b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf4c628-0200-4dce-8767-99fb47416d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NAVET-ASFVAC is an attenuated live-virus vaccine, like those used in\
        \ childrens’ routine vaccinations around the world. Use of unlicensed live-virus\
        \ vaccines in China in past years raised concerns they caused the emergence\
        \ of new strains of swine fever.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5ba051-79e5-4d8a-8290-dad9e13776b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d9110-6a08-4dcd-b53d-45f1f76b6dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only limited data are available from China’s trials on a live-virus\
        \ vaccine against swine fever.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4d5b16-642f-49ee-93ad-86f752783b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf76bf7-9050-452f-8e22-958179b60dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The second vaccine tested in Vietnam, AVAC ASF LIVE, which was discovered\
        \ by US researchers and commercialized by Vietnamese firm AVAC, has been delivered\
        \ to more pigs than NAVET-ASFVAC under its pilot deployment, but USDA said\
        \ it had not yet reviewed the data.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f3c7be-b3fe-4008-8af6-6e6d87f6c29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e5c3a-3c38-473d-b8da-35282dab4aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAVETCO, AVAC and Vietnam’s agriculture ministry, which is responsible
        for approval of veterinary vaccines, did not respond to requests for comment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a4feb5-e695-4060-b19c-b654a42cc3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/07/asia/vietnam-african-swine-flu-vaccine-intl-hnk/index.html"><em>"World’s
        first swine fever vaccine nears approval in Vietnam"</em></a></p>'
