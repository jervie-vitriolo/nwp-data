      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Isaw</em>, <em>proben</em>, <em>dinuguan</em>, <em>bopis</em>,
        and <em>papaitan</em> all made the cut in online food guide TasteAtlas'' 50
        best-rated offal dishes in the world.</p>'
