  'Philippines-12th-ASEAN-Para-Games-medals-fifth-place':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-06-09T14:13:07.000+08:00
