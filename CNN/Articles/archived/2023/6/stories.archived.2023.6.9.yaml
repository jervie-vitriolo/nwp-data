    'mgnl:tags': ['Phivolcs', 'Mayon', 'Mayon-Volcano']
    'stories': []
    'template': '1'
    'title': 'Evacuation continues amid eruption on Mayon Volcano’s summit'
    'updated': 2023-06-09T11:06:11.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2ac9e5-d59f-447d-af65-63f2b1b50bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:05.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T11:54:49.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> The Philippine
        Institute of Volcanology and Seismology (Phivolcs) on Friday said the current
        activity being observed in Mayon Volcano is already considered an eruption,
        while Albay''s local government said evacuation is ongoing to ensure the safety
        of affected residents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd00a40-9ab9-49b0-a0a8-38702b271426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:05.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T11:54:49.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d583b3d-425f-4cc4-98df-b656cb50338e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:05.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T11:54:49.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is an eruption on the summit,” Phivolcs Director Teresito
        Bacolcol told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f79df6-5388-498a-beeb-c1d939415f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:05.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T11:54:49.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1435933-76cb-4461-b26b-6e0731cf8a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:05.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T11:54:49.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayon is currently under <a href="https://www.cnnphilippines.com/news/2023/6/8/mayon-volcano-alert-level-3.html">Alert
        Level 3</a> due to "an increased tendency towards hazardous eruption." Glowing
        rockfall was also seen flowing from its crater Thursday evening.</p>'
    '6':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Lava is seen flowing from Mayon Volcano&#39;s crater late Thursday evening.
        <br><br>State volcanologists earlier raised the alert level over Mayon to
        Level 3, warning nearby residents of possible explosive activity. <br><br>Read
        more: <a href="https://t.co/B7w3dvVNxS">https://t.co/B7w3dvVNxS</a><br><br>📸
        Jericho Salas <a href="https://t.co/defCxjTBbt">pic.twitter.com/defCxjTBbt</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1666831537105694721?ref_src=twsrc%5Etfw">June
        8, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02497fca-fc1f-4e47-b678-3a1814604ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:05.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T11:54:49.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1672640e-b073-4f96-870c-d93491565443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:05.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T11:54:49.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest 24-hour observation report, Phivolcs said it recorded
        199 rockfall events and six pyroclastic density currents on Mayon Volcano
        from 5 a.m. on Thursday to 5 a.m. on Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91457fe-9b96-4da1-8b07-338e601ff94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T09:31:17.607+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T11:54:49.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pyroclastic density currents are mixtures of fragmented volcanic particles,\
        \ hot gases and ash that rush down the volcanic slopes or rapidly outward\
        \ from a source vent at high speeds, state seismologists said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95436a40-8677-4198-be0a-7434e1591df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T09:31:17.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T11:54:49.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayon also emitted plumes that reached 800 meters tall, Phivolcs
        said. The volcano edifice is also inflated, it added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165f22a6-434c-470a-b70b-cd96c029e538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T11:06:20.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T11:54:49.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, Albay Gov. Edcel
        "Grex" Lagman said there are reports of ashfall.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193964b0-2959-43d2-a19c-8225bd1cb253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T11:06:20.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T11:54:49.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083d9722-40fc-4075-b336-ec5a1d2eaefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T11:06:20.389+08:00
