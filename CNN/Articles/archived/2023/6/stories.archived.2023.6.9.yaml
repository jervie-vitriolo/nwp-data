      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, temperatures of more than 45 degrees Celsius (111.2 Fahrenheit)\
        \ were recorded in China, 43 degrees Celsius (109.4 Fahrenheit) in Uzbekistan\
        \ and 41 degrees Celsius (105.8) in Kazakhstan.\r"
    '33':
