      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09358a4-1acf-4351-b54e-94d1095f423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.746+08:00
