    'template': '1'
    'title': 'DMW puts out new rules on hiring land-based OFWs, highlighting one-strike
      policy vs. recruiters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afda7604-3489-4a88-ae3b-ecab2648a65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:41:45.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T19:41:45.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> The Department
        of Migrant Workers (DMW) has released new rules and regulations on the recruitment
        and employment of land-based FIlipino migrant workers, notably adding a list
        of serious offenses that may lead to the cancellation of a recruitment agency''s
        license.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b2e01d-a894-45e4-8256-f31bbf67846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:41:45.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T19:41:45.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The serious offenses, dubbed 20 \"cardinal sins\" by the DMW, include\
        \ deployment of minors or those below the minimum age requirement; negligence\
        \ of overseas Filipino workers (OFWs) experiencing abuse; acts of graft and\
        \ corruption including attempts to bribe DMW officials and personnel; placement\
        \ of workers in jobs that are harmful to life, health, morality and dignity;\
        \ allowing a non-Filipino citizen to head or manage a licensed recruitment\
        \ agency; and reprocessing workers for jobs that are non-existent or different\
        \ from the actual work.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fc9c1b-9a6e-4a3e-a877-41940f5334c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:41:45.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T19:41:45.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'imageGallery'
      'imageList':
        'jcr:uuid': 'c83b7a18-4386-4fde-91ec-26fe85451de0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-06-09T19:41:45.226+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-06-09T19:41:45.510+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'imageList0':
          'image': 'jcr:afe55640-c8d9-46b3-a93f-8755530a0c7f'
          'jcr:uuid': '46553dc9-e5eb-4d2d-ab01-add539e286c3'
          'mgnl:activationStatus': true
          'mgnl:created': 2023-06-09T19:41:45.226+08:00
          'mgnl:createdBy': 'raheema'
          'mgnl:lastActivated': 2023-06-09T19:41:45.511+08:00
          'mgnl:lastActivatedBy': 'superuser'
          'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
