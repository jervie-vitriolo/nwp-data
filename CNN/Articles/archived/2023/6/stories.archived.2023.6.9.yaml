    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb3bb56-cebe-4208-add7-accae751570d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:15:55.021+08:00
