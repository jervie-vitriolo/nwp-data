          'mgnl:created': 2023-06-09T19:41:45.229+08:00
          'mgnl:createdBy': 'raheema'
          'mgnl:lastActivated': 2023-06-09T19:41:45.512+08:00
          'mgnl:lastActivatedBy': 'superuser'
          'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
          'mgnl:lastModifiedBy': 'magnolia'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce9336a-aa56-4613-952b-e3f33b940b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:41:45.233+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T19:41:45.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing on Friday, Migrant Workers Secretary Toots Ople highlighted\
        \ the agency will implement a one-strike policy against recruitment agencies\
        \ that will violate the new set of rules and regulations.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d513ce-77b8-4e3f-af86-253460624297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:41:45.234+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T19:41:45.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Dati kasi, dahil 1st offense, 2nd offense, 3rd offense ang daling\
        \ palusutan, pwede kang magtago sa dami ng papel, sa dami ng proseso, ito\
        \ kasi 20 very specific offenses na ang kapalit pag ginawa ng agency, cancellation\
        \ ng license,\" Ople told reporters.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c291e0-b551-43f3-a6c6-18fa271eb4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:41:45.234+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T19:41:45.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Before, since there is a 1st offense, 2nd offense, 3rd\
        \ offense, you easily wriggle out of it because of many papers and processes\
        \ needed, but the new rules have 20 very specific offenses that if committed,\
        \ will mean the cancellation of an agency's license.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebb466a-11ce-435d-9399-17a68dfbd820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:41:45.235+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T19:41:45.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DMW said less serious offenses will result in suspension of six\
        \ months to one year, while agencies with light offenses will face suspensions\
        \ of one to six months.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2ddbe9-0474-49ca-8497-d36defeabbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:41:45.235+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T19:41:45.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Bernard Olalia explained the DMW will have a "derogatory
        list" to flag recruitment agencies, and even their set of officers, that can
        no longer operate and ban them to apply for a new license in another formed
        group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88d7c65-816b-4bac-8e41-7540b8d49e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:41:45.235+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T19:41:45.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the new set of regulations, the DMW extended the validity of\
        \ provisional licenses from two years to three years, and from four years\
        \ to six years for regular licenses. The agency will also fast-track the process\
        \ of deployment of migrant workers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc3718d-376a-4eff-ae8e-9187e1f47ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:41:45.236+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T19:41:45.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It increased the escrow deposit of recruitment agencies from ₱1 million\
        \ to ₱1.5 million to expand their coverage of claims of OFWs over contract\
        \ violations.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e762e9ad-9489-4fb5-b9ee-725741caaff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:41:45.236+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T19:41:45.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One person corporations are now also allowed to engage in overseas\
        \ recruitment and employment.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118e94cc-d984-4871-95f5-6a12dcb04e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:41:45.237+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T19:41:45.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ople said the rules on OFW recruitment also seek to regulate the accommodations\
        \ of recruitment agencies for its workers. She said they are pushing for more\
        \ \"gender responsive\" facilities and accommodations.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48524a73-33ac-43a0-abd9-84b53d1f7f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:41:45.237+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T19:41:45.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We aim for a rights-based approach and ease of doing business mindset\
        \ to labor migration and migration governance,\" the DMW chief said. \"This\
        \ new set of rights-based rules will ensure better protection and empowerment\
        \ of our OFWs. Likewise, it will enable the industry to succeed and flourish.\"\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7908c05a-8ad9-4523-a70b-efae085bf9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:41:45.237+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T19:41:45.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new set of rules is a revised version of the 2016 Philippine Overseas\
        \ Employment Administration rules and regulations, the DMW said, that may\
        \ take effect around July as the agency has yet to complete the formal requirements\
        \ needed for the issuance.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747a24bf-c06b-417a-8674-3a0c3a10fdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:41:45.238+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T19:41:45.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople said the agency is also set to update the rules and regulations
        on recruitment and deployment of sea-based OFWs as it is "heavily influenced"
        by rules for land-based workers</p>'
  'ph-weaker-peso-slower-inflation-2023--':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-09T19:45:22.000+08:00
    'imagesource': 'jcr:2a13e301-be0c-4938-853d-f64732e4333c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '727adf14-ca5e-4c65-8174-5ba6bfa3775c'
    'lead': 'The administration''s economic managers have revised some of their macroeconomic
      assumptions, narrowing their forecast range for the peso and inflation.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-09T19:47:29.754+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-09T19:47:30.191+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos economic team sees weaker peso, slower inflation for 2023  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c900b8-5d89-4044-970a-827421f3e73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:47:29.921+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T19:47:30.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> The administration''s
        economic managers have revised some of their macroeconomic assumptions, narrowing
        their forecast range for the peso and inflation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830acbd7-f9dc-46aa-80d5-063f2df0cc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:47:29.921+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T19:47:30.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The interagency Development Budget Coordination Committee (DBCC) now\
        \ expects the peso to trade between 54 and 57 against the US dollar this year,\
        \ with the lower end of this range weaker than the 53-to-the-dollar foreign\
        \ exchange assumption of the DBCC during its April review.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0dc3b4-d710-472c-a9a4-1dfb4613d76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:47:29.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T19:47:30.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The economic team did not explain why it changed the forex forecast,\
        \ but central bank governor Felipe Medalla on Thursday said that wider interest\
        \ rate differentials between the US Federal Reserve and Bangko Sentral ng\
        \ Pilipinas (BSP) policy rates could exert pressure on the peso.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b46d428-d3e8-46c6-a0b7-cef1432c572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:47:29.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T19:47:30.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dollar-denominated assets tend to be more attractive to investors seeking\
        \ higher-yielding investments with lower risk.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f818c3a6-1dda-4f2d-856a-0225df562795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:47:29.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T19:47:30.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With investors uncertain whether US interest rates will further rise\
        \ or stay where they are, that leaves peso-denominated assets paying a lower\
        \ premium and consequently, hurting the Philippine currency.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083c669e-d753-4edd-8f2d-7a3c4d6894a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:47:29.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T19:47:30.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DBCC only said that the peso could strengthen to as much as P53\
        \ against the greenback by 2024 until 2028. The peso-dollar exchange rate\
        \ was P56.05 at the spot currency market on Friday’s close of trade.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa1fe63-713e-4b23-8d25-22130525d84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:47:29.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T19:47:30.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, economic managers also recast their inflation forecast to\
        \ a narrower band of 5%-6% this year from the previous assumption range of\
        \ 5%-7% given easing inflation readings in the past four months.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e4efae-97e6-4282-8559-6510d72271d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:47:29.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T19:47:30.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The central bank’s official target for the year is 2% to 4%.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4bd705-aed5-4a51-96d1-137c16a14e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:47:29.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T19:47:30.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The growth target for 2023 was kept within 6% to 7% range.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32c80fa-3e41-464f-b486-754def817060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:47:29.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T19:47:30.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reason we kept the target… We do recognize the effect of the
        external environment. On the other hand, the performance of the economy in
        the first quarter is much more improved than what most of us anticipated,”
        said National Economic and Development Authority Secretary Arsenio Balisacan.</p>'
    '10':
