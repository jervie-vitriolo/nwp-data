    'stories': []
    'template': '1'
    'title': 'Donald Trump indicted in classified documents probe, sources say'
    'updated': 2023-06-09T08:39:54.000+08:00
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02bf1d4-a9c3-44c3-a32f-24859b0a3dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:20.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:40:20.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President Donald Trump has been
        indicted in the special counsel’s classified documents probe, sources familiar
        with the matter tell CNN, a stunning development that marks the first time
        a former president has faced federal charges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6f0e1a-bc3a-4083-bfd8-70c942e673cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:20.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:40:20.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump has been charged with seven counts in the indictment, according\
        \ to another source familiar with the matter.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146aaea7-e5c3-4b46-b857-20a881b4e3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:20.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:40:20.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former president wrote on Truth Social that he had been informed\
        \ by the Justice Department he was indicted and that he was “summoned to appear\
        \ at the Federal Courthouse in Miami on Tuesday, at 3 PM.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaccf74-56fc-4867-9d1b-3adc99ddef9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:20.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:40:20.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The corrupt Biden Administration has informed my attorneys that I\
        \ have been Indicted, seemingly over the Boxes Hoax,” Trump wrote.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a23651-d950-4203-9c5c-d991ed74d6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:20.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:40:20.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The special counsel declined to comment. The Justice Department is\
        \ moving additional resources to Miami ahead of the expected appearance, a\
        \ law enforcement source tells CNN.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52bfbc1-9e3d-49e5-936b-92b8caaaec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:20.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:40:20.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The federal indictment is the second time that Trump has been charged\
        \ criminally this year. In April, the Manhattan district attorney charged\
        \ Trump with 34 counts of falsifying business.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557baa6c-06a4-487a-80f4-1fbfeecf357c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:20.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:40:20.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the indictment from the special counsel marks a new and more perilous\
        \ legal phase for a former president, who is running for president again in\
        \ 2024 while facing criminal charges in two jurisdictions – and with two additional\
        \ investigations into his conduct still underway.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a1e342-4194-49b2-b9a3-14fd07abac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:20.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:40:20.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The charges against Trump come just seven months since Attorney General\
        \ Merrick Garland appointed Jack Smith as a special counsel after Trump announced\
        \ he was running for president, in order to keep the investigation independent\
        \ from the Biden Justice Department.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c7fc34-8815-48ec-887c-b43b73d09680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:20.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:40:20.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now Trump will face federal charges from the special counsel at the\
        \ same time that he is trying to unseat President Joe Biden in next year’\
        s presidential election.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5270a761-c9f9-4f6d-8fc4-86114e4a8213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:20.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:40:20.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House declined to comment Thursday evening.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6451b9-0392-4139-bb40-ad9a099fa54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:20.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:40:20.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ongoing investigations</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa576416-0d39-4f59-bc3e-570ed163351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:20.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:40:20.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump has railed against the special counsel investigation and the\
        \ other probes into his conduct, claiming they are all efforts to stop him\
        \ politically. The former president has insisted that any criminal charges\
        \ will not stop his 2024 campaign.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bad2fc9-2376-49dc-8f59-7886baf6fa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:20.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:40:20.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump has long avoided legal culpability in his personal, professional\
        \ and political lives. He has settled a number of private civil lawsuits through\
        \ the years and paid his way out of disputes concerning the Trump Organization.\
        \ As president, he was twice impeached by the Democratic-led House, but avoided\
        \ conviction by the Senate.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aea8c7-ef51-4d53-abb9-f66338bb0e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:20.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:40:20.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But after leaving office, the Justice Department criminal investigations\
        \ into the retention of classified information at Trump’s Mar-a-Lago resort\
        \ and his efforts to overturn the 2020 election cast dark clouds over Trump.\
        \ Smith’s investigation into January 6 and efforts to overturn the election\
        \ is still ongoing.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1806208e-2fac-4bf7-90e6-9e96ecb82997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:20.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:40:20.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And in addition to the Manhattan district attorney’s April indictment,\
        \ Fulton County District Attorney Fani Willis is expected to announce in August\
        \ whether there are any charges in her investigation into attempts to overturn\
        \ the 2020 election in Georgia.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95760189-1330-40f5-87dd-78b8cf1fa9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:20.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:40:20.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Classified documents found at Mar-a-Lago</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c34d237-44db-43c7-ad3a-220710a52a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:20.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:40:20.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Justice Department’s investigation into Trump’s actions related\
        \ to documents from his time in office burst into public view in August when\
        \ FBI agents executed a search warrant at Mar-a-Lago and seized thousands\
        \ of documents, including about 100 marked as classified. The FBI also subpoenaed\
        \ the Trump Organization for surveillance video from the resort.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3858f46d-7ca4-46cb-ba18-77ad49bacb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:20.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:40:20.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors had said in court filings they were pursuing possible criminal\
        \ mishandling of national security information and obstruction of justice.\
        \ The DOJ previously alleged that the classified documents were “likely concealed\
        \ and removed” from a storage room at Mar-a-Lago as part of an effort to “\
        obstruct” the FBI’s investigation into Trump’s potential mishandling of classified\
        \ materials.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755dec68-108a-4dd5-b07b-869948d24e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:20.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:40:20.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Trump returned 15 boxes of materials to the National Archives\
        \ in January, the Justice Department subpoenaed Trump in May, seeking documents\
        \ with classification markings that were still at Mar-a-Lago.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f161426-dc92-4418-a0b7-ce0d1a648f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:20.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:40:20.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a lawsuit he later filed, Trump directed his staff to\
        \ search for any remaining classified material to comply with the subpoena.\
        \ After federal investigators retrieved documents from the resort in June,\
        \ his lawyers later told investigators that they had searched the storage\
        \ area and that all classified documents were accounted for.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b072e3-57db-461c-bd48-180e89f58553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:20.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:40:20.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors said in August that that some documents were likely removed\
        \ from a storage room before Trump’s lawyers examined the area, while they\
        \ were trying to comply with the subpoena.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec70caa-1056-48e8-b1bd-93d5a6d46b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:20.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:40:20.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent months, prosecutors heard from dozens of witnesses, including\
        \ Trump aides and employees of Mar-a-Lago and the Trump Organization. The\
        \ bulk of the witnesses appeared before a grand jury in Washington, DC, but\
        \ in recent weeks multiple witnesses testified before a grand jury in southern\
        \ Florida.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8986e57b-7c0e-4271-8657-a5390ea3e628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:20.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:40:20.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors obtained an audio tape of Trump talking about a classified\
        \ Pentagon document during a 2021 Bedminster, New Jersey, meeting. On the\
        \ recording, which was first reported by CNN, Trump acknowledged that the\
        \ document was still classified, undercutting his argument that everything\
        \ he brought with him to Mar-a-Lago had been declassified.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a32b78-7d48-4dc3-adbf-9af2ef6b3212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T07:53:58.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-09T08:40:20.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against Trump come just seven months since Attorney
        General Merrick Garland appointed Smith as a special counsel after Trump announced
        he was running for president, in order to keep the investigation independent
        from the Biden Justice Department.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fd866a-4586-4180-babc-247f04ffca34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:20.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:40:20.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/08/politics/trump-indictment-truth-social-classified-documents/index.html">Donald
        Trump indicted in classified documents probe, sources say</a>"</em></p>'
  'UK-Prime-Minister-Rishi-Sunak-tells-CNN-he-has-confidence-in-US-support-in-Ukraine':
    'author': 'Tara John and Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-09T08:21:12.000+08:00
    'imagesource': 'jcr:8c6d9e45-9e4b-4093-b9a3-dc8039a2f671'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fce133b-dca0-42ba-82bf-49c1595febf1'
    'lead': 'Ukraine and its allies will be at the whim of American voters once again
      next year if the winner of the US election is not as enthusiastic about defending
      democracy on the European continent as US President Joe Biden has been over
      the last fifteen months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-09T08:24:40.173+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-09T08:24:40.506+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UK Prime Minister Rishi Sunak tells CNN he has confidence in US support
      in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cab2ef9-576f-4a57-9e27-0fc2afbab1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:24:40.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:24:40.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukraine and its allies will be at the whim
        of American voters once again next year if the winner of the US election is
        not as enthusiastic about defending democracy on the European continent as
        US President Joe Biden has been over the last fifteen months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50104231-6408-4900-9f1a-b3d6bcdb9f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:24:40.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:24:40.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former President Donald Trump, the GOP frontrunner, has refused to\
        \ say whether he believes Ukraine should win the war against Russia, and his\
        \ main challenger, Florida Gov. Ron DeSantis, has hedged on the conflict,\
        \ describing Russia’s unprovoked invasion as a “territorial” dispute.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c517e5-7000-4332-95b2-2ace42b06891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:24:40.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:24:40.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked by CNN’s Kaitlan Collins on Thursday about Trump’s comments,\
        \ British Prime Minister Rishi Sunak highlighted “strong support” in the US\
        \ for funding Ukraine, adding that his meetings with congressional leaders\
        \ in both parties this week indicated a willingness to support the country’\
        s ongoing efforts to defend itself amid Russian aggression.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2e293c-c609-4d1e-b173-a8ccba29be96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:24:40.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:24:40.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Obviously, it wouldn’t be right for me to comment on domestic politics\
        \ here. But I did spend a good amount of time in Congress yesterday talking\
        \ to leaders from both parties, and I think there is strong support for the\
        \ efforts that America is putting in to support Ukraine,” Sunak said in an\
        \ exclusive interview at the presidential guest residence Blair House, moments\
        \ after meeting with Biden.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aba9eab-2dd9-4963-be0e-d6b41f9f07e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:24:40.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:24:40.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think there’s an acknowledgment, as I said, that the values that\
        \ we’re fighting for are universal. They’re values that America has always\
        \ stood up for, which is democracy, freedom and the rule of law,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd515b82a-3672-4b91-a8f9-906b3aa4f87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:24:40.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:24:40.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In apparent nod to Trump, who has bemoaned that NATO countries were\
        \ not meeting the security alliances’ spending commitment of 2% of their GDP,\
        \ Sunak added: “I think it’s entirely reasonable for people to ask: is everybody\
        \ doing their bit? I’m proud to say the UK is. Behind the US, we’re the next\
        \ largest contributor to the effort to support Ukraine. And more broadly,\
        \ when it comes to defense spending, we’re one of the few countries that invests\
        \ 2% of our GDP in defense.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10366b9e-9db2-41ea-84c6-f9f3f3ea9f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:24:40.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:24:40.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is a position he has spoken to other leaders about, he said. “I\
        \ think it’s reasonable and right that we expect other countries in the NATO\
        \ alliance to increase defense spending up to those levels. And that’s something\
        \ that I speak to other leaders about as well,” Sunak replied.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70395d0e-3584-4329-85d5-bffdc0bd1a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:24:40.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:24:40.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The comments come after the British leader met with Biden at the White\
        \ House, where both men spoke about the country’s close relationship and their\
        \ shared perspective on Ukraine.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8516b6b-a834-4f99-adcb-31d8df78502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:24:40.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:24:40.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite two changes in its leadership in the past 12 months, the UK\
        \ has remained at the forefront of nations supporting Ukraine, coming second\
        \ in total financial support only to the United States.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb43247-d726-4634-80c7-ff01dab1a023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:24:40.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:24:40.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under former Prime Minister Boris Johnson, the UK pushed European and\
        \ other Western allies to supply Ukraine with lethal defense systems and tanks.\
        \ Ukrainian President Volodymyr Zelensky repeatedly thanked Johnson for this,\
        \ with Ukrainians going so far as to rename streets in Kyiv after the former\
        \ British leader.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845ae485-c92e-44d5-9d36-eba2e836eb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:24:40.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:24:40.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sunak has continued with this policy, most recently pressing allies\
        \ to push forward in supplying Ukraine with fighter jets.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758c24cc-4ac4-49f6-ace7-dce897ccb556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:24:40.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:24:40.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His talks with Biden come at a turning point in the Russia-Ukraine\
        \ war, following the collapse of the Nova Kakhovka dam and ahead of a widely\
        \ expected counteroffensive meant to retake territory.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a70e89-b81d-485d-87d8-39f9c55646b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:24:40.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:24:40.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his news conference on Thursday, Biden also said he was confident\
        \ that Congress would continue providing support for Ukraine.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0090e800-4787-4eba-b023-8f5eb8c5f839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:24:40.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:24:40.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fact of the matter is that I believe we’ll have the funding
        necessary to support Ukraine as long as it takes,” Biden said. “I believe
        that we’re going to get that support, it will be real.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba4bbf-ceb5-48b9-bb33-9ef73ca5490c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:24:40.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:24:40.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/08/politics/us-rishi-sunak-washington-visit-interview-intl/index.html">UK
        Prime Minister Rishi Sunak tells CNN he has confidence in US support in Ukraine</a>"</em></p>'
  'cuba-china-spying-facility':
    'author': 'Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-09T08:24:51.000+08:00
    'imagesource': 'jcr:26fb8b1d-bd9a-41fc-857c-5a38b5f004d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87b380e7-0b38-48af-850d-d161550b40fc'
    'lead': 'Cuba has agreed to allow China to build a spying facility on the island
      that could allow the Chinese to eavesdrop on electronic communications across
      the southeastern US, two sources familiar with the intelligence told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-09T08:27:13.417+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-09T08:27:13.834+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Cuba gives China permission to build spying facility on island, US intel
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9912815-757f-4d76-a609-bb0276238fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:27:13.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:27:13.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cuba has agreed to allow China to build
        a spying facility on the island that could allow the Chinese to eavesdrop
        on electronic communications across the southeastern US, two sources familiar
        with the intelligence told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a93d23-f61f-42e7-bb9e-0da69b646de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:27:13.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:27:13.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US learned about the plan in the last several weeks, the first\
        \ source said, and it is unclear whether China has already begun building\
        \ the surveillance facility.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17352281-1b53-423b-80fa-4c78be350810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:27:13.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:27:13.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The second source familiar with the intelligence says it suggests that\
        \ a deal has been struck in principle but there hasn’t been any movement on\
        \ building the facility.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0a4ff8-1169-4c91-9be6-40a57110d39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:27:13.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:27:13.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It would not be the first time China has attempted to spy on the US’\
        \ electronic communications, known as signals intelligence. A suspected Chinese\
        \ spy balloon that transited the US in February was capable of gathering signals\
        \ intelligence and is believed to have transmitted back to Beijing in near-real\
        \ time, sources told CNN at the time.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de02f6-37ea-44a9-a5f3-68c295af5f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:27:13.460+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:27:13.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In that case, the US took steps to protect sensitive sites and censor\
        \ intelligence signals before shooting down the balloon. But it is unclear\
        \ what the US can do to stop the construction of a Chinese spying facility\
        \ in Cuba.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e621f8-b9ef-40b2-b772-6f3233332db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:27:13.460+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:27:13.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This report is not accurate,” National Security Council spokesman\
        \ John Kirby said in a statement on Thursday afternoon. “We have had real\
        \ concerns about China’s relationship with Cuba, and we have been concerned\
        \ since day one of the Administration about China’s activities in our hemisphere\
        \ and around the world. We are closely monitoring it and taking steps to counter\
        \ it. We remain confident that we are able to meet all our security commitments\
        \ at home and in the region.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3170c011-7326-4d0b-844f-55f67fff4945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:27:13.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:27:13.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kirby initially told the Journal on Thursday morning that he “cannot\
        \ speak to this specific report,” but that US officials are “well aware of—\
        and have spoken many times to—the People’s Republic of China’s efforts to\
        \ invest in infrastructure around the world that may have military purposes,\
        \ including in this hemisphere.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7895ee46-50a6-408e-ac23-bb137a04e5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:27:13.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:27:13.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cuban Deputy Foreign Minister Carlos Fernandez de Cossio denied the\
        \ reports.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25df95a4-745b-4592-9365-441ca1f12c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:27:13.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:27:13.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a press conference in Havana on Thursday, he called them “totally\
        \ untrue” and “slanders.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2e419d-3970-4148-a0fc-04ed59dfbdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:27:13.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:27:13.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Slanders like these have been fabricated frequently by US officials,”\
        \ he said, alleging that the reported spy base was being used to legitimize\
        \ US sanctions on Cuba.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea95862a-1a30-4da2-86be-ca16d300d233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:27:13.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:27:13.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Fallacies promoted with the malicious intention to justify the unprecedented\
        \ reinforcement of the economic blockade, destabilization and the aggression\
        \ against Cuba and deceive public opinion in the United States and around\
        \ the world,” de Cossio added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182758dd-68eb-4c4a-8b07-04ce83d943ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:27:13.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:27:13.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Wall Street Journal first reported on the new intelligence about\
        \ the facility.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ec32e7-8d36-4b1c-bed9-8e0635327210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:27:13.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:27:13.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Intelligence Committee Chairman Mark Warner, a Democrat, and\
        \ Vice Chairman Marco Rubio, a Republican, released a statement expressing\
        \ concern about the reports.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5714e039-f17c-4624-a91f-2bf7f1e56158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:27:13.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:27:13.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are deeply disturbed by reports that Havana and Beijing are working\
        \ together to target the United States and our people. The United States must\
        \ respond to China’s ongoing and brazen attacks on our nation’s security.\
        \ We must be clear that it would be unacceptable for China to establish an\
        \ intelligence facility within 100 miles of Florida and the United States,\
        \ in an area also populated with key military installations and extensive\
        \ maritime traffic. We urge the Biden administration to take steps to prevent\
        \ this serious threat to our national security and sovereignty,” Rubio and\
        \ Warner said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ef27d4-f607-4152-9f43-b6ac355387c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:27:13.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:27:13.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CIA declined to comment. CNN has reached out to the Chinese and\
        \ Cuban embassies in Washington, DC.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2649f8c-ab6c-4ec0-9dca-77f30f4057ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:27:13.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:27:13.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first source familiar with the intelligence noted that while an\
        \ eavesdropping base on Cuba would be concerning, China has already established\
        \ footholds inside the US – namely, secret police stations that the Biden\
        \ administration has begun to crack down on.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431d163a-8e17-4b27-8b4a-7721012c2250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:27:13.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:27:13.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US also conducts spying missions near China, using reconnaissance\
        \ aircraft that routinely engage in electronic eavesdropping. One of those\
        \ US planes was recently intercepted by a Chinese fighter jet, in what the\
        \ US described as a dangerous and unprofessional maneuver.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6da0c6-3196-4808-935f-91907b58f525'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:27:13.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:27:13.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the revelation about the potential Chinese outpost in Cuba comes\
        \ as US-China relations have reached a low point, following the spy balloon\
        \ incident and several aggressive maneuvers by Chinese aircraft and ships\
        \ against US assets in the South China Sea.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5894769f-da0d-414b-b6bf-b500b9b284a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:27:13.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:27:13.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has been trying to mend the relationship, and dispatched CIA\
        \ Director Bill Burns to Beijing last month for talks with Chinese officials.\
        \ Secretary of State Antony Blinken is also expected to visit China in the\
        \ coming weeks.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad67cbf5-1519-4832-a724-03bda0f27cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:27:13.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:27:13.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But last week, China’s defense chief refused a meeting request by US\
        \ Secretary of Defense Lloyd Austin and warned the US to stop operating near\
        \ Chinese waters and airspace.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974c70e7-cc99-48c7-ae4f-d6a6941ef85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:27:13.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:27:13.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The best way to prevent this from happening is that military vessels\
        \ and aircraft not come close to our waters and airspace,” Chinese defense\
        \ minister Li Shangfu said in Singapore last week, referring to recent close\
        \ calls between Chinese and US planes and ships. “Watch out for your own territorial\
        \ waters and airspace, then there will not be any problems.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62efd94-e484-4997-bf06-e30ec3986770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:27:13.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:27:13.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has done little to try to improve relations
        with Cuba and has only resumed limited bilateral conversations on matters
        like migration. Following rapprochement efforts under the Obama administration,
        relations plummeted due to the so-called “Havana Syndrome” illness that impacted
        US diplomats posted in the Cuban capital and the Trump administration’s decision
        – during the final days of that administration – to re-list Cuba as a state
        sponsor of terrorism.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c001d147-3954-4f1e-a93a-07e2ee4e53ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:27:13.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:27:13.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/08/politics/cuba-china-spying-facility/index.html">Cuba
        gives China permission to build spying facility on island, US intel says</a>"</em></p>'
  'tom-holland-break-after-the-crowded-room':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-06-09T08:28:01.000+08:00
    'imagesource': 'jcr:aa07631c-9431-4984-a380-b74c066d8187'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa1ac7d3-9170-478b-ada4-6372d7252a84'
    'lead': 'Tom Holland learned about the value of prioritizing his mental health
      after producing and starring in his upcoming AppleTV+ miniseries ''The Crowded
      Room.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-09T08:30:45.630+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-09T08:30:45.920+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tom Holland says he’s on a break from acting after ‘difficult’ experience
      filming ‘The Crowded Room’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6e7436-db28-4151-9bd3-3f37725f8b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:30:45.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:30:45.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tom Holland learned about the value of
        prioritizing his mental health after producing and starring in his upcoming
        AppleTV+ miniseries “The Crowded Room.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24eea87-0a5a-4817-814c-cf029a648495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:30:45.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:30:45.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That’s part of what has led to the “Spider-Man” star taking a break\
        \ from acting to simply be a “regular bloke from Kingston and just relax,”\
        \ he told Extra in an interview published on Tuesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ca9a09-5d5f-497a-b971-fe04206effd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:30:45.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:30:45.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With heavy subject matter related to mental health, making “The Crowded\
        \ Room” was “a tough time,” Holland said, because he was “exploring certain\
        \ emotions that I have definitely never experienced before.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f8f2d3-3432-45fc-9a20-e9eeab5f473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:30:45.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:30:45.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inspired by Daniel Keyes’ 1981 novel “The Minds of Billy Milligan,”\
        \ the miniseries follows a young man’s arrest for a shocking crime and the\
        \ “unlikely investigator” who solves the mystery behind it, according to a\
        \ synopsis.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f464378-62bf-4958-8b69-d95c49f639df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:30:45.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:30:45.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And while Holland said he “really enjoyed” making the series, he added\
        \ that ultimately “the show did break me.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01c7b10-2bd4-4fa0-aa6a-36be67f5f6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:30:45.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:30:45.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There did come a time where I was like, I need to have a break. I\
        \ disappeared, I went to Mexico for a week and had some time on a beach and\
        \ laid low, and I’m now taking a year off and that is a result of how difficult\
        \ this show was,” he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc0d6ff-d03b-43e8-93f2-65146e7dbf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:30:45.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:30:45.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thanks to his friends, family, castmates and an on-set psychologist,\
        \ Holland said that he felt supported throughout the entire process. He even\
        \ said the experience changed him for the better, and that he feels like he’\
        s “grown up” a lot.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91ce7e9-a2b8-470a-91fe-ec9c103be900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:30:45.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:30:45.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Holland also told EW in May that his experience on set led to his decision\
        \ to take a break from drinking.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299b8521-3340-4360-9ad8-d3cb550946ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:30:45.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:30:45.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On his break from acting, Holland told Extra this week that he’s been\
        \ spending his time traveling, seeing family and friends and playing golf.\
        \ He’s even invested time into “buying plants and doing my best to keep them\
        \ alive.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70919b61-5e6a-4f24-94b0-3e1c7bc31181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:30:45.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:30:45.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Crowded Room” will be available to stream on AppleTV+ on June
        9.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c35c01-f6f3-4616-a350-9b7a10b423e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:30:45.671+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T08:30:45.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/07/entertainment/tom-holland-acting-break/index.html">Tom
        Holland says he’s on a break from acting after ‘difficult’ experience filming
        ‘The Crowded Room’</a>"</em></p>'
  'Mayon-scenarios-amid-unrest':
    'author': 'Bamba Galang, CNN Philippines'
    'caption': 'Courtesy: Jericho Salas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-06-09T08:32:40.000+08:00
    'imagesource': 'jcr:83856d80-ee9a-49d8-a91a-a37aba265108'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8aca188-7f52-4c81-857b-a32ef444c494'
    'lead': 'Albay Gov. Edcel ''Grex'' Lagman tells CNN Philippines around 3,000 residents
      from Camalig and Guinobatan, two towns most vulnerable to the volcanic activity,
      were already transferred to safer grounds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-09T08:40:05.222+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-09T11:54:49.823+08:00
