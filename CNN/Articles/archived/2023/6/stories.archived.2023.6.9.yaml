      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s Note:</strong> This review contains spoilers
        for the third run of "Ang Huling El Bimbo.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07856567-b8e0-47f2-a105-fcc0fb600f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:15:55.015+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T19:43:11.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kamuka mo si Paraluman, nung tayo ay bata pa."</em> This opening
        line from the Eraserheads'' "Ang Huling El Bimbo" is a staple of Filipino
        pop culture. The song is as easily recognizable as it is deeply memorable,
        not only because of its catchy tune, but also because of the impending tragedy
        that will come with its lyrics. This tragedy remains the core of the musical
        play "Ang Huling El Bimbo," staged this year for the third time by the Full
        House Theatre Company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06230856-b92a-4e3c-a7bf-fd31e96d7781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:15:55.015+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T19:43:11.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang Huling El Bimbo\" is a jukebox musical featuring Eraserheads\
        \ songs. It follows the stories of four friends in two timelines: their college\
        \ years in the ‘90s when they are idealistic for the future; then the present\
        \ when real life has taken a toll on their optimism.\r"
    '3':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/s5b9O_835rA"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c2a2d2-1e92-4e02-8087-5c95bbd5ecd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:15:55.016+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T19:43:11.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43132f32-b7f4-4ba7-bc7a-a6cbcd72d23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:15:55.016+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T19:43:11.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b07a806-9813-4dd9-ba48-972f575a00e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:15:55.017+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T19:43:11.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musical’s mainstayers Gian Magdangal (old Hector), Topper Fabregas
        (young Anthony), OJ Mariano (old Emman), Sheila Francisco (Tiya Dely) and
        Jamie Wilson (Arturo Banlaoi) return. Gab Pangilinan also returns as the lead,
        shining brightest as Joy everytime she enters the stage. Coming from her stint
        as the lead of "Mula sa Buwan," Pangilinan''s range is evident as she emulates
        various expressions through acting and song which shows Joy''s drastic development
        from the pure soul she once was to the hardened woman that she had become.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaf6eed-7e89-458e-8eca-8fcd7793aefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:15:55.017+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T19:43:11.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f3f32b-6c07-43a7-baee-48b17304c12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:15:55.017+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T19:43:11.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/entertainment/2022/9/30/mula-sa-buwan-2022-review.html">READ:
        ‘Mula sa Buwan’ shines this time around</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e169a72-82db-4d41-a125-865fd7c04556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:15:55.018+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T19:43:11.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59795b11-9f0e-4b90-9326-64644b7050c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:15:55.018+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T19:43:11.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They are joined by new cast members Katrine Sunga (old Joy), Bullet\
        \ Dumas (old Emman), Paw Castillo (young Emman), Anthony Rosaldo (young Hector),\
        \ and Niño Alejandro (old Anthony). Sunga and Dumas stand out from the new\
        \ cast. Sunga matches Pangilinan's intensity, making for a seamless transition\
        \ between their characters' psychological continuity. Dumas weaves his distinct\
        \ singing style to Eraserheads music, creating an interesting play of tunes\
        \ to the ear.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f39f508-646b-49fe-8720-0bf662442886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:15:55.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T19:43:11.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such is the musical's dramaturgy: Gino Gonzales' simple stage design\
        \ becomes the vessel in telling this ‘90s nostalgia piece. The narrative framing\
        \ is set in the present. Hector, Emman, and Anthony are summoned to a police\
        \ station investigating the death of Joy who is accused of being a drug pusher.\
        \ A call from her to all of them implicates the trio. Director Dexter Santos\
        \ blocked present scenes in the upstage, while the scenes in the past — memories\
        \ of how the trio and Joy met and separated — were blocked in the stage center.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cc2207-4298-488e-9bd4-f27b3d335472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:15:55.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T19:43:11.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea41dc06-4589-452a-ae1b-4b160ff9c08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:15:55.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T19:43:11.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Playwright Dingdong Novenario and musical director Myke Salomon picked\
        \ and remixed verses and whole songs from the band's discography for them\
        \ to use freely according to the story. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d4dc64-f023-439d-a8e0-fe3a9d395719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:15:55.020+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T19:43:11.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a463f8-7183-4664-b186-818c1c3ccb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:15:55.020+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T19:43:11.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some songs are used for their direct meanings — "Minsan" shows the
        foundational friendship of the trio Hector, Emman, and Anthony during their
        stay in the University of the Philippines and the Kalayaan dorm; "Tindahan
        ni Aling Nena" chronicles the multiple flings they encountered near her stores;
        "Pare Ko" is Hector confiding to Emman and Anthony about his budding feelings
        for Joy during ROTC drills; and the titular "Ang Huling El Bimbo" is his eulogy
        for the tragedy that came.</p>'
    '15':
