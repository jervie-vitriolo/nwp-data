    'title': 'REVIEW: ‘Ang Huling El Bimbo’ 2023 treads around a tragic vision for
      the third time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a218dd3-4429-4969-9c2a-b3aa395467a1'
