      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Street food staple <em>isaw</em> placed 16th in the rankings. The
        dish is famously made from either chicken or pork intestine which is marinated,
        boiled, skewered and grilled before it is sold among anyone passing the cities''
        streets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d76b826-c623-4e37-b9a8-f58167f05738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T05:39:14.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T18:51:00.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2ff1dc-36f8-4bf1-9f2a-5edadd07bd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T05:39:14.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T18:51:00.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Proben</em>, which comes from a chicken organ called proventriculus
        (an organ likened to chicken gizzard), landed in the 22nd spot. This crispy
        dish is commonly deep fried after the organ is coated in flour or cornstarch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930af597-bb6d-4e40-a0c3-8eb0b50e6514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T05:39:14.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T18:51:00.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc836bd-573c-47a7-bd0e-86ee36a289ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T05:39:14.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T18:51:00.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Dinuguan</em> took the 29th spot. This unique cuisine contains
        an array of internal organs (commonly from pig) which is stewed with blood,
        vinegar, garlic, and pepper. It''s usually served with steamed rice or puto
        (a form of small rice cake).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31493d8-13c0-4462-90e4-33b6b4cb8239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T05:39:14.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T18:51:00.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa9ebbc-b182-4436-969f-606dad3b199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T05:39:14.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T18:51:00.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Bopis</em> is placed at 36. The dish uses beef or pork''s heart
        and lungs, stewed or sauteed with garlic, onion, carrots, bell peppers, and
        spices. It can be served as viand but is usually enjoyed by many Filipinos
        with beer or other alcoholic beverages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ea4445-2e76-42ac-b597-078892b622d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T05:39:14.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T18:51:00.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db22162b-da40-43ed-a91a-6c0340107907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T05:39:14.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T18:51:00.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Papaitan</em>, a soup dish with goat or cow innards like heart,
        tripe, and liver, clinched the 50th place. According to TasteAtlas, the key
        ingredient is the bile or papait, which gives the distinctive bitterness and
        yellow-green color.</p>'
