      'mgnl:lastActivated': 2023-06-09T13:11:06.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972741f5-ab80-435e-bab5-dc7fdf766dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:11:06.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T13:11:06.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DND chief said this will allow the creation of \"an evolving structure\
        \ where skill sets can be developed, we can grow our own capabilities in order\
        \ to better serve the five agencies under us and serve the national interest.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef1b862-240d-4f80-b4a5-b9a4c9aea2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:11:06.224+08:00
