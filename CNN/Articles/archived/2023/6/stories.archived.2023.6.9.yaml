      'text': "Medalla helmed the monetary authority for a year to serve the unfinished\
        \ term of then-BSP Governor Benjamin Diokno, who had to leave his post after\
        \ he was appointed as Finance Secretary.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae8c4ee-5c7d-4343-8991-90aac76cac30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T14:42:19.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-09T21:02:55.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866f6cfa-6dc3-4edd-811d-2b4398798104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T14:42:19.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-09T21:02:55.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“From the very beginning, I always behaved as though I will serve for\
        \ only one year. It will be a blessing if I serve longer than that,” said\
        \ Medalla, who was appointed to his post in June 2022.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1ae656-bfd7-43af-a000-c4723df41ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T14:42:19.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-09T21:02:55.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1abb14d-f520-4d8d-8fb7-c46cfeba5253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T14:42:19.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-09T21:02:55.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has also been a member of the policymaking Monetary Board since\
        \ 2011.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21179cf0-fac0-48cd-bd79-206715626448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T14:42:19.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-09T21:02:55.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6222b75f-6d76-4a1f-be5a-9e9d75e997ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T14:42:19.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-09T21:02:55.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Medalla also served a year of the supposed six-year term of then-BSP\
        \ Governor Nestor Espenilla, Jr. who succumbed to cancer in 2019.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2927c643-3265-4e9b-b233-d7a5cab25256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T14:42:19.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-09T21:02:55.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f473fc-c6ec-4094-97d9-78fbeb2e1c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T14:42:19.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-09T21:02:55.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“From the very beginning, I think that my duty was to do the best job\
        \ I can do to finish the term that was started by Governor Nesting and then\
        \ later on served by Governor Diokno,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0780fb3e-cf3e-4cda-bea5-803147183372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T14:42:19.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-09T21:02:55.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717ac634-b923-4e9a-80fc-68c07841c1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T14:42:19.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-09T21:02:55.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 73-year-old outgoing central bank governor said he will welcome\
        \ a reappointment.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67afd7d-1389-4905-81b5-3db7666b286d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T14:42:19.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-09T21:02:55.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f598b63-645a-45c9-8cf6-d58012afcb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T14:42:19.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-09T21:02:55.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the BSP charter, a central bank governor serves for six years\
        \ even if his term overlaps with a new presidency.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3a7717-9405-4084-943d-576569e6c7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T14:42:19.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-09T21:02:55.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce5d559-2007-4cb2-b31b-826d6fa644ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T14:42:19.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-09T21:02:55.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The chance to have served for one year is a gift and I’d be too
        greedy to be asking for more,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9250060-071b-47c0-975e-1b55ebb9a062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T21:02:54.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-09T21:02:55.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he was interested in returning to his former post as BSP
        Governor, Finance Secretary Ben Diokno remained mum on the subject.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b47d76-ad1f-47df-9b0d-d3edfbce6dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T21:02:54.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-09T21:02:55.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No. That’s not my choice…Where I stay, that is up to the president,"
        Diokno told reporters on Friday.</p>'
  'naia-terminal-3-power-outage':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-09T15:33:35.000+08:00
