      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This heightened rock fall activity at Mayon could be interpreted as\
        \ the initial signs of a possible magmatic eruption,\" he pointed out, \"\
        or it may also cease just like what happened in 2014 after rock fall events\
        \ there was a minor lava flow and then the activity ceased.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937e5aec-d0d2-47bb-a9b9-2dde8db03af8'
      'mgnl:activationStatus': true
