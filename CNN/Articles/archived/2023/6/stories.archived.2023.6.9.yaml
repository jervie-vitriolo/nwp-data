      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942b4ec4-da26-43a6-9642-5a015638102b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:15:55.022+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T19:43:11.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some songs are used for the connotative meanings, intended or not by\
        \ the Eraserheads — \"Spoliarium\" underscores how Joy dealt with the traumatic\
        \ event and sexual harassment she faced at the end of the first act; \"Kaliwete\"\
        \ is an accusation by Anthony's wife realizing that he's gay and unfaithful;\
        \ \"Alapaap\" both pertains to joyful bliss and a message by the departed.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b40e49-5efb-428a-a121-9a5c29d2ec50'
      'mgnl:activationStatus': true
