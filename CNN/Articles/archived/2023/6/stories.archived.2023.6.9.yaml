      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a media briefing, DMW undersecretary Maria Anthonette Velasco-Allones\
        \ said the scholarship fund is for third and fourth-year nursing students.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768611e9-89fe-4e98-bee7-ce06d88ce035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:44:27.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:44:27.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are poised to sign an agreement with the Commission on Higher
        Education na mag-e-establish ng [to establish a] scholarship fund intended
        to support deserving nursing students who are already in their 3rd and 4th
        year sa [in] nursing school," Allones told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a0d881-30b7-4ef2-9ed7-1276fcd2000d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:44:27.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:44:27.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang distinctive characteristic ng scholarship fund na ito kumpara\
        \ dun sa existing scholarship funds ng CHED na lahat galing sa pondo ng gobyerno,\
        \ ito naman manggagaling sa donations ng employers from the countries that\
        \ expect to recruit or host the nurses when they finally get licensed,\" Allones\
        \ added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988a6f49-f9dc-4849-a48e-056fd6f9be65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:44:27.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:44:27.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The distinctive characteristic of the scholarship fund\
        \ is compared to existing ones in CHED which are all funded by the government,\
        \ this one will be from donations of employers from the countries that expect\
        \ to recruit or host the nurses when they finally get licensed.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d98dd8a-3740-4174-8272-6fbd547adc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:44:27.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:44:27.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said the proposed scholarship grant will cover tuition fees and\
        \ allowances, including the students' two-year internship, and expenses needed\
        \ until they pass the licensure exam.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9778aff5-c990-4ff7-81b9-b159dba46e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:44:27.057+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:44:27.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DMW Secretary Toots Ople, however, noted this is still not final as\
        \ they are still going to sign the agreement with CHED in July.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76c1124-2f87-476d-babb-de59abf1b140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:44:27.057+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:44:27.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Patricia Yvonne Caunan, undersecretary for policy and international\
        \ cooperation, said countries such as Austria, Japan, Canada, United Arab\
        \ Emirates, and Singapore were interested in the proposal and have said they\
        \ will contribute to the scholarship fund once established.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4242533-77f1-49fe-a1c2-abb57c5f91cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:44:27.057+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:44:27.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nag-express sila ng positive feedback at ng support sa scholarship\
        \ fund na ito,\" Caunan said. \"Kumbaga, pag-uusap na lang sa technical details.\"\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6487902-1296-42c3-9700-7f5137753db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:44:27.058+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:44:27.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They have expressed positive feedback and support to\
        \ the proposed scholarship fund. What is needed now is the talk on the technical\
        \ details.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915bd549-4640-40bb-a7d6-bbf2c9c5944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:44:27.058+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:44:27.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61d5d11-9de4-4891-a3c5-e095b4d21a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:44:27.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:44:27.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Demand for Pinoy nurses abroad</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd4071d-bf39-4cb3-99cc-fb1939733647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:44:27.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:44:27.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scholarship fund was raised by the DMW as reporters asked why countries\
        \ such as Austria and Hungary were potential destinations for Filipino skilled\
        \ workers.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cec22c9-d180-4e3b-93b0-0bab1966d772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:44:27.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:44:27.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ople said an Austrian delegation came to the country two months ago\
        \ to talk about employment opportunities, mentioning that the European country\
        \ needs around 200,000 workers across 98 occupations. She added that there\
        \ will be a simpler process for healthcare workers.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9690d75-3c0c-48e0-b589-8a1c192e5903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:44:27.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:44:27.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Caunan said benefits of full-fledged nurses in Austria include a monthly\
        \ salary of up to US $3,250, 14th month pay, and a pathway to permanent residence\
        \ and citizenship in the European country.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b488e8-2fc1-4171-a8f3-e4c49deca075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:44:27.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:44:27.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Ople said foreign employers were \"very conscious\" in getting\
        \ more Filipino nurses due to the deployment gap and that the country is still\
        \ emerging from the strains of the COVID-19 pandemic.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36189864-989e-4012-a60c-a81181a9cb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:44:27.061+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:44:27.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Whenever we raise the idea of a scholarship fund to be funded by\
        \ our external partners including governments, they are eager to help,\" Ople\
        \ said. \"In fact, they are just waiting for the mechanics, and we are also\
        \ waiting for CHED and for the launching.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ad0360-bd75-4f9b-8644-a88b8da56550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:44:27.061+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:44:27.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I look forward to meeting with the new DOH (Department of Health)\
        \ secretary-designate Ted Herbosa and we hope to be able to sit down with\
        \ him,\" Ople said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515e3bae-0214-43b5-aa22-1c90a1429ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:44:27.061+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:44:27.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED STORIES:</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e7de1d-36ef-4359-bc77-36392e65304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:44:27.062+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:44:27.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/6/8/doh-nurses-without-license.html">Herbosa
        wants to relax rules on hiring nurses to fight shortage</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c78df57-5cd5-4cde-8cc9-de411d93ecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:44:27.062+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:44:27.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/6/7/herbosa-health-workers-compensation.html">New
        DOH chief: Proper compensation for health workers a priority</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe48e48-cdd0-428d-bf95-ef31ba7bed5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:44:27.063+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:44:27.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that she wants to brief Herbosa \"about the demand for healthcare\
        \ workers abroad and how the DMW, DOH, and even possibly DOLE (Department\
        \ of Labor and Employment) can work together para [so that] we can make sure\
        \ that we also have enough nurses and healthcare workers in the Philippines.\"\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c51d36-e564-496e-8ef5-e23d0075d3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:44:27.063+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:44:27.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Migrant Workers secretary said the government must understand the\
        \ choices of healthcare workers to go abroad.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8325eb61-956a-4e46-94b8-cf0af9c6415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:44:27.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:44:27.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siyempre tayo ''yong primary choice kasi nga sobrang bilib sila
        sa workers natin [We are the primary choice because they admire the work of
        Filipinos] but they are also opening the same avenues to other countries as
        well," Ople also said.</p>'
