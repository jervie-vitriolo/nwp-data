    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pope’s ‘night went well’ in hospital after abdominal surgery, Vatican
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f9bedc-f567-4629-b196-8790d53ed13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; Pope Francis was recovering well
        in a Rome hospital on Thursday, the day after the 86-year-old had abdominal
        surgery that renewed health fears.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f618d71-0987-4713-b272-29d91183dbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db404c6-5fc3-4c28-a0d8-b68b89b4d170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The night went well,” said Vatican spokesperson Matteo Bruni, in a\
        \ statement on the Vatican’s press office Telegram account.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b3658b-e8bf-453b-b976-b147b20cec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fe4877-f5ab-4698-809d-6df4179103d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francis spent a “peaceful night managing to rest for a long time” and\
        \ is in “good general condition, alert and breathing easily,” a Vatican spokesperson\
        \ told reporters Thursday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0643ee-c81b-4683-ad63-8acf5a035fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac1a908-b1bc-433b-aee4-f4cb5299ba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The pope is informed of the messages of closeness and affection that\
        \ have arrived in the last few hours and expresses his gratitude, at the same\
        \ time asking to continue to pray for him,” said the spokesman.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133c908a-3bb4-4388-8a19-0b4bdbb28fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f00bfeb-c4c2-4e4c-99a5-5aa9234c3023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pope will spend the remainder of the day resting, as advised by\
        \ his medical staff.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f18472-7932-4f34-af42-188a697e7776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473e716d-453f-408e-82b6-804420a483c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francis left for hospital on Wednesday after his general audience at\
        \ St. Peter’s Square, where he stopped to chat with members of the crowd.\
        \ The pope then traveled to Rome’s Gemelli Hospital, which has a 10th-floor\
        \ suite reserved for popes, according to Reuters.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab55777a-f108-4320-8b4e-9e144e61e919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748fab43-7939-4d4d-9e12-8ab16f1cebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This wasn’t an urgent surgery,” Dr. Sergio Alfieri, the surgeon who\
        \ operated on Pope Francis, said at a press conference.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c885b0ce-ce0f-4c74-af54-12687b4b68b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f507eb7-e995-4029-b7b7-26a5c595f2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He continued to feel the pain, so a surgery was decided,” Alfieri\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa73d5a-7b42-4aa2-9c87-0ebff52130e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a0d412-4e4f-4fe7-b188-fff09391a238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were no reported complications, according to the Vatican. It\
        \ had earlier said the pope would stay in hospital for several days.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af29499-bb6b-42df-8345-b805f2f410e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a43529-44dc-422b-814d-411ddf81f24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francis reacted well to the surgery and to the anesthesia, and had\
        \ already made a joke since the operation, Alfieri said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771cf303-773b-4004-9831-492e48cd61b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14adb319-5b8e-4e41-9e0a-1d407fcfd675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Other pathologies or illnesses were not found,” Alfieri said, adding\
        \ that the pope has resumed his work from hospital.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a78355-4f2c-4831-ae71-fff9990d5e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e0f0b3-cfe4-4644-9589-b6396c962c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Pope’s fragile health</strong></h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7628b8-d533-4c40-a5db-054fa4e624a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This operation is the latest in a series of health scares surrounding\
        \ Pope Francis.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76eff77-60c9-4e08-9ff7-beba480dd69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bcd05e-143b-41a8-9b34-f5675923cef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was forced to cancel several work commitments in late may after\
        \ he was debilitated by a fever. He was also hospitalized in March for bronchitis,\
        \ but recovered after taking antibiotics.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eae36c-5423-45eb-aa74-414afa850fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5d6003-3f81-452c-a1ee-ff4bdf4fe307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When he left hospital on that occasion, Francis joked that he’s “still\
        \ alive.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391a08cd-b1d8-45dd-a68d-b5f0a4d61960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb11db81-2514-4917-92a8-3f5a8c88eacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wednesday’s procedure – called a laparotomy – involved general anesthesia\
        \ and is intended to repair a hernia that the Vatican said caused “recurrent,\
        \ painful and worsening” symptoms.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd4aec9-5db8-4c2c-b975-6d15b008c475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d24e1-7396-48d2-aa5a-0aa409e48092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Medical sources say that the intervention was likely related to the\
        \ surgery Francis underwent in 2021, which removed half of his colon.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffc1663-c742-4810-95f3-c93fc2e7a81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1ed23c-3d76-42b6-9264-1089015bf342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francis also had one part of his lung removed after a severe bout of\
        \ pneumonia as a young man. In 2019, he had ocular surgery to treat a cataract.\
        \ He has also struggled with chronic sciatica pain.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdac4f0-5acf-4719-8095-43c15522a9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c3e819-599e-4d86-bb1f-f79a1bab4c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the past year, knee troubles have also largely confined him to\
        \ the use of a cane or a wheelchair.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349c6051-571c-4407-a742-8bdc210a1aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba56076-e40e-453c-8ca9-a3f06eb503c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Should Francis be incapacitated for any length of time, the Vatican\
        \ could face a constitutional crisis. There is no “vice pope” in the Catholic\
        \ system, meaning someone who can exercise the pope’s authority in his absence.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da651024-c609-4079-8313-6e3bfd524541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb16236-b886-4d6b-946e-15e1e5fcfa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Vatican’s secretary of state, currently Italian Cardinal Pietro\
        \ Parolin, can oversee routine day-to-day management, but he has no authority,\
        \ for example, to appoint bishops or to create or suppress dioceses around\
        \ the world.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea3909d-869b-46a4-b244-deb9477dd085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efc85f6-fa93-44c3-bf6d-5717a32d8c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bruni said before the procedure that the pope was expected to make\
        \ a “full functional recovery.” The Prefecture of the Papal Household said\
        \ all of Francis’ audiences have been canceled until June 18.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b204abf-44a6-4ede-b4f1-12b1b1954677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c5c2b1-635b-4df2-aa66-48e5bf2bd1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tourists and members of the faithful at the Vatican told CNN they were\
        \ “praying for Pope Francis,” as he left for hospital on Wednesday.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f816a17a-cf89-4703-bccb-d5fafc063450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1ba690-d690-4c8a-a837-366ee5e6c2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I went to the audience today and saw the pope. Then we heard the mass\
        \ and the priest said to say a prayer for the pope. We are praying for Pope\
        \ Francis now,” Sister Annatuli, 40, said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfe5819-06de-4c46-8d77-2a266cbdfdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22064a4f-6cd8-4980-947a-92179b19f58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carina, 30, said she had traveled from Mexico to visit her aunt, who\
        \ is a nun in Rome. “I can comprehend how serious this is. It’s difficult\
        \ because so many people are devoted to him and the church.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e241349-93a8-4246-aabc-6c715210e115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a9a46c-d49a-4a19-b179-b6ff87524403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We hope that he will recover.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5757a6-07ee-425e-9ea5-a7fe0ae1a8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6571a703-d110-4fc8-acdf-4a7cf81d6db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Resignation letter written in advance</strong></h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d60179-cb59-427e-9982-b8a7e74c7b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with Spanish daily ABC in December, Francis said he\
        \ had already prepared a letter of resignation in the case of permanent medical\
        \ incapacity shortly after his election in 2013.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc01c62d-9828-4ada-84b1-2f71589c9326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6f89f6-03b1-4eb6-a032-8d8d08e0966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francis said he wrote the letter several years ago and gave it to then-Vatican\
        \ Secretary of State Cardinal Tarcisio Bertone, who resigned in 2013.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4386ee1-4f9f-4c9a-ac4e-f79bb566a9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.739+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e9b67f-bfa9-4ad0-9e2c-7da935a68582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.739+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his first public comments about the letter’s existence, the pope\
        \ was quoted as saying: “I have already signed my renunciation. The Secretary\
        \ of State at the time was Tarcisio Bertone. I signed it and said: ‘If I should\
        \ become impaired for medical reasons or whatever, here is my renunciation.’\
        ”\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b022632-d7b2-4e88-9032-e34aa8b10c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b209e0b-57f2-4e72-8d7f-909a4927fd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Papal resignations are exceedingly rare. In 2013, Francis’ immediate\
        \ predecessor, the late Pope Benedict XVI, because the first pope to step\
        \ down in nearly 600 years, citing “advanced age” as his reason.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da12b0a-64a7-4d55-ae17-c49927d8fa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa9bf3-2b21-4089-a13a-5a61f7c64127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.742+08:00
