    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos orders gov''t agencies to ''strictly'' impose water conservation
      efforts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7918e4-953f-4656-88fe-0230c02b43e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:09:38.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T13:09:39.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> President
        Ferdinand Marcos Jr. has ordered all national government agencies and instrumentalities
        to "strictly" implement water conservation measures to prevent a looming water
        crisis in the country amid the possible occurrence of the El Niño phenomenon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae11bbc-e1ed-49f0-9b59-e03101b91ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:09:38.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T13:09:39.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Memorandum Circular No. 22, which was signed by Executive Secretary\
        \ Lucas Bersamin on June 7 but uploaded on the Official Gazette website on\
        \ Friday, said government agencies and instrumentalities must identify and\
        \ implement \"specific, quantifiable and attainable water conservation measures\
        \ that will result in ten percent (10%) water volume reduction of their respective\
        \ first quarter (January to March 2023) water consumption.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da69073-fe54-459a-aed2-257739e0d2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:09:38.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T13:09:39.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Local Water Utilities Administration, National Water Resources\
        \ Board, and Metropolitan Waterworks and Sewerage System were also ordered\
        \ to submit to the Water Resources Management Office (WRMO) a monthly supply-demand\
        \ projection, emphasizing any possible deficit in water supply in the near\
        \ future.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1621092-f540-4d42-bfe2-5e3d9a5284fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:09:38.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T13:09:39.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Private water services providers were only encouraged to do the same.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e15c45-dde8-414f-8cd6-855717a2eb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:09:38.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T13:09:39.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="https://www.cnnphilippines.com/videos/2023/5/19/Authorities-measures-in-place-vs.-water-shortage-when-El-Ni-o-hits.html">Authorities
        measures in place vs. water shortage when El Niño hits</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29dd478-1258-4be9-9b39-d5908b6af4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:09:38.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T13:09:39.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/4/27/Gov-t-creates-water-management-office-as-El-Ni-o-threatens-.html">WRMO</a>,
        which was created under the Department of Environment and Natural Resources
        through Executive Order No. 22 in April, will identify water conservation
        strategies and monitor the compliance of agencies and instrumentalities to
        these efforts.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23f3c06-50eb-4152-87c4-e1405df754db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:09:38.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T13:09:39.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration raised the El Niño Alert status on May 2 as it expects the
        weather phenomenon to emerge in the coming months starting June.</p>'
