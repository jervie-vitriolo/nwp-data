      'mgnl:created': 2023-06-09T17:32:52.545+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T17:35:33.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) –</strong> Some Twitter
        users on Friday flagged the recent advertisement of motorcycle taxi application
        Angkas, which they said promotes incest and sexual power play.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d434e98-cb6c-4a30-9e38-38b56f070ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:32:52.545+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T17:35:33.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Facebook post on Thursday that has since been deleted, the Angkas\
        \ ad showed an illustration of a girl in a yellow sweater crying for being\
        \ stuck in a car. It has a promo code written “ANGKASDADDY” with a caption,\
        \ “Stepdad, I’m stuck (in traffic).”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fd0785-1822-4c2e-8eab-10626829ff09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:32:52.545+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T17:35:33.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a bad ad. You're a male-led and male-dominated company promoting\
        \ incest and unhealthy sexual power dynamics in an ad,” Move As One Coalition\
        \ Secretariat Reycel Bendaña said.\r"
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Dalhin
        kong twitter kasi nakakaimbyerna kayo ang aga-aga <a href="https://twitter.com/angkas?ref_src=twsrc%5Etfw">@angkas</a>
        <br><br>This is a bad ad. You&#39;re a male-led and male-dominated company
        promoting incest and unhealthy sexual power dynamics in an ad. <br><br>Umayos
        nga kayo. <a href="https://t.co/59ynuoMKzz">pic.twitter.com/59ynuoMKzz</a></p>&mdash;
        Reycel Hyacenth Nacario Bendaña (@hyabendana) <a href="https://twitter.com/hyabendana/status/1666973748086579205?ref_src=twsrc%5Etfw">June
        9, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381af218-8898-499a-925a-d1517bb06068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:32:52.546+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T17:35:33.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa55c058-d277-42a5-8809-ff1aa39f974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:32:52.546+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T17:35:33.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Incest is sexual relations between family members. It is a form of\
        \ sexual abuse committed against a child by a relative within fourth degree\
        \ of affinity and who exercises influence, authority or moral ascendancy over\
        \ the victim.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8cee3a-cc73-453b-a056-9aac5d3c5eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:32:52.547+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T17:35:33.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The transport advocate said she has relayed her concern to Angkas chief\
        \ executive officer George Royeca.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d55b508-7ed6-4720-8a65-bc6540f5734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:32:52.547+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T17:35:33.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Andaming pong case ng sexual abuse by step fathers in the PH, many\
        \ of them unreported. This ad normalizes incest and makes it seem funny,”\
        \ Bendaña's message to Royeca read.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54976c1-306a-464c-90bd-4d4c25dcd949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:32:52.547+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T17:35:33.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that Angkas’ move harms safe spaces and sends a very dangerous\
        \ message to men.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edecc4c-e2e9-4974-869c-a9e5194e92d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:32:52.548+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T17:35:33.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement sent to the media on Friday, Royeca apologized for their\
        \ recent ad that caused offense to people.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dc336f-28b2-496a-9848-6c9a1e5cdc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:32:52.548+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T17:35:33.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was not our intention, nor will we ever support or permit even\
        \ the slightest disregard of women’s rights and human dignity,” he said. “\
        We won't always get things done perfectly, but we in Angkas will always listen\
        \ to our community.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9843242-b7cc-4b5a-b796-2212f861126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:32:52.549+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T17:35:33.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that Angkas will always aim to serve with honesty, humility,\
        \ and respect.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0babbbd7-30b6-4817-ac30-3e12d282bea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:32:52.549+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T17:35:33.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Filipina sociologist Ash Presto also said it is disgusting for a male-dominated\
        \ company to not only normalize but even promote incest behavior, citing that\
        \ there is a silent pandemic of incest rape in the country.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba1c1ce-18ea-48eb-a68e-8547fa056aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:32:52.549+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T17:35:33.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel sick to the core seeing how Angkas turned this into a marketing
        scheme,” she <a href="https://twitter.com/sosyolohija/status/1666981425537781762">tweeted</a>.
        “Which audience exactly was Angkas targeting in this ad? The fact that a company
        as big as Angkas can target audience that takes incest rape as an inside joke
        reflects how grave the problem is.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a957f99c-3daa-4b4c-9f57-d5ff8588d739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:32:52.550+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T17:35:33.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Cameleon Philippines, a non-profit organization
        that fights against sexual abuse, about 7,000,000 children are sexually abused
        every year in the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1cf500-fe77-46e7-b0c0-5457c5d7125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:32:52.550+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T17:35:33.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that rape remains the most frequent type of sexual abuse in\
        \ the country followed by incest and fondling.\r"
  'dmw-expects-2m-deployed-pinoy-migrant-workers':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-09T17:06:29.000+08:00
    'imagesource': 'jcr:6dbe46ef-84f3-49d9-a23e-e7508de5bc3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62115757-6c04-4f17-b9a4-6844234a5669'
    'lead': 'The Department of Migrant Workers (DMW) said the number of deployed Filipino
      workers abroad may hit pre-pandemic levels this year as it has seen an upward
      trend in the past two years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-09T17:12:23.125+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-09T17:12:23.379+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DMW expects to hit 2-M mark for deployed Pinoy migrant workers this
      year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84748048-a3f4-4afb-b3f3-915a12ff30eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:12:23.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:12:23.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> The Department
        of Migrant Workers (DMW) said the number of deployed Filipino workers abroad
        may hit pre-pandemic levels this year as it has seen an upward trend in the
        past two years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1548c5b1-f045-489a-9c22-d98fa1206fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:12:23.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:12:23.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are foreseeing na we will be approaching the two-million mark\
        \ this year,\" DMW Secretary Toots Ople told a briefing on Friday. \"Not only\
        \ because of Saudi but because the demand is really great.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27633b20-a59c-484f-9278-4e7496a5bdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:12:23.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:12:23.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ople said the country was deploying around two million migrant workers\
        \ annually but it dropped in 2020 due to the COVID-19 pandemic, when countries\
        \ were implementing border closures in a bid to contain the spread of the\
        \ virus.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acd34fe-bb99-4ee0-bb8c-027d8709c646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:12:23.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:12:23.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Migrant Workers secretary said by the end of 2020, the figure was\
        \ at 549,841. It continued to rise to 742,792 in 2021 and 1,205,376 in 2022.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071be9c3-c7b5-4bea-ae95-d28b7dd25e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:12:23.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:12:23.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Out of the 1.2 million deployed migrant workers, Ople said 820,394\
        \ had land-based occupation while the remaining 384,982 were sea-based employees,\
        \ noting that the latter have \"more or less normalized.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5037bb-1306-4fa1-a5af-7f73696a79b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:12:23.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:12:23.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For January to April this year, the Philippines recorded a total of\
        \ 817,759 workers deployed for both land and sea-based jobs.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3881d6-14c2-464f-a349-f47e03d4a947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:12:23.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:12:23.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In four months and I guess nahigitan na kasi June na eh [it exceeded\
        \ the number since it's June already], we have reached the entire deployment\
        \ for land-based workers for the whole of 2022,\" the DMW chief said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb38ba7-cfe4-4523-9d70-f917da696b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T17:12:23.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T17:12:23.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yong sea-based malaki rin ''yong demand [there''s also a big
        demand] and ''yong [the] foreign shipowners especially those from Europe will
        be here, they have a conference from June 25 to 27," Ople also said, adding
        they will invite them to the agency for a possible meeting.</p>'
