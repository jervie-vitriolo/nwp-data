    'stories': []
    'template': '1'
    'title': 'Albay under state of calamity due to restive Mayon'
    'updated': 2023-06-09T22:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5511a34-b125-4af2-9745-0f79f984eee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T09:36:30.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T22:17:45.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong>&nbsp;The
        local government of Albay has placed the province under a state of calamity
        due to Mayon Volcano''s increasing activity, the Albay Provincial Information
        Office said Friday afternoon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf04628-807d-46c0-b4e3-0b3deab4c4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T15:49:41.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-09T22:17:45.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Albay PIO said a state of calamity was declared through the
        provincial government''s Resolution No. 0607-2023.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614420b3-dade-4300-925e-db6ab4b843fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T15:49:41.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-09T22:17:45.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ The Source on Friday morning, Gov.
        Edcel Greco Lagman said that the state of calamity would allow the local government
        to tap quick response funds to be able to provide support to affected residents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f599eb68-7971-44f1-9803-b5f3c8a64836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T09:36:30.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T22:17:45.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday noon, the Philippine Institute of Volcanology and Seismology
        (Phivolcs) raised the alert status of Mayon Volcano to <a href="https://www.cnnphilippines.com/news/2023/6/8/mayon-volcano-alert-level-3.html">Level
        3</a>, meaning the volcano is currently at an increased tendency towards a
        hazardous eruption and potential explosive activity that can occur within
        weeks or even days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336a1315-ed16-4db9-8ba3-8428a61b94df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T10:45:16.474+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T22:17:45.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial disaster management officials have started <a href="http://www.cnnphilippines.com/news/2023/6/8/albay-mandatory-evacuation-mayon-danger-zone.html">preemptive
        evacuation</a> of residents inside the 6-kilometer radius Permanent Danger
        Zone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739ff938-8ee3-4e49-bc77-fe02ccf9bee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T11:57:04.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T22:17:45.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said on Friday morning around 3,000 residents from Camalig
        and Guinobatan have been evacuated. Those areas are the most vulnerable to
        the volcanic activity, he noted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e788a0f3-fc68-4220-95c4-1bdfb23dbbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T22:06:53.926+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-09T22:17:45.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By evening, the Office of Civil Defense-Bicol reported that another
        1,971 individuals had been evacuated. 490 people were from Camalig town, 196
        hailed from Ligao town, and 1,285 residents of Daraga town.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fcf13a-7789-4bf1-8717-877ed1e48977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T11:57:04.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T22:17:45.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other areas affected are Legazpi, Tabaco, Ligao, Santo Domingo,
        Malilipot, Bacacay, and Daraga, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9a3fca-2a98-4a82-9c19-7ca25784403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T10:45:16.474+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T22:17:45.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 18,000 locals are eyed to be moved from their homes and into
        115 identified evacuation centers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7573dcb4-8afc-41f6-97ce-3385cd684d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T18:53:41.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T22:17:45.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camalig Public Information Officer Tim Florece told CNN Philippines''
        Traffic Center that around 400 residents have been moved to safer grounds.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c55e36b-ce66-4844-bdcb-afa28f2489c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T18:53:41.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T22:17:45.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local authorities target to evacuate some 1,400 families by Friday\
        \ night or by Saturday, he added.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2860f607-e87e-4bb5-a6f5-290430ffc734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T18:53:41.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T22:17:45.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florece appealed for cooperation and said they are also mobilizing
        police officers to maintain law and order.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cee0bd4-83d9-42c9-8c32-27d1c55f5ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T10:45:16.475+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T22:17:45.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its previous report, Phivolcs said it recorded 199 rockfall events
        and six pyroclastic density currents on the volcano from 5 a.m. on Thursday
        to 5 a.m. on Friday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d74033-33f7-47f1-9efb-d4be52de8ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T22:06:53.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-09T22:17:45.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At about 7 p.m. on Friday, seismologists detected another 28 “relatively
        smaller rockfall events.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a279a4-bc21-4900-b3aa-b0f72fe333c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T22:07:14.991+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-09T22:17:45.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, no volcanic earthquakes have been recorded.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        A photo of Mayon Volcano released by Phivolcs and taken around 7 p.m. tonight
        shows a crater glow or “banaag” around its summit lava dome.<br><br>Phivolcs
        says 28 smaller rockfall events and zero volcanic earthquakes have been detected
        by the Mayon Volcano Network since 5 a.m. <a href="https://t.co/VJ6AfSm8s4">pic.twitter.com/VJ6AfSm8s4</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1667136198345646082?ref_src=twsrc%5Etfw">June
        9, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6deb9a0-0e39-43fb-aaa8-6030f941585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T22:06:53.928+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-09T22:17:45.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abf3937-6005-4233-86ba-01c404da9f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T10:45:16.475+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T22:17:45.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyroclastic density currents are mixtures of fragmented volcanic
        particles, hot gases, and ash that rush down the volcanic slopes or rapidly
        outward from a source vent at high speeds, state volcanologists explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c23f2-9a14-45c7-8070-a21978c81ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T10:45:16.476+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T22:17:45.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayon also emitted plumes that reached 800 meters tall, Phivolcs
        said. The volcano edifice is also inflated, it added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b27b474-9006-4024-9752-7eb2f6e3e29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T11:57:04.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T22:17:45.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said residents have been reporting ashfall occurrences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fc848d-7e4b-4e44-8d5a-0bc467b5e1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T09:36:30.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-09T22:17:45.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/6/8/marcos-mayon-eruption-taal-june-8.html">President
        Ferdinand Marcos Jr.</a> also told reporters on Thursday that the national
        government is ready for a possible eruption of the volcano.</p>'
