      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other popular dishes in the list include Mexico's menudo at 47, Scotland's\
        \ haggis at 28, and France's foie gras at 15.\r"
