    'template': '1'
    'title': 'QC orphanage exec faces kidnapping complaint'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54679b80-88db-4553-8d4c-560caace022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T20:05:46.888+08:00
