      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, he urged priests around the world to be more accepting of\
        \ LGBTQ communities, but later walked back on comments declaring support for\
        \ civil union for same-sex couples.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c459bd1f-02e5-4cad-8a87-3e5ce5449671'
      'mgnl:activationStatus': true
