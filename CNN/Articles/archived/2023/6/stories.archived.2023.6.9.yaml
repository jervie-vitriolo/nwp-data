    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'World’s first swine fever vaccine nears approval in Vietnam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d5e1fc-ae1c-4b04-94fb-830e0d9cd86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines against African swine fever being tested in Vietnam are
        close to approval, global and US veterinary officials said, in what would
        be a major breakthrough to tackle the deadly animal disease that regularly
        ravages pig farms worldwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ff4d09-8990-4985-b9da-b42fb7834277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe02dd0-1479-4f3c-9eaf-40f9da8eb843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "African swine fever has for years disrupted the $250 billion global\
        \ pork market. In the worst outbreak in 2018-19, about half the domestic pig\
        \ population died in China, the world’s biggest producer, causing losses estimated\
        \ at over $100 billion.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9ec167-def4-43a6-93b0-51d8d5d656ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25e534e-08a9-4c66-834b-c8846c546dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After decades of failed attempts due to the complexity of the virus,\
        \ two vaccines co-developed by US scientists being tested in large pilot schemes\
        \ by Vietnamese companies are showing “very promising” results, Gregorio Torres,\
        \ head of the science department at the World Organization for Animal Health\
        \ (WOAH), told Reuters in a telephone interview.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef48e16-4a56-4871-9a5d-a98c342210fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abbcdba-05a8-42ff-8375-953e1a221654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have never been so close to get a vaccine that may work,” Torres\
        \ said, noting the two shots had “probably the highest chances to succeed”\
        \ and be authorized for sale worldwide.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9a23bc-d335-47ed-8a65-8b37c6ca9113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eadd874-55b0-4777-a70e-5fd4e92aa225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both vaccines have received approval in Vietnam for pilot commercial\
        \ use, now completed. The next step will be nationwide authorization, the\
        \ first ever for an African swine fever vaccine, and possible sales overseas.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90080c0-eafe-439c-9e69-48728fb95808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f59c30-14e3-4466-b186-33d9b3278eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US agriculture secretary Thomas Vilsack said there was likely to be\
        \ interest in precautionary purchases in the United States, despite the country\
        \ having so far been spared from the virus.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d6da74-9027-4392-883c-abc65214ff7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12329c09-211d-4946-a184-03f3dc2d6f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There will be a specific interest obviously,” Vilsack said in an interview\
        \ with Reuters in April, speaking about possible purchases of the Vietnamese\
        \ vaccines.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72717a4d-e49d-42a6-a086-b7507ba1a2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886579e9-05a6-4f10-8f27-e8db666d636e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:37:12.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:37:12.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vaccines were tested in Vietnam, where swine fever is a constant\
        \ threat, because they could not be developed in the US as the virus is not\
        \ present there.\r"
    '15':
