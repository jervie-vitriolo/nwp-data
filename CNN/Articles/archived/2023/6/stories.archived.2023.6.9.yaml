      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No wind signals have been raised at this time, but PAGASA said Chedeng\
        \ could enhance the southwest monsoon or habagat in the next three to five\
        \ days.\r"
