    'template': '1'
    'title': 'Siberia swelters in record-breaking temperatures amid its ‘worst heat
      wave in history’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8eadb1-bbfe-4c74-a39e-9f5db5c371cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dozens of heat records have fallen
        in Siberia, as temperatures climbed above 100 degrees Fahrenheit (37.7 Celsius).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d1c62b-a0e1-4534-8ee9-b0a4d33c0c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeaa2ab-de93-4f5c-b18b-9759e6e3972b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite only being early June, records are tumbling across parts of\
        \ Siberia as extreme heat pushes into unusually high latitudes.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4806ac-c130-4a35-b548-8808d21b5413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28128252-97e7-4d07-a562-2d5a2c77832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last Saturday, temperatures reached 37.9 degrees Celsius (100.2 Fahrenheit)\
        \ in Jalturovosk, its hottest day in history, according to the climatologist\
        \ Maximiliano Herrera, who tracks extreme temperatures across the globe.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2b4fa7-fc36-4c41-b308-ccb7661c4392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0af4b6-c7d1-4031-81e9-4f0ee22bbc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A slew of temperature records have fallen in Siberia since then.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d47bde8-fa4c-45f0-a260-ac83ce4b056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b173a-d77e-40de-986b-9ea2a4ed7e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several all-time heat records were broken on Wednesday, including in\
        \ Baevo, which reached 39.6 degrees Celsius (103.3 Fahrenheit), and Barnaul,\
        \ which hit 38.5 degrees Celsius (101.3 Fahrenheit).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79217b52-0cce-488b-9b93-f4cfff4a6d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dae1059-db64-4788-8fd1-aa552beae4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of these stations have between five and seven decades of temperature\
        \ recordings, Herrera told CNN. “So we can say it’s really exceptional.” It’\
        s the region’s “worst heat wave in history,” he posted on Twitter on Wednesday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049d0ebc-f15e-4d4d-bbfa-63b15459fb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aaa4e8-6a88-41b8-8c59-7934d6f3967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And it looks set to get even worse. “Records keep falling today with\
        \ again temperatures around 40 degrees Celsius,” Herrera told CNN on Thursday\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a9507a-4b04-4137-99ae-95c301b229c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74ecdf2-396d-4fba-9bdf-fac7e820ffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A scientific analysis may be done to asses how much influence climate\
        \ change is having on this event, but we know that global warming is causing\
        \ more extreme temperatures, especially in the higher latitudes.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01172fa5-dafe-4afd-8c94-6bd8f7cb0db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d95a8f-6bd7-4249-9d0b-da35af31c0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A particularly intense and prolonged heat wave in 2020, which saw the\
        \ Arctic Siberian town of Verkhoyansk hit 100.4 degrees Fahrenheit (38 Celsius),\
        \ would have been “almost impossible” without human-caused climate change,\
        \ an analysis by a team of international scientists found.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeb7930-6ba0-4d84-a9e4-f7f0bd22ba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeade77-69f8-47c5-80bf-35a3fbd21420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Siberia tends to see large monthly and yearly temperature fluctuations,\
        \ but the last few decades have seen a strong warming trend.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef5ee83-fa93-4808-881e-1bc066f1d274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421c0c9b-25bd-4a8a-a0a0-765151ab6e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Siberia is one of the fastest warming regions on the planet with hot\
        \ extremes increasing in intensity,” Omar Baddour, chief of climate monitoring\
        \ and policy services at the World Meteorological Organization, told CNN.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659c14e9-2239-4f80-9159-6d3eafab8da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5d62fd-f9d9-40fe-954a-4014b3c9dc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The region “has seen some very intense heat waves,” said Samantha Burgess,\
        \ deputy director of the the European Union’s Copernicus Climate Change Service.\
        \ “These heat waves have major implications for people and nature and will\
        \ continue to happen more frequently unless we rapidly cut emissions of greenhouse\
        \ gases,” she told CNN.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b8a98a-5bb5-4c4a-af84-383dd79e5529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4496dd4-3498-4e79-9674-d4a1b62f3cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As wildfire season takes hold in the Northern Hemisphere, Siberia –\
        \ along with Canada – has also been grappling with significant and intense\
        \ wildfires. Fired that raged across Russia’s Ural Mountains in May, killed\
        \ at least 21 people.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53e8a82-00f7-4bbf-ac59-145d65906a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e43f67-065b-4a2c-a414-e03cc6e5f209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Extreme heat is likely to worsen wildfires.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccc81ea-48f2-4aec-a450-c47344852a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b567165c-5efe-482f-9f82-30db9b7adb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not just Siberia that has seen record heat this week. It has spread\
        \ across Central Asia. In early April, Turkmenistan saw temperatures of 42\
        \ degrees Celsius (107.6 Fahrenheit), which was “a world record for that latitude,”\
        \ Herrera said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae9b02-d69e-4ebd-8ba0-e32dfe5332b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4eb762-2a3f-47e7-97c6-3162f1bc0f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:31:31.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:31:32.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
