      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> It’s been
        almost two decades since she first won the hearts of countless fans in Philippine
        television, but K-pop star Sandara Park is still amazed how Filipinos still
        recognize her to this day.</p>'
