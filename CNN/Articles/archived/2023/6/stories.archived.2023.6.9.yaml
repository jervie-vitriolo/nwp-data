    'lead': 'The artist is alive.

      That''s the title of the ongoing exhibit of Contemporary artist Jasper Castro
      who bravely used her bipolar disorder diagnosis as an inspiration to bring out
      the best in her artwork.

      The exhibit opened last Wednesday and will run until the end of the month at
      the National Commission for Culture and the Arts or the NCCA gallery in Intramuros,
      Manila.


      Jasper is joining us right now here in the studio to tell us more about this
      exhibit.'
