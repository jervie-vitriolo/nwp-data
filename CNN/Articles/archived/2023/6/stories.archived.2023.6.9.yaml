    'jcr:uuid': '00dcd39b-0673-4a86-81df-5fdb20cd6bd9'
    'lead': 'President Ferdinand Marcos Jr. has ordered all national government agencies
      and instrumentalities to "strictly" implement water conservation measures to
      prevent a looming water crisis in the country amid the possible occurrence of
      the El Niño phenomenon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-09T13:09:38.823+08:00
