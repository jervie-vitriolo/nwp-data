      'mgnl:lastActivated': 2023-06-09T23:39:11.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b300874b-2da3-429d-b005-72a841f6b095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T23:39:11.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T23:39:11.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chedeng retained its maximum sustained winds of 130 kilometers per\
        \ hour (kph) and gustiness of up to 160 kph, according to the 11 p.m. bulletin\
        \ of the Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA).\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83b96ad-49a2-458d-8ddb-8f444c4e33a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T23:39:11.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T23:39:11.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48fdeb0-4fac-4261-880b-56fb7ca83b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T23:39:11.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T23:39:11.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was last located 885 km East of Northern Luzon and is still unlikely\
        \ to bring direct heavy rainfall over any portion of the country in the next\
        \ three to five days.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf0e1f6-530d-4968-8c1f-2502cee77e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T23:39:11.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T23:39:11.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b835fa52-f85c-4ea3-98f2-5a115550c5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T23:39:11.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T23:39:11.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA earlier said the typhoon is expected to leave the country's\
        \ weather monitoring area by Monday.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15bf42a-1492-4e5d-a855-011d7d68fec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T23:39:11.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T23:39:11.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f393bf-cd78-4044-8f19-2aef2bcb90c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T23:39:11.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T23:39:11.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The typhoon may also bring moderate to rough seas over the country's\
        \ coastal waters in the next 24 hours, it added.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e6092a-51b0-4d8a-8899-8598430bd8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T23:39:11.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T23:39:11.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963d64ab-7e68-4a65-96d1-147f52341332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T23:39:11.278+08:00
      'mgnl:createdBy': 'faith'
