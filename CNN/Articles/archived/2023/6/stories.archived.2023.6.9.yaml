      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Depending on how it will develop, Bacolcol said there are two possible\
        \ events that may follow.\r"
