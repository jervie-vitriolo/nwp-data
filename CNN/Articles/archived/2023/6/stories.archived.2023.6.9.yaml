      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee59ef4f-98c4-4bf3-8f9f-13a444a64b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:11:06.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T13:11:06.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview Teodoro told CNN Philippines that he wants
        to <a href="https://www.cnnphilippines.com/news/2023/6/8/Reform-DND.html">reform</a>
        the department and called for an increase in “investments” to enable the DND
        to do what it needs to as service providers of its agencies.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e95dee-c9ab-4c1e-a6c8-6d8464787cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:11:06.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T13:11:06.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2d02c9-dd32-4703-beef-4ee94152b799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:11:06.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T13:11:06.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Agencies under the DND are the Armed Forces of the Philippines, the\
        \ Office of Civil Defense, the Philippine Veterans Affairs Office, the National\
        \ Defense College of the Philippines, and the Government Arsenal.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4ac038-1b9f-467f-a4c5-d99ac889e13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:11:06.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T13:11:06.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1e600c-0a3f-40f4-8236-6dd96938b4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:11:06.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T13:11:06.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teodoro said the new law should encompass “the evolving definition\
        \ of national security.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f803c207-0b58-4360-82fd-e462cf381c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:11:06.223+08:00
