    'title': 'John Lloyd Clemente foregoes final playing year with NU to play in MPBL'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad60a951-47b1-49e7-b8cc-c53eb182dea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T16:23:12.155+08:00
