  'first-swine-fever-vaccine-nears-approval-':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-09T03:35:16.000+08:00
    'imagesource': 'jcr:b498a8af-db32-47a7-80da-24eb6273ede7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cae045b-276b-4eeb-a37c-9e1a9831de8d'
    'lead': 'Vaccines against African swine fever being tested in Vietnam are close
      to approval, global and US veterinary officials said, in what would be a major
      breakthrough to tackle the deadly animal disease that regularly ravages pig
      farms worldwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-09T03:37:12.236+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-09T03:37:12.778+08:00
