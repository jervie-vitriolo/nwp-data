      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ca5d8a-d06b-4063-99d8-89cc8eb270e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:11:06.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T13:11:06.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro has said he will push for a bigger budget for the DND given
        the need to acquire more capital assets to boost military capabilities, add
        infrastructures, and improve overall national defense.</p>'
  'joe-biden-and-rishi-sunak-visit':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-09T13:09:51.000+08:00
    'imagesource': 'jcr:089aebb1-9fc6-4e6e-8733-0047f4c9f698'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '004e3053-c6fd-42c9-9acd-175bfb1ec353'
    'lead': 'When United Kingdom Prime Minister Rishi Sunak visited the White House
      on Thursday, he hoped a shared perspective on Ukraine and a new push for economic
      partnership could reinforce what has been a steady, if rather business-like,
      working relationship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-09T13:13:11.973+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-09T13:55:20.631+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden and Sunak meet amid a turning point in the Russia-Ukraine war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd27846-0d52-4d74-abf8-7e100831aec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When United Kingdom Prime Minister Rishi
        Sunak visited the White House on Thursday, he hoped a shared perspective on
        Ukraine and a new push for economic partnership could reinforce what has been
        a steady, if rather business-like, working relationship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a54efd7-636d-44f0-b7d5-efa87876fb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For President Joe Biden and his team, a relatively low-key prime minister\
        \ whose term has outlasted a wilting head of lettuce – unlike his predecessor’\
        s – is reason enough for celebration.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f1264-b48f-4d51-a2c8-f14e31cd122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no issue of global importance, none, that our nations are\
        \ not leading together and where we’re not sharing our common values to make\
        \ things better,” Biden said at the start of a news conference, during which\
        \ the leaders unveiled a new economic partnership that stopped short of a\
        \ free trade agreement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cbea6c-c4ca-4edf-8842-7d4d3935ce72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.150+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stability in 10 Downing Street has allowed for better coordination\
        \ on Ukraine, according to officials, and helped resolve a festering dispute\
        \ over Northern Ireland trade rules. Sunak’s pragmatic approach in some ways\
        \ mirrors Biden’s, even if they hold opposing ideological outlooks.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7d089e-3963-4be5-a353-33f818e05bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.150+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That made Thursday’s meeting in the Oval Office – Sunak’s first since\
        \ taking office – a key moment for the men as they look to deepen their relationship.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2813c341-40d0-47cc-84d6-bff79cc0f12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.150+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the meeting got underway, Biden thanked Sunak for his partnership\
        \ on Ukraine, and hailed the relationship between their two countries.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cdf1a3-c1a4-425d-aee4-c9d0a6629214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.151+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You know Prime Minister Churchill and Roosevelt met here a little\
        \ over 70 years ago and they asserted that the strength of the partnership\
        \ between Great Britain and the United States was strength of the free world.\
        \ I still think there’s truth to that assertion,” Biden said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481a3b2a-803c-4bff-86f2-91e4022520ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.151+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks come at a turning point in the Russia-Ukraine war, following
        the collapse of the Nova Kakhovka dam and ahead of a widely expected counteroffensive
        meant to retake territory. The White House said Ukraine would be “top of mind”
        in Thursday’s meeting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d30ecb8-362d-4b7b-8d97-5a189e1bfda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.151+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his news conference, Biden said he was confident that Congress would\
        \ continue providing support for Ukraine, despite a divide among Republicans.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b442bec-b3be-4c8a-837f-eac5f63bc253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The fact of the matter is that I believe we’ll have the funding necessary\
        \ to support Ukraine as long as it takes,” Biden said. “I believe that we’\
        re going to get that support, it will be real.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc09848-b408-4421-8c36-97c173f6201a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As he began his visit in Washington, Sunak said Wednesday it is “too\
        \ early” to determine what caused the destruction of the dam in southern Ukraine’\
        s Kherson region.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd09c41-4619-4da7-8800-e01087aacdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our military and security services are currently investigating it.\
        \ But if it is intentional, it would represent an unprecedented level of barbarism,”\
        \ he told Sky News in Washington.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f4533a-97e0-4d63-8518-954793ec0bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US and UK have been the leading contributors of military aid to\
        \ Ukraine, and are coordinating on providing F-16 fighter jets to reinforce\
        \ long-term deterrence against Russia.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b51bb1c-fe3d-422b-aa20-ffa27933893f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the same time, Sunak is coming into the meeting with major economic\
        \ priorities, including a push for closer investment links and more resilient\
        \ supply chains.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9a98df-af61-45b4-99ba-d7b03155e102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.154+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He’s also expected to deliver a pitch on making Britain a world leader\
        \ on developing and regulating artificial intelligence – an area that a British\
        \ official said was “very much on the prime minister’s mind” and that Biden’\
        s aides are also watching closely. Because of Britain’s exit from the EU,\
        \ the country has been left out of talks with the US and Europe on the emerging\
        \ technology. Sunak, who studied in Silicon Valley and views tech as a key\
        \ issue, is proposing a summit meeting in the fall to discuss AI.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71857565-c591-4441-a0b6-d5d6e056d957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.154+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden said he was looking at “watermarks on everything that has to\
        \ do with, produced by AI,” and acknowledged the technology’s potential for\
        \ both good but also “great damage.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdea5ce-5809-4e76-97ca-a57b5f2165be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.155+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of the visit, Sunak cast his economic objectives as directly\
        \ linked to the security agenda.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26a172d-f2db-450c-a101-b94a2edecdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.155+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The UK and US have always worked in lockstep to protect our people\
        \ and uphold our way of life. As the challenges and threats we face change,\
        \ we need to build an alliance that also protects our economies,” he said.\
        \ “Just as interoperability between our militaries has given us a battlefield\
        \ advantage over our adversaries, greater economic interoperability will give\
        \ us a crucial edge in the decades ahead.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c940e9-30a5-4129-bf5a-a6428d5b550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not on the agenda, according to US and UK officials, is a new bilateral\
        \ trade deal, which had been discussed under former President Donald Trump\
        \ but now remains on ice.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041fd1f4-abdb-47ee-b58e-48dfe96473a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The broad agenda reflects the typically extensive list of issues between\
        \ the two nations, whose partnership is nearly always described by their leaders\
        \ as a “special relationship.” Indeed, officials in London and Washington\
        \ both describe the bond between Biden and Sunak as warm and friendly, as\
        \ would be expected between the leaders of two countries so closely aligned.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8466670c-d9fe-40c3-8f97-bac7d18cb320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Biden met Sunak in San Diego earlier this year, he made reference\
        \ to the condo the Stanford MBA graduate maintains in California.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08d6f57-b6a9-43cd-93ea-e841677220b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That’s why I’m being very nice to you, maybe you can invite me to\
        \ your home,” Biden said, perhaps unknowingly raising what has been a controversial\
        \ issue for the prime minister.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8616add9-35cc-45e5-8b70-6d2c679b2868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, there are undeniable differences between the two men, not least\
        \ on issues of government economic intervention and the complicated exit of\
        \ Britain from the European Union.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1e87e0-5014-40c4-9f60-228915bafdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Few see Biden and Sunak developing a transatlantic friendship akin\
        \ to Ronald Reagan and Margaret Thatcher, George W. Bush and Tony Blair, or\
        \ Barack Obama and David Cameron (who called each other “bro”).\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e466461-e4ac-48cc-a0aa-dbd3c065044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the two men have encountered each other several times over the\
        \ past year, including last month at the Group of 7 summit in Japan, it will\
        \ be Sunak’s first time at the White House for formal talks since he assumed\
        \ the premiership in October.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a73e100-f914-4927-81af-d60069f575f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sunak traveled to San Diego in March for a three-way defense summit\
        \ and met with Biden in Belfast during the president’s visit to Northern Ireland\
        \ in April. Yet that meeting was only a brief chat over tea; Biden spent most\
        \ of his visit to Ireland exploring his ancestral roots.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c956d81-c7b9-464d-ad11-9ce3d3809efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is little question the two men hold very different political
        ideologies, even if they share a pragmatic, low-drama style – at least compared
        with their predecessors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f8db66-33fb-4000-9408-ba7ecef5c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some members of Sunak’s government have openly criticized Biden’s Inflation\
        \ Reduction Act, calling green subsidies included in the package protectionist\
        \ and warning they would harm American allies. And Sunak has voiced a more\
        \ limited view of government’s role in the economy, akin to his ideological\
        \ predecessor Thatcher.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd1e2af-381b-4f10-8778-45301fb0e5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden’s intense interest in resolving a long-festering dispute in Northern\
        \ Ireland over trade rules has also caused tension. He said after visiting\
        \ the island in April his trip was intended “to make sure the Brits didn’\
        t screw around” with the region’s peace structure – a comment that only intensified\
        \ views among unionists of his pro-Irish allegiances.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb9bd0c-fdcb-415e-bb55-8fad23067410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are also generational differences; at 43, Sunak is the youngest\
        \ leader in the G7 club of industrial democracies while Biden is the oldest\
        \ at 80.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8be30ac-aa1d-404a-abd6-3cc21baae7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, Sunak has acted as a stabilizing force at 10 Downing Street\
        \ after a tumultuous period that saw three prime ministers take the job over\
        \ the course of two months.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82cf16f-33a7-4d58-90de-b5367fbb3f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and his aides made little attempt to disguise their frustrations
        with Boris Johnson, a top Brexit proponent. His successor, Liz Truss, was
        barely in office long enough for Biden to form a full opinion.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cb4a87-0ed6-44f9-9d5b-c0aadc853bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By comparison, Sunak has sought to resolve some of the sticky issues\
        \ that felled his predecessors. He did strike an agreement with the European\
        \ Union on trade rules in Northern Ireland, though the deal wasn’t enough\
        \ to bring unionists back to a power sharing government\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42c202e-90e8-44c5-aa9c-4b1bc7280af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And he has been a staunch proponent of economic and military support\
        \ for Ukraine, most recently in a pledge to help train Ukrainian pilots on\
        \ western fighter jets.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4425866c-790e-46d5-8b96-5e4773f3bcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One area of discussion likely to arise will be NATO’s next secretary
        general. Sunak has been lobbying for the British defense secretary Ben Wallace,
        but other candidates are also thought to be under consideration. The job is
        typically reserved for a European but would require Biden’s sign-off.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bd092f-f952-4bce-8827-ea144e1bd1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:13:12.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:20.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/08/politics/joe-biden-rishi-sunak-visit/index.html#:~:text=When%20United%20Kingdom%20Prime%20Minister,business%2Dlike%2C%20working%20relationship.">Biden
        and Sunak meet amid a turning point in the Russia-Ukraine war</a>."</em></p>'
  'shark-attack-egypt':
    'author': 'Mohammed Tawfeeq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-09T13:14:00.000+08:00
    'imagesource': 'jcr:a359267a-4a4b-4179-a314-7fc214865709'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d5b2a38-1d50-4520-ac81-d3544d41fe04'
    'lead': 'Egyptian authorities have banned swimming near a beach at an Egyptian
      Red Sea resort following a deadly shark attack that killed a Russian citizen
      on Thursday, according to Egyptian and Russian officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-09T13:17:25.880+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-09T13:55:48.382+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Shark attack in Egypt kills a Russian citizen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b9b0b4-9b1a-49b4-8be6-cde01eb0b2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:17:25.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:48.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Egyptian authorities have banned swimming
        near a beach at an Egyptian Red Sea resort following a deadly shark attack
        that killed a Russian citizen on Thursday, according to Egyptian and Russian
        officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de70624-f82a-418f-85a3-fd92023c1de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:17:25.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:48.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident took place in the popular tourist city of Hurghada on\
        \ Egypt’s eastern coast.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08191adb-f01d-4f71-8cbd-2f2ef3c0e601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:17:25.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:48.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian Consul-General Viktor Voropayev told Russia state-run TASS\
        \ news that a Russian national who was born in 1999 “died as a result of a\
        \ shark attack.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359bcd3b-efd5-4fb6-b08a-574b772c0153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:17:25.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:48.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This has been confirmed by Egypt’s competent authorities,” Voropayev\
        \ said, as cited by TASS.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a911b1a-487c-44a4-99eb-34243a7b9b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:17:25.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:48.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Minister of Environment, Yasmine Fouad, ordered a committee to investigate\
        \ the incident, according to a statement released by Egypt’s Environment Ministry.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71009c6e-8d79-4b32-ad73-e1e84e02c327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:17:25.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:48.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also directed local authorities to implement the “highest levels\
        \ of safety for those who go to the beaches of the Red Sea, and to take all\
        \ possible measures to avoid a recurrence of the shark attack incident again,”\
        \ the statement said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f89e72-c537-4bbb-9fe4-9a2ca9ad519e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:17:25.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:48.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, a specialized team was able to capture
        the “Tiger shark” that caused the incident “to examine it to find out the
        possible reasons for its attack and to indicate whether it is the same fish
        that caused previous accidents.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31f7e78-bdf0-4030-b623-6e4c2f17515e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:17:25.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:48.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Environment Ministry issued a two-day ban on swimming starting\
        \ Friday, including snorkeling and all other water sports activities in the\
        \ area between Gouna to the north of Hurghada and Soma Bay to its south.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cde363-c905-4f6b-9f16-a48ad5ff7952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:17:25.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:48.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the past years, several similar incidents have happened in the\
        \ Egyptian Red Sea.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1b489f-1105-43e8-9735-ddbe0652e334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:17:25.937+08:00
