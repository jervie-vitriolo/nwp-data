      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ff68c2-6281-47da-992b-e7122e0d26c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.751+08:00
