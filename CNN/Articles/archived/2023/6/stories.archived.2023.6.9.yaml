      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> Senate
        Public Services Committee chairperson Grace Poe on Friday called on the Land
        Transportation Office (LTO) to assess the digitalization of its services as
        the agency is still facing the same old problems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0413399e-ed98-47ba-b066-966f3eb43f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T18:22:44.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-09T18:22:44.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9247d5-e394-49eb-8dff-4065e4d1e0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T18:22:44.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-09T18:22:44.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Years in implementation and billions of money spent later, the Land\
        \ Transportation Office's digitalization initiative leaves much to be desired,\"\
        \ Poe said in a statement.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e9d3f2-ca51-4e5b-bb02-6dd309b0d9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T18:22:44.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-09T18:22:44.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f92b20-f9a2-46b8-883b-40de72b5f37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T18:22:44.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-09T18:22:44.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator noted the slow or unserviceable LTO portal, long lines\
        \ during application or renewal of licenses, backlogs in license plates, and\
        \ the shortage in plastic cards for drivers' licenses.\r"
