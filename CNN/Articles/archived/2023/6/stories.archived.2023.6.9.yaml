      Office said Friday afternoon.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-09T09:36:30.826+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-09T22:17:45.664+08:00
