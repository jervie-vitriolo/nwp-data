  'Pope-night-went-well-in-hospital':
    'author': 'John Allen, Valentina Di Donato and Antonia Mortensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-09T03:32:03.000+08:00
