      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pope Francis has positioned himself as a more progressive leader than\
        \ his predecessors during his decade-long tenure.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbc93fa-fe73-474a-a589-614d0483d6fb'
