      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384dbb37-25d0-4f2e-88d4-66f4f194dc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:15:55.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T19:43:11.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With a Smile\" and \"Huwag Kang Matakot\" are used for dramatic irony.\
        \ Their comforting lyrics serve as haunting foreshadowing to the abandonment\
        \ and estrangement that happened throughout their relationship.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755979ec-3664-4e11-aca6-f9c071b45968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:15:55.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T19:43:11.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0918c12-a480-4c99-9818-326a2267ad88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:15:55.024+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T19:43:11.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The tragedy at the heart</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d177bf7-7f96-40ce-a814-cc349254c205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:15:55.024+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T19:43:11.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96164146-7a40-4911-8ddd-7a07fd4064d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:15:55.025+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T19:43:11.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dumilim ang paligid, may tumawag sa pangalan ko."</em> What''s
        intended as a song about drinking with friends, "Spoliarium" took a different
        life as an urban legend circulated in popular culture (later <a data-cke-saved-href="https://www.nme.com/en_asia/news/music/ely-buendia-dispels-urban-myth-about-eraserheads-song-spoliarium-the-actual-meaning-is-really-mundane-2898082"
        href="https://www.nme.com/en_asia/news/music/ely-buendia-dispels-urban-myth-about-eraserheads-song-spoliarium-the-actual-meaning-is-really-mundane-2898082">debunked</a>
        by Ely Buendia) about it being based on the rape case of Pepsi Paloma.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82663b1-7151-4c48-a834-399bfd6de74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:15:55.025+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T19:43:11.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a recording of the 2019 run of "Ang Huling El Bimbo" was made
        available online in 2020 as the country remained under lockdown, the wider
        reach resulted in drawback. The scene-closer for the first act was heavily
        criticized for sensationalizing sexual violence done to Joy by delinquents
        during the friends'' graduation driveout. What''s worse, the second act focused
        on the trio''s guilt in the event, leading to them distancing themselves away
        from Joy when she needed their support most. With the song "Ang Huling El
        Bimbo," "Spoliarium" forms the basis of the play''s tragedy. But the latter
        is graver as it only leads to Joy''s later demise.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd65b38-f62b-4e3a-8fdd-ec32fcc6d78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:15:55.026+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T19:43:11.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308ae861-48f5-4e82-a35e-3e15d11a54ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:15:55.026+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T19:43:11.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rupture of innocence to hardship between acts is formula for musicals.\
        \ \"Ang Huling El Bimbo\" was criticized for mishandling its sensitive rupture\
        \ of Joy's rape. Even though the core story is still there, and it is still\
        \ as heavy, this 2023 show addressed criticism by adjusting small but notable\
        \ things.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86ae147-7ee8-4b57-a277-413e3af02263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:15:55.027+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T19:43:11.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the show starts, a trigger warning plays informing the audience
        of the sensitive material the show will be presenting. With it, they provide
        proper channels should any of the audience need to seek personal help.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0107ae6f-5b40-44c6-a04c-8cb724173dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:15:55.027+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T19:43:11.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The play is more or less the same, but with tweaks that put Joy
        at the center of the story. In the original version, Joy was treated like
        a pitiable vestige of the trio''s guilt and trauma. Now, Joy takes center
        stage. Her narrative is given proper depth. She becomes a more active anchor
        in which all characters revolve their worlds around. Sheila Francisco is given
        more time and material to work with for this run as Tiya Dely. Her relationship
        with Joy is one that is also expounded upon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba02c2a-8bb4-4d2c-a408-98862b2a0e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:15:55.028+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T19:43:11.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By anchoring the second act to Joy, the trio's individual present problems\
        \ take a backseat, highlighting the narrative that should be given more importance.\
        \ Would the show be better off without its sensitive subject matter? Maybe.\
        \ One could wish for a different plot. But that would mean it’d become  a\
        \ new show. With all its elements done tighter — refined production quality,\
        \ polished numbers, and coherent storytelling — \"Ang Huling El Bimbo\" is\
        \ able to tell a better tragic story. Not because the subject is lighter,\
        \ but because it handled the vision it sought to tell from the beginning with\
        \ a little more grace.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22075e4-9262-4c41-8676-dd56fd134555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:15:55.028+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T19:43:11.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang Huling El Bimbo" continues its third run at the Newport
        Performing Arts Theater until July 2023.</em></p>'
  '2024-budget-proposal-dbcc':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-09T19:23:38.000+08:00
    'imagesource': 'jcr:f01afa12-6b53-46ad-b5c1-8f5c302e71e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faf2ec57-5a57-45f5-beb6-e47d55a90c3f'
    'lead': 'Next year''s proposed national budget has been set at ₱5.768 trillion,
      9.5% higher than the current outlay of ₱5.268 trillion, the DBCC said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-09T19:26:19.707+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-09T19:57:27.067+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DBCC eyes ₱5.768-T national budget for 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11affc40-2ded-4476-b584-a3322f757353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:26:19.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-09T19:57:27.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — Next year''s
        proposed national budget has been set at ₱5.768 trillion, the interagency
        Development Budget Coordination Committee (DBCC) said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465fe3a9-60ab-460a-94fb-625f751c8082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:57:26.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-09T19:57:27.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount is 9.5% higher than the current outlay of ₱5.268 trillion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9211c474-30ee-4ee5-9cc0-648cd6c71c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:57:26.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-09T19:57:27.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The proposed national budget will continue to prioritize expenditure\
        \ items that promote social and economic transformation through infrastructure\
        \ development, food security, digital transformation, and human capital development,\"\
        \ the DBCC said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893f89fd-cc12-4c82-b6be-03f16efdb258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:57:26.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-09T19:57:27.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Acknowledging the competing demands of government programs against\
        \ a backdrop of limited resources, we shall ensure that the FY [fiscal year]\
        \ 2024 National Expenditure Program (NEP) will only include implementation-ready\
        \ agency proposals,\" it added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd0d4a0-792e-4d17-9d23-81f09e80547b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:57:26.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-09T19:57:27.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212d575c-3693-4fb0-84f7-04e0ff0133ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:57:26.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-09T19:57:27.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The committee is composed of the Department of Budget and Management,\
        \ the Department of Finance, the National Economic and Development Authority,\
        \ the Office of the President, and the Bangko Sentral ng Pilipinas.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632fa2fd-dce0-4872-a8ce-aad54894968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:57:26.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-09T19:57:27.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Budget Secretary Amenah Pangandaman, who chairs the committee, gave\
        \ the timetable for the 2024 National Expenditure Program.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c451ff-439e-4d79-b3a0-ecd6c3a19800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:57:26.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-09T19:57:27.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We [DBCC] have a constitutional deadline. we'll have to submit it\
        \ 30 days after the SONA (State of the Nation Address) but from our end from\
        \ our own timeline, we'll present the NEP to the Cabinet on June 22,\" she\
        \ said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cf1002-9ef2-47b4-ae60-2e5ba4499369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:57:26.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-09T19:57:27.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We'll finalize it after and then maybe after the SONA, give it maybe\
        \ three to five days then we'll present it to Congress,” she added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b3524a-3f7d-4010-9186-31722d80c0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:57:26.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-09T19:57:27.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos' second SONA is set for July 24.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99435367-3a06-4e4f-bd8d-849c2eed1883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:57:26.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-09T19:57:27.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pangandaman said the next NEP would be geared towards three major items:\
        \ first, \"to strengthen the purchasing power of Filipinos\"; second, \"to\
        \ reduce vulnerability and mitigate scarring from the COVID-19 pandemic\"\
        ; and, \"to ensure macroeconomic fundamentals which will include budget for\
        \ digitalization.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34fc2e8-f6c6-4a7f-b1ee-741eeebafe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:57:26.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-09T19:57:27.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the budget would be in line with the <a href="https://www.cnnphilippines.com/business/2022/7/28/NEDA-Philippine-Development-Plan-2023-2028.html">Philippine
        Development Plan</a> and the Medium-Term Fiscal Framework.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aba1e5-ae68-4847-a72d-233241522f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:57:26.786+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-09T19:57:27.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DBM in January issued a National Budget Call for FY 2024, urging\
        \ national government agencies to submit their funding proposals for the upcoming\
        \ year.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00db495b-940e-4589-9b79-300ba5c49e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T19:57:26.786+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-09T19:57:27.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FY 2024 budget is poised to respond to the expected continuing
        headwinds brought about by the Russia-Ukraine war, the external recessionary
        pressures which inflation has stoked and the economic scarring which COVID-19
        has wrought to our economy," the DBM said in its memorandum dated Jan. 12.</p>'
  'dmw-land-based-ofws-one-strike-policy-':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-09T19:36:52.000+08:00
    'imagesource': 'jcr:ebc75c49-0583-4cab-9096-bd999e4c9d9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9c50b84-38d5-4fdf-997c-0012bef7ee36'
    'lead': 'The Department of Migrant Workers (DMW) has released new rules and regulations
      on the recruitment and employment of land-based FIlipino migrant workers, notably
      adding a list of serious offenses that may lead to the cancellation of a recruitment
      agency''s license.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-09T19:41:45.141+08:00
