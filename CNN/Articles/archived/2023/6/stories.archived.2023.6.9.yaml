      'mgnl:lastActivated': 2023-06-09T20:05:47.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) –</strong> The executive
        director of Gentle Hands Inc. (GHI) is facing a kidnapping complaint after
        the orphanage supposedly failed to return three minor children to their mother.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b78789-fc3b-4aff-8b7f-8e9859c84256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T20:05:46.888+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T20:05:47.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 31-year-old parent and complainant in the case claimed that Charity\
        \ Heppner Graff refused to return her three children despite receiving a copy\
        \ of the Parenting Capability Assessment Report (PCAR), which was issued by\
        \ the Pasig City social welfare office favorable to the mother.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b8c6fc-ed62-43ef-a2d4-e27c772611c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T20:05:46.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T20:05:47.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Dahil sa pagtanggi ng mga respondent na maibalik  ang aking tatlong\
        \ anak, siya ay dapat makulong sa salang kidnapping and failure to return\
        \ minors (3 counts) dahilan sa hindi pag sauli sa aking kustodiya ng aking\
        \ mga anak,” Roxas’ affidavit read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51874e37-a1ce-4d03-a860-e510e5aed660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T20:05:46.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T20:05:47.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Because of the Respondents' refusal to return my three\
        \ children, she should be imprisoned for the crime of kidnapping and failure\
        \ to return minors (3 counts) for not returning my children to my custody.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e99583f-0f91-4f8e-8ec6-3a60220fc93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T20:05:46.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T20:05:47.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawyers from the Inter-Agency Committee Against Trafficking assisted\
        \ Roxas in filing her complaint affidavit before the Quezon City prosecutor's\
        \ office on Friday afternoon.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a0cd82-8cb9-411f-8a70-ae3cb142cf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T20:05:46.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T20:05:47.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What went down</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f902f88d-a92c-4ee6-9561-e4061bd67a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T20:05:46.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T20:05:47.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, Roxas filed an anti-child abuse case against her mother and\
        \ siblings for hurting her children. She then sought the assistance of Bahay\
        \ Kalinga, which shelters homeless people.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba02d0f9-c9b0-4d60-a8da-5a2a8f70ef23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T20:05:46.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T20:05:47.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bahay Kalinga referred Roxas to GHI, which took custody of the children\
        \ in the third week of November 2019.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c2a42c-db74-4f9c-b5dc-67fb05bd90b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T20:05:46.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T20:05:47.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her affidavit, Roxas said the orphanage barred her from seeing her\
        \ children until December 2021.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48531d3a-0f66-4869-ae3b-da41cb3f5be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T20:05:46.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T20:05:47.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sa tuwing binibisita ang aking mga anak sa GHI, ako ay pinag-aantay\
        \ ng dalawa o hanggang tatlong oras. Iba’t ibang palusot ang binibigay ni\
        \ Charity at ng kaniyang mga social workers upang ako ay mag hintay, ngunit\
        \ hindi naman pinapakita ang aking mga anak,” Roxas said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a386b3-1572-4551-a272-93e357076a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T20:05:46.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T20:05:47.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Every time I visit my children in GHI, I am kept waiting\
        \ for two to three hours. Charity and her social workers are giving me different\
        \ excuses to make me wait, but they’re not letting me see my children.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d1e451-0bb7-4f8f-ad42-f18a8d6d849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T20:05:46.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T20:05:47.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In November 2020, Roxas said tried to visit her children again – this\
        \ time with a copy of the order of dismissal regarding the case she filed.\
        \ Yet she still failed to get her children back.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9c8d7f-764c-40fe-989d-df5c07335c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T20:05:46.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T20:05:47.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A month after, Roxas said Graff talked to her and required her to submit\
        \ a PCAR. After the mother complied in August 2021, Graff still refused to\
        \ return the children.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed8b215-8623-45d5-8b63-f290c0fa43c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T20:05:46.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T20:05:47.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Habang kami ay nasa waiting area sa labas ng orphanage, malapit sa\
        \ may guard house, lumabas si Ginang Charity, dinuro duro ako at sinabi ‘\
        Hindi ko ibibigay anak mo sa iyo ang mga anak mo kahit magkakortehan tayo,’\
        ” Roxas said.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828d80f4-cb04-438f-a366-952ce5f0cb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T20:05:46.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T20:05:47.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: While we were in the waiting area outside the orphanage,\
        \ near the guard house, Mrs. Charity came out, pointed at me and said ‘I will\
        \ not give your children to you even if we reach the court.’]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2e7c2f-ea3b-4ab1-bdc3-130a902617cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T20:05:46.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T20:05:47.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said Graff forced her to sign a Deed of Voluntary Commitment, signifying\
        \ that Roxas is voluntarily surrendering her right as a mother to her three\
        \ children.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b02393-9dd9-4dbb-a0f0-9bdec3d91ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T20:05:46.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T20:05:47.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On May 22, the Department of Social Welfare and Development issued\
        \ a cease-and-desist order on GHI for putting the children in “imminent danger.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd444aa7-31e7-4358-b2f6-bbf9e3a93264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T20:05:46.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T20:05:47.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/23/DSWD-orders-qc-orphanage-closure.html">DSWD
        orders QC orphanage closure</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b6b8e5-d85c-4347-b9a4-1ef67a44e70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T20:05:46.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T20:05:47.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
