      'mgnl:lastActivated': 2023-06-09T18:51:00.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1240c59e-783f-475e-a2df-a314fc6b14b1'
      'mgnl:activationStatus': true
