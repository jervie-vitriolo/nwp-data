      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0451c6a8-1a38-46cb-ab90-99ec7e10f2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T08:40:05.255+08:00
