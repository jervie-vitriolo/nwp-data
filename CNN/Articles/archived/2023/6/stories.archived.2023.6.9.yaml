    'template': '1'
    'title': 'Jobless Filipinos reach 2.26M in April'
    'updated': 2023-06-09T11:28:52.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fefd9b4-c133-403f-84e4-0bd17f0d2a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T11:29:04.354+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-09T11:29:04.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — The number
        of Filipinos with no work hit 2.26 million in April, a drop from the 2.42
        million estimated a month before, the Philippine Statistics Authority (PSA)
        reported on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd77b288-8c09-42cd-939e-63c0f737215b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T11:29:04.354+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-09T11:29:04.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This is equivalent to a national unemployment rate of 4.5%.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2458546a-5bea-4642-989d-1917dbd72012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T11:29:04.355+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-09T11:29:04.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a briefing, National Statistician Dennis Mapa said that the
        labor force participation increased to 50.31 million Filipinos aged 15 years
        old and over who were either employed or looking for jobs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992c063b-6141-44fd-8147-a9206808ddc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T11:29:04.355+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-09T11:29:04.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employment situation likewise improved to 95.5% or 48.06 million
        Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9df256-7cc9-450b-b112-2c195ba0fd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T11:29:04.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-09T11:29:04.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underemployed persons, or those who have jobs but seek to have additional
        working hours or additional income stream, reached 6.20 million in April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c2ed92-360f-4c51-bcc9-04897a5aa961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T11:29:04.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-09T11:29:04.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mapa attributed the improvements in the unemployment situation to the
        renewed confidence of consumers and tourists amid the reopening of the economy.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0cf669-d25b-4084-9fc8-aaf8d9eef10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T11:29:04.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-09T11:29:04.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He noted the sectors of accommodation and food services, and transportation
        were included in the major sources of employment during the month.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52a768d-216c-4e85-aaed-47812b44dfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T11:29:04.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-09T11:29:04.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked about the impact of cooling inflation on the labor market, Mapa
        said they have yet to look into that but stressed that lower inflation “would
        always be better to encourage our consumers to consume.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd159f8c1-ffb9-4bd9-8b77-19df72160536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T11:29:04.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-09T11:29:04.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the sectors that witnessed a drop in employment last April
        include the following:'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b819af-5ea8-4d96-86f3-79451b571b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T11:29:04.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-09T11:29:04.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— Agriculture and forestry'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8386bb-3b7c-45fa-8aed-2874430037c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T11:29:04.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-09T11:29:04.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— Manufacturing'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108814fa-512e-4ad2-9d9a-4b30ec8b5c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T11:29:04.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-09T11:29:04.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— Construction'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad234065-c849-4d66-96f2-2e4044b677f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T11:29:04.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-09T11:29:04.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— Electricity, gas, steam, and air conditioning supply'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33376ec6-0750-4dba-9eb7-eca9620679d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T11:29:04.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-09T11:29:04.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— Activities of extraterritorial organizations and bodies'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a41692-0b7f-4d3b-aed0-1df960f209d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T11:29:04.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-09T11:29:04.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The construction industry saw 65,000 less jobs in April despite the
        dry season when it was expected that construction works would be on full throttle.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8b3830-6e27-4da3-b256-8b28f676967a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T11:29:04.360+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-09T11:29:04.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '                                             '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82894029-0ef6-4221-9dba-bc904cc62db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T11:29:04.360+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-09T11:29:04.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kung ico-compare sa number ng workers, maliit lang naman ito dahil
        ang dami ng workers ay aabot sa 3.8 million,” Mapa said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c352e214-c592-46cd-bb09-a95bc6aa11e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T11:29:04.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-09T11:29:04.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: If compared to the number of workers, the figure is small
        because the number of workers has reached 3.8 million.]'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26a69ee-fcad-4696-99d3-8381768d03d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T11:29:04.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-09T11:29:04.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa said that since there is a seasonality factor, the sector might
        see another fall in employment going into the rainy season.</p>'
  'albay-state-of-calamity-mayon-volcano':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
