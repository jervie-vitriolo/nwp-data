      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2022, two women were killed in shark attacks in Egypt’s Red Sea,\
        \ south of the city of Hurghada, according to the Egyptian Ministry of Environment.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd53320-43bf-4456-95db-fa175ac59fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:17:25.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:55:48.390+08:00
