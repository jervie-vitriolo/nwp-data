    'lead': 'Passengers at the Ninoy Aquino International Airport Terminal 3 experienced
      another power interruption that lasted half an hour on Friday afternoon, just
      a little over a month after the hours-long outage on May 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-09T15:35:41.833+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-06-09T17:17:34.392+08:00
    'mgnl:lastActivatedBy': 'superuser'
