      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pope has also been a vocal supporter for peace in Ukraine. Ukrainian\
        \ President Volodymyr Zelensky met the pope at the Vatican in May.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0ed2f1-e83e-4254-9e72-398959cec589'
