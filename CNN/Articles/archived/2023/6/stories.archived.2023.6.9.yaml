      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b118281-e376-4c17-b40a-12bd34add442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T05:39:14.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T18:51:00.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece''s <em>kokoretsi</em>, which is a lamb or goat dish grilled,
        chopped and seasoned with lemon juice, olive oil, salt, and pepper, topped
        the list overall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cbabfb-1250-4dbf-9424-5c9954a57b36'
