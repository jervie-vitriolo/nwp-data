      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has made historic visits to Myanmar and Iraq, and was also the first\
        \ pontiff to celebrate Mass in the Arabian Peninsula, the birthplace of Islam,\
        \ in 2019.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42268bd7-2ce7-4a48-b1c2-f0421d89055d'
      'mgnl:activationStatus': true
