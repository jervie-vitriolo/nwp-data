      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I thank John Lloyd Clemente (JLC) for everything he
        has done for NU and the NU community. He''s proof of our program from the
        juniors to seniors.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967fdf0e-7cb6-4a71-b44d-a1d7706e26b9'
      'mgnl:activationStatus': true
