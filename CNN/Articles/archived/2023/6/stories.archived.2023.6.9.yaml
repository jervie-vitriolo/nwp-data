      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Park, who is currently in the country, said she was surprised that\
        \ many Filipinos recognize her wherever she goes as some fans online shared\
        \ their photos with the K-pop star.\r"
