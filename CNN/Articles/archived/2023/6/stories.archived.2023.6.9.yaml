    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f27f2980-0d2c-41e5-bc02-07db2f57c29d'
    'lead': 'Pope Francis was recovering well in a Rome hospital on Thursday, the
      day after the 86-year-old had abdominal surgery that renewed health fears.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-09T03:35:05.675+08:00
