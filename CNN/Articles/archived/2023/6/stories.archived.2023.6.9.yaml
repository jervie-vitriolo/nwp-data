      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> John Lloyd
        Clemente has decided to forego his fifth and final playing year with the National
        University to play for the Pampanga Giant Lanterns in the Maharlika Pilipinas
        Basketball League (MPBL).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0373188-3853-4378-9d46-4ba4e5c5e851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T16:23:12.155+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-09T16:27:52.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maraming</em> <em>salamat sa</em> NU community <em>sa pag-support
        sa''kin sa</em> 10 years <em>na paglalaro ko sa</em> NU. It''s been an honor
        <em>na</em> makapaglaro <em>para sa</em> Bulldogs at Bullpups," the 24-year-old
        cager said in a statement Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a24b0a7-9129-4637-a05e-5869c9a5cfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T16:23:12.155+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-09T16:27:52.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Thank you to the NU community for the support it has
        given me in the 10 years I played for the school. It''s been an honor to play
        for the Bulldogs and the Bullpups.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132613a8-cd4b-43c5-b0e3-12c5cb63ebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T16:23:12.156+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-09T16:27:52.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The longtime NU student-athlete steered the school to a championship\
        \ in the juniors in 2016.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2b4635-330b-479c-a0d0-7579e9d3788c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T16:23:12.156+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-09T16:27:52.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In what turned out to be his final stint in the UAAP in Season 85,\
        \ Clemente helped NU reach the Final Four for the first time in seven years.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb93fa7-fe41-410a-a8b7-cea80e8161b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T16:23:12.156+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-09T16:27:52.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NU men's basketball head coach Jeff Napa thanked Clemente for his contributions\
        \ to the school and program.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69568e6-be7e-4b12-b5c1-db28ba9caa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T16:23:12.157+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-09T16:27:52.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siyempre, nagpapasalamat kami kay</em> JLC <em>para sa lahat
        ng nagawa niya para sa</em> NU <em>at sa</em> NU community. <em>Naging patunay
        siya dun sa programa namin</em> from juniors to seniors <em>at pati na rin
        sa</em> ''Education that works,''" he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b011bc-5886-46b5-b32b-1e9cd6a2917c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T16:23:12.157+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-09T16:27:52.080+08:00
