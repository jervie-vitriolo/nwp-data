    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fc5921-3e04-4937-a5d6-51d1328569b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:11:06.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T13:11:06.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need a new law to recreate a new Department of National Defense,”
        Defense Secretary Gilbert Teodoro told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac24997-0457-429a-af5c-d48a774e4935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:11:06.221+08:00
