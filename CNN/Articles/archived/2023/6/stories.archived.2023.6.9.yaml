      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c27d0b-4124-464b-8e82-1f991411cd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T03:35:05.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-09T03:35:06.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision startled the Catholic world. The last pope to step down\
        \ before his death was Gregory XII, who in 1415 quit to end a civil war within\
        \ the church in which more than one man claimed to be pope.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a09f87-d06f-4f9e-a0b1-f020d8f97a10'
