      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> Five of
        the Philippines'' <em>lamanloob</em> dishes secured top spots in a ranking
        of best offal food worldwide, an international travel guide''s survey showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a604e7-dc42-4e5f-9414-ce6468553203'
      'mgnl:activationStatus': true
