    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda31fd8-9087-443d-ac73-d709c33b15d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T05:39:14.929+08:00
