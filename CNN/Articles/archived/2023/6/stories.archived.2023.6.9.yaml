      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/08/middleeast/shark-attack-egypt-red-sea-intl/index.html">Shark
        attack in Egypt kills a Russian citizen</a>."</em></p>'
  'historical-shipwrecks-mediterranean':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-09T13:17:58.000+08:00
    'imagesource': 'jcr:7e1f362d-cef6-4284-9749-42da704a1918'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1870b730-d301-4705-b034-da9f6984b38c'
    'lead': 'An international team of scientists discovered three historical shipwrecks
      during an underwater archaeological expedition last year in the Mediterranean
      Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-09T13:20:48.756+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-09T13:56:25.911+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Three historical shipwrecks uncovered in the Mediterranean'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c45931-9182-42b5-82a7-48cd834e4586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:20:48.847+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:56:25.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An international team of scientists discovered
        three historical shipwrecks during an underwater archaeological expedition
        last year in the Mediterranean Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a1f6bb-d32c-4f54-a501-557bf5b4f1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:20:48.847+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:56:25.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The expedition also gathered high-resolution images of three Roman\
        \ wrecks initially discovered by oceanographer Robert Ballard and archaeologist\
        \ Anna Marguerite McCann in the 1980s to 2000s. Researchers’ findings were\
        \ presented Thursday during a UNESCO press conference in Paris.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4645c1-d55c-4f49-b989-edddbbc39d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:20:48.847+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:56:25.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twenty scientists from Algeria, Croatia, Egypt, France, Italy, Morocco,\
        \ Spain and Tunisia set out on French research vessel the Alfred Merlin on\
        \ a 14-day voyage between August and September.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e3324d-347e-488d-9955-593840cebb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:20:48.848+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:56:25.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Using remotely operated underwater vehicles, called ROVs, the researchers\
        \ explored the Skerki Bank of Tunisia and Italy’s Sicilian Channel.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0980e9e1-1071-4b30-83f2-17d68a34c427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:20:48.848+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:56:25.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team used the research vessel’s underwater mapping and imaging\
        \ equipment to catalog shipwrecks, dating from ancient times to the 20th century,\
        \ with sonar.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcd7db4-61cb-42ee-a6ac-0750d5e84c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:20:48.848+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:56:25.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ROVs dived to depths inaccessible to humans to collect images and\
        \ video of the wrecks and their artifacts. One ROV, named Arthur, was able\
        \ to reach depths of 2,296 to 2,952 feet (700 to 900 meters).\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0011859-25f5-478d-8ad3-6384cc80bf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:20:48.849+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:56:25.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Located along a heavily traveled route in the Mediterranean, the Skerki\
        \ Bank in the Strait of Sicily is one of the most treacherous maritime areas.\
        \ Its shallow waters feature an intensely rocky seabed, some of which is less\
        \ than 3.2 feet (1 meter) beneath the water’s surface.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed17d0d6-96cf-4c0a-a87e-adecade2a420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:20:48.849+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:56:25.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Skerki Bank’s perilous features have caused shipwrecks for more\
        \ than 3,000 years, sinking ancient trading vessels as well as ships during\
        \ World War II. The area is of interest to researchers because the route has\
        \ served as a point of contact between multiple cultures traversing the Mediterranean.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851341fa-b909-4f5b-9bf1-70e783b820d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:20:48.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:56:25.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An ROV named Hilarion descended through the most dangerous zone of\
        \ the Skerki Bank called Keith Reef to conduct the first detailed study of\
        \ the ocean floor. Resting along the bottom of the Tunisian continental shelf\
        \ were three ships, all previously unknown to researchers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edda3aa2-45af-41d7-8b23-a981856f636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:20:48.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:56:25.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two of the shipwrecks were likely from the end of the 19th century\
        \ or beginning of the 20th century, including a “large motorized metal wreck”\
        \ with no traces of cargo. In that wreck, researchers noted that the davits,\
        \ which would have been used to lower lifeboats, were facing outward, which\
        \ means any crew may have been able to leave the ship. The second ship was\
        \ likely a wooden fishing boat.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fb6a37-0d70-4467-8a40-244782397bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:20:48.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:56:25.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A third shipwreck was likely a merchant vessel that sailed between\
        \ the first century BC and the second century. The ROV spotted artifacts that\
        \ appeared to be amphoras, or tall, two-handled jars with narrow necks used\
        \ by Greeks and Romans, possibly to store wine.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccfbb88-cd99-4a2e-ba5a-1a36d2404d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:20:48.851+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:56:25.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team hopes that looking through archives could reveal the individual\
        \ names of the ships that sank since none of them was easily identifiable.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2361b515-7e34-4704-a7ca-104c12f241c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:20:48.851+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:56:25.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, exploration along the Italian continental shelf revisited\
        \ three Roman shipwrecks dating between the first century BC and the first\
        \ century, including two merchant vessels and one cargo ship. All three littered\
        \ artifacts across the seafloor, including amphoras, ceramics, building materials,\
        \ jugs, pots and lamps.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd12574c-45b1-4be5-8fe9-964af0a50b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:20:48.852+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:56:25.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The items were likely part of trade between cultures that crisscrossed\
        \ the Mediterranean thousands of years ago.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1edf08-f184-409e-b2f9-ca7ad85dcd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:20:48.852+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:56:25.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are going to write a new page in the history of trade,” said Barbara\
        \ Davidde, underwater archaeologist and director for the national superintendency\
        \ for underwater cultural heritage in Italy. “Thanks to the analysis of the\
        \ cargo, we can study the relationships between the countries in the Mediterranean\
        \ and the sea trade that connected different parts of the Mediterranean.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cec2e8-eaa9-4aff-a0cc-674b2390c683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:20:48.852+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:56:25.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shipwrecks and their artifacts surprisingly remained largely undisturbed\
        \ since being discovered between 1988 and 2000.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c319d22-bbdf-4cdd-93f5-8e05e96688c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:20:48.853+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:56:25.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The wrecks were initially outside territorial waters, meaning that\
        \ their artifacts were easy targets for looting. Now, the areas around the\
        \ wrecks will be protected under UNESCO’s 2001 Convention on the Protection\
        \ of the Underwater Cultural Heritage.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d799419-8eeb-4b7f-9a15-2d25ff22bbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:20:48.853+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:56:25.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The designation will allow for more precise mapping of shipwrecks and\
        \ defining protection zones.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46415294-35ff-433f-acce-9f51ab1ed245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:20:48.854+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:56:25.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We recognize the huge potential and the importance of underwater cultural\
        \ heritage,” said Lazare Eloundou Assomo, director of the UNESCO World Heritage\
        \ Centre.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f08f664-6bf5-40b6-93fc-3633dd10d761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:20:48.854+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:56:25.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“UNESCO has actively committed itself to supporting underwater archaeological
        missions of this type right across the globe. As you know, the Mediterranean
        with its very rich history, and its countless shipwrecks and archaeological
        sites offer a unique and fascinating stage for such expeditions. And I hope
        that there will be many more in the future that will bring us together.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8e1aaf-aa91-4604-a281-63db378774aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:20:48.855+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-09T13:56:25.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/08/world/unesco-skerki-bank-shipwrecks-scn/index.html">Three
        historical shipwrecks uncovered in the Mediterranean</a>."</em></p>'
