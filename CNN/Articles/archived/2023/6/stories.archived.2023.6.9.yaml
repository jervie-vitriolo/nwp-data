  'Donald-Trump-indicted-classified-documents-investigation':
    'author': 'Paula Reid, Kristen Holmes, Jeremy Herb and Evan Perez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-09T07:44:00.000+08:00
    'imagesource': 'jcr:552156dd-8fe2-4d83-bff4-93c8fc75f4d1'
