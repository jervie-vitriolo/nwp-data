      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Albay is currently under a state of calamity following the raising\
        \ of the alert level of Mayon Volcano to Level 3, which means the possibility\
        \ of a hazardous eruption within weeks or even days.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502f53a7-aab0-4141-9b5f-ab067267553e'
