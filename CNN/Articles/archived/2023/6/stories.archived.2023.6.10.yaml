      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Minister of Environment, Yasmine Fouad, ordered a committee to investigate\
        \ the incident, according to a statement released by Egypt’s Environment Ministry.\r"
