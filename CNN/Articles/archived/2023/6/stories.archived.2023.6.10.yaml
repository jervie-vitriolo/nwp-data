      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T18:32:25.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T18:32:25.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ramachandran served as country director for Mongolia prior to the appointment\
        \ but worked on Philippine projects from 2009 to 2014.\r"
