      'mgnl:lastActivated': 2023-06-10T18:32:25.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4610ec3-50ed-4c09-8df1-f93d1cee0776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T18:32:25.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T18:32:25.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pavit Ramachandran assumed his new role on Friday, succeeding Kelly\
        \ Bird, who is now an advisor for ADB's East Asia department, the regional\
        \ bank said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dca9fc-34d6-440d-bd31-90016c657520'
