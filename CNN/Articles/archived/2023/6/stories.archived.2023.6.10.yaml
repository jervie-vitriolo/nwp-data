      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Environment Ministry issued a two-day ban on swimming starting\
        \ Friday, including snorkeling and all other water sports activities in the\
        \ area between Gouna to the north of Hurghada and Soma Bay to its south.\r"
    '15':
