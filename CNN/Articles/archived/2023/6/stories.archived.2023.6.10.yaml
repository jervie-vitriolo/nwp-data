    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PCG eyes completion of Mindoro oil spill cleanup by June 19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd9e6ac-76a4-4bbc-9893-78b977fd7692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T18:54:23.873+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T19:56:53.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> — The Philippine
        Coast Guard (PCG) projected on Saturday that the siphoning of the remaining
        oil from the sunken MT Princess Empress in the waters of Oriental Mindoro
        would be completed on or before June 19, earlier than the timeframe estimated
        by the National Task Force on Oil Spill Management.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9a4fb5-3382-4506-b9fa-b7d9ee77374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T19:56:53.317+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T19:56:53.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakita ko kasi iyong mga video niya na i-aakyat na iyong mga
        langis. May hose na nakakabit at dinadala na doon sa mga tangke doon sa loob
        ng barko at unti-unti nang nasisipsip at hopefully, by June 19, ay tapos na
        iyong siphoning operations</em>," PCG spokesperson Armand Balilo said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbfd44d-a1bf-424f-ab84-d8cd2b9d8510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T19:56:53.317+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T19:56:53.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I've seen the videos of the siphoning. There is an attached\
        \ hose which siphons the oil to a tank inside the ship so it slowly collects\
        \ the spill. Hopefully the operations will be completed by June 19.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a94e39-731a-420e-ab33-322449f6b762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T19:56:53.318+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T19:56:53.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Balilo added that the oil spill could no longer spread to the waters\
        \ around the sunken vessel, as cleanup personnel made sure that any seepage\
        \ was collected with a catch can.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9237c06-5a1a-42c4-a2d6-bc7bfa47f1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T19:56:53.318+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T19:56:53.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/27/last-phase-oil-spill-cleanup.html">The
        Fire Opal</a>, a Dynamic Support Vessel chartered from Singapore to siphon
        the remaining oil, began the final phase of the cleanup on May 29.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bd9df4-76fb-4f0b-bb38-8d52d099bce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T19:56:53.318+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T19:56:53.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The siphoning operations were expected to be done in 10 to 20 days.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c70934b-2368-4c5c-9f39-407f34eed364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T19:56:53.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T19:56:53.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/3/8/marcos-oil-spill-cleanup.html">President
        Ferdinand Marcos Jr.</a> earlier said he wanted the oil spill cleanup done
        within four months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e556f89f-3e55-4100-9661-1d186dc2c28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T19:56:53.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T19:56:53.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MT Princess Empress was carrying 900,000 liters of industrial
        oil when it sank last Feb. 28 off Pola, Oriental Mindoro.</p>'
  'power-plants-Mayon-Volcano-DOE-':
