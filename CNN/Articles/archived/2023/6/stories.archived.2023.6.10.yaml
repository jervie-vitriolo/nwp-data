      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his part, Albay Gov. Edcel Greco Lagman said it is \"second nature\"\
        \ to people of Albay to respond accordingly to calamities and \"make sure\
        \ na wala tayong [we don't have] casualties for any compounded calamities\
        \ that may happen.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d4c509-edd0-47b6-834c-6856edd0bbd6'
