      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/6/10/marcos-possible-visit-mayon-affected-areas.html">Marcos
        may visit Mayon-affected areas, says DSWD chief</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381869b9-ee30-4252-afa8-df55b72f1b7a'
      'mgnl:activationStatus': true
