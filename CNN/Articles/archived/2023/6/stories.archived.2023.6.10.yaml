      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>—&nbsp;The United Nations will send
        home a unit of 60 Tanzanian peacekeepers over allegations of sexual exploitation
        and abuse in the Central African Republic, the UN announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbba949-2b27-4745-ba5b-5162c1a29ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:15:52.703+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:54:51.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations will send home a unit of 60 Tanzanian peacekeepers
        over allegations of sexual exploitation and abuse in the Central African Republic,
        the UN announced on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70123745-6a63-4a8f-b116-f029fba419e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:15:52.703+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:54:51.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9fb1e6-420a-4812-8cb0-dd6ff33c7dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:15:52.703+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:54:51.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A preliminary investigation found “credible evidence” that eleven members\
        \ of the unit were involved in sexual exploitation and abuse of four victims,\
        \ UN spokesman Stephane Dujarric said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f080a2-4596-4198-9cb8-70a872c92cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:15:52.704+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:54:51.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0edff3-c9e6-466e-bada-cf26b0ac4b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:15:52.704+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:54:51.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two of the alleged victims are children, according to UN figures.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9c71bc-0735-47a4-a6cd-a7f9468f48f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:15:52.704+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:54:51.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30e3747-0a58-45f8-a33e-207202bd7b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:15:52.705+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:54:51.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investigators also identified a breakdown in commanders’ authority\
        \ and management of staff, according to a press release by the UN’s mission\
        \ in the country.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b07b16-e320-4792-8715-470a6dea44ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:15:52.705+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:54:51.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115523c6-2b69-423f-85a3-460bc5f0470e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:15:52.705+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:54:51.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The victims have received care from humanitarian groups working with\
        \ the UN, according to their “medical, psychosocial and protection” needs,\
        \ it said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2451e91b-ede8-4598-b7a2-c1d1728dbeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:15:52.706+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:54:51.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a77092f-4e10-4e82-a32e-6dbc6bb705dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:15:52.706+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:54:51.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN has had a mission in the conflict-torn Central African Republic\
        \ since 2014, where thousands of peacekeepers have been deployed.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955f7748-bc48-44e0-8674-b4d7e4d3e640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:15:52.707+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:54:51.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aa3b8b-f441-4f66-805e-5de828e25664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:15:52.707+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:54:51.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The eleven suspects had been working at a temporary base in the west\
        \ of the country. The Tanzanian unit has now been relocated to another base\
        \ and its members confined to the barracks.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eb81a9-7256-4bff-8f94-fb915566ce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:15:52.707+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:54:51.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83103952-c867-41d7-806e-5e472f23d0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:15:52.708+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:54:51.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The unit will be repatriated once their presence is no longer required\
        \ by the investigation,” Dujarric said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9dad73-d6f5-4e95-9e02-6de1ced023da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:15:52.708+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:54:51.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3338c486-bc7b-44d4-9b42-6e1e0f13f3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:15:52.709+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:54:51.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tanzanian authorities have also dispatched investigation officers to\
        \ the Central African Republic.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7976a646-1619-46b4-9fe1-b21ce416b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:15:52.709+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:54:51.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ebcd18-1e4b-4328-94f0-75d7c6160eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:15:52.710+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:54:51.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been allegations of sexual abuse or exploitation against\
        \ Tanzanian peacekeepers – largely in the Democratic Republic of Congo – every\
        \ year since at least 2015, UN figures show.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198de443-23e4-4e85-9f61-e98e806cda43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:15:52.710+08:00
