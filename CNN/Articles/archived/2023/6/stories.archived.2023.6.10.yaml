      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Motorists traveling within the open system will now have to pay an\
        \ additional ₱7 for Class 1 vehicles (regular cars and SUVs), ₱17 for Class\
        \ 2 vehicles (buses and small trucks), and ₱19 for Class 3 vehicles (large\
        \ trucks).\r"
