      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Saudi Arabia and the United States
        announced a 24-hour ceasefire starting Saturday between the Sudanese Armed
        Forces and the Rapid Support Forces, the Saudi Foreign Ministry said in a
        statement Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a341724-e883-427f-b1c1-e118eb4daa22'
      'mgnl:activationStatus': true
