      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> The Department
        of Social Welfare and Development (DSWD) is "geared up" for potential calamities
        as the country faces the unrest of two volcanoes and the effects of a typhoon
        blowing through Philippine seas, Secretary Rex Gatchalian said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac08abb-b5e5-4099-aecd-3b250466ea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T16:52:14.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-10T19:53:12.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459436e1-f45a-40aa-9684-3621abb6ba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T16:52:14.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-10T19:53:12.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"On the side of the national government, sa [in] DSWD, we're ready\
        \ for all these multiple potential calamities,\" Gatchalian told a briefing\
        \ in Albay. \"We're looking closely at Mayon (Volcano), at Taal (Volcano),\
        \ and at (Typhoon) Chedeng, so the response side of DSWD has been geared up\
        \ for this type of things.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666e001b-9557-497b-9fb7-5755b78ad42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T16:52:14.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-10T19:53:12.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cdb2f9-00cb-46b9-a5a3-ddc4658a5364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T16:52:14.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-10T19:53:12.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm sure the governor will answer for this province but what I'm\
        \ doing here now is we have to synchronize our efforts and complement our\
        \ efforts para walang [so there are no] redundancies and walang [no] overlaps,\"\
        \ the DSWD chief added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c467676-1912-434b-922b-270bbb0a0d45'
