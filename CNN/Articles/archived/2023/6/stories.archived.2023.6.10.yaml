      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> — The Asian
        Development Bank (ADB) has appointed a new country director for the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ac9abe-e59a-4d53-b559-eab166599d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T18:32:25.187+08:00
