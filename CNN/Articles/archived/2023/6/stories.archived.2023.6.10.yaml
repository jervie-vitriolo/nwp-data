      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e494573-ab7a-443e-89d0-64d77ccc63ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:55:04.846+08:00
