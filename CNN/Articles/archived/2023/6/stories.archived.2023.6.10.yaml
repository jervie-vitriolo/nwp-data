  'albay-evacuation-mayon-volcano':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-10T14:29:34.000+08:00
    'imagesource': 'jcr:554237c5-af14-46df-bc2e-0294d0a53096'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b1a7cf7-c222-4e3a-9a49-b8434547eed1'
    'lead': 'As of 7 p.m. Saturday, 3,007 families or about 10,752 individuals were
      already moved to evacuation centers due to Mayon''s unrest, the Albay Provincial
      Police Office says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-10T14:34:01.642+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-10T21:23:43.512+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mayon-Volcano']
    'stories': []
    'template': '1'
    'title': 'Over 10K families eyed to be evacuated due to restive Mayon Volcano
      – Albay gov''t'
    'updated': 2023-06-10T21:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e9d754-2964-4e5c-b356-d755473cef9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T14:34:01.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T21:23:43.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> The local
        government of Albay plans to move out this weekend over 10,000 families or
        40,000 locals living inside the danger zone of the erupting Mayon Volcano.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dab57c-80ab-4c49-ae5c-72eabfb48cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T14:34:01.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T21:23:43.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 7 p.m. on Saturday, the Albay police said 3,007 families or
        10,752 individuals were already staying in temporary shelters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb428ca3-9f2c-44ad-86db-cd0ff0269b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T18:59:16.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-10T21:23:43.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing in Albay on Saturday, Eugene Escobar, research division
        chief of the Albay Public Safety and Emergency Management Office, said they
        plan to evacuate 10,000 families — particularly those living inside the volcano''s
        6-kilometer permanent danger zone and the 7-kilometer extended danger zone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69eff37-bc09-4678-9677-1cab41316e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T14:34:01.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T21:23:43.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This covers villages in Camalig, Daraga, Guinobatan, Legazpi, Ligao,
        Malilipot, Sto. Domingo, and Tabaco.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4673cf0-99ba-4801-b2f7-d024415919b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T14:34:01.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T21:23:43.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Friday, Albay Gov. Edcel
        Greco Lagman said <a href="https://www.cnnphilippines.com/news/2023/6/9/Mayon-scenarios-amid-unrest.html">preemptive
        evacuation efforts</a> started in Camalig and Guinobatan as they are the towns
        most vulnerable to the volcanic activity.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007f7dc0-8886-465f-ac93-c9e00fff6504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T14:34:01.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T21:23:43.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, Lagman also told mayors that the province has
        put up evacuation sites for farmers'' livestock. Agriculture is the main industry
        of Albay, with farmers also planting crops within the danger zones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af2e5b4-d796-4baa-8961-d651b61c7df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T14:34:01.733+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T21:23:43.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwede tayong mag-adopt, mag-identify tayo ng mga kasamahan natin
        sa inyong mga respective jurisdictions [We can also adopt, let''s identify
        partners in our respective jurisdictions] that could actually adopt these
        livestock," the governor suggested.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010a9a84-0a64-4104-abac-a6b4f7b9f94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T14:34:01.733+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T21:23:43.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The province will provide the budget sa pagpapakain ng mga livestock
        na ''yan [to feed the livestock]…so that it would be easier for them to comply
        with the evacuation protocols," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721e857b-655d-4aad-ace5-fe2ac6823d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T16:53:51.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-10T21:23:43.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Ferdinand Marcos Jr. also called on residents
        to comply with the orders of the local government unit for their safety.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeff286-a207-427f-bee0-30e2b025433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T16:53:51.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-10T21:23:43.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pinapaalalahanan ang ating mga kababayang Bikolano na sumunod lamang\
        \ sa mga rekomendasyon at evacuation instructions ng inyong lokal na pamahalaan\
        \ upang masiguro ang kaligtasan ng bawat isa,” the president said in a statement\
        \ on Saturday.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c223ed-1382-4939-b275-1904ff2323d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T16:53:51.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-10T21:23:43.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are reminding all Bicolanos to follow the recommendations
        and evacuation instructions of your local government to ensure everyone''s
        safety.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c7ebde-c106-4cc2-80c6-62f19c5d4c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T14:34:01.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T21:23:43.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Welfare Secretary Rex Gatchalian also visited the province
        and joined the briefing to get updates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16d009d-df21-4356-a50d-4fbd94488417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T14:34:01.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T21:23:43.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He requested local chief executives to specify dates for food pack
        distribution and to continuously coordinate for sustained efforts. Mayors
        have appealed for a cash-for-work program to engage displaced residents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907cd678-9d4d-47c2-9b42-c40a6e7910a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T14:34:01.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T21:23:43.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday noon, the Philippine Institute of Volcanology and Seismology
        (Phivolcs) raised the alert status of Mayon Volcano to <a href="https://www.cnnphilippines.com/news/2023/6/8/mayon-volcano-alert-level-3.html">Level
        3</a>, meaning the volcano is showing an increased tendency towards a hazardous
        eruption and potential explosive activity that can occur within weeks or even
        days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01684d7-f99b-4037-93e0-f1c69401830c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T14:34:01.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T21:23:43.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fair crater glow or ''banaag'' and incandescent rockfall shed from
        new fluidal lava at the summit of Mayon Volcano was also observed last night,"
        the agency said in a Saturday report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8fa7d2-2244-473c-9649-acb7a360836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T14:34:01.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T21:23:43.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs also measured sulfur dioxide (SO2) emissions of 1,205 tonnes
        per day on Saturday, three times higher than Friday''s 417 tonnes per day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce3c254-98bc-45cd-9a80-119df7978f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T21:23:43.071+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T21:23:43.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This indicates that the volcano is releasing gas. "Yung worrisome
        is wala or mababa ang SO2 emission natin at tumaaas yung [What''s worrisome
        is low to none SO2 emissions alongside increased] volcanic earthquakes," Phivolcs
        director Teresito Bacolcol told CNN Philippines'' Newsroom Weekend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36676232-7961-4a85-9a2b-8c58d4f9e2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T14:34:01.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T21:23:43.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs earlier reported that Mayon logged just one volcanic earthquake
        in the past 24-hour period and 59 rockfall events that placed lava debris
        on gullies within 1,500 meters from the summit crater.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ff10a6-f1b9-4d85-a3af-800082e50df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T14:34:01.736+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T21:23:43.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State volcanologists have advised authorities to be vigilant against
        pyroclastic density currents, lahars, and sediment-laden streamflows.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16b4a63-c8c4-4877-94a7-8ea36b366f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T14:34:01.736+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T21:23:43.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province of Albay is currently under a <a href="https://www.cnnphilippines.com/news/2023/6/9/albay-state-of-calamity-mayon-volcano.html">state
        of calamity</a>.&nbsp;</p>'
