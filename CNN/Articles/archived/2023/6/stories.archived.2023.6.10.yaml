      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company explained that the new rates were part of its authorized\
        \ periodic adjustments due in 2012, 2014, 2018, and 2020.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd359f6-64a1-443c-9a37-1fabf5d8d150'
