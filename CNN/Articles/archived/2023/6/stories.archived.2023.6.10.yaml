      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Grid Corporation of the Philippines is also monitoring\
        \ 285 structures such as towers and posts within the 15-kilometer radius of\
        \ Mayon Volcano.\r"
