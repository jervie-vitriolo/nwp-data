      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the statement, a specialized team was able to capture\
        \ the “Tiger shark” that caused the incident “to examine it to find out the\
        \ possible reasons for its attack and to indicate whether it is the same fish\
        \ that caused previous accidents.”\r"
