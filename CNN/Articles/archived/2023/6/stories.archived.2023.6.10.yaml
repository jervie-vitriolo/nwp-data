    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16140bd4-b0b5-4a6d-a483-fb4984b65bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T14:39:53.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-10T14:39:54.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s been a difficult week, but we still have much to be grateful\
        \ for. Papa suffered a heart attack last Monday and remains under critical\
        \ care today, three days on,” said his son and online journalist Miguel Dumaual\
        \ in a Facebook post on Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa7d28e-a707-44ba-b986-0fbf49eb6efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T14:39:53.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-10T14:39:54.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a47df0-0b17-46fc-9492-8b9a5be775d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T14:39:53.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-10T14:39:54.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But he can now at least tell us, during the few times he’s given his\
        \ phone while isolated, that he misses and wishes to be with us,\" he also\
        \ said. \"I’ve never treasured a message so much after what Papa went through\
        \ and is still hurdling.”\r"
