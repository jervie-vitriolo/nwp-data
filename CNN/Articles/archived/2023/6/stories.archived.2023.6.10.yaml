  'mindoro-oil-spill-cleanup-june-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-10T18:50:27.000+08:00
    'imagesource': 'jcr:41dcd6b6-e610-4e4e-965b-8b462a964ea3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a940e27f-90cb-4012-a6c3-1ce30740c76d'
    'lead': 'The PCG projected that the siphoning of the remaining oil from the sunken
      MT Princess Empress in the waters of Oriental Mindoro would be completed on
      or before June 19, earlier than the timeframe estimated by the National Task
      Force on Oil Spill Management.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-10T18:54:23.853+08:00
