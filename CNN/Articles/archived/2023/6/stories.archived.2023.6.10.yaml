      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian also said the DSWD can also launch a cash-for-work program\
        \ and conduct emergency cash transfers as part of early recovery, but he requested\
        \ mayors to first organize the dates of food pack distribution.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5cb23a-e1e4-44a0-bcfa-57ba3d412eb2'
