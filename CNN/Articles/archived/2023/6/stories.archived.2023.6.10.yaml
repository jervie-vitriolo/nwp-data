  'Smoke-from-Canada-wildfires':
    'author': 'Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-10T03:08:51.000+08:00
    'imagesource': 'jcr:16aaa134-a596-4937-b31e-e1670c737051'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec975f39-a773-49f6-a4a7-a60eb9dff502'
    'lead': 'The smoke from hundreds of wildfires burning in Canada, which has already
      blanketed parts of the US and placed around 75 million people under air quality
      alerts, has reached as far as Norway, according to scientists in that country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-10T03:11:11.834+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-10T03:11:12.208+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Smoke from Canada’s wildfires has reached as far as Norway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b28c86e-3813-4312-89de-6146be953b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:11:11.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:11:12.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The smoke from hundreds of wildfires
        burning in Canada, which has already blanketed parts of the US and placed
        around 75 million people under air quality alerts, has reached as far as Norway,
        according to scientists in that country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3c5e8e-d1aa-4f0b-8dd3-b45701a6d58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:11:11.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:11:12.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6e3f14-fe81-4b60-9650-8e5b4d5e0955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:11:11.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:11:12.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the last few days, plumes of smoke have stretched from Canada\
        \ across Greenland, Iceland and made their way to Norway.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a2fcbf-587a-4c36-90d1-21dc3e54f393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:11:11.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:11:12.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa63997e-2786-4fb6-b1ac-fd67f6264f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:11:11.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:11:12.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists at the Climate and Environmental Research Institute in Norway\
        \ (NILU) have been able to detect the increase in smoke using very sensitive\
        \ instruments and then confirm its origin using forecast modeling.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8606f726-5382-4b8b-ac03-1b149f06edc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:11:11.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:11:12.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b40440-4212-405d-aa2a-75b791f1fc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:11:11.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:11:12.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People in Norway may be able to smell and even notice the smoke as\
        \ a light haze but, unlike parts of the US that have seen hazardous pollution,\
        \ they should experience no health impacts, said Nikolaos Evangeliou, a senior\
        \ scientist at NILU. “The fires traveling from such long distances arrive\
        \ very diluted,” he told CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82e26cf-3c65-4598-a228-6dab36cc2fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:11:11.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:11:12.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081b608a-de8d-42d3-912c-016c929e2210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:11:11.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:11:12.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the coming days, the plume is expected to spread across swaths\
        \ of Europe but it’s unlikely people will be able to smell or notice the smoke,\
        \ Evangeliou said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9c5149-b7d3-4183-b9b5-fe12889862e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:11:11.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:11:12.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28948190-8bde-46eb-8d75-b5e79f20be5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:11:11.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:11:12.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not unusual for wildfire smoke to travel long distances. “Smoke\
        \ from wildfires such as those in Canada is injected at high altitudes thus\
        \ staying in the atmosphere longer and able to travel over far distances,”\
        \ he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576f75eb-ae94-4699-b1ec-542262f782ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:11:11.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:11:12.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b65e60-f359-4567-826d-f7cbb57d9f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:11:11.866+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:11:12.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2020, smoke from California’s record-breaking wildfires was detected\
        \ in Svalbard, a Norwegian archipelago located deep inside the Arctic Circle.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545380c2-488d-4a71-bbde-a7d1e3dafb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:11:11.866+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:11:12.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d914741-a18d-4121-a223-76740ea2f937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:11:11.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:11:12.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The smoke brings negative climate impacts. Wildfire smoke moving over\
        \ the Arctic deposits soot on the snow and ice, darkening the white surface,\
        \ which allows it to absorb more heat. This, in turn, accelerates Arctic warming.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21707082-3e21-463b-92a7-05800c0b68e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:11:11.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:11:12.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe21c0e5-be5b-4eb5-a945-c367abc750c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:11:11.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:11:12.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Arctic is already warming around four times faster than the rest\
        \ of the world, which has global consequences, including influencing extreme\
        \ weather events such as heatwaves, wildfires, and floods.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40b1490-09d9-424e-a479-b4922489de06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:11:11.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:11:12.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e40a28a-f7d4-4f2c-9cf0-15462318a48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:11:11.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:11:12.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The levels of soot arriving from the Canadian wildfires are not expected\
        \ to have a direct impact on Arctic melting because they are too dilute, Evangeliou\
        \ said. But the concern is that if fires in the high latitudes increase, which\
        \ they have done over the past few decades and are projected to do further,\
        \ then more soot will deposit, he added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93ddd72-cb9a-48f8-9b5a-88c49788662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:11:11.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:11:12.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9300c132-6732-4fdb-96c9-a6a6c938750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:11:11.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:11:12.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the climate crisis intensifies, wildfire seasons are expected to\
        \ increase in severity, especially as droughts and heat become more common\
        \ and more severe.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4bd1b1-de04-4682-9ad7-035cf4a06d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:11:11.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:11:12.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2023/06/09/europe/canada-wildfires-norway-smoke-climate-intl/index.html">Smoke
        from Canada’s wildfires has reached as far as Norway"</a></em></h3>'
