      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Albay government said it aims to evacuate over the weekend some
        <a href="https://www.cnnphilippines.com/news/2023/6/10/albay-evacuation-mayon-volcano.html">10,000
        families</a> living within the 6-kilometer radius Permanent Danger Zone and
        the 7-kilometer radius Extended Danger Zone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78a18b9-3a77-4427-8564-166503616328'
      'mgnl:activationStatus': true
