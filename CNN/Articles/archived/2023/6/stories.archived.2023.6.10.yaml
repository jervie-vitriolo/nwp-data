      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN, "<em><a href="https://edition.cnn.com/2023/06/09/politics/us-russia-iran-drone-factory/index.html">UN
        finds ‘US says drone factory Russia is building with Iran’s help could be
