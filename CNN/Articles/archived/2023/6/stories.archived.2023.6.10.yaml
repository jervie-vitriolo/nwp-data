      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, Sudan’s military ruler General Abdel Fattah al-Burhan wrote\
        \ a letter to UN Secretary-General Antonio Guterres asking that Perthes be\
        \ removed from his post in the country, the Sudanese presidency said, according\
        \ to Reuters.\r"
