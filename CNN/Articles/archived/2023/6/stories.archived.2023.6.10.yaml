    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Indiana man charged with stalking, harassing Taylor Swift after allegedly
      sending threatening messages and showing up at concert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb601e8f-d2d0-4423-a394-15b1c09a7404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:55:08.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:55:08.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An Indiana man has been arrested and charged
        with stalking and harassing Taylor Swift for several months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093e3acc-5824-4fa9-87d4-217895aa03a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:55:08.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:55:08.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell Taebel, 36, was booked into the LaPorte County Jail on
        June 2 on charges of stalking, intimidation, invasion of privacy and harassment,
        according to LaPorte County Jail records.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa267e1-0207-454d-a8f3-5f61c20ed43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:55:08.786+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:55:08.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taebel has been accused of sending threatening messages from March
        to May of this year to Swift, her team and management.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac64c04-5f41-44fa-971c-677bc7a9a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:55:08.786+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:55:08.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The affidavit from LaPorte Superior Court does not name Swift, but\
        \ has multiple references to the singer throughout the document. This includes\
        \ mentioning Swift’s management team, 13 Management; the Eras Tour, which\
        \ is her current tour; Joe Alwyn, one of her recent boyfriends; and a song\
        \ off Swift’s latest album.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15183ce7-742b-425e-8f40-d024086df74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:55:08.787+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:55:08.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the affidavit, Taebel sent a voice message to Swift through\
        \ Instagram on March 29 saying “he would happily wear a bomb if he cannot\
        \ be with his soul mate.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c9f1a3-c939-4269-9b4b-f2be77fa6816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:55:08.787+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:55:08.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He later sent messages to those closely related to Swift, including\
        \ her father and dancers, the affidavit says.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71053a9-42db-47f7-a34b-1b41f2c5e6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:55:08.787+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:55:08.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The affidavit says that on May 5, Taebel traveled from Long Beach,\
        \ Indiana, to Swift’s home in Nashville and was escorted away from the property\
        \ by security. He then went to Nissan Stadium, where Swift was performing\
        \ that night.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b20d11b-f760-443e-b84d-5d12d1b3da96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:55:08.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:55:08.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the show, Taebel was placed on a security threat/concern list\
        \ so he wouldn’t be able to purchase any ticket for the show, the affidavit\
        \ says. However, he was able to purchase a ticket through a third-party company\
        \ and entered the stadium. He was recognized by security and was escorted\
        \ off the site by security and venue personnel, according to the affidavit.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec09691-113d-4ec3-99ca-ca1d5d6f6c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:55:08.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:55:08.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A temporary restraining order, requested by 13 Management’s legal counsel,\
        \ was granted on May 11 and served to Taebell on May 13.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e2c1ca-dc3f-4ce9-92a2-e14770d581eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:55:08.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:55:08.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the affidavit said Taebel violated the restraining order and continued\
        \ to send messages to Swift through the month until at least May 18.\r"
    '10':
