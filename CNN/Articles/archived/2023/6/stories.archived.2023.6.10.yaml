      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> The North
        Luzon Expressway (NLEX) will impose higher toll rates starting June 15 following
        the approval of the Toll Regulatory Board (TRB).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53075b7-0466-4b7a-8b45-6159aca408e9'
      'mgnl:activationStatus': true
