    'mgnl:tags': ['United-States']
    'stories': []
    'template': '1'
    'title': 'US says drone factory Russia is building with Iran’s help could be operational
      early next year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd987324b-192b-48f0-a18a-4fde2a0a857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:23:31.246+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:55:44.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US believes that an attack drone manufacturing
        plant Russia is building with Iran’s help could be fully operational by early
        next year, National Security Council official John Kirby said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e5e1a3-c03d-44c5-8202-917279a42d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:23:31.246+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:55:44.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35b0a40-538b-48d4-8a02-bd2584e7a8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:23:31.247+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:55:44.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iran is shipping equipment for the plant, as well as fully-built drones,\
        \ to Russia via the Caspian Sea, US officials believe. Russia has purchased\
        \ hundreds of drones from Iran since last summer and is using them extensively\
        \ in the war in Ukraine.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7252a3d5-6ae4-4132-ad64-637f6e1e75b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:23:31.247+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:55:44.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e420e0-2046-4e91-a4b5-568fc432bd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:23:31.247+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:55:44.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kirby confirmed previous CNN reporting that Iran is using the Caspian\
        \ Sea route to move drones, bullets and mortar shells to Russia, often using\
        \ vessels that are “dark,” or have turned off their tracking data to disguise\
        \ their movements.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7941d4-88f8-4d81-b24e-84ac161c38a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:23:31.247+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:55:44.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0164fb1-54ad-4762-89d1-718099908079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:23:31.248+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:55:44.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US released a map on Friday showing the route Iran appears to be\
        \ using to ship the equipment from Amirabad, Iran to Makhachkala, Russia.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d06a577-7c44-4a37-ba00-5e0ff8a2f3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:23:31.248+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:55:44.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a4ed31-c40c-4ddc-bb26-ef3fd8b41719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:23:31.248+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:55:44.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Russia has been using Iranian UAVs (unmanned aerial vehicles) in recent\
        \ weeks to strike Kyiv and terrorize the Ukrainian population, and the Russia-Iran\
        \ military partnership appears to be deepening,” Kirby said in a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4accda3-0ae8-488f-bc6a-2f413718e645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:23:31.249+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:55:44.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56f2870-4f16-4f69-a0e4-43b0b4d26f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:23:31.249+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:55:44.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US also believes that Iran has been shipping materials that Russia\
        \ has been using to build its own drone factory inside Russia’s Alabuga Special\
        \ Economic Zone, about 600 miles east of Moscow. The US released a satellite\
        \ image of the planned location of the purported drone manufacturing plant,\
        \ taken on April 3.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e156ab9-56fa-484d-b39e-f4e90eb3929c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:23:31.249+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:55:44.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0c22d5-dc00-4e89-954e-d281ad3b7cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:23:31.250+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:55:44.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has asked the Russian embassy in Washington and the Iranian mission\
        \ to the United Nations for comment.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce469d7-1657-467f-9a8d-397ec01bf90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:23:31.250+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:55:44.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0bed08-ef25-4058-a650-8106fa21e26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:23:31.251+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:55:44.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The support is flowing both ways: from Iran to Russia, and from Russia\
        \ to Iran,” Kirby said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f905dfc-abe7-4c20-b3ae-d956f0c1626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:23:31.251+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:55:44.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f476a018-000b-4a23-a9ee-f62a2a6ff3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:23:31.251+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:55:44.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Russia has been offering Iran unprecedented defense cooperation, including\
        \ on missiles, electronics, and air defense,” he added. “Earlier this year,\
        \ Iran announced that it had finalized a deal to buy Su-35 fighter jets from\
        \ Russia. Iran is seeking to purchase additional military equipment from Russia,\
        \ including attack helicopters, radars, and YAK-130 combat trainer aircraft.\
        \ In total, Iran is seeking billions of dollars’ worth of military equipment\
        \ from Russia.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9d2047-0d3f-4826-a319-53f5b1e31333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:23:31.252+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:55:44.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2e9d5c-6d0f-48e1-8d1d-af0246da5e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:23:31.252+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:55:44.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kirby said that the US is releasing this information to the public\
        \ “to expose and disrupt” the countries’ “full-scale defense partnership.”\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f788dc66-d15f-494e-a6c7-a852fa6bcff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:23:31.252+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:55:44.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea72ffd-dbb1-4374-9b47-0e1f90e40e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:23:31.253+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:55:44.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also announced that the US will be issuing a new advisory on Friday\
        \ to help businesses and governments better understand how Iran is illegally\
        \ obtaining the components to build its drones, and how they can “put in place\
        \ measures to ensure they are not inadvertently contributing to Iran’s UAV\
        \ program.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef4e495-e32d-46fc-b840-4cd60e9854f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:23:31.253+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:55:44.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9023ea-a398-42c9-aecd-0b2c46dd029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:23:31.254+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:55:44.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has imposed tough export control restrictions and sanctions\
        \ to prevent Iran from obtaining the necessary materials for its drones, but\
        \ evidence has emerged that suggests Iran is finding an abundance of commercially-available\
        \ technology—including components manufactured by US companies, CNN has reported.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1901c1-3a2d-4236-ab4a-35ba7b7a7378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:23:31.254+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:55:44.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed7d9cc-58e2-4d97-b129-55e00423a212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:23:31.255+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:55:44.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The  Biden administration launched an expansive task force last year\
        \ to investigate how US and western components, including American-made microelectronics,\
        \ were ending up in Iranian-made drones being used in Russia.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dfac9d-10df-40c4-8fcb-1c362c5a2426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:23:31.255+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:55:44.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fecacfe-2146-4967-b8ef-b05115f9be09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T09:23:31.255+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T09:55:44.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby said the US will continue to impose sanctions on Iranians,
        Russians, and other countries involved in the procurement of the equipment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60035854-2548-4ad6-9162-2f37bedc53ec'
      'mgnl:activationStatus': true
