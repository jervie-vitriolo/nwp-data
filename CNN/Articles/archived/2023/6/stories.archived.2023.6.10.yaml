  'drone-factory-russia-iran':
    'author': 'Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-10T09:19:48.000+08:00
    'imagesource': 'jcr:ea3d477a-21b7-4052-973a-3b727baf971b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c923c2ea-1906-4f85-bdbe-436859e530e3'
    'lead': 'The US believes that an attack drone manufacturing plant Russia is building
      with Iran’s help could be fully operational by early next year, National Security
      Council official John Kirby says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-10T09:23:31.234+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-06-10T09:55:44.556+08:00
    'mgnl:lastActivatedBy': 'superuser'
