      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are also putting that on the table as something that we can help\
        \ you with when the time comes na kailangan na natin, sana wag naman, in the\
        \ event na medyo maging pangit 'yong maging result ng volcanic eruption [and]\
        \ if you need to clean up,\" Gatchalian said of a possible cash-for-work program.\r"
