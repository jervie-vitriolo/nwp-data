      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216067d2-ca64-47b3-a91a-1fce095a3cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:14:34.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:15:30.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guterres was “shocked” by the letter he received from al-Burhan, his\
        \ spokesperson Stephane Dujarric said at the time, adding that the Secretary-General\
        \ is “proud” of the work that Perthes has done in Sudan.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5516f94-ac36-4048-b0db-17daf8182d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:14:34.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:15:30.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3d67db-3420-48c4-bfce-5f08c36cfc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:14:34.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:15:30.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perthes, who was appointed to his role in 2021, has voiced strong concern\
        \ over the conflict. In an address to the UN Security Council earlier this\
        \ week, he criticized both leaders of Sudan’s warring parties and warned of\
        \ “a growing ethnicization of the conflict.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f468e357-1fcc-484a-a7a7-c873b5c334d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:14:34.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:15:30.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad850603-ca16-402d-b911-7d721bf5a837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:14:34.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:15:30.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Neither side has yet shown the ability to decisively claim a military\
        \ victory,” Perthes said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88973ea-ae1f-4d6d-b4c5-c943b991fa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:14:34.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:15:30.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e830be-5d57-4435-a9cd-cf2704d70f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:14:34.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:15:30.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, the UN Security Council voted to extend the UNITAMS mandate\
        \ in Sudan for only six months, until 3 December 2023, the UN said in a statement.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90e7668-9157-4cc8-ab35-630ee4b71d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:14:34.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:15:30.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7f6af0-bcdc-4825-9333-92c9f8cea12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:14:34.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:15:30.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNITAMS, created in June 2020 to facilitate a renewed civilian-led\
        \ transition to democracy in Sudan after the fall of Omar al-Bashir a year\
        \ earlier, had since been renewed annually for a year.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aff54d-02b3-4d34-8999-77126970239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:14:34.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:15:30.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eb1487-1c9c-46b2-b613-b4fbd5fb13b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:14:34.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:15:30.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Weeks of fierce fighting in Sudan between Burhan’s Sudanese Armed Forces\
        \ and the country’s Rapid Support Forces led by General Mohamed Hamdan Dagalo\
        \ have left the country in turmoil and scrambled hopes for a peaceful transition\
        \ to civilian rule.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11997132-eb55-4c5c-88bb-b63ac568494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:14:34.617+08:00
