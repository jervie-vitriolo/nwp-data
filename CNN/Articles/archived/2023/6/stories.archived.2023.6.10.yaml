      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807e48ac-afce-4e65-bedc-0d78c379c90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T16:52:14.172+08:00
      'mgnl:createdBy': 'vince'
