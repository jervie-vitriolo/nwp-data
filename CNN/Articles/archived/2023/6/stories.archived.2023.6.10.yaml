      'mgnl:lastActivated': 2023-06-10T03:15:30.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two warring factions agreed to allow for the movement of humanitarian\
        \ aid all throughout Sudan, the statement said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abd1206-81b8-40fc-baf1-600f334511cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:14:34.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:15:30.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345325f8-fd25-45e4-aade-54122d6b6dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:14:34.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:15:30.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Saudi Arabia and the US join the Sudanese people in their frustration\
        \ over the non-commitment of the previous truces,” the statement said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8fedd0-a045-416e-8e77-175b8712a6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:14:34.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:15:30.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d14b4ec-7fa7-45db-938c-dc51e21d33e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:14:34.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:15:30.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, Sudan’s foreign ministry which backs the country’s armed\
        \ forces notified the United Nations that Volker Perthes, the special representative\
        \ of the UN Secretary-General in Sudan, and head of the UN Integrated Transition\
        \ Assistance Mission in Sudan (UNITAMS), had been declared “persona non grata.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f06028-8a19-4b5d-bdc1-918f8cfae526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:14:34.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:15:30.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e01acd-173a-4d0c-a20a-d914738c1b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:14:34.610+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:15:30.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Government of the Republic of Sudan has notified the Secretary-General\
        \ of the United Nations on Thursday 8th June 2023 that it has declared Mr\
        \ Volker Perthes, the head of UNITMAS, persona non grata as of today,” the\
        \ Sudanese foreign ministry said in a statement Thursday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2066c57f-25eb-4ca6-a220-3653dde31608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:14:34.610+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:15:30.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b79c089-fd02-44cf-8ee9-45ae6996d906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:14:34.610+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:15:30.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sudan’s foreign ministry did not clarify in the statement the reason\
        \ behind the declaration.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936658e9-9c7a-47bc-b08c-ada30ca9dfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:14:34.611+08:00
