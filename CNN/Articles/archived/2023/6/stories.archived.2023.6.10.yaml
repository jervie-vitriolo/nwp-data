  'indiana-man-charged-stalking-taylor-swift':
    'author': 'Sara Smart, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-06-10T15:52:33.000+08:00
    'imagesource': 'jcr:42d69c5c-8f9c-4e28-9c81-b5fb78a9bd7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d7e5ab4-955e-41b6-b277-8edcfd9a7acb'
    'lead': 'An Indiana man has been arrested and charged with stalking and harassing
      Taylor Swift for several months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-10T15:55:08.731+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-10T15:55:08.986+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
