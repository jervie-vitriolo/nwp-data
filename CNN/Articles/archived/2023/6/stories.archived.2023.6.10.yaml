      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian said Mayon is \"on top of the list\" of things President\
        \ Ferdinand Marcos Jr. wants monitored.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2a6d44-ec03-458f-b5f7-bbffeaa59dc1'
      'mgnl:activationStatus': true
