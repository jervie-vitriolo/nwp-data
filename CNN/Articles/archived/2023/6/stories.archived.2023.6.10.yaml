      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2022, two women were killed in shark attacks in Egypt’s Red Sea,\
        \ south of the city of Hurghada, according to the Egyptian Ministry of Environment.\r"
    '19':
