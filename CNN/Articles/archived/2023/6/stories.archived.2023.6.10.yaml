      'mgnl:lastActivated': 2023-06-10T16:56:31.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af45a697-32e3-40b9-bb22-56758ee83950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T13:15:59.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:56:31.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7937e54-396b-4712-97f6-d6718a6ee13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T13:15:59.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:56:31.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning, the Philippine Institute of Volcanology and Seismology
        (Phivolcs) said the activity being observed in the volcano is already considered
        an eruption. Later in the afternoon, the local government of Albay placed
        the province under a state of calamity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da904269-e089-45d9-8a2d-775aff7a54b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T16:56:30.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:56:31.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f34ac7a-a25e-486e-8152-57d8c6d70419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T16:56:30.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:56:31.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an update at around 10 a.m. on Saturday, Phivolcs said the Mayon
        Volcano Network has recorded a total of 59 rockfall events in the last 24-hour
        period, and a total of 579 since June 1.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b397ef4-e608-4b15-bc7b-adae56f54532'
      'mgnl:activationStatus': true
