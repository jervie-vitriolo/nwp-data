      'jcr:uuid': '2640d890-4b67-422e-bb1f-c58538a8afdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T12:47:26.374+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-10T23:47:09.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> — Typhoon
        Chedeng has weakened and could be downgraded into a severe tropical storm
        within the next 36 hours, the state weather bureau reported Saturday evening.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66eb973-a5cf-455a-bc48-4b8a0af0e14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T23:47:08.932+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T23:47:09.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chedeng was last located 910 kilometers east of extreme northern Luzon,\
        \ moving north northeastward at 15 kilometers per hour (kph).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a97ac2-fc05-46f5-bdbc-4cb6753aa9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T23:47:08.933+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T23:47:09.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is expected to leave the Philippine Area of Responsibility late\
        \ Sunday evening or early Monday morning, according to the 11 p.m. bulletin\
        \ of the Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA).\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83cb258-6d95-471a-97eb-440c21495054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T23:47:08.933+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T23:47:09.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tropical cyclone was seen packing maximum sustained winds of 140\
        \ kph near the center and gustiness of up to 170 kph.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ab7889-87ee-4841-b166-0fcdafa41250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T23:47:08.933+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T23:47:09.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chedeng may still enhance the southwest monsoon or habagat, but remains\
        \ unlikely to directly bring heavy rainfall over the country.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28065191-2e5d-4768-9097-3ad06b46f901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T23:47:08.934+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T23:47:09.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The enhanced habagat could bring cloudy skies with scattered rainshowers\
        \ and thunderstorms over Metro Manila, Pangasinan, Zambales, Bataan, Cavite,\
        \ Batangas, Occidental Mindoro, Palawan, and Western Visayas.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64a170b-56c3-4f59-be91-4f843684a7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T23:47:08.934+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T23:47:09.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gusty conditions or bursts of winds may also be experienced in parts\
        \ of Metro Manila, Calabarzon, Mimaropa, Bicol Region, Zambales, Bataan, Visayas,\
        \ Camiguin, and Dinagat Islands.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620827bc-9d41-491e-8957-202872b3a5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T23:47:08.935+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T23:47:09.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chedeng was forecast to move north northeastward until Sunday afternoon\
        \ before accelerating northeastward towards the sea southeast of Japan and\
        \ east of the Ryukyu Islands.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e0d6c0-8e53-4481-891e-ef610699872e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T23:47:08.935+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T23:47:09.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the raising of wind signals remains unlikely at this
        time.</p>'
  'marcos-possible-visit-mayon-affected-areas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-10T12:37:10.000+08:00
    'imagesource': 'jcr:3c1cce69-ee39-4e70-861b-14e0ac397da6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '443de1f1-2e70-4837-9b3c-9653e18fe4c4'
    'lead': 'President Ferdinand Marcos Jr. may personally visit the province anytime
      soon in the wake of Mayon Volcano’s increasing unrest, Social Welfare Secretary
      Rex Gatchalian says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-10T12:44:58.979+08:00
