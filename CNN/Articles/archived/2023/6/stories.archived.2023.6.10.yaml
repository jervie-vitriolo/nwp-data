        under critical care following a heart attack on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b2119a-71aa-4032-a980-1b2e2029a279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T14:39:53.917+08:00
