    'lead': 'Four young children have been found alive after more than a month wandering
      the Amazon where they survived like “children of the jungle,” according to Colombia’s
      President Gustavo Petro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-10T15:49:15.804+08:00
