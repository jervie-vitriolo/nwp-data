      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> Power
        plants near the restive Mayon Volcano have not been affected so far, according
        to the Department of Energy (DOE).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc293c3-a1d7-4db5-92da-09115f608675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T20:47:13.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-10T20:47:14.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two closest power facilities near the volcano are the Tiwi Geothermal\
        \ Power Plant in Albay and the Bacon-Manito Geothermal Power Plant in Sorsogon.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb099c72-7ecc-4e12-b1d4-93d2072194d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T20:47:13.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-10T20:47:14.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ce037e-34bb-42ad-951c-9cf5c7cc16d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T20:47:13.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-10T20:47:14.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In any eventualities po na magkaroon ng disruption sa linya at mag-trip\
        \ po ‘yung ating mga planta, mayroon hong black start capability ang Bacon-Manito\
        \ Geothermal facilities,” said Energy Assistant Secretary Mario Marasigan.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eefe7ad-06f1-46e1-9046-69632d798bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T20:47:13.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-10T20:47:14.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a719464b-267a-46c4-af19-cea683b9f687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T20:47:13.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-10T20:47:14.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: In the event of a disruption with the lines or if the\
        \ power plants trip, the Bacon-Manito Geothermal facilities have a black start\
        \ capability.]  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185129c9-6e1b-4523-915d-33623765d3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T20:47:13.888+08:00
