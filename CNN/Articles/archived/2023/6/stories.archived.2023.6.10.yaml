      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The open system is from the cities of Navotas, Valenzuela, and Caloocan\
        \ to Marilao in Bulacan. The closed system covers the portion between Bocaue,\
        \ Bulacan and Sta. Ines, Mabalacat City, Pampanga including Subic-Tipo.\r"
    '7':
