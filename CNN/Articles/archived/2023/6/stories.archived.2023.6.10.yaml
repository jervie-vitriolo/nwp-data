      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social welfare secretary said he has orders from the president
        to provide necessary logistic support to affected areas in Albay. He said
        60,000 of 102,000 food packs prepared by the agency were sent to Albay, while
        the rest were directed to neighboring areas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c6831a-5a0b-4b30-8793-1ecab05233b8'
      'mgnl:activationStatus': true
