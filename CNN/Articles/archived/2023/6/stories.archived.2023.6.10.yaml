    'title': 'Missing children found after 40 days in Amazon survived like ‘children
      of the jungle,’ Colombian president says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ef73f5-9786-4fca-8cd1-2c10ab1757a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Four young children have been found alive
        after more than a month wandering the Amazon where they survived like “children
        of the jungle,” according to Colombia’s President Gustavo Petro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a3cfce-676c-44e4-a694-35db24507146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104f0f0c-ee9a-4e0f-a18d-07f9c94a5487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Their learning from indigenous families and their learning of living\
        \ in the jungle has saved them,” Petro told reporters on Friday, after announcing\
        \ on Twitter that they had been found 40 days after they went missing following\
        \ a plane crash that killed their mother.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635c1e56-60f5-4a85-a747-ddca1a8ed285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daf2615-6d77-45d5-be5c-4e9fff9e4c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Petro said the children were all together when they were found, adding\
        \ they had demonstrated an example of “total survival that will be remembered\
        \ in history.”\r"
