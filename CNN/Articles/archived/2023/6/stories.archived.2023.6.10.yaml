    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos may visit Mayon-affected areas, says DSWD chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382a7aa0-3a9e-4a74-89ec-403fd441e508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T13:15:59.374+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:56:31.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 10) — President Ferdinand Marcos
        Jr. may visit the province anytime soon in the wake of Mayon Volcano’s increasing
        unrest, Social Welfare Secretary Rex Gatchalian said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109dd514-b613-48f7-b0d0-ec3476367c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T13:15:59.374+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:56:31.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2557ea0-34a1-4ec6-9136-3c109c3202a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T13:15:59.375+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:56:31.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing in Albay, Gatchalian said the president has
        been closely monitoring the situation. When asked if there are plans for Marcos
        to personally visit the province, the Department of Social Welfare and Development
        chief said he will not be be surprised if Marcos “just flies in anytime.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e8c851-65e1-4a57-b23b-b5580e667dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T13:15:59.375+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:56:31.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bf4def-dacb-4ce0-b669-dee0cc22cf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T13:15:59.375+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:56:31.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The president used to be a local chief executive, and he''s very
        hands-on when it comes to running the government, more so during calamities
        like this,” Gatchalian said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02ca99a-e17b-4f33-9be3-268ac56c8411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T13:15:59.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:56:31.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84763ac-f780-4bf8-a862-a584edc113e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T13:15:59.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:56:31.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So ‘di ako magugulat kung mamaya kaunti makita mo na ‘yung eroplano\
        \ ng presidente at nandyan na siya [So, I won’t be surprised if we see his\
        \ airplane and he arrives in no time],” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1e1cfc-b1ce-4706-a038-c7dc07405115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T13:15:59.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:56:31.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86693d6b-5428-46f2-ba3b-b416227c82cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T13:15:59.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:56:31.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Albay police, the president was scheduled to travel
        to the province on June 14, but the visit was postponed due to the raising
        of Alert Level 3 over Mayon Volcano on Thursday.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b25d21f-e34f-4079-89d5-58fcf1700222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T13:15:59.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:56:31.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51c8835-998e-4502-9216-d89a66989159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T13:15:59.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:56:31.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they were told by the Presidential Management Staff
        and the Presidential Security Group to instead focus their efforts on helping
        evacuate residents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d88bbb-bb2b-41e2-8f38-44ce61e8f7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T16:54:34.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:56:31.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post, Marcos urged the people of Albay to follow
        the orders of local authorities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0f72b1-7d50-4b25-b25b-bbb7f996a409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T16:54:34.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:56:31.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede97697-2a5a-4339-96e1-74a5a82256ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T16:54:34.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:56:31.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa pagsasailalim sa probinsya ng Albay sa state of calamity dahil\
        \ sa pag-aalburoto ng Bulkang Mayon, pinapaalalahanan ang ating mga kababayang\
        \ Bikolano na sumunod lamang sa mga rekomendasyon at evacuation instructions\
        \ ng inyong lokal na pamahalaan upang masiguro ang kaligtasan ng bawat isa,\"\
        \ he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db688497-d857-487b-b226-8b7830367259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T16:54:34.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:56:31.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521c5a04-39f6-4928-ae61-6ea3002f217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T16:54:34.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-10T16:56:31.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: With the declaration of a state of calamity in Albay\
        \ due to Mayon Volcano's increased activity, Bicolanos are reminded to follow\
        \ the recommendation and evacuation instructions of their local government\
        \ to ensure everyone's safety.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c09f13-4b17-4d81-8079-dc3b7b4b85c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T16:54:34.680+08:00
