      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/09/africa/sudan-24-hour-ceasefire-intl/index.html"><em>"Saudi
        Arabia and US announce Sudan 24-hour ceasefire"</em></a></p>'
  'second-trump-indictment-freezes-gop-primary':
    'author': 'Gregory Krieg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-10T08:33:59.000+08:00
    'imagesource': 'jcr:97ce5815-4a04-4f7b-a996-9ecf0ea323d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2163193b-44c6-47c7-a996-912325a3b6fe'
    'lead': 'The federal indictment of former US President Donald Trump – his second
      time being charged in less than three months – has swept the 2024 presidential
      election into a new period of uncertainty, and made it even more likely that
      Trump will campaign while also facing trial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-10T08:43:19.220+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-10T08:43:19.712+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Second Trump indictment freezes GOP primary as rivals tap-dance around
      charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805314c6-74e5-4f69-82b7-e0d45143a0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The federal indictment of former US President
        Donald Trump – his second time being charged in less than three months – has
        swept the 2024 presidential election into a new period of uncertainty, and
        made it even more likely that Trump will campaign while also facing trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798d0b15-8031-4106-841d-0561f50be360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his rivals, though, the campaign has been frozen in place, with\
        \ Trump again seizing the spotlight and relegating them to supporting roles.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7b5b4c-15d7-4585-a7fc-22b5e6b7c078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reactions from the campaigns came ahead of the unsealing of the indictment\
        \ on Friday afternoon, allowing some to play for time and cast themselves\
        \ as impartial observers. Others, like Florida Gov. Ron DeSantis, immediately\
        \ moved to condemn prosecutors and echo Trump’s claims to being a victim of\
        \ a Department of Justice “weaponized” by President Joe Biden and allied Democrats.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad3dbe3-176a-4b5e-935c-9a53be022db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tangle of early reaction underscores the unsure nature of the primary,\
        \ with more than seven months of campaigning to go before the first votes\
        \ are cast in Iowa’s caucuses, and three candidates formally entering the\
        \ race this week alone. Unlike in the aftermath of a New York City district\
        \ attorney’s indictment of Trump in connection with a hush money case earlier\
        \ this year, the former president’s primary opponents are, on balance, staking\
        \ out more cautious terrain this time, with all but DeSantis suggesting they\
        \ will withhold judgment until more details about the case are revealed by\
        \ the government.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04357cfd-c936-419b-9e69-3f0f3bbab4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Florida governor has ramped up his attacks on Trump over the last\
        \ couple weeks, but his criticism has largely appealed to Republican voters’\
        \ concerns about electability and an argument that DeSantis is a better bet\
        \ to deliver on his promises. So when word of the indictment broke, DeSantis\
        \ sprinted to Trump’s corner – along with the loyalists he is ultimately hoping\
        \ will break for him.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c91caaa-5f1e-49f3-bfe9-7e8e8d968ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The weaponization of federal law enforcement represents a mortal threat\
        \ to a free society,” DeSantis tweeted late Thursday night. “We have for years\
        \ witnessed an uneven application of the law depending upon political affiliation.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ee9fbe-ea50-4049-b73a-d43d38b8a695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.261+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added, rhetorically: “Why so zealous in pursuing Trump yet so passive\
        \ about Hillary (Clinton) or Hunter (Biden)?\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb840e1-5295-46f1-942c-ec5ded592d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.261+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DeSantis’ comments were a near copy-paste version of his reaction to\
        \ Trump’s first indictment, when the governor – not yet a candidate – accused\
        \ prosecutors of systematized partisan bias.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1f313b-7364-4a2d-9698-473827953645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The weaponization of the legal system to advance a political agenda\
        \ turns the rule of law on its head,” DeSantis said in March. “It is un-American.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98c2029-4dff-4e75-8e62-33fa3a800b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That line of response, and attack, was near uniform across the Republican\
        \ Party after charges were announced by Manhattan District Attorney Alvin\
        \ Bragg, an elected Democrat and champion of progressive policies that already\
        \ irked most conservatives.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ec705b-c875-4c50-8df7-ee54734df72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new case against Trump is a stickier political wicket. To start,\
        \ the grand jury that voted to indict Trump was not based in New York City,\
        \ where Trump is deeply unpopular, but in South Florida, where he now lives\
        \ and enjoys a good deal of support.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11fdd4d-5f02-4b11-b0cb-d33d8143b6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And though the bulk of the evidence against Trump remains under seal,\
        \ CNN on Friday first reported on a 2021 meeting in which Trump is on tape,\
        \ according to a transcript, saying he had retained “secret” military information\
        \ that he had not declassified – directly refuting his prior claims to having\
        \ done just that before leaving office.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe04194-bd70-457b-9e30-a2cf1d4b2236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Per the transcript, he waved around a classified Pentagon document\
        \ detailing a blueprint for a military attack on Iran.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6bddf9-8f98-4859-a15b-7433207abd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All sorts of stuff – pages long, look,” Trump says to others in the\
        \ room. “Wait a minute, let’s see here. I just found, isn’t that amazing?\
        \ This totally wins my case, you know. Except it is like, highly confidential.\
        \ Secret. This is secret information. Look, look at this.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b256ea5-1682-4854-98d0-c1c9e2032e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the 2024 field, DeSantis and longshot primary candidate Vivek\
        \ Ramaswamy emerged overnight as Trump’s most ardent defenders. Ramaswamy\
        \ released a statement and a video, calling the indictment “an affront to\
        \ every citizen” before comparing the US to “a banana republic where the party\
        \ in power uses police force to arrest its political opponents.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fe35a5-0b27-4b78-a3a7-24a0b55478f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former Vice President Mike Pence, Trump’s deputy in office and two-time\
        \ running mate, has sought to straddle two worlds – at once urging against\
        \ judgment before prosecutors unseal their case against Trump and, in the\
        \ same radio interview on Friday morning with conservative host Hugh Hewitt,\
        \ promising a purge of federal law enforcement officials.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45c656f-2a9d-4456-b7f2-6e1230d580df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.265+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re going to clean house all across the top floors, whether it’\
        s the Justice Department or whether it’s the FBI. I just think we need a whole\
        \ new team,” Pence said. “I think there’s been literally a collapse of confidence.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870ac9a1-77b2-40d2-8def-8480b2ad0db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.265+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in the same conversation, Pence also called on Attorney General\
        \ Merrick Garland to unseal the indictment “before the sun sets today” in\
        \ order to provide more transparency into the charges.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1551422c-0d78-4e84-8b43-ca6e7a51f772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The American people should be able to judge for themselves whether\
        \ this is just the latest incident of weaponization and politicization at\
        \ the Justice Department or it’s something different,” Pence said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099c3738-5862-417b-bd3f-46cd60a9b104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another one-time close Trump ally, former US ambassador to the United\
        \ Nations and South Carolina Gov. Nikki Haley, tried a similar tack. After\
        \ keeping mum Thursday night and for most of the morning, she accused the\
        \ government of abusing its powers.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053f842d-b9f0-4e5d-bf3c-4cc3faa4cf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The American people are exhausted by the prosecutorial overreach,\
        \ double standards, and vendetta politics,” Haley wrote. “It’s time to move\
        \ beyond the endless drama and distractions.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3416215-09cc-4276-8e15-a5dcc75a48d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That second line, though, could be read two ways. What precisely Haley\
        \ wants to “move beyond” is unclear: Trump and the accompanying circus or\
        \ the “vendetta politics” that, she claims, is a driving force behind this\
        \ latest firestorm.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b87b512-1fe7-4ecc-9040-735bf61f4e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Fox News interview on Thursday night, South Carolina Sen. Tim\
        \ Scott sought to strike a similar balance. He demurred when asked whether\
        \ he had spoken to Trump, then added, somewhat ambiguously, that he would\
        \ “continue to pray for our nation and continue to pray that justice prevails.”\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4a9242-d542-4ed5-9c40-117ceddacfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What he meant by “justice,” in this context, was difficult to pin down,\
        \ but it could allow him space to maneuver when the details of the indictment\
        \ became public. Like Pence, though, he also used the occasion to attack federal\
        \ law enforcement.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c01479-a55b-493a-984e-06ea8e2a7b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.269+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we have seen over the past few years is the weaponization of\
        \ the Department of Justice against the former president,” Scott said, later\
        \ adding that, if elected president, he “would purge all of the injustices\
        \ and impurities in our system.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aa7a9b-c011-4a41-b492-e27e06c991aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.269+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former New Jersey Gov. Chris Christie, another onetime ally and close\
        \ adviser to Trump who has emerged as his chief critic in the 2024 race, reacted\
        \ to the indictment first by disparaging Trump’s own response, delivered on\
        \ the former president’s social media platform, before urging patience.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db596d02-6513-418b-a4f5-9b164572f4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.270+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As I have said before, no one is above the law, no matter how much\
        \ they wish they were,” Christie said in a statement. “We will have more to\
        \ say when the facts are revealed.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2647f8-130d-4229-a985-fe3f26e84802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.270+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His super PAC, though, was more aggressive. Ahead of a new ad launch,\
        \ its first of the 2024 primary, a senior adviser to the group said the new\
        \ indictment furthered Christie’s political case against Trump.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe217957-8573-44b6-8170-dcd963a720a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.271+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The latest round of indictments serve as another reminder that the\
        \ Republican Party needs a new direction,” said Colin Reed of Christie’s Tell\
        \ It Like It Is PAC. “To turn the page on the Biden presidency, the GOP needs\
        \ a qualified leader.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b9ba34-31d5-454b-86cf-c7cb5cd54b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.271+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though with less bombast, former Arkansas Gov. Asa Hutchinson has been\
        \ making a similar strategic argument since entering the race – in his case,\
        \ that Trump should stand down, abandon his campaign, and take on his legal\
        \ issues away in a different forum.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f902b8-09cd-4615-8d40-446a1a66782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While Donald Trump is entitled to the presumption of innocence,
        the ongoing criminal proceedings will be a major distraction,” Hutchinson
        said. “This reaffirms the need for Donald Trump to respect the office and
        end his campaign.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6777c4e-d4ae-4ae7-8524-601aacd20246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:43:19.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:43:19.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/09/politics/republican-primary-trump-indictment/index.html">Second
        Trump indictment freezes GOP primary as rivals tap-dance around charges</a>"</em></p>'
  'uk-boris-johnson-resigns-as-mp':
    'author': 'Tara John, Luke McGee and Radina Gigova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-10T08:43:23.000+08:00
    'imagesource': 'jcr:7afdd4a2-4e52-491b-bee2-a480b839e694'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74074c70-c475-40d7-b41d-0fc5fd45f03a'
    'lead': 'Boris Johnson, Britain’s former prime minister and one of the most divisive
      leaders of his generation, has resigned as a member of Parliament after accusing
      a committee of attempting to ''drive me out,'' he said in a letter on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-10T08:46:36.208+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-10T08:46:36.570+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Boris Johnson resigns as MP, accusing Commons investigation of attempting
      to ‘drive me out’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eff313-dfa1-4dfb-ba87-5493907611e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:46:36.240+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:46:36.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Boris Johnson, Britain’s former prime minister
        and one of the most divisive leaders of his generation, has resigned as a
        member of Parliament after accusing a committee of attempting to “drive me
        out,” he said in a letter on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b62f22f-579d-4554-b584-ba6b262b8a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:46:36.240+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:46:36.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former Conservative party leader said he was was “bewildered and\
        \ appalled” after receiving a letter from the from a House of Commons committee,\
        \ which is investigating whether he lied to British lawmakers over lockdown-breaking\
        \ parties during the pandemic, known as ‘Partygate.’\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dceb5de-b2ec-4d9f-a873-d3dd8ced246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:46:36.240+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:46:36.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johnson, one of the main architects of Brexit, said the letter made\
        \ “it clear, much to my amazement, that they are determined to use the proceedings\
        \ against me to drive me out of Parliament.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b7084b-5fa2-44eb-ac82-72db4fd3039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:46:36.241+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:46:36.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former leader said the committee’s Partygate report, which has\
        \ yet to be released publicly, “is riddled with inaccuracies and reeks of\
        \ prejudice but under their absurd and unjust process I have no formal ability\
        \ to challenge anything they say.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768bed89-662c-4f23-9d4e-302378c35c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:46:36.241+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:46:36.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have today written to my association in Uxbridge and South Ruislip\
        \ to say that I am stepping down forthwith and triggering an immediate by-election,”\
        \ he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb1dd52-6609-42ef-924f-c67964370be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:46:36.241+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:46:36.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, the Metropolitan Police issued Johnson and then-finance\
        \ minister Rishi Sunak – who is currently Prime Minister – with a fine for\
        \ attending a gathering in Downing Street during Covid-19 lockdown, making\
        \ Johnson the first sitting UK prime minister to be found guilty of breaking\
        \ the law.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e506c1fd-ff92-4fe2-9b84-cc7954265f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:46:36.242+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:46:36.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This March, Johnson admitted to the committee that he misled Parliament\
        \ about what happened, but claimed he did so unintentionally.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ea7488-d4f4-4339-b873-54c5d7c1ace9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:46:36.242+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:46:36.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His resignation means Johnson gets to write the script to the end of\
        \ his political career himself. Rather than face a by-election – should the\
        \ investigation into his conduct during the pandemic demand it – or risk losing\
        \ his seat at the next general election, he will avoid the indignity of public\
        \ rejection.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b628601b-96b6-43ff-a722-9733267cfacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:46:36.242+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:46:36.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fact he won’t be booted out of parliament but leaves on his own\
        \ terms will help Johnson and his supporters tell a story: That Johnson did\
        \ great things in office, was betrayed and then forced from office by people\
        \ like Sunak. If only he could have come back, the next general election and\
        \ fate of the Conservative party would be saved, they’ll say.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603c7492-e440-4ae7-a7bc-7519d9bb6bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:46:36.243+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:46:36.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johnson’s current approval ratings suggest that might not have been\
        \ true. But the point is that now we will never know. And that suits Johnson\
        \ and his acolytes just fine.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785c5f0f-ebbb-4423-8af6-c4583ed229fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:46:36.243+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:46:36.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘A witch hunt’</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0773e76a-0ff4-490a-8daa-2d066f7cab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:46:36.244+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:46:36.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the lengthy statement on Friday, Johnson said he was a victim of\
        \ “a witch hunt” that was taking revenge “for Brexit and ultimately to reverse\
        \ the 2016 referendum result.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51963366-2da9-4dc0-ae63-45141bec9ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:46:36.244+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:46:36.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johnson also criticized Sunak’s government, saying that when he left\
        \ office last year “the government was only a handful of points behind in\
        \ the polls” but “that gap has now massively widened.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e584ce-bb82-4a57-add3-d868ae88ecb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:46:36.244+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:46:36.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Just a few years after winning the biggest majority in almost half\
        \ a century, that majority is now clearly at risk. Our party needs urgently\
        \ to recapture its sense of momentum and its belief in what this country can\
        \ do,” he said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf40d3a-3522-4ee0-8b19-a8e29eb616ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:46:36.245+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:46:36.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johnson’s entire political career was built on his personality. He\
        \ was the jovial, optimistic Conservative that even a liberal city like London\
        \ could tolerate as mayor.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30311cb5-50b2-40f2-bd8d-5e4943ec2a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:46:36.245+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:46:36.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His TV persona – part clown; part pseudo-intellectual; part loveable-but-out-of-touch-poshboy\
        \ – won Johnson fans beyond the traditional Conservative base. He loved being\
        \ loved, and his supporters in the Conservative party still believe he is\
        \ a once-in-a-generation vote winner who would romp to victory at the next\
        \ election if he were still in power.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e3033e-f5a3-4382-bd8d-f5e3eeee2128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:46:36.246+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:46:36.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Johnson was also desperate to be taken seriously – and his time\
        \ as prime minister offered him plenty of opportunities. Brexit, arguably\
        \ his greatest victory, required diplomacy and statecraft that eluded his\
        \ predecessor Theresa May.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd716d9-a4f8-447e-9ef8-cd73ee388017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:46:36.246+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:46:36.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Covid-19 pandemic put matters of life and death in the hands of\
        \ national leaders. Johnson was criticized for being slow to act at first.\
        \ But the UK’s rapid vaccine rollout – made possible by a huge gamble Johnson\
        \ took – boosted his popularity at a critical moment in his premiership.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af7fbf7-ee92-4c56-8052-89a65df40364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:46:36.247+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:46:36.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johnson has also played a leading role in supporting Ukraine. So popular\
        \ is he that some streets in Kyiv have been renamed after him.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65253811-e296-46f8-ab9b-9435f1367026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:46:36.247+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:46:36.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Johnson – the one that wins elections, delivers on the biggest
        policy issues of a generation, stands tall on the world stage – is the one
        he will want to be remembered. Not the person who broke his own Covid rules
        and became a political irrelevance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad30f433-edb4-4ab6-8977-1162d12c2bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T08:46:36.248+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-10T08:46:36.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/09/uk/uk-boris-johnson-stepping-down-intl/index.html">Boris
        Johnson resigns as MP, accusing Commons investigation of attempting to ‘drive
        me out’</a>"</em></p>'
  'un-sexual-abuse-':
    'author': 'Richard Roth and Caitlin Hu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
