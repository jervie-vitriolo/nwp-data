      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e091802c-983c-4385-9b39-b7a182169c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:14:34.607+08:00
