      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They are children of the jungle and now they are children of Colombia,”\
        \ he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ce28ec-d54d-420e-90b5-9e8d1371567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21854e3-d34b-4015-8276-68d902fb87d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Revealing their discovery earlier in the day, the Colombian president\
        \ had tweeted an image that seems to show search crews treating the children\
        \ in a forest clearing, along with the words: “A joy for the whole country!”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5f50d8-b879-4103-b890-c239ec2b57cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1a112e-6bcd-49fc-b621-e16b01736474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their grandmother, María Fátima Valencia, said she was “going to hug\
        \ all of them” and “thank everyone” as soon as they were reunited in their\
        \ home city of Villavicencio, where they live.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3472939-f079-4dc6-822e-b0031fdab7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dfc96c-37c8-4937-be7e-d39e850fd1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m going to encourage them, I’m going to push them forward, I need\
        \ them here,” she said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6bea61-f3b3-4152-b6f3-1f496f5b41a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000fcfbf-6fe5-4d74-b199-6fcbaab5d83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The children, who appear gaunt in the photos, were evaluated by doctors\
        \ before being flown out by the Colombian Air Force on an air ambulance to\
        \ the Military Transport Air Command in Bogota, the capital, early Saturday\
        \ morning.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d6630c-ffc1-4337-986e-de3a91e4d788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8221edab-41c5-4d36-b39c-8db59fa28168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four medics, including a pediatrician and a neonatologist, provided\
        \ treatment on board the plane, according to the air force.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c045bb2b-f20a-40f6-a201-16b43d2551da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.837+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f06f183-b163-475e-8610-94457e6df155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.837+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We hope that tomorrow they will be treated at the military hospital,”\
        \ Defense Minister Ivan Velasquez said earlier Friday night, while praising\
        \ the Colombian military and indigenous communities for helping find them.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c99ee8-ab85-4d52-a42b-e92efe9e9b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.838+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2850dc-96c4-4ee6-83e2-30a3bbc5ef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.838+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Petro said the children were weak, needed food and would have their\
        \ mental status assessed. “Let the doctors make their assessment and we will\
        \ know,” he added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007fefaa-d3c1-4e0c-989d-59b127c44681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.839+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7c0224-b78d-4f6c-8e27-c49c123ef038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.839+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stranded after plane crash</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19676e79-b6a4-4303-83fe-6ee97c5c7cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.840+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lesly Jacobombaire Mucutuy, age 13, Soleiny Jacobombaire Mucutuy, 9,\
        \ Tien Ranoque Mucutuy, 4, and infant Cristin Ranoque Mucutuy were stranded\
        \ in the jungle on May 1, the only survivors of a deadly plane crash.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88df119-d625-4689-ac74-320468774dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.840+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ea0816-51f6-4f30-8b19-3749ddaa7494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.841+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their mother, Magdalena Mucutuy Valencia, was killed in the crash along\
        \ with two other adult passengers: pilot Hernando Murcia Morales and Yarupari\
        \ indigenous leader Herman Mendoza Hernández.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb65337-7fac-4afb-8b26-5e42f62df3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.841+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a2e3af-74a4-43d2-a355-84f81b1bda9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.842+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The children’s subsequent disappearance into the deep forest galvanized\
        \ a massive military-led search operation involving over a hundred Colombian\
        \ special forces troops and over 70 indigenous scouts combing the area.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ed3ae6-b721-4c03-abe6-5cc56f0f4b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.842+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c65c30-b628-4cd6-a965-158fc235c48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.843+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For weeks, the search turned up only tantalizing clues, including footprints,\
        \ a dirty diaper and a bottle. Family members said the oldest child had some\
        \ experience in the forest, but hopes waned as the weeks went on.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fcf0a5-0bf0-49e3-a7c4-b51b91a9648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.843+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63681d7d-26d2-4281-95c3-b38d94beaa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.844+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At some point during their ordeal, they’d had to defend themselves\
        \ from a dog, Petro said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27415a1b-9f75-4147-9010-11d15952cfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.845+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff5897f-987e-4ff5-809b-5ab36b9fec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.845+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He called the children’s survival a “gift to life” and an indication\
        \ that they were “cared for by the jungle.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0ac658-12e8-4f46-bd55-5bf32bee17cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.846+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca30cc5-e50d-4904-822b-18c4cdba6a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.846+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Colombian president said he had spoken with the grandfather of\
        \ the children who said that their survival was in the hands of the jungle\
        \ which ultimately chose to return them.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32082168-4289-4b7e-ac7e-abefb51ca5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.847+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94936f3-6ea6-4c9d-90fb-e2eb402e4018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.848+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The grandfather, Fidencio Valencia, said he and his wife had endured\
        \ many sleepless nights worrying about the children.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418463e8-8230-4fa1-961f-12d094989efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.848+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3a1b3a-5b7a-4b17-a923-80fff738b390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.849+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For us this situation was like being in the dark, we walked for the\
        \ sake of walking. Living for the sake of living because the hope of finding\
        \ them kept us alive. When we found the children we felt joy, we don’t know\
        \ what to do, but we are grateful to God,” he said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34c99c0-4922-4dc1-887e-84f73b73c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.849+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd636018c-450b-4b71-88b8-bc0a3a0c0ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.850+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The children’s other grandfather, Narcizo Mucutuy, said he wants his\
        \ grandchildren to be brought back home soon.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf844a65-b423-4b77-8401-7b76ea65dfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.851+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03341c38-23c2-4c16-a333-c9aaff2bd245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.852+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I beg the president of Colombia to bring our grandchildren to Villavicencio,\
        \ here where the grandparents are, where their uncles and aunts are, and then\
        \ take them to Bogota,” he said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0916024-f2cb-4281-9ee8-b2c39332a1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.852+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ffbd16-67f8-42f7-96a0-6694ce27e836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.853+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘The miracle came’</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebbf00f-be0c-4eec-a3f3-03ced8be2ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.854+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indigenous leader Lucho Acosta, the coordinator of indigenous scouts,\
        \ credited the “extra effort” of search and rescue teams and local authorities\
        \ to find the children in a statement on Friday.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0aa205-5e9b-4dc1-a015-c4840f218bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.854+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb124d3f-dedf-4e65-96e6-d31c7aa279e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They all added a little effort so that this Operation Hope could be\
        \ successful, and we can hope the kids will emerge alive and stronger than\
        \ before. We have been hoping together with the strength of our ancestors,\
        \ and our strength prevailed,” he said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9757ae2b-742c-460c-8b6b-fb91eaf1face'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f728a-5b34-41c2-a77e-c153e8462280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We never stopped looking for them until the miracle came,” the Colombian\
        \ Defense Ministry tweeted.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a40e90-7980-41fe-997e-d1b9209ba14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00db69e-1756-4950-bedf-89c6a887c18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a press conference Friday evening, Petro said he hoped to speak\
        \ with the children on Saturday.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59e47e9-ff24-4d51-a4a4-f73cbfc49b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The most important thing now is what the doctors say, they have been\
        \ lost for 40 days, their health condition must have been stressed. We need\
        \ to check their mental state too,” he said.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b1fb80-3bfa-496c-884e-83c411e85d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petro, who was previously forced to backtrack after mistakenly tweeting
        that they had been found last month, described the children’s 40-day saga
        as “a remarkable testament of survival.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f54903c-e33f-43ba-bcf9-f81b23105ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:49:15.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:18.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/06/09/americas/colombia-children-amazon-found-intl-latam">Missing
        children found after 40 days in Amazon survived like ‘children of the jungle,’
        Colombian president says</a>"</em></p>'
  'pope-francis-keep-me-in-your-prayers':
    'author': 'Amy Cassidy, John Allen and Antonia Mortensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-10T15:49:21.000+08:00
    'imagesource': 'jcr:a7099f02-8c19-4e01-826f-0202087374cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7582d0a-31b7-46ac-9360-e761eac44ad4'
    'lead': 'Pope Francis has issued a message for the first time since undergoing
      abdominal surgery, asking the faithful to “keep me in your prayers.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-10T15:51:03.414+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-10T15:55:48.321+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Keep me in your prayers,’ Pope Francis asks faithful after surgery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0888b9-3c2c-42b7-a211-36f951305007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:51:03.463+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:55:48.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pope Francis has issued a message for the
        first time since undergoing abdominal surgery, asking the faithful to “keep
        me in your prayers.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66799fec-8668-4ad8-b9ac-155107c147a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:51:03.463+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:55:48.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I sincerely appreciate the prayers and numerous expressions of
        closeness and affection received in the past few days,” the Pontiff said in
        a tweet posted Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f276641-822a-4c02-a58d-7de078b02a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:51:03.463+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:55:48.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am praying for everyone, especially those who suffer. I ask you\
        \ to keep me in your prayers,” he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98312b8e-fa19-45ba-9559-c8ab094aad81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:51:03.464+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:55:48.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0842a2-1d4f-48b2-8bb9-e766499b8d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:51:03.464+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:55:48.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pope remains in Rome’s Gemelli hospital after undergoing abdominal\
        \ surgery on Wednesday. His health is improving, according to a Vatican statement\
        \ issued earlier Friday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267f1500-efce-4670-88fe-304d1f87a8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:51:03.464+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:55:48.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vatican spokesperson Matteo Bruni said the pope was continuing to recover\
        \ and his “post-operative course continues to be regular.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a5f5c7-8f74-453c-a391-830fd18e4516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:51:03.465+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:55:48.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Holy Father is without a fever, the hemodynamic parameters are\
        \ normal, he has suspended the drips and continued to feed on a liquid diet,”\
        \ Bruni said in the statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0dbc5a-15cd-48c8-8194-77735c8e5662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:51:03.465+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:55:48.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday afternoon, the pope “gathered in prayer and devoted himself\
        \ to work” and in the evening he received the Eucharist, Bruni said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c7e913-c224-4bc5-809f-ebad86a0257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:51:03.465+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:55:48.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pope Francis is touched by the numerous messages that he continues\
        \ to receive in these hours; in particular he intends to address his thoughts\
        \ and his thanks to the children currently hospitalized, for the affection\
        \ and love received through their drawings and their messages,” Bruni said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1accb834-c1d5-4f75-87b7-894040f13236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:51:03.466+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:55:48.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To them, as well as to the medical staff, nurses, social health
        workers and spiritual assistants who touch pain daily, relieving its weight,
        he expresses his gratitude for their closeness and prayer,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d779068-f82c-4c42-baa1-059d2156b054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:51:03.466+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:55:48.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "‘<a href="https://www.cnn.com/2023/06/10/europe/pope-francis-surgery-prayer-intl-hnk">Keep
        me in your prayers,’ Pope Francis asks faithful after surgery</a>"</em></p>'
  'bomb-kills-at-least-27-somalia':
    'author': 'Radina Gigova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-10T15:51:08.000+08:00
    'imagesource': 'jcr:e8bcd3f2-dd9e-45f1-b2d9-da9c4f2984a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '111d4c76-0c5f-4111-abe8-9e6eef11f221'
    'lead': 'At least 27 people, most of them children, were killed when remnants
      of an old bomb exploded in Somalia’s Lower Shabelle region on Friday, according
      to the state-run Somali National News Agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-10T15:52:28.982+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-10T15:56:36.450+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Old bomb kills at least 27 people, mostly children, in Somalia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647b6174-eb57-4b97-9ca3-920a6972e551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:52:29.017+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-10T15:56:36.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNN) — At least 27 people, most of them children, were killed
        when remnants of an old bomb exploded in Somalia’s Lower Shabelle region on
        Friday, according to the state-run Somali National News Agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1066cf02-55dc-45a0-961d-de70373ceffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T15:52:29.018+08:00
      'mgnl:createdBy': 'seth'
