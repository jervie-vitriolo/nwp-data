      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16015130-d580-44f7-b11f-014115cf867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:14:34.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-10T03:15:30.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ceasefire is effective starting 6:00AM Khartoum time [12:00a ET\
        \ Friday], the statement said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c05ef9-49b3-4f9f-9c12-5b999ac97674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-10T03:14:34.607+08:00
