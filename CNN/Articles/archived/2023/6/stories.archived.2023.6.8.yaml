      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Espinosa, however, will remain in detention as he still faces charges
        in two other courts, his lawyer Raymund Palad said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160ba121-6ece-4e77-82ae-14e2f32afa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T22:55:46.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T22:55:46.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Espinosa and Adorco were charged with violation of Section 26 (b) in
        relation to Section 5, Article II of Republic Act No. 9165 or the Comprehensive
        Dangerous Drugs Act of 2002, which penalizes the attempt or conspiracy to
        commit illegal trading of dangerous drugs.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465510a7-ca26-4d2b-9b62-c2c427a79819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T22:55:46.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T22:55:46.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They were accused of conspiring and committing trafficking of some
        50 kilograms of methamphetamine hydrochloride or "shabu" in Makati City on
        June 7, 2015.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4254bd8-91ae-4ad6-a922-5daebd3ffe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T22:55:46.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T22:55:46.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In this case, the evidence of the prosecution failed to prove the
        elements of the offense to sustain a conviction beyond reasonable doubt,"
        the court''s decision read.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb3942a-bfa0-447e-a50f-30810db939ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T22:55:46.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T22:55:46.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The testimonies of the prosecution witnesses on the commission
        of the alleged conspiracy to commit illegal trading of dangerous drugs have
        no probative value for being hearsay," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd354e4-8556-4929-aaad-b02b7b731887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T22:55:46.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T22:55:46.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa has been cleared of drug trafficking charges twice, most
        recently in 2021, when <a href="https://www.cnnphilippines.com/news/2021/12/29/Kerwin-Espinosa-Peter-Co-drug-trafficking-Makati-RTC.html">Makati
        City RTC Branch 64</a> rejected the charges due to a lack of evidence. He
        was acquitted in the case also on the basis of a demurrer.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f332c4-4225-43da-b373-a89d78ab47ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T22:55:46.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T22:55:46.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six years after testifying before the Senate against detained former
        Senator Leila De Lima, Espinosa in 2022 <a href="http://https://www.cnnphilippines.com/news/2022/4/28/Kerwin-Espinosa-De-Lima.html">retracted
        his allegations</a> against her and her involvement in the illegal drug trade,
        saying he invented his stories of their dealings because police threatened
        him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3fbeb6-3ea3-4595-b79d-e88f7c11cbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T22:55:46.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T22:55:46.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima on Wednesday was <a href="https://www.cnnphilippines.com/news/2023/6/7/court-denies-de-lima-bail-plea.html">denied
        bail</a> on her third and last drug case.&nbsp;</p>'
