      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas surrounding the volcano are the towns of Bacacay, Camalig,
        Daraga, Guinobatan, Malilipot, and Santo Domingo, as well as the cities of
        Legazpi, Ligao, and Tabaco.</p>'
    '6':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="und" dir="ltr">5/8
        <a href="https://t.co/OVdDTfibA6">pic.twitter.com/OVdDTfibA6</a></p>&mdash;
        PHIVOLCS-DOST (@phivolcs_dost) <a href="https://twitter.com/phivolcs_dost/status/1666679711978889217?ref_src=twsrc%5Etfw">June
        8, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317fc76e-5f29-4e5b-97c4-1467b67706ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:06:04.062+08:00
