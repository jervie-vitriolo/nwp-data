      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an advisory released Thursday, Albay Governor Edcel "Grex" Lagman
        directed provincial disaster management officials to begin the preemptive
        evacuation of residents inside the PDZ''s six-kilometer radius.'
