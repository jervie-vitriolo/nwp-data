      'mgnl:lastActivated': 2023-06-08T03:45:58.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The nation’s largest public school district canceled all outdoor activities\
        \ Wednesday, but will remain open. At least 10 school districts in central\
        \ New York state canceled outdoor activities and events Tuesday.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54d310d-9358-46b4-a3ae-30fe7a12498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18be778-ec2b-4b2a-b3e7-4d0bc78fe81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overnight Tuesday into Wednesday, the air quality index for the city\
        \ topped 200, pushing it into the “very unhealthy” range, according to air\
        \ quality tracker AirNow. By 7 a.m. Wednesday, New York City’s air quality\
        \ index was just below 180, a designation of “unhealthy.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91567021-5d44-4ac2-bb88-fa1353e280b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1e8037-9595-4c9c-84d3-4b9c908f91ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human-induced climate change has exacerbated the hot and dry conditions\
        \ that fuel wildfires.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3901f5-d784-4daf-b4d8-6c002c027334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3063b392-a729-4387-ad48-74aed5dfbe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists recently reported that millions of acres scorched by wildfires\
        \ in the Western US and Canada – an area roughly the size of South Carolina\
        \ – could be traced back to carbon pollution from the world’s largest fossil\
        \ fuel and cement companies.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563a513e-da29-4ae7-b75e-e60b37e8c98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d45263-e307-4576-b7fa-263519463436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.257+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Smoke could snarl air travel</strong></h3>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6377e2-73db-453d-a080-9217e2807fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.258+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The intense wildfire smoke hovering over the Northeast could delay\
        \ flights through major cities, the Federal Aviation Administration said.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c12331d-f70c-40c2-b80f-6dd1a89d920d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.259+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89488990-4402-4e17-b271-16a325a61f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.259+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of noon ET Wednesday, airlines in the US have canceled 71 flights\
        \ and delayed another 1,042, according to tracking site FlightAware.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd9ef7f-31a9-4074-89c5-7174677e6e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafda4d7-80db-479a-80a8-d8d8e929af0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Boston, the New York metro area, Philadelphia and the DC metro area\
        \ are all experiencing some smoke that could impact travel to the airports,”\
        \ Sam Ausby with the FAA said in a video posted on the agency’s Twitter account.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9f63eb-92c7-4eaa-b168-01e0c92b17e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.262+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba85460-209e-4036-ac5e-72f2f853878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aviation weather reports show Newark Liberty International Airport\
        \ is among the East Coast airports where visibility is the lowest – just 2\
        \ miles as of 11:51 a.m. ET.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfe4f1e-902d-40af-92c5-90379d464dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9d2dd8-ace7-4ac9-b1c5-9a5b1f4a0e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But smoke does not necessarily pose a major safety hazard for commercial\
        \ flights, which can operate normally without visual reference to the ground\
        \ or horizon.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98e04ff-f1d7-4dd7-93fc-1ac6f1a8d3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5368a0b3-6e10-4a30-a79f-d4cc0e07fe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Why wildfire smoke can be hazardous</strong></h3>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6f6dcc-54c6-46c7-98f9-83e3783145ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wildfire smoke is particularly dangerous because it contains tiny particulate\
        \ matter, or PM2.5 – the tiniest of pollutants.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a6727f-bcab-4f1a-bb0f-bb26db068edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c167f420-2d3b-4d4e-a78a-be8446c79225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When inhaled, it can travel deep into lung tissue and enter the bloodstream.\
        \ It comes from sources like the combustion of fossil fuels, dust storms and\
        \ wildfires, and has been linked to several health complications including\
        \ asthma, heart disease and other respiratory illnesses.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd8f258-9aae-4694-a18c-03e2762f8e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0d2d38-98e8-4a67-a1a9-028e85556bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the impacts could be deadly: In 2016, about 4.2 million premature\
        \ deaths were associated with fine particulate matter, according to the World\
        \ Health Organization.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bd3db0-09ed-4eb7-9725-cfa9f8738048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9794e1e8-0ee1-4461-90c9-4b1d6783efce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you can see or smell smoke, know that you’re being exposed,” said\
        \ William Barrett, the national senior director of clean air advocacy with\
        \ the American Lung Association. “And it’s important that you do everything\
        \ you can to remain indoors during those high, high pollution episodes, and\
        \ it’s really important to keep an eye on your health or any development of\
        \ symptoms.”\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c260a1a-55a6-4411-96aa-2d32f1a3b0d6'
