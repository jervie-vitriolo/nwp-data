      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5b38f1-4941-4283-8e7d-e0b241289e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:58:07.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-08T18:00:17.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a regional base, the Manila office will play a significant role
        and serve as a staging point for enhancing technical cooperating and fostering
        increased trade of crucial agriculture and agri-food products between the
        Philippines and Canada," Foreign Affairs Secretary Enrique Manalo said in
        a statement.</p>'
  'an-encore-for-golden-gays':
    'author': 'Pola del Monte'
    'caption': 'The Golden Gays President Mama Mon thanks the crowd for raising money
      for the advocacy. Photo courtesy of NICOLE AND KENNETH CLEDERA'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2023-06-08T16:33:00.000+08:00
    'imagesource': 'jcr:f6290172-f52e-4708-a69e-653e8a45b7b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9304a55-1910-4527-bb19-2f100267f966'
    'lead': "The impact of ‘Drag Race Philippines’ trickles down to Manila’s Golden\
      \ Gays, as season one winner Precious Paula Nicole draws up an ambitious plan\
      \ to build them a permanent senior facility. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-08T18:02:14.363+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-06-09T10:41:02.670+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'An encore for the Golden Gays'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cbf0b9-28b1-4e4f-92fa-97067aee381a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.441+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a gay bar on the fringes of Cubao’s quaint middle-income neighborhoods,
        62-year-old Divine Amparo — clad in a bright blue tassel dress, hoop earrings
        and a platinum blonde pixie wig — descends gracefully from the balcony.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49331f4d-132c-4dc7-9a28-edbd64782884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.441+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior drag queen weaves her unhurried movements into the slow-paced
        intro of her song. Her strawberry lips move with the vocals: <em>“If you could
        read my mind, love / What a tale my thoughts could tell.”</em> She careens
        down the wooden stairs in ankle-length boots. A production assistant trails
        in front of her, watching her steps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feacfac3-2e60-426f-a59d-2f5b86e8a456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.441+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This event on a Friday night in April, headlined by “Drag Race Philippines”
        season one winner <a href="https://www.cnnphilippines.com/entertainment/2022/10/12/Drag-Race-PH-crowns-first--Drag-Superstar-.html">Precious
        Paula Nicole</a>, is a fundraiser for Manila’s famous <a href="https://www.cnnphilippines.com/life/culture/2017/05/30/escolta-drag-fair.html">Golden
        Gays</a>. Established in 2002 by activist and columnist Justo Justo as The
        Home for the Golden Gays, they belong to a non-profit organization that sought
        to provide a “safe space and a permanent shelter” to elderly LGBTQIA+ people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13bf8c4-4d42-445e-95d3-e7dc44234072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.442+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in an unfortunate twist of fate, the lolas were displaced only\
        \ a decade later, left to fend for themselves without a home. With 17 members,\
        \ they re-established themselves as The Home for Indigent Gay Men, Inc. in\
        \ 2021, but they still haven’t landed a permanent shelter. The concert kicks\
        \ off a series of fundraisers that seeks to end that problem.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc12eee-4508-4b49-929d-af9051b3d48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.442+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lola Amparo is their first member to perform solo. The night is young.\
        \ \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e24a216-9228-4f22-b1e5-6c178bd8572d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.443+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now onstage, she stands out against the glitter crushed velvet curtain\
        \ — her Jane Fonda-esque body glowing under the neon lights. As she glides,\
        \ she maintains eye contact with her audience, holding them captive under\
        \ her gaze, etching this moment in their memory, where the stage belongs to\
        \ her.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0577b66-e082-451c-8b7f-9c8e3cd6f777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.443+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“I don''t know where we went wrong / But the feeling''s gone
        / And I just can''t get it back</em>,” Liza Minelli roars and implores in
        the background. <em>“I wanna have you here!”</em></p>'
    '63':
      'image': 'jcr:6d6ef9fe-aacd-41a2-a3db-b742240fac8d'
      'imageCaption': 'Lola Amparo, a former junior Paper Doll, rehearses her solo
        number. Photos courtesy of NICOLE and KENNETH CLEDERA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd690d425-dc4e-4a4a-ab6c-6179398b4768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:51:50.669+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55727d8a-47bb-4da1-9298-37bd1096511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.443+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Liza Minelli proceeds to go begging for a man, Lola Amparo transforms.
        She ceases to be the lady requiring assistance. She shimmies, gyrates, shakes,
        and trembles. As the notes skitter, her long, toned legs chassé left and right.
        Her arms swing in the air. In one fell swoop, she lifts her skirt, showing
        off tight high-waisted panties. She is tucked for the gods. The crowd goes
        wild. Her eyes twinkle. She indulges in the attention. She lusts for this
        applause. Her verve reverberates. She permeates the room with passion, energy,
        life. She owns the song. She owns the stage. For three full minutes, she owns
        our souls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ba211a-56d9-4100-85ac-1d96c2bd59bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.444+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2647e0a-656a-4b17-8ec9-7f7e92ce79de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.444+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At this moment, she transcends from being a Liza Minelli impersonator.\
        \ She becomes Liza Minellli.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48281cc6-d3e1-4e0d-849d-2db18d31f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.444+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfc431e-de7d-42a7-8ac5-b2905464f130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.445+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bitch-snapping audience differs from the well-heeled, Makati clubgoers\
        \ of Cabaret Royale where she once performed, but they match her energy. Decades\
        \ since Lola Amparo took the stage as a Paper Dolls “trainee” in the late\
        \ 1970s, the art of drag has evolved into a global, multi-million dollar industry,\
        \ and she is back and ready for her encore.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e485a90-f348-49a5-853d-fd4cf664eb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.445+08:00
      'mgnl:createdBy': 'gabrielle'
