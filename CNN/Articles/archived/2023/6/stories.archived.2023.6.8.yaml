      'mgnl:lastActivated': 2023-06-09T10:41:02.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6a2554-0d0b-4692-a9cc-018f86e36d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.449+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64303663-c245-4e81-9a42-393a8a5ac896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.450+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backstage, Precious explained how the local franchise changed the
        economics of drag performance in the Philippines. “Mas marami ‘yung naka-discover
        na meron tayong sariling drag scene,” she said. “Nagkaroon kami ng additional
        shows, may viewing parties na rin kami, tapos now, we produce our own shows
        na mas malaki na iyong [talent fee] kasi now, we can charge higher.” The average
        rate for appearances, she said, has tripled, if not quadrupled, and it’s only
        been one season. Relative to its counterparts in the US, UK and Canada, the
        local drag scene is still in its infancy (or in their verbiage, “baby drag”
        era).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378db370-e8be-453b-8a4d-e2eb9532952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.450+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b544ae-37ee-4277-a812-225254531257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.451+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their showbiz trajectory differs from the lolas’. After all,
        while the Golden Gays paved the way for the new queens, their stars shone
        at a different time — ahead of the <a href="https://www.bbc.com/news/business-44335007">“technological,
        political and cultural change”</a> that ignited the drag phenomenon across
        the world.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fe3bac-4624-4cf5-89f2-e23fe714a2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.451+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9184aa4-4c9e-467c-8dc7-838fe8af11d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.451+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fame is ephemeral, but apart from aging (or ageism), senior queens
        like Lola Amparo have also had to hurdle other challenges like deportation
        from Japan where she worked as an undocumented performer for a decade during
        her peak. On her return in the 2000s, new queens had already taken her place
        and the Cabaret Royale had gone. To round up the series of misfortunes, she
        landed when the local economy was barely recovering from the 1998 economic
        downturn from the Asian crisis, and headed towards the 2008 global financial
        crisis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f10bab-45f4-4ebf-bbef-46d90bf08d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.452+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240e89af-8c45-49a8-a21f-c0309f8e7fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.453+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other Golden Gays members have also had a similar, tragic fate. Some\
        \ took to peddling cigarettes during the day to make ends meet. Added to that\
        \ was the burden of having no permanent address. \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0329a83c-92d6-4e8d-aa5f-dc3e4bef00b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.453+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4a85fe-abb1-4dfa-a0e9-289d0e7ab064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.454+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Precious chooses not to dwell. “Wala na rin tayong magagawa — it’\
        s done,” she said. “What I can do now is to solve the problem.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e2871e-1751-4da3-abc0-f56ae70e389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.454+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a9b66b-b35d-4295-ab7d-e3ed9d6d93d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.455+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A legacy for the lolas</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a71daf-9811-4be1-b9a4-14bcd20aae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.455+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Having previously mounted or hosted charity events for the lolas, Precious\
        \ partnered with seasoned development consultant (and drag fan) Tiffany Mason,\
        \ who brings experience from working with the World Bank and UNICEF. \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfe6990-dc1f-4b06-b48b-4b5f59be90b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.456+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t do one-time, big-time events. I don’t do birthday parties
        for a cause,” she said at the sidelines of the kick-off event. “It has to
        be sustainable and empowering. The moment that you leave them, you know that
        when you die, it’s still going to continue. Legacy ang gusto kong iwan.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7834da6-4a17-4daa-b659-70426629b58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.456+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Building on Precious’s mission, Mason and a small team of volunteers,\
        \ along with entrepreneurship-centered partners such as Junior Chamber International\
        \ (JCI) Makati, are bringing their experience and resources to put together\
        \ the often-uncoordinated efforts of different donors into a holistic, sustainable\
        \ and long-term project: a permanent senior facility that will last for generations.\
        \ \r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687c4fb8-a791-41da-9419-d46ddd915a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.457+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655c8c4e-d8a1-459b-8e92-af99db3eb055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.458+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mason met with Precious and the members of the Golden Gays a dozen
        times before they could draft up a blueprint. They discussed the technicalities
        and financials involved in building the infrastructure, but also the operational
        aspect, such as the composition of the board of directors. “It can’t all be
        Golden Gays members,” Mason explained, “there has to be business people” —
        professionals who will give expert advice to keep the facility running smoothly.</p>'
    '65':
      'image': 'jcr:a0c51158-9d9e-4e7d-b615-0ec6c50b6c19'
      'imageCaption': 'Lola Amparo and Golden Gays President Mama Mon have a chit-chat
        while preparing for the show. Photo courtesy of ABBEY DEL MONTE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974deeda-2edb-4878-ae3c-5c441e7e3ec7'
      'mgnl:activationStatus': true
