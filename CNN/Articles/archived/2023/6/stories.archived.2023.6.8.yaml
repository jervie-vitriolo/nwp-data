    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Vergeire appointed as top DOH’s undersecretary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d04cfcf-1b17-4cb0-a87f-463f34c1ee4c'
      'mgnl:activationStatus': true
