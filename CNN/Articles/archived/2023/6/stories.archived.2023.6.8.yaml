      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The organizers said they acknowledged the issues raised and committed\
        \ to resolve them one by one in the coming days.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b584be87-eeb7-4a0d-8882-0f2355a1e6e0'
      'mgnl:activationStatus': true
