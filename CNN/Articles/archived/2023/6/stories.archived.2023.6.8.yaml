      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The alarming air quality prompted New York Mayor Eric Adams to ask\
        \ residents to limit their outdoor activity and state environmental officials\
        \ to issue an air quality health advisory for the city through Wednesday.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a876861b-fd97-414d-9894-e7b96d268874'
      'mgnl:activationStatus': true
