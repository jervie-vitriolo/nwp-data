      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As an orange haze of wildfire smoke
        from Canada smothers parts of the eastern US, officials are warning residents
        in both countries of unhealthy or hazardous air Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491ce01d-e4d7-40bc-8877-cf8c6a1717a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8504a5-7d1d-4cbd-93a1-f8dcc7492d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 55 million people in the eastern US are under air quality\
        \ alerts due to the smoke. The heaviest smoke is forecast to impact the Northeast\
        \ through the Mid-Atlantic and down to the Carolinas, and smoke conditions\
        \ in those regions could last through at least Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceded480-3e75-4d70-989e-c961f0b256d3'
