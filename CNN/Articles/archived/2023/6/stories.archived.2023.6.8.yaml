    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c41cc4c7-9cb7-440f-a9b9-111b6471b9d0'
    'lead': 'The collapse of the Nova Kakhovka dam in southern Ukraine has sparked
      fears of an ecological catastrophe, with Ukrainian President Volodymyr Zelensky
      describing the situation as “an environmental bomb of mass destruction.”

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-08T03:53:36.088+08:00
