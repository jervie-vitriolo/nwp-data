    'template': '1'
    'title': 'Can GSIS, SSS, invest in Maharlika projects? Let’s wait for IRR, Villar
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f6fba3-95f5-4c85-896c-1fcfd2a5377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:38:03.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T06:11:33.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> Senator
        Mark Villar, the sponsor of the Maharlika Investment Fund bill, on Thursday
        said the proposed measure’s implementing rules and regulations (IRR) will
        provide clarity on who can really put money in the fund''s projects.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dd80b7-7f53-41cd-91c7-3ac114bc6b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:38:03.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T06:11:33.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2705ca6-ce0a-4d21-9f57-15e68a5ed77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:38:03.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T06:11:33.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s wait for the IRR to clarify,” Villar told CNN Philippines’
        <em>The Source.</em> “I would not say there is a disconnect. I think it’s
        just, <em>dapat lang hintayin kung ano ‘yung mga plano kung ano ‘yung</em>
        (we should wait for the plans and what will be the) IRR and I’m sure once
        that happens that we have an IRR, things will become much clearer.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725c072b-7333-499d-af8f-0d92bd2f309b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:38:03.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T06:11:33.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ed73a9-05ba-4ebd-8a99-bd65898bbf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:38:03.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T06:11:33.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senators approved on May 31 the Maharlika Investment Fund Act of 2023,\
        \ which was immediately adopted by the House of Representatives during the\
        \ bicameral conference of both chambers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed48549e-791b-4adb-91ae-71d55c238fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:38:03.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T06:11:33.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c451677-cb43-466a-a4f7-a3ab3372e5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:38:03.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T06:11:33.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill has received criticisms from concerned groups and the public\
        \ after its initial version included agencies like Government Service Insurance\
        \ System (GSIS) and Social Security System (SSS) as sources for the Maharlika\
        \ fund’s ₱125-billion seed money.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a383795e-c2d6-48ec-8b82-b7664f267984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:38:03.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T06:11:33.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b38c91-c1cb-44b4-b047-63cd993c1177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:38:03.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T06:11:33.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Congress-approved version clearly states that pension money as\
        \ well as health insurance cannot be used to bankroll the proposed sovereign\
        \ wealth account, Villar said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dd92cd-26a4-4e5e-ad38-ce39e9240f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:38:03.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T06:11:33.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0073e773-be06-4e52-8adf-c106ad6ec9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:38:03.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T06:11:33.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As far as the law is concerned, it’s clear, it says there in the
        law that those SSS, GSIS, PhilHealth (Philippine Health Insurance Corporation),
        Pag-IBIG, OWWA (Overseas Workers Welfare Administration), and Philippine Veterans
        [Affairs Office] are absolutely prohibited whether mandatory or voluntary,”
        Villar said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddac57a-6571-420c-8940-7796f498c237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:38:03.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T06:11:33.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80fc221-ff3e-470a-a46f-f330ebe58405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:38:03.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T06:11:33.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was referring to a provision under Article, Section 6 of the bill,\
        \ which prohibits those agencies from putting money into the Maharlika fund.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb8dfcc-8879-40b8-845f-10133a7fd5a0'
