      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8149f6-bc67-413b-bc80-314dd0296ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:58:07.087+08:00
