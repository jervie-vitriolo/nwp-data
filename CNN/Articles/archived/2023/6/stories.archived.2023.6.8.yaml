      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after Arroyo, Lakas–CMD''s president emeritus, was demoted
        to Deputy Speaker, Duterte resigned as Lakas–CMD chairperson.</p>'
