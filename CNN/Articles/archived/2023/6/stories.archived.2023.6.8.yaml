    'stories': []
    'template': '1'
    'title': 'Amid ‘political bickering’ with VP Duterte, lawmakers rally behind Romualdez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49c420c-924a-44ff-bd29-b742e0271d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:13:57.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-08T19:11:32.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> – Lawmakers
        have rallied behind Speaker Martin Romualdez after Cavite Rep. Elpidio Barzaga
        and Vice President Sara Duterte traded barbs over the House leader and his
        supposed involvement in the presidential daughter’s VP bid in the 2022 election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5b3c0e-57b7-4cd9-a674-a9c800615dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:08:25.796+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-08T19:11:32.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On June 7, Barzaga claimed that Duterte had made “vicious insinuations”\
        \ against Romualdez. Citing a Duterte speech on June 5, he said that she refused\
        \ to mention President Ferdinand Marcos Jr.’s middle name “Romualdez.” The\
        \ speaker and the president are first cousins.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299164cb-a167-4bac-a394-cdc6968658cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:08:25.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-08T19:11:32.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He defended Romualdez, saying he had taken the moral high road by continuing\
        \ to focus on the administration’s legislative agenda instead of “firing back\
        \ with insults of his own.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcd1a38-d44a-4519-9a01-105aec993130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:08:25.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-08T19:11:32.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barzaga also claimed that Romualdez had “tremendously helped in pushing\
        \ for the vice-presidential candidacy of Duterte.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251f6326-7f99-4c4f-9b0f-3e04a80f9ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:08:25.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-08T19:11:32.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, Duterte on the same day said that Romualdez “had absolutely\
        \ nothing to do with my decision to run for Vice President,” and denied that\
        \ he had “tremendously helped in pushing” her campaign. She disclosed that\
        \ it was Senator Imee Marcos, sister of the president, who had persuaded her\
        \ to run for VP.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9c4647-8ee3-4193-8e4e-2b5adedcdbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:08:25.798+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-08T19:11:32.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She described the recent bickering as “just a facet of democracy and\
        \ should not be used to equate with governance,” adding that the Marcos administration\
        \ was “stable and strong.”  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac053743-0b7f-42ec-9da4-f578dd1ad6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:08:25.798+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-08T19:11:32.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid the bickering, Senior Deputy Speaker and Pampanga Rep. Aurelio\
        \ Gonzales Jr.; PDP-Laban Deputy Secretary General and Surigao Del Sur Rep.\
        \ Johnny Pimentel; and National Unity Party President and Camarines Sur. Rep.\
        \ Luis “LRay” Villafuerte in separate statements defended Romualdez and called\
        \ for unity amid the “divisive politics.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b529af0-c3e3-4d9a-8163-df498ea00c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:08:25.799+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-08T19:11:32.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One thing is clear: Speaker Martin has created an atmosphere of certainty\
        \ and trust. His strong, compassionate leadership brought all of us together\
        \ to work on a single vision: to pass measures focused on achieving a prosperous,\
        \ inclusive and resilient Philippines,” Gonzales said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16422608-882a-4fec-a4a0-fb9df45324c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:08:25.799+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-08T19:11:32.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pimentel said in his statement that “tensions have already been defused\
        \ following the leadership movements in the House. Let us not exaggerate this\
        \ anymore.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4731a5e9-cb15-41ff-906d-4da5de0a7267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:08:25.800+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-08T19:11:32.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Villafuerte said Romualdez’s priorities were “improving\
        \ the lives of all Filipinos, as committed by President Marcos…in lieu of\
        \ divisive politics, hence the need for greater unity.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d607fbd-8298-4584-aaa6-d4c65ddc416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:08:25.800+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-08T19:11:32.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales, PDP-Laban Treasurer; Pimentel; and Villafuerte are members
        of parties which last month allied with Lakas–CMD, the ruling party in the
        House. Romualdez is Lakas-CMD president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9487fe-7aea-47ec-98eb-58162cbf07d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:08:25.800+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-08T19:11:32.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/29/7-political-parties-ally-with-Lakas-CMD.html">7
        political parties ally with Lakas-CMD</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a9e22c-774f-4a77-83d6-4337e1007296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:08:25.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-08T19:11:32.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This “political bickering” comes after rumors last May of an <a
        href="https://www.cnnphilippines.com/news/2023/5/19/GMA-denies-coup-rumors.html">attempt
        to oust Romualdez from the speakership</a> allegedly led by former president
        and Pampanga Rep. Gloria Macapagal-Arroyo, who is reportedly in an <a href="https://www.cnnphilippines.com/news/2023/5/22/Lagman-Sara-GMA-alliance.html">alliance
        with Duterte</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e36252-0736-41d8-831c-b328de8ab818'
