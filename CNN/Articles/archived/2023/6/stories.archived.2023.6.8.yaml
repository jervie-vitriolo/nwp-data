      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine government welcomed Canada's plan.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de583a49-31ea-4053-80e1-667bfaf112e3'
      'mgnl:activationStatus': true
