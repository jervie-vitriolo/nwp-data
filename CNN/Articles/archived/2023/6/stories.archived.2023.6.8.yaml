    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a563e323-23a7-4f8b-a98a-0938929ffb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.249+08:00
