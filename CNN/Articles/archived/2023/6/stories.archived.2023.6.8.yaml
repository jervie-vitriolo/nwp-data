      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added the government would start distributing the initial batch
        of bivalent COVID-19 vaccines today, with Metro Manila securing the bulk of
        the shots.'
    '4':
