      'mgnl:lastActivated': 2023-06-08T03:45:58.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ed955d-0337-4c17-93b5-98094e1fd59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The smoke has also triggered air quality alerts in parts of Massachusetts,\
        \ New Hampshire, Pennsylvania, Maryland, Virginia and the Carolinas, according\
        \ to the National Weather Service.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7621a81-b651-4113-aecd-fe4e29a960e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825d7e05-baf0-400a-9dcc-891c92e63994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Air quality in the US Northeast has deteriorated this week as more\
        \ than 150 wildfires rage in Quebec, according to the Canadian Interagency\
        \ Forest Fire Center.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aac5cd-5320-48a4-9ce4-3c8253a0368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5b384d-96d7-4597-b5ac-fc7a5d7db81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Quebec, the entire town of Chibougamau – population 7,000 – is under\
        \ a mandatory evacuation order as fast-moving wildfires wreak havoc across\
        \ the region.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604025e7-6677-45b3-bd1a-f5a6340ebfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973f90c0-77ea-48ab-9035-b25eabc98b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Given the current situation, the mayor of Chibougamau, Manon Cyr,\
        \ has declared a state of emergency and announced the mandatory evacuation\
        \ of the entire town, including the resort area,” the town announced in a\
        \ Facebook post Tuesday night.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2268e77-d35b-4cef-a2ac-9e5937445eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8276d93e-da06-487c-925e-4390a9418986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far this year, the province has endured more than 400 wildfires,\
        \ which is twice the average for this time of year.\r"
