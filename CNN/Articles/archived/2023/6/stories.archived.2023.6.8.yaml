      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garrow said it’s not clear how long the code red alert will last, “\
        or if it will change to another level of warning.”\r"
    '27':
