      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> — New Health
        Secretary Ted Herbosa said he would push for the purchase of more bivalent
        COVID-19 vaccines, saying the more than 390,000 shots delivered earlier were
        not enough.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d37b487-e26f-4a82-84ab-f2d8f93dd98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:06:54.271+08:00
