      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canada also has trade agreements with South Korea, Australia, Japan,\
        \ Malaysia, New Zealand, Singapore, and Vietnam.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510cff00-cfe8-4c70-b6c7-15b65860623b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:58:07.087+08:00
