      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For those who are not considered to be in a sensitive group, we are\
        \ asking those folks to avoid strenuous activities outdoors like jogging or\
        \ exercising,” Garrow told CNN Wednesday.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b429f92a-dc98-4c17-a6ce-8dc41734c7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.075+08:00
