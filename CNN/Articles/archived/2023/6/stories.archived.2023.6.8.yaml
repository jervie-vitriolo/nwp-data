    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a09ded-b1c6-4eac-baec-779fdca79a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:09:03.133+08:00
