  'nueva-ecija-pumpkin-surplus':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-08T18:08:48.000+08:00
    'imagesource': 'jcr:7d2e50d0-aa99-43e6-92e0-2ace3cb8f135'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b08f480-005e-4447-96ea-3d9b8c898ddc'
    'lead': 'Hundreds of tons of pumpkins are left lying around unsold at a warehouse
      located in Brgy. Bugtong na Buli in Talavera, Nueva Ecija.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-08T18:14:57.365+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-08T18:17:50.256+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
