      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> Organizers
        of the 2023 CONQuest Festival apologized and vowed to refund ticketholders
        who were not able to enter the venue and attend events lined up last weekend
        due to long lines and overcrowding, which trended on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d72d47-7dd0-4dd1-b67d-7cd5635c1c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T22:11:35.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T22:11:35.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Questers, we sincerely apologize for the inconvenience and discomfort\
        \ that many of you experienced during CONQuest due to the long lines outside\
        \ the convention,\" the organizers said in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c9db41-fc88-4665-9427-a0f8c82fb6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T22:11:35.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T22:11:35.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also opened a refund website for festival pass holders to input\
        \ their details and process the return of their money.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73c7c00-0538-4876-b3de-bd484fe68b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T22:11:35.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T22:11:35.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The event was held at the SMX Convention Center from June 2 to 4. The\
        \ first day ran smoothly but chaos hounded the next two days of the event,\
        \ with reports of overselling of tickets that led to attendees flocking the\
        \ venue.\r"
