    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Nueva Ecija farmers cry for help over squash surplus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244ab54a-d8b7-4da0-9a23-42de11c424b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:14:57.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:17:50.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> Hundreds
        of tons of pumpkins are left lying around unsold at a warehouse located in
        Brgy. Bugtong na Buli in Talavera, Nueva Ecija.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b92332-da81-4263-86ea-724c2267744e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:14:57.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:17:50.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Talavera farmer Teodoro Ramos Jr. on Wednesday took to social media\
        \ their struggle to sell the pumpkins due to lack of buyers.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607b3c86-2909-4cb6-ba9e-2708eb97892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:14:57.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:17:50.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ako ay humihingi ng tulong na sana mabili ang aming mga kalabasa\
        \ nang sa gayon ay maibalik ang aming puhunan at kahit papano ay kumita pa\
        \ rin ang aming mga kasamahan sa bukid,\" he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea26dd6-b9f5-4135-a632-8d7cf86ee1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:14:57.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:17:50.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I am asking for help to hopefully buy our pumpkins so\
        \ our investment can be returned and at least our fellow farmers can still\
        \ make money.]\r"
    '19':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=322&href=https%3A%2F%2Fwww.facebook.com%2Fruralrisingph%2Fvideos%2F1207821009772351%2F&show_text=false&width=560&t=0"
        width="560" height="322" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2714882-6615-49f6-b83d-a76f40508e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:17:49.825+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:17:50.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f1b6a8-3dc3-4535-822a-b478e932a6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:14:57.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:17:50.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rural Rising (RuRi) Philippines, a non-governmental organization helping\
        \ out distressed farmers to sell their produce, said it earlier estimated\
        \ a surplus of around 100,000 tons of pumpkins in the whole province of Nueva\
        \ Ecija. After house-to-house visits, however, it found that over 100,000\
        \ tons of pumpkins remain unsold in one barangay of Zaragoza town alone.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d35ab6-2d0b-472e-9c43-09f220f7b383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:14:57.476+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:17:50.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The annual, perennial, hernial problem of pumpkin overproduction\
        \ is so big, there's no sweeping it under the rug. There won't be a rug big\
        \ enough to hide it all,\" the group said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663fd561-d6ed-4da9-9e8c-c7b4498dd76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:14:57.476+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:17:50.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abandoned pumpkins are seen in basketball courts with some farmers\
        \ giving them away for free through the open windows of passing cars, it added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a608a88c-357c-4a82-a2c8-8ab46de780e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:14:57.476+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:17:50.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group said they have been rescuing Nueva Ecija-produced pumpkins\
        \ for three years already.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05de0b5-fe46-49bb-8fe4-d0ea5802c000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:14:57.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:17:50.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We've pulled strings and called in favors to help us transport as\
        \ many pumpkins as we can get—with DA trucks, with Army trucks, even with\
        \ TV trucks,\" RuRi said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25cce47-c0d1-4469-8e0b-4aa1837813f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:14:57.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:17:50.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, 20 kilograms of Nueva Ecija pumpkins are being sold at
        ₱299 on RuRi''s website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c764f47f-99cc-4d84-8bf9-bdc2092562f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:14:57.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:17:50.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rafael Mariano, chairman emeritus of Kilusang Mayo Uno and a former\
        \ agrarian reform secretary, urged the government to buy the overproduced\
        \ pumpkins instead.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a5a277-c93e-48c9-ae49-386c22d40664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:14:57.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:17:50.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung nagawa ng DA (Department of Agriculture) at Kadiwa sa sibuyas,\
        \ kaya din masubsidyuhan ang pagbili ng kalabasa direkta mula sa mga magsasaka,\"\
        \ he said in a statement on Thursday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a28cb26-3d7a-4f15-b0de-ece10a764a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:14:57.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:17:50.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If the DA (Department of Agriculture) and Kadiwa have\
        \ done it with onions, they can also subsidize the purchase of squash directly\
        \ from farmers.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f6d274-6484-4ccf-b964-a7de905875e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:14:57.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:17:50.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mariano said there shouldn't be an oversupply of pumpkins only if farmers\
        \ received enough market support and assistance from the government.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a662224-df50-4b45-ac8b-4b791b6242cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:14:57.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:17:50.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that \"exploitative\" traders are to blame for the surplus\
        \ of pumpkins – not the farmers.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7260b946-967b-4722-9af6-571fdc25192d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:14:57.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:17:50.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Dati-rating nasa ₱25 kada kilo ang farmgate price ng kalabasa. Bumaba\
        \ ito at naging ₱12 kada kilo hanggang bumagsak na nga sa ₱2 kada kilo,\"\
        \ he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347a8b4e-a49c-4bbf-a05b-9e61eb6f25d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:14:57.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:17:50.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The farmgate price of squash used to be around ₱25 per\
        \ kilogram. It went down to ₱12 until it dropped to ₱2 per kilogram.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c616e6-3b63-4651-943d-255954d89ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:14:57.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:17:50.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has sought comment from the DA.</p>'
