    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c724103-7ce0-4d02-9912-d9e31f932597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:37:25.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:18:47.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> New Defense
        Secretary Gilbert Teodoro wants to "reform” the Department of National Defense
        (DND) and calls for an increase in “investments” to enable the department
        to "do what they need to do."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522a4aac-4c29-470a-ae5e-ec3936fefb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:37:25.763+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:18:47.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8495c2c-f071-4df4-bb44-ea5bbd85087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:37:25.763+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:18:47.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines' The Final Word on Wednesday, Teodoro said\
        \ the DND is a \"service provider and a resource manager\" which needs resources\
        \ to provide for the five agencies it handles. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e78e25a-4571-4bc1-8ffe-7fbcc328bc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:37:25.763+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:18:47.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eedaa7-9049-44c6-91cd-49f723067e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:37:25.764+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:18:47.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We need to reform the department itself. Can you imagine that we\
        \ only have 300 or so plantilla positions with a stakeholder base of almost\
        \ a million and with ₱127 billion assets under management with only 300 employees?\"\
        \ he said.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8660c7bd-eed8-4c6f-9429-4774e9c114cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:37:25.764+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:18:47.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be9ac78-a314-4f2b-805e-5ac41986d584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:37:25.764+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:18:47.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The department proper needs a lot of investments in continuing education\
        \ to enable us to do what we need to do as service providers for our five\
        \ agencies,\" he added. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7659cd-b270-46aa-9939-ec1827bebdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:37:25.765+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:18:47.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5dc194-3525-4d87-8e6c-1553db7ed697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:37:25.765+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:18:47.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Agencies under the DND include the Armed Forces of the Philippines,\
        \ the Office of Civil Defense, the Philippine Veterans Affairs Office, the\
        \ National Defense College of the Philippines, and the Government Arsenal.\
        \ \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024db958-fbfc-4cc0-aa09-5025b02b3bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:37:25.765+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:18:47.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3cdb5f-7631-47ef-92aa-e4d52984f5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:37:25.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:18:47.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro has committed to lobby in Congress for a bigger <a href="https://www.cnnphilippines.com/news/2023/6/7/teodoro-mup-pension-dnd-funding.html">budget</a>
        for the DND, stressing the need to purchase more capital assets to boost military
        capabilities, add infrastructures, and improve the overall national defense.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16bbef8-4d28-42cd-bfde-36d129f3f53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:37:25.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:18:47.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd44aea-e99a-4491-a9a4-bebc2777c9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:37:25.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:18:47.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I hope Congress responds to this call not only in terms of building\
        \ our physical capabilities, but also in continuing education and building\
        \ our expertise,\" he said. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce397325-82cf-41ff-b722-18e12f63f777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:37:25.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:18:47.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de15a6b6-7efa-425a-836c-70c115487cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:37:25.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:18:47.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We want a new Department of National Defense not for today, but for\
        \ future problems which we don't even think of at the present time, and which\
        \ may afflict future generations,\" he added. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52144a7d-7b94-476e-b547-2c5b67666e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:37:25.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:18:47.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a5357-5606-4c1c-b223-eb73f1b53e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:37:25.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:18:47.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teodoro also emphasized the need to upskill uniformed officers so they\
        \ could become employable once they leave service. \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2538d279-f3ee-4024-a04e-5da1b0e0b662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:37:25.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:18:47.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd813c90-6163-42c8-a506-9f01050ecf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:37:25.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:18:47.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have to invest in continuing higher education in all our agencies,\
        \ not only in the AFP. So that they learn new skills, they become employable\
        \ after the service for legitimate growth enterprises in our country. So that\
        \ they become participants and multipliers in a productive way,\" he explained.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66ec621-c650-47b7-9e63-289de6cf27bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:37:25.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:18:47.128+08:00
