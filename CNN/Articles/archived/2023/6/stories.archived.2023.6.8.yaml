      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post, PCG spokesperson Commodore Jay Tarriela
        shared photos of the "wreckage that closely resembled the top section of the
        Tianzhou, a Chinese automated cargo spacecraft."</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">A local
        fisherman in Morong, Bataan discovered wreckage that closely resembled the
        top section of the Tianzhou, a Chinese automated cargo spacecraft. It is currently
        under the custody of the <a href="https://twitter.com/coastguardph?ref_src=twsrc%5Etfw">@coastguardph</a>
        station in Limay, Bataan. <a href="https://t.co/NZJmwv77mS">pic.twitter.com/NZJmwv77mS</a></p>&mdash;
        Jay Tarriela (@jaytaryela) <a href="https://twitter.com/jaytaryela/status/1666726034987945986?ref_src=twsrc%5Etfw">June
