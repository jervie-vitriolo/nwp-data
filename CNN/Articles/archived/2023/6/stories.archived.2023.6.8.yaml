      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d9892c-5d66-4985-aecc-a8d0c342ee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.234+08:00
