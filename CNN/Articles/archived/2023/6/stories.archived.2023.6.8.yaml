      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actress Shannen Doherty is letting her
        social media followers in on the spread of her breast cancer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d490209-fd15-49c8-94fa-92dacc031726'
      'mgnl:activationStatus': true
