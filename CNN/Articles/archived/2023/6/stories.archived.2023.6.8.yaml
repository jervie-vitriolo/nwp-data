      'mgnl:type': 'text'
      'text': '<h3><strong>‘Code red’ in Philadelphia</strong></h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cde1c58-2d19-42d0-bab2-4ac1f19f11b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.233+08:00
