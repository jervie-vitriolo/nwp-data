    'title': 'China sees biggest trade increase with Russia in 2023, Chinese customs
      data shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297f4513-09be-4992-af21-767db6bf08e8'
