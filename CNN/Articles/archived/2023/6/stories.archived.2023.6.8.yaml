      'mgnl:lastActivated': 2023-06-08T12:06:54.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kulang ‘yung 390,000 (The 390,000 [vbivalent vaccines] are not enough),
        we need to get more,” he said during an ambush interview with reporters Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fcb0c1-628f-413d-8f37-6a0358f85e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:06:54.271+08:00
