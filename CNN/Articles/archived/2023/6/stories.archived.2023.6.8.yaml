      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70943b73-6261-43e2-a2d2-372c055cb705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T08:32:33.177+08:00
