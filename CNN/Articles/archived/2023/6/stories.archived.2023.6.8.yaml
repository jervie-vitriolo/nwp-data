      'mgnl:lastActivated': 2023-06-08T08:44:07.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Beverly Hills, 90210” star on Tuesday posted a video on her verified\
        \ Instagram account of her receiving treatment as tears filled her eyes. The\
        \ caption on the video began, “January 12, 2023.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c9cd70-bc9d-4ff4-9d0a-3894246d9dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T08:32:33.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-08T08:44:07.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb15d8b-a341-4298-bb11-56affcff614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T08:32:33.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-08T08:44:07.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On January 5th, my ct scan showed Mets in my brain. Yesterdays video\
        \ was showing the process of getting fitted for the mask which you wear during\
        \ radiation to your brain,” the caption reads. “January 12, the first round\
        \ of radiation took place.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229ae7bb-b794-487a-bde2-db31a2df7520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T08:32:33.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-08T08:44:07.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e9bafe-1912-42da-bcff-b75380be4166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T08:32:33.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-08T08:44:07.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My fear is obvious. I am extremely claustrophobic and there was a\
        \ lot going on in my life,” Doherty, 52, wrote. “I am fortunate as I have\
        \ great doctors like Dr Amin (Mirhadi) and the amazing techs at cedar sinai.\
        \ But that fear…. The turmoil….. the timing of it all…. This is what cancer\
        \ can look like.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f741e5-6a06-4cf8-8ff1-c5091009c2c7'
      'mgnl:activationStatus': true
