      'mgnl:lastActivated': 2023-06-09T06:11:33.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill says agencies \"providing for the social security and public\
        \ health insurance of government employees, private sector workers and employees,\
        \ and other sectors and subsectors, such as but not limited to the SSS, GSIS,\
        \ PhilHealth, Pag- IBIG Fund, OWWA, and PVAO Pension Fund shall be absolutely\
        \ prohibited, whether mandatory or voluntary, to contribute to the capitalization”\
        \ of the fund.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc7ddd4-138d-41e6-9460-cb31c016d6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:38:03.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T06:11:33.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fb62a6-a8dd-4767-bfcb-8f3acfd09ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:38:03.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T06:11:33.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another line, it says they will be prohibited \"to invest in the\
        \ MIF.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedbc920-b757-4cec-a280-b30cd43fa13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:38:03.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T06:11:33.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a91a82b-b6cc-4ac2-adab-e9171088e841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:38:03.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T06:11:33.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villar’s latest statement is contrary to what President Ferdinand Marcos\
        \ Jr. said on May 31 that the pension funds can invest if they decide to do\
        \ so. Finance Sec. Benjamin Diokno on June 5 also said the same, but noted\
        \ they can only participate on a project basis to tap better returns.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28840663-ffb4-446b-b5c9-ca0368831dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:38:03.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T06:11:33.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd715c5c5-a5b7-4a94-b4e0-b1bd92256dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:38:03.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T06:11:33.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diokno’s statement was echoed by National Treasurer Rosalia de Leon.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d05ee2-6026-4902-adca-216a9d59ff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:38:03.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T06:11:33.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caabc56e-7495-48a1-a790-66eac667d9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:38:03.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T06:11:33.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villar maintained that the latest version is clear enough in prohibiting\
        \ government social security and health insurance agencies from investing\
        \ in the fund.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1bb122-34cc-404b-8fa5-1735ffaeab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:38:03.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T06:11:33.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfb9959-39e9-4a85-a45f-f8b3349d5ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:38:03.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-09T06:11:33.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congress-approved version is currently being fine-tuned by the
        Senate secretariat and will be transmitted to Marcos soon for his signature,
        Villar said.</p>'
  'new-york-air-pollution-canada-wildfire':
    'author': 'Holly Yan, Aya Elamroussi, Celina Tebor, Meg Tirrell, Tina Burnside
      and Emma Tucker, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-08T13:14:47.000+08:00
    'imagesource': 'jcr:9fce4b09-8eb1-4b22-86c3-859492482e39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8f75f2b-243e-44fb-98ba-d4e3adba24a2'
    'lead': 'From Maryland to the Canadian capital, a monstrous cloud of smoke spewed
      by Quebec’s wildfires has forced children to stay indoors, grounded flights
      in New York City and left millions of residents at risk of breathing unhealthy
      air.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-08T13:20:11.857+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-08T13:49:23.625+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Intense smoke fills NYC and forces a ‘code red’ in Philadelphia as millions
      from the East Coast to Canada suffer from Quebec’s wildfires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6579ef1c-9a57-4b78-ad0e-5e88039ef5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> From Maryland to the Canadian capital,
        a monstrous cloud of smoke spewed by Quebec’s wildfires has forced children
        to stay indoors, grounded flights in New York City and left millions of residents
        at risk of breathing unhealthy air.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6103462b-4552-43f5-a308-7d6ff1c64405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 75 million people in the eastern US are under air quality\
        \ alerts Wednesday due to the smoke, which made iconic skylines disappear\
        \ behind wafting orange fumes.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ba79f5-ad5c-474b-860f-39a6fe1e6060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heaviest smoke Wednesday is expected to hit the Northeast through
        the mid-Atlantic and down to the Carolinas. Smoke conditions in those regions
        could last through at least Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c825c1-566d-4587-8901-af0804414b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Wednesday evening, major metro areas such as Philadelphia; Jersey\
        \ City, New Jersey; and New Haven, Connecticut, had air quality indexes ranging\
        \ from 200 to 300 – which is considered “very unhealthy,” according to government\
        \ website AirNow.gov.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250d62c3-145b-4efa-b931-980c7ef35340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New York City had an AQI of 484 at 5 p.m. on Wednesday, which is classified\
        \ as “hazardous,” Mayor Eric Adams said during a news conference Wednesday.\
        \ That’s the highest level on record in the city since the 1960s, he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793c1f3f-3121-4b05-b5d7-63169200fce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Air quality conditions are likely to worsen through 9 p.m. and 10 p.m.\
        \ on Wednesday evening before they temporarily improve later in the night\
        \ and into Thursday morning, the mayor said. However, conditions will deteriorate\
        \ again on Thursday afternoon and evening “as smoke moves back over the city,”\
        \ Adams said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231e4829-4c7a-4b08-8bb7-4b36945ef0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While there may be potential for significantly improved conditions\
        \ by Friday morning, smoke predictability that far out is low,” the mayor\
        \ cautioned. “It’s difficulty to predict the movement of the smoke… This is\
        \ an unpredictable series of events and we cannot provide guidance more than\
        \ a day in advance at this point.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bf3a96-df66-4287-8e5a-125d4c6a7934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is not the day to train for a marathon or to do an outside event\
        \ with your children. Stay inside, close windows and doors, and use air purifiers\
        \ if you have them,” Adams said earlier on Wednesday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f238c9-4d45-4541-a3d1-2536ecf257c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hundreds of miles away, Montgomery County Public Schools in Maryland\
        \ canceled recess and all outdoor activities for Wednesday and Thursday due\
        \ to the “influx of smoke” outside that could pose a health risk, the school\
        \ district said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a39aa8a-e48e-47a8-8c15-7189f685b26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Professional sports teams postponed several games on Wednesday in cities\
        \ impacted by the smoke, including two Major League Baseball games scheduled\
        \ in New York and Philadelphia. And the wildfire smoke also forced the closure\
        \ of at least three horse racing tracks on the East Coast.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce394be6-dd12-479e-a890-81978badebfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Live updates on the smoke’s spread</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86e75d5-5f3c-4bf9-8fd8-0b3eeb891b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the Canadian capital of Ottawa is getting hit with some of the\
        \ worst air quality, according to AirNow.gov, a partnership of the US Environmental\
        \ Protection Agency, the National Oceanic and Atmospheric Administration,\
        \ the US Centers for Disease Control and Prevention and other agencies.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23005bbd-5b1f-45fb-b588-4d67cfc3349b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canadian Prime Minister Justin Trudeau spoke with US President Joe\
        \ Biden on Wednesday about the ongoing wildfires and air quality impacts,\
        \ their offices confirmed.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b666eb9-e332-453f-8ecd-0e44024d6c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has deployed more than 600 firefighters and support personnel\
        \ as well as other firefighting assets, the White House said Wednesday. Trudeau\
        \ thanked Biden for the support and cooperation, according to a statement\
        \ released by Trudeau’s office, and “both leaders acknowledged the need to\
        \ work together to address the devastating impacts of climate change.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2b1c99-0d57-4298-bf35-2ee54426b1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Interactive: Track the air quality across the US</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e110814d-1760-4893-8df3-11c7e844b640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philadelphia issued a “code red” alert Wednesday, warning certain residents\
        \ should stay indoors.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd4b32f-b396-4f65-a2aa-1bb7f483124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The elderly, young children and those who are pregnant or have heart\
        \ or lung conditions could experience serious health effects from the smoke,\
        \ said James Garrow, spokesperson for the Philadelphia Department of Public\
        \ Health.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80877b31-5dca-4e6c-a56c-ee8b200a3f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For those who are not considered to be in a sensitive group, we are\
        \ asking those folks to avoid strenuous activities outdoors like jogging or\
        \ exercising,” Garrow told CNN Wednesday.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362682b9-1b6c-4aa2-b730-08d561c4b379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are asking folks to avoid unnecessary time outdoors,” he said.\
        \ “But if they need to be outdoors, they should be masked and head inside\
        \ as often as they need.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0f1f77-2ab2-4940-a177-fad5a12baebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Even healthy people can suffer health problems</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f65939e-26ac-4540-9f62-5598c4d5b6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The enormous cloud of pollution could cause long-term health effects,\
        \ depending on the person and amount of exposure, said Dr. Purvi Parikh, an\
        \ allergist and immunologist with NYU Langone Health and Allergy &amp; Asthma\
        \ Network.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1edce9-8e07-42c3-b4c3-0669c6745a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A healthy person may be able to withstand a day or two without too\
        \ many issues, but at these levels, even they are at risk,” Parikh said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd75934-ebee-48d7-a898-37638937414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But someone who is vulnerable has much higher risk. Most vulnerable\
        \ include (the) elderly, children, those with underlying lung issues like\
        \ asthma, COPD, lung cancer, heart disease and pregnant women.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c960304-3af8-4166-b4a2-d00f512ff6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.121+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If people develop and keep having symptoms after the air quality returns\
        \ to normal, “then they may have developed asthma or COPD as a result, and\
        \ that can become chronic,” Parikh said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fcfcb3-dfcf-4f56-974a-5c6e77b4532f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.121+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts say wearing a face mask can help – but the type of mask is\
        \ important.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b1ced4-5713-40b2-9da4-0deff8daf14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.122+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“N95s protect very well from the smoke particles, which are the most\
        \ hazardous component of the smoke,” said Linsey Marr, professor of civil\
        \ and environmental engineering at Virginia Tech university.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc817faf-8b25-48a7-b8d0-d0a185d73833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.122+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You may still smell smoke gases through the mask, but it’s still doing\
        \ its job blocking particles as long as it’s a high-quality mask that fits\
        \ well,” Marr said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd984355b-70ca-4f2b-80fd-88c7ea0fb2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.123+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You definitely want an N95 or KN95 or KF94 to get the best protection.\
        \ Surgical and cloth masks will provide a small benefit, better than nothing,\
        \ but if you really want to protect your health, you should wear a ‘respirator’\
        \ such as an N95, KN95, or KF94.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72031460-787f-4c5f-9e34-c97849c54a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.123+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mandatory evacuations and a state of emergency</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6796c5c-f8c7-4037-9c09-9dae6690d6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.124+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Air quality in the US Northeast deteriorated this week as more than\
        \ 150 wildfires keep raging in Quebec, according to the Canadian Interagency\
        \ Forest Fire Center.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d524ef9-d8d5-4fbe-9004-cfe172f92b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.125+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The entire Quebecois town of Chibougamau – population 7,000 – is under\
        \ a mandatory evacuation order Wednesday as fast-moving wildfires wreak havoc\
        \ across the region.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a666d42d-8711-407f-a390-24f79e255d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.125+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Given the current situation, the mayor of Chibougamau, Manon Cyr,\
        \ has declared a state of emergency and announced the mandatory evacuation\
        \ of the entire town, including the resort area,” the town posted on Facebook\
        \ Tuesday night.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b68fcf1-c80c-47a3-8214-4ffce8512115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.126+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far this year, Quebec has endured more than 400 wildfires – twice\
        \ the average for this time of year.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6a4322-8531-485e-b2ed-a13cf0cec192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.126+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 9 million acres have been charred by wildfires in all of\
        \ Canada this year – about 15 times the normal burned area for this point\
        \ in the year.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db86b9-390d-4d22-82df-8547c57211c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.127+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And human-induced climate change has exacerbated the hot and dry conditions\
        \ that fuel wildfires.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25bff0b-16d1-4214-bf4c-ea6977947679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.128+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists recently reported that millions of acres scorched by wildfires\
        \ in the Western US and Canada – an area roughly the size of South Carolina\
        \ – could be traced back to carbon pollution from the world’s largest fossil\
        \ fuel and cement companies.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4ab5ca-84fd-4ed1-ae3e-dcfb10e0aa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.128+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Governors urge residents to stay indoors</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0870f2a-6aac-436a-a7b1-ed7ffc6cf177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.129+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City had the worst air pollution of any major city in the
        world at one point Tuesday night, before dropping to second-worst behind New
        Delhi, India, according to air quality tracker IQair. The city topped the
        list again on Wednesday – above Lahore, Pakistan – as air conditions remained
        hazardous, according to IQair.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58ece9d-5d6c-4a93-aba7-f887eb747f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.129+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The nation’s largest public school district canceled all outdoor activities\
        \ Wednesday, but will remain open. Mayor Adams said all city events outdoors\
        \ would be canceled and city beaches will also remain closed.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326dcb1d-f733-475f-a74d-f358dc8f2d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.130+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 10 school districts in central New York state canceled outdoor\
        \ activities and events Tuesday. New York Gov. Kathy Hochul said on Wednesday\
        \ cities such as Rochester and Syracuse suspended outdoor school activities\
        \ and urged other cities to “follow suit.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03cfd02-27de-4009-806f-5396d191d327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.131+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A school district in Westchester County dismissed all of its students
        early on Wednesday due to the air quality conditions, according to the Chappaqua
        Central School District, which serves roughly 4,000 students. And in Monroe
        County – located northeast of Buffalo – officials closed a zoo and all county
        parks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9608b4b7-73e4-4c77-b200-fd9ec9500a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.131+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hochul said the state is making 1 million N95 masks available to the\
        \ public, calling the air quality “unprecedented” and “a very serious, dangerous\
        \ situation.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7317da42-6f7d-4ccd-b49e-cf466a42ad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.132+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maryland Gov. Wes Moore also advised residents to stay indoors, as\
        \ air quality conditions remain at “unhealthy levels for everyone,” he said\
        \ in a statement to CNN.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d25eec-8e37-44de-a9b6-88a84226cbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.133+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New Jersey Gov. Phil Murphy told CNN on Wednesday his administration\
        \ decided to close state offices at 3:30 p.m. ET and the Port Authority of\
        \ New York and New Jersey has limited speeds on to 30 mph on its bridges due\
        \ to poor visibility.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f82804-fac0-4bcd-a414-16dda17d36c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.134+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Pennsylvania, Gov. Josh Shapiro said Wednesday that the poor air\
        \ quality from the Canadian wildfires is affecting all 67 counties across\
        \ the state. And in Delaware, a code red air quality alert was issued for\
        \ Wednesday and Thursday throughout the state, and residents were also advised\
        \ to limit time spent outdoors.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add2be22-60ef-40a7-af26-22088e10ffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.134+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rhode Island extended the state’s air quality alert through Thursday,\
        \ citing heavy smoke and unhealthy particles in its air quality forecast.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9569ff53-9854-47b4-861e-483c7bf39ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.135+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smoke snarls air travel</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668ee682-8cc8-488b-b4f7-b5cab278caa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.136+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday afternoon, the Federal Aviation Administration ordered\
        \ a ground stop for flights bound for New York’s LaGuardia Airport due to\
        \ the smoke.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b64bb9a-6255-4b78-977e-20ba4d041a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.137+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Flights bound for LaGuardia were kept at their departing airports until\
        \ 2 p.m. ET, according to an FAA bulletin. The FAA said the chance of an extension\
        \ is “low,” but delays could follow.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bdc2e2-b0e2-4af7-b9ea-59d2ae8d46f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.137+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All flights bound for Newark Liberty International Airport were delayed\
        \ from taking off from their departing airports until 11:59 p.m. ET. An FAA\
        \ advisory cites “low visibility” as the cause.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483a5fdd-8ad4-4f12-af84-70e0af36c509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.138+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aviation weather reports showed Newark Liberty International Airport\
        \ is among the East Coast airports where visibility is the lowest – just two\
        \ miles as of 11:51 a.m. ET.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a393d9f-5202-4191-bae3-79dc0eb5954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.139+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of 7:30 p.m. ET, airlines in the US have canceled 149 flights and\
        \ delayed another 3,992, according to data from tracking site FlightAware.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf94ea6-dcc3-420d-ae2b-d1d8fdaf579b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.139+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Boston, the New York metro area, Philadelphia and the DC metro area\
        \ are all experiencing some smoke that could impact travel to the airports,”\
        \ Sam Ausby, an FAA national traffic management officer, said in a video posted\
        \ on the agency’s Twitter account earlier on Wednesday.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cf17c9-eee8-487f-a601-4f0c165fe5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.140+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But smoke does not necessarily pose a major safety hazard for commercial\
        \ flights, which can operate normally without visual reference to the ground\
        \ or horizon.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c403bd-46a8-4597-9187-4c42ee83c4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.141+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why wildfire smoke can be hazardous</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ead46f0-ee8b-4ea7-bfa1-4aec404df247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wildfire smoke is particularly dangerous because it contains tiny particulate\
        \ matter, or PM2.5 – the tiniest of pollutants.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c33aba-dea1-4469-a3ec-c9a145a4ffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When inhaled, it can travel deep into lung tissue and enter the bloodstream.\
        \ It comes from sources like the combustion of fossil fuels, dust storms and\
        \ wildfires, and has been linked to several health complications including\
        \ asthma, heart disease and other respiratory illnesses.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd218db9a-5d64-42f0-8c29-e8fd4fb1307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the impacts could be deadly: In 2016, about 4.2 million premature\
        \ deaths were associated with fine particulate matter, according to the World\
        \ Health Organization.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee9c6c9-1c11-4289-b96d-58341d88a154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.144+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you can see or smell smoke, know that you’re being exposed,” said\
        \ William Barrett, the national senior director of clean air advocacy with\
        \ the American Lung Association.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f7789d-d4ca-4023-9703-8cbd55550a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.145+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And it’s important that you do everything you can to remain indoors\
        \ during those high, high pollution episodes, and it’s really important to\
        \ keep an eye on your health or any development of symptoms.”\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e101c757-e093-4fbd-bbe7-57bafcf162e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:20:12.146+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:23.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/07/weather/new-york-air-pollution-canada-wildfires-climate-wednesday/index.html">Intense
        smoke fills NYC and forces a ‘code red’ in Philadelphia as millions from the
        East Coast to Canada suffer from Quebec’s wildfires</a>."</em></p>'
  'russians-shooting-at-ukraine-rescuers':
    'author': 'Olga Voitovych, Yulia Kesaieva, Fred Pleitgen, Radina Gigova, Sarah
      Dean and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-08T13:23:53.000+08:00
    'imagesource': 'jcr:23baec29-e8e2-44a5-b695-85df08a7c485'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63ed1d04-922e-4bc8-9bdd-4114c0e5f42e'
    'lead': 'Russian forces have been shooting at Ukrainian rescuers trying to reach
      flooded areas in the Kherson region that are under Russian control, Ukrainian
      President Volodymyr Zelensky said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-08T13:27:11.818+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-08T13:49:48.300+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russians shooting at rescuers in flooded areas following dam collapse,
      Zelensky says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ea524-c96c-4165-ba82-c5e4f2d99a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian forces have been shooting at Ukrainian
        rescuers trying to reach flooded areas in the Kherson region that are under
        Russian control, Ukrainian President Volodymyr Zelensky said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcedaa4-87d8-49d8-b98c-34744dd3ab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rescuers are trying to evacuate thousands of people in the flood zone\
        \ of the Russian-occupied Nova Kakhovka dam and hydro-electric power plant,\
        \ which collapsed on Tuesday sending torrents of water gushing down the Dnipro\
        \ River.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5cf382-40f6-451f-a935-4b6d75198af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky made the comments in an exclusive interview with German tabloid\
        \ newspaper Bild published Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6ec486-05ce-4dc3-9d68-bdb2870cbbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“People, animals have died. From the roofs of the flooded houses, people\
        \ see drowned people floating by. You can see that on the other side. It is\
        \ very difficult to get people out of the occupied part of Kherson region,”\
        \ Zelensky said. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dd92ae-5323-4a91-89cf-a80fead4046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When our forces try to get them [the residents] out, they are shot\
        \ at by occupiers from a distance,” Zelensky told Bild. “As soon as our helpers\
        \ try to rescue them, they are shot at. We won’t be able to see all the consequences\
        \ until a few days from now, when the water has trickled down a bit.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cae6f1a-552b-458a-8227-a48a8f61e541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, a volunteer taking part in the rescue efforts in Kherson\
        \ told CNN volunteers face Russian shelling on nearly every sortie. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d055d2-ae4f-4421-a42c-f8fba85a23cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Of course it is extremely dangerous,” said Roman Skabdrakov from the\
        \ Kaiman Volunteer Group. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbf4cff-903a-4e2e-863a-c429ccf62614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The destruction of the dam and subsequent flooding forced more than\
        \ 1,800 people to flee their homes, inundated thousands of hectares of farmland,\
        \ threatened vital water supplies and prompted warnings of catastrophic environmental\
        \ damage from Ukrainian officials and experts.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76244d1b-99f7-4dc4-8dcf-62fe1c194b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kyiv and Moscow have traded accusations over the dam’s destruction,\
        \ without providing concrete proof that the other is culpable. The dam was\
        \ occupied by Russia at the time of its collapse. It is not yet clear whether\
        \ the dam was deliberately attacked or whether the breach was the result of\
        \ structural failure.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b0b7a0-d8ff-4b93-ab9f-03eeff16a6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Appeals for international help</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98302caf-d446-4d44-b0f6-ded39f04374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video published by the Ukrainian military shows drinking water being\
        \ dropped to residents affected by the flooding in Russian-occupied areas\
        \ of Kherson.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4183e698-847d-4316-9c77-0ef173d266fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Military drone footage, reportedly of the city of Oleshky, appears\
        \ to show a family trapped in their flooded house and pleading for help. The\
        \ video shows one resident standing in the skylight of a house that’s surrounded\
        \ by floodwaters and catching a water bottle dropped from the drone.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60a6118-63eb-419f-8dff-f08f358f233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian Prime Minister Denys Shmyhal claimed occupying Russian forces\
        \ have offered “no help” to residents in flooded areas. He said residents\
        \ in occupied areas of Kherson “have been abandoned by the Russians” and “\
        left to perish” as homes “vanish beneath the water.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a34fe01-09e7-435d-b1fe-4fe9a6727ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Zelensky described the situation in Russian-occupied areas\
        \ as “absolutely catastrophic.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4909e7ef-cea0-4492-9c44-ac48ea269f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The occupiers simply abandoned people in these terrible conditions.\
        \ Without rescue, without water, just on the roofs of houses in flooded communities,”\
        \ he said Wednesday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c742a107-8fa4-4e0e-9d43-44e8491c1151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Zelensky and Shmyhal appealed directly to the United Nations and\
        \ international humanitarian organizations to take charge of evacuating people\
        \ from the Russian-occupied areas of Kherson.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d058b39-c87b-4347-924c-9049dd037e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky called for a “clear and swift” humanitarian response, saying\
        \ it’s difficult to know “how many people in the temporarily occupied territory\
        \ of Kherson region may die without rescue, without drinking water, without\
        \ food, without medical care.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262a1805-dd49-408f-a736-55661451e56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said Ukraine’s military and emergency services “are rescuing as\
        \ many people as possible,” despite Russian shelling.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe6ca34-8070-465f-bbee-a0fca1a1639c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But more efforts are needed,” Zelensky said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20bcce7-ead4-4d36-9e1c-df77be9f54c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UN humanitarian officials visited Kherson on Wednesday to “coordinate\
        \ the humanitarian response” alongside local organizations and authorities,\
        \ the body’s Office for the Coordination of Humanitarian Affairs said in a\
        \ news release.  \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda083e8-96dd-4562-907a-a2c223401323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They said the disaster will likely get worse in the coming hours,\
        \ with water levels still rising and more villages and towns being flooded,”\
        \ the UN said. “This will impact people’s access to essential services and\
        \ raises serious health risks.” \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9716c7-d6d2-4682-b10d-588f5627e85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some refuse to leave</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baf626a-6ce4-48d2-840b-3274e9fec3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oleksandr Prokudin, the head of the Kherson regional military administration\
        \ who has been overseeing rescue efforts, said they expect water levels to\
        \ “stay and accumulate for another day and then gradually decrease for another\
        \ five days.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7dfa20-062a-4418-a196-fbe8f7af9990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 1,854 people have been evacuated since Tuesday as rescue efforts\
        \ to free people from their flooded homes in Ukrainian-controlled Kherson\
        \ continued throughout Wednesday, Ukraine’s Ministry of Internal Affairs said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1a0033-6ff7-4968-bc03-adf8d52035e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry said it was also looking for ways to evacuate citizens\
        \ from the Russian occupied-eastern bank of the Dnipro River.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66656786-c1b7-4ea0-ac1c-7e38f37d4bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.988+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are trying to do it as quickly as possible. We are hampered by\
        \ a strong current and shelling by the Russian military,” said Internal Affairs\
        \ Minister Ihor Klymenko.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbae2819-ad3c-4b87-9442-34fc2e281be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.988+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conditions for residents in flooded areas are dire, with “hundreds\
        \ of thousands of people left without normal access to drinking water,” Zelensky\
        \ said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65673b94-feb8-4493-b288-7f461545402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.989+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city of Kherson was under Russian occupation for eight months and\
        \ continues to face shelling from Russian forces on the other side of the\
        \ river.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929430ad-e345-4ab6-881d-5ee19c536ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.989+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the threats from floods and shelling, aid workers told CNN\
        \ some residents are determined to stay in their flooded homes rather than\
        \ be evacuated.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019870b7-0924-4744-8708-605546345f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.990+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of them are elderly and some have experienced more than a year\
        \ of conflict or have recently returned to their homes and are “less willing\
        \ to leave because of flooding,” said Selena Kozakijevic, Ukraine area manager\
        \ for international aid group CARE.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb23667-db7e-4b39-a009-c4d78176fcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.991+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kozakijevic said some of the local partners CARE has been working with\
        \ have received calls from people in occupied areas saying they are struggling\
        \ to find assistance and requesting support.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9c4025-1cf8-4a87-b3d2-3187979484a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.991+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately, the left bank of the river is not accessible from
        the right side and this is the primary reason why, from the Ukrainian-controlled
        areas, the assistance at the moment is not passing to the other side,” she
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1dee1a-c422-41d0-901b-711a7521b9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:27:11.992+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T13:49:48.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/08/europe/ukraine-rescue-efforts-nova-kakhovka-dam-intl-hnk/index.html">Russians
        shooting at rescuers in flooded areas following dam collapse, Zelensky says</a>."</em></p>'
