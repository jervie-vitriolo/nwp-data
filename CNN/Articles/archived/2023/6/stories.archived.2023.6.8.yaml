    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Collapse of Ukraine’s Nova Kakhovka dam an ‘ecological catastrophe’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211af096-f3b6-4d80-955b-ea40fccb336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The collapse of the Nova Kakhovka
        dam in southern Ukraine has sparked fears of an ecological catastrophe, with
        Ukrainian President Volodymyr Zelensky describing the situation as “an environmental
        bomb of mass destruction.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc573358-200d-4401-84d2-bf657ba5e964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.108+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20873d5-8c5a-4a61-9581-47966a6b65b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.108+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Water levels on Wednesday continued to rise after the Russian-occupied\
        \ dam and hydro-electric power plant was destroyed early Tuesday, forcing\
        \ more than 1,400 people to flee their homes and threatening vital water supplies\
        \ as flooding inundated towns, cities and farmland.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a637c5-a610-44c5-b489-a6197e4f7932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0582c2ea-14af-489e-a15c-2efc12eeeefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kyiv and Moscow have traded accusations over the dam’s destruction,\
        \ without providing concrete proof that the other is culpable. It is not yet\
        \ clear whether the dam was deliberately attacked or whether the breach was\
        \ the result of structural failure. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a78be2-de4a-4c19-944f-860cf1aa7412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f40754b-3a71-4a32-aca4-90957a9cab74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky, however, said Russia bears “criminal liability” and Ukrainian\
        \ prosecutors are investigating the dam incident as a case of “ecocide.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53d5d9d-cbbc-41e1-9f27-584f30bce172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1347cfe0-10ca-4147-8371-1cc60bad0898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.111+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The consequences of the tragedy will be clear in a week. When the\
        \ water goes away, it will become clear what is left and what will happen\
        \ next,” he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eb1313-1e18-4fc8-a837-281ef52529d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.111+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4717ecb1-4fd1-4ba0-8eb4-3c8bbbebbed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.111+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine’s Prosecutor General’s Office said Wednesday that it is investigating\
        \ the incident as a war crime and as possible “ecocide,” or criminal environmental\
        \ destruction.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206cd3b9-9d69-4269-bedf-19ac788b2280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.112+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eae4f4c-074f-40f9-b4e3-feb5ec128872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.112+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ukraine has initiated proceedings over this crime, qualifying it as\
        \ a violation of the laws and customs of war and ecocide. It has caused severe\
        \ long-term damage to people and the environment,” Prosecutor General Andrii\
        \ Kostin said in a meeting Wednesday, according to a readout from his office.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f144174b-ff1f-4d81-b1cd-bb558ac99317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414edb28-3b3a-4de9-9ef7-adb40b5a6ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The consequences are catastrophic. More than 40,000 people have been\
        \ affected. Homes and infrastructure have been destroyed, land has become\
        \ unsuitable for agriculture, and water supply has been disrupted in a number\
        \ of regions, both in the government-controlled areas and in the territories\
        \ temporarily occupied by Russia,” the readout added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79431ca9-5e00-4678-bdd4-3eb87569fa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fdeb68-1c8f-4656-bdd8-7fef04953e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Concerns are now turning to the dangers to wildlife, farmlands, settlements\
        \ and water supplies from the floodwaters and possible contamination from\
        \ industrial chemicals and oil leaked from the hydropower plant into the Dnipro\
        \ River.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbeda88-4cf2-4a3f-ae56-cb6ee928781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb83489d-66a0-4615-8990-6618e11424a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The head of Ukraine’s main hydropower generating company told CNN the\
        \ environmental consequences from the breach will be “significant” and damaged\
        \ equipment at the plant could be leaking oil.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b901b85b-8bde-4f42-a894-025bcbc1f6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921c10c3-8feb-48a6-812e-5cde3450e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“First of all, the Kakhovka reservoir is likely to be drained to zero,\
        \ and we understand that the number of fish will gradually go down,” said\
        \ Ihor Syrota, the CEO of Ukrhydroenergo.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e1f10c-5538-4dc0-ae1c-d04d5321d1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4d3631-a855-4a24-add1-ed2136cff03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Four-hundred tons of turbine oil is always there, in the units and\
        \ in the block transformers that are usually installed on this equipment,”\
        \ Syrota said. “It all depends on the level of destruction of the units and\
        \ this equipment… If the damage is extensive, then all the oil will leak out.”\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c858885-1f3a-4383-9913-5bfa7c366ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263aae2e-5225-4466-965a-9ac4a0266e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian Environment Minister Ruslan Strilets said at least 150 metric\
        \ tons of oil from the dam have leaked into the Dnipro and the environmental\
        \ damage had been estimated at 50 million euros ($53.8 million), according\
        \ to Reuters.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef8d2d7-ee74-4164-9702-e049c57505d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404c0154-ad24-4f74-81a3-bb867b2216a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One environmental expert warned of the potential damage that the oil\
        \ spill could cause. “Just 1 litre of oil can contaminate 1 million liters\
        \ of water. So 150 tons will have numerous impacts on Ukrainian water resources\
        \ and the environment,” said Yevheniia Zasiadko, Head of Climate Department\
        \ at Kyiv-based environmental non-profit Ecoaction. “Oil spreads over the\
        \ surface in a thin layer that stops oxygen from getting to the plants and\
        \ animals that live in the water,” she said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986bbb85-05d2-43a2-bfa3-df6cc8143b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a020ac-f669-45cb-b0ae-5e7cd1aac9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the Dnipro River flows to the Black Sea, some of the oil will end\
        \ in the ocean where it “will affect the marine ecosystem,” she told CNN.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0414a42-93c9-4da6-a979-ee9e7c3d413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb372f1-0899-4b0b-b852-96e9e61c66c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gas stations and sewage treatment plants along the river also pose\
        \ an additional risk of water pollution, Zasiadko said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac393359-3c82-4cc2-89b6-e34a965e1f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0946fafc-2d4d-4d0c-84ab-799db6fac912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.123+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Strilets said downstream wildlife species found nowhere else in the\
        \ world were in jeopardy, including the sandy blind mole-rat. Ukraine’s Black\
        \ Sea Biosphere Reserve and two national parks were also likely to be heavily\
        \ damaged, he added, Reuters reported.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bb2f20-fb3f-4106-9da3-0f24cd543cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.123+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bb234c-fbe3-48be-93b4-62fadba66cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The flooding has already killed 300 animals at the Nova Kakhovka zoo,\
        \ according to the Ukrainian Defense Ministry.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3720df30-d453-4ee6-a225-8301def4204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11485450-29df-484d-87d1-6ef00bc61e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "United Nations Secretary-General António Guterres said Tuesday the\
        \ dam collapse was an “ecological catastrophe” with the destruction of newly\
        \ planted crops and massive flooding “another devastating consequence of the\
        \ Russian invasion of Ukraine.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da2d156-7f4f-44a2-8704-c868a926763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.126+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb006d90-e989-4d6b-a612-36a937895273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.127+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Farming and food threats as millions in need of assistance</strong></h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0ed3f5-ba75-489a-9ed4-095990541a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.127+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before its collapse, the critical Nova Kakhovka dam was the largest\
        \ reservoir in Ukraine in terms of volume.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a78bf8f-faba-421c-aa7d-4cc573a5d9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94e9f99-fbde-4a1a-a205-4d0d2fd4fdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s the last of the cascade of six Soviet-era dams on the Dnipro River,\
        \ a major waterway running through southeastern Ukraine, and supplied water\
        \ for much of southeastern Ukraine and the Crimean peninsula that was annexed\
        \ by Russia in 2014.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca37a95c-74a5-4927-8777-ff1ea5473eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaa27ba-2d5d-4a5f-986c-cb9482665307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are multiple towns and cities downstream, including Kherson,\
        \ a city of some 300,000 people before Moscow’s invasion of its neighbor.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81ab445-ef22-46b7-a0d5-5e41ea69763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.131+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77283d8c-4f62-4730-adef-12893f2e133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.132+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to the UN Security Council on Tuesday, the UN aid chief Martin\
        \ Griffiths said its collapse is possibly the “most significant incident of\
        \ damage to civilian infrastructure” since the start of Russia’s invasion\
        \ of Ukraine.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950e1d15-bdb2-4a4a-bb34-e6fcf2da83ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.132+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eed23a-d3b6-4325-894e-67efa924eea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.133+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dam, Griffiths said, is a lifeline in the region, being a critical\
        \ water source for millions of people in Kherson as well as the Dnipro and\
        \ Zaporizhzhia regions, and a key source of agricultural irrigation in southern\
        \ Kherson and the Crimean peninsula – impacting farming and food production.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6fe1aa-c4f2-4465-b51f-a636fd1a3447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ea2f66-eee1-4eb7-9ffe-ee3e94775365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukrainian Agricultural Ministry said in a statement on Wednesday\
        \ that 10,000 hectares (25,000 acres) of agricultural land are expected to\
        \ flood on the right bank, the west side controlled by Ukraine, following\
        \ the collapse. “It was several times more on the left bank,” the statement\
        \ added.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a32566b-47b9-44db-bbe9-6ae8a2373e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445466e7-2971-491c-85c3-33b5793f32fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The collapse has left 94% of irrigation systems in Kherson, 74% in\
        \ Zaporizhzhia and 30% in Dnipro regions “without a source of water,” according\
        \ to the Ukrainian Agricultural Ministry. The ministry added that the dam\
        \ will lead to “fields in southern Ukraine perhaps turning into deserts.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0309b9-4b55-443e-8412-f8f128d16090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.137+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672db4a2-c3de-477e-b993-1165536d4e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Severe impact is also expected in Russian-occupied areas where humanitarian\
        \ agencies are still struggling to gain access, he added.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9982720e-5729-475a-b295-506370db0102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba37b9f1-bfe8-4fab-934c-26c8190af4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The damage caused by the dam’s destruction means that life will become\
        \ intolerably harder for those already suffering from the conflict,” Griffiths\
        \ said.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fe85ae-2503-4a43-96bc-7970208537a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63495a49-f104-4631-a6da-cd643601c53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Between 35 and 80 settlements were expected to be flooded due to the\
        \ breach, Zelensky said, and aid efforts are ongoing to get drinking water,\
        \ hygiene kits and other supplies to affected neighborhoods.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12794b58-7bd6-473a-8fdf-28b2c8895f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5fc446-e309-4990-9316-63269b1e2972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the low lying districts of Kherson, a CNN team on the ground saw\
        \ residents evacuated from their homes carrying their possessions and pets\
        \ in their arms as rising floodwaters penetrated one city block in less than\
        \ an hour.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7350abcd-4193-4b12-a309-8970ddcd8271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf782f9-489a-49ae-b5ee-51ef29c03259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.145+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the area is on the front lines of the conflict, the rising water\
        \ brought with it an added danger of mine and explosive ordnance contamination.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ed282d-212e-489b-8b6c-019b8975821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.146+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04703ad-8899-4258-9d6a-d93c04d16ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.146+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is both a water element and a mine hazard, because mines float\
        \ here and this area is constantly under fire,” said Oleksandr Prokudin, the\
        \ head of Kherson’s regional military administration, who has been overseeing\
        \ rescue efforts.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c896fa30-6825-440c-9f4b-278318017b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03800f31-0fd1-42a4-a252-091556cadcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Griffiths said projectiles like mines risk being displaced to areas\
        \ previously assessed as safe.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0882c8ee-b2a8-462d-89d6-6b66b60da7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f905b3d0-cc71-4693-99da-e182c7f80edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mohammad Heidarzadeh, senior lecturer in the department of architecture\
        \ and civil engineering at the University of Bath in England, said the Kakhovka\
        \ reservoir is one of the largest dams in the world in terms of capacity.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e62404-6d08-421e-b35a-61ad2c066859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec33b1b-ba10-41c7-aaa0-4b1b35a92add'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is obvious that the failure of this dam will definitely have extensive\
        \ long-term ecological and environmental negative consequences not only for\
        \ Ukraine but for neighboring countries and regions,” Heidarzadeh told Science\
        \ Media Centre on Tuesday, adding the facility was an “embankment” dam, which\
        \ means it was made of gravel and rock with a clay core in the middle.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daab90f5-ba9e-4fec-9997-03e3c1178cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bc62b1-6805-4d3a-8f83-f17847c45053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These types of dams are extremely vulnerable, and are usually washed\
        \ away quickly in case of a partial breach… a partial damage is sufficient\
        \ to cause a complete collapse of the dam because water flow can easily wash\
        \ away the soil materials of the dam body in just a few hours,” he added.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb01d902-30b7-4166-9b7a-6f0b1b530f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85314f0-8331-4ccb-bfb4-f6dbfbdce779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Falling water supplies</strong></h3>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cfc6f6-181a-4547-82ec-34bbd4632717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Moscow and Kyiv noted the humanitarian and environmental consequences,\
        \ while blaming each other for the dam’s destruction.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fbeb6f-a11d-4fd7-aaa0-557593789555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f89766-5bbf-4669-95ad-bb6394b36bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian-appointed acting governor of Kherson, Vladimir Saldo, said\
        \ the collapse of the dam led to “a large, but not critical” amount of water\
        \ flowing down the Dnipro which resulted in the washout of agricultural fields\
        \ along the coast and disruption of civilian infrastructure.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa32d460-e267-4aac-9673-5bf54bb4afad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.160+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce3f9c8-7b7c-4449-a9a8-91c1cee10783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian Foreign Ministry said Tuesday the dam breach “has caused\
        \ devastating damage to the farmland in the region and the ecosystem at the\
        \ mouth of the Dnieper river.”\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcf6c2d-16bd-4434-95d3-1999f936e675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d611245-8df0-4acf-ab9d-e4543650de0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The inevitable drop in the water level of the Kakhovka reservoir will\
        \ affect Crimea’s water supply and will hinder the improvement of agricultural\
        \ land in the Kherson region,” it said.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccd2e40-263b-4674-a80a-6aac53e3875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4fee9e-9963-4b18-81e2-9e5e89c1cb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several Ukrainian regions that receive some of their water supply from\
        \ the reservoir of the Nova Kakhovka dam are making efforts to conserve water.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb128797-3ca3-48ef-a90e-19361984a62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.166+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab92df9d-bb88-459d-acf0-132fc17e63d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Dnipropetrovsk region, where about 70% of the city of Kryvyi\
        \ Rih was supplied by the reservoir, Ukrainian authorities have asked people\
        \ to “stock technical water and drinking water” and businesses to limit consumption\
        \ and banned the use of hoses.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7f90c3-86c1-4539-8ab4-4207621cc333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.168+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.223+08:00
