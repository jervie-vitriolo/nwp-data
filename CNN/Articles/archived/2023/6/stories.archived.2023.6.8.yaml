      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> A Makati
        court has acquitted self-confessed drug lord Rolan "Kerwin" Espinosa of drug
        trafficking charges after prosecutors failed to provide enough evidence against
        him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7632a47b-ffcc-4714-81ff-617c04c5c870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T22:55:46.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T22:55:46.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Espinosa and his co-accused Marcelo Adorco were cleared through a demurrer
        to evidence grant, which amounts to an acquittal.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa95cc61-dea4-49d5-87d2-bd2460d70460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T22:55:46.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T22:55:46.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Wherefore, in view of the foregoing, the Demurrer to Evidence filed
        by both accused are hereby granted. Accordingly, Rolan E. Espinosa and Marcelo
        L. Adorco are hereby acquitted of the offense charged on reasonable doubt.
        They are ordered immediately released from detention unless they are confined
        for any other lawful cause,” Makati Regional Trial Court Branch 65 ruled in
        a 21-page decision dated June 6 but publicized on Thursday.'
