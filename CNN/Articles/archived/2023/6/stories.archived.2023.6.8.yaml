    'stories': []
    'template': '1'
    'title': '''Chedeng'' intensifies further, still far from landmass – PAGASA

      '
    'updated': 2023-06-08T12:09:37.000+08:00
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04cb2bc-f4ea-40a5-aecb-f5e30baa339a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:07:39.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T23:41:50.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) –&nbsp;</strong>Typhoon
        Chedeng has intensified further but is still unlikely to bring direct heavy
        rainfall over any portion of the country in the next three to five days, the
        state weather bureau said late Thursday evening.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4d5c67-fa86-486a-bd78-9ef20419a6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T23:41:02.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T23:41:50.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) said Chedeng will remain far\
        \ from landmass. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9799260a-4688-4f8b-b397-c64f13a1a7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T23:41:02.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T23:41:50.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The typhoon packs maximum sustained winds of 130 kilometers per hour\
        \ (kph) and gustiness of up to 160 kph. It was last located 915 km East of\
        \ Central Luzon. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1708d16-8a8e-432f-96c6-bcc43daa01fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T23:41:02.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T23:41:50.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is forecast to turn generally northwestward tomorrow afternoon\
        \ then northward or north notheastward on Saturday,” it added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5df45c-82ee-4bcb-afb4-df10fbaeeb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T23:41:02.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T23:41:50.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The weather bureau said the tropical cyclone is expected to exit the\
        \ country’s weather monitoring area by Sunday evening or Monday morning.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99188c1-06c4-480a-aca0-57c0c17b61b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T23:41:02.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T23:41:50.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No wind signals have been raised at this time but PAGASA said Typhoon\
        \ Chedeng may result in the enhancement of the southwest monsoon.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7d5682-f20c-4d9d-b5f0-e4da8c2d5ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T23:41:02.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T23:41:50.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The typhoon is also unlikely to cause rough sea conditions over the\
        \ coastal waters of the country in the next 24 hours, it also said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3c735a-33ff-456c-a238-dd9280579fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T23:41:02.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T23:41:50.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It may bring strong winds over Visayas, Romblon, Occidental Mindoro,\
        \ the northern portion of Palawan including Kalayaan, Calamian, and Cuyo Islands,\
        \ Surigao del Norte, Dinagat Islands, and Camiguin on Friday.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7a07af-f208-47e7-91dc-e3575abc6c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T23:41:02.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T23:41:50.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Visayas, CALABARZON, MIMAROPA, Bicol Region, Camiguin, and Dinagat
        Islands are also expected to experience gusty conditions on Saturday, PAGASA
        said.</p>'
