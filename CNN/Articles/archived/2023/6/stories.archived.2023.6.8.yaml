      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> The local
        government of Albay has ordered the mandatory evacuation of residents within
        the permanent danger zone (PDZ) of Mayon Volcano, where the alert has been
        raised to Level 3 due to "an increased tendency towards hazardous eruption."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f231858b-981b-4656-8ec0-2d0c6064dc6e'
      'mgnl:activationStatus': true
