      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61190822-3194-4e72-b36a-c8d6417b785e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:37:25.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:18:47.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro was named <a href="https://www.cnnphilippines.com/news/2023/6/5/Marcos-appoints-new-DND-DOH-secretaries.html">DND
        chief</a> on Monday. Carlito Galvez served as DND officer-in-charge before
        Teodoro’s appointment.</p>'
  'Weather-update-Chedeng-June-8':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-08T06:25:06.000+08:00
    'imagesource': 'jcr:82ab7393-786c-4f09-a290-b389fd224301'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '187473fe-6202-4b80-976c-fec4e2bec440'
    'lead': 'Typhoon Chedeng has intensified further but is still unlikely to bring
      direct heavy rainfall over any portion of the country in the next three to five
      days, the state weather bureau said late Thursday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-08T06:27:04.391+08:00
