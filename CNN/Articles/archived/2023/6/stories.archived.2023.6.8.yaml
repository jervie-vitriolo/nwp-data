  'teodoro-up-dnd-accord':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-08T14:46:18.000+08:00
    'imagesource': 'jcr:a2a8c23a-5632-4150-9dd4-9a18e4a33235'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f16f808-fb6c-4638-8d3e-e156308477f2'
    'lead': 'Department of National Defense (DND) Secretary Gilbert Teodoro is not
      interested in reversing the decision of his predecessor to end the department’s
      agreement with the University of the Philippines (UP) that prevented military
      and police forces from entering its campuses without informing school officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-08T14:48:16.692+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-08T14:48:16.941+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New defense chief not open to reviving UP-DND accord'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee387dc-578c-46c9-8e51-40bb4abb65f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:48:16.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T14:48:16.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> — Department
        of National Defense (DND) Secretary Gilbert Teodoro is not interested in reversing
        the decision of his predecessor to end the department’s agreement with the
        University of the Philippines (UP) that prevented military and police forces
        from entering its campuses without informing school officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1e57cb-c6a2-4fcc-9684-dc04b08d538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:48:16.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T14:48:16.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No, I’m not. That has been the policy done by my predecessor, and
        I don’t want to reverse the policy,” he said when asked during a Palace briefing
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c077895c-f6cd-4dc6-9a11-18c82edcd577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:48:16.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T14:48:16.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“But that does not mean to say that I’m not mindful of the autonomy
        of the UP. And I ask everybody to be respectful of that without the need for
        any MOA (memorandum of agreement),” Teodoro added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2ab26b-b7f2-4abf-91f8-34ffc11fe178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:48:16.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T14:48:16.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2021, the <a href="https://www.cnnphilippines.com/news/2021/1/18/up-dnd-accord-abrogate.html">DND
        ended the three-decade-old deal with the UP</a>, citing the supposed "clandestine
        recruitment" of students in communist groups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d10993-94a2-4982-96c2-ddac819c125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:48:16.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T14:48:16.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, some senators expressed their intent to institutionalize
        the UP-DND accord, saying doing so could “enhance academic freedom and student
        protection and promotion of education.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ab02f8-b1fe-4883-ba4e-55c2c3b0f6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:48:16.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T14:48:16.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Teodoro said that if it would push through, he would uphold the
        law, but not support it.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1356325f-bc9c-4d14-be72-2d34e84dc4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:48:16.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T14:48:16.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Nandiyan din ang ibang unibersidad na public institutions din. Hindi
        lang naman ang UP ang pinagrerekrutan ng mga insurgents, marami pang iba,”
        he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67b2be2-4a4c-4fab-9d59-6be5d7fd5da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:48:16.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T14:48:16.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are also other universities that are public
        institutions. UP is not the only one where insurgents try to recruit, there
        are many others.]</p>'
  'ex-surigao-del-norte-gov-denies-plunder-allegations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-08T15:27:07.000+08:00
