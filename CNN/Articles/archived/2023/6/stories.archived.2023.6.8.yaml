      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce75731a-71ff-4a5b-8bb6-d23863244530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:50:21.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T13:50:21.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Job generation can be achieved if the government has the means to attract\
        \ investments and make investments, which can be done through the MIF, Villar\
        \ explained.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34abcb7c-8838-4ae0-9336-ad3bd15fed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:50:21.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T13:50:21.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f3619b-b840-4dbb-a277-0ea3e21f1d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:50:21.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T13:50:21.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re very much aware of what projects are good projects. We’ve gone\
        \ through the analysis of the NEDA so we’re very aware of what investments\
        \ are good and now we have the opportunity to attract investments, make investments,\
        \ generate income for the country,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79faeedd-7205-4968-b8b5-177d9c61233c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:50:21.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T13:50:21.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c0e38a-095e-4b67-abfa-addaa1c1528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:50:21.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T13:50:21.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Congress recently approved the proposed Maharlika Investment Fund Act\
        \ of 2023. It will establish the Maharlika Investment Corporation which will\
        \ initially source its ₱125-billion capital from the Landbank of the Philippines,\
        \ the Development Bank of the Philippines, and the national government.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8211d8-3462-4ff9-8abf-75bd5f0ce79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:50:21.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T13:50:21.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232361b2-17cd-46fb-8a44-7af6f83e74f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:50:21.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T13:50:21.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villar said the MIF can be used to boost investments in undercapitalized\
        \ industries like infrastructure and agriculture. He said this will allow\
        \ the construction of more roads, airports, power plants, and cold storages,\
        \ which in return will spur economic growth.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df1784c-4c74-4afe-8996-1e2a0b750582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:50:21.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T13:50:21.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62ee611-d8a9-4b2b-962f-174824e0648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:50:21.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T13:50:21.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m very optimistic about the operations of Maharlika. I believe that\
        \ when we invest in the Philippines, everyone wins,\" he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dbe0a9-a9cd-47e2-b8f8-0f0e6c72cd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:50:21.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T13:50:21.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72356d3b-0dd2-4cf2-aaf1-485b59bf1e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:50:21.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T13:50:21.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villar admitted there will always be risks in any investment, but it\
        \ will be minimized in the MIF by the people who will manage it.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a00898-4250-47a2-8cb2-3f491b2b0e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:50:21.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T13:50:21.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cbee2d-c874-4914-8fbe-37e87bfc6ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:50:21.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T13:50:21.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Those behind this bill are the best of the best… we are confident\
        \ that the economic managers can do their job and are very good at it and\
        \ I know that all these people who are there are really well-equipped to make\
        \ the decisions necessary to make Maharlika a success,” he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15957508-dfda-47c5-998f-6bb5b0379542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:50:21.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T13:50:21.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba37d30-1fcf-47f0-b4bc-7be67500a2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T13:50:21.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T13:50:21.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Congress-approved bill, the Maharlika Investment
        Corporation will be headed by the Finance secretary. The advisory board will
        be composed of the secretaries of the Department of Budget and Management
        and the NEDA, and the Treasurer of the Philippines.</p>'
  'sandiganbayan-sajid-islam-ampatuan-graft-conviction':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-08T14:34:26.000+08:00
    'imagesource': 'jcr:dd8b1951-e34b-4179-b575-0a085575e492'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '300fe2a2-3dea-43b9-9865-dad8dc971904'
    'lead': 'The Sandiganbayan has affirmed its decision finding former Maguindanao
      governor Sajid Islam Ampatuan guilty of graft and malversation over ghost purchases
      of seeds and fertilizers worth over ₱98 million in 2009.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-08T14:36:29.455+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-06-08T14:36:29.871+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sandiganbayan affirms conviction of Ampatuan in fertilizer graft case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa8002d-4704-46f7-b88c-605ed827bf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:36:29.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T14:36:29.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> -- The Sandiganbayan
        has affirmed its decision finding former Maguindanao governor Sajid Islam
        Ampatuan guilty of graft and malversation over ghost purchases of seeds and
        fertilizers worth over ₱98 million in 2009.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e641d6b-fea7-4311-a87e-32e3a82b055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:36:29.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T14:36:29.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcab743-3add-4565-aae6-490c45e3e149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:36:29.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T14:36:29.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its decision dated June 7, the anti-graft court’s Third Division\
        \ said Ampatuan’s motion for reconsideration lacks merit.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f449c361-1cd8-429d-8cd3-c6859710392e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:36:29.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T14:36:29.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07e39aa-59ec-4ab5-8a00-0117fffc2023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:36:29.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T14:36:29.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The motion for reconsideration filed by Ampatuan’s co-accused former\
        \ provincial agriculturist Mosibicak Guiabel was denied as well.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075b1adb-b20e-4e2f-8de2-ad92e932625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:36:29.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T14:36:29.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bf55a7-f77f-43c9-a6cf-d57bfc2da158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:36:29.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T14:36:29.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Much of the arguments raised by both accused-movants are a mere rehash\
        \ of the issues and positions earlier raised by them which were already passed\
        \ upon, duly considered and resolved by this Court,” the anti-graft court\
        \ said in its decision.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296ddd7e-d090-4ae1-a5ab-b3660c679c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:36:29.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T14:36:29.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bb39b1-bf9b-482d-814f-89c6aeb95ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:36:29.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T14:36:29.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his appeal, Ampatuan argued state prosecutors failed to establish\
        \ that he favored a particular supplier for the project.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a136cb4-aef5-4e47-a57f-ea16883875a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:36:29.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T14:36:29.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e3e37d-3a1b-47e5-9d60-74ac45b7e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:36:29.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T14:36:29.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the court maintained that Ampatuan committed graft through
        gross inexcusable negligence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef69d2ee-5773-41c1-a179-af70c6cacf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:36:29.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T14:36:29.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91454751-824d-4476-ab5b-8a03df494f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:36:29.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T14:36:29.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There was a clear and deliberate failure on the part of accused-movant\
        \ Ampatuan to exercise oversight powers and control in the implementation\
        \ of the project until its ultimate completion, especially considering the\
        \ amount of public funds involved,” the court stated.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17652924-99ab-4ec0-b482-3e1199eef4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:36:29.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T14:36:29.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5aa4b6-533d-4e39-b90a-752dca0cdcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:36:29.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T14:36:29.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ampatuan also insisted that his signatures on disbursement vouchers,\
        \ purchase requests, and orders submitted by the prosecution were forged.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6d38cd-c09a-4011-9209-3f14141bb4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:36:29.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T14:36:29.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd589e980-ef6f-4155-81aa-604c54e16791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:36:29.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T14:36:29.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the Sandiganbayan said sample signatures provided by Ampatuan\
        \ did not come from issuing government agencies as required by court rules.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0beb65c-18f1-4244-a073-9a7bbe89b108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:36:29.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T14:36:29.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adc7522-3622-4ecb-bfc0-960f1f14a090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:36:29.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T14:36:29.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Also, only two of the documents subjected to examination were from\
        \ 2009, while the rest were dated 2015 onwards, contrary to the acceptable\
        \ five-year-before and five-year-after practice,” the court said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7619036b-1364-4632-aaf2-d2f7941b7db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:36:29.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T14:36:29.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d97c90-a0bd-4ff0-8b0a-abdb30d72099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:36:29.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T14:36:29.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ampatuan was sentenced to eight to 12 years imprisonment for graft\
        \ and another 40 years maximum for the malversation charge.\r"
