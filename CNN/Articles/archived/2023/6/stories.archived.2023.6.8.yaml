      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/06/07/africa/senegal-shuts-consulates-abroad-intl/index.html"><em>
        "Senegal shuts consulates abroad amid attacks and political tensions"</em></a></p>'
  'Nova-Kakhovka-dam-collapse':
    'author': 'Josh Pennington, Jo Shelley, Olga Voitovych, Julia Kesaieva and Helen
      Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-08T03:51:40.000+08:00
