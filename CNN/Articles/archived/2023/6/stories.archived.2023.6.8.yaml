  'ill-residents-taal-sulfur-dioxide':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-06-08T17:06:27.000+08:00
    'imagesource': 'jcr:e7bd9511-d0b8-47b9-8f02-b2da11e28e6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b20a9168-d05f-4b38-82b2-f980bf6bedf8'
    'lead': 'Over 100 residents in Laurel town, Batangas have fallen sick as Taal
      Volcano emits sulfur dioxide, a hazardous gas, local health officials said on
      Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-08T17:11:30.273+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-08T17:11:30.913+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Over 100 residents near Taal fall ill as the volcano emits harmful gas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0697e7-abc4-4ee9-8980-955b593b2c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:11:30.401+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T17:11:30.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> Over 100
        residents in Laurel town, Batangas have fallen sick as Taal Volcano emits
        sulfur dioxide, a hazardous gas, local health officials said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54013ecf-8e2b-4978-b797-e2db879b5fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:11:30.401+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T17:11:30.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Municipal Health Unit of Laurel said the locals live near Taal\
        \ Lake and have been getting check-ups since Monday, when the smog started\
        \ to thicken in their area.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e799d8-9ded-47d3-a297-35ee5328758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:11:30.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T17:11:30.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cough and cold, chest pain, and eye irritation were the most common\
        \ illnesses, authorities reported.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac6bb9f-d709-4d4f-9cd4-cf77be5babf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:11:30.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T17:11:30.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Town nurse Maylene Reyes also said others who have a history of asthma\
        \ are seeing their condition triggered.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2058e49-2790-4b3c-ab11-39e8a06970e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:11:30.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T17:11:30.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sulfur dioxide affects the lungs and at high levels may result in burning\
        \ of the nose and throat, breathing difficulties, and severe airway obstructions,\
        \ according to the US Centers for Disease Control and Prevention (CDC)\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0770b78-3fb8-489c-855a-a2e676190eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:11:30.403+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T17:11:30.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Tinitingnan din po namin kung talagang doon siya related, kung sa\
        \ smog ba or talagang sa paiba-ibang panahon,\" Reyes said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b305cc6-3b80-4b25-8cff-e56c082745a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:11:30.403+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T17:11:30.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We're also looking if the illnesses are related to the\
        \ smog or the changing weather.]\r"
    '7':
      'image': 'jcr:b58b5790-5f43-48db-aa84-65fde79b7b0c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c01d91-e22c-47e8-8e7d-bf1591d6b003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:11:30.403+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T17:11:30.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b486e70-33c4-4a62-aead-21b2e8421423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:11:30.404+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T17:11:30.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But while the thick volcanic smog hampered the visibility and affected\
        \ local residents' health, some fisherfolk still continue to work.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b31672-f893-4524-873c-87a364b3c08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:11:30.404+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T17:11:30.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hinapo ho ako, asthma,\" fisher Makenly Mendoza told CNN Philippines.\
        \ \"Hirap talagang huminga, gawa ng amoy ng asupre. Pagka nakaamoy ka, pasok\
        \ talaga sa baga.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219106d0-acfb-41e5-90e3-c86f7cbd6eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:11:30.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T17:11:30.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I'm having asthma attacks. It's difficult to breathe\
        \ because of the smell of sulfur dioxide. It really goes to your lungs.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a48a75c-70d7-4c56-aee4-9f8f3ead1554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:11:30.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T17:11:30.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kapag hindi ho tumrabaho ay hindi kakain eh,\" Mendoza added. \"\
        Konting tiis para mabuhay.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e9aabd-62be-4ca8-909c-c3c4d1731443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:11:30.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T17:11:30.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If we do not work, we cannot bring food to the table.\
        \ It's a small sacrifice to live.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf3751d-b358-43a5-af5d-70d5c63aa3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:11:30.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T17:11:30.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Institute of Volcanology and Seismology (Phivolcs) said\
        \ Taal Volcano is continuously releasing sulfur dioxide, but the slow wind\
        \ movement keeps the smog in surrounding areas of the volcano.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fff1dd0-f793-486c-8ba3-3d139565ca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:11:30.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T17:11:30.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ma. Antonia Bornas, Phivolcs' Volcano Monitoring and Eruption Prediction\
        \ Division chief, said stronger winds may bring the volcanic smog to nearby\
        \ provinces such as Cavite, Laguna, and Metro Manila.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af689a02-79a9-4251-b8fd-dc2af2792da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:11:30.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T17:11:30.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yun ang maganda kapag malakas ang hangin, nadi-disperse maigi ang\
        \ [sulfur dioxide] hindi katulad ng nangyayari today at kahapon na nakahimpil\
        \ o naiipon lang siya sa mainly sa Taal caldera sa Taal Lake,\" she added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e7d710-05f0-4228-b172-2c9d7809459c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:11:30.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T17:11:30.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It will be better if there are stronger winds so that\
        \ the sulfur dioxide will be dispersed and will not be trapped mainly in the\
        \ Taal caldera in Taal Lake.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f25662-0e92-4aca-a604-499190fce625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:11:30.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T17:11:30.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Phivolcs said it will not yet elevate the alert level for Taal Volcano,\
        \ which is currently at Level 1 or \"low-level unrest\" category, as there\
        \ are no other indicators aside from the smog.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c3778f-6cea-474b-bff0-bbf29a7f616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:11:30.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T17:11:30.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have suspended classes in the towns of Agoncillo, Laurel,\
        \ and Talisay due to the smog.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3385a3-fe41-4936-a32d-eb8ac117b67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:11:30.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T17:11:30.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local disaster management officials are also reminding residents near\
        \ the lake to wear face masks and remain in their homes as much as possible.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2568ba-3a5a-4e92-a057-d2e72bb0fe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:11:30.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T17:11:30.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent Gerg Cahiles contributed
        reporting from Batangas.</em></p>'
