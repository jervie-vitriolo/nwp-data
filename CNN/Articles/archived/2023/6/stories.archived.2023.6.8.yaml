      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted this is expected in the medium term as a result of the investments.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df68137-9989-4f2f-b165-c0115fb1883e'
