      'jcr:uuid': 'd973c8c2-600d-4924-9ba7-6df6eb7962c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Major metro areas in Pennsylvania, New York, New Jersey and Connecticut\
        \ now have air quality indexes (AQIs) above 150 – which is considered “unhealthy,”\
        \ according to the government website AirNow.gov.\r"
