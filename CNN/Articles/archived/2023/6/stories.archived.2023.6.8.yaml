      'mgnl:lastActivated': 2023-06-08T03:53:37.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4b399b-c8b9-4abc-8e16-04f9dddd5632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.172+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the International Atomic Energy Agency (IAEA) said there was\
        \ “no immediate nuclear safety risk” at the plant, water from the reservoir\
        \ is used to cool its reactors and emergency diesel generators.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cee25e-a243-434d-be26-967db812097f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e671e6ee-d184-4147-810b-ebe2ec473073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IAEA chief Rafael Grossi said the UN nuclear watchdog’s staff on site\
        \ have been told the reservoir is draining at 5 centimeters (2 inches) an\
        \ hour and it is “estimated” that water used for the mainline of cooling “\
        should last for a few days.”\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b729e645-d46b-4729-9f47-50e1e1fd5128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.175+08:00
