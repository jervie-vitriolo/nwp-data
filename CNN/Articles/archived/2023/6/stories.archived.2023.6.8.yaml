      'mgnl:lastActivated': 2023-06-08T18:13:17.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d6eb24-d995-41a8-8f1d-bdc9cc1c58dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:09:03.135+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-08T18:13:17.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We at Pag-IBIG Fund exert all efforts in providing our members with\
        \ assistance on their financial needs. We are happy to note that through our\
        \ Pag-IBIG Multi-Purpose Loan, we were able to aid more than 700,000 Filipino\
        \ workers gain added funds to tend to their needs. All our efforts are in\
        \ line with the call of President Ferdinand Marcos Jr. to provide the best\
        \ service to the Filipino people,” said Secretary Jose Rizalino L. Acuzar,\
        \ who leads the Department of Human Settlements and Urban Development (DHSUD)\
        \ and the 11-member Pag-IBIG Fund Board of Trustees.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ab3fb2-7be4-4f91-aeaf-08d0c5081849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:09:03.135+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-08T18:13:17.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b2f6f3-18b2-4aa8-91cc-0bc6089eea44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:09:03.136+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-08T18:13:17.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pag-IBIG Fund's Multi-Purpose Loan (MPL) is the agency's affordable\
        \ and easily accessible cash loan. Qualified members can borrow up to 80%\
        \ of their total Pag-IBIG Regular Savings, which consists of their monthly\
        \ contributions, their employers' contributions, and accumulated dividends\
        \ earned. The proceeds can be used to pay for tuition, medical expenses, minor\
        \ home improvement, a family trip, or even serve as capital for small businesses.\
        \ The loan is payable in 24 or 36 monthly installments, with the first payment\
        \ deferred for two months. The Pag-IBIG MPL comes at a low interest rate of\
        \ 10.5% per year. In the past years, the agency has returned more than 90%\
        \ of its income to its members in the form of dividends.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072bf003-9192-4b8e-abba-d07c746c6332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:09:03.136+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-08T18:13:17.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c24232-ba64-4a5e-b2de-af3e42494d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:09:03.136+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-08T18:13:17.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pag-IBIG Fund Chief Executive Officer Marilene C. Acosta, meanwhile,\
        \ noted that the agency now provides members with numerous ways to conveniently\
        \ apply for a Pag-IBIG MPL through its more than 200 branches, its online\
        \ facility Virtual Pag-IBIG found in its website, and the Virtual Pag-IBIG\
        \ mobile app.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83203fe4-1b1c-40c2-8192-5c5c07859182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:09:03.137+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-08T18:13:17.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d5a24-da0a-4f6d-b201-73e6b30d881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:09:03.137+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-08T18:13:17.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Each year, over 2.5 million members rely on the Pag-IBIG MPL for\
        \ their immediate financial needs. More than being a reliable source for cash,\
        \ our MPL is now more accessible to members. In addition to applying for a\
        \ loan by submitting their applications through their employers or at a Pag-IBIG\
        \ branch, our members may now also apply for a Pag-IBIG MPL wherever they\
        \ are, online, with the Virtual Pag-IBIG. This makes the Pag-IBIG MPL more\
        \ reliable and more accessible than ever,\" Acosta said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3c0cf4-3443-4f0c-b7c6-4a0e4491de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:09:03.138+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-08T18:13:17.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eaa648-d54e-437f-96ad-13ef01de42dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:09:03.138+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-08T18:13:17.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the Pag-IBIG Fund released ₱16.44 billion in short term
        loans benefitting 766,258 members in January to April. This includes the amount
        released under the Pag-IBIG MPL and the ₱620 million in Pag-IBIG Calamity
        Loans it released to aid 37,605 members.</p>'
  'political-bickering-duterte-romualdez-house':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-08T18:09:19.000+08:00
    'imagesource': 'jcr:6e8eda14-4bab-4b5e-87fd-06f392c9ed13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3fd10a6-cb25-4d68-b59f-9fe8c1d9366f'
    'lead': 'Lawmakers have rallied behind Speaker Martin Romualdez after Cavite Rep.
      Elpidio Barzaga and Vice President Sara Duterte traded barbs over the House
      leader and his supposed involvement in the presidential daughter’s VP bid in
      the 2022 election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-08T18:13:57.358+08:00
