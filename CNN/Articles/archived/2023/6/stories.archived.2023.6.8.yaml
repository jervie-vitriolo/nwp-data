      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7d594c-5d7b-4317-83b8-8206718b2dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:13:56.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:01:23.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> There
        will be no peace talks with the Communist Party of the Philippines (CPP) and
        its armed wing New People’s Army (NPA) under the leadership of new Defense
        Secretary Gilbert Teodoro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9e7631-45dd-4021-92e0-6867c7ec60b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:13:56.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:01:23.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9120ec5-0465-48b5-b73e-5d31d60bf331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:13:56.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:01:23.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I've never considered it. Why? Because if they want to return to\
        \ the fold of law, they will be rehabilitated. They will be taught skills.\
        \ They will be resettled. There is no reason whatsoever to [reopening] talks\
        \ with the CPP because it undercuts and undermines the democratic process,\"\
        \ Teodoro told CNN Philippines' The Final Word on Wednesday. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823bb1d7-7517-41c6-b149-cf119daaf159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:13:56.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:01:23.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce224cb-2eff-4c34-b274-a69c7c3e77b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:13:56.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:01:23.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Defense chief also said the left-leaning group’s ideologies mainly\
        \ lead to gaining political power, and key members of the CPP could legally\
        \ run for office if they wanted to.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae78ec5-632f-49f6-9a6a-0fcc075f470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:13:56.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:01:23.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a36c4b-ba0b-4b63-be29-956e250eee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:13:56.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:01:23.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What we cannot tolerate is legitimizing their existence,\" he said.\
        \ \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f2f504-cd17-4041-a812-73311fa8b3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:13:56.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:01:23.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd349ce08-a245-48ac-bfd1-928aca7103ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:13:56.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:01:23.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They have already been reduced in number because of development,\
        \ and because of the awakening of our people to the reality that they do not\
        \ practice what they preach. Their aims are different from what they pretend\
        \ to preach,\" he added. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91917ea4-79d8-4d75-ab61-5d1d6862b13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:13:56.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:01:23.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0545a04-cc13-492d-8af1-31c734e56a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:13:56.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:01:23.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2017/12/29/How-peace-talks-with-communist-rebels-failed.html">terminated</a>
        the peace talks with the CPP-NPA in 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5063e99c-4d62-49f6-9db9-091cebb41e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:13:56.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:01:23.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300baf65-151e-47ff-8e74-e6a6621fc1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:13:56.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T06:01:23.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP said it was open to <a href="https://www.cnnphilippines.com/news/2022/12/18/cpp-peace-talks-joma-sison.html">resumption</a>
        of peace talks with the Marcos administration after the death of party founder
        Joma Sison in December 2022.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
