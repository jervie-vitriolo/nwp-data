      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7963e2cb-daa7-478d-abd0-b5b147a6f518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.459+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b7bb29-c422-4e9a-8ed4-1ba4baaac394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.460+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is elaborate but also highly bespoke: a house and lot with
        its own community center, health center and HIV testing center. The layout
        was borne of numerous consultations with the Golden Gays lolas — their input
        shedding new light on the bond of chosen families. For example, instead of
        individual bedrooms where they can enjoy the luxury of space and quiet, the
        lolas asked for shared rooms in a dormitory-like setup because they want to
        “continue to chat at night.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c2e2ec-fdf8-4060-afbb-4a09a12544a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.460+08:00
