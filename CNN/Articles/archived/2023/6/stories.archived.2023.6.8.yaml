    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7799c007-7cca-4598-ad8d-b6e9ecf63f21'
    'lead': 'The son of ex-Surigao del Norte Gov. Francisco Matugas claims they can
      prove the use of at least ₱50 million of the province''s funds to purchase children''s
      story books was legitimate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-08T15:29:12.547+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-08T15:29:12.790+08:00
