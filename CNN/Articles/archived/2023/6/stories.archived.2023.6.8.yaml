    'template': '1'
    'title': 'Phivolcs raises Mayon Volcano''s alert to Level 3'
    'updated': 2023-06-08T15:20:52.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c709e7ea-eaad-435f-95af-47a35c044be4'
      'mgnl:activationStatus': true
