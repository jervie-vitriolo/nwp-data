      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9698073e-e342-4a6b-84ab-0a3c31975e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.461+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For many gay people, the fear of growing old can coincide with the\
        \ fear of being alone. The facility thus becomes more than a permanent shelter:\
        \ it will also become a home.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01cfca2-2caa-485e-bd1e-edaa1c7b923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.461+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe192b6-618b-4ce9-bb10-44f35147e4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.462+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the ‘60s and ‘70s, they faced discrimination. They were heckled,”\
        \ Mason reflected. “[I am invested in this project because] you can see them\
        \ growing into happiness — and it’s something you need to experience to believe.”\
        \r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6d555f-5d17-44f9-a68c-e91c7782db3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.463+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01866c2c-565e-429c-972b-9cf954dbf236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.463+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Drag is political</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5813f5-2299-44d5-a934-0a362f76a699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.464+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To drive this ambitious project until its sweet end, the Golden Gays\
        \ have the back of the new generation of drag queens.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc5a083-eb71-4e44-9827-1778decfa8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.465+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a35f01f-5adf-40b7-aeec-01f627f4e303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.465+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Drag is a mirror,” said Brigiding. Back in her casual white tee after\
        \ the show, she let the sweat and adrenaline of the night’s two-hour-long\
        \ show dissolve.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c751f9ca-aee6-49d1-bb28-9c3cf86bb604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.466+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b454a37-a7f3-46b3-ae25-2b70e10976c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.467+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In drag, you put up a performance to represent a character, a scenario,\
        \ or an event that you want to comment on. A performance reflects society.\
        \ Hindi lang ‘yan personal. You perform something that people can relate to.\
        \ Yung mati-trigger mo ‘yung thought process nila para ma-realize nila na,\
        \ ‘Oh my god, that’s happening. That’s a social issue that I’m not aware of.’\
        ”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec7555a-3ad6-423b-b24f-46f770059cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.468+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efd14de-4326-4c5b-9f5a-618e47f022e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.468+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The generation now is more ‘woke’ because of social media and the\
        \ Gen Zs. Mas marami ngayon yung progressive. If before, drag was just seen\
        \ as a form of entertainment, mas matapang na yung mga drag queens. Hindi\
        \ na sila limited to copying a diva. Mas artistic sila ngayon in conveying\
        \ a message.”\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9e94c2-f5bf-4073-8798-0e58d05c258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.469+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5ca891-8dfa-4aed-9396-66ec475d9f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.470+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the message of the evening, and for the next series of fundraisers,\
        \ centers on the Golden Gays.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e940489d-cbba-4cc2-9652-0fc2e06c91aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.470+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c38afd-8d24-4545-b6a5-8d5af9bf7921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.471+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa kanila tayo nakakuha ng confidence sa performing. They showed
        us that we can do it. They made their way to acceptance and freedom by performing
        and being themselves,” she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd570ecb-6d6a-422e-8023-ea9dec54f45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.472+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b013b0d-a42f-4482-998f-0e846f1b65cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.473+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Matatapang ang generation ngayon because of the Golden Gays. Because
        of what they started, we’re now here and we’re not going anywhere,” she added.
        “Hindi natin hahayaan na tolerated lang ang mga bakla.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a42c832-3f88-4c0c-900f-d81d5ef38510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.473+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brigiding said: “We will fight for equality using the power of drag
        for social change.”</p>'
  'typhoon-chedeng':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-08T18:04:22.000+08:00
    'imagesource': 'jcr:82ab7393-786c-4f09-a290-b389fd224301'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15030c15-1e28-4b55-8066-b49ab774e771'
    'lead': '"Chedeng" has intensified into a typhoon but is unlikely to bring direct
      heavy rainfall over any portion of the country in the next three to five days,
      the state weather bureau says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-08T18:06:26.594+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-08T18:10:05.476+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''Chedeng'' now a typhoon – PAGASA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be651902-6459-426b-a511-0edb098111c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:06:26.696+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:10:05.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) –</strong> "Chedeng"
        has intensified into a typhoon but is unlikely to bring direct heavy rainfall
        over any portion of the country in the next three to five days, the state
        weather bureau said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b59a814-e2a3-4ce6-8d72-8c13d02e9d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:06:26.696+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:10:05.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its bulletin issued at 5 p.m., PAGASA said Typhoon Chedeng is seen\
        \ to remain far from the Philippine landmass.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e471f19-b9dd-4e6f-a9e5-8417d07a49da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:06:26.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:10:05.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is forecast to move generally west northwestward to northwestward\
        \ until tomorrow afternoon before turning more northward the rest of tomorrow\
        \ through Saturday afternoon,” it added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eba3253-e9a2-4013-bb94-071961547907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:06:26.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:10:05.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The weather bureau said the tropical cyclone is expected to exit the\
        \ Philippine Area of Responsibility by Monday morning.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe7a32c-0819-4e23-9e9c-68a27686fd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:06:26.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:10:05.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No wind signals have been raised at this time but PAGASA said Typhoon\
        \ Chedeng may result in the enhancement of the southwest monsoon.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d942292-0e5a-4bde-bc88-aa0945e09ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:06:26.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:10:05.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The typhoon is also unlikely to cause rough sea conditions over the\
        \ coastal waters of the country in the next 24 hours, it also said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744dfbf8-b9fb-43f0-aa6a-851db8374d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:06:26.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:10:05.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The center of the eye of Typhoon Chedeng was located 935 kilometers\
        \ east of Central Luzon, the bureau added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863a87e3-5358-4a0b-8c1f-6dac4df907fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:06:26.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:10:05.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may bring strong winds over Visayas, Romblon, Occidental Mindoro,
        the northern portion of Palawan including Kalayaan, Calamian, and Cuyo Islands,
        Surigao del Norte, Dinagat Islands, and Camiguin on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ae86d6-0d42-452e-879c-c968de10a4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:06:26.699+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:10:05.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Visayas, CALABARZON, MIMAROPA, Bicol Region, Camiguin, and Dinagat\
        \ Islands are also expected to experience gusty conditions on Saturday, PAGASA\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a872d2-f71e-43ab-9c6b-908af22fd766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:06:26.699+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T18:10:05.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it will issue a weather advisory if there will be
        an increasing chance of monsoon heavy rainfall within the next three days.</p>'
