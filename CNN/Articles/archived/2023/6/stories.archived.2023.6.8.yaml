      'mgnl:lastActivated': 2023-06-08T03:45:58.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But if they need to be outdoors, they should be masked and head inside\
        \ as often as they need.”\r"
    '25':
