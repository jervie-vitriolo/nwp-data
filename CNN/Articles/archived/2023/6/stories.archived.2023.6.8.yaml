      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T22:11:35.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of our critical oversights was the overwhelming response to
        the event despite the tireless efforts made by the City of Pasay and our venue
        partners," they said. "Our objective is to do right by our community and enact
        sweeping changes and remedies to deliver the convention experience you deserve."</p>'
