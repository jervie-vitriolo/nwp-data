      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> — Health
        Secretary Ted Herbosa has named Maria Rosario Vergeire, who served as the
        department’s caretaker for a year, as the head of all the undersecretaries
        assigned to operations in the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c92fca-7eaa-4b9d-955d-790bbb2d8737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:10:44.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T12:10:44.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of Health (DOH) chief said Vergeire would lead five
        undersecretaries who are focused on taking care of the department’s activities
        in Northern Luzon, Central Luzon, Southern Luzon, the Visayas, and Mindanao.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cd5621-accb-47f1-af13-15066360038c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:10:44.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T12:10:44.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“She said she’s eyeing something," Herbosa said on Thursday. "Actually,
        I gave her something higher."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f739b037-5375-4c4d-916d-10502fe0c3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:10:44.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T12:10:44.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"She was only asking for a region, I said, ''No, you become the head
        of all the [undersecretaries] of the operations team,''" he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b404a010-aff7-458d-b80d-62f047b70d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:10:44.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T12:10:44.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On her performance taking charge of the DOH since President Ferdinand
        Marcos assumed office last year, the secretary said Vergeire “did a good job.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5d554a-0cfd-47dd-8741-1aa577c0b9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T12:10:44.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T12:10:44.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the president himself was happy,” Herbosa added.</p>'
  'mayon-volcano-alert-level-3':
