  'vergeire-doh-undersecretary':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-08T12:09:14.000+08:00
    'imagesource': 'jcr:53efc9ef-e6a9-4c29-9ec1-3ef82f450b64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '290e9798-8d68-4616-b1ba-4523c6a5a2dd'
    'lead': 'Health Secretary Ted Herbosa has named Maria Rosario Vergeire, who served
      as the department’s caretaker for a year, as the head of all the undersecretaries
      assigned to operations in the agency.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-08T12:10:44.372+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-08T12:10:44.565+08:00
