  'long-queues-naia-3-airline-transfers-bad-weather':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-06-08T10:10:37.000+08:00
    'imagesource': 'jcr:e296febe-dda5-4a5d-874d-32a27fced1d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd31de87b-7ca4-41be-ad70-6a990ca88b2d'
    'lead': 'The recent overcrowding in the immigration area of Ninoy Aquino International
      Airport (NAIA) Terminal 3 was due to the recent transfer of airlines and flight
      delays caused by bad weather, the Bureau of Immigration (BI) said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-08T10:14:44.201+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-08T10:14:44.567+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Long queues in NAIA 3 due to airline transfers and bad weather, BI explains'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b813a84e-ff76-438a-aeae-8bfcdc085f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:14:44.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:14:44.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> The recent
        overcrowding in the immigration area of Ninoy Aquino International Airport
        (NAIA) Terminal 3 was due to the recent transfer of airlines and flight delays
        caused by bad weather, the Bureau of Immigration (BI) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8560b5-bca2-47f9-b190-99653e117d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:14:44.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:14:44.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bureau assured that there is enough manpower at the NAIA 3 as it\
        \ increased the number of BI officers deployed at the terminal.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb1ba70-3bf0-41af-a67a-552903a48221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:14:44.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:14:44.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Airline officials on Sunday said there were long queues at the immigration\
        \ area of the hub as it manages 143 departure and 144 arrival flights daily.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fea05c-eda9-44d2-9692-908e95474db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:14:44.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:14:44.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But although our manpower at the airport is more than enough, these\
        \ long queues of passengers could not be avoided due to many factors, foremost\
        \ of which is the recent transfer of several airlines from NAIA 1 to NAIA\
        \ 3 that resulted from the impending shutdown of international flight operations\
        \ at NAIA 2,\" Immigration Commissioner Norman Tansingco said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2e29d9-d0ea-4660-be40-950fdad6501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:14:44.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:14:44.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China Southern Airlines, Jetstar, Starlux, and Scoot were transferred\
        \ to Terminal 3 in April while Gulf Air, Jeju Air, Thai Airways, and Ethiopian\
        \ Airlines were moved to the terminal on June 1.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306ae83c-53ce-49dd-bb7b-cb682bb73b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:14:44.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:14:44.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tansingco said the transfer caused a 10% increase in the daily average\
        \ number of travelers departing from Terminal 3.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8094ff-a9d4-4c14-b5a5-2673669d2128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:14:44.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:14:44.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/3/30/NAIA-April-terminal-reassignments.html">NAIA
        terminal reassignments to start in April — MIAA</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7898d64f-5965-4011-a7b9-acb0e84f9fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:14:44.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:14:44.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He cited other factors causing the \"congestion problem\" at the gateway,\
        \ including \"limited space, flight delays and diversions caused by bad weather\
        \ and frequent declaration of [lightning] alerts that result [in] simultaneous\
        \ disembarkation of passengers from affected flights.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe22ed-5423-4c71-91c9-9fe63e42cc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:14:44.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:14:44.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \"We are constantly coordinating our efforts with the Manila International\
        \ Airport Authority in seeking the best solution to address this perennial\
        \ problem of overcrowding in our immigration areas at the NAIA,\" Tansingco\
        \ said. \"Among these are the installation of additional BI counters and expanding\
        \ the space of our departure area.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0eec9e-85c7-4853-a325-e72abeeb1b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:14:44.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:14:44.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tansingco also said the BI approved the request of airport terminal\
        \ heads in Clark, Mactan, and Davao to reassign immigration officers to their\
        \ areas.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09d3d7d-07ae-4e8d-aad9-c50341976b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:14:44.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:14:44.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner said 99 immigration officers will be reassigned
        to Terminals 1 and 3 on June 16 when NAIA 2 is set to stop servicing international
        flights.</p>'
