    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd349e92d-3605-4fc4-abe9-847347ab27f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.446+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The economics of "Drag Race"</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4744ae-59b3-48f6-9f8b-45d981ad4cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.446+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That evening, Precious and her fellow "Drag Race Philippines" season
        one contestants — Eva Le Queen, Turing and Brigiding — also performed live
        pro bono, while in the audience, an out-of-drag Corazon made the rounds to
        collect tips. Together, they helped raise ₱130,000 net for that evening alone,
        using their newfound “mainstream” popularity as currency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf6a21-73f9-4bd1-abab-a3d08221fbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.446+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5655add8-cd18-405f-bf87-8a565e2bbef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.447+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think drag itself has become mainstream,” RuPaul Charles
        once said in an <a href="https://www.interviewmagazine.com/culture/justice-is-served-a-conversation-between-rupaul-and-judge-judy">interview</a>.
        “The superficial part of it has, but the deeper message, which is that we
        are all extensions of the power that created the universe, is the part that’s
        not there yet.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bcd3fa-c290-46e0-83d0-d67bd1653a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.447+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac72593-a490-4134-b8f4-bb1ad3e7196b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.448+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8a7b95-69f6-4e60-83d9-dc38c7cd92d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:02:14.448+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-09T10:41:02.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.bbc.com/news/business-44335007">a BBC article</a>,
        World of Wonder co-founder Randy Barbato — a producer of “RuPaul’s Drag Race”
        — was quoted as saying “[RuPaul’s Drag Race] is the only real TV franchise
        where in some ways everyone is a winner, because all these girls go out and
        they may tour around the globe. Some of them make between $5,000 and $10,000
        per appearance. Many of these girls are making six figures a year — [they
        were] on a fraction of that before."</p>'
    '64':
      'image': 'jcr:ff202c28-fd63-4c5f-9fb7-0f9fc16de75d'
      'imageCaption': 'Precious Paula Nicole, "Drag Race Philippines" Season 1 winner,
        opens the event. Photos courtesy of NICOLE and KENNETH CLEDERA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72c274f-3160-4d93-be49-101fb7999ba3'
