      'mgnl:lastActivated': 2023-06-08T03:45:58.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are asking folks to avoid unnecessary time outdoors,” he said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e3cc04-dab8-4b3d-91e7-64987c202b8c'
