      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> Senator
        Mark Villar, principal author and sponsor of the Maharlika Investment Fund
        (MIF) bill, on Thursday said the implementation of the proposed measure will
        not only attract investments, but will also generate thousands of jobs for
        Filipinos.</p>'
