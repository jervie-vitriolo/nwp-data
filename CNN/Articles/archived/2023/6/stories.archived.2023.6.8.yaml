      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b758cd2-bd7e-44bb-83cf-0c4dabe3d4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:58:07.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-08T18:00:17.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canada's agriculture and agri-food exports to the Indo-Pacific region\
        \ totaled $21.8 billion last year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65776eeb-f110-4eb0-9d33-2771dd4ab9b9'
      'mgnl:activationStatus': true
