      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The world’s most polluted major city</strong></h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92567d70-ebb4-43de-9641-35138346c99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New York City had the worst air pollution of any major city in the\
        \ world at one point Tuesday night, before dropping to second-worst behind\
        \ New Delhi, India, according to air quality tracker IQair.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e65014-fc7b-4491-8d7f-a215fa41b4ff'
