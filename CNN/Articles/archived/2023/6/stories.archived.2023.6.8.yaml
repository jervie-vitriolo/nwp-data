      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Active children, adults, and people with lung diseases such as asthma\
        \ should reduce prolonged or heavy exertion outdoors,” New York City Emergency\
        \ Management said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07288013-fb51-4da9-ac3c-0348d289ff4a'
