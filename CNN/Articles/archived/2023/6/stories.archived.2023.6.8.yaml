        shitty first conquest experience.... imagine having a proper line at first..
        then the organizers decided to break the line... tapos ngayon they walked
        out and won&#39;t give free meet stubs, pinaasa lang kami at pinagod for 2
        hours... <a href="https://twitter.com/hashtag/CONQuest2023?src=hash&amp;ref_src=twsrc%5Etfw">#CONQuest2023</a>
        <a href="https://t.co/scbt9tGI3l">pic.twitter.com/scbt9tGI3l</a></p>&mdash;
        SummerChild🌞 (@_marshmiellow) <a href="https://twitter.com/_marshmiellow/status/1664514187924471809?ref_src=twsrc%5Etfw">June
