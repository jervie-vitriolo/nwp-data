      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Pag-IBIG Fund
        released ₱15.82 billion in cash loans in the first four months of 2023, an
        increase of 5% from the ₱15.10 billion released during the same period last
        year, agency officials said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5d4de2-c4bd-4fd7-8b02-3fd20761255c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:09:03.134+08:00
