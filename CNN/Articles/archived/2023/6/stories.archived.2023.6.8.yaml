      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> — A local
        fisherman in Morong, Bataan found debris that could have come from a Chinese
        spacecraft, the Philippine Coast Guard (PCG) reported on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3986fc6-d874-4260-94a5-1b06a5461941'
      'mgnl:activationStatus': true
