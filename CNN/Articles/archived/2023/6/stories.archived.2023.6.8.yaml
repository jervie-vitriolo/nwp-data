      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c292a8d-0b9e-4b4c-976b-bd313b2f2f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.170+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reservoir also supplies water to the upstream Zaporizhzhia nuclear\
        \ power plant.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7362dde6-24e4-490d-ae7f-91d793faa283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.171+08:00
