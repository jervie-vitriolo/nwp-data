      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e81a51e-3557-4416-b2b5-6c448318a893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:28:01.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T16:57:45.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/regional/2023/6/8/reported-ashfall-daraga-mayon-volcano.html">Residents
        of Daraga, Albay report ashfall from Mayon Volcano</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092b2e7a-f54f-45ad-bdce-c581dc3b7405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:28:01.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T16:57:45.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines''<em> Balitaan</em>, Phivolcs officer-in-charge
        Toto Bacolcol also advised the public not to enter the area as he warns of
        possible, "pyroclastic density current (PDC), lava flows, rock falls, and
        other volcanic hazards."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f99a0a5-97cf-49be-a202-e07a8b596d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T15:34:35.122+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T16:57:45.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 12 p.m. bulletin, Phivolcs said monitoring parameters of
        the volcano showed that "very slow extrusion of shallow degassed magma is
        ongoing and it is incrementally increasing in rate."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be81a41e-f227-4fde-9cba-e30321ebe987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T15:34:35.122+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T16:57:45.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This describes an effusive magmatic eruption where magma is flowing\
        \ out of the volcano though not yet in an explosive manner. \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88faba70-8afd-473c-b10f-0deba600009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T15:34:35.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T16:57:45.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Phivolcs added that it means there could be "potential explosive
        activity within weeks or even days."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f51cec4-8ed4-4c6b-9e1a-69dab6c9a83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:28:01.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T16:57:45.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayon Volcano was at Alert Level 2 or "increasing unrest" category
        <a href="https://www.cnnphilippines.com/news/2023/6/5/mayon-volcano-at-alert-level-2.html">on
        Monday</a> due to an increase in rockfall from the volcano''s summit lava
        dome.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f57dbd5-b19e-41dc-922d-446f2cb24968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T14:28:01.269+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T16:57:45.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the Alert Level status was raised from Alert Level 1 to Alert
        Level 2 on 05 June 2023, repeated collapse of the growing summit dome of Mayon
        Volcano has generated an increasing number and volume of rockfall events,"
        Phivolcs said in its 12 p.m. bulletin on Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb60353-89f5-4333-965a-164e892eb149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T15:34:35.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T16:57:45.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We raised it from Alert Level 2 to 3,\" Bacolcol said. \"Within 24\
        \ hours, we recorded 94 rockfall events and then may [there were] two volcanic\
        \ events between June 5 to 8.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee49523-ee31-4b5a-afdf-ec759a4f4e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T15:34:35.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T16:57:45.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bacolcol said three PDCs also occurred Thursday morning, each lasting\
        \ for four to five minutes, within the 1-kilometer of the summit crater.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0a6c7e-bbcc-45c2-9c2a-de4d34782e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T15:34:35.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T16:57:45.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Phivolcs' website, PDCs are \"mixtures of fragmented\
        \ volcanic particles (pyroclastics), hot gases, and ash that rush down the\
        \ volcanic slopes or rapidly outward from a source vent at high speeds.\"\
        \ These can range from pyroclastic flows to pyroclastic surges depending mainly\
        \ on particle concentrations.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faebb5f9-f00b-4869-ab82-4277e5cd03e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T15:34:35.125+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T16:57:45.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State volcanologists said the emission of sulfur dioxide – a toxic\
        \ gas that could severely irritate the respiratory tract, eyes, mucous membranes,\
        \ and skin – was last measured at an average of 332 tons per day on Wednesday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e8480d-1d0f-4d8b-8d4b-d8ce0a352b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T15:34:35.125+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T16:57:45.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacolcol said this was lower than the 573 tons per day measured
        in previous days.</p>'
  'Mark-Villar-Maharlika-IRR':
