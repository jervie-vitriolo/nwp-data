    'stories': []
    'template': '1'
    'title': '‘No reason’ to open peace talks with CPP-NPA — Defense chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c8751a-0b08-4342-92c8-6ebb4190070b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:13:56.514+08:00
