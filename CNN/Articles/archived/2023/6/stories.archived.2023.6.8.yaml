    'lead': "Michael Weiss setting great expectations in his comeback as head coach\
      \ of the Philippine Azkals. \n\nThe German mentor says he wants to bring the\
      \ national men's football team back to its glory days. It has been nearly a\
      \ decade since Weiss' first run with the Azkals.\n\nHe was in charge of 44 matches\
      \ for the Philippines from 2011 to 2013 - winning 21, drawing 11, and losing\
      \ 12.\n\nThe 58-year-old mentor says returning to the Azkals was a 'no brainer'\
      \ given his previous track record and the quality of players in the country.\n\
      \nWeiss will immediately buckle down to work. The Azkals are set to play a pair\
      \ of friendlies against Nepal and Chinese-Taipei on June 15 and 19, respectively\
      \ at the Rizal Memorial Stadium.\n\nWe're going all out on this story with coach\
      \ Michael Weiss joining us via Zoom."
