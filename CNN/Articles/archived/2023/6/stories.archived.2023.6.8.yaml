    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senegal shuts consulates abroad amid attacks and political tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfa0279-98c8-4ccc-95b9-a1fb02ff09d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Senegal’s foreign ministry announced
        Tuesday it was temporarily closing its overseas consulates amid raging political
        tensions that have fueled attacks on its diplomatic missions in Paris, Bordeaux,
        Milan and New York.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feee862a-9468-41dc-adca-f997f08658b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390f38a8-88be-4a36-aed7-82765c6d2b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deadly protests broke out last week in the Senegalese capital Dakar\
        \ and other cities, following the sentencing of popular opposition leader\
        \ Ousmane Sonko.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271cf82a-a1ec-4fd5-9844-72011f199322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02bc5ee-8fae-451c-8140-d97946ce375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several days of rioting left at least 16 people dead and hundreds injured\
        \ as Sonko’s supporters clashed with security forces.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c190934-5f6b-45be-9e9b-f8efbbc40e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c45cdf-7ebb-42fa-979c-d3deddb88eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fallout from crisis has reverberated abroad with the Senegalese\
        \ diaspora leading demonstrations at the country’s consulates overseas.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b427962-8871-458d-ad64-4be47738342e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee91561-5ddf-4060-8394-445d5cecbf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its foreign ministry says it is taking a “precautionary measure” to\
        \ shut its diplomatic missions in France, Italy and the United States for\
        \ the time being, following a “series of attacks.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab505c4-2685-4c2d-ab4c-f325918479c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd97cf8f-9760-4a62-a0b7-73d029397694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Senegalese consulate in Milan was the worst hit, the ministry said,\
        \ noting that “machines used to produce passports and national identity cards\
        \ were destroyed.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a02eb1b-9f43-4d06-91d1-3a3e88f9db7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3785b752-73d3-483f-b412-c759efbc7c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that services will resume at the consulates “as soon as the\
        \ material and security conditions allow it.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9dc36e-b7f3-4ce9-b787-abc68ac36309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe8f011-fb43-4369-b050-1242f60d2760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 40 protesters believed to be Sonko’s supporters converged
        on the Senegalese consulate in Milan on Monday, Italian public broadcaster
        RAI reported, adding that the consulate building was looted and the Consul
        General Mamadou Lamine Diouf was attacked.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32335207-057f-46f0-bb2b-bec0ef952c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Calm after deadly protests</strong></h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bbdac7-86fc-474b-a399-fd84255de6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Calm has slowly returned to the Senegalese capital after the deadly\
        \ clashes, the country’s Red Cross told CNN.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62e2f9c-3d9d-4f0c-a9fa-d22860207947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbdf8f9-a028-41c2-a55e-0682e476b4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Only one case of demonstration was noted yesterday (Monday) in Malika\
        \ in the Dakar suburbs,” said Nfaly Sadio of the Senegalese Red Cross.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652d3ada-9556-498b-94b8-7857b42ce6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95157d90-15af-4933-a977-d6a77fc78bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For the total number of wounded rescued by the Red Cross, it was 357,”\
        \ he told CNN Tuesday.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2244757-760a-46ef-948f-3225f990ce22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8286f453-7bbe-47bf-b7c5-feab68443c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tensions, however, remain high and there are fears the protests could\
        \ flare up again as uncertainty swirls around Sonko’s sentencing which could\
        \ jeopardize his chances of running in next year’s presidential race.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8496912f-d8e1-40cd-a248-c51cb3e3648b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.063+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942bfcf0-bd8c-4781-90ae-20c1bbf6f491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.063+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonko has yet to be arrested after being convicted last week of
        “corrupting youth” which according to the country’s penal code is “immoral
        behavior” towards a person younger than 21. He was absent from court as the
        sentence was handed down Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0278b8-6fbf-4478-930b-f11d3e0597a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.064+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was cleared of a rape charge and death threats against an employee
        of a massage parlor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d344af-6c44-40eb-9722-8b93a7c782f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.064+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fab8dd6-6dba-41d9-8ce4-4995c4a98594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justice Minister Ismaila Madior Fall told Senegalese media that the\
        \ state is prepared to arrest the opposition leader once it gets the nod from\
        \ the country’s prosecution office. The arrest could happen at any time, he\
        \ added.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e070d3d-aad1-4ca2-9583-9ea4b2c45555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a705d76-24bf-4ad0-b39e-35473a7a13d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Businesses were gradually re-opening in the capital city Dakar where\
        \ public and private buildings were destroyed as demonstrators clashed with\
        \ riot police.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a36831-cd6b-443f-836e-5315170f578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be16a3d-2d27-42cf-8f43-d1978957a8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other troubled cities hit by the deadly clashes are also returning
        to normalcy, local media reported.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d0b4ea-79a0-458a-9c18-c4e1060761c0'
