      'mgnl:lastActivated': 2023-06-08T18:13:17.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d465e2-1842-41a7-b5c3-f5b32d2c0d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:09:03.134+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-08T18:13:17.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The amount of multi-purpose loans disbursed by Pag-IBIG Fund helped\
        \ 728,653 members with their financial needs.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1013a21-2991-4aff-b598-33a3ee08f74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:09:03.134+08:00
