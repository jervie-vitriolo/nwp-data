      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The elderly, young children and those who are pregnant or have heart\
        \ or lung conditions could experience serious health effects from the smoke,\
        \ said James Garrow, spokesperson for the Philadelphia Department of Public\
        \ Health.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38061f8b-cc6d-446f-b95c-2ff305f7949b'
      'mgnl:activationStatus': true
