      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T07:22:37.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> Any attempt
        to "perfect" the approved version of the Maharlika Investment Fund (MIF) bill
        outside the Senate’s floor “may amount to a crime,” Senate Minority Leader
        Koko Pimentel warned on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1490dd00-6d39-4c62-b1d1-df69b3fa9d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T07:22:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T07:22:37.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a70f24-2ff3-43e8-ae5c-24973b80f9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T07:22:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T07:22:37.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is 'not okay' and may even amount to a crime if words are changed\
        \ to 'perfect' a bill, as the perfecting exercise should have been done on\
        \ the floor only by the elected members of the Senate,\" he said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d0cca4-66b6-4799-82ca-d4e574133552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T07:22:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T07:22:37.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c809e6c2-da70-454d-80e5-edffd02547e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T07:22:36.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T07:22:37.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To change the words, the content of the version approved on third
        and final reading will amount to falsification. <em>Mawawalan ng</em> meaning
        and word <em>na</em> ''final’<em> if puwede pa palang galawin ng iba</em>
        (The word ''final'' will lose its meaning if others can still change it),”
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3260d9dd-d45e-4065-b17a-ba2cbffb5bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T07:22:36.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T07:22:37.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c406179c-7d8b-48bb-ba37-461dc3d4e529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T07:22:36.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T07:22:37.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pimentel, a staunch critic of the proposed MIF, made the statement\
        \ after Senate Majority Leader Joel Villanueva said the Secretariat of both\
        \ chambers of Congress are still \"perfecting amendments\" to the controversial\
        \ measure.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e192d9e-cc0f-4971-959c-2de5bec3dae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T07:22:36.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T07:22:37.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2867add7-4c83-4d40-8d5e-80ada3ad98e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T07:22:36.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T07:22:37.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Minority Leader emphasized that the bill's passage on third and\
        \ final reading signifies the proposed measure's status as already a complete\
        \ or polished bill.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4a4144-09de-489c-a09f-0007eb993e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T07:22:36.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T07:22:37.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04bd4cf-3c9a-4498-9018-cb2eb21bf77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T07:22:36.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T07:22:37.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one else can perfectly express the sentiment and intent of the
        Senate other than the elected members of the Senate.<em> Pag sabi nila na</em>
        approved <em>na ang</em> final version (If they said that the final version
        is approved), then that''s it, that is the final version," Pimentel added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b20baab-d8ee-47bc-a058-8e361ae394f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T07:22:36.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T07:22:37.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7754a9-d996-4c56-8d77-38d85cff31b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T07:22:36.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T07:22:37.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reported errors on the approved MIF bill show conflicting provisions\
        \ on the prescriptive period for crimes.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbcd111-a956-48d4-9bd6-ca222c83f763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T07:22:36.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T07:22:37.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90bed85-b834-4517-8c05-1c2552f62d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T07:22:36.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T07:22:37.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Section 50 of the measure prescribes a 10-year period for the prosecution\
        \ of crimes, while Section 51 sets it at 20 years.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7535e8-945e-4aee-8ebc-a54db0c50260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T07:22:36.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T07:22:37.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5bb837-2f1f-49ce-ac9e-2cf3c7c1c164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T07:22:36.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T07:22:37.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIF bill is close to enactment as the House of Representatives
        <a href="https://www.cnnphilippines.com/news/2023/5/31/house-adopts-senate-version-maharlika-bill.html">adopted</a>
        the Senate version of the measure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2861cc2-02de-45e7-b800-86957b173f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T07:22:36.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T07:22:37.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcb7bfb-f950-42f0-8e76-69a0f54b23f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T07:22:36.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T07:22:37.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and the House passed the MIF bill <a href="https://www.cnnphilippines.com/news/2022/12/15/house-bill-maharlika-investment-fund-december-15-development.html">six
        months</a> after it was proposed, just before Congress adjourned on June 2.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9e2257-9370-4ea7-ac41-db4fac0f43bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T07:22:36.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-08T07:22:37.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Joey Salceda, who chairs the technical working group
        on the MIF bill, said he expects President Ferdinand Marcos Jr. to announce
        his approval of the measure in time for his second State of the Nation Address
        in July.</p>'
