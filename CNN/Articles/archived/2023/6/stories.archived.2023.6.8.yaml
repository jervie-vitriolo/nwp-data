      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philadelphia issued a “code red” alert Wednesday, warning certain residents\
        \ should stay indoors.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f47e588-ce41-4073-8f20-205ba72cdb77'
