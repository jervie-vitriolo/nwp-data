      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The SC PIO (Public Information Office) will immediately post any\
        \ notices in the SC Website and official Twitter account should there be any,\"\
        \ said the high court's spokesman Brian Hosaka.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7996407-3d48-46b5-8737-6994752be8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T20:00:27.400+08:00
