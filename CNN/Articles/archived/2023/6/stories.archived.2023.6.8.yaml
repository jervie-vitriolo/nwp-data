      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Herbosa said the Philippines would acquire more, especially for the
        vulnerable sectors and healthcare workers.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18918a31-a2a9-4a7e-b9f2-43d838575ce8'
