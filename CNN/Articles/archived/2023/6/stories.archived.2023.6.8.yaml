      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524aaa7f-dd06-4271-8bd7-902d80fc913a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a503c74-036a-41b5-87f1-d0954b0c3a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:45:58.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 9 million acres have been charred by wildfires in all of\
        \ Canada this year – about 15 times the normal burned area for this point\
        \ in the year.\r"
    '42':
