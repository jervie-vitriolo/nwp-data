      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> — The government
        is ready for a possible eruption of Mayon Volcano, which is now under Alert
        Level 3, President Ferdinand Marcos Jr. said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ee7abf-dc5a-4613-bca4-66a2da0a4b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T21:49:04.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-08T21:49:40.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/6/8/mayon-volcano-alert-level-3.html"
        href="https://www.cnnphilippines.com/news/2023/6/8/mayon-volcano-alert-level-3.html">Phivolcs
        raises Mayon Volcano''s alert to Level 3</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a72cd9-f5f6-4a40-881c-7d65b3381a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T21:49:04.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-08T21:49:40.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Should the time come, I hope it doesn't happen but unfortunately\
        \ the science tells us na parang ganun na ang mangyayari [that it might happen]\
        \ because the lid or cap on top of the lava is now so slowly rising at baka\
        \ puputok nga [and it might erupt]. Kaya’t naka-abang tayo ng husto at naka-ready\
        \ naman tayo [So we're monitoring it closely and we're ready],\" Marcos told\
        \ reporters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebb178d-adb0-420a-962b-863dec3d105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T21:49:04.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-08T21:49:40.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said authorities are watching the situation and will
        "make sure that any of the communities that could be affected are evacuated
        and are given assistance while they are evacuated until the time that they
        can return to their homes."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df94b870-0aed-4280-9ed0-ab37752dad52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T21:49:04.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-08T21:49:40.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/6/8/albay-mandatory-evacuation-mayon-danger-zone.html"
        href="https://www.cnnphilippines.com/news/2023/6/8/albay-mandatory-evacuation-mayon-danger-zone.html">Albay
        orders mandatory evacuation, class suspension in Mayon danger zone</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40b96cb-e93f-49b4-91cb-2a40cf26a533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T21:49:04.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-08T21:49:40.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the government is also closely monitoring Taal Volcano,\
        \ which is under Alert Level 1.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6e695e-d60a-4e6e-9784-87ebb4a51a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T21:49:04.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-08T21:49:40.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal is emitting sulfur dioxide, a <a href="https://www.cnnphilippines.com/news/2023/6/4/taal-increased-activity-june-4.html">hazardous
        gas</a>. Over 100 residents living near the volcano have fallen ill as a result.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb978fe-ad0b-4193-afaa-e93acca25275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T21:49:04.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-08T21:49:40.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/regional/2023/6/8/ill-residents-taal-sulfur-dioxide.html"
        href="https://www.cnnphilippines.com/regional/2023/6/8/ill-residents-taal-sulfur-dioxide.html">Over
        100 residents near Taal fall ill as the volcano emits harmful gas</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851f9234-bfa9-4a90-9d3a-f67e5d0765ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T21:49:04.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-08T21:49:40.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May toxic gas na medyo naramdaman na ng mga ibang taga-doon at
        ''yun the DOH (Department of Health) [People nearby are feeling the toxic
        gas and the DOH] is looking after those people and we have analyzed the problem
        and we know where the wind is blowing," Marcos said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ca9772-e708-4ccd-b9a6-20f1dc2e8e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T21:49:04.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-08T21:49:40.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also said the government is prepared to evacuate affected
