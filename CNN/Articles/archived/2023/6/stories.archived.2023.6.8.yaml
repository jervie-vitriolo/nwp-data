    'lead': 'Hawaii’s Kilauea volcano began erupting on Wednesday morning, the Hawaiian
      Volcano Observatory reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-08T03:43:00.163+08:00
