    'template': '1'
    'title': 'Lionel Messi says he’s going to MLS club Inter Miami'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4188f2-f1c6-4bf4-a70f-8664545fd523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:44:50.692+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:44:51.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Argentine superstar Lionel Messi said Wednesday
        he’s going to join the Major League Soccer club Inter Miami.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a1ddd2-e96a-46ff-a71b-2a083f558dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:44:50.692+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:44:51.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I made the decision that I am going to Miami. I still haven’t closed\
        \ it one hundred percent. I’m missing some things but we decided to continue\
        \ my journey there,” the seven-time world player of the year said in an interview\
        \ posted by Spanish outlets SPORT and Mundo Deportivo.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c67ab4-587b-4d27-998c-e7149dbde13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:44:50.692+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:44:51.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The blockbuster announcement comes months after Messi was awarded the\
        \ Golden Ball at the World Cup – the prize given to the best player in the\
        \ tournament – and catapulted his country to World Cup glory in December.\
        \ It also followed rumors of a lucrative deal in the Middle East and reports\
        \ of a move back to his beloved Barcelona.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a62425-fb86-412b-88e0-1a89b30128ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:44:50.693+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:44:51.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, Messi has chosen the path of other superstar players who moved\
        \ to the MLS.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbc8f91-c8d5-4c0d-b4f8-a97b72b1bc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:44:50.693+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:44:51.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move to David Beckham’s Inter Miami isn’t entirely surprising.\
        \ Beckham is a well-known fan of Messi and, in 2019, teased, “You never know\
        \ what can happen in football,” when asked about signing the Argentine one\
        \ day.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da64202-b3fd-44d1-b3e6-360b2e2481ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:44:50.693+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:44:51.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier Wednesday, the CEO and managing owner of Inter Miami tweeted\
        \ a cryptic picture of a No. 10 shirt with a last name partially revealed\
        \ – showing just the last two letters, “SI.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952cf3b0-4a6f-4471-978e-7170bdaad96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:44:50.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:44:51.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MLS said a deal with Messi has not been completed, but welcomed the\
        \ prospect of Messi playing in the league.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd660b8e5-15e8-4336-9360-1e5569f76882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:44:50.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:44:51.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are pleased that Lionel Messi has stated that he intends to join\
        \ Inter Miami and Major League Soccer this summer,” the league said in a Wednesday\
        \ statement. “Although work remains to finalize a formal agreement, we look\
        \ forward to welcoming one of the greatest soccer players of all time to our\
        \ League.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c9095c-5e8c-4456-b47a-d2b0d00e6d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:44:50.695+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:44:51.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Inter Miami, Messi’s representative and David\
        \ Beckham – who is part of Inter Miami’s ownership team.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db1407-9af8-4c4b-a8d7-84a54ffe4943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:44:50.695+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:44:51.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There had been speculation around Messi’s next move since he announced\
        \ his departure from French side Paris Saint-Germain (PSG), playing his last\
        \ game for the club on Saturday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a617635a-9a83-4e27-a97c-cf0906b5a64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:44:50.695+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:44:51.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An earlier BBC report by football reporter Guillem Balague said Messi\
        \ was set to turn down an offer from Saudi Arabian side Al-Hilal.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c782a0-6875-495a-9822-8e36fe1f44c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:44:50.696+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:44:51.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Messi left Barcelona in tears in 2021 after financial mismanagement\
        \ at the club, exacerbated by the Covid-19 pandemic, meant it was unable to\
        \ offer its talisman a new contract.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12282e0-9010-4694-88ec-5176c28417ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:44:50.696+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:44:51.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FC Barcelona, in a statement, said the player’s father and representative,\
        \ Jorge Messi, informed club president Joan Laporta on Monday of his son’\
        s decision to join Inter Miami despite an offer from the European team.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7469d8ee-644f-4cc1-b914-8154db4d72ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:44:50.697+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:44:51.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laporta “understood and respected Messi’s decision to want to compete\
        \ in a league with fewer demands, further away from the spotlight and the\
        \ pressure he has been subject to in recent years,” the statement said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67792428-8223-4c0b-9dc9-59768abea803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:44:50.697+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:44:51.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laporta and the eldest Messi also agreed to work together to promote\
        \ a “tribute from Barça fans to honor a footballer who has been, is, and always\
        \ will be beloved by Barça.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f1b5b2-c80d-4a3e-b803-6e21fe836381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:44:50.697+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:44:51.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At PSG, Messi went on to win two Ligue 1 titles in his two seasons,\
        \ but was unable to help the club win the Champions League for the first time\
        \ in its history.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c379bdc-227e-4dd9-aa7b-bd7913951d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:44:50.698+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:44:51.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Messi’s time at the club ended acrimoniously after PSG suspended him\
        \ for taking an unauthorized trip abroad to Saudi Arabia, for which he later\
        \ apologized.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8af7115-5abc-45d3-9ca8-539d9e710c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:44:50.698+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:44:51.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His final game for PSG ended in defeat as the Ligue 1 champion lost\
        \ 3-2 at home to Clermont Foot on Saturday.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5be1b76-d325-44f1-bf5d-6951038e7e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:44:50.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:44:51.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Messi’s final season in Paris was tumultuous. Though he scored 21 goals\
        \ and 20 assists in all competitions, helping the team to the Ligue 1 title,\
        \ PSG again failed to progress beyond the last 16 of the Champions League,\
        \ the trophy the club covets the most.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5280368d-e1b8-4f54-9ed6-eb8a58ab1237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:44:50.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:44:51.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At Messi’s final match – as well as in a number of recent games – some\
        \ PSG fans booed the superstar.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eb6229-4a29-4787-9596-6b6cb70532e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:44:50.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:44:51.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his two-season stint with PSG, Messi spent 17 trophy-laden
        years at Barcelona, where he turned from schoolboy to sporting legend.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c996d0-40ec-43b3-955b-1c2dddd94f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:44:50.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:44:51.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this week, his father had said Messi’s preferred move would\
        \ be a return to Barcelona.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e3d5f9-6454-48a4-a458-c8ea72668304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:44:50.701+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:44:51.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a recent interview with CNN Sport, Messi said he would continue\
        \ playing while he’s still enjoying it and, at 35, he has a few more years\
        \ to give.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21180b3-3cb4-4a3d-a991-dc5514da3682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:44:50.701+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:44:51.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m just looking … to keep enjoying, to keep playing, which is
        what always made me happy,” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277a599a-e444-4b9a-bb24-728e1c4a06ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:44:50.701+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:44:51.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/07/football/lionel-messi-inter-miami-psg-spt-intl">"Lionel
        Messi says he’s going to MLS club Inter Miami</a>"</em></p>'
