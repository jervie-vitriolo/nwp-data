  'dotr-jaime-bautista-drivers-license-cards-backlog':
    'author': 'Paige Javier, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-08T21:18:18.000+08:00
    'imagesource': 'jcr:24a31899-1f84-4dd2-bb0b-089886af9cb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a40e106d-29c0-4e3a-9ac8-d51215990b35'
    'lead': 'The Department of Transportation (DOTr) is facing a backlog of driver’s
      license cards reaching 690,000, but according to Secretary Jaime Bautista the
      agency is eyeing to augment the number by next month.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-08T21:20:41.394+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-06-08T21:21:09.485+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Remaining 70,000 driver’s license cards for OFWs – DOTr chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48e76fb-6c8b-40a7-8b96-9aac8a92df0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T21:20:41.430+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T21:21:09.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 8) — The remaining stock of
        driver’s license cards available nationwide is reserved for overseas Filipino
        workers (OFWs), Transportation Secretary Jaime Bautista said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79d278f-01a7-42e7-b2ec-7dd853e3499f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T21:20:41.430+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T21:21:09.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As of today, I think we only have around 70,000 ID cards available
        nationwide. And we’re reserving it for OFWs kasi kailangan po nila yung mga
        IDs na ito [because they need these IDs],” Bautista told senators during a
        Blue Ribbon committee hearing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74824b0a-eec8-4baa-8bc6-335122f44f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T21:20:41.430+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T21:21:09.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bautista said the Department of Transportation (DOTr) is trying to
        finalize the purchase of license cards as soon as possible to address the
        backlog of 690,000 cards -– nearly thrice higher than the reported backlog
        on May 2.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c106efaf-c478-4ac4-8371-3e6bd4b11d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T21:20:41.431+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T21:21:09.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The transportation secretary said the Land Transportation Office has
        extended the validity of driver’s licenses expiring on April 24 to October
        31. The LTO is temporarily printing driver’s licenses on paper amid the shortage.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89033345-5cc8-4fca-95cc-6ab264d4ca7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T21:20:41.431+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T21:21:09.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/4/20/LTO-driver-s-license-print-paper-.html">Card
        shortage forces LTO to temporarily print driver’s license on paper</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b65d57-7481-4c6a-abd9-348822396011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T21:20:41.431+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T21:21:09.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senate Blue Ribbon Committee Chairperson Senator Francis Tolentino
        questioned the spike in backlog despite LTO interventions.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f77f7b-1e68-4cfa-9b9a-adc9f70d2c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T21:20:41.432+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T21:21:09.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Hindi na nakapag-issue ng mga driver’s license po dahil na-extend
        na yung validity. [Driver''s licenses were no longer issued because the validity
        had been extended.] Pero we consider these as backlogs already,” Bautista
        explained.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fe016d-68df-43c8-b84b-bc0a3b8dd238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T21:20:41.432+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T21:21:09.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bautista said there is a “lowest bidder” for the supply of plastic
        cards, which officials are assessing. Should the bidder qualify, he said the
        department may be getting half a million cards in July.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b0ba71-33b4-4ed3-b166-62ca5c1afe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T21:20:41.432+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T21:21:09.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Grace Poe called on transportation officials to speed up the
        purchase since the ID card shortage affects thousands of Filipinos.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ca8880-8a3a-42e2-9b96-fccc1bf315bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T21:20:41.433+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T21:21:09.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“May mga emergency procurement naman [There are emergency procurements].
        Siguro pinapaalala ko rin na yung [May I also remind that the] lowest bidder
        is not necessarily the best provider of service,” she said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44568f42-d33e-44ae-be52-dff60b895d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T21:20:41.433+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T21:21:09.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>DOTr vs LTO?</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a813ebf8-20e7-4a40-a48f-d53ed301cd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T21:20:41.433+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T21:21:09.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dwindling supply of plastic cards for driver’s licenses has
        seemingly uncovered a divide between the DOTr and LTO.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e444911-57ff-4d56-bf07-c61f86f992cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T21:20:41.434+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T21:21:09.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Former LTO chief Jay Art Tugade earlier said the agency was prepared
        to acquire plastic cards as early as January, but was halted after it received
        a directive from the Transport secretary that all procurement efforts worth
        P50 million and above should go through the DOTr.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af82ef9f-ff58-4b07-8ab2-642bf8359dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T21:20:41.434+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T21:21:09.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senators called on Bautista to utilize his powers to overrule the decision
        of the LTO chief in future instances to avoid a repeat of the license card
        mess.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2c73ad-a499-4c94-aed5-06545d397466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T21:20:41.434+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T21:21:09.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Former LTO chief Teofilo Guadiz said the problem stemmed from the changes
        made in the contract with plastic card providers.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934f06ca-1ef5-4bea-882f-02d30daccfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T21:20:41.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T21:21:09.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The contract was originally for six months deliverable ''yan. Then
        it was amended 12 times. Nagkaroon ho ng problema [There were problems] because
        of these amendments, which I would say would give undue advantage to the government,”
        he said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3483dccb-e532-43db-8085-f69b6d219257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T21:20:41.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T21:21:09.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate probe was launched to look into the alleged “undue payment”
        given by the LTO to the joint venture of information technology contractor
        Dermalog Identification System, Holy Family Printing Corp., Microgenesis,
        and Verzontal Builders.</p>'
