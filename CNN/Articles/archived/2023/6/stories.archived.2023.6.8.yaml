      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The first batch arrived in the Philippines on June 3. The DOH earlier
        said the bivalent vaccine covers both the original coronavirus strain and
        its Omicron variant.'
