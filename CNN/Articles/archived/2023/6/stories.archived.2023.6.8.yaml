      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e94721-12a3-4209-b34c-543e7822f9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T08:32:33.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-08T08:44:07.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Charmed” star was first diagnosed with breast cancer in 2015
        that went into remission two years later. In 2020, Doherty announced the cancer
        had returned, spread and was stage 4.</p>'
  'marcos-neutral-foreign-policy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-08T08:50:27.000+08:00
    'imagesource': 'jcr:5815da18-9e70-423e-b911-f16cf8b28d03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '099a76b0-3759-4360-85d6-b1d253186089'
    'lead': 'While the Philippines will remain firm in its "neutral" foreign policy,
      President Ferdinand Marcos Jr. clarifies the country isn''t "shifting away"
      from China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-08T08:52:12.264+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-08T22:19:07.337+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: PH to keep ''neutral'' foreign policy but won''t shift away
      from China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a741a9-da7d-4d08-b2ef-16e05b00f03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T08:52:12.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T22:19:07.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> — The Marcos
        administration will remain firm in its "neutral" foreign policy as the Philippines
        won''t take sides with foreign powers like the United States, but it is also
        not shifting away from China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7a49d1-1e60-4da8-821e-7841bc644c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T08:52:12.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T22:19:07.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. mentioned this during his meeting
        with Filipino ambassadors in Malacañan Palace on Wednesday, where he urged
        them to secure more partnerships that could pump up the country’s economic
        recovery amid the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aef1759-1a8e-4256-9ff5-76a7f1776b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T08:52:12.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T22:19:07.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We do not subscribe to any notion of a bipolar world. We only side,
        of course, to the Philippines, not to the US, not to Beijing, not to Moscow,”
        Marcos said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfadfdc5-3335-451b-ae8c-dbfac4375989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T08:52:12.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T22:19:07.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That’s very much being independent in what we do,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b000532e-5588-47b1-abce-4039f8fed493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T08:52:12.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T22:19:07.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Marcos expressed a similar sentiment during a dialogue
        with World Economic Forum officials, stressing that he only “promotes the
        national interest” of the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3d912f-5b71-482f-a0a3-558f74ad7d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T08:52:12.297+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T22:19:07.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/1/19/marcos-ph-foreign-policy-wef.html"
        href="https://www.cnnphilippines.com/news/2023/1/19/marcos-ph-foreign-policy-wef.html">READ:
        Marcos on PH foreign policy: I don’t work for Beijing and Washington</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2af43eb-00b9-4795-99f7-41eb581f6317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T08:52:12.297+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T22:19:07.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite acknowledging the intimidation by Chinese forces in the
        West Philippine Sea, Marcos said that disengagement with China was “not really
        an option.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758fa5ab-7f2e-453f-8314-7c24041ff705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T22:19:07.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-08T22:19:07.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also said the Philippines is not shifting away from
        China despite <a href="https://www.cnnphilippines.com/news/2023/2/20/dfa-chinese-harassment-wps-daily-occurrence.html">Beijing''s
        aggressive actions</a> in the West Philippine Sea, and <a href="https://www.cnnphilippines.com/news/2023/2/2/ph-us-four-additional-edca-sites.html">stronger
        defense ties between Manila and Washington</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c29e2e2-97fe-4d30-bf46-e73bd213ffdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T22:19:07.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-08T22:19:07.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Some people have said the Philippines has shifted its policy away\
        \ from the People's Republic and to other powers. That is certainly not true.\
        \ We have not shifted away from China in any way whatsoever,\" Marcos told\
        \ the media on Thursday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67df1b80-cf0e-4fae-b03b-6584823aa0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T22:19:07.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-08T22:19:07.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the ties should not be defined by the "differences"
        between the two nations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0933730-9acf-41b0-a8c6-3442d59af201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T08:52:12.297+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T22:19:07.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, however, said during his meeting with US President Joe Biden
        early in May that “it is only natural…for the Philippines to look to its sole
        treaty partner in the world” amid rising conflicts in the South China Sea
        and Taiwan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f7bf3a-7892-41c9-9407-aa896507ecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T08:52:12.298+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T22:19:07.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine president also directed his ambassadors to look for
        “non-traditional” partners in trade, security, and defense.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280ac0be-9622-4371-8cb6-bcd89b1af060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T08:52:12.298+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T22:19:07.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are constantly now—after all the changes that have been imposed
        upon us, like the pandemic economy and the world situation—looking for what
        we sometimes referred to as non-traditional partners in trades, in any kind,
        in security and defense issues. All these things, we are always looking for
        partners,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfba267-f7c0-4484-9b32-cf5b643b29e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T08:52:12.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T22:19:07.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m sure you have heard that we are prioritizing agriculture, energy,
        all of the infrastructure development, and digitalization. Now, if there are
        opportunities that would come up, you should explore them and if they''re
        promising enough, then we’ll take it up. We’ll try to see if something can
        come up. There’s no harm in trying… at least we tried,” he added.</p>'
