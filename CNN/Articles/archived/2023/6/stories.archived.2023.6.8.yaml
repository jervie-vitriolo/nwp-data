      'mgnl:lastActivated': 2023-06-08T03:45:58.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7431768f-d824-4f05-8fc0-ac2daffc900c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.251+08:00
