      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f33d949-a2f0-4b96-b682-3fdf188de1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:45:57.250+08:00
