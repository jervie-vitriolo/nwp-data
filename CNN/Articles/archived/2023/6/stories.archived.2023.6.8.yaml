    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8304aa0a-64e5-4047-946b-72b284277358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:58:07.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-08T18:00:17.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> Canada
        will set up an agricultural hub in Manila as it wants to be the "preferred
        supplier" in the Indo-Pacific region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4230388-fe0f-4f93-9554-4c7dabb50263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:58:07.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-08T18:00:17.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7cf53f-9c35-4b28-8ddc-59eebb564ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:58:07.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-08T18:00:17.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is an important partner under the Indo-Pacific
        Strategy. Hosting this new Office is an opportunity to build on our economic
        relationship, and enrich people-to-people ties," Canadian Minister of Agriculture
        and Agri-Food Marie-Claude Bibeau said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7a5dd0-acba-4a30-a1b8-f270fc497b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:58:07.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-08T18:00:17.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bb56a6-9e39-4c29-8020-1037e93aa09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:58:07.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-08T18:00:17.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indo-Pacific Agriculture and Agri-Food Office is a joint venture
        between Agriculture and Agri-Food Canada, and the Canadian Food Inspection
        Agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43276d86-55fe-43c4-a50e-c944da99303d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:58:07.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-08T18:00:17.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658752c6-c1f6-4d37-a53c-a52b39fd1ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:58:07.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-08T18:00:17.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The regional agricultural office will consist of a team that will work\
        \ directly with Canadian diplomatic missions and stakeholders, among others.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e423de-791e-4ef3-a0d6-fed9bbc5078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:58:07.086+08:00
