      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SC already ruled with finality that the disputed Fort Bonifacio\
        \ Military Reservation, where Bonifacio Global City is now located, and some\
        \ barangays in Makati are under the jurisdiction of Taguig City.\r"
    '4':
