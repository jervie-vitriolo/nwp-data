      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> projection <em>ng</em> NEDA (National Economic and
        Development Authority)… through the Maharlika, <em>makaka</em>-generate<em>
        tayo ng</em> 350,000 jobs,” Villar told CNN Philippines'' <em>The Source</em>.</p>'
