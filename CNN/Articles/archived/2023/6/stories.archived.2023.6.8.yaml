      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bilateral trade between Russia and China
        totaled more than $93.8 billion from January to May in 2023, a 40.7% increase
        compared to the same period last year, data from China’s General Administration
        of Customs showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaf318a-03d1-416c-972f-6f7cc6da2d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:49:00.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:49:01.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The data published on Wednesday also showed that China’s exports to\
        \ Russia have reached $42.96 billion since January 2023, a 75.6% increase\
        \ compared to 2022. The numbers of total trade values and total exports have\
        \ seen their biggest jumps since the start of Russia’s invasion of Ukraine,\
        \ with Russia becoming China’s fastest-growing trade partner in the world.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f22821-ed3f-4df6-994e-49ee17251da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:49:00.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:49:01.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia has been hit by unprecedented Western sanctions since it invaded\
        \ Ukraine and has been shut out of much of the global economy.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75b6901-ad80-43e6-b60b-62eb8c688d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:49:00.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:49:01.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But China, which has declared “no limits” to its friendship with its\
        \ northern neighbor, has thrown the Kremlin an economic lifeline, tempering\
        \ the impact of its banishment from the global financial system.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b5ce37-77e2-4fd7-854b-389c8691b8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:49:00.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:49:01.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trade between China and other countries or regions have mostly fallen\
        \ compared to last year. Taiwan, South Korea, New Zealand, and the US saw\
        \ the biggest decrease across the globe, with Taiwan shrinking its trade with\
        \ China by more than 25 percent. Trade between the United States also shrank\
        \ by 12.3 percent.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e47df0-9447-40a1-b16d-e79fd8113db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:49:00.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:49:01.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, Russian Prime Minister Mikhail Mishustin said he expected\
        \ trade between Russia and China would exceed $200 billion in 2023, CNN reported.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dd7115-4684-42f7-957b-69e59fc7ccc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:49:00.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:49:01.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s Premier Li Qiang met with Mishustin in Beijing in May and said\
        \ the country was willing to work with Russia to promote their pragmatic cooperation\
        \ in various fields and take it to a “new level,” according to Reuters.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f594263e-b2c4-4770-9b4f-59129faed3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:49:00.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:49:01.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mishustin, meanwhile, said the two governments are making a “coordinate
        effort” to implement the agreements reached between China’s leader Xi Jinping
        and Russian President Vladimir Putin in their March meeting to a “supreme
        level,” according to Russian state news agency TASS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb041a35-12ee-4ae6-93db-0d88eb61d3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:49:00.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:49:01.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/07/business/china-russia-trade-increase-intl/index.html">China
        sees biggest trade increase with Russia in 2023, Chinese customs data shows</a>"</em></p>'
  'reported-ashfall-daraga-mayon-volcano':
    'author': 'Rosas Olarte, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-06-08T10:49:52.000+08:00
    'imagesource': 'jcr:8ff450e6-08d1-4d70-a270-e1463d472a55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e7ab5c7-306b-4c58-b9dd-4915057857e5'
    'lead': 'Residents near the Bicol International Airport in Daraga, Albay reported
      that ash from Mayon Volcano dusted their cars and pathways on Thursday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-08T10:54:09.379+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-08T10:55:47.080+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Residents of Daraga, Albay report ashfall from Mayon Volcano'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472534c9-04f6-4bbc-b646-2bdcbc387970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:54:09.471+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:55:47.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Albay (CNN Philippines, June 8) —</strong> Residents near
        the Bicol International Airport in Daraga, Albay reported that ash from Mayon
        Volcano dusted their cars and pathways on Thursday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c8f427-7297-427f-853a-1c57ff60492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:54:09.471+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:55:47.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Armel Alcantara of Purok 2, Barangay Gapo in Daraga, said his cars,\
        \ plants and pathways were covered in ashes which he and his neighbors do\
        \ not normally experience.\r"
    '2':
      'image': 'jcr:77ebb66c-19e2-481b-908f-def454043478'
      'imageCaption': 'Residents near the Bicol International Airport in Daraga, Albay
        report the presence of ash from Mayon Volcano covering their cars and pathways
        on Thursday morning.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec4006c-ec2f-418f-912c-e6ade0a5157c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:54:09.471+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:55:47.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da26349-3734-4331-8612-bf876d0cb972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:54:09.472+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:55:47.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He expressed worry the ashfall may reach the airport and affect flights.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bbb21b-2e3d-4f7b-8c21-3556329ef740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:54:09.472+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:55:47.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alcantara said the volcano's crater glow is getting more visible in\
        \ the evening and early morning and is cascading downwards.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e5479f-e637-49d4-8a7f-56074cd8c917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:54:09.473+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:55:47.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paul Karson Alanis, resident volcanologist of the Philippine Institute\
        \ of Volcanology and Seismology (Phivolcs) in Legazpi City, said ashfall occurrence\
        \ was possible since wind direction was southward.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ac1c00-7b37-4b12-9c54-497060c33370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:54:09.473+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:55:47.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He, however, did not confirm yet if the ashfall came from fresh volcanic\
        \ spew or deposit from Mayon's crater.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310c6c7f-bc5e-4463-9e6e-19d32bbdc3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:54:09.473+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:55:47.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alanis said ashfall, sudden phreatic eruption, and lahars are possible\
        \ amid the volcano's unrest.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8397170a-fd1c-4242-8a25-4d49b7696061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:54:09.474+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:55:47.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayon is under Alert Level 2 or \"Increased Unrest\" category.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558368fc-8350-4097-9d82-bae43c3d5523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:54:09.474+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:55:47.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 8 a.m. bulletin on Thursday, Phivolcs said the Mayon Volcano\
        \ Network logged 98 rockfall events based on seismic and visual observations\
        \ in the past 24 hours.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a51fa25-4e3d-499b-af67-2d7833332154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:54:09.474+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:55:47.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The rockfall events lasted 2-3 minutes and emplaced lava debris on\
        \ the southern gullies within a kilometer from the summit crater,\" the bulletin\
        \ read. \"Thin brownish ash from the rockfalls also drifted to the general\
        \ south.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36873e4-aaf2-4b87-b305-01f5b63935b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:54:09.475+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:55:47.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Continuous moderate degassing from the summit crater produced steam-laden\
        \ plumes that were bent and drifted to the general south,\" it added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fede0fc-5a5a-4984-96db-8ad72d39c85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:54:09.475+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:55:47.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State volcanologists said emission of sulfur dioxide — a toxic gas
        which could severely irritate the respiratory tract, eyes, mucous membranes,
        and skin — was last measured at an average of 332 tons per day on Wednesday.</p>'
  'doh-nurses-without-license':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-08T11:34:41.000+08:00
    'imagesource': 'jcr:35da9903-00c3-4d14-a377-9a506781e13d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7abd9ab5-8e10-4c80-b52f-87667f44aae4'
    'lead': 'Health Secretary Ted Herbosa is looking at tapping nursing graduates
      without a license to combat the shortage in the local health workforce.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-08T11:35:58.481+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-08T11:35:58.674+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Herbosa wants to relax rules on hiring nurses to fight shortage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd54329-1252-4fad-a138-8b8e17eb422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T11:35:58.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T11:35:58.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> — Health
        Secretary Ted Herbosa is looking at tapping nursing graduates without a license
        to combat the shortage in the local health workforce.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519e1ea8-a905-4d41-94fe-564d28703ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T11:35:58.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T11:35:58.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly installed health chief bared this plan during a chance
        interview with reporters on Thursday, as he noted that there are 4,800 vacant
        positions for nurses in the government</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f372c8-701c-471c-8d9e-a531ef845839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T11:35:58.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T11:35:58.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kinausap ko ‘yung PRC (Professional Regulation Commission) commissioner,
        one of the commissioners, gawin naman natin ‘yung mga may diploma maka-trabaho
        sa gobyerno and I’ll give them three to five years to pass their board exam,”
        he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15b0a55-2d1a-402d-9adc-a71e3244b64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T11:35:58.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T11:35:58.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I talked to one of the PRC commissioners, let us allow
        those with diplomas to work in the government and I''ll give them three to
        five years to pass their board exam.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233382e1-53e8-49c2-806b-458d6b1783b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T11:35:58.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T11:35:58.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Herbosa said he would also initiate discussions with the Philippine
        Nurses Association to push for this plan.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3986d5f4-db92-4638-9443-e1c28559e04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T11:35:58.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T11:35:58.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If the law permits, the secretary said, private hospitals can do the
        same.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec710007-d10b-43e2-83c9-7744a3b85d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T11:35:58.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T11:35:58.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Alam ko ‘yung mga private hospital hindi makapag-expand ng ward kasi
        walang nurse,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0e3834-1ec5-4f62-868b-f4ba38b0351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T11:35:58.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T11:35:58.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I’m aware that private hospitals can’t expand their ward
        because of the shortage in nurses.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeba3a1-b142-4527-9d02-d0ccfa72be06'
      'mgnl:activationStatus': true
