      'mgnl:lastActivated': 2023-06-08T18:00:17.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da06df5c-4a80-441e-ba90-ac5bbf303087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T17:58:07.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-08T18:00:17.147+08:00
