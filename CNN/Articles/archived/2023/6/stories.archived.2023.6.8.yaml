      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d8af69-c5b6-43dd-bfeb-0431c959aca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:53:37.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, should the reservoir drop below the pumping level there “\
        are a number of alternative sources of water,” Grossi said, with the main\
        \ one being the “large cooling pond next to the site.”\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffae830-d062-4afe-b7b4-8bc261a5f7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:53:36.178+08:00
