      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hawaii’s Kilauea volcano began erupting
        on Wednesday morning, the Hawaiian Volcano Observatory reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d8b972-c6bd-4980-a2cf-1ed3baf66aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:43:00.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:43:00.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e566de5-589f-4ef8-bcc5-aac0ebdcf7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:43:00.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:43:00.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At approximately 4:44 a.m. HST on June 7, 2023, the (US Geological\
        \ Survey’s) Hawaiian Volcano Observatory detected glow in Kīlauea summit webcam\
        \ images indicating that an eruption has commenced within Halemaʻumaʻu crater\
        \ in Kīlauea’s summit caldera, within Hawai’i Volcanoes National Park,” the\
        \ observatory said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6600fbe1-ed15-4efc-8175-0b5c122eb4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:43:00.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:43:00.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b296754f-3ed3-483b-8eb7-3308e995f6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:43:00.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:43:00.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The opening phases of eruptions are dynamic. Webcam imagery shows\
        \ fissures at the base of Halemaʻumaʻu crater generating lava flows on the\
        \ surface of the crater floor. The activity is confined to Halemaʻumaʻu and\
        \ the hazards will be reassessed as the eruption progresses,” the HVO said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5c84e3-05af-4a44-925a-019b1c352b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:43:00.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:43:00.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a866bac-dc03-4fde-9244-c6d717215db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:43:00.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:43:00.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The alert level for Kilauea was raised to red for “warning,” the observatory\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b777f372-22a7-4c84-b8e1-776cd55a208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:43:00.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:43:00.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8489b8-c9cc-4ac5-bec4-0118bb2dd789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:43:00.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:43:00.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The eruption is currently confined within the Hawai’i Volcanoes National\
        \ Park. The observatory said it is in “constant communication” with park officials.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5378e8-021d-4a57-a5fe-157409c149d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:43:00.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:43:00.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3508b926-57b1-4fa6-8560-da7f9bc1f726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:43:00.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:43:00.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At this time there is NO indication that populated areas are threatened,”\
        \ the Hawaii Emergency Management Agency said on Twitter.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06685aa4-363a-4e12-82fd-dc4e4b085509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:43:00.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:43:00.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144ff45d-d619-4351-b6f1-4ea59d314054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:43:00.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:43:00.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Live video from USGS shows glowing lava shooting into the air atop\
        \ the volcano’s summit.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd260399b-9d7c-4138-88ca-00a073614cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:43:00.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:43:00.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d29e76-048c-4d11-bf5e-801a6b7b21bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:43:00.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:43:00.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kilauea also erupted in January and showed signs of “heightened unrest”\
        \ in May. The volcano had stopped erupting in December for the first time\
        \ since September 2021. It was the first time that Kilauea and its neighbor,\
        \ Mauna Loa, the world’s largest active volcano, had erupted simultaneously\
        \ since 1984.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b17c3ad-01a5-4a8a-920c-05715422a0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:43:00.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:43:00.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4deeda-05b4-4442-b864-4b9b2dbfdd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:43:00.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:43:00.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lava from the 2021 eruption was contained to Kilauea’s summit crater,\
        \ but a previous eruption in 2018 caused devastation. A slow-moving flood\
        \ of lava destroyed hundreds of homes in the southeast area of Big Island\
        \ and completely filled Kapoho Bay.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8813a96-1d81-4414-9424-b8b3cb8633c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:43:00.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:43:00.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53abbf38-df54-4593-9b25-981eb3e3957a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:43:00.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:43:00.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lava flowing into the bay sent billowing clouds of steam into the\
        \ atmosphere as hot lava hit the cool water of the Pacific Ocean. Officials\
        \ at the time warned residents about laze, a nasty mashup of lava and haze\
        \ that sends hydrochloric acid and volcanic glass particles into the air.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7a5cc8-0b47-4b49-93f5-027bbf1c5354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:43:00.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:43:00.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/07/us/hawaii-kilauea-volcano-eruption/index.html?utm_content=2023-06-07T16%3A29%3A02&amp;utm_medium=social&amp;utm_source=twCNN&amp;utm_term=link"><em>"Authorities
        raise alert level as Kilauea volcano erupts"</em></a></p>'
