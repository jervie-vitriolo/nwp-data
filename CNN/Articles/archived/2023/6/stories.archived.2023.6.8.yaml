  'nfa-inedible-rice-nueva-ecija-safe-for-consumption':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-08T19:41:04.000+08:00
    'imagesource': 'jcr:d104324e-3480-4175-9dfb-efa0d4ca3a9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '768609dc-d17c-4940-a72c-9298f3f43c7f'
    'lead': 'The allegedly ''inedible'' rice distributed to teachers in Nueva Ecija
      was examined and confirmed to be "edible, in good condition, and safe for human
      consumption," according to the National Food Authority (NFA) Central Luzon office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-08T19:43:22.717+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-06-08T19:43:22.903+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''Inedible'' rice given to Nueva Ecija teachers found safe for consumption
      – NFA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824ae8cf-6b76-465f-b0c6-b6bc2f4c7737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:43:22.732+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T19:43:22.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> The allegedly
        "inedible" rice distributed to teachers in Nueva Ecija was examined and confirmed
        to be "edible, in good condition, and safe for human consumption," according
        to the National Food Authority (NFA) Central Luzon office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c8cd62-6a93-4cd3-80c3-1d13856cf490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:43:22.732+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T19:43:22.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, NFA Central Luzon said it conducted
        a series of tests and investigations on the reported distribution of poor-quality
        rice through the one-time rice assistance to employees of the Department of
        Education (DepEd) in Nueva Ecija.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36051683-6919-4593-befc-9f623bc22b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:43:22.732+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T19:43:22.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Minority Leader and Alliance of Concerned Teachers
        (ACT) Party-list Rep. France Castro earlier said there were complaints that
        teachers in Nueva Ecija, Mindoro, Bacolod City, and Zamboanga del Norte received
        rice grains that were dark in color and had a foul smell.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0598d533-03fc-4a1f-990d-8aab51083128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:43:22.733+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T19:43:22.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/6/castro-inedible-rice-teachers.html">Congressional
        probe sought into ''inedible'' rice given to teachers</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3e8324-fcd6-48d0-99e6-5d1c14e637fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:43:22.733+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T19:43:22.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of this date, all rice issued were found to be edible, in good
        condition, and safe for human consumption," the regional office said, referring
        to the rice grains distributed to Nueva Ecija.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cacd83-cd4e-411b-871e-874781d72532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:43:22.733+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T19:43:22.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The other regional offices in question have yet to release a statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501a1a32-369f-4b33-b8c5-f9de85093f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:43:22.734+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T19:43:22.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, NFA Central Luzon Regional Manager Alwin Uy told CNN Philippines
        that it is standard operating procedure of all NFA offices to "regularly and
        religiously [conduct] quality audit with Laboratory Analysis Report to be
        submitted to the Central Office Operations Department."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39e4be7-bcb9-4297-8711-c73008950363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:43:22.734+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T19:43:22.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he stressed that his office did not receive a formal complaint,
        Uy maintained that they welcome any investigation into the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248dc7dd-4eb9-408b-a2cb-5e466bafa1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:43:22.734+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T19:43:22.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even DepEd, wala po sila natanggap na [they did not receive a]
        formal complaint from the teachers… We welcome any investigation regarding
        the matter para din po ma clear naman ang pangalan ng NFA [to clear NFA''s
        name],” he said.</p>'
