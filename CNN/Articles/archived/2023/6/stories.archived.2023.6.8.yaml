    'lead': 'Senegal’s foreign ministry announced Tuesday it was temporarily closing
      its overseas consulates amid raging political tensions that have fueled attacks
      on its diplomatic missions in Paris, Bordeaux, Milan and New York.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-08T03:51:06.021+08:00
    'mgnl:createdBy': 'faith'
