    'lead': 'Mayon Volcano is now under Alert Level 3, meaning it is currently at
      an increased tendency towards a hazardous eruption, with explosive activity
      possible within weeks or days. Authorities are urged to evacuate residents within
      the 6-kilometer radius Permanent Danger Zone.'
