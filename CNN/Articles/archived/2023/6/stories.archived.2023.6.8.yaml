      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> State
        volcanologists raised the alert over Mayon to Level 3 on Thursday, meaning
        the volcano is currently at an increased tendency towards a hazardous eruption
        and potential explosive activity can occur within weeks or even days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55312a1f-abc4-4ce1-b1ba-f71974360bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T15:34:35.120+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T16:57:45.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Institute of Volcanology and Seismology (Phivolcs) recommended\
        \ that authorities evacuate residents within the 6-kilometer radius Permanent\
        \ Danger Zone of Mayon Volcano, which is located in Albay, Bicol.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32086975-f64f-4a6b-84dc-75aaac4d84cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T15:34:35.121+08:00
