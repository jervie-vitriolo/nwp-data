    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-Surigao del Norte gov''s son says they have evidence to disprove
      plunder allegations vs father'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4617485e-c19a-4aa4-9614-98a448e56da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T15:29:12.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T15:29:12.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> — The son
        of former Surigao del Norte governor Francisco Matugas rejected the plunder
        allegations against his father and claimed their camp has proof the use of
        at least ₱50 million of the province''s funds to purchase children''s story
        books was legitimate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44783095-0ce4-4e1f-a37c-8a514fae6b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T15:29:12.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T15:29:12.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have documents from three national government agencies to prove
        that the purchase of the books was above board and followed the law," Surigao
        del Norte 1st District Rep. Francisco Jose Matugas said in a social media
        post on Wednesday.</p>'
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fbingomatugas%2Fposts%2Fpfbid015KEckphihzejwiqcHDc6vxDF47a3JiJT7pcwwrdoYu3e9ZCenEEj17YrTVsZ931l&show_text=true&width=500"
        width="500" height="294" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f244c5e-10bb-4e1a-8f4f-fbc15cb5a1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T15:29:12.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T15:29:12.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b94ad66-bbf8-41bf-8003-e82b665c9f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T15:29:12.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T15:29:12.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oscar Pospia Jr., a resident of Surigao del Norte and head of the
        provincial environment department, had filed the complaint before the Office
        of the Ombudsman. He claimed the <a href="https://www.cnnphilippines.com/news/2023/6/6/Ex-Surigao-del-Norte-gov-faces-plunder.html">former
        governor misused the province''s disaster funds</a> – worth around ₱50 million
        – which was intended for residents affected by Super Typhoon Odette in 2021.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2d8cc8-4fea-4eae-b38e-42cf5171cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T15:29:12.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T15:29:12.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pospia, who is also the chief of staff of incumbent governor Robert
        Barbers, accused Matugas of plunder, technical malversation, graft, and violating
        the procurement act.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb98e90-f332-4809-8b86-53117ded09d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T15:29:12.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T15:29:12.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be clear: Yesterday''s allegations against Papa are absurd and
        obviously politically motivated," the younger Matugas also said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3161265-3b6f-4fbb-abe9-fec616dc82f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T15:29:12.574+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T15:29:12.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The congressman also accused Barbers'' camp of acting in "bad faith
        to attempt to hurt us and is dismissing the fact that our students needed
        those books."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf30f65-15e1-486e-8e98-a22036b428bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T15:29:12.574+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T15:29:12.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To Governor Barbers: I suggest you tell your staff to remember
        that our fellow Surigaonons are your real bosses here. Tell them to remember
        that their time is paid for by Surigaonon taxpayer money. Because in the one
        year you''ve held office, your administration has done nothing substantial
        to change their lives for the better," Rep. Matugas said.</p>'
  'dnd-possible-mass-early-retirement-pension-reforms':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-08T15:42:27.000+08:00
    'imagesource': 'jcr:a0ab1578-145f-4a2c-a656-44a348a160ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47458680-a85c-4bc9-a914-7fec2486b9b1'
    'lead': 'Newly installed Defense Secretary Gilbert ''Gibo'' Teodoro said he believes
      that soldiers will not seek retirement with the right approach in introducing
      reforms to the pension system of military and uniformed personnel (MUP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-08T15:44:18.503+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-08T15:44:18.738+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Teodoro allays concerns on possible mass early retirement of soldiers
      over pension reforms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fbb929-bc55-4c19-ab09-ae50ab1097c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T15:44:18.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T15:44:18.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> — Newly
        installed Defense Secretary Gilbert ''Gibo'' Teodoro said he believes that
        soldiers will not seek retirement with the right approach in introducing reforms
        to the pension system of military and uniformed personnel (MUP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4210dc-8c7e-4dc9-b0b3-72f8f3a7b758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T15:44:18.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T15:44:18.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kung mag-i-invest tayo sa skills upgrading, sa healthcare, hindi lang
        ng kasundaluhan pati pamilya, and other non-monetary opportunities, tingin
        ko maiiwan sila,” he said during a Palace briefing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8434a9ba-68f4-43c1-b081-9d0e0b835222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T15:44:18.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T15:44:18.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: If we invest in skills upgrading, in healthcare not only
        for our soldiers but also for their families, and other non-monetary opportunities,
        I think they will stay.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c7c200-c320-4b7d-89f8-5366e4949766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T15:44:18.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T15:44:18.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In May, former defense officer-in-charge Carlito Galvez Jr. said that
        around 70% of enlisted personnel may retire as the Marcos administration is
        pushing to reform the current pension system.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423149be-2b10-4965-8ad7-bede7d3d4574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T15:44:18.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T15:44:18.744+08:00
