      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One attendee has filed a request for urgent action before the Department\
        \ of Trade and Industry regarding her \"unsatisfactory experience\" during\
        \ the event.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561f652a-0452-4d62-9c43-2a1a8a52d131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T22:11:35.573+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-08T22:11:35.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The overall experience left me deeply dissatisfied, as I believe\
        \ the ₱800 I paid for the one-day pass did not match the level of service\
        \ and organization provided,\" the letter read.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3134a63-d3ea-4e33-b52a-71b8fa40b036'
      'mgnl:activationStatus': true
