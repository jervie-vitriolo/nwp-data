      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Saudi Public Investment Fund is a government-controlled fund that\
        \ has $650 billion in assets under management, according to its most recent\
        \ filing. It is aiming to top $1 trillion within a few years. A state-owned\
        \ investment fund like the PIF is not unique. It is ranked only the seventh-largest\
        \ in the world, according to the Sovereign Wealth Fund Institute.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147abdfe-8132-4e0a-aa52-e1a4284c448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:21:02.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:21:03.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While some of those are pension funds for a country’s citizens or public\
        \ employees, others, like the PIF, operate the way a private sector investment\
        \ firm might, trying to make money through a diversified portfolio of investments.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309976a6-f3d6-4e53-ae8e-1d7b75df6e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:21:02.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:21:03.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what makes Saudi Arabia’s fund different from those private
        investment firms is that since the country faces widespread condemnation for
        its human rights record, its investments in sports and other entertainment
        companies can be seen as an attempt to polish that tarnished reputation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0908c4e8-db32-4a58-ad4d-b8e117cf1d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:21:02.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:21:03.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PIF’s creation of LIV Golf a year ago, reportedly at a cost of\
        \ $2 billion, attracted many of the sport’s top players away from the US-based\
        \ PGA Tour and Europe-based DP World Tour by offering big dollar prize money.\
        \ It led to a year-long legal battle that banned LIV golfers from the established\
        \ tours and brought some unwanted attention to Saudi’s human rights record.\
        \ Critics of LIV Golf accused the Saudis of backing the new tour as a form\
        \ of “sportswashing” its reputation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7377e5cb-7540-4ae7-baec-f1fc31b8bb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:21:02.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:21:03.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the legal battles, acrimony and competition for the best golfers\
        \ between LIV and the PGA and DP World Tour suddenly ended Tuesday with the\
        \ announcement that the three would form a combined for-profit company. The\
        \ PIF plans to make undisclosed additional investments into the entity.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e57b547-8e74-4ba7-8b07-672deac38f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:21:02.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:21:03.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Soccer, video games and other investments</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34cc98f-1a04-4010-92e5-80f3dcd5cac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:21:02.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:21:03.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chairman of the new golf series will be the chairman of state-owned\
        \ petroleum company Saudi Aramco, Yasir Al-Rumayyan, who also controls English\
        \ soccer team Newcastle United and is himself a governor of the PIF.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2697d382-c793-4552-8595-1df8525d87c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:21:02.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:21:03.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Saudis have also been throwing big dollars at some of the world’\
        s best known soccer players, wooing legends such as Cristiano Ronaldo and\
        \ Karim Benzema to play in Saudi Pro League.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e834827c-8f09-4145-b729-616be10b7d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:21:02.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:21:03.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The investment in sports is not a vanity play, according to Al-Rumayyan.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f59037-acf6-4b7b-8d0d-e921fb2cb94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:21:02.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:21:03.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It all makes financial sense to us. We don’t like to subsidize things,”\
        \ he said on an interview on CNBC Tuesday announcing the deal with the PGA.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8baefdf-376c-4ccf-8232-7f5a5fc10c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:21:02.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:21:03.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But whether the Saudis’ investments are driven by a desire for profits\
        \ or good publicity, what’s clear is that pro sports are not the only place\
        \ where the Saudis are flexing their financial might.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9716d5b-e792-44e6-8838-9c22e7668f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:21:02.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:21:03.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For example, it has a total of $7.5 billion in investments in several\
        \ leading video game companies, according to its most recent filing, giving\
        \ it a 9% stake in Electronic Arts (EA), a 7% stake in Take-Two Interactive\
        \ and nearly a 5% stake in Activision Blizzard (ATVI). It also owns more than\
        \ 5% of Live Nation (LYV), the concert promoter and owner of Ticketmaster,\
        \ and significant stakes worth hundreds of millions each in cruiser operator\
        \ Carnival Corp (CCL)., Uber (UBER) and Zoom (ZM).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd91945e-0665-4eca-95e8-1432ce381e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:21:02.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:21:03.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its biggest US investment is in upstart electric vehicle maker Lucid\
        \ (LCDX). The PIF owns 60% of Lucid (LCDX)’s stock, worth $7.6 billion as\
        \ of Tuesday’s close. Lucid (LCDX) recently announced the PIF would invest\
        \ another $1.8 billion in the company to help fund its operations.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681a5e2a-b4cb-424b-99f1-3df6b30bddbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:21:02.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:21:03.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2018 when Elon Musk was thinking about taking Tesla (TSLA) private,\
        \ he sought funding from the PIF, which already had a stake in Tesla (TSLA)\
        \ at that time. It no longer lists Tesla (TSLA) as one of its holdings. But\
        \ last year it helped Musk with his $44 billion purchase of Twitter by agreeing\
        \ to roll over its existing $1.9 billion investment in the social media platform\
        \ to the new Musk-controlled company.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143b1d82-d035-4644-82e6-4e5d8786f2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:21:02.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:21:03.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not all of the PIF investments have been publicly disclosed. For example\
        \ it’s not clear exactly how much it invested to start up LIV Golf. And the\
        \ Washington Post has reported that it invested $2 billion into a private\
        \ equity firm created by Jared Kushner, Donald Trump’s son-in-law, soon after\
        \ Kushner left his position in the White House in January of 2021. CNN has\
        \ not been able to confirm that report, but what is known is that LIV Golf\
        \ tournaments have been held on Trump Organization properties.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2880ed33-bf52-4431-ab01-86ec710623f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:21:02.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:21:03.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Saudi Arabia and human rights criticisms</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b5a16c-406e-4114-a93e-542165ba2175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:21:02.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:21:03.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of these investments, including the creation of LIV Golf, have\
        \ sparked controversy.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fadf1b2-661d-4b67-a74d-f6b1d9ac6d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:21:02.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:21:03.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PIF is chaired by Mohammed bin Salman, the Crown Prince of Saudi\
        \ Arabia. Bin Salman is the man a US intelligence report names as responsible\
        \ for approving the operation that led to the 2018 murder of journalist Jamal\
        \ Khashoggi. Bin Salman has denied involvement in Khashoggi’s killing.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6832024-5c41-4ed7-8a79-1b89961317dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:21:02.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:21:03.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, the US State Department says the Kingdom’s dismal human\
        \ rights record includes free speech restrictions, torture, political prisoners\
        \ and enforced disappearances.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38020a35-b12f-41dc-b49f-5366938e6e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:21:02.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:21:03.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And families of some of the victims of the Sept. 11 terrorist attack\
        \ decried the news of the LIV-PGA agreement Tuesday. Some have accused the\
        \ Saudi government of complicity with those attacks. Fifteen of the 19 al\
        \ Qaeda terrorists who hijacked four planes were Saudi nationals, but the\
        \ Saudi government has denied any involvement in the attacks. The 9/11 Commission\
        \ established by Congress said in 2004 that it had found “no evidence that\
        \ the Saudi government as an institution or senior Saudi officials individually\
        \ funded” al Qaeda.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1290edb9-c083-4579-9472-68569b838e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:21:02.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:21:03.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>– CNN’s Coy Wire, Jack Bantock and Steve Almasy contributed
        to this report</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50acc605-1835-4c20-ac66-2ed5c073724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:21:02.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:21:03.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/07/investing/saudi-arabia-pif-golf-liv/index.html">Saudi
        Arabia’s Public Investment Fund just reshaped pro golf. It’s not stopping
        there</a>"</em></p>'
  'multiple-insomnia-symptoms-stroke-risk-study':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-06-08T10:21:17.000+08:00
    'imagesource': 'jcr:9fc187ee-a189-4ad0-a64d-5ec3aac47cd2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b10b7744-26b9-4b15-993a-9e8fe752a5f1'
    'lead': 'The more symptoms of insomnia you have the higher the risk, especially
      if you’re younger than age 50, according to the study, which followed over 31,000
      people with no history of stroke for nine years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-08T10:29:38.920+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-08T10:29:39.299+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Multiple insomnia symptoms raise stroke risk in people under 50, study
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18923c1-8670-489d-9496-909ce14d2f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:29:38.975+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:29:39.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you have trouble falling asleep or staying
        asleep, wake up too early most days or have other signs of insomnia, you may
        be at higher risk for stroke, a new study found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cac2bc-b680-42c9-8e30-e1ecd1c6ec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:29:38.975+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:29:39.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more symptoms of insomnia you have the higher the risk, especially
        if you’re younger than age 50, according to the study, which followed over
        31,000 people with no history of stroke for nine years. Stroke risk is typically
        higher in older adults with more health problems, the study noted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec38f31-2d82-4576-812b-49d824435f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:29:38.975+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:29:39.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After controlling for other factors that contribute to stroke risk,\
        \ researchers found people with five to eight symptoms of insomnia had a 51%\
        \ increased risk of stroke compared with people who did not have insomnia,\
        \ according to a statement on the study published Wednesday in the journal\
        \ Neurology.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb01e77-7f16-40b3-956c-c0d972da754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:29:38.976+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:29:39.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, people who had one to four symptoms had a 16% increased
        risk of stroke compared with people with no symptoms of insomnia, the study
        found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb66a2cf-5c4e-48df-a3f2-608dc3110d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:29:38.976+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:29:39.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Symptoms of insomnia can include trouble falling asleep; waking up\
        \ during the night; waking up too early in the morning; not feeling well rested;\
        \ daytime sleepiness; anxiety, depression and irritability; worry about sleep,\
        \ increased errors or accidents; and difficulty focusing, remembering or paying\
        \ attention, according to the Mayo Clinic.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d00fd09-c512-488a-adc7-0e111dec9ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:29:38.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:29:39.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are many therapies that can help people improve the quality\
        \ of their sleep, so determining which sleep problems lead to an increased\
        \ risk of stroke may allow for earlier treatments or behavioral therapies\
        \ for people who are having trouble sleeping and possibly reducing their risk\
        \ of stroke later in life,” said lead study author and epidemiologist Wendemi\
        \ Sawadogo, a researcher at the Virginia Commonwealth University in Richmond,\
        \ in a statement.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6e5985-49e1-47b2-9f91-422d5c6f5908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:29:38.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:29:39.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Similar research</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15d188a-c4a3-45f4-954f-3f99be346391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:29:38.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:29:39.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A study published in April that analyzed data on over 4,500 people\
        \ found similar results for other types of sleep disorders.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c2c89b-c245-47fb-95f6-efc06662ec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:29:38.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:29:39.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Results showed people who slept less than five hours a night, which\
        \ can occur with insomnia, were three times more likely to have a stroke than\
        \ those who regularly got seven hours of sleep — the recommended minimum for\
        \ adults, according to the US Centers for Disease Control and Prevention.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabd0708-41d6-4f12-ad1b-b33ea20ce78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:29:38.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:29:39.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sleeping too much was also problematic. Getting more than nine hours\
        \ of sleep on average was linked with a twofold increase in stroke risk.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb701806-90fc-498a-b9cc-03f6979d685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:29:38.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:29:39.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The results held true even after adjustments to eliminate other issues\
        \ that can lead to stroke, including depression, alcohol abuse, smoking and\
        \ a lack of physical activity, according to the April study.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df62adef-b333-4250-97d0-52f7a4049f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:29:38.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:29:39.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Having sleep apnea — a condition in which people stop breathing multiple\
        \ times per hour — was associated with a threefold increase in stroke risk,\
        \ according to a statement on the April study.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3c5bf6-426d-4db1-9d3b-e0eea8c0c6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:29:38.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:29:39.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Snoring or snorting, which can both be signs of untreated sleep apnea,\
        \ were also risk factors. People who snored were 91% more likely to have suffered\
        \ a stroke, while those who snorted were almost three times as likely to have\
        \ had a stroke than those who did not.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc2c894-1150-4ebf-b984-bfef2c9084e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:29:38.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:29:39.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Napping also increased the chances of stroke, the statement said. People\
        \ who on average napped for over an hour were 88% more likely to suffer a\
        \ stroke than those who did not. However, taking a planned nap of less than\
        \ an hour was not associated with an increased stroke risk, the study said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba8c12e-a2af-449c-b091-894a8533bca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:29:38.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:29:39.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sleep disorders and stroke</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02cf6f3-0c3e-4e37-bfc5-c5df3622bf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:29:38.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:29:39.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Why are sleep issues connected to stroke? Dr. Phyllis Zee, director\
        \ of the Center for Circadian and Sleep Medicine at Northwestern University’\
        s Feinberg School of Medicine in Chicago, told CNN in a prior interview that\
        \ short, fragmented sleep and sleep apnea can disrupt the body’s ability to\
        \ regulate metabolism, blood pressure and inflammation — all risk factors\
        \ for stroke.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c34dcc-3778-4783-87cc-dc031e53fa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:29:38.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:29:39.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Poor sleep can impair the natural blood pressure dipping that occurs\
        \ during night time sleep and contribute to hypertension — an important risk\
        \ factor for stroke and cardiovascular disease,” Zee said via email.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0955b2a1-0006-4ab1-91bc-ebdfc16b572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:29:38.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:29:39.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In other population based research, similar relationships have been\
        \ reported between poor sleep health and disorders such as diabetes, heart\
        \ disease and dementia,” she said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041ec964-56a6-488a-bb21-6e020735c5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:29:38.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:29:39.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Practicing good sleep hygiene, eating a healthy diet and getting regular\
        \ exercise are all key ways to reduce the negative impact of sleep disorders\
        \ and reduce risk of stroke and cardiovascular disease, said Dr. Andrew Freeman,\
        \ director of cardiovascular prevention and wellness at National Jewish Health\
        \ in Denver, in a previous interview.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd18aad3-d816-4ed9-b0bd-f5498304575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:29:38.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:29:39.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What I always tell people is, you know, getting about seven hours\
        \ a night of uninterrupted sleep is associated with the least amount of cardiovascular\
        \ disease,” he said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23721b8a-b95b-44dc-85c7-d6ce3bbf23c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:29:38.983+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:29:39.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/07/health/insomnia-stroke-risk-wellness/index.html">Multiple
        insomnia symptoms raise stroke risk in people under 50, study says</a>"</em></p>'
  'pedro-pascal-family-immigration-story':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-06-08T10:29:49.000+08:00
    'imagesource': 'jcr:b55aff94-c537-4c99-af36-ebba1f06e47b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f7007e0-7d79-4c4a-a373-7acaf9105064'
    'lead': 'Pedro Pascal has become one of Hollywood’s most popular and beloved figures,
      but his journey to this point couldn’t have been possible without his parents’
      harrowing journey from their home country of Chile.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-08T10:32:58.689+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-08T10:32:58.934+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pedro Pascal retells his family’s immigration story – and it’s harrowing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479938e9-b292-4b39-8ecd-acc9cd02bf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:32:58.728+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:32:58.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pedro Pascal has become one of Hollywood’s
        most popular and beloved figures, but his journey to this point couldn’t have
        been possible without his parents’ harrowing journey from their home country
        of Chile.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9137bac6-3e45-43d4-9741-c922f1c1fca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:32:58.728+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:32:58.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Last of Us” actor appeared on this week’s episode of the “Smartless”\
        \ podcast, where he told the story in detail of how he and his family became\
        \ political refugees in the ’70s after being forced to flee former Chilean\
        \ dictator Augusto Pinochet’s rule.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d493c63-e0f1-473d-9aaf-da2fb6f8608c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:32:58.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:32:58.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pascal said that his parents were “young, liberal college students”\
        \ at the time, and that while they weren’t “revolutionaries by any stretch\
        \ of the imagination,” his mother’s first cousin was “very involved in the\
        \ opposition movement against the military regime.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd1202c-8474-405f-b5f0-84a3d1f24365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:32:58.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:32:58.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He went on to say that a victim of a gunfight – one that his parents\
        \ were not involved in – was taken to his home so his father, who was doing\
        \ a residency at a local hospital, could help “tend to the wound.” His parents\
        \ also agreed to “hide” the person “for a while.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4243d6b-0ac8-42dc-b08f-d120345c23cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:32:58.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:32:58.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pascal, who was only four months old at the time, said he was told\
        \ that the person who brought the victim to their home was then “taken into\
        \ custody and tortured – and gave names.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d1cd43-4c3f-4067-b26b-c2e14832d68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:32:58.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:32:58.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They came looking for my parents, and so then my parents had to go\
        \ into hiding for about six months,” he said, adding that his parents eventually\
        \ found a way to physically climb over the wall of the Venezuelan embassy\
        \ in Santiago and “demand asylum.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7efcef-7fd5-46a2-b0dd-09116a752a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:32:58.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:32:58.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And it worked,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbde84d-cd71-4d06-b5c1-5faff16a0da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:32:58.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:32:58.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pascal and his family were granted asylum in Denmark before they immigrated\
        \ to the United States. His parents raised him and his siblings in both Texas\
        \ and Southern California.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b1c3bd-e687-4786-9eba-f7ef048e0c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:32:58.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:32:58.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Game of Thrones” actor credits his parents for the success he\
        \ is enjoying today, a sentiment he touched upon in his “Saturday Night Live”\
        \ monologue in February, when he said that they were “so brave.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccfb822-8399-4b13-81bb-d54aa94e6aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:32:58.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:32:58.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Without them, I wouldn’t be in this wonderful country and I certainly
        wouldn’t be standing here with you all tonight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cde4e0-bf23-49d6-bc79-0c401cd2e22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T10:32:58.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-08T10:32:58.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/07/entertainment/pedro-pascal-family-immigration-story/index.html">Pedro
        Pascal retells his family’s immigration story – and it’s harrowing</a>"</em></p>'
  'lionel-messi-mls-club-inter-miami':
    'author': 'David Close and Ray Sanchez, CNN'
