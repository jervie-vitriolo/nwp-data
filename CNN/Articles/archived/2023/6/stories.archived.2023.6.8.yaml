      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lagman also ordered disaster officials to prepare for a possible evacuation
        of people inside the seven-kilometer radius extended danger zone should Mayon''s
        alert level be further raised to Level 4.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a742905f-ec28-4598-8b84-2843d8ac0270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:25:34.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T23:26:26.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Around 2,400 families or 10,000 individuals are expected to be evacuated
        from the six-kilometer PDZ, Albay''s public information office (PIO) told
        CNN Philippines.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c67209-01b8-4171-8644-fb63f2e3f392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:25:34.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T23:26:26.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, if evacuation is ordered from within the seven-kilometer
        radius of the volcano, the number of evacuees could reach at least 16,000
        or 4,600 families.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66825424-5118-4155-8809-193fd0c65806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:25:34.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T23:26:26.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Government agencies have been preparing for evacuations following the
        increasing number and volume of rockfall events in Mayon Volcano.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b217cf-50b3-4b30-9092-c4d536ab04f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:25:34.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T23:26:26.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development (DSWD) said it
        has prepositioned at least 1,500 large tents for residents forced to leave
        their homes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f94be33-43ee-466b-91b3-04936c6602d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:25:34.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T23:26:26.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 100,000 food packs have also been prepared in various warehouses
        in Albay in preparation for the worst-case scenario for Mayon, the DSWD added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212829fb-33d3-4c81-a3bb-f1cf3dff5d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T18:25:34.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T23:26:26.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture advised farmers to evacuate animals
        to safer areas and secure their farm equipment and machinery.</p>'
  'de-lima-bail-petition-grounds':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-08T19:03:03.000+08:00
    'imagesource': 'jcr:5314fe24-71e7-4788-94af-7a7bc588ce0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9732b42a-f56b-4305-b377-acb10ddbcb7c'
    'lead': ' Detained former Senator Leila de Lima is bent on seeking temporary freedom
      based on the merits of her case, and not merely on humanitarian grounds, her
      lawyer said as they prepare to appeal the recent court ruling denying her bail
      petition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-08T19:16:51.253+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-06-08T20:35:49.757+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'De Lima firm on push for bail based on merits of case, says lawyer after
      plea denied'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f07ae0-3f79-402c-b193-c6f4e4b01d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:16:51.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T20:35:49.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> — Detained
        former Senator Leila de Lima is bent on seeking temporary freedom based on
        the merits of her case, and not merely on humanitarian grounds, her lawyer
        said on Thursday as they prepare to appeal the recent court ruling denying
        her bail petition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf948958-268b-4041-bac7-715545e11da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:16:51.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T20:35:49.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8e77cd-91b8-4959-b204-4091cd8e172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:16:51.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T20:35:49.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters in a virtual interview, Atty. Boni Tacardon said\
        \ De Lima “will not accept humanitarian plea as a vehicle for her release.”\
        \ He explained that while they also cited humanitarian reasons in their bail\
        \ petition, these were only as an “ancillary request.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfbf84f-662c-425b-bc2b-e561bf765133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:16:51.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T20:35:49.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d098e1-e275-4f2f-8b98-163a26ab1658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:16:51.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T20:35:49.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She is seeking vindication. She is not seeking mercy. She knows she's\
        \ innocent,” Tacardon said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a7b76d-4296-483c-8e51-e063cd79340f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:16:51.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T20:35:49.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2e5511-0bcf-4302-8e13-974626684c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:16:51.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T20:35:49.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawyer made the statements after Justice Secretary Jesus Crispin\
        \ Remulla said De Lima’s bid for temporary release — which the Muntinlupa\
        \ Regional Trial Court Branch 256 rejected on Wednesday — could’ve gone smoother\
        \ if her camp anchored the appeal on humanitarian concerns.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637ae885-4622-4539-92be-99bfd77daf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:16:51.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T20:35:49.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932ac516-ee8e-438a-a037-9e132b91df6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:16:51.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T20:35:49.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That should've been the reason kasi nga ang challenges diyan, sinabi\
        \ ko na dati ‘yan. Kung ang reason natin ay hindi merits ng case kundi humanitarian\
        \ concerns and reasons, pwedeng ‘di na lumaban ang gobyerno,” Remulla said\
        \ hours after the verdict was made public. “Pero mas gusto nilang magpasikat\
        \ nang gano’n eh, o kaya magparinig at magpahiwatig na ang tingin nila ay\
        \ kayang-kaya nila ang kaso.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845fe6c2-3bc1-4873-a815-cf42b5c0c31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:16:51.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T20:35:49.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb80821-d914-46f5-bf7a-e37107fcc39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:16:51.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T20:35:49.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: That should’ve been the reason, because I already mentioned\
        \ before the challenges there. I said if they cited humanitarian concerns\
        \ and reasons instead of the merits of the case, then it’s possible that the\
        \ government would not oppose her bail plea…But they chose to show off, or\
        \ maybe to indirectly say that they think they can handle the case very well.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c62199-1a45-46e9-98b7-d767a78f119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:16:51.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T20:35:49.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcd752d-17f0-45e8-9842-f7acc448226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:16:51.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T20:35:49.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, in a dispatch from Camp Crame, De Lima called the court’\
        s denial of her bail application “most unfortunate,” but she expressed hope\
        \ that it will be reversed.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae53eef-0bfe-4a79-9116-43cd24521f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:16:51.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T20:35:49.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a6565f-1ca0-4b18-9628-d0efa2aa6807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:16:51.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T20:35:49.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am of course disappointed,” De Lima wrote. “But with a clean conscience,\
        \ I cannot and will not lose Hope. I have to remain strong as I’m determined\
        \ to attain justice and vindication.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26253c94-f02b-4521-99b4-c2ac69e900b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:16:51.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T20:35:49.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706b4735-330f-4405-afb0-29dd5a8f6470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:16:51.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T20:35:49.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My lawyers will be filing an MR (motion for reconsideration) to raise\
        \ the issue on the credibility of the inmate witnesses and their testimonies\
        \ anew, with the Hope that the judge is not yet closed to the perspective\
        \ that their word, uncorroborated as they are by more acceptable evidence,\
        \ is utterly unreliable and therefore completely not credible and unworthy\
        \ of belief,” she also said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd85291-8c85-4f69-91fc-9b01e3fc170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:16:51.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T20:35:49.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eeb4ee-00ef-4c90-a497-8a76556d8b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:16:51.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T20:35:49.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Tacardon, they have until next Tuesday, June 13, to file\
        \ their motion for reconsideration.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8c6fd5-ae69-410d-9170-e1b6e525ec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:16:51.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T20:35:49.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c806b8a3-7b45-4434-85b2-93b0bd3d115f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T19:16:51.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-08T20:35:49.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While he also remained optimistic that the Muntinlupa court will see\
        \ the merits of their arguments, the lawyer said they could elevate the bail\
        \ petition to the Supreme Court if needed.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e88a91-5b3f-4d4e-97b2-cd40a8276148'
