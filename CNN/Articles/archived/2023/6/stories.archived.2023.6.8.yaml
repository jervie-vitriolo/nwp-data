      'mgnl:type': 'text'
      'text': '<h3><strong>Youth venting anger and frustration</strong></h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b4ca8d-1b5f-4513-930d-4dad6acdf55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.069+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sonko leads the African Patriots of Senegal for Work, Ethics and Fraternity\
        \ (PASTEF) and enjoys widespread support among young people in the country.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e659b791-efd8-4829-8666-265e41e11466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.069+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdebdbaf-7acb-4355-9f0e-0059b3b93174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.070+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When he was first held on the rape charge in 2021, angry youth clashed\
        \ with police leaving at least eight people dead, Amnesty International reported\
        \ at the time.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55526b6a-8017-466f-bea2-c26ce0bbe84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.071+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712bac1d-c349-4ecb-a6ad-a8017ad07ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.071+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senegal is considered one of West Africa’s most stable democracies\
        \ but has in recent years been rocked with deadly protests, mainly from young\
        \ people who are frustrated about unemployment, inequality and corruption.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673f365b-500e-4edb-83ce-564ce14a7d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.072+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29b16d6-44fd-4b17-a085-30f06e787adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.072+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the aftermath of the 2021 protests, President Macky Sall said he\
        \ understood their anger and pledged to provide extra funding and more opportunities\
        \ for employment.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be00dea2-f106-49a8-815c-ea1e274ba44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.073+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27c7c64-8a48-45b3-905c-5b1f5e6d357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, he has not commented publicly during the latest demonstrations\
        \ and some Senegalese have called him out.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26736c1-4783-46d5-968a-33687c85cab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15318156-48d8-48dc-bb28-ae5def5bb6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Senegal experienced a tragedy that moved the whole world. Unarmed\
        \ demonstrators, or at most equipped with harmless stones against armored\
        \ vehicles and shields, the blind repression launched against these citizens\
        \ produced 16 deaths in 2 days. Not even Macky’s tweet. Contempt,” tweeted\
        \ journalist Pape Alé Niang.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7d4919-0824-49a9-80b6-e78227af0a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.076+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c94a497-e66d-4445-bd80-a05824970b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.077+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T03:51:06.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sall has been most recently engaged in peace negotiations with the\
        \ African Union on the Russia-Ukraine war, according to his office.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad88e0e7-67a0-4bc3-bc34-e4711e48b931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T03:51:06.077+08:00
