    'jcr:uuid': '33573fc7-8a93-44a3-912c-ba525881a7ca'
    'lead': 'There will be no peace talks with the Communist Party of the Philippines
      (CPP) and its armed wing New People’s Army (NPA) under the leadership of new
      Defense Secretary Gilbert Teodoro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-08T05:13:56.435+08:00
