    'stories': []
    'template': '1'
    'title': "UP, four other PH universities make it to QS World University Rankings\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e00a51b-8e64-4b4f-bce1-28e674b320df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:10:54.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-28T11:10:54.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> State-run
        University of the Philippines (UP) leads the list of Philippine universities
        in the latest world rankings by the United Kingdom-based Quacquarelli Symonds
        (QS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9556cbe7-2f10-4efa-8de7-ae32327bdc39'
      'mgnl:activationStatus': true
