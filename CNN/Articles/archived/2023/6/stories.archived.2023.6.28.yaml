      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2931e76f-8f3d-4d1d-b0b9-2da16ba44712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:31:53.616+08:00
