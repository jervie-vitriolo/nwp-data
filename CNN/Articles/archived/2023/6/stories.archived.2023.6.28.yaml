      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549b4a78-ebcc-4626-aae6-14eb3bce7dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T20:05:05.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T20:05:05.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a video that went viral in late 2021, Gadon could be seen hurling\
        \ profanities and sexist remarks against Robles after the journalist supposedly\
        \ called Marcos a tax evader. According to the SC, his language was “misogynistic,\
        \ sexist, [and] abusive,” and his conduct was “indisputably scandalous that\
        \ it discredits the legal profession.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d6d930-3e4e-46bf-b59d-0e33d1273943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T20:05:05.310+08:00
