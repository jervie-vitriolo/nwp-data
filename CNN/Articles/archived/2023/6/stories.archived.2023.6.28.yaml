      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> The response
        team of the Philippine Embassy in Saudi Arabia has rescued stranded Filipino
        pilgrims observing Eid''l Adha in Muzdalifah, following reports of heat exhaustion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66be1bdc-4c9d-441e-ab5e-16786aa65f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T23:54:35.797+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T23:54:47.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the embassy said it called on Saudi
        authorities, including the Ministry of Hajj and Umrah and local ambulance
        services, to respond to the situation.</p>'
