      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b343bc93-8b0e-4c78-aad8-fe2d7d3972c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T23:54:35.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T23:54:47.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Philippine Embassy, the Philippine Consulate General in Jeddah,
        and the Migrant Workers Offices are working with the Saudi and Philippine
        authorities to ensure the safety and well-being of the Filipino pilgrims,"
        it said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d6e849-ad5e-4e3e-9146-eff61ba1168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T23:54:35.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T23:54:47.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Muzdalifah is an open and level area near Mecca in Saudi Arabia''s
        Hejazi region, where Hajj pilgrims offer prayers and spend the night in the
        open sky.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf53132-1b3e-48ac-9e58-c237659dee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T23:54:35.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T23:54:47.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, the National Commission on Muslim Filipinos
        thanked the embassy and said all stranded Filipinos in Muzdalifah have been
        transported to Mina, where they will continue their pilgrimage.</p>'
  'State-of-OFWs-under-Marcos-administration---Politics-as-usual':
    'categories': ['d79cec3f-3d3d-43b4-ba13-9570763c6111']
    'created': 2023-06-28T20:50:12.000+08:00
    'embedimage': 'jcr:f0d47c3e-fc63-47c8-b75a-5ad431382f8a'
    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="State
      of OFWs under Marcos administration | Politics as usual" /><meta itemprop="description"
      content="Almost two million overseas Filipino workers continue to drive the
      country''s economy. Their billions of dollars in remittances and sacrifices
      away from their families make them modern day heroes. A migrant workers group,
      however, says more needs to be done to uplift the lives of OFWs.<br /><br />Join
      our senior correspondent and anchor Ruth Cabal on Politics as usual — your weekly
      political appointment fix.<br /><br />Visit our website for more #NewsYouCanTrust:
