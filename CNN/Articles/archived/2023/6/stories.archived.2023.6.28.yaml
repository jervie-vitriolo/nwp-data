      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wheel of Fortune” is a game show similar to “Hangman” where contestants
        spin a wheel to earn money for solving word puzzles, and has been a primetime
        TV mainstay that airs alongside “Jeopardy.”</p>'
  'Marcos-ill-gotten-wealth-case-Sandiganbayan':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
