        against a veteran journalist which led to his disbarment, saying he even considers
        it a victory if his utterances contributed to President Ferdinand Marcos Jr.’s
        election win.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff7ad2-1747-49e3-b1f8-ff95ea3e1b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T20:05:05.308+08:00
