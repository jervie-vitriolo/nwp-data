    'lead': 'Bureau of Immigration (BI) Commissioner Norman Tansingco on Tuesday called
      for the expansion of the Ninoy Aquino International Airport (NAIA) to accommodate
      a bigger immigration area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-28T07:07:50.260+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-28T07:07:50.654+08:00
