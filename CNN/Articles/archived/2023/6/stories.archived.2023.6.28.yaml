      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd43a96-def8-49c3-967d-bc216d00dc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:31:53.615+08:00
