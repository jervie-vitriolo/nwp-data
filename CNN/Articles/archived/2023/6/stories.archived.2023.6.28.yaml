  'South-Korea-age':
    'author': 'Jessie Yeung and Yoonjung Seo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-28T11:01:56.000+08:00
    'imagesource': 'jcr:dfa3848b-7cce-4ac8-99ec-0f2a1b0ae8ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da0522b6-b1f1-45ca-ab0e-75f26aecdef3'
    'lead': 'More than 51 million people in South Korea awoke on Wednesday to find
      themselves a year or two younger – at least, according to the law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-28T11:02:51.218+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-06-28T11:33:17.610+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Koreans become younger overnight after country scraps ‘Korean
      age’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82312e21-6aad-41e3-b23c-382d71cc2e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN) —</strong> More than 51 million
        people in South Korea awoke on Wednesday to find themselves a year or two
        younger – at least, according to the law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5bf502-7bea-4ad4-aefe-7d33869b1276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f1d917-f09c-4e4d-9b5d-401728194d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under legislation that came into effect Wednesday, “all judicial and\
        \ administrative areas” across the East Asian country will adopt the “international\
        \ age” system used by most of the world, ending years of debate about the\
        \ problems caused by the formerly common use of “Korean age” and “calendar\
        \ age.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d84583-e19e-436b-9179-c51bdbaa4ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c26735-4732-4424-ab01-771404dabe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Standardizing ages will “reduce various social confusions and disputes,”\
        \ said Lee Wan-kyu, the Minister of Government Legislation, at a news briefing\
        \ on Monday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2947ce5-50e6-4b9e-a025-94da49dfceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c213ab-efec-42a5-8fd3-af0eddbe230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The law, passed by South Korea’s Parliament last December, is also\
        \ expected to “greatly reduce social costs that have been unnecessary due\
        \ to the mixed use of age standards,” Lee said, adding this had been a major\
        \ pledge by President Yoon Suk-yeol, who took office last May.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16b3180-33a5-4831-854d-e084d3bcb1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe2dee3-2030-4e91-8dcd-b64d7a72ad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Three systems</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84bbe89-833d-4aa6-bf87-0b355593005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In South Korea, “international age” refers to the number of years since\
        \ a person was born, and starts at zero – the same system used in most other\
        \ countries.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ab29c8-15a5-4c9b-94da-4a215c2c6df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64ef576-9427-4536-9696-247704f330d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But when asked their age in informal settings, most South Koreans will\
        \ answer with their “Korean age,” which could be one or even two years older\
        \ than their international age.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f2ce63-ae35-420b-bf0c-6be8bf11fb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4915382f-85d3-437a-86bc-7816ec9b8d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under this system, which has its roots in China, babies are considered\
        \ a year old on the day they’re born, with a year added every January 1.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbe4c5d-fdfe-4193-900e-291cf8f9a8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e14a73-3e2e-424b-8290-bfe3cc760f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In some circumstances, South Koreans also use their “calendar age”\
        \ – a mash-up of international age and Korean age – which consider babies\
        \ as zero years old on the day they’re born and adds a year to their age every\
        \ January 1.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e7d1c5-9282-492e-977b-8f9873a1ce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbce3ad-197b-47de-913f-e66d530f5c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Take “Gangnam Style” singer Psy, for example. Born on December 31,\
        \ 1977, he is considered 45 by international age; 46 by calendar year age;\
        \ and 47 by Korean age.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae31980c-c509-4f73-8ff5-57338a28188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7741a37-08fa-4a76-9094-4389bb424f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If this sounds confusing, it is, with daily life in the country often\
        \ switching between the hodgepodge of different systems.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2437ea4b-5662-4124-9055-4520271ee79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca32ffda-10af-4539-9252-b3cb6ec703ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New standard</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f907255-54fb-4053-8a62-6a63296fba0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even with the new standardization, the old systems will still be used\
        \ in some circumstances, the government said on Wednesday.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef8ae0f-93a0-44a0-8c3e-4b75472d07e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65538301-f62d-41a9-aa51-8b75c30ad0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For instance, children typically enter elementary school in March of\
        \ the year after they turn 6 years old (in international age), regardless\
        \ of which month their birthday falls – which will continue.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2635e98e-5775-48bc-bde2-67269630238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670e1d9c-74de-4b42-b360-d02916960ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laws on age-restricted products like alcohol or tobacco will also be\
        \ based on the year someone is born, regardless of month. This means two people\
        \ born in January and December 1990 are judged to be the same age.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f472abf-1995-4202-8df7-fcab9a1db311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30fcb8f-d735-4016-95b0-93861e8fa3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under this law, people are allowed to buy alcohol starting in the year\
        \ they turn 19 (in international age).\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6d1ad2-2a36-415d-a886-e6e1b0a8f274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73fd6ea-f815-4034-ba31-b7eb036575d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The same method will continue to be used for South Korea’s mandatory\
        \ military service – meaning people are eligible based on the year they were\
        \ born, rather than their specific age or birth date.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef3ebd8-0356-47a1-85ad-4dbe8a47d949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003e481a-721a-4994-b352-5348e52d302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The government decided to contain such exceptions even after the revisions\
        \ go into effect, as it is easier to manage such issues on a yearly basis,”\
        \ minister Lee said on Wednesday.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ab0716-6a95-4613-b92e-47d33a9181a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b976c6bb-826c-4a2f-aa98-52afef141f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many residents are likely to continue using the traditional Korean\
        \ age system in day-to-day life and social scenarios, as is common.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff99b40-f6f4-4dea-85b4-bf5cca49211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eafb3a-b769-4a91-a36c-26cf91cc5202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:02:51.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:17.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others may welcome the change; in a poll by the Ministry of
        Government Legislation, 86.2% of respondents had said that they would use
        the international age system. And it marks a victory for lawmakers who have
        spent years campaigning to standardize international age, fed up with the
        multiple systems.</p>'
