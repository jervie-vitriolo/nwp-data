    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb5726b-f831-4ea0-bc85-66b48081c62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T20:05:05.308+08:00
