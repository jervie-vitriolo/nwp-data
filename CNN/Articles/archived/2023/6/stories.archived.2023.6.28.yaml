  'Wheel-of-Fortune-host-Ryan-Seacrest-Pat-Sajak':
    'author': 'Alli Rosenbloom, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-06-28T06:00:29.000+08:00
    'imagesource': 'jcr:1d865241-7fcb-40c6-afab-2f3e5ad0b94c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '981f76df-57e3-45dd-aa76-2fb6441527f3'
    'lead': 'Ryan Seacrest will take his place as the new host of ''Wheel of Fortune''
      in 2024, replacing Pat Sajak who will be retiring the same year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-28T06:03:18.552+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-06-28T06:03:19.064+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ryan Seacrest named new host of ‘Wheel of Fortune’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe79c59-8584-44dc-87d0-9a52f9e73006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:03:18.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T06:03:19.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Seacrest named new host of ‘Wheel of Fortune’</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecab12ab-a306-464c-9431-a06c33949e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:03:18.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T06:03:19.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ryan Seacrest will take his place as the
        new host of “Wheel of Fortune” in 2024, Sony Pictures Television, the company
        that produces the game show, announced on Tuesday in a news release sent to
        CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e90516-7b67-4ec8-a740-3db1ef0ebbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:03:18.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T06:03:19.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc162671-eba4-45df-ad50-433a1f932cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:03:18.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T06:03:19.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seacrest has signed a multi-year agreement with the show and will also\
        \ serve as a consulting producer, the release states.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ed85db-71aa-4bf8-991d-251a46992ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:03:18.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T06:03:19.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aafb6e4-433a-4909-bf97-089f9897db0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:03:18.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T06:03:19.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m truly humbled to be stepping into the footsteps of the legendary\
        \ Pat Sajak. I can say, along with the rest of America, that it’s been a privilege\
        \ and pure joy to watch Pat and Vanna on our television screens for an unprecedented\
        \ 40 years, making us smile every night and feel right at home with them,”\
        \ Seacrest said in a statement Tuesday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f919cc29-3ca4-4c43-9485-97516e421338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:03:18.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T06:03:19.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a9ef66-3238-4f3f-be1c-445affeae4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:03:18.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T06:03:19.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pat, I love the way you’ve always celebrated the contestants and made\
        \ viewers at home feel at ease,” he continued. “I look forward to learning\
        \ everything I can from you during this transition. Many people probably don’\
        t know this but one of my first jobs was hosting a little game show called\
        \ Click for Merv Griffin 25 years ago so this is truly a full circle moment\
        \ for me and I’m grateful to Sony for the opportunity. I can’t wait to continue\
        \ the tradition of spinning the wheel and working alongside the great Vanna\
        \ White.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741dae70-b7b9-4531-8c6f-64e6c92ae46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:03:18.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T06:03:19.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42d76a2-1d9d-4824-a814-10a067611188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:03:18.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T06:03:19.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sajak announced on June 12 that he’ll be retiring in 2024 after
        serving as the host of “Wheel” for decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55faad7-3f22-4575-9010-2f797e1fcdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:03:18.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T06:03:19.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d891e3-b08c-4b85-a141-b8e95c7eefea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:03:18.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T06:03:19.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Well, the time has come. I’ve decided that our 41st season, which\
        \ begins in September, will be my last,” Sajak said in a Tweet, adding “It’\
        s been a wonderful ride, and I’ll have more to say in the coming months. Many\
        \ thanks to you all. (If nothing else, it’ll keep the clickbait sites busy!).”\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3396486-4af9-4d75-bbfe-5a9984a5a604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:03:18.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T06:03:19.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442fb5d1-f596-4d8f-a11c-10853b918a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:03:18.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T06:03:19.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Serving as the host of the Emmy-winning game show alongside co-host\
        \ Vanna White for 40 years, Sajak and White stand as two of the longest-serving\
        \ hosts of any television program in the game show category.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a88b13c-67b1-4eea-ab8a-48ccb1c6c3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:03:18.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T06:03:19.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f57677a-12cd-440c-af53-d3eed66ed630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:03:18.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T06:03:19.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seacrest, like Sajak, has a long-celebrated history as a television\
        \ and radio host.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df35152c-fb02-45b1-8f87-fb935645d11b'
