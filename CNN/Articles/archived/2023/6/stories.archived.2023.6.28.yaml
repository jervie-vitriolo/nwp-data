      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408b30c2-3367-4d0a-9621-a0b0da7c2e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:03:18.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T06:03:19.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sajak won a Daytime Emmy Lifetime Achievement award in 2011 and has\
        \ earned three additional Dayime Emmys for his work hosting “Wheel.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a7d6d5-a824-48dd-bb1b-b09b8eb73e50'
