    'template': '1'
    'title': 'BI chief calls for larger immigration area in NAIA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7660fa-7558-4fd4-ac37-af4918755683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:07:50.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T07:07:50.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — Bureau
        of Immigration (BI) Commissioner Norman Tansingco on Tuesday called for the
        expansion of the Ninoy Aquino International Airport (NAIA) to accommodate
        a bigger immigration area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3465eef-a826-4a3e-8ea5-2f1faa37e046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:07:50.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T07:07:50.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbea2fce-42ec-4530-827b-015a3d863bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:07:50.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T07:07:50.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the BI chief said passengers reported that the long
        queues at the NAIA may have been caused by the transfer of more flights to
        the airport. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef672b3f-4e39-4435-9b13-808d401df74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:07:50.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T07:07:50.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb06337-5748-4c04-84db-9c25b8d593b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:07:50.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T07:07:50.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“NAIA Terminals 1 and 3 have witnessed an unprecedented surge in international
        travelers since stop operations of international flights in Terminal 2,” he
        added. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592cdf0c-fc31-4262-84ed-a2d5506cbc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:07:50.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T07:07:50.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804f7ff8-f336-4610-a74d-00abb1c3c983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:07:50.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T07:07:50.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/transportation/2023/6/10/pal-intl-flights-naia-terminal-1.html">RELATED:
        PAL international flights to use NAIA Terminal 1 starting June 16&nbsp;</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f73c1d-d2a0-455f-a09e-ad777f997bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:07:50.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T07:07:50.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the bureau’s data, NAIA Terminal 1 registered a “remarkable
        increase” in daily average international travelers since June 16, logging
        28,956 passengers per day. This was a 48.1% rise from an average of 19,553
        passengers daily prior to the transfer.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f74b09d-3cfe-43e4-b58a-0422bd14fbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:07:50.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T07:07:50.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, NAIA Terminal 3 recorded a daily average of 33,682 travelers
        since June 16. The terminal saw an increase of 19.58% from the pre-transfer
        average of 28,168 passengers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e19ff1-b883-464a-b74c-47db13553109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:07:50.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T07:07:50.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e45144-4ef2-4b8b-9c81-675fb5a50e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:07:50.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T07:07:50.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have added more immigration officers to service travelers. Now
        we see more immigration officers on duty than installed counters,” Tansingco
        said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a299d1a-fa7c-4d4a-83f9-a3eb92f9c572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:07:50.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T07:07:50.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a995d985-c501-4bbb-82db-448236786cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:07:50.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T07:07:50.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BI said each shift of officers at NAIA Terminal 3 processes around
        4,000 to 6,000 arriving and departing passengers.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078d1f12-a305-4c0d-8632-3d5421da12d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:07:50.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T07:07:50.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9541b624-3c43-4de4-87ad-b34b60f88532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:07:50.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T07:07:50.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency has deployed an additional 59 new immigration officers that
        graduated from its academy earlier this month.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15400edd-149b-42c7-9457-684e8219aa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:07:50.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T07:07:50.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7b1c59-9981-4090-a4f9-0efcde8b4ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:07:50.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T07:07:50.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tansingco said the BI has also deployed at least eight mobile counters
        per terminal to reduce wait times in queues. '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40c85c0-003d-43b0-9322-18e6993dab8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:07:50.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T07:07:50.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b503e4f1-e54b-4595-a756-cc0feaddcfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:07:50.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T07:07:50.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also pointed out that airports in other countries have big immigration
        areas to accommodate more counters and passengers.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ced0d37-45a9-4c48-a59c-6ebbb77ecee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:07:50.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T07:07:50.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0f0b84-9123-40a0-9044-c13e9fa2ae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:07:50.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T07:07:50.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are thankful to the airport management as they have committed to
        expand the immigration area.  We hope that the space would be sufficient for
        us to be able to install more counters and deploy more officers,” he added.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fdd178-1689-4d29-a708-8264a5f9f59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:07:50.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T07:07:50.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f67d84-76af-4b11-92be-00a7440eb222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:07:50.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T07:07:50.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/6/19/naia-upgrade-proposal-miac.html">READ:
        PH major conglomerates pitch ₱267-B NAIA upgrade&nbsp;</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84904dda-e39d-4441-9434-f23a93667a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:07:50.280+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T07:07:50.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93dcfcb-2465-4c9b-b3d6-3f5f7838fea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:07:50.280+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T07:07:50.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tansingco said that the bureau has also initiated several digitization
        projects, aiming to expedite processing times and enhance efficiency.  '
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6094eb1-eb85-461d-a019-62e6e5c39c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:07:50.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T07:07:50.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92458fd8-c028-46cb-b97f-c8d6f06f4da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:07:50.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T07:07:50.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have started with tourist visa extensions and other common BI
        transactions. Our long-term project is to digitize immigration screening at
        the airports,” he said.</p>'
  'supreme-court-disbars-larry-gadon':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-28T08:26:56.000+08:00
    'imagesource': 'jcr:cb793fbd-55fc-4138-8a74-6bdaed81eab1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa2cf008-9365-44cf-89c6-bb4a98d67a7b'
    'lead': 'The Supreme Court has unanimously disbarred newly appointed Presidential
      Adviser for Poverty Alleviation Larry Gadon over a viral video where he is seen
      hurling expletives against a journalist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-28T08:29:17.128+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-28T21:26:11.771+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Supreme Court unanimously disbars antipoverty czar Larry Gadon over
      ''abusive'' remarks vs journalist'
    'updated': 2023-06-28T08:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2d20f9-6edd-477a-a720-2a36aeb1287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T08:29:17.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T21:26:11.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — The Supreme
        Court has unanimously disbarred newly appointed Presidential Adviser for Poverty
        Alleviation Larry Gadon over a viral video where he is seen hurling expletives
        against a journalist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45b247a-b3f1-4eaf-9473-a20995e4887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T08:29:17.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T21:26:11.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement issued Wednesday, the high court said the video showed
        Gadon’s “misogynistic, sexist, abusive, and repetitive intemperate language”
        against journalist Raissa Robles.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5892c0d9-b151-4a0a-b658-53fbb9ff76fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T08:29:17.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T21:26:11.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also said the video was “indisputably scandalous that
        it discredits the legal profession.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fa7778-0092-4d85-9f1f-8b199895ecfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T10:19:23.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T21:26:11.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted the Supreme Court to take a “motu proprio,” or an
        act pursued without a formal complaint from another party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e37778-02bd-4a41-8570-353cb486a072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T08:29:17.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T21:26:11.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court also cited Gadon in direct contempt of court for
        his “baseless” allegations of partiality and bias against Senior Associate
        Justice Marvic Leonen and Associate Justice Alfredo Benjamin Caguioa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0ee56a-7237-4aa3-976e-84cb67df6a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T08:29:17.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T21:26:11.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Supreme Court recalled that Gadon also faced suspension from practicing
        law for using “offensive and intemperate language.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509c761a-6d40-4f4c-b2fe-c5ab1c16c49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T08:29:17.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T21:26:11.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/1/4/gadon-preventive-suspension-sc.html">RELATED:
        SC suspends Gadon for verbal assault against journalist</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae1b337-5518-4a0c-94a7-83e417aaf287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T08:29:17.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T21:26:11.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The privilege to practice law is bestowed only upon individuals
        who are competent intellectually, academically and, equally important, morally.
        There is no room in this noble profession for misogyny and sexism. The Court
        will never tolerate abuse, in whatever form, especially when perpetrated by
        an officer of the court,” it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cde2a9-fd26-4d30-964a-f40025944ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T08:59:02.987+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T21:26:11.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the Supreme Court’s decision, Gadon wrote on a Facebook
        post that he would file a motion for reconsideration (MR), seeing the ruling
        as “too harsh for the alleged cause.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0a0102-3cd2-4baf-80fc-238b47ccef07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T21:26:11.466+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T21:26:11.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a press briefing on Wednesday afternoon, he also said he
        was "not really affected" by the disbarment, as he has not practiced law since
        2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64454f6-c792-4759-8465-40403c739921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T21:26:11.466+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T21:26:11.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked why he still feels the need to file an MR, Gadon said, “Wala\
        \ lang [Nothing, really]...It's just the advice of my lawyers.” He later added\
        \ that he believes it would be better to avail of the opportunity to make\
        \ an appeal.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb588231-5277-478b-b4c2-5516c20e016e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T21:26:11.467+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T21:26:11.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The presidential adviser also told reporters he is confident that the\
        \ decision will be reversed by the high court if he is “given an opportunity\
        \ to explain.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efc4dc9-540a-42e0-bdec-906686e5c334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T21:26:11.467+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T21:26:11.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to his legal counsel Atty. Mark Tolentino, Gadon has not\
        \ yet received a copy of the SC disbarment order.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8452aaf7-2976-48fa-a2c5-c557512daadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T21:26:11.467+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T21:26:11.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Gadon said his disbarment will not impact his new role under\
        \ the Marcos administration.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9a4d18-ea49-41b8-84c6-f9d0a1e6d746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T21:26:11.468+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T21:26:11.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The position and the task given to me by the President do not require
        lawyering hence my suspension and disbarment have no effect on my appointment,”
        he added.</p>'
  'marcos-muslim-community-message':
