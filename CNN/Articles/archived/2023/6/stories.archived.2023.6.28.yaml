    'lead': 'The Bureau of Customs (BOC) wants to re-establish the Philippines Customs
      Laboratory (PCL) to beef up efforts against smuggling and increase its revenue
      collection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-28T09:35:44.963+08:00
