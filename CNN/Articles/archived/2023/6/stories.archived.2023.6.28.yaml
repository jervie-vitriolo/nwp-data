      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QS assessed 1,500 institutions worldwide based on the following
        metrics: academic reputation, citations per faculty, employer reputation,
        employer outcomes, faculty-student ratio, international faculty, sustainability,
        employment outcomes, and international research network.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3579fe-24a6-4d5f-bfa6-647710ee00b2'
      'mgnl:activationStatus': true
