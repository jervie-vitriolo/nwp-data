      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nurses in private facilities are only paid an average of ₱10,000 to\
        \ ₱12,000 a month, while those in public facilities are paid ₱35,000, she\
        \ noted.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d049d0-92fb-4692-9805-91923860a15a'
      'mgnl:activationStatus': true
