      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining the top four schools is the University of San Carlos in
        Cebu City which made it to the 1201-1400 bracket.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54f7d85-ddd3-4b44-a7be-c8850e865f7b'
