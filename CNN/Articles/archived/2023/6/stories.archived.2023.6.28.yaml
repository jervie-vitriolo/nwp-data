      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565a335a-5627-4c3c-81fc-23dc74ab39f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:10:54.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-28T11:10:54.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP ranked the highest among the universities in the country at 404th
        place in the QS World University Rankings 2024. This is an improvement from
        its 412th spot in 2023.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fc9a3d-21c1-4bd6-aa78-1c391d930f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:10:54.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-28T11:10:54.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbff1a0-c635-4269-a29b-6934fce0dcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:10:54.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-28T11:10:54.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ateneo de Manila University ranked 563rd. It was followed by De La\
        \ Salle University at 681-690 bracket and the University of Santo Tomas at\
        \ 801-850 bracket.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23417727-c2d7-4a3c-ab79-d8d883b99f0b'
