  'senators-reax-on-sc-ruling-on-bske-postponement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-28T17:32:07.000+08:00
    'imagesource': 'jcr:0b77d7e6-ffa2-4c86-bbac-ae3a9c2f57ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b35939fb-8d45-4050-831c-187ba6e95162'
    'lead': 'Senators had clashing opinions after the Supreme Court ruled that the
      law postponing the Barangay and Sangguniang Elections was unconstitutional.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-28T17:34:23.786+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-28T21:15:44.307+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SC ruling on BSKE postponement draws mixed reactions from senators'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8167c91-1204-417c-bb51-69ddcf7c0822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T17:34:23.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T21:15:44.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> Senate
        Minority Leader Koko Pimentel on Wednesday said the Supreme Court’s ruling
        on the postponement of the Barangay and Sangguniang Kabataan Elections (BSKE)
        validated his earlier stand that there were no compelling reasons to delay
        the polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e503d63-9591-43dc-8ac6-a792470a78c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T17:34:23.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T21:15:44.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The postponement, without any compelling reason, undermined the constitutional\
        \ rights of suffrage and weakens the foundation of our democratic institutions,”\
        \ Pimentel's statement read.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2f1d21-14d1-4007-8b49-51096a494adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T17:34:23.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T21:15:44.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pimentel said the ruling is a significant milestone that has been achieved\
        \ in safeguarding the democratic processes in the country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6055f796-252e-4815-8098-b21de00e69cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T17:34:23.872+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T21:15:44.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only Pimentel and his fellow minority Sen. Risa Hontiveros voted against\
        \ the postponement of BSK polls in September last year.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c76c262-3ecb-4e79-b077-dad77c3f5df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T17:34:23.872+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T21:15:44.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LINK: <a href="https://www.cnnphilippines.com/news/2022/9/22/Pimentel-BSKE.html">Pimentel:
        Pushing for barangay, SK polls this year ''a long shot''</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ab10fe-eb2e-4a24-90f7-159c9bfec674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T17:34:23.873+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T21:15:44.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Imee Marcos, chair of the Committee on Electoral
        Reforms, said reasons for the postponement of the BSKE remained valid despite
        the ruling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4f8035-1269-48c0-9b88-ceef0d9bab3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T17:34:23.873+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T21:15:44.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The present barangay and SK officials need sufficient time to implement
        their programs which have been sidetracked by the pandemic. It is high time
        that the term of barangay and SK officials be extended,” she said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa45dbc-1eb7-4a4b-a26a-7e428cbedec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T17:34:23.874+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T21:15:44.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Marcos also argued that the postponement will also save the
        government billions of pesos, citing that elections, even the ones involving
        barangay and SK officials, are costly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f18e66-fb55-4587-87fa-ec028412223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T17:34:23.874+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T21:15:44.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With all the tasks heaped upon the barangay officials, the senator\
        \ added that the present term (3 years) of barangay and SK officials is insufficient\
        \ for them to formulate, implement, and evaluate their own policies and programs.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891d897f-e259-4b4f-b049-bc471a8a2316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T17:34:23.874+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T21:15:44.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the high court <a href="https://www.cnnphilippines.com/news/2023/6/27/supreme-court-law-bske-postponement-unconstitutional.html">ruled</a>
        that Republic Act No. 11935, or the act postponing barangay and youth polls
        is unconstitutional, but it ordered the October polls to go through as planned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f4e814-8dbc-44b9-a3f0-68794e90f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T17:34:23.875+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T21:15:44.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the SC, there had been a grave abuse of discretion
        leading to a lack or excess of jurisdiction in the enactment of RA 11935.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c078737-e2c6-4cbb-b241-459ce54e2ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T21:15:21.377+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T21:15:44.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Senate may challenge SC ruling</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b50fa1-b899-4182-abe5-384c699fd4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T21:15:21.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T21:15:44.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Francis Tolentino on Wednesday said the Senate leadership is
        set to meet over a possible filing of a motion for reconsideration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9234fb80-3e64-4892-9a69-530d8e22065f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T21:15:21.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T21:15:44.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the chair of the Blue Ribbon Committee clarified that they respect\
        \ the decision of the Supreme Court – a co-equal branch of the government\
        \ – and agreed that there should be periodic elections.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c350d6-9654-4610-9c85-3a5afa2efc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T21:15:21.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T21:15:44.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tolentino said he has already talked to Senate President Juan Miguel\
        \ Zubiri about the matter.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191330c5-582e-4051-848d-a5534f67d5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T21:15:21.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T21:15:44.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the decision should not affect the proposal to postpone\
        \ the barangay and SK polls in Negros Oriental because of the recent spike\
        \ in violence there.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016b3361-3918-46ed-9b7b-04becbf4dd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T21:15:21.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T21:15:44.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/regional/2023/6/25/negros-oriental-mayors-want-BSKE-postponement.html">9
        Negros Oriental mayors call for barangay, SK polls postponement over ''atmosphere
        of terror''</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7bacbb-a874-4400-be2b-2f38edb0e535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T21:15:21.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T21:15:44.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kasi magkaiba yon e, 'yung sinabi ng Supreme Court na unconstitutional,\
        \ the entire Philippines. Ito naman, ito lang, yong para sa Negros Oriental\
        \ so hindi siguro ma-confuse doon,\" he noted.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdf0086-ccc4-4b08-9073-5e8bdd980b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T21:15:21.380+08:00
