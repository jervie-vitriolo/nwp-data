      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 28) —</strong> Gilas Pilipinas Women
        will stay in Group A of the FIBA Asia Cup after a huge 92-81 victory over
        Chinese Taipei Wednesday at the Sydney Olympic Park Sports Centre in Australia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592220a6-cefb-4662-aa7a-cf144abe8ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:10:10.514+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-28T15:17:21.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino American point guard Vanessa de Jesus led the way for the
        Philippines with 25 points, four assists, and two rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039d90d0-96b4-4ba9-ba6a-39495481e019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:10:10.514+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-28T15:17:21.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afril Bernardino and Jack Danielle Animam delivered spectacular
        performances for Gilas, contributing 18 points and 16 points, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ba9787-5f14-4b9d-a0aa-fa6e29512b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:10:10.515+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-28T15:17:21.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the Philippines'' first win in the group phase of the FIBA
        Women''s Asia Cup since being promoted in 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4981cb50-627f-4c94-bb88-9e4370afab74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:10:10.515+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-28T15:17:21.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Women shot better at 55.1 percent, compared to Chinese Taipei''s
        43.7 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef39a741-3523-4188-83df-32cb7178e5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:10:10.516+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-28T15:17:21.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janine Pontejos added nine points, while Ella Fajardo chipped in
        six points for the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86906dc-5b7e-461e-9c10-001450abe4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:10:10.516+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-28T15:17:21.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Women will march on to a playoff match for a place in the
        semifinals of the tournament.</p>'
