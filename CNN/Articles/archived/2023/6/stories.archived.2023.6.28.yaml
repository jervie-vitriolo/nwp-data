  'russian-missile-attack-kramatorsk-city':
    'author': 'Mick Krever, Mariya Knight, Ben Wedeman and AnneClaire Stapleton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-28T13:30:04.000+08:00
    'imagesource': 'jcr:8a18b60b-e2f2-4a44-92f0-ac45c521f22e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2e1e747-b094-4c07-8050-79fc5357b5cf'
    'lead': 'Russian missiles struck the busy city center of the east Ukrainian city
      of Kramatorsk and a nearby village on Tuesday, killing at least four people
      and injuring dozens, according to Ukrainian officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-28T13:33:37.927+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-28T14:07:45.617+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russian missile attack hits Kramatorsk city center, killing at least
      four, say Ukrainian officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9429dc2-3d11-4bd5-9fe6-582b03bba012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:33:37.994+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:45.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian missiles struck the busy city center
        of the east Ukrainian city of Kramatorsk and a nearby village on Tuesday,
        killing at least four people and injuring dozens, according to Ukrainian officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a134d0-676a-4c3f-82b1-507c6596c916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:33:37.994+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:45.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 17-year-old girl was among those killed, and an eight-month-old baby\
        \ was among the 42 injured, the Ukrainian Prosecutor General’s Office said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21a7880-df24-41df-8ab3-f1e91a81a445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:33:37.994+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:45.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attack quickly prompted accusations that Russian forces had targeted\
        \ civilians.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75737e15-451b-40d9-8f0d-80402a1eb902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:33:37.995+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:45.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At the epicenter of the explosion were also apartment buildings, commercial\
        \ premises, cars, a post office and other buildings, in which windows, glass\
        \ and doors were blown out,” the Prosecutor General’s statement said, adding\
        \ that rescue teams are still working to locate victims under the rubble.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbed84c6-4f2a-4f2e-9945-0b3530ad6041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:33:37.995+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:45.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Restaurants in the targeted plaza are popular with Kramatorsk residents\
        \ and with the military; RIA Pizza, one of the establishments, is often frequented\
        \ by soldiers and journalists.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ca8734-e219-4c8b-aaf2-394cb5350edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:33:37.995+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:45.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An eyewitness to the aftermath of the strike in Kramatorsk city described\
        \ up to a dozen people being pulled from the rubble. It was not clear if these\
        \ people were dead or alive, the man told CNN teams on the ground.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e1714d-5779-44d4-8810-f02d72b06d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:33:37.996+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:45.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Ukrainian soldier assisting rescue efforts told CNN that the victims\
        \ he saw were “mostly young people, military and civilians; there are small\
        \ children.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8be13c3-c5b9-4e5c-9d59-09348962bcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:33:37.996+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:45.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The soldier, who asked to be identified only by the call sign Alex,\
        \ said there had been a banquet for 45 people at one of the restaurants when\
        \ the strike occurred, and that it hit “right in the center of the cafe.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf82a56-b18a-4735-80e0-8c1bb602eff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:33:37.996+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:45.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attack happened at around 7:30pm local time, Pavlo Kyrylenko, Head\
        \ of Donetsk region military administration, said on Ukrainian state TV.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ef3ad8-3129-42d4-9896-f4d8f5f2c6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:33:37.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:45.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A second missile also struck the nearby village of Bilenke, according\
        \ to Andriy Yermak, adviser to the Office of President Zelensky.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5017bdc-4054-41e6-b47d-059381531436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:33:37.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:45.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes during a potentially pivotal moment of the Ukraine war,
        as Russia’s security apparatus reckons with the continuing fallout of a short-lived
        insurrection by the Wagner mercenary group, and as Kyiv’s counteroffensive
        pushes forward.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f28084-176f-42b5-a2a1-0777354e584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:33:37.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:45.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian President Volodymyr Zelensky called the strike on Kramatorsk\
        \ “a manifestation of terror” in his nightly address on Tuesday and called\
        \ for a tribunal to try alleged crimes.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122ea6fb-3247-4b5c-a77e-5a6c9ad5ee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:33:37.998+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:45.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky also noted his gratitude to US President Joe Biden for a new\
        \ package of security assistance to Ukraine, worth up to $500 million.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3639b8c8-2e1d-4655-8c35-ab6e57c3deca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:33:37.998+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:45.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a developing story.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb36cca-5421-46ac-bf45-7b96a4456c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:33:37.999+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:45.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/27/europe/kramatorsk-strike-ukraine-war-intl/index.html#:~:text=Aftermath%20of%20purported%20Russian%20military,Ukraine%20on%20Tuesday%2C%20June%2027.&amp;text=Russian%20missiles%20struck%20the%20busy,dozens%2C%20according%20to%20Ukrainian%20officials.">Russian
        missile attack hits Kramatorsk city center, killing at least four, say Ukrainian
        officials</a>."&nbsp;</em></p>'
  'air-quality-alerts-US':
    'author': 'Nouran Salahieh and Joe Sutton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-28T13:34:13.000+08:00
    'imagesource': 'jcr:c66e51f8-8e44-43f9-8c63-d9fa922d7328'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44b00d7f-60bd-4226-9fb0-f817895a00a3'
    'lead': 'Over 80 million people from the Midwest to the East Coast are under air
      quality alerts as smoke from the Canadian wildfires sweeps across the US border,
      prompting beach closures, warnings about reduced visibility and calls to stay
      indoors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-28T13:37:59.007+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-28T14:07:59.958+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Over 80 million people from the Midwest to the East Coast are under
      air quality alerts as smoke from Canadian wildfires drifts to the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd8a936-7771-4446-9da6-e3403bcd9c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:37:59.102+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:59.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Over 80 million people from the Midwest
        to the East Coast are under air quality alerts as smoke from the Canadian
        wildfires sweeps across the US border Tuesday, prompting beach closures, warnings
        about reduced visibility and calls to stay indoors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181bb396-ed18-4737-83ef-b3da1bb31ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:37:59.103+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:59.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canada is seeing its worst fire season on record with hundreds of wildfires\
        \ raging across the country – more than 200 of them burning “out of control,”\
        \ according to the Canadian Interagency Forest Fire Centre. The wildfires\
        \ have led to the highest emissions on record for the country, according to\
        \ a Tuesday report from Copernicus, a division of the European Union’s space\
        \ program.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6263060-065b-4c87-8e01-08283a222aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:37:59.103+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:59.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As smoke crosses into the US, air quality alerts have been issued for\
        \ the entire states of Iowa, Wisconsin, Illinois, Indiana, Michigan, Delaware\
        \ and Maryland as well are parts of Kansas, Missouri, Minnesota, Ohio, Pennsylvania,\
        \ New York and Virginia, according to the National Weather Service. Residents\
        \ are being advised to stay indoors with their air conditioning running or,\
        \ in some areas, wear N95 masks if they have to be outside.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4300c05-1d46-46a5-83f7-2fde95ef25e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:37:59.103+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:59.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chicago and Detroit for hours had the worst air quality in the world\
        \ Tuesday night, with Detroit’s air at one point reaching a “very unhealthy”\
        Air Quality Index of 205, according to IQAir. Chicago registered an Air Quality\
        \ Index of 174 late Tuesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14df4f42-f4bc-4fdd-addb-f4efefcbc99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:37:59.104+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:59.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cities’ skylines could be seen shrouded in smoke Tuesday, with\
        \ a white haze lingering over roads and neighborhoods.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8477e05c-7429-4c8c-b9b2-ac5830790f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:37:59.104+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:59.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I can feel like a burning in my throat,” Dalya Khuder, who was visiting\
        \ Detroit, told CNN affiliate WXYZ. “The air quality is just really bad and\
        \ I don’t want that stuff in my lungs.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1725acb8-f0a6-4f80-b100-4f804ed5e11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:37:59.104+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:59.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chicago has asked all residents – especially those with heart or lung\
        \ disease, older adults, pregnant people and young children – to avoid outdoor\
        \ activities and protect themselves from exposure. Chicago Public Schools\
        \ and camps are also moving activities indoors, city officials said in a news\
        \ release.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8f83d7-d3fb-480e-b811-d63411cd00f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:37:59.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:59.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 11 miles away, Evanston, Illinois, is closing all swimming beaches\
        \ and canceling a concert Tuesday due to the poor air quality, the city said\
        \ on Facebook, asking residents to limit outdoor exposure through Wednesday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edccd3ba-7429-47d9-bf1c-b1205111df8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:37:59.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:59.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Across the state line in Michigan, the Mackinac Bridge stood covered\
        \ with smoke Tuesday. Drivers were asked to drive slow and with caution due\
        \ to the reduced visibility on the bridge.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e44786-759c-4adc-be61-67d6db92a20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:37:59.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:59.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "High levels of fine particulate in the air in Michigan could become\
        \ unhealthy or hazardous for all residents at some points – not just sensitive\
        \ groups, the state’s health department warned.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d56b11-9d69-49ad-af19-68ab1a9d6c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:37:59.106+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:59.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The most protective option when air is unhealthy for you is to stay\
        \ indoors with air conditioning, reduce strenuous activities and limit outdoor\
        \ activities. If you have to be outside, N95 masks offer enhanced protection\
        \ when used according to product instructions,” the Michigan Department of\
        \ Health and Human Services said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f8765c-5533-40dd-85be-50468f110c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:37:59.106+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:59.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wildfire smoke carries particulate matter, or PM2.5 – a tiny but dangerous\
        \ pollutant that, when inhaled, can travel deep into lung tissue and enter\
        \ the bloodstream, according to the Centers for Disease Control and Prevention.\
        \ The particulate matter has been linked to a number of health problems including\
        \ asthma, heart disease and other respiratory illnesses.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2157e8b-db82-42b3-8b89-6c430ab19e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:37:59.107+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:59.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "American cities under air quality alerts are mostly in “Code Orange”\
        \ – with the air deemed unhealthy for sensitive groups – or “Code Red,” which\
        \ is when the air is believed to be unhealthy for the general public.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd6e19f-6bc3-4144-9ee8-87bbd89d2b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:37:59.107+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:59.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hazy skies could return to New York</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9792b404-deb8-4396-a610-e84ac89fcfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:37:59.107+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:59.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New York is also expected to see unhealthy levels of smoke return Wednesday\
        \ and Thursday to some areas – about three weeks after New York City topped\
        \ the list of the world’s worst air pollution as smoke from the Canadian wildfires\
        \ wafted south, turning skies orange.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc05605-6813-46c8-a3f7-2f00a88e1412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:37:59.108+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:59.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“New Yorkers should be prepared for elevated levels of fine particulate\
        \ pollution caused by smoke on Wednesday and Thursday,” Gov. Kathy Hochul\
        \ said in a statement. “Current projections show the highest concentrations\
        \ of smoke will slowly push east across the eastern half of New York State\
        \ during the day Thursday, extending across much of the state.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ddf982-89c1-4ea8-ba76-67fac8bb3a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:37:59.108+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:59.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Ohio, a spokesperson for the Cleveland’s mayor’s office said “what\
        \ happened in NY a few weeks ago and Chicago today may happen here in Cleveland\
        \ tomorrow.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f95a847-33ea-427f-bafb-5230edca7cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:37:59.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:59.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Northeast Ohio Areawide Coordinating Agency issued an air quality\
        \ advisory, forecasting fine particulate levels in the “Unhealthy” Air Quality\
        \ Index range.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb3999d-ee8f-43c5-a9a1-f385e93ff0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:37:59.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:59.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indianapolis drivers were also warned about reduced visibility,
        with the National Weather Service saying to “be prepared for haze that could
        suddenly reduce visibilities” in some areas Tuesday and Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb097375-c2c7-4ddf-8795-6abdaae9af2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:37:59.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:07:59.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/27/us/canada-wildfire-smoke-great-lakes/index.html">Over
        80 million people from the Midwest to the East Coast are under air quality
        alerts as smoke from Canadian wildfires drifts to the US</a>."</em></p>'
  'beer-factory-leak-japan':
    'author': 'Heather Chen and Junko Fukutome, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-28T13:40:41.000+08:00
    'imagesource': 'jcr:04d7a663-d205-4700-b4cb-5eb8673ef8d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dface2e-54f5-4529-990b-d23c3a98d10e'
    'lead': 'Visitors to a beach resort city in southwest Japan got a shock on Tuesday
      when they woke to discover the usually crystal-clear sea had turned an ominous
      shade of red – after a local brewery sprung a leak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-28T13:43:09.164+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-28T14:08:39.164+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Brewery leak turns sea red in Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63c7c56-1d0c-45d4-bdfe-b3f7162227c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:43:09.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:08:39.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Visitors to a beach resort city in southwest
        Japan got a shock on Tuesday when they woke to discover the usually crystal-clear
        sea had turned an ominous shade of red – after a local brewery sprung a leak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d560230-0640-4344-a615-a19f36eca5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:43:09.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:08:39.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Photos and videos shared online showed blood-red water flowing through\
        \ the rivers and port areas of Nago city, on the island of Okinawa, a destination\
        \ better known for emerald waters and sandy beaches.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951401eb-200e-4e11-8385-e0f88cdf1463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:43:09.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:08:39.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But a local brewery urged people not to worry, saying there had been\
        \ a leak at one of its plants and that the discolored water posed no danger\
        \ to humans or marine life.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c26b9a-6264-4b9e-80f6-0c1a8ea3fadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:43:09.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:08:39.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We believe it was caused by the leakage of propylene glycol – a food\
        \ additive listed in enforcement regulations of the Food Sanitation Act –\
        \ contained in cooling water used to cool our factory facilities. We believe\
        \ the leaked cooling water flowed into a river through a rain gutter, causing\
        \ the sea to turn red,” Orion Breweries said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34df5975-8b31-4531-8d76-d79ed79a08b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:43:09.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:08:39.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the leak had been “plugged” by 9:30 a.m. Tuesday – though\
        \ a spokesperson for the Japanese Coast Guard told CNN the seawater near the\
        \ brewery was still red as of Wednesday morning.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31b7847-dcec-4e6f-9d2c-0ea1c22ec259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:43:09.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:08:39.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Propylene glycol is commonly used in the food, cosmetics and pharmaceutical\
        \ industries. The US Food and Drug Administration (FDA) classifies it as “\
        generally recognized as safe” for use in food.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b72ba4d-7dd0-4dcb-969c-6d4362280d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:43:09.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:08:39.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Orion Breweries also apologized for causing “inconvenience and enormous\
        \ trouble and worry” and said it had launched an investigation and was working\
        \ with authorities to take “counter measures.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb9ce9f-71b2-4096-8cd3-12350e729162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:43:09.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:08:39.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roughly 400 miles (640 kilometers) southwest of mainland Japan, Okinawa\
        \ is Japan’s fifth largest island and has been a strategic location for US\
        \ armed forces since the 1945 Battle of Okinawa in World War II.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3af3b75-2e7b-4dc0-999c-aacb2363c516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:43:09.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:08:39.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The island is today a popular tourist destination for international\
        \ travelers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390b3cc0-f76f-46fe-baf6-7dff0c9efa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:43:09.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:08:39.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "News of the red seawater amused some social media users but left others\
        \ questioning if the water was safe.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c19d096-7690-418a-b2b6-0053cd2b2d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:43:09.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:08:39.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Twitter user said crowds of people had gathered to look at the
        red sea. “What is this? Is our ocean OK? The seawater is so red,” he tweeted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1e7384-1b43-4a6e-b315-134b24ddcf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:43:09.222+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T14:08:39.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/beer-factory-leak-sea-red-japan-intl-hnk/index.html#:~:text=The%20leak%20turned%20the%20usually%20clear%20blue%20waters%20of%20Nago%20blood%20red.&amp;text=Visitors%20to%20a%20beach%20resort,local%20brewery%20sprung%20a%20leak.">Brewery
        leak turns sea red in Japan</a>."</em></p>'
