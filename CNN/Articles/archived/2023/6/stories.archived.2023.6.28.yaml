    'lead': 'The Sandiganbayan’s Second Division has dismissed the ill-gotten wealth
      case filed against the late President Ferdinand Marcos Sr., his wife Imelda,
      and their alleged associates due to lack of evidence.'
    'mgnl:activationStatus': true
