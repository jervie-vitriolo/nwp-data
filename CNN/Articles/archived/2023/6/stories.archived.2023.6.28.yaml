    'mgnl:tags': ['Malaysia', 'Sulu']
    'stories': []
    'template': '1'
    'title': 'Dutch court junks Sulu heirs’ claim on Malaysian assets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a644e9c5-cd82-42ed-a601-c34999953269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:28:44.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T07:16:27.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> A Dutch
        court of appeals on Tuesday dismissed a bid by eight heirs of a former Philippine
        Sulu sultanate to impose a $14.9-billion arbitration award against the Malaysian
        government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c032e51-8052-4e1a-8d78-eac37f2fd03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:16:26.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T07:16:27.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3cd34b-f21e-431f-8c6b-badbdfc35234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:16:26.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T07:16:27.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ruling is part of a long-running legal dispute fought in European\
        \ courts over territorial claims rooted in Malaysia's colonial past and is\
        \ potentially worth billions of dollars in state assets.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73036453-69e6-4802-884d-a52ee3dbcdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:16:26.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T07:16:27.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373a0a56-0249-4413-9d18-fda44a22c6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:16:26.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T07:16:27.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case stems from an 1878 deal between European colonists and the\
        \ Sulu Sultan for use of his territory, which spanned parts of the southern\
        \ Philippines and present-day Malaysia on the island of Borneo.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3975b071-5301-44e9-a349-e842286e8f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:16:26.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T07:16:27.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb6e3bd-973f-49e0-9f4b-a01f8d747f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:16:26.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T07:16:27.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malaysia annually paid a token sum to the sultan's heirs to honor the\
        \ deal but stopped in 2013 after supporters of the former sultanate launched\
        \ an incursion to reclaim the land.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da24ee61-aad2-4339-94b8-25153dfc51ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:16:26.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T07:16:27.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6419ab4-fd05-416d-a9bf-2201103e40a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:16:26.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T07:16:27.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The heirs maintain that they were not involved in the attack and sought\
        \ arbitration over the suspension of payments, taking the case to the Hague\
        \ Appeals Court.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296fa1ad-4d14-4f82-b5aa-34c57410f244'
      'mgnl:activationStatus': true
