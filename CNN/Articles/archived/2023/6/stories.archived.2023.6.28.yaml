      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 28) — An alleged gun-for-hire
        group was arrested by authorities in Aliaga, Nueva Ecija last June 25.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6af1169-169a-4c47-b81b-0434427065e9'
