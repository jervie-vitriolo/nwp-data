      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Clark Kent and Lois Lane have officially
        been cast in James Gunn’s new DC superhero blockbuster “Superman: Legacy.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4de659-207c-49b7-bee0-a6083269db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:06:55.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:32:38.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cb4f72-09d1-415a-a835-4e4691261f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:06:55.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:32:38.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rachel Brosnahan has been tapped to play Lois Lane and David Corenswet\
        \ will wear Superman’s iconic red cape, representatives for Warner Bros. Pictures,\
        \ the film’s studio, confirmed to CNN on Tuesday. (DC Studios and CNN are\
        \ both part of Warner Bros. Discovery.)\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a3db1a-9873-45cb-8581-af6791ecae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:06:55.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:32:38.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee07a05-91ff-473d-8e60-c78313d6502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:06:55.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:32:38.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They are not only both incredible actors, but also wonderful people,”\
        \ Gunn said on Twitter shortly after the casting news broke.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2e0231-8209-4390-88d5-5c3e7376b0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:06:55.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:32:38.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfd6328-c789-45a8-8290-aa3c07b026f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:06:55.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:32:38.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Superman: Legacy” is being touted as DC Studios’ launchpad into the\
        \ “Superman” property’s revamp under Gunn, who last year became the co-CEO\
        \ of DC Studios with Peter Safran.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36e50c4-6335-45c0-b206-5231c6a8fc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:06:55.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:32:38.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3802ee-1166-47e4-9a2d-8eab2d96db03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:06:55.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:32:38.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brosnahan’s casting is fresh off the heels of her final bow playing\
        \ Miriam ‘Midge’ Maisel for five seasons in Prime Video’s Emmy-winning series\
        \ “The Marvelous Mrs. Maisel.” She first rose to fame while starring in Netflix’\
        s hit political series “House of Cards.”\r"
