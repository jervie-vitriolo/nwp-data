      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hours after the Supreme Court (SC) made public its disbarment decision,\
        \ Gadon stood by his behavior as he continued to accuse journalist Raissa\
        \ Robles of smearing Marcos when he was still campaigning for the presidency.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376dbd6c-92db-4e97-8215-098761fd82f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T20:05:05.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T20:05:05.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c6bbfc-cb67-4ff6-8113-fb52d8d154da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T20:05:05.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T20:05:05.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung 'yun ay naging contribution ko upang mapatahimik ang paninira\
        \ at kasinungalingan, at isa 'yun sa naging dahilan sa pagkapanalo ni President\
        \ Bongbong Marcos, then ako ay nagtagumpay at ako ay masaya,\" the newly-appointed\
        \ presidential adviser on poverty alleviation said in a press conference.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e449fe-16ad-4e02-bbaa-f87cd746013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T20:05:05.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T20:05:05.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8d6f5a-3434-44f0-879b-96210cdb8a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T20:05:05.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T20:05:05.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If that was my contribution to stop the defamation and\
        \ lies, and it became one of the reasons President Bongbong Marcos was elected,\
        \ then I won and I’m happy.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8e76de-e855-445f-9682-5ea31e47082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T20:05:05.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T20:05:05.834+08:00
