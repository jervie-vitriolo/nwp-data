      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Weather conditions had hindered search efforts in the weeks following\
        \ his disappearance. Officials announced a renewed effort to locate Sands\
        \ earlier this month.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84edaa71-eb15-44e5-8a47-8f84e6ceaeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:04:31.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:22.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc877858-f3f3-405d-adb7-898821167ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:04:31.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:22.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over 80 search and rescue volunteers, deputies and staff participated\
        \ in the search efforts in recent days, supported by two helicopters and drone\
        \ crews as volunteers searched in “remote areas across Mount Baldy,” according\
        \ to officials.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb891eb4-8c26-4eec-aea8-da5b7e6191bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:04:31.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:22.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb260df-bca6-4dd5-828b-b9a66c50e2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:04:31.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:22.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human remains were found in the area where they had been searching\
        \ for Sands last week.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055924e1-8c27-4670-bb6c-5455b8fb18bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:04:31.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:22.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aac680-95e2-4138-a3d3-79eae8f00caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:04:31.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:22.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We continue to hold Julian in our hearts with bright memories of him\
        \ as a wonderful father, husband, explorer, lover of the natural world and\
        \ the arts, and as an original and collaborative performer,” his family said\
        \ in a statement to The Guardian at the time.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea60a09a-176c-4206-813c-5f5fa64dc0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:04:31.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:22.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3912b2-2e57-43b8-9346-3e0a3d292f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:04:31.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:22.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sands loved hiking, according to his family.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1e4c4d-be2d-4bb2-958e-777e109cb5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:04:31.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:22.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6ff34a-0aaa-44b7-b63c-521036873e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:04:31.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:22.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When in LA, the Mt Baldy mountain range was his favourite place, he\
        \ would go there as often as he could,” his brother told UK publication the\
        \ Craven Herald &amp; Pioneer in January. “Julian liked to say ‘I have never\
        \ had a holiday but I do rest occasionally’ - well he’s resting now in a place\
        \ he would truly approve of.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c080088e-6372-4f8d-8109-86218622df0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:04:31.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:22.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451e3272-6314-43f7-9320-f74d92dc432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:04:31.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:22.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sands appeared in dozens of movies and TV shows during his career.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eea8b74-a3db-4e4c-8e4c-313b6093fbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:04:31.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:22.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f01cdca-ea25-452e-821b-77e142a95873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:04:31.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:22.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His film credits included movies like “Arachnophobia” and “Leaving\
        \ Las Vegas.” He also appeared in TV shows including “Smallville,” the Netflix’\
        s television series “What/If” and the Peter Capaldi-led drama “Benediction.”\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d1ef80-b3e6-4dff-a986-c4767dc97f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:04:31.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:22.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600acfd8-df27-4f3a-877c-bb00dc0d86a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:04:31.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:22.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The truth is, once you have been around long enough and have some\
        \ experience, confidence and independence, there is a tremendous letting go\
        \ of the things that are intrusive in your career: ambition, narcissism, jealousy,\
        \ vanity, insecurity,” he told The Guardian in a 2018 profile. “You can spend\
        \ a lot of time trying to stay a young actor. It doesn’t allow for emotional\
        \ maturity. It’s infantilising.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03a2cd7-3333-44e4-bc46-e0dbbc948ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:04:31.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:22.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f02988d-129f-48e8-866f-5b8981b9523a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:04:31.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:22.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sands was married to journalist and author Evgenia Citkowitz, whom\
        \ he wed in 1990, according to the profile in The Guardian. The couple shared\
        \ two children.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ff63e2-edbd-4f01-a325-f39eab50ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:04:31.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:22.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8417476b-f38b-4a0c-be13-6b9707a83732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:04:31.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T11:33:22.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sands also had a son from a previous marriage, the profile said.</p>'
  'Superman--Legacy-cast-Rachel-Brosnahan-David-Corenswet-James-Gunn':
