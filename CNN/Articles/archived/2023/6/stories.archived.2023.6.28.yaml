    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gadon says he''s fit to be anti-poverty czar; denies claim of ''political
      accommodation'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda00371-4d56-4f77-a7f7-371f79ed234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:56:49.829+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T19:56:50.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> Newly
        appointed anti-poverty czar Larry Gadon refuted claims his appointment was
        a form of “political accommodation,” saying he has what it takes to be a presidential
        adviser.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26871d7e-22bf-4acb-a30d-80b2f450120e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:56:49.829+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T19:56:50.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have a talent, skill, and capability to help the president and to\
        \ serve the public,” he told a press briefing on Wednesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176ea482-c15f-4c7f-97ee-d97c904a39e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:56:49.829+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T19:56:50.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said his appointment will only be labeled as “political accommodation”\
        \ if he is unequipped with skills or capability.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ba25d9-c7aa-433d-968a-eb0b4cee865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:56:49.830+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T19:56:50.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon, who was part of the UniTeam’s senatorial slate during the
        2022 national elections, was <a href="https://www.cnnphilippines.com/news/2023/6/26/larry-gadon-presidential-adviser-for-poverty-alleviation.html">appointed</a>
        by President Ferdinand Marcos Jr. as presidential adviser for poverty alleviation
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871ffc95-7578-45b2-96a5-7b1217d01f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:56:49.830+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T19:56:50.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial lawyer also warned his critics who are calling
        to revoke his appointment: “Maging presidente muna sila… Kung congressman
        ka lang lalo pa party-list ka lang eh tumahimik ka. Naka-receive ka lang ng
        300,000 votes gusto mo i-overpower mo ‘yung 31 million votes na ibinigay na
        political power sa isang presidente?” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a014ed-1104-442f-b6b0-5425032a8228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:56:49.830+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T19:56:50.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Be the president first... If you''re just a congressman
        let alone a party-list, shut up. You only received 300,000 votes, and you
        want to overpower the 31 million votes that gave political power to a president?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ec5171-018a-4f09-a538-e1327286103f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:56:49.831+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T19:56:50.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/6/27/gabriela-on-larry-gadon-appointment.html">‘Extremely
        poor choice’: Gabriela on Gadon’s appointment as anti-poverty czar</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088203a0-681d-43d5-8f80-1d9ffc5eb2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:56:49.831+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T19:56:50.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court on Wednesday <a href="https://www.cnnphilippines.com/news/2023/6/28/supreme-court-disbars-larry-gadon.html">disbarred</a>
        Gadon over a viral video clip that showed his “misogynistic, sexist, abusive,
        and repetitive intemperate language” against journalist Raissa Robles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd2ad43-96f9-4338-a206-76cad2ef3ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:56:49.831+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T19:56:50.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But according to Gadon, the recent suspension was not a big deal as\
        \ he has not practiced his law profession since 2015.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a433a2c-9309-4691-b9c6-d70acbd6068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:56:49.832+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T19:56:50.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked why he still decided to file a motion for reconsideration, Gadon\
        \ said: “Wala lang [Nothing]. It is just the advice of my lawyers.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f1d8de-a354-4fa3-aa62-161d8a048c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:56:49.832+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T19:56:50.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gadon also said he will try to restrain hate speech now that he is\
        \ appointed as presidential adviser but argued that his previous remarks “\
        had to be done.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa75bfc-3196-4309-a970-0d9e2617a5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:56:49.832+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T19:56:50.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sobrang kasinungalingan ‘yung mga ginagawa ng katunggali namin. Kung\
        \ hindi mo sila madaan sa paliwanag, eh daanin mo sa galit. Edi naging effective,\
        \ presidente ngayon yung kandidato ko,” he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce718f9-f547-4436-9689-65f0b9053db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:56:49.833+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-28T19:56:50.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were so many lies coming from our competitors.
        If explaining to them won''t work, then let''s use anger. It was effective,
        my candidate is now a president.]</p>'
