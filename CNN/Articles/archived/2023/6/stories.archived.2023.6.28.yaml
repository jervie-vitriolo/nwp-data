      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b7e3d2-ef4e-4ab1-8334-603b2e9a14d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:10:54.098+08:00
      'mgnl:createdBy': 'vince'
