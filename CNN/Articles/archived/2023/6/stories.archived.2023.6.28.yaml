      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3142b856-ebe6-4398-95da-554eb922a662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:16:26.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T07:16:27.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, a Paris arbitration court awarded $14.9 billion to the heirs\
        \ of the last sultan of Sulu. They have since sought to seize Malaysian government\
        \ assets in France, Luxembourg and the Netherlands, in a bid to enforce the\
        \ award.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3bf73b-5b0b-4fe8-a932-fc1b9748f2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:16:26.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T07:16:27.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178de6f2-6b0d-4956-a9b2-64828fa24568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:16:26.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T07:16:27.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malaysia said the process the heirs are taking is illegal. They secured\
        \ a stay on the award in France but the ruling remains enforceable overseas\
        \ under a United Nations treaty on arbitration.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1350842d-84cb-4a4a-bb3b-e9ed9eb86af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:16:26.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T07:16:27.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb66625-a103-4e41-8568-3f3ea434ef78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:16:26.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T07:16:27.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September, the heirs sought permission from a Dutch court to enforce\
        \ the award in the Netherlands. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac27451-4cf8-442a-b3eb-e2402ba7c029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:16:26.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T07:16:27.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a90b6e4-98d9-465d-8096-ca981b261855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:16:26.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T07:16:27.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Dutch judges sided with Malaysia, saying the original pact lacked\
        \ a clause binding parties to arbitration and the French stay meant the claim\
        \ was not enforceable in the Netherlands, the court said on its website on\
        \ Tuesday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802179b8-718e-4d9f-996d-8fab4d0ec82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:16:26.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T07:16:27.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d3d924-93f6-433e-9b7b-6ca4e194cdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:16:26.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T07:16:27.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Hague Appeals Court today rejected the request of the Philippine\
        \ nationals for the recognition and enforcement of the final arbitral award\
        \ in the Netherlands,\" the Dutch court said in a statement.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ad2cf3-b966-47ac-9943-cb31cdb81510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:16:26.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T07:16:27.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de095afb-c488-433e-b306-7392ddd05266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T07:16:26.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T07:16:27.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia''s Prime Minister Anwar Ibrahim welcomed the "landmark"
        decision.</p>'
