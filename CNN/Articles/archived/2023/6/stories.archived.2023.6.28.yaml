    'jcr:uuid': '20e4283c-57b0-486d-afe3-be751d2120d4'
    'lead': 'The Commission on Elections began its public consultations on the postponement
      of the barangay and SK elections in Negros Oriental on Tuesday, with stakeholders
      presenting their respective positions on the issue. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-28T14:41:01.160+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-28T15:49:13.162+08:00
