    'stories': []
    'template': '1'
    'title': 'Rodriguez: Cebu Pacific franchise should be suspended until it shows
      improved services'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aa2d46-76a2-468e-b608-faa0ac83b15c'
