    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSKE', 'Sangguniang-Kabataan', 'Sangguniang-Kabataan-elections',
      'George-Garcia', 'barangay-elections', 'Comelec', 'elections', 'Commission-on-Elections']
    'stories': []
    'template': '1'
    'title': 'Stakeholders share opposing views on BSKE postponement in Negros Oriental
      in forum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e876ec-6991-4ed5-b074-2acb1fa122ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:41:01.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:49:13.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — The Commission
        on Elections (Comelec) began its public consultations on the postponement
        of the barangay and SK elections (BSKE) in Negros Oriental on Tuesday, with
        stakeholders presenting their respective positions on the issue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4444cd-3e11-4cef-bede-461d09da6871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:45:55.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:49:13.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consultations were held at the police provincial office in Sibulan
        and in Dumaguete City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1640b39-bdcb-4fbc-8f98-7b4c7ff89081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:41:01.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:49:13.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the forum, Msgr. Julius Heruela from the Diocese of Dumaguete
        City proposed to delay to a later date the elections, citing the volatile
        peace and order situation in the province after the murder of Gov. Roel Degamo
        and eight of his constituents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b12425-67af-4f3f-9ea5-81033faca356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:41:01.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:49:13.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diocese said it believes barangay officials play a crucial role
        in the political system, and that the right of suffrage must be exercised
        freely without any threat or fear.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816e8a76-1d0f-47eb-bb69-21c36c4b98d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:41:01.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:49:13.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least nine mayors of Negros Oriental, including the governor''s
        widow Pamplona Mayor Janice Degamo, had urged the poll body to postpone the
        BSKE elections in the province amid a "lingering atmosphere of terror" after
        the killings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee97608-8863-43a3-b0f0-533637799f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:41:01.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:49:13.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/regional/2023/6/25/negros-oriental-mayors-want-BSKE-postponement.html"
        target="_blank">RELATED: 9 Negros Oriental mayors call for barangay, SK polls
        postponement over ''atmosphere of terror''</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3b187a-a56d-4911-a0cb-a40092abb853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:41:01.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:49:13.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the public hearing, the lawyer of Mayor Degamo said they were
        in favor of holding the polls on Oct. 30, but only if additional troops are
        deployed to the province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8a175c-751f-4d37-92bd-0b575c5c4970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:41:01.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:49:13.164+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edward Du, president of the Negros Oriental Chamber of Commerce
        and Industry (NOCCI), opposed the postponement, referring to the rejection
        of the previous appeal of Bangsamoro Autonomous Region in Muslim Mindanao
        (BARMM) governors to move their elections to a later date. He said postponing
        the BSKE in Negros Oriental would create a negative scenario for potential
        investors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5c0948-67a5-4e9e-9879-7fd360828255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:41:01.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:49:13.164+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Comelec Commissioner George Garcia
        said the consultations were conducted to get the people''s opinion on the
        matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c282d44-eeb6-46f3-ad16-ed0d96908d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:41:01.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:49:13.164+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasama na rin ang mga</em> citizen''s arm, <em>ang</em> civil
        society, <em>ang mga</em> media, <em>ang mga estudyante, kasama na rin ang
        mga guro — ano ba talaga ang kanilang gusto?"</em> Garcia said, adding that
        a decision would be made by the first week of October at the latest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8182ef3a-9997-4f17-90cc-413898a1c2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:41:01.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:49:13.164+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The citizen''s arm, civil society, the media, students,
        and teachers are included — what do they really want?]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e520ce6-1134-48cc-8071-2b54dd465d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:41:01.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:49:13.164+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia cited a report from the provincial director of the Philippine
        National Police on Tuesday, which indicated that the crime rate in the province
        has gone down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9a9ae8-0599-42f9-acba-14338ab60add'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:41:01.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:49:13.164+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bumababa ang</em> crime rate, <em>patuloy na bumababa tapos
        bigla ka magpo-postpone ng</em> election doon parang hindi tugma yung ebidensya
        pagkatapos yun ang magiging desisyon namin," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba5e06f-3e6c-4bad-b13c-79a7b7adb9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:41:01.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:49:13.165+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The crime rate continues to go down and if we suddenly
        postpone the elections there, the evidence might not support the decision
        that we will make.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214bb195-bd0b-4a65-b56e-27f558f72452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:41:01.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:49:13.165+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec also said it may consider a localized postponement of
        the BSKE in Negros Oriental.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b836a50b-d291-4c5b-9ce1-3a776e496c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:41:01.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:49:13.165+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfair <em>naman po dun sa ibang lugar na hindi apektado ng karahasan,
        kung meron man. -- para namang bakit naman lalahatin kung pwede namang</em>
        per municipality <em>o</em> per <em>barangay na lang ang</em> postponement
        <em>ng eleksyon,"</em> he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a76aa91-79da-4a1d-9606-a29da4865946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:41:01.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:49:13.165+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would be unfair to other areas not affected by
        violence, if there is any. Why should we include everyone when the postponement
        can be per municipality or per barangay.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb56fddd-acd2-4de2-b569-1d4a99307072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:41:01.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:49:13.165+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia and Dumaguete City-based correspondent
        Roy Bustillo contributed to this story.</em></p>'
