    'title': 'Rachel Brosnahan to play Lois Lane alongside David Corenswet’s Clark
      Kent in ‘Superman: Legacy’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796ed98e-acbf-4be8-8555-25524a628b53'
      'mgnl:activationStatus': true
