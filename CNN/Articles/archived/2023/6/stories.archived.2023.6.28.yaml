      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He’s been the host of ABC’s singing competition show “American Idol”\
        \ for 21 seasons, and co-hosted the ABC News morning program “Live with Kelly\
        \ and Ryan” alongside Kelly Ripa. Seacrest has earned several Emmy nominations\
        \ and two wins for his work.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d444379-23fc-494d-984a-f26955261998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:03:18.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T06:03:19.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7c6ae2-2a6a-42ae-a3aa-34931f6e70bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:03:18.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T06:03:19.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additionally, Seacrest is the host and producer of Los Angeles’s top-rated\
        \ morning radio show for iHeartMedia’s 102.7 KIIS-FM, and has previously appeared\
        \ on E!’s “Live on the Red Carpet” specials for various award shows. He continues\
        \ to serve as the host of “Dick Clark’s New Year’s Rockin’ Eve” since 2005.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928e3b7d-ab87-4d1e-b816-f02235c86379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:03:18.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T06:03:19.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd23d106-6e48-4f6e-9ff7-bb9708f4ffb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:03:18.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T06:03:19.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since Sajak announced his retirement, Seacrest has been speculated\
        \ as the top candidate to fill the shoes of the beloved host.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920ab1bb-f848-45cb-8764-cc0290d8579d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:03:18.572+08:00
