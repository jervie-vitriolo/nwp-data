      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> British actor Julian Sands, known for his
        work in shows like “24” and movies like “A Room with a View” and “The Killing
        Fields,” has been found dead after going missing in the San Gabriel mountains
        in Southern California in January, investigators announced Tuesday.</p>'
