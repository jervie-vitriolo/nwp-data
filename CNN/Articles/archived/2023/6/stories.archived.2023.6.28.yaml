      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Corenswet’s casting marks his first role in a major franchise. The\
        \ actor previously starred in the Ryan Murphy series “The Politician” on Netflix,\
        \ and most recently played the projectionist in the Mia Goth-led horror movie\
        \ “Pearl.” He also previously appeared in “House of Cards,” in one episode\
        \ in 2018 after Brosnahan was no longer on the show.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e36ae4-e996-45ad-927b-410f1350a647'
      'mgnl:activationStatus': true
