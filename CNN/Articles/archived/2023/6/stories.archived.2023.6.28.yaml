      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — President
        Ferdinand Marcos Jr. joined the Muslim community in observing Eid''l Adha,
        or the Feast of the Sacrifice, encouraging all Filipinos to accept diversity
        for “a more prosperous and harmonious society.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a29523-9ef5-4fb1-9362-43b32d08b529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T08:37:29.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T08:37:30.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, Marcos greeted Muslim Filipinos here and abroad on
        Wednesday as he acknowledged their contribution to “weav[ing] our rich tapestry
        and diversity.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746691d0-f3d2-4ea8-8067-d4eb14d540b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T08:37:29.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T08:37:30.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Let their devotion to these beliefs shine above all throughout the
        festivities and further strengthen the bond among our families, friends, and
        communities,” the president said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1db7e6-e86c-402d-af02-b2b1b5fbc0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T08:37:29.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T08:37:30.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“For it is only when we openly and willingly embrace each other’s differences
        that we will be able to build a more prosperous and harmonious society for
        all,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0771ac45-ba35-4ea3-971b-fa0064f10950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T08:37:29.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T08:37:30.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also said that the Muslim community’s “warmth and kindness”
        would serve as a “bedrock” as the Philippines moves toward a post-pandemic
        world.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2a9d39-3d35-4fbb-abee-739d2dc1c40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T08:37:29.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T08:37:30.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let us all be reminded of the importance of sacrifice and selflessness
        that mirror the essence of this occasion so that we can join hands with our
        Muslim brothers and sisters from all over the world in the spirit of peace,
        unity, and mutual respect,” he said.</p>'
