      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> Cagayan
        de Oro Rep. Rufus Rodriguez on Wednesday said the franchise of low-cost carrier
        Cebu Pacific Inc. should be suspended until it proves customers’ complaints
        about alleged overbooking, flight cancellations, and delays are addressed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23895d40-d93c-4537-9306-2fa04726fa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T12:28:50.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T12:28:50.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c47db8-0ed6-4ea1-8349-6427469b555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T12:28:50.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T12:28:50.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving backlash from its customers that prompted a Senate
        investigation, Cebu Pacific said in a statement this week that it has taken
        serious note of the issues and is in the process of implementing measures
        to support their customers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f567255-415d-4490-a108-d737ed74a8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T12:28:50.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T12:28:50.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8584167-d893-4892-9166-ef12d500774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T12:28:50.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T12:28:50.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Until they show in actual performance that they have done these
        things, they should be suspended,” Rodriguez told CNN Philippines’ <em>The
        Source</em>, also noting that an erring public utility company should be slapped
        with administrative and civil penalties.</p>'
