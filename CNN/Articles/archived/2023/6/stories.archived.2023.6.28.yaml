  'tripa-de-gallina-guts-of-estuary-philippine-pavilion':
    'author': 'Don Jaucian'
    'caption': 'The bamboo installation of the Philippine Pavilion  "Tripa de Gallina:
      Guts of Estuary" at the 18th International Architecture Exhibition - La Biennale
      Archittetura. Photo by ANDREA D''ALTOÈ/Courtesy of NATIONAL COMMISSION FOR CULTURE
      AND THE ARTS (NCCA)'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2023-06-28T18:56:11.000+08:00
    'imagesource': 'jcr:c271afcd-71f4-4c15-ab38-1ad547a11f1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48655753-bd61-4803-9bfd-21d49bc74699'
    'lead': 'The Philippine Pavilion at the Venice Architecture Biennale brings Manila’s
      longest estero to the world stage: a historic site of power to showcase how
      footbridges can be a world to a community, and an example of how architecture
      can be a driver for social change. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-28T19:17:28.900+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-06-29T14:04:53.377+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The estero as life: the Philippine Pavilion at the Biennale Architettura
      2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8ecbe7-09ae-4f40-a28b-4ea994a8a1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.955+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I. The water and the city</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e41988f-b378-4c58-a60a-a85eec701ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.955+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>From the window, Simeon could see the Pasig, heavy with purple
        lilies. In a time long past he had accompanied his grandfather on the long
        barges that brought rice to the city, entering through the bay where the Rio
        Grande emptied itself through many channels. Into the musty warehouses along
        Arroceros, he had followed their crops of fragrant Milagrosa and elon-elon
        being carried by cargodores, their legs deformed by their burden. Now, steam
        launches plied the river, their prows parting the waterplants, shoving riverboats
        and ferries against private landings and bathhouses. Everything had changed,
        making any return impossible.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df34fdb-eeaf-42a9-b6e1-59b839650328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.955+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— “The Three-Cornered Sun” by Linda Ty Casper'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570a071c-c081-4d8d-b739-30afaafa8fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.956+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking along the Fondamenta Arsenale in Venice, it is more apparent
        how water has played boon and bane to this city that once became the seat
        of a “seaborne empire.” The Fondamenta leads you to the Arsenale, one of the
        main venues of the art world’s olympics, the Venice Biennale. The site is
        a complex production center where Venetian ships were built before the Industrial
        Revolution, making it “a symbol of the economic, political and military power
        of the city.” But in the future, water will also be its undoing, with the
        city <a href="https://www.bbc.com/future/article/20220927-italys-plan-to-save-venice-from-sinking"
        target="_blank">at risk of being subsumed by the sea by as early as 2100.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733ddadf-9097-4161-8c21-00c91b587586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.956+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But for now, it’s business as usual at La Serenissima. In May, it’s
        biennale season, and it seems that the cold weather and constant rains could
        not overcome the noise of architects, curators, journalists, and other attendees
        who are here for the three-day preview. The click-clacking of designer heels
        on the pavement are followed by the beeps of the scanners checking barcodes
        for credentials. While the 18th Architecture Biennale spans two sprawling
        venues, the biennale is actually the entirety of Venice itself. Everywhere
        you look, water is your experience, from the vaporetto boat ride along the
        canals to the history of the shipyards themselves. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98353c8f-3760-4d3a-b2b8-2f233a0500db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.956+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going into the National Pavilions in the Arsenale, the presence
        of water is made more evident. Once you exit the main exhibit at the Corderie
        for a brief repast, maybe just a glass of Bellini or a shot of espresso to
        get you going, the first of the country pavilions you’ll encounter is the
        Philippine Pavilion’s “Tripa de Gallina: Guts of Estuary,” one of the several
        country pavilions that deal with water. At the center of the exhibition area
        is a bamboo installation that not only doubles as a striking structure that
        undergirds the “architecture” part of the showcase, but is also an iteration
        of a structure that will dwell in the titular estero.</p>'
