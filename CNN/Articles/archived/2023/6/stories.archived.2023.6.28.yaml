      'mgnl:lastActivated': 2023-06-28T07:10:45.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e2fe0c-2774-45f0-8183-f05c255bb964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:41:33.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T07:10:45.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> The Sandiganbayan’s
        Second Division has dismissed the ill-gotten wealth case filed against the
        late President Ferdinand Marcos Sr., his wife Imelda, and their alleged associates
        due to lack of evidence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7144f859-ac65-4895-b59d-b548c691b56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:41:33.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T07:10:45.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846109f8-0df4-4928-9cec-27674ee7fab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:41:33.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T07:10:45.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 45-page decision, the anti-graft court said the prosecution\
        \ failed to establish enough evidence to prove that the assets and properties\
        \ in question were ill-gotten.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5397b5-67b6-4d97-8f28-aed1d247447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:41:33.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T07:10:45.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ab58fe-7bb8-4630-a62e-ac32a4aab6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:41:33.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T07:10:45.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A judicious perusal of the evidence on record shows that the plaintiff\
        \ failed to sufficiently prove the allegations in its amended complaint. In\
        \ particular, the plaintiff failed to establish that the subject properties\
        \ were ill-gotten,\" the court said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b201aa4e-4bda-4979-b7a2-76a1d1b92931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:41:33.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T07:10:45.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a93fd87-5f99-46b0-a81a-2b80bd4443b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:41:33.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T07:10:45.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Filed in 1987, Civil Case No. 0014 sought the forfeiture and recovery\
        \ of certain assets and properties owned by alleged associates of the Marcoses,\
        \ including Modesto Enriquez, Trinidad Diaz-Enriquez, Rebecco Panlilio, Erlinda\
        \ Enriquez-Panlilio, Leandro Enriquez, Don Ferry, Roman Cruz Jr., and Gregorio\
        \ Castillo.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28adc680-739d-43b4-952a-e583fd187aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:41:33.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T07:10:45.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b41051-ecbb-4610-823f-ad6df3eed798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:41:33.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T07:10:45.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The companies in question were Ternate Development Corp., Monte Sol\
        \ Development Corporation, Olas del Mar Development Corporation, Fantasia\
        \ Filipina Resort, Inc., Sulo Dobbs, Inc., Philippine Village, Inc., Silahis\
        \ International Hotel, Inc., Hotel Properties, Inc., Puerto Azul Beach and\
        \ Country Club, and Philroad Construction Corporation.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911343f4-e316-40e8-9526-b17342e2a079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:41:33.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T07:10:45.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839bb687-dc41-40ef-9b87-3cb20de2f5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:41:33.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T07:10:45.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prosecution said the accused \"in unlawful concert and conspiracy\
        \ with one another, acquired and accumulated with grave abuse of right and\
        \ power at the expense\" of the government.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75d124a-ff1f-4b12-8002-3ed35731fbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:41:33.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T07:10:45.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864cd357-1b67-49a7-9e19-a3c9ae22389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:41:33.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T07:10:45.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in its decision, the anti-graft court said “nothing on the face\
        \ of these documents\" presented by the prosecution shows that the Marcoses\
        \ “had any interest or control over the subject corporations.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8b5e0d-0457-4291-99ca-9ce0dc771ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:41:33.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T07:10:45.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb71bc9d-f853-4de4-8b4c-9e0a5a76a152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:41:33.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T07:10:45.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The testimony of the Presidential Commission on Good Government’s (PCGG)\
        \ records custodian, the prosecution's sole witness, was set aside after the\
        \ court pointed out that she had no personal knowledge on the accuracy of\
        \ the documents presented in court.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ea5f78-d266-434a-800d-bc391b7b30ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:41:33.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T07:10:45.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad88d3f-a039-4a84-8d0f-6ee34921c629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:41:33.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T07:10:45.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court also said that most of the documents presented were “mere\
        \ photocopies of the documents in custody of the PCGG, most of which are barely\
        \ readable.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3487ab51-ac3c-4875-be49-07d810bb5685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:41:33.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T07:10:45.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2f2543-f6d0-4c5d-8460-888fc8729c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:41:33.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T07:10:45.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The resolution was signed by Associate Justice Arthur Malabaguio and\
        \ concurred in by Associate Justices Oscar Herrera Jr. and Edgardo Caldona.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1510ce-2e2e-4ae3-b364-75571e5a5e7d'
