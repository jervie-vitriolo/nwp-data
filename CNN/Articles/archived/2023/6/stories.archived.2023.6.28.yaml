    'lead': "Gilas Pilipinas Women advancing to the next round of the FIBA Women’\
      s Asia Cup. The Philippine team edged out world number 33 Chinese Taipei 92\
      \ to 81 Wednesday afternoon in Sydney, Australia.\n\nWith the win, Gilas Women\
      \ moves on to the qualification semifinals, where they'll face world number\
      \ 29 New Zealand.\n\nDuke University point guard Vanessa de Jesus once again\
      \ led the team with 25 points en route to their first win in the tournament\n\
      \nJack Animam finally coming to life, churning out a double-double 16 markers\
      \ and 15 rebounds while shooting a perfect eight-of-eight from the field.\n\n\
      This is the team's first group phase victory since their Asia Cup Division-a\
      \ promotion in 2015. The win also meant that there's no relegation for Gilas\
      \ Women and that they will stay in the first division of the FIBA Asia Cup.\t\
      \n\nLet's go all out on this story with Ms. Monster Double-double herself, Jack\
      \ Danielle Animam joining via zoom from Sydney, Australia."
