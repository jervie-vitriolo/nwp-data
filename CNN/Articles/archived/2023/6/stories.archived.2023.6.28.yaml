    'lead': 'Wagner chief Yevgeny Prigozhin has arrived in Belarus, the country’s
      President Alexander Lukashenko said Tuesday, days after the mercenaries’ 36-hour
      military insurrection posed an unprecedented challenge to the authority of Russia’s
      leadership.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-28T15:56:26.724+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-28T15:56:36.566+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-28T15:56:36.022+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Yevgeny-Prigozhin', 'Alexander-Lukashenko', 'Belarus', 'Russia']
    'stories': []
    'template': '1'
    'title': 'Wagner chief Prigozhin is in Belarus following armed rebellion, Lukashenko
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3e66b7-e073-453c-b54a-dd9b3be62781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.567+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Wagner chief Yevgeny Prigozhin has arrived
        in Belarus, the country’s President <a href="https://www.cnn.com/2023/06/27/europe/lukashenko-wagner-rebellion-negotiations-putin-intl/index.html"
        target="_blank">Alexander Lukashenko</a> said Tuesday, days after the mercenaries’
        36-hour military insurrection posed an <a href="https://edition.cnn.com/2023/06/27/europe/putin-control-prigozhin-wagner-intl/index.html"
        target="_blank">unprecedented challenge</a> to the authority of Russia’s leadership.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2a947e-509b-4bc9-9446-156db2a94e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.567+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I see that Prigozhin is already flying on this plane. Yes, indeed,
        he is in Belarus today,” Lukashenko said, according to Belarusian state TV
        Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc07846-ad59-40a0-9abd-53abeda2cd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.568+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prigozhin’s exact whereabouts are unknown. The warlord hasn’t been
        seen in any videos or photos since he left the Rostov-on-Don military headquarters
        Saturday evening.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d6781f-a58f-4faf-b7ac-330340ae4320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.568+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, satellite imagery by global monitoring company BlackSky shows
        two planes linked to Prigozhin landed at a Belarusian airbase outside the
        country’s capital on Tuesday morning.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b371fad-ca06-4505-a637-56990dbc3796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.569+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Flight tracking data from FlightRadar24 indicated the planes landed
        near Minsk at around 8 a.m. local time. Both planes had their transponders
        turned off before landing, obscuring their exact landing location.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1c3d10-d360-46d3-97a8-d37e4890b0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.569+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Two sources – a senior European intelligence official and a source
        familiar with Prigozhin’s planes – confirmed the jets are linked to the Wagner
        boss but did not know if he was on board.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69821c4-4bdc-4360-8e01-90ad04921c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.570+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Questions over Prigozhin’s whereabouts have been circling for days,
        since the Wagner chief’s short-lived rebellion triggered a weekend of chaos
        for Russian President Vladimir Putin.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303f5e3e-cc56-4f70-b601-694f6a716930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.570+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Saturday, troops from Prigozhin’s private military group seized
        control of a military base and moved in convoy toward Moscow, facing little
        resistance, in a remarkable and unexpected challenge to the Kremlin leader.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a4bba0-787d-4b50-888e-1f21bad438ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.571+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The march was suddenly called off when a supposed deal was struck that
        would see Prigozhin move to neighboring Belarus.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90c2c5c-103a-443d-8f21-ef87374709af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.571+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Though Putin said Saturday those on “path of treason” or armed rebellion
        would be punished, Russia’s Federal Security Service (FSB) later announced
        it was dropping the criminal case against the Wagner paramilitary group.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeebab5-1176-4e06-bda8-8e913a4515c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.572+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Then on Monday, Putin thanked Wagner fighters for making the “right
        decision” to halt their advance and offered them three options: sign contracts
        with the Defense Ministry or other law enforcement agencies, return home or
        “go to Belarus.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae4f879-1164-4a3d-88d7-c0ce51e9f990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.572+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Possible Wagner investigation</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a287d09a-77f6-49c7-a942-0c5ea969c150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.573+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In Moscow Tuesday, Putin told Russian security personnel they had “virtually
        stopped a civil war” in responding to the failed insurrection.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc91073-570f-449d-bcec-71bcdf63b503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.573+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Russian leader also alluded to a possible investigation into claims
        that billions of rubles of state funds were spent on Wagner, saying “we” will
        “deal with that.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9129454-537d-412e-97f8-3d22269ccae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.574+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking to security personnel, Putin claimed Wagner had been completely
        funded by the Russian state, with 86 billion rubles (about $1 billion) funneled
        to the group in the past 12 months. Putin claimed the Concord company, owned
        by Prigozhin, received 80 billion rubles from Moscow for supplying food and
        providing food services.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6b06a8-37a4-413a-a8c8-bfd9c0913f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.574+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I want everyone to know about this: the maintenance of the entire
        Wagner group was fully provided for by the state,” Putin claimed. “But I hope
        that through its work, nobody has taken anything.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cc7b26-6825-4d21-be17-b42c13b59063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Putin’s claims, the shadowy Wagner mercenary force had long
        served <a href="https://www.cnn.com/2023/06/24/europe/putin-rebellion-wagner-prigozhin-analysis-intl/index.html"
        target="_blank">Moscow’s interests</a>, advancing Putin’s foreign policy and
        influence, particularly in <a href="https://www.cnn.com/2023/04/20/africa/wagner-sudan-russia-libya-intl/index.html"
        target="_blank">Africa</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae5a42e-76f8-4a9e-83d1-4ee497f1715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Prigozhin’s operations appeared to be partly self-funded,
        with various shell companies staking claims to oil and gas facilities and
        vying for access to gold and other riches. In February, the European Union
        sanctioned a Russian national and a Wagner subsidiary in Sudan, Meroe Gold,
        for facilitating the exploitation of Sudan’s gold wealth, after a <a href="https://www.cnn.com/2022/07/29/africa/sudan-russia-gold-investigation-cmd-intl/index.html"
        target="_blank">CNN investigation</a> into the group’s activities last July.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0391cb-41e5-43c8-b889-5a0dd03f7fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.576+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the US Treasury Department also <a href="https://www.cnn.com/2023/06/27/politics/us-wagner-group-sanctions/index.html#:~:text=The%20US%20Treasury%20Department%20on,tied%20to%20the%20Wagner%20Group."
        target="_blank">imposed sanctions</a> on four companies and one person tied
        to Wagner that “have engaged in illicit gold dealings to fund the Wagner Group
        to sustain and expand its armed forces, including in Ukraine and Africa.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe9a6f5-c6cd-466a-89c1-d57d4621b922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.576+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Wagner Group funds its brutal operations in part by exploiting
        natural resources in countries like the Central African Republic and Mali.
        The United States will continue to target the Wagner Group’s revenue streams
        to degrade its expansion and violence in Africa, Ukraine, and anywhere else,”
        Under Secretary of the Treasury for terrorism and financial intelligence Brian
        Nelson said in a statement.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7527f4-0eea-49ae-834a-9d2af7b4df18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.577+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Belarus ‘not building’ Wagner camps</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8b042c-0d4f-4ff3-84f4-3f16ec15b10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.577+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Belarusian President Lukashenko said Tuesday that Wagner had been offered
        some abandoned land inside Belarus if they needed it but denied building camps
        on its territory for the Russian mercenaries.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e57f2f-e48b-4534-a0bb-7f1a823f332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.578+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are not building any camps yet. But if they want, we will accommodate
        them. Set up tents, please. But for now they are in Luhansk [in eastern Ukraine]
        in their camps,” he said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa62c2e-2057-4bae-8005-2ebd945356b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.578+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukashenko – a longtime ally of the Russian President – also claimed
        he <a href="https://www.cnn.com/2023/06/27/europe/lukashenko-wagner-rebellion-negotiations-putin-intl/index.html"
        target="_blank">convinced</a> Putin not to “destroy” Wagner and Prigozhin,
        talking up his role in halting the weekend rebellion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d3057b-649f-498e-a192-59e810c2a439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.579+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He described his view of the negotiations that led to Prigozhin ending
        his march towards Moscow, saying he spoke on the phone to the Wagner boss
        throughout Saturday.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2aa462-f20e-4c59-9736-e1c60c58fa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.579+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I also realized there was a harsh decision taken – to destroy. I suggested
        Putin not to hurry. Let’s talk with Prigozhin, with his commanders,” Lukashenko
        said, according to Belarusian state media.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7373f76b-c593-4b33-9ce4-9e61089b7f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.580+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lukashenko said he managed to get hold of Prigozhin and, according
        to his account, warned he would be “crushed like a bug” if Wagner troops continued
        their advance to the Russian capital.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c609a0e-bc86-4cd7-b3e2-2289770be732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.580+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Kremlin has credited Lukashenko with helping to deescalate the
        situation, though the Belarus leader’s account of events has not been corroborated
        by Putin or Prigozhin.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7983347f-53fd-4d27-b368-4c5c9f362d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.581+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lukashenko also said most of the tactical nuclear weapons that Russia
        plans to station in Belarus have already arrived but Wagner troops would not
        be guarding them.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d286f3-3aa1-4828-b865-e91e6a262105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.581+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In terms of nuclear weapons, most of them were already brought to
        Belarus, I won’t say how many. It’s surprising that they didn’t trace it,”
        Lukashenko said, according to Belarus state media.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a29c16-36b8-4ec7-91a6-210154f094c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.582+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Russians and Belarusians are guarding it… No Wagner fighters will
        guard nuclear weapons. This is our task.”'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a08336-a651-4686-8fd1-04d586adb93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.582+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If Lukashenko’s remarks are correct, it would be the first time Belarus
        has had nuclear weapons on its territory since the early 1990s.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e66096f-b021-439a-bf52-a4241cfa7339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.582+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Putin <a href="https://www.cnn.com/2023/03/25/world/russia-putin-nuclear-weapons-belarus-intl-hnk/index.html"
        target="_blank">announced plans</a> to station tactical nuclear weapons in
        Belarus and that Moscow would complete the construction of a special storage
        facility for the weapons by the beginning of July.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1b9fad-913e-4d0c-b487-aaf4586252c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:56:26.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:56:36.583+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/28/europe/belarus-wagner-prigozhin-lukashenko-russia-intl-hnk/index.html"
        target="_blank">Wagner chief Prigozhin is in Belarus following armed rebellion,
        Lukashenko says</a>."</em></p>'
  'suspect-oriental-mindoro-journalist-slay-turns-self-in-':
    'caption': '(Photo of radio journalist Cresenciano "Cris" Bundoquin)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-28T15:57:09.000+08:00
    'imagesource': 'jcr:648dad28-b9b1-48b6-84aa-11d39eb07e79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7133ff22-49e6-40d9-8deb-8c8b0982af45'
    'lead': 'The alleged shooter in the May 31 killing of Oriental Mindoro radio journalist
      Cresenciano ''Cris'' Bundoquin has turned himself in to authorities but maintained
      his innocence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-28T16:03:50.872+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-06-28T16:03:51.268+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Suspect in Oriental Mindoro radio journalist slay turns self in'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b668137b-c03b-41ec-9f57-b01bf26bfc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T16:03:50.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T16:03:51.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — The alleged
        shooter in the May 31 killing of Oriental Mindoro radio journalist Cresenciano
        "Cris" Bundoquin has turned himself in to authorities but maintained his innocence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d339282-eeaa-435c-be9e-7342990dca53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T16:03:50.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T16:03:51.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2f9bf8-82d5-4200-87c1-77aa92e171ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T16:03:50.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T16:03:51.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Presidential Task Force on Media Security (PTFoMS) on Wednesday\
        \ said the suspect, identified as Isabelo Lopez Bautista, voluntarily submitted\
        \ himself to the National Bureau of Investigation (NBI) office in Manila Tuesday\
        \ evening, accompanied by his wife, brother, and other relatives.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad05c86-bad2-43b9-bcb6-a7ddcccf57f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T16:03:50.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T16:03:51.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c748e49-0702-4bb7-a19e-78307ab5c1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T16:03:50.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T16:03:51.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PTFoMS said Bautista denied being the man who shot the 50-year-old\
        \ Bundoquin, a radio blocktimer at the local Kalahi News FM.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d975b95-938f-4a2e-b37e-8b79399f78bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T16:03:50.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T16:03:51.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d445f2-0032-4082-bfd4-74fa206706e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T16:03:50.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T16:03:51.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the suspect has committed to fully cooperate with the\
        \ NBI in the probe.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef30006e-ad27-4630-926a-96ab44902826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T16:03:50.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T16:03:51.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd240af95-b54f-4fe5-be18-61cab91f8e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T16:03:50.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T16:03:51.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Undersecretary Paul Gutierrez, executive director of the\
        \ PTFoMs, there was no formal case filed against Bautista yet when he appeared\
        \ before the NBI. He explained that this \"technically and legally\" means\
        \ Bautista cannot be considered to have \"surrendered,\" as he is not a wanted\
        \ person in the absence of an arrest warrant.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290a8ef9-766d-4c25-8276-1b7458b2c75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T16:03:50.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T16:03:51.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d0bd6f-96cf-4b9e-a02b-3b05f64ea2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T16:03:50.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T16:03:51.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Calapan City Prosecutor's Office is yet to file any information\
        \ against Bautista before the court despite receiving the police's complaint\
        \ for murder and frustrated murder against Bautista last June 9, 2023,\" the\
        \ PTFoMs said in a statement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265ead46-5c39-4e4c-a82e-490327a25655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T16:03:50.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T16:03:51.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8719a0b2-891e-4712-b196-bd918f06ec32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T16:03:50.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T16:03:51.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police earlier reported that Bundoquin was shot multiple times at
        close range in front of his family-rented store in Barangay Sta. Isabel, Calapan
        City. They identified two motorcycle-riding men as the assailants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9176a0bf-12de-44ce-9cab-0dc4946909ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T16:03:50.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T16:03:51.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb7c332-4c9a-4e10-ae63-bd89a51c014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T16:03:50.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T16:03:51.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PTFoMs said two witnesses had pointed to Bautista as the shooter,\
        \ while his alleged cohort Narciso Ignacio Guntan died after their motorcycle\
        \ crashed into a metal road barrier during their escape.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacb4c6f-c6cf-4884-9fd8-18b571bf36cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T16:03:50.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T16:03:51.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b4a1a0-c70f-4908-9792-0645e39b919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T16:03:50.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T16:03:51.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bautista said he left Mindoro on June 8 to hide, supposedly upon the\
        \ advice of relatives and close friends, but he claimed he wanted all along\
        \ to turn himself in.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab563c-a99b-4227-aa76-f6d522e6b0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T16:03:50.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T16:03:51.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65414b84-c7fd-40e7-aa2d-8f86a4e0aca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T16:03:50.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T16:03:51.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities are currently looking at the angle that the murder was\
        \ work-related.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45663341-5a7a-40a8-8521-67ecc2076fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T16:03:50.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T16:03:51.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2b667a-67dd-4aff-85a9-4f849e267277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T16:03:50.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T16:03:51.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The evolving motive for the killing of Bundoquin was the rampant\
        \ proliferation of illegal gambling in the province with local carnivals (peryahan)\
        \ as front, as well as local politics. Both were severely criticized by the\
        \ victim on his radio programs,\" the presidential task force said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc106092-dc49-4bcb-9534-c30c10ee456b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T16:03:50.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T16:03:51.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28108269-6551-4da8-8fff-58fc91ffb6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T16:03:50.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T16:03:51.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It noted that Bautista confirmed he and Guntan are \"employees\" of\
        \ a certain Felix Solis, who is allegedly \"the biggest carnival financier/operator\
        \ in Mindoro.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a16e02c-0d1f-403a-9daa-3010144b8323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T16:03:50.892+08:00
