      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — The Commission
        on Audit (COA) has flagged the Department of the Interior and Local Government
        (DILG) over transactions that do not comply with procurement laws.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c356965e-7fe5-49db-879c-43d31eda0df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:52:04.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T14:57:26.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2022 audit uploaded on its website on June 27, the COA said
        DILG Central Office spent over ₱4.8 million on airline tickets and venues
        for various activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fba3be8-d9ad-4a95-9764-44d6c1d6e253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:52:04.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T14:57:26.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, state auditors noted these items were not included in the
        agency''s annual procurement plan (APP).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d95142-e8e3-4a1c-87ec-2f32d5f4fa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:52:04.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T14:57:26.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG''s Region 8 office also spent over ₱2.9 million on the same
        items without including these in the APP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b93f3f-0282-4a08-9497-38a8cfdec937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:52:04.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T14:57:26.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We recommend and management agreed to require the Bids and Awards
        Committee of DILG-CO and RO 8 to include the purchase of airline tickets and
        venues for seminars/activities in the APP, including its mode of procurement,"
        the COA said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd438a4-94dc-4eba-b2b0-14612ff600f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:52:04.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T14:57:26.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In their comment, DILG-CO management said airline ticket requirements
        for fiscal year 2023 have already been included in the updated APP as of March.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa28e74-b0a9-4edd-8bdd-5593617e1a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:52:04.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T14:57:26.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Auditors also questioned the DILG for the non-remittance of unused
        operating funds transferred to various local government offices amounting
        to over P46.8 million.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4875b77-c397-4c5d-b561-1b5902428693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:52:04.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T14:57:26.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They said various DILG regional offices have yet to return their unused
        operating budget to the Bureau of Treasury as of December 31, 2022.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bea052e-22f9-49ab-b4b1-c55c700ddbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:52:04.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T14:57:26.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus depriving the national government of the much-needed funds
        in the implementation of its various programs and activities," COA said.</p>'
  'shein-american-influencers-social-media':
    'author': 'Ramishah Maruf, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-28T14:58:38.000+08:00
    'imagesource': 'jcr:31c0dbad-8ed8-47d7-b1d4-b2f417f3bab1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '558148b0-009f-48c6-b6ef-dede3783827d'
    'lead': 'Shein is among a number of companies founded in China now facing questions
      over a litany of issues, including how it’s able to sell goods at such low prices,
      how transparent it is with the public about its labor practices and how much
      environmental waste it generates.'
