      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nueva Ecija Police Director PCol. Richard Caballero said all five
        members of the group were apprehended after a checkpoint was installed in
        Barangay Santo Rosario.</p>'
