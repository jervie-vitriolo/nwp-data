  'Rainforest-destruction-soared-in-2022-':
    'author': 'Caolán Magee, CNN'
    'caption': 'Ueslei Marcelino/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-28T04:15:44.000+08:00
    'credit': 'Ueslei Marcelino/Reuters'
    'imagesource': 'jcr:c640ae36-8c41-49b2-9601-e7f59cf66368'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd1f7719-b9c6-429f-8f50-8859c5864eee'
    'lead': 'The destruction of the world’s rainforests ramped up last year, despite
      global pledges to end deforestation by 2030, according to a new report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-28T04:17:35.156+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-28T04:17:35.466+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rainforest destruction soared in 2022 despite global pledges to halt
      deforestation, new report finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0fc28f-d1be-420c-ab89-7cfed2d1bf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:17:35.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:17:35.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The destruction of the world’s rainforests
        ramped up last year, despite global pledges to end deforestation by 2030,
        according to a new report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adbee68-6f1b-4e5b-baff-dcfd8b8a8035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:17:35.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:17:35.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An area of tropical forest the size of Switzerland was lost in 2022,
        as forest destruction rose by 10% compared to the previous year, according
        to the report by the World Resources Institute’s (WRI) Global Forest Watch,
        which draws on data collected by the University of Maryland.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc7ecbd-6a00-4276-9013-eb69cf185cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:17:35.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:17:35.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The rate of loss was equivalent to losing 11 soccer fields of forest
        a minute, the report found, as swaths of tropical forest were cleared for
        farming, mining and other commercial activities.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cd91db-3bbb-4e73-b867-5ecf21b0f24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:17:35.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:17:35.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As well as having a devastating impact on wildlife, this destruction
        has significant consequences for climate change, as tropical forests are important
        stores of carbon dioxide. The amount of carbon pollution produced in 2022
        from deforestation was equivalent to India’s annual fossil fuel emissions,
        according to the report.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab63f1fb-0789-4d81-b734-84a9d64317d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:17:35.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:17:35.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Brazil cut down the most tropical primary forest, amounting to 43%
        of the global total, the report found. The country’s rate of forest loss rose
        15% from 2021 to 2022.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7749fec2-3cb6-45bf-8c7c-b56704d6f00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:17:35.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:17:35.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This comes as some scientists warn the Amazon is approaching a critical
        tipping point that could see the rainforest transform into a grassy savannah,
        with huge implications for the world’s ability to tackle the climate crisis.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3b12dd-8cc2-4e72-b6fa-a3eca9857b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:17:35.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:17:35.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 2022 figures are from the final year of Jair Bolsonaro’s presidency
        in Brazil, which saw high rates of deforestation. President Luiz Inácio Lula
        da Silva, who took office in January, has pledged to tackle Amazon deforestation
        and repair the damage caused by his predecessor.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc1e351-7bfc-41ed-8d65-c4752739086d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:17:35.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:17:35.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Elsewhere, the Democratic Republic of Congo lost more than half a million
        hectares in 2022, primarily because of land clearing for farming, while Ghana
        had the biggest relative increase in rainforest destruction when compared
        to 2021, the report found.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194f934c-01e1-4335-953a-8feee74538c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:17:35.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:17:35.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bolivia saw a record-high level of primary forest loss last year, with
        a 32% increase compared to 2021. It came in third behind only Brazil and the
        Democratic Republic of the Congo for area of primary forest loss, the report
        found.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbba68f-5661-475b-8717-cbdb74629eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:17:35.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:17:35.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Broken promises</strong></h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefb8c7d-54e5-4c09-bc73-d3b9796340f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:17:35.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:17:35.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This destruction has happened despite an agreement by more than 100
        world leaders to end and reverse deforestation by the end of the decade, made
        at the COP26 UN climate conference in Glasgow in 2021. At the time, Boris
        Johnson, then the UK prime minister, hailed it as a “landmark agreement to
        protect and restore the Earth’s forests.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfe1a10-8620-4fc8-aec4-09362fd2b144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:17:35.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:17:35.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But as deforestation intensifies, experts have called into question
        the validity of the commitments.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c83d9cb-458c-412c-9425-63ce410fb400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:17:35.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:17:35.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rod Taylor, global director of WRI’s Forest Program, said in a statement:
        “We have seen governments and companies make time-bound commitments to end
        deforestation, restore degraded forest landscapes, and achieve sustainable
        forest management.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d47614b-7357-4a1f-b8e9-0829683bba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:17:35.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:17:35.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“But rapid deforestation and forest degradation have continued, driven
        primarily by growing global demand for food, fuel, and fiber. Climate change
        impacts, including severe fires and new vectors and outbreaks of forest pests
        and diseases, exacerbate the decline,” he continued.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396deaed-5729-494a-868d-cfea34affc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:17:35.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:17:35.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There was some better news in the report, however. Despite the global
        increase in deforestation, there has been a sharp reduction in forest loss
        in Indonesia and loss levels in Malaysia have remained low, according to the
        report.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0376f7e-fb41-4913-ad61-92b62c9a5a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:17:35.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:17:35.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacking the palm industry has been a big factor, the report found.
        In Indonesia there has been a clamp down on new oil palm plantations, which
        have been a major driver of deforestation in the country, while Malaysia has
        also strengthened palm oil regulations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4704492a-9928-487c-89fa-fd305eab5f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:17:35.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:17:35.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/27/world/rainforest-deforestation-brazil-climate-intl/index.html"><em>“Rainforest
        destruction soared in 2022 despite global pledges to halt deforestation, new
        report finds"</em></a></p>'
  'Egyptian-building-collapse':
    'author': 'Kareem El Damanhoury, CNN'
    'caption': 'Hazem Gouda/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-28T04:17:47.000+08:00
    'credit': 'Hazem Gouda/AFP/Getty Images'
    'imagesource': 'jcr:a7feb3ff-5a58-40c8-8485-432f353d7bdf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bbc60a0-01cc-48d3-816f-4bc24b5bb582'
    'lead': 'At least five people, including a child, have died and four others were
      injured after a building collapsed in the Egyptian city of Alexandria on Monday,
      state newspaper Al-Ahram reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-28T04:19:02.652+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-28T04:19:02.895+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Child among five killed in Egyptian building collapse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0b4425-36bd-4134-a76f-b77493ce3d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:19:02.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:19:02.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least five people, including a
        child, have died and four others were injured after a building collapsed in
        the Egyptian city of Alexandria on Monday, state newspaper Al-Ahram reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc2d4bb-ba11-4cdf-949b-49f7bd9e2dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:19:02.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:19:02.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A fifth victim, identified as Mohamed Hussein, 28, was retrieved from
        the rubble Tuesday, Al-Ahram reported. Search operations continue.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15ec54c-77dc-4f5f-b368-e559b6107505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:19:02.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:19:02.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Three others who died have been identified as Abdullah Mahfouz, 13,
        Mostafa Othman, 22, and Hamdy El-Sayed, 40, while another pulled from the
        rubble on Tuesday has not yet been named.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bc8e9d-2baf-4f32-a62c-c1df1c0a1d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:19:02.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:19:02.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A total of 16 families lived in the 14-story building, which was built
        about 50 years ago, while other apartments were used by domestic tourists
        spending the summer in Alexandria, the city’s governor Mohamed El Sherif said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e693004c-6961-413f-be4a-e88fec5dbe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:19:02.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:19:02.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One of the residents told reporters on site about the harrowing moments
        when her missing family members fell with the building around 8 a.m. local
        time on Monday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df73fe2-1dee-4743-bdc0-4239476006fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:19:02.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:19:02.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I placed my younger siblings under the couch as bricks were falling,”
        said the young woman in tears. “I went back and called for my mother to leave
        with me, she said she was coming. So, I walked a few steps forward to find
        the ceiling falling along with them [my mother and brother]. I was facing
        the sky and they were down.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ffb4b0-380d-4603-8843-9c2e0b4c0a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:19:02.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:19:02.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A live video posted on the city’s Facebook page showed civil defense
        units attempting to put out a small fire in the rubble on Monday.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1810568d-8931-4ead-84b6-d6a2f1582fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:19:02.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:19:02.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Egypt’s Public Prosecution has issued an order to detain the owner
        of the collapsed 14th floor and a contractor for four days pending investigations
        over involuntary manslaughter and unauthorized construction charges. According
        to Al-Ahram, the contractor carried out the constructions on the top floor
        despite a demolition order.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288f2860-17c6-4ee5-99fd-d4db19c46538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:19:02.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:19:02.904+08:00
