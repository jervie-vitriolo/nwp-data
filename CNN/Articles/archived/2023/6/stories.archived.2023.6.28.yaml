      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c2dad6-5d93-4cf1-80fe-e45a64043cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T20:05:05.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-28T20:05:05.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Gadon said another reason he isn't apologetic is because Marcos’\
        \ election victory eventually led to him to secure a presidential adviser\
        \ post, which he described as a chance to help the country.\r"
    '11':
