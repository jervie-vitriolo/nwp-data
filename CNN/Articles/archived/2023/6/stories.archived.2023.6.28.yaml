    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BOC eyes revival of customs laboratory to boost fight vs. smuggling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3782bad5-e28d-4a4f-ab88-d932b48ac7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T09:35:44.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T09:35:45.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — The Bureau
        of Customs (BOC) wants to re-establish the Philippines Customs Laboratory
        (PCL) to beef up efforts against smuggling and increase its revenue collection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5a2868-a91c-49fb-bed6-4dc6283b3aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T09:35:44.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T09:35:45.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Relaunching the customs laboratory could help determine the correct
        tariff classification and imposable duties on imports, as well as deter any
        attempts of technical smuggling, the BOC said in a statement on Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352ba1fa-a4e7-4c1e-843c-dd30ab828685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T09:35:44.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T09:35:45.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Commissioner Bienvenido Rubio, the challenges in setting
        up the PCL include the lack of facilities and obsolete laboratory equipment.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f658f85-16da-4896-8451-1081b0ccd2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T09:35:44.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T09:35:45.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BOC, nevertheless, remains committed to pursuing this plan, he
        said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7920c8ba-9f51-41f2-8271-2d97d0a68c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T09:35:44.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T09:35:45.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The re-establishment of the Philippines Customs Laboratory is an opportunity
        to further enhance border security efforts, increase revenue collection, and
        foster international cooperation in customs practices,” Rubio said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d252cb-2f36-4a0b-96af-e11381387254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T09:35:44.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T09:35:45.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He made this commitment during a series of meetings with officials
        from the Korea International Cooperation Agency (KOICA), whose experts provided
        “intensive” technical training on the operation of a customs laboratory and
        equipment.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c1daa0-d6c1-4b05-a5b0-93ccb39cf681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T09:35:44.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T09:35:45.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This partnership with KOICA will contribute significantly to our
        vision of a modernized and credible Customs administration," he said.</p>'
