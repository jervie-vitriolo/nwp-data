    'title': 'ILO hopeful for labor reforms under Marcos administration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f617794-a7ea-4209-a47a-f6270e182deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T23:45:24.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T23:45:25.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> The International
        Labor Organization (ILO) commended President Ferdinand Marcos Jr.’s commitment
        to institute labor reforms while balancing economic needs and recovery from
        the impact of the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa7f6c0-9f1b-49fb-a671-06f8096721f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T23:45:24.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T23:45:25.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd03708f-a6c3-4065-8849-bfc5d25d8be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T23:45:24.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T23:45:25.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very much impressed with President Marcos Jr.''s resolve in
        moving forward and balancing requirements from COVID, building resilience
        and at the same time making sure that the social dimension is also moving
        at the same pace as well as the climate, the environmental dimensions," ILO
        Director General Gilbert Houngbo told CNN Philippines in a one-on-one interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf1cedb-01b5-452b-b011-903386ef3b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T23:45:24.738+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T23:45:25.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac04495-b13e-4e18-883a-51aa0623dff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T23:45:24.738+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T23:45:25.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Houngbo embarked on a four-day official visit to the Philippines, a\
        \ first for an ILO chief in the last seven decades.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca228ab-b637-45db-8d9f-e2053289d72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T23:45:24.738+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T23:45:25.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5c98bc-c869-475e-8539-91e7c0583511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T23:45:24.739+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T23:45:25.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He met with Marcos, the Labor and Migrant Workers departments, as well\
        \ as several labor, union, and employers' groups.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f2421d-f759-48cf-a3dd-5717ea6bc9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T23:45:24.739+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T23:45:25.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0da5dd5-8fdd-4847-b9a4-8e6faa34f9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T23:45:24.739+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T23:45:25.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Houngbo said he also spoke with the president about the suggestions\
        \ and outcomes of the ILO's high-level tripartite mission that visited the\
        \ Philippines in January in an effort to help labor union leaders.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0793fe12-651f-4978-b41a-d08fe70ec865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T23:45:24.740+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T23:45:25.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31b7332-23b6-4a8f-b4ec-10e56acd75d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T23:45:24.740+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T23:45:25.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have seen the determination of the government to ensure that we\
        \ move ahead including the trade union and employers in addressing the issues\
        \ that were identified and recommendations that were made,\" he noted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98d1034-6925-448e-917a-f75fa33fe1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T23:45:24.740+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T23:45:25.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7361bb46-3cc1-42a9-a047-1679926dcd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T23:45:24.741+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T23:45:25.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The previous tripartite mission had said there was very little action\
        \ on policy reform and legislation to make the Philippines compliant with\
        \ laws and ILO practices.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b130eb-89cc-4b6a-9304-5a80931bfbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T23:45:24.741+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T23:45:25.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc89b19-b11a-4590-a215-18946f8477bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T23:45:24.741+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T23:45:25.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are two things, do we stand that we hope the Philippines will\
        \ be more compliant? Yes, we do. I want to very clear about it,  but is the\
        \ Philippines the only exemption? No,\" the ILO chief said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85097656-a9be-4996-89c9-f657c98511e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T23:45:24.742+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T23:45:25.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2477d847-23b8-46fc-a742-f032d844b146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T23:45:24.742+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T23:45:25.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What is crucial now, he added, is that all stakeholders are willing\
        \ to hold dialogues to address issues concerning workers and labor leaders.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f188b3d0-8265-4e54-aa26-d7ede1073788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T23:45:24.742+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T23:45:25.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90617899-9fc4-4c2d-998f-f3f243bdfa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T23:45:24.743+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T23:45:25.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The critical point in response to your question is social dialogue,\
        \ bringing together government officials, trade unions and employers so that\
        \ we could identify a way forward and consensus building that for me is crucial,\"\
        \ Houngbo said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbdde75-60b5-4435-9e82-3526a5d7b409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T23:45:24.743+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T23:45:25.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a922c22-ef20-48fc-954d-0f51d6840622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T23:45:24.744+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T23:45:25.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is critical is once we identify an element of shortcoming
        that needs to be addressed. The most important thing for us is the political
        willingness to address this issue," he added.</p>'
  'Filipino-pilgrims-stranded-in-Muzdalifah':
