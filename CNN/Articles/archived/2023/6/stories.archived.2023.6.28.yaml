    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sandiganbayan junks ill-gotten wealth case vs. Marcos Sr., others'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82fbf86-b25c-41cc-81ec-243db32dbe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:41:33.365+08:00
