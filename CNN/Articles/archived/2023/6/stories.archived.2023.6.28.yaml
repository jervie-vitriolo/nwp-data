    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Emotional Jack Animam relishes importance of win vs. Chinese Taipei
      in FIBA Asia Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef7f0fc-fa6c-4331-9f23-c468731c3818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T22:23:34.985+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-28T22:24:15.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 28) —</strong> After a lackluster
        performance in their first two outings, Jack Animam redeemed herself in a
        big way as Gilas Pilipinas Women defeated Chinese Taipei, <a href="https://www.cnnphilippines.com/sports/2023/6/28/Gilas-Women-Chinese-Taipei-FIBA-Asia-Cup.html">92-81</a>,
        in the 2023 FIBA Asia Cup in Sydney, Australia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2ca499-6887-4460-93d2-692d37b49a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T22:23:34.985+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-28T22:24:15.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 24-year-old went 8-for-8 from the field to finish with 16 points,\
        \ along with 15 rebounds for the Philippines.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b39098f-002c-498e-8b56-8c4864514725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T22:23:34.985+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-28T22:24:15.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The victory assured Gilas Women will remain in Division A and that\
        \ they will compete in a match for a semifinals spot in the tournament.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a15498e-2a81-4db9-848d-b2fd281c7721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T22:23:34.986+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-28T22:24:15.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Animam explained the importance of beating Chinese Taipei, who previously\
        \ tormented the national team.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ea6f93-e99d-42db-94de-a151181a7914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T22:23:34.986+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-28T22:24:15.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This win is very special. I don''t think everybody understands
        the magnitude of this win especially this is our first win in our group play
        since 2015, and the first time to beat Chinese Taipei," she told <em>CNN Philippines''
        Sports Desk</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd481f2e8-ab15-4606-bec1-0b24dc236c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T22:23:34.986+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-28T22:24:15.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the win, it was a tough ride for Animam and the Gilas Women
        as they settled for silver in the 32nd Southeast Asian Games in Cambodia earlier
        this year. It was Animam''s first competition after recovering from an ACL
        injury that sidelined her for most part of 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59b25d3-b41b-43b3-9df5-a9200cf535ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T22:23:34.987+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-28T22:24:15.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm just really happy thinking about what we've been through in the\
        \ SEA Games, that's why I couldn't hold back my tears,\" she said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05196e29-d9d7-46ea-8984-e4ffb162f8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T22:23:34.987+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-28T22:24:15.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the number one. I just came back here in the FIBA Asia
        Cup after missing the last edition since I had an ACL injury," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14b1c3c-ddd5-429e-b462-a59f5262e41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T22:23:34.987+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-28T22:24:15.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' next game is set for June 30.</p>'
