      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police tagged couple Ronnie and Myra Hernandez as the alleged leaders\
        \ of the group. They were arrested with their alleged cohorts identified as\
        \ Alfred Ledezma, Joey Pangilinan, and Libel Awing, police added.\r"
