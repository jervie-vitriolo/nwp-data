      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c4a387-4019-4860-88f1-216a775c356e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:03:18.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-28T06:03:19.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sajak became the host of “Wheel of Fortune” after Chuck Woolery left\
        \ the series in 1981. He continued his hosting duties as “Wheel” became syndicated\
        \ in 1983, and has since hosted various spinoff shows including 2021’s “Celebrity\
        \ Wheel of Fortune.” “Wheel of Fortune” first debuted in 1975.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad240bd3-4a06-4a8a-93ce-4525b49a0453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T06:03:18.572+08:00
