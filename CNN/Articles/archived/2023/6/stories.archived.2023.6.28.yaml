  'finance-diokno-inflation-q1-2024':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-28T13:24:43.000+08:00
    'imagesource': 'jcr:c759a165-0420-404d-a313-2f8a79fae3a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79e8a4e1-44da-4190-aaa4-e45151dcd879'
    'lead': 'Finance Secretary Benjamin Diokno said the rate at which prices of goods
      and services rise may further slow down by the first three months of next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-28T13:26:45.193+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-28T13:37:15.902+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lower than 2% inflation possible by Q1 2024 - Diokno'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07843702-6856-4969-a969-0ae1aa1eb68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:26:45.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T13:37:15.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — Finance
        Secretary Benjamin Diokno said the rate at which prices of goods and services
        rise may further slow down by the first three months of next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13049d31-286f-46a7-8a26-598b5e595074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:26:45.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T13:37:15.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the Kapihan sa Manila Bay forum on Wednesday, he said monetary
        officials see the inflation rate falling within the government’s target band
        of 2% to 4% in the last quarter of 2023.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8ab4ad-a77f-4fa7-a815-d300f026525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:26:45.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T13:37:15.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Sa first quarter of next year baka nga mag-below 2% ang inflation,”
        the Department of Finance chief said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11872f58-27d7-4f50-a086-e5130d279890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:26:45.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T13:37:15.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The inflation rate may even reach below 2% by the first
        quarter of next year.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dc562c-ee0c-423c-985e-c0df1222f6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:26:45.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T13:37:15.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Hindi naman ibig sabihin na bumaba ang inflation, hindi na tataas
        ang mga presyo. Ang ibig sabihin lang ay ‘yung pagtaas ng presyo ay hindi
        kasing taas nung before,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de39dc0-1b56-48fe-a853-2c738c4a2503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:26:45.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T13:37:15.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It does not mean that when inflation eases, prices do
        not increase. It just means that the rate of price increases is not as high
        as before.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa81a4bd-6099-4586-a5b4-18e303f2efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:26:45.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T13:37:15.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Diokno said oil prices are on a downtrend after a series of surges
        last year amid the ongoing war between Ukraine and Russia. The skyrocketing
        fuel prices had a knock-on effect on costs of other commodities.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093691e0-cf00-4170-9bdf-dfdae01e3b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:26:45.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T13:37:15.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The May inflation rate slowed to 6.1% from 8.7% recorded in January,
        which was the fastest since November 2008.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50829fa-e425-48c5-8f83-dab0a882ab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:26:45.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T13:37:15.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Socioeconomic Planning Secretary Arsenio Balisacan earlier expressed
        optimism that the government can hit its inflation target.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164ae6f2-9838-42e8-bf01-0d022ca90965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:26:45.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T13:37:15.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are confident that we can achieve the government''s inflation
        target this year as we work closely with concerned government agencies in
        monitoring the primary drivers of inflation,” he said.</p>'
  'FNU-supply-of-Filipino-nurses':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-06-28T13:28:05.000+08:00
    'imagesource': 'jcr:4a7664bc-6abf-4815-9f05-0a7d4d98fe5d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '417c0341-608a-49f7-b309-388bc2b6c14b'
    'lead': 'The Filipino Nurses United says the Philippines has more than enough
      licensed nurses who can fill the shortage in the country, but there are several
      factors why they choose not to practice their profession here.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-28T13:31:53.596+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-28T13:31:54.039+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['nurse', 'FNU', 'DOH']
    'stories': []
    'template': '1'
    'title': 'PH has surplus of licensed nurses, but are discouraged by low pay, poor
      working conditions – FNU'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ef9131-c62d-4984-aa8a-8775a45c6a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:31:53.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T13:31:54.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> The Filipino
        Nurses United (FNU) on Wednesday said the Philippines has more than enough
        licensed nurses who can fill the shortage in the country, but there are several
        factors why they choose not to practice their profession here.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d357c8-115f-4af7-9ed2-3d685e4798c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:31:53.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T13:31:54.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dda8484-93c3-4392-9e08-dd17fc907472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:31:53.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T13:31:54.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a surplus of nurses who are just waiting to be tapped,
        but they are discouraged by the very low pay and the heavy workload that they
        will encounter in the hospital setting,” FNU President Eleanor Nolasco told
        CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4deb3d-7e7e-463d-9afc-cc4b6263d059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:31:53.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T13:31:54.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe12b57-cd2e-40da-a775-c98b57ad7f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:31:53.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T13:31:54.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Professional Regulation Commission (PRC), there
        were <a href="https://www.cnnphilippines.com/news/2023/6/26/PRC-prioritize-hiring-47000-licensed-nurses.html">47,000
        nursing board exam passers</a> from 2021 to 2023.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e0fd12-be24-4cfc-b7fd-abfec09be6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:31:53.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T13:31:54.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3204a21d-d280-4592-b902-9f8d2cee2fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:31:53.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T13:31:54.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government should tap these professionals to fill the 4,500
        vacancies in public hospitals, PRC Commissioner Jose Cueto Jr. earlier told
        CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e9f691-61bf-4c0b-adab-e0f49e3f4295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:31:53.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T13:31:54.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e6d337-42ca-4c74-98d0-990bfc9e118a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:31:53.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T13:31:54.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to this, Health Secretary Ted Herbosa said he wants temporary\
        \ licenses issued to nursing graduates who did not pass their board exam but\
        \ scored 70% to 74% in order to address the shortage.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2657015f-c49a-4666-9ab4-3a5619bc1205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:31:53.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T13:31:54.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a72cf6a-9799-44bf-a7a9-cbf7d836274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:31:53.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T13:31:54.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the PRC has clarified that it has no power to issue such licenses.\
        \ Moreover, this can only be done by the health chief during a time of crisis,\
        \ like the COVID-19 pandemic, it added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d2a03c-d0c6-482e-a18c-2904dcb808f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:31:53.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T13:31:54.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71be0ec4-5392-45b3-868e-2c2376cfdf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:31:53.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T13:31:54.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nolasco said FNU is also not in favor of Herbosa’s suggestion given\
        \ the huge pool of licensed nurses the country has.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf0ed39-66c0-4cf9-a584-735e70ee3230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:31:53.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T13:31:54.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b3c10e-e43e-4db3-8697-893350952014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:31:53.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T13:31:54.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What the government should do is raise the salary of nurses, provide\
        \ them with the benefits they deserve, and improve their working conditions,\
        \ she said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ff0bef-acf1-4b89-8e1c-fce9688ab903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:31:53.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T13:31:54.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94763e14-7cb4-4488-8298-afe44df67924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:31:53.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-28T13:31:54.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Nolasco, Filipino nurses working in the country are not\
        \ only overworked but are also not paid enough given the service they provide.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083d9d2c-779d-45d2-9fdb-df17fc9c688b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:31:53.615+08:00
