      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a13977-dae8-47c6-ac44-047546ad7496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.962+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the Pavilion, the people are invited to sit, meditate at the center
        where a video of the estero is continually being projected. At some point,
        the TAC members even thought of exporting the smell of the estero. In the
        video, the water moves as the lives of the people move. The estero warriors
        pick up garbage, workers come and go, and kids play in and around the area. '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49af1f24-150f-4553-be1d-ffd8f75a9cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.963+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the exhibit’s technical designer Matthew Gan, the center of
        the structure is a manifestation of honesty in social architecture. “One of
        the ways that the community has operated… [was the idea] of the back of the
        house, where they throw [trash],” said Gan. “The whole thing is out of sight,
        out of mind. Even in [the structure’s] iteration sa 2019, it was always oriented
        facing towards the center. It''s so you see it… [and] you have to begin to
        recognize the area as part of your own space. Kasi nakaharap ka. Like that''s
        part of public space. You recognize the water as part of your own, as an extension
        of your own space. And when you extend space, you take ownership of that space.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a80b41-c578-4d11-83f6-1331a3b0a59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.963+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dignity is an important factor in this project: the idea of a dignified
        public space where people can spend their day or do barangay activities. Initially,
        the first idea that the barangays wanted was to cover the estero, extend the
        barangay hall and create a basketball court. Then, another suggested idea
        was a place to hold funerals. The area is so dense that families hold wakes
        at the barangay hall or the narrow spaces in front of their already cramped
        houses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6ec437-09f0-4fdf-82b9-f0f009768bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Pinupukaw natin na kamalayan ng tao na kailangan i-sustain natin
        ang kalinisan ng tubig,” says Rañada. “Kasi kalinisan ng tubig ibig sabihin
        maayos na pamumuhay ng bawat tao. Kailangan maintindihan ng tao na may injustices
        na nangyayari sa kanila.”</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6b639c-0185-45f5-9ee5-50b4b7512151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hyper-density na ‘yung problema talaga natin sa Metro Manila, especially
        sa San Andres at communities ng Malate,” says Arnold Rañada, TAC’s social
        development worker.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24356e62-326e-4297-b23f-2e81ed44cc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:49:34.856+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Imagine ‘yung mga informal settlers na talagang pinipilit lang
        sa daan," he adds. “Actually daanan na siya pero nandun ‘yung ataul. So naghanap
        sila ng more dignified na space kung saan makakapag-burol ng mga namatay nilang
        mga kamag-anak. So iniintindi pa rin natin ‘yun. Pero kailangan ‘yung design
        ay kung ‘yun ang maging decision ng mga tao, ‘yung design dapat maging contextual
        doon sa pangangailangan na kailangan maging burulan din siya from time to
        time. Kailangan natin i-respeto ‘yun.””</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3624dd1e-de0a-4bd1-9acd-4027434516f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was important that the structure in the community also had to
        respond to the nature around them so TAC had discussions with the barangays
        on how to address the waste management problem while creating a public space.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0427670b-f1a4-4bc1-94d5-04c93c03674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pinupukaw natin na kamalayan ng tao na kailangan i-sustain natin
        ang kalinisan ng tubig,” says Rañada. “Kasi kalinisan ng tubig ibig sabihin
        maayos na pamumuhay ng bawat tao. Kailangan maintindihan ng tao na may injustices
        na nangyayari sa kanila. Kapag madumi ang paligid, kapag wala kang space,
        may injustice doon. Social health at environmental injustice. So ‘yun ‘yung
        rights-based approach na lente na meron ‘yung [TAC para] ipaintindi sa mga
        tao... na kailangan nilang maintindihan na meron silang karapatan para sa
        isang standard na pamumuhay ng isang tao sa Metro Manila.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db445d9-a749-4fa2-96d3-50aabc14efba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>II. The city and history</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a88554c-ce38-4e8c-9b86-845e093137b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.966+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‘I think,’ said Mading at last, ‘it was hundreds of years ago.
        I bet there was always a little settlement sa ibaba, down there,’ and he shot
        his lips towards the invisible coast beyond the palms and paddies. ‘I think
        there were always people living here and sa ilaya,’ meaning inland in the
        far and equally invisible hills. ‘They lived on the banks of the river because
        in those days — remember that it was like when we were kids, even? Deep and
        clear enough to drink. We all got water from the river. Imagine what it must
        have been like hundreds of years before.’</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34af6797-fb9d-47bc-9cd8-b3d1bdf12a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.966+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— “America''s Boy: A Century of Colonialism in the Philippines,” by
        James Hamilton Paterson'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c28ad8-e261-47aa-a3a5-3df83983e56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://iopscience.iop.org/article/10.1088/1755-1315/799/1/012004/pdf"
        target="_blank">paper</a> about the plight of estuaries, Arlen A. Ancheta
        of the Research Center for Social Sciences and Education in University of
        Sto. Tomas articulates the larger role of esteros in our ecological system:
        “They are important waterscapes, nutrient rich, biologically diverse, and
        productive, providing high ecological values to birds, shellfishes and fishes
        dependent on the bay’s sustenance. The convergence of freshwater and saltwater
        in the estuary supports habitats and regulates flooding at the same time,
        salt water that enters during high tide flushes pollutants out of the river
        system thus cleaning the rivers of pollutants from inland areas.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679d8d6d-d16f-4999-bd46-60f3e7db17eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The estuary, a body of water where freshwater from rivers and streams
        meet with saltwater from the sea, is essential in making Manila a city, as
        esteros “weave through communities so that they are accessible to central
        business districts,” wrote Ancheta. The curators of the Pavilion recognize
        the essentiality and history of the estero’s role in the area. But given the
        monumental waste problem in such areas, there is a disconnect with our role
        in nature and our abuse and encroachment of esteros. '
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e83924f-d9d6-475c-8669-30e6fa7c3bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.968+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid urban migration has polluted the estero with garbage, wastewater,
        etc., making it a risk for inhabitants. The government has taken steps to
        clean these waterways (e.g. the cleanup by Estero Rangers, a volunteer group
        of 600 members that clean the waters) but efforts still need to be enacted
        in systematic steps and in a much broader scope.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3efe6f-82fe-438c-bc42-afe5e53aef07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.969+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Says the curators, “‘Tripa de Gallina: Guts of Estuary” offers a
        diagnosis of the water’s condition and prognosis of the people’s future. As
        heard from the Estero’s inhabitants, there was a rumbling growl in them for
        collecting, contributing, and cooperating. Without appropriate resources,
        the people feel muted in their dying conversation with the Estero. There is
        an imbalance in the social energy, which mediates the continuity of the conversation.
        It, therefore, needs revitalization.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2af61c-a09f-4837-a506-3c5a1d8e100d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.969+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The structure then is an “urban acupuncture”: a modular, public space
        that connects everyone in the barangays and, to some extent, provides breathing
        space in an already cramped environment, even a point of connection to the
        estero that’s almost become part of their home environment.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0892d406-fa8f-4ffc-bbe6-74c5546d5437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.970+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pavilion expands its scope beyond the utilitarian use of the
        footbridges by anchoring the architectural aspect of the exhibit to the stories
        of the people living by the estero, from past, present, and even future residents.
        While some residents captured on video tell of a grim present (“Mga walang
        hiya tao dito. Kung ano maisip ng tao, babastusin ka”, “Ang daming jobless.
        Dumami ang tao. Hindi na naco-control ang human waste.”) There are people
        who are hopeful that the estero will not be the same as it is now.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3e8988-2d3f-4097-9d56-4d97761322e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.970+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dati nakakaligo pa [sa estero],” says Arturo Dela Cruz, a longtime
        resident. For Dela Cruz, he is more hopeful for the future so he hopes that
        the children of Estero the Tripa de Gallina will be educated and one day,
        restore it to its former health. “Kailangan may edukasyon sa tamang pagtapon,
        saan ilalagay ang tamang basura. Umpisahan sa mga bata.”</p>'
    '35':
      'image': 'jcr:8ffd1c31-f860-49cb-8462-336ef96a1ca4'
      'imageCaption': 'Long time resident Arturo Dela Cruz''s interview projected
        at the Pavilion. The projection also shows drawings by the children living
        by the estero, reflecting their hopes for the future. Photo by ANDREA D''ALTOÈ/Courtesy
        of NATIONAL COMMISSION FOR CULTURE AND THE ARTS (NCCA)'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1c6f12-e418-48c2-b40d-9b8cc14f98ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.971+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'image': 'jcr:3e52c292-3cc6-430a-b72e-bc369d76aef2'
      'imageCaption': 'Members of the community volunteered to help with the lashing
        of the bamboo for the platform, a project of Global Summer School-Manila.
        Photo by MICHAEL ANGELO REYES, MATTHEW JONATHAN GAN, AND BIEN VICTOR ALVAREZ/Courtesy
        of NCCA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e79b66-e457-4c06-aa32-b98d96339464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.972+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18044918-0eee-42c6-9177-edf7a84aecbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.973+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our dependence on water has shaped the way we interact with waterways
        that have made our societies emerge and thrive. The Pavilion shows the interlinked
        relationships that have governed modern cities such as Manila and present
        architecture as a multi-disciplinary practice that doesn’t start and end with
        a finished structure.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7a4327-3c99-4388-a306-9f7f04196122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.973+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even though we need your help, please do know that we have our
        own agency,” says Domingo. “That''s why we''re showing this out as well, that
        if we can try to, if we''re actually showing that Filipinos can try to address
        their issue on their own, then perhaps these people can actually help them
        out or like assist in that whole resolution of the problem. I want them to
        individually, not only [as a] community, [be] thinking that maybe they can
        just rethink their relationship with the nature that they see, the objects
        that they see, what consequences their choices have with the whole global
        currents right now.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b680118a-6049-4de1-9ba7-a3f13c3cb4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.974+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>III. The history and the future</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b873ae47-0405-4542-918e-d1c3af8a086d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.974+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“What is a city without its inhabitants? You see? Nothing but
        plains and hills and rivers. Or flood plains and esteros. But look at me.
        I’ve been living in Manila for, what, three years? I won’t feel at home in
        Seattle if I return. I will probably not return, to be perfectly honest. You
        see? The city is not a place. It is social,” he paused, “arrangement. Defined
        by concession. By consensus. It is us. A city ends when there are no longer
        people to define it.”</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42d8fd7-af12-4642-aa0b-2f2f2265e9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.975+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— “The Quiet Ones,” by Glenn Diaz'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f63fbe-31a8-4069-80e7-a4e37ced5f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.976+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In discussing the then, purportedly, nascent genre of nature writing
        or landscape writing, author Barry Lopez talked about the <a href="https://uwosh.edu/sirt/wp-content/uploads/sites/86/2020/04/Lopez_ALiteratureOfPlace.pdf"
        target="_blank">“biological and spiritual fate” of communities</a> in the
        topic of the genre, and that nature writing assumes that “the fate of humanity
        and nature are inseparable.” This is what literature and architecture makes
        more clear: addressing the collapse of the relationship of humans with nature
        and how we can address it by means that are manageable and doable by our own
        hands.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb381de-a6bf-4c93-aa9c-bd0d69e56b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.976+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cities are people, people are architecture, and in the Architecture
        Biennale, its curator, Ghanian Scottish architect Lesley Lokko, <a href="https://www.nytimes.com/2023/05/09/arts/design/venice-architecture-biennale-lesley-lokko.html"
        target="_blank">who is also a novelist</a>, brings humanist themes to exhibition
        that expands the idea of place as structure, ideas that move away from Western
        themes and bring in voices that have been underrepresented in Eurocentric
        places like the Biennale. As <a href="https://www.archdaily.com/1001394/the-venice-architecture-biennale-as-a-healing-experience-in-conversation-with-curator-lesley-lokko"
        target="_blank">ArchDaily reports</a>, “The National Pavilions responded to
        the set theme in a variety of ways, reinterpreting and deconstructing the
        meaning behind ideas such as decolonization, decarbonization, resource management,
        or finding the hidden potential in vernacular forms of practice. According
        to the curator, one of the more interesting aspects of this edition was the
        formation of relationships across territories, not based on geography, but
        on common attitudes toward resources, politics, and ways of thinking about
        the world.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca3bf32-ea7b-411a-9afe-f684035d0655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.977+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think all cultural output is a form of narrative,” says Lokko
        in the <a href="https://www.archdaily.com/1001394/the-venice-architecture-biennale-as-a-healing-experience-in-conversation-with-curator-lesley-lokko"
        target="_blank">same ArchDaily interview</a>.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f5934d-3746-4ba0-af0a-4f4f8339605f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Somebody once said that culture is the sum total of stories we tell
        ourselves about ourselves. So, there''s a very deep need to say something,
        to impart something. In these questions of colony, identity, territory, and
        history, there is a sense amongst many Black practitioners that we''ve never
        had the space to tell our own stories, and part of the act of recuperating
        what has been lost is the desire to speak. In some senses, the Biennale has
        been a healing experience, a kind of closing over of a wound, of a void.”'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8512815-0025-4e40-972d-a752275c90b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“The architect cannot do everything,” says Funk. “We used to think
        that we''re the prime and this is how we are taught. No, we understand that
        we''re integrators.”</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e06d45d-8523-4067-a23f-a56fc8e57f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.979+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pavilion about an estero can be seen as poverty porn, but the
        curators and exhibitors of “Tripa de Gallina: Guts of Estuary” weave the community’s
        story as one of agency; not a lesson, and not a way for the West to simply
        empathize with our plight.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b717af-25b2-446e-8a46-9e290864abb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.980+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Rañada says, the community wasn’t even initially open to
        the project.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df37db0-6505-4fc6-b0f8-1bd111e051d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.980+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Noong una kasi, the first engagement we had sa community ay we
        were exploring ng partnership talaga sa Barangay 739. Hindi sanay ‘yung mga
        tao na may bumababa na mga estudyante coming from De La Salle-College of Saint
        Benilde… Hindi sila open kasi hindi tayo sanay na kapag nagkakaroon tayo ng
        intervention sa community, merong lapat ng architectural intervention. Pero
        ‘yun nga, dahil sa mga focus group discussion tapos sa mga initial na mga
        community education na ginawa, na-appreciate nila na kailangan pala talaga
        ng ganitong structure para maayos ulit ‘yung relasyon ng mga tao sa paligid
        at ‘yung relasyon nila sa tubig.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8350624f-2dcc-4f4f-af06-1573fbcf551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.981+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While decision making was always top-down in most cases, TAC made it
        a point to have a participatory approach that, though made for a longer process,
        ensured that the resulting project will be made by the community themselves. '
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a630023-7de9-4b37-9c87-c1de403a7f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.982+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The architect cannot do everything,” says Funk. “We used to think
        that we''re the prime and this is how we are taught. No, we understand that
        we''re integrators.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e30bce-5b20-4290-817b-c6ff727c4dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.983+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'What also was important to this project is to make sure that the community
        understands what TAC is trying to do; to understand the concept behind each
        placement or even the simplest skill of talking to people in the community.
        For TAC, this focal person is Rañada. '
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebc13c9-0a34-4dac-aed5-ec7421fc7741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.983+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi itatayo as it is eh,” says La Madrid. “‘Yung technologies,
        ‘yung design, it will all be translated into whatever they need it to. So
        even ‘yung shape, even ‘yung different context, structural, etc. That''s all
        architecture. But the social aspect of it, how would people use the space?
        What do they need? How would they need it then? Why do they need it?”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f725f8-8398-45e2-8e8e-4d3ebe8a00c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.984+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the iteration of this structure also has to keep in mind that this
        will be displayed at the Venice Architecture Biennale. TAC’s computational
        designer Bien Alvarez says, this was only one aspect of the consideration
        in making the structure. '
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c48e89e-1c45-4163-8f21-fedde5eccc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.985+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Parts of us din, parang we wanted to design something really cool,”
        says Alvarez. “But then why? We were always reminded of the why. It''s so
        easy to design something that would be very impressive, that would probably
        make more people here stop and stare. But it wasn''t what we''re trying to
        do. Kasi part of us talaga was like, it''s the Biennale! We''ve been here
        before, we''ve seen what other people have done. We''ve learned from other
        people, we saw it na. Pero that''s not who we are as a group, that''s not
        what we''re trying to do. And I think what eventually came here and was built
        represents us quite well. Hopefully people get what we’re trying to do.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0602d7dc-0f08-4699-af3d-86e80d2caeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.986+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To transport and build the exhibit, it was essential to build it
        up like an IKEA flat pack to be assembled by contractors in Venice. It took
        TAC member and digital fabrication specialist Noel Narciso to build it in
        Manila between one to two months so that contractors in Venice could assemble
        it in a week. This process ensured that the Philippine Pavilion was one of
        the first country pavilions to be completed in the Arsenale.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5e05bf-671e-4da9-87f8-a389be80baf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.986+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I have to be very careful as well about how I articulate the drawings,”
        says Narciso. “Because as an architect, no matter how much you speak in words,
        the form of the drawings you see is our language.”'
    '58':
      'image': 'jcr:1da5cf50-2edb-4ac0-998d-1094fade8240'
      'imageCaption': 'The estero has been physically segmented in various portions
        through the use of steel, mesh and framing. Different barangays would assign
        cleaners to each segment. Photo by MICHAEL ANGELO REYES, MATTHEW JONATHAN
        GAN, AND BIEN VICTOR ALVAREZ/Courtesy of NCCA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f375e246-49a1-4807-897e-9d7796b631f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.987+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '59':
      'image': 'jcr:8c87efcd-76fa-4d3b-b20d-1935859faad4'
      'imageCaption': 'Projections of contemporary global responses addressing water
        waste management loom over the projection of the current state of Estero Tripa
        de Gallina. Photo by ANDREA D''ALTOÈ/Courtesy of NATIONAL COMMISSION FOR CULTURE
        AND THE ARTS (NCCA)'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36cd24d-af3d-42b3-ad0a-16df1281ac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.988+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce404ad-65c3-41cd-bf9d-184f3ce98c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.989+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A lot of social projects come and go, and TAC recognizes this. So in
        creating a future for the structure that will be built later on, Rañada has
        integrated a leadership skills training for the social preparation phase.
        These leaders will make sure that the project will not end after the turnover
        and maintain the structure in the community.'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daac2db-e871-461f-9e69-6ab1a0b038ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.990+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Napaka-importante nitong mga taong ito na i-identify as the core
        group leaders kasi sila ‘yung magiging medium of change sa community. After
        na mabuild ‘yung capacity nila, so na-construct na rin ito, ito ‘yung magiging
        venue nila for the learning group sessions na i-identify nila sa mga household
        na nakatira along Tripa de Gallina, along the estero. Napaka-importante na
        may exit. Kasi kapag walang exit, hindi natin masabi na na-empower natin sila.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dc635d-0b0e-4604-a19e-6517089750b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.991+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Come opening day, kids are running around the structure, the ramps
        are being used by PWDs, and people actually sit in the center, reflecting
        on the “water” that is critical in the articulation and formation of the Pavilion.'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc36c889-b054-4b23-a5b6-7729522130ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.992+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how does it feel that the structure has come to life?</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e39577c-59cc-4fed-a428-a9a547e0671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.993+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The more interesting part is when you take a step back, like how
        a parent kind of lets go of the kid, that''s in college, has a job, earned
        enough, moved out,” says Narciso. “Architecture is a living entity. Because
        I don''t know how people are going to use the exhibit. I think we should sit
        down here. Maybe later, someone will jump here… which is great for me. I would
        like to see that happen. Maybe later, a kid will run here… It''s a super heartwarming
        feeling when you see the architecture take on a life of its own and you are
        no longer part of it.”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f3f57d-1ce9-4eda-b12b-2e77291fa4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.993+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We literally had to create in a spot where there is no public space,”
        La Madrid adds. “We had to make something out of nothing. And initiatives
        like this, pushed by Miss Choie, I think that''s a beautiful thing. Kasi there''s
        so much dedication in pushing this to make things better. ‘Yung bridge, literal,
        dun sila nangkakaraoke, dun sila nag-ayos ng bikes nila. It''s from them.
        We saw it from them and this is from them. Kaya, ang hirap to say na this
        is <em>designed</em>.”</p>'
  'gadon-says-he-s-fit-to-be-antipoverty-czar':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-28T19:54:01.000+08:00
    'imagesource': 'jcr:204eab1c-9382-4110-a3e7-bfd1d192a186'
