    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''You failed Albay'': Salceda frustrated after Mayon left out in new
      DOT campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7939146-6e3a-43f1-b3bb-fcdbbf90cee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T22:20:02.361+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T22:20:02.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 28) — Albay 2nd District Rep.
        Joey Salceda expressed frustration after Mayon Volcano was not included in
        the new official tourism promotion video of the Department of Tourism (DOT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a82baff-ee68-4fac-938a-b4f39a173daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T22:20:02.361+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T22:20:02.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, Salceda said he was disappointed with
        his friend – Tourism Secretary Maria Christina Frasco – for leaving out Mayon,
        especially as thousands of Albay residents rely on tourism for a living.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8960cdcb-a07c-42fc-825e-c9127be16bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T22:20:02.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T22:20:02.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The former governor said he became more disappointed when he was told
        not to raise the issue since Mayon was included in the logo. He called it
        a mere pixel among the country''s 50 major mountains and volcanoes.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f531a5-26d6-415e-a440-9c403913dfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T22:20:02.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T22:20:02.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Mayon deserves better than a pixel in the logo where you need strained
        eyes to see it," the Salceda said. "Secretary Frasco, ask all your predecessors
        in the DOT. Mayon deserved better treatment. You failed Albay – but this can
        be rectified,"'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb19be5-fca9-4807-8b46-693e855abb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T22:20:02.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T22:20:02.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Albay has the Bicol International Airport, which he said was described
        by the government as "the most scenic international gateway in the country."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf88355-90b5-4d96-a993-7ad9a1a5f6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T22:20:02.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T22:20:02.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Salceda added that Albay is one of the country''s most important tourist
        destinations per capita, with 1.32 tourists attracted per resident pre-pandemic.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e5fbb-304a-4cd7-b971-f35129a4e5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T22:20:02.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T22:20:02.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said even only a scene of Mayon would have "meant the
        world" to Albay families, who look forward to tourism for their bread and
        butter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37466c65-19ea-4a67-b952-e134a5ea4b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T22:20:02.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T22:20:02.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/6/27/dot-new-tourism-campaign.html">DOT
        unveils new ‘Love the Philippines’ campaign</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a45e49-7c4e-4f2a-ac58-3ecb8932fbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T22:20:02.364+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-28T22:20:02.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Bicol-based journalist Rosas Olarte contributed
        to this story.</em></p>'
  'Jack-Animam-Gilas-Women-Chinese-Taipei-FIBA-Asia-Cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-06-28T22:18:46.000+08:00
    'imagesource': 'jcr:f4a1a0d3-240c-47b9-ba83-e29f9868bf31'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '025a70d7-c049-43e8-a6ad-1a6edba24d44'
    'lead': 'The Philippines is one victory away from securing a slot in the Paris
      2024 Olympic Qualifying Tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-28T22:23:34.916+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-06-28T22:24:15.607+08:00
