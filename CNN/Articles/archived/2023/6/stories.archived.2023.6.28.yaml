  'boc-customs-laboratory-revival':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-28T09:34:20.000+08:00
    'imagesource': 'jcr:6c755086-6f8e-48d2-8abf-7c0e6db2ae17'
