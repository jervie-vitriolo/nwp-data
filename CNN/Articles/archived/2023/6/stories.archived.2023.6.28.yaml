      'mgnl:type': 'text'
      'text': "Cavill previously played Superman in Zack Snyder’s “Man of Steel” in\
        \ 2013, 2016’s “Batman v Superman: Dawn of Justice” and “Justice League” in\
        \ 2017. He also appeared in “Zack Snyder’s Justice League” in 2021 and made\
        \ a cameo in 2022’s “Black Adam.”\r"
