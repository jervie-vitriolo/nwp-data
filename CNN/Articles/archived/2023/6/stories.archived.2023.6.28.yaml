    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f514c48e-d01a-41a9-97de-38e76a6d31d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.958+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Philippine exhibitor, The Architecture Collective (TAC),
        the structure is only a version that’s reconfigured for the function of the
        biennale. It will have a future life as a communal space for the Barangays
        739, 750, and 751 in Manila. This current iteration stands as a walkway with
        a hexagonal enclosure, inspired by the two footbridges that serves as a space
        for the people in the community: a space to play, a space to sell, or a space
        to simply hangout in. The use of these footbridges varies every day, depending
        on events of the day, the weather, and the urgency of personal matters, recalling
        the multitude of functions that the estero once had during its prime years.
        As the National Commission for Culture and the Arts (NCCA) Chair Victorino
        Mapa Manalo reminds us in his message: “After all, before they became stagnant
        and putrid, Manila’s esteros were channels for inter-action, carrying not
        just people on boats, but cargos of essential products like rice and hay,
        as well as fragments of gossip and the daily dose of news.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2574e3-19a4-4bfe-bbba-0ce4c72cadd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.958+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The pavilion isn’t, as “Tripa de Gallina: Guts of Estuary” co-curator
        Sam Domingo puts it, a “sob story” from the so-called third world. It’s a
        story of a community going about their lives and, fueled by their own sense
        of agency, asserting their idea of what social architecture is and should
        be: how their shared space should look like and what needs it should serve.
        In this case, it’s “Kain, laro, tambay.” “It''s the easiest to encapsulate
        everything, kung ano mga social activities [doon sa footbridges],” says Architect
        Lyle La Madrid of TAC. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dc4737-cc45-4cc5-a753-b8b6f205aa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.959+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project began its inception in the 2018 Global Summer School
        of the Institute for Advanced Architecture of Catalonia where co-curator Ar.
        Choie Y. Funk and her students at the De La Salle-College of Saint Benilde
        decided to turn their focus to urban esteros that surrounded the Benilde campus,
        which unlike other large campuses in Manila, is deeply embedded in the urban
        sprawl of its surrounding areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbc5f7e-712f-42d6-aa04-4dcb7e784ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.959+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ang naging line of process namin is, what questions should we ask?”
        says La Madrid. It could have been easy to jump over the fence and build a
        fancy structure for the barangays or simply clean the estero since the initial
        focus was on solid waste management but Funk, who was assistant dean at the
        time the project began, was insistent in getting to the heart of the problem
        that they, as architecture students, can solve. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f9b6e1-16ea-435e-9979-2d35989aa5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.959+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Instead of looking for answers, ano muna ‘yung sasagutin natin? So,
        nag-list down kami ng mga questions, different questions on how we could tackle
        architecture, especially in the context of the community,” says La Madrid.
        Then they turned to the use of the two footbridges in the area, which, they
        found out, acts as a community space and not just a walkway.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f427dfcf-56c9-4093-8876-31d59675270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.960+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung social activities within those bridges show that there is
        a lack of public space,” says La Madrid. “There''s a need for social interaction.
        There''s a need for communal spaces. Na iniisip natin, ‘di naman kailangan
        eh. Iniisip natin na, oh, we just need malls, di ba? They try to inject ‘yung
        mga [green spaces]. Other greens in Metro Manila [are] golf courses. But it''s
        all private and for the rich.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a93717-2983-4884-936f-80c3ed89e442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.960+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The current iteration is, in a way, the midway point between its original
        idea and the final design that’s responsive to the needs of the people. '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b07bb6b-d402-421b-830f-66059ea51e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T19:17:28.961+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-29T14:04:53.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The important thing is that this is what the people want,” says Funk. '
    '16':
      'image': 'jcr:fcd71542-c0ca-4399-8eb6-275a48882222'
      'imageCaption': 'Pavilion curators (from left) Sam Domingo and Choie Y. Funk
