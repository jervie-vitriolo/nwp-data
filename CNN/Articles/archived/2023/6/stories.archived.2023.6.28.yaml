  'salceda-mayon-tourism-video':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-28T22:15:08.000+08:00
    'imagesource': 'jcr:75d27608-86e8-4bef-b1af-482cb929256b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93c755f5-86fb-40b7-93a5-69b9a071c83b'
    'lead': 'Albay 2nd District Rep. Joey Salceda expressed frustration after Mayon
      Volcano was not included in the new official tourism promotion video of the
      Department of Tourism (DOT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-28T22:20:02.343+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-06-28T22:20:02.603+08:00
    'mgnl:lastActivatedBy': 'superuser'
