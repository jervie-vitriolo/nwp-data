  'New-Zealand-leader-under-fire':
    'author': 'Isaac Yee, CNN'
    'caption': 'Tingshu Wang/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-28T04:19:13.000+08:00
    'credit': 'Tingshu Wang/Reuters'
    'imagesource': 'jcr:b22eb320-86c7-4979-9bcc-a254f640234d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57b026c7-f4cf-4215-9e16-72f646378a47'
    'lead': 'New Zealand’s Prime Minister Chris Hipkins has been criticized for bringing
      a backup plane on his visit to China this week, with opposition leaders pointing
      to excess planet-warming emissions created in the middle of the climate crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-28T04:20:51.468+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-28T04:20:51.772+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New Zealand’s leader Chris Hipkins under fire from opposition over backup
      plane for overseas trip'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbf0b2d-baa0-4d11-9bd0-d3965ac0fb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:20:51.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:20:51.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;New Zealand’s Prime Minister Chris
        Hipkins has been criticized for bringing a backup plane on his visit to China
        this week, with opposition leaders pointing to excess planet-warming emissions
        created in the middle of the climate crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69b3e95-d174-46c2-9984-75bb2119b62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:20:51.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:20:51.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The use of a second aircraft was due to frequent reliability issues
        with the current defense force plane, which has left some of the country’s
        former leaders stuck during previous overseas trips, a spokesperson for the
        prime minister told CNN in a statement Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dc816a-9506-4b4a-91ac-698e0f53a0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:20:51.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:20:51.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A “backup aircraft” was “pre-positioned” in the Philippine capital
        Manila in case the primary aircraft carrying Hipkins and a trade delegation
        broke down, the spokesperson said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf03df9-c144-42ee-b060-384eddafcbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:20:51.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:20:51.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Given the importance of the trade mission, the long distance involved
        and the large size of the traveling business delegation and media contingent,
        it was considered that a backup aircraft was justified to ensure the success
        of the mission to our largest trade partner,” the spokesperson said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447abb2a-1673-4a1c-982e-26dd8b87274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:20:51.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:20:51.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The leader of the opposition National Party Chris Luxon said Hipkins’
        use of two planes wasn’t a good look environmentally, according to CNN affiliate
        Radio New Zealand (RNZ).'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6590aa1b-8110-4b59-aee4-7a446d16393e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:20:51.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:20:51.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have a climate change challenge, I thought, in this country – so
        sending an empty 30-year-old 757 following a full one doesn’t seem a good
        move,” he reportedly said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f70acc6-3bff-4910-bba2-5b414141b1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:20:51.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:20:51.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'David Seymour, leader of the right-wing ACT Party, claimed in a post
        on his official Facebook page Monday that “the emissions created by taking
        the extra plane is the equivalent of driving a Ford Ranger the distance of
        a trip to the moon three times.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ead0a8d-f856-4694-8b26-b8d532d23c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:20:51.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:20:51.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“New Zealand’s embarrassingly ancient Defense Force planes are so decrepit
        that the PM had to bring a spare on his trip to China in case one of them
        breaks down on a stopover,” Seymour said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66097d4c-9fb1-4982-b811-e28ddcc61e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:20:51.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:20:51.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Seymour also criticized the cost of bringing an additional aircraft
        as “wasteful” and “reckless.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5908c5d1-558b-4bb0-af95-8e118c27ad23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:20:51.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:20:51.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the statement to CNN, the spokesperson for the prime minister said
        “using RNZAF [Royal New Zealand Air Force] aircraft is far cheaper than a
        commercial charter.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c76514-0576-4f38-9ca8-9eb51e6d0f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:20:51.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:20:51.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The RNZAF currently operates two Boeing 757-200 jets that are “used
        regularly for the carriage of VIPs as well as ministerial and trade missions
        around the world,” according to the New Zealand Defense Force.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1014d649-6d70-4b3a-90e5-c0757bb48f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:20:51.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:20:51.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 757s are “around 30 years old, are nearing the end of their economic
        lives, and are due for replacement between 2028 and 2030,” Hipkins’ spokesperson
        said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae2bdcf-5c67-4996-bd04-272f699220ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:20:51.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:20:51.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Former New Zealand prime ministers have faced political embarrassment
        after their planes broke down on official trips.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7843d4fc-a993-4afa-aca4-42098ae766a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:20:51.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:20:51.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2016, then leader John Key cut short his visit to India after the
        RNZAF Boeing 757 plane carrying him and his delegation broke down during a
        stopover in Australia, RNZ reported.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4604f3-14f0-43d6-8235-13d750e35480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:20:51.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:20:51.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Three years later, then-Prime Minister Jacinda Ardern and her staff
        had to take a commercial flight from Melbourne to Auckland after a computer
        failure grounded the 757 Air Force plane scheduled to bring her home, according
        to RNZ.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7658cbb-3e40-423a-bd00-72ce62cc3f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:20:51.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:20:51.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hipkins is leading a 29-strong business delegation to Beijing, Tianjin
        and Shanghai from June 25 to June 30 in a bid to boost export growth with
        China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1477bc-311d-491d-89d1-7fe395a7d66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T04:20:51.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-28T04:20:51.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“New Zealand’s leader
        Chris Hipkins under fire from opposition over backup plane for overseas trip"</em></p>'
  'Malaysia-Hague-ruling':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-28T04:26:18.000+08:00
    'imagesource': 'jcr:9c036feb-5797-4b66-b502-45a026642f58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '238818ac-57e7-419a-b3ed-b082d849447f'
    'lead': 'A Dutch court of appeals on Tuesday dismissed a bid by eight heirs of
      a former Philippine Sulu sultanate to impose a $14.9-billion arbitration award
      against the Malaysian government.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-28T04:28:44.527+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-28T07:16:27.202+08:00
