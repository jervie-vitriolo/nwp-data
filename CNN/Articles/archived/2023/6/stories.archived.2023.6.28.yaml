      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — The government
        may make an upward revision of its revenue target for the year following stronger
        collections in the first five months, according to Finance Secretary Benjamin
        Diokno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95da08c6-3f5f-488a-8fa1-a990d15b98ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:31:28.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T14:31:29.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We''re revising kasi (because) we have actually exceeded collections.
        So we are revising it upwards. We do that on a quarterly basis,” he said during
        the Kapihan sa Manila Bay forum on Wednesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcd6a8b-74cb-42c8-85b2-c90e3b5d2db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:31:28.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T14:31:29.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For this year, the Development Budget Coordination Committee is projecting
        ₱3.729 trillion in state revenues.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd133cf2c-9a59-4867-9a62-f4bd40e5d9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:31:28.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T14:31:29.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked how much could be the increase in target, Diokno said: “I cannot
        commit at this time but definitely we will have to revise.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973bc261-46b0-4083-8aa0-067c67e89e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:31:28.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T14:31:29.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of Finance said that state revenues from the January-May
        period jumped 10.83% to nearly ₱1.6 trillion compared to the ₱1.437 trillion
        booked a year earlier.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8914060-ce5d-46f8-85d3-b2058d7fecc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:31:28.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-28T14:31:29.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno attributed the robust performance to “improved tax administration”
        of the government’s main tax collectors.</p>'
  'megros-oriental-bske-public-consultations':
    'author': 'CNN Philippines Staff'
