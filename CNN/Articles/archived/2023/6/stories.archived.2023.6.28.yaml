    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca205db5-0c5c-44b9-b4c4-f6de88930485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T14:31:28.936+08:00
