      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf601a9-28d3-45b0-96bf-3d767d9157b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T11:10:54.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-28T11:10:54.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The results draw on the analysis of 17.5m academic papers and the\
        \ expert opinions of over 240,000 academic faculty and employers,\" the higher\
        \ education information firm said.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29bf35e-6971-4991-810d-7742da854ecc'
      'mgnl:activationStatus': true
