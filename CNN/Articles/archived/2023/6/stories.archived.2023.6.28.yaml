    'jcr:uuid': '823490f1-4e1a-4656-8360-f1d6b0e0a726'
    'lead': 'Newly appointed anti-poverty czar Larry Gadon refuted claims his appointment
      was a form of “political accommodation,” saying he has what it takes to be a
      presidential adviser.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-28T19:56:49.729+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-28T19:56:50.108+08:00
