    'lead': 'UP, Ateneo, La Salle, and UST were named again as the leading universities
      in the country based on the QS World University Rankings 2024. The University
      of San Carlos in Cebu City also made it to the list.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-28T11:10:54.076+08:00
