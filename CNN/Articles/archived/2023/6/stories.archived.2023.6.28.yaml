      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Thank you [to] everyone who went out and [watched] us jump some bars,\"\
        \ said Obiena in an Instagram post. \"Still lots of figuring out to do.\"\r"
