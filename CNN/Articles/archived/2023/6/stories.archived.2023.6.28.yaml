    'title': 'Gilas Women avoid relegation after breakthrough win vs. Chinese Taipei
      in FIBA Asia Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96f44fa-4d57-41ce-b4a5-654ef71e6edc'
