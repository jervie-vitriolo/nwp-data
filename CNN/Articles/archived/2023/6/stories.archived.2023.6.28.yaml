    'mgnl:lastActivated': 2023-06-28T15:04:15.375+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-28T15:04:14.895+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Shein', 'Dani-Carbonari', 'Kenya-Freeman', 'social-media']
    'stories': []
    'template': '1'
    'title': 'Shein sent American influencers to China. Social media users are furious'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eb4abf-aa46-4d36-a4ac-808142d9d54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:03:59.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:04:15.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A group of American fashion influencers
        and creators has received online backlash after they visited a model factory
        in China as part of a tour sponsored by Shein, an internet shopping giant,
        and posted glowing reviews.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a18a07-2093-4045-83b1-b60d0a4b61e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:03:59.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:04:15.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Shein is among a number of companies founded in China now facing questions
        over a litany of issues, including how it’s able to sell goods at such low
        prices, how transparent it is with the public about its labor practices and
        how much environmental waste it generates.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34b2d7e-85aa-4804-97ff-5dadb4219ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:03:59.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:04:15.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In mid June, the influencers traveled to the southern Chinese megacity
        of Guangzhou to see the company’s “innovation center,” a bright and spacious
        facility featuring high-tech fabric cutters and robots that transport materials.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10414404-2724-42ba-ab46-a85ef3d6107c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:03:59.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:04:15.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Smiling workers were crafting clothes as the group toured the factory,
        with some visitors even testing out some of the tasks themselves.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeabef0-5768-45b0-894d-38c3a74f7b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:03:59.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:04:15.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kenya Freeman, a designer who has sold clothing on Shein, traveled
        to China and Singapore, where Shein is now based, as part of the junket and
        shared videos on her Instagram account.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bff2574-8ed2-410f-8d4b-e7de680b06ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:03:59.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:04:15.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The pushback was swift, with comments flooding in criticizing her and
        the other influencers’ understanding of the company’s alleged human rights
        abuses and the environmental impact of fast fashion. The online commentators
        questioned why the group would align themselves with what they claimed were
        unethical values.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb985c6-4854-4dba-9b7d-d2727ca92758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:03:59.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:04:15.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The amount of online hate was “unprecedented,” Freeman told CNN, and
        was affecting her mental health.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab99f385-696a-46e8-9e4c-93d039adcb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:03:59.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:04:15.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I couldn’t even go on to Instagram yesterday,” said the Atlanta-based
        designer, adding she wasn’t defending the company nor was she responsible
        for its actions.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae49101-b5fe-492b-9b51-9c821093ef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:03:59.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:04:15.379+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Freeman, who first worked with Shein in 2019, said the fast fashion
        giant was a lifeline for small businesses, especially those with founders
        from marginalized communities.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ddcd3a-2494-4653-b8e5-d2dbc2666629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:03:59.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:04:15.380+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, Shein said the social media videos posted by the influencers
        were authentic.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644b71b9-d629-47ff-85bc-721d77aa4b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:03:59.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:04:15.380+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Shein is committed to transparency and this trip reflects one way
        in which we are listening to feedback, providing an opportunity to show a
        group of influencers how Shein works through a visit to our innovation center
        and enabling them to share their own insights with their followers,” it said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95eec61-3151-4556-ac40-34a505005701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:03:59.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:04:15.381+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Congressional scrutiny</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011b5634-b2c1-41c5-b8d7-4bd3cdb530be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:03:59.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:04:15.381+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Shein has enjoyed particular popularity with Gen Z because it heavily
        advertises on apps like TikTok, cultivates close relationships with influencers
        and keeps prices low during a period of historically high inflation.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b33615-183f-4bb6-ab30-b2edd3eac7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:03:59.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:04:15.382+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But its meteoric rise has come with scrutiny, especially as relations
        between the United States and China have deteriorated.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdb8d0e-c676-4005-b387-5e733928f267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:03:59.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:04:15.382+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, a <a href="https://www.uscc.gov/sites/default/files/2023-04/Issue_Brief-Shein_Temu_and_Chinese_E-Commerce.pdf"
        target="_blank">US congressional commission</a> said Shein, online superstore
        Temu and others in China were potentially linked to the use of forced labor,
        exploitation of trade loopholes, product safety hazards or intellectual property
        theft.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60874e93-b4d9-4858-8872-c58ac055bfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:03:59.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:04:15.383+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers initiated a <a href="https://wexton.house.gov/news/documentsingle.aspx?DocumentID=814"
        target="_blank">bipartisan effort</a> in May urging the Securities and Exchange
        Commission to require Shein to certify that their products did not use forced
        labor from workers belonging to the Uyghur ethnic group, a predominantly Muslim
        minority in China whose treatment has been the subject of worldwide condemnation
        for years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9025d9-3cb1-42f9-a724-5046a0e3b5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:03:59.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:04:15.383+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cited a <a href="https://www.bloomberg.com/news/features/2022-11-21/shein-s-cotton-clothes-tied-to-xinjiang-china-region-accused-of-forced-labor?sref=IIP4JEyu"
        target="_blank">2022 Bloomberg report</a> that claimed clothing sold by Shein
        in the United States contained cotton from Xinjiang, an area in western China
        where many Uyghurs and other ethnic minorities live. The United States has
        banned all imports from the Xinjiang region over concerns about the use of
        forced labor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd850dbb-15bc-4547-905b-b84cdae18c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:03:59.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:04:15.384+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dani Carbonari, a plus size influencer and model who traveled with
        Freeman, sought to explain in a Monday Instagram post why she joined the trip.
        She said she joined the trip in order to address “rumors” plaguing the company.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3999616e-2e08-4452-8308-e9aa1a878348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:03:59.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:04:15.384+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She has deleted a previous Instagram post in which she had said Shein
        was “fighting with all of their power to not only show us the truth but continue
        to improve and be the best they can possibly be.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9523da72-2fdd-4381-9806-437eb389bdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:03:59.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:04:15.385+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Posts from other influencers on the trip contained similar language.
        Some said they spoke to workers at the factory and that they were impressed
        by the conditions.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bae7ff-9562-4b4a-94f8-461f75476ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:03:59.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:04:15.385+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I expected this facility to be so filled with people just slaving
        away but I was actually pleasantly surprised that a lot of these things were
        robotic,” Destene Sudduth, who has 384,000 followers on Instagram, said in
        her <a href="https://www.instagram.com/p/CtnPlOMpO_M/?hl=en" target="_blank">video</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869861e5-c36d-4367-b7e1-55774858073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:03:59.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:04:15.385+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Shein has faced scrutiny for its sustainability practices. Around 85%
        of clothing ends up in landfills or is burned, according to the United Nations
        Environment Programme. Experts say cheap, low quality fashion only exacerbates
        the problem.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d6da4f-2dee-4059-bb15-08070b97d0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:03:59.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:04:15.386+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Shein says its business model enables it to reduce waste and overproduction
        by producing small batches. It says it only commissions bigger batches from
        factories in its supply chain if demand is demonstrated. The company has set
        a goal of reducing emissions by 25% by 2030, based on 2021 figures.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5780fca1-4c88-42f4-82b3-8ae8eceb7e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:03:59.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:04:15.386+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kelly Kellen, associate professor of marketing at Aurora University,
        said that even though influencers are at top of mind for marketing to Gen
        Z, they still need and want transparency.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63ff34f-8643-43e7-b619-27ce0ca04b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:03:59.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:04:15.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Gen Z is peeling back the onion, and they’re saying ‘What’s the purpose
        of this brand?’” she said.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b297182-593b-4a1c-85b2-de7377028797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:03:59.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:04:15.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/28/business/shein-influencers-brand-trip-china-hnk-intl/index.html"
        target="_blank">Shein sent American influencers to China. Social media users
        are furious</a>."</em></p>'
  'trangender-suicide-risk':
    'author': 'Jen Christensen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-06-28T15:04:33.000+08:00
    'imagesource': 'jcr:36cede59-8074-4d1a-9666-c910fb7b3667'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f348c717-abc3-4122-922e-305368598843'
    'lead': 'People who identify as transgender have significantly higher rates of
      suicide and suicide attempts compared with the rest of the population, according
      to a population-level study out of Denmark.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-28T15:09:53.384+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-28T15:10:01.747+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-28T15:10:01.319+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['study', 'mental-health', 'Denmark', 'transgender', 'research']
    'stories': []
    'template': '1'
    'title': 'Transgender people face significantly higher suicide risk, Danish study
      finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc7380b-b64f-4187-a99f-4fe6ad689655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:09:53.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:10:01.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — People who identify as transgender have
        significantly higher rates of suicide and suicide attempts compared with the
        rest of the population, according to a population-level study out of Denmark.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbb8ed0-4cd4-4e90-bdef-b6246646ab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:09:53.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:10:01.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The study of more than 6.6 million people found that those who identified
        as trans had 7.7 times the rate of suicide attempts and 3.5 times the rate
        of suicide deaths than the broader Danish population.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4798f0b-9d0c-4ae7-b6db-c92a539d9284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:09:53.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:10:01.749+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 3,759 survey participants who identified as transgender,
        there were 92 suicide attempts and 12 suicides between 1980 and 2021. However,
        the numbers are probably a significant undercount, as the researchers say
        the records they used do not always capture a person’s gender identity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e880dd2-5762-43f7-951d-98bdec682a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:09:53.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:10:01.749+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the study, <a href="https://jamanetwork.com/journals/jama/fullarticle/2806531?guestAccessKey=458dc50a-ea74-489c-bc68-c0128d48a4e3&amp;utm_source=For_The_Media&amp;utm_medium=referral&amp;utm_campaign=ftm_links&amp;utm_content=tfl&amp;utm_term=062723"
        target="_blank">published</a> in the Journal of the American Medical Association,
        are careful to note that it has limitations. It can only count the number
        of suicides among people who have sought care from a hospital for gender identity-related
        medical issues, and it can only capture the number of trans people who applied
        for a legal change of gender. It does not detail what percentage of the population
        may be missed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f61fd3b-c4d7-4466-ba86-8b24eee7f089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:09:53.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:10:01.750+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The study also does not pin down exactly why trans people face a higher
        suicide risk, but the researchers theorize that part of the problem may be
        “minority stress,” in which people are bullied, discriminated against, socially
        excluded or faced with general prejudice for who they are. The researchers
        say previous work has showed that 60% of transgender people in Denmark experienced
        abuse in the form of harassment or bullying, and 30% experienced physical
        violence. Trans people in Denmark also report that they face discrimination
        in their interactions with the health care system.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b100e620-718c-4041-9834-d94a379b4c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:09:53.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:10:01.750+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The researchers also note that the work may not reflect the situation
        in other countries.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e078e0-15a4-4e91-98a3-94ed919dec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:09:53.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:10:01.751+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dr. Melina Wald, clinical director of the Gender Identity Program at
        Columbia University Medical Center, says that these kinds of large studies
        aren’t possible in the US because the country does not collect information
        on sexual orientation and gender identity at the time of death.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab804fb-5442-47c8-8e08-db82c3999d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:09:53.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:10:01.751+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, “Reports of suicidal ideation, suicidal behaviors, and non-suicidal
        self-injury (which are often associated with greater risk for suicide) are
        all significantly higher among trans individuals,” Wald wrote in an email
        to CNN. “Also, we know many of the correlates of suicide, such as risk for
        major depressive disorder, experience of trauma, family rejection, isolation,
        discrimination and harassment are all experienced by members of the trans
        community at disproportionate rates.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eac798-a36e-49ea-ac20-044a2aca380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:09:53.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:10:01.752+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://pubmed.ncbi.nlm.nih.gov/32345113/" target="_blank">Recent
        studies</a> in the US show that 82% of people who identify as transgender
        said they considered killing themselves, and 40% have attempted suicide, with
        the highest numbers of suicides among trans youth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b789837-f0be-4b73-8c6f-477a1a185cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:09:53.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:10:01.752+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trevor Project’s <a href="https://www.thetrevorproject.org/survey-2023/#intro"
        target="_blank">2023 US National Survey</a> on the Mental Health of LGBTQ
        Young People found that over half of trans or nonbinary youth had seriously
        considered attempting suicide in the previously year. About 20% had attempted
        suicide in the previous year, and about 3 in 5 transgender or nonbinary youth
        who wanted access to care were unable to get it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db232b8-22c1-438a-8ad9-a4e947fccb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:09:53.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:10:01.753+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wald noted that family rejection is a “tremendous stressor” that “significantly
        increases risk for suicide.” Experiences of harassment, abuse and discrimination
        can also elevate suicidal ideation, she said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb77453-8e16-4976-b7b3-dcb51afd8350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:09:53.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:10:01.753+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.linkedin.com/in/colin-quinn-04956119/" target="_blank">Colin
        Quinn</a>, president of communities at <a href="https://includedhealth.com/"
        target="_blank">Included Health</a>, a care navigation platform that works
        to tailor offerings to underserved and marginalized groups like the LGBTQ+
        community in the US, said the suicide risk for trans people has increased
        over the past couple of years as more restrictive laws have been introduced,
        many of them restricting access to health care.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1de4df9-d7f2-4624-ba98-913091fb54c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:09:53.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:10:01.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“States passing laws to restrict access to gender-affirming care is
        having a negative impact on our trans population,” he said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c189138-ce3f-4dc6-9d83-60805457efde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:09:53.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:10:01.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, identifying as transgender or nonbinary does not automatically
        put someone at risk of suicide. Recent studies also <a href="https://www.cnn.com/2023/06/18/health/gender-affirming-hormone-therapy-mental-health/index.html"
        target="_blank">show</a> that immediate access to gender-affirming hormone
        therapy can ease distress, depression and suicidal thoughts for trans adults.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb7a93c-7eaa-4996-9d39-7167b0e750ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:09:53.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:10:01.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinn says that as someone who works to make sure transgender people
        get access to affirming medical care, he knows how helpful such care can be
        to reduce the suicide risk. Individuals can also make a big difference in
        supporting those who identify as transgender, he said. Research from UCLA’s
        Williams Institute, an organization that does research on the LGBTQ+ community,
        found a significant drop in suicidal thoughts when people had support and
        acceptance from families, coworkers and classmates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a81e3a-e998-48f3-bea2-bb3f44630e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:09:53.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:10:01.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Just being that lifeline for a trans friend, to know that they are
        loved or supported, that they have an affirming friend who will advocate and
        be there with them, that’s the most important thing,” Quinn said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87434ade-f503-4071-be1e-8ae481421acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:09:53.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:10:01.756+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wald says allies of the trans community should also be engaged politically
        “in any way that helps to oppose transphobic legislation that aims to remove
        inclusive practices from community spaces or bans gender affirming care” –
        which could include speaking at school board meetings, reaching out to state
        legislators and other activities. “Allyship to action in our current political
        climate is incredibly important,” she said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25550d8e-667f-46c6-aef2-a07d8225131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:09:53.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:10:01.756+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Personally, allies can practice inclusivity in their language and
        behavior and ensure that others do the same,” Wald said. “It can also be helpful
        to ask trans friends and family you are close to how they would feel most
        supported by your actions.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fcf776-bae2-4adf-a456-429e5d904542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T15:09:53.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-28T15:10:01.757+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who need help can chat with experts 24/7 at the 988 suicide
        and crisis <a href="https://988lifeline.org/help-yourself/lgbtq/" target="_blank">lifeline</a>.
        The Trevor Project’s crises counselors are among <a href="https://www.cnn.com/2022/11/13/us/iyw-transgender-help-and-wellness/index.html"
        target="_blank">several other organizations</a> that can be reached at 1-866-488-7386.
        Text START to 678-678 to connect via text message, or chat online here.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
