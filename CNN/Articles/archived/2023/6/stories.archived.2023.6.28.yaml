      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nolasco said these amounts are inadequate in order to support a family.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac1a588-38d9-448f-b359-bf82cffe62a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-28T13:31:53.616+08:00
