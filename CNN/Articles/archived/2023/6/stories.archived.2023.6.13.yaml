      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36e85fd-a4c0-41bf-ae57-15c923c3bc75'
      'mgnl:activationStatus': true
