      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning to Manila for the first time since his 2019 concert with
        other EXO members, the globally renowned group’s main vocalist had the spotlight
        all to himself this time.</p>'
