        girl group NewJeans disrupted the K-pop industry with their debut single <a
        href="https://www.cnnphilippines.com/life/entertainment/Music/2022/12/28/favorite-kpop-2022.html"
        target="_blank">“Attention.”</a> The group, composed of members Minji, Hanni,
        Danielle, Haerin, and Hyein, has since taken the world by storm. “OMG” and
        “Hype Boy” are pop perfection; tracks that are guaranteed to get the party
        going no matter the venue. Fast food giant McDonald’s is tapping into the
        girl group’s power this June, having them be the face of their Chicken Dance
        campaign which is rolling out across 10 regions in Asia. Following the campaign’s
        launch in South Korea last May, starting June 13, Filipino Bunnies can get
        their hands on the six-piece McNuggets and McChicken in limited-edition NewJeans
        packaging, for only ₱99 a la carte each. There will also be special deals
        for McNuggets and McChicken meals on the McDonald’s app. Those who visit the
        app can also download exclusive NewJeans photosets that can be used as phone
        backgrounds. While this local offering doesn’t include the McCrispy line that
        was launched in South Korea, the NWJNs-branded packaging and lowered price
        make it worth purchasing. — GABY GLORIA</p>'
