    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos urged to scrap BFAR’s ₱2-B vessel monitoring project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8494a4-a5f1-4378-a136-4ca38d094387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:16:06.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T17:16:06.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — A law
        firm is calling on President Ferdinand Marcos Jr. to block the implementation
        of the Bureau of Fisheries and Aquatic Resources’ (BFAR) vessel monitoring
        project amid alleged “irregularities” in the implementation of its ₱2-billion
        contract.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17d6329-902c-4a1c-9a2a-e32a440bddc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:16:06.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T17:16:06.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Ma. Neiseria Ailah Tuquero and Partners Law Office, representing
        the complainant in the graft case filed before the Office of the Ombudsman
        against former and incumbent BFAR officials in connection with the project’s
        contract, sent a letter to Marcos, a copy of which was shown to the media
        on Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaff545-b87d-42d1-973a-4163ea448959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:16:06.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T17:16:06.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law firm said it was prompted to raise its concerns to the president
        amid the BFAR’s “push” to implement Fisheries Administrative Order No. 266,
        which was earlier stopped by the Palace pending a Supreme Court ruling over
        its constitutionality.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b168de6c-39ab-456e-b3ac-43380cddefda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:16:06.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T17:16:06.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/4/10/suspension-commercial-fishing-vessels-suspension.html">RELATED:
        Fishing group welcomes suspension of vessel monitoring</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfc8485-9e62-402d-8e3c-66963e5be99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:16:06.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T17:16:06.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It said resuming the implementation of FAO 266 is “inextricably linked”
        to the Integrated Marine Environment Monitoring System Project Phase II (PHILO
        Project Phase II) .'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65adfb1-a490-4481-8986-79ded7cc71e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:16:06.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T17:16:06.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the letter, the law firm highlighted the alleged issues in the contract,
        including the bidding process.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cd6400-ef17-44ca-a65d-d4040464569b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:16:06.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T17:16:06.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It said the French government was supposed fund the project, which
        required French citizenship and affiliation requirements to qualify as bidders.
        However, a British company eventually won the bid, resulting in the withdrawal
        of the French funding.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a1ae1a-f838-4417-ad1c-77d112e911a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:16:06.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T17:16:06.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The firm also questioned the increase in the required number of transceivers
        or tracking devices to be used -- from the initial 2,500 units to 5,000 units.
        The figure, the law firm argued, far exceeds what was required.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5081da-9b23-4043-9968-b0ffa43e51bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:16:06.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T17:16:06.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“These would invariably translate to a very costly public expenditure,”
        it said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe20a557-1da2-4e35-b08d-9f6d6d05e6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:16:06.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T17:16:06.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3a335f-8e68-4959-8911-b8f091634b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:16:06.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T17:16:06.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We pray that the Honorable President consider the pendency of the
        criminal complaint and the consequences of implementing the PHILO Project
        Phase II through [the British company] based on the irregularities attendant
        to and the expiration of the contract,” it added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeca8ba-4fa8-44e1-8262-c58bed917764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:16:06.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T17:16:06.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines tried to reach out to BFAR for comments.</p>'
  'joel-villanueva-probe-online-lending-apps':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-13T17:15:05.000+08:00
    'imagesource': 'jcr:5004fad3-8358-435c-9c5a-aed91aee5250'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '739c9d6c-e315-492b-8b71-a23e3d05b0cb'
    'lead': 'The government should look into unregistered online lending platforms
      victimizing people through abusive collection practices, Senator Joel Villanueva
      said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-13T17:18:40.172+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-13T17:36:08.076+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-13T17:36:07.772+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joel-Villanueva', 'Senate-Resolution-641', 'online-lending-app']
    'stories': []
    'template': '1'
    'title': 'Lawmaker seeks probe on unregistered online lending platforms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06abd5ea-d020-4e50-a88c-564e122de4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:18:40.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T17:36:08.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — The government
        should look into unregistered online lending platforms victimizing people
        through abusive collection practices, Senator Joel Villanueva said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fd76f5-9524-4392-aff0-fd2966172bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:18:40.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T17:36:08.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Our people should be protected against deceptive, unfair, and unconscionable
        acts and practices, including abusive collection and debt recovery practices,"
        Villanueva said in a statement, adding that debtors should be treated with
        dignity.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e961ec99-0256-4529-ab98-6f348fef4414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:18:40.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T17:36:08.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Villanueva filed <a href="http://legacy.senate.gov.ph/lisdata/4185238120!.pdf"
        target="_blank">Senate Resolution 641</a> citing provisions of the law protecting
        consumers of financial products and services, which state that financial service
        providers are prohibited from employing abusive collection practices against
        the public.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6630c8e-ce6a-43c8-a5a0-a1bc784b99c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:18:40.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T17:36:08.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The statement said the Securities and Exchange Commission has revoked
        the license of 2,084 lending and financing companies that failed to secure
        their Certificates of Authority (CA). It added that the CA of 39 other was
        also canceled for various violations.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e8c784-e8cb-4579-81c5-3c542a8b29ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:18:40.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T17:36:08.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been reports of collectors of online lending platforms
        harassing clients who were unable to pay on time. Threats sometimes accompany
        these calls or text messages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13dee4a-27bd-4d03-9adf-b2ca52853e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:18:40.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T17:36:08.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/3/6/crippling-lure-of-online-lending-apps.html"
        target="_blank"><strong>READ: The crippling lure of online lending apps</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bf24c5-0da4-48ce-8016-943107a03d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:18:40.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T17:36:08.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Our office has been receiving hundreds of complaints from people who
        were harassed, intimidated, and shamed by the collecting agents of these online
        lending platforms for being unable to pay their loans on time," Villanueva
        said in the statement.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819b3801-ea4f-4b19-aeee-5d9964b68e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:18:40.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T17:36:08.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an interview with CNN Philippines on Tuesday, the Philippine National
        Police Anti-Cybercrime Group (PNP-ACG) advised the public to carefully read
        the terms and conditions of online lending apps.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f644f611-df7b-413d-9e08-c3e20600d93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:18:40.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T17:36:08.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ka dapat nagha-harass ng mga umuutang sa iyo,</em> just
        for you to collect," said PNP-ACG spokesperson PCpt Michelle Sabino.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57502a1d-d14b-4b36-82e7-a0b8b393c023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:18:40.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T17:36:08.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: You should not be harassed by lenders just so they can
        collect.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ad87f2-91fa-4211-bc51-1dca0e5391de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:18:40.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T17:36:08.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabino said harassment by lenders should be reported to authorities,
        adding that screenshots of conversations and transaction receipts should accompany
        the complaints.</p>'
