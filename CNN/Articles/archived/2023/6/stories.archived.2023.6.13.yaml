      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, around 820 families, or more than 2,000 people, from the 6-kilometer\
        \ danger zone are already staying in evacuation centers, he noted.\r"
