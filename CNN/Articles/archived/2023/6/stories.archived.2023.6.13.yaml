      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This evoked resounding cheers, but no louder than the ones that
        came next when he said: “But let’s think about it. I would need to fly back
        to Korea, so that next time, I can return here and perform with the rest of
        EXO for you guys.”</p>'
