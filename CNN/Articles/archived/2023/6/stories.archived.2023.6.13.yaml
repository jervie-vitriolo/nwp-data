      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64005a95-74e1-4932-ab19-d0bd26c05b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.761+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-13T20:25:46.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related to your learning from the tour, you just released
        a new single and since you''re already done with the album. How differently
        did you approach this era of music compared to your previous two releases?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a329f4-e371-4aef-9f83-907fc3fafcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-13T20:25:46.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Well, my previous two releases were kind of just collections of all\
        \ the songs I've written so far. So I had these songs ready and I put them\
        \ together for the last album and it became \"Everything I Know About Love.\"\
        \ Whereas with this album, I already knew what the title of the album would\
        \ be before I started writing it. And I wrote it kind of from scratch. I sat\
        \ down in December and I had all these ideas for titles and concepts. I sat\
        \ down and I wrote it from zero, and I recorded it and finished it. So I wrote\
        \ it with more intention that way, and I think it was very cool to get to\
        \ prove to myself that I could do that because I was a little scared that\
        \ I wouldn't be able to. \r"
    '42':
