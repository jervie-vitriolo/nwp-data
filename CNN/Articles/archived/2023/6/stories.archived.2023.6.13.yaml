    'template': '1'
    'title': 'Napolcom, PNP file criminal complaint vs. 50 personnel linked to 990-kilo
      shabu drug haul'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c25544-72e6-4dd9-8001-ba87d6bca6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:24:16.992+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:32:37.044+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) –</strong> The National
        Police Commission (Napolcom) and the Philippine National Police (PNP) have
        filed a criminal complaint before the Office of the Ombudsman against 50 police
        personnel suspected to be involved in the 990-kilo shabu drug haul in October
        last year, Interior Secretary Benhur Abalos said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafaf33e-5239-40a1-8e32-06792502a904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:24:16.992+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:32:37.044+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of these 50 respondents, 48 appeared on the CCTV video and additional
        two officers had been charged on the basis of conspiracy with the 48," Abalos
        said in a press briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d620a1-749c-42f9-8913-40c7af7c6450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:22:25.205+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:32:37.045+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Noong nakaraang Biyernes, ang Napolcom at PNP ay nagsampa na ng
        kasong kriminal sa Office of the Ombudsman o tinatawag nating MOLEO (Military
        and Other Law Enforcement Offices) laban sa 50 respondents,” he said in a
        press briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766a0154-1ac9-477f-a8d9-dbb4676685d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:22:25.205+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:32:37.045+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Last Friday, Napolcom and PNP filed a criminal case with\
        \ the Office of the Ombudsman or what we call MOLEO against 50 respondents.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b0ec3a-29ee-4ff3-8ef8-4186588ee8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:22:25.206+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:32:37.045+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos, who chairs the Napolcom, said 48 out of the 50 respondents
        appeared on the CCTV video that allegedly showed irregularities committed
        in the drug haul, while two other officers were charged on the basis of conspiracy
        with the 48.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924f8497-4c59-4630-9b2a-0c6625fac50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:24:16.993+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:32:37.046+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/18/abalos-cctv-footage-shabu-haul.html">Sought
        for proof on shabu haul ''cover-up,'' Abalos says CCTV footage ''speaks for
        itself''</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc73960-6a62-4dd7-92e3-8b309691fb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:24:16.993+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:32:37.046+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criminal complaint involved violation of the following:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a748cc-e919-4cd1-b4dc-856d6e951c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:24:16.994+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:32:37.046+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Republic Act No. 3091 or the Anti-Graft and Corrupt Practices
        Act</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d97eef-123f-471e-9554-e0b19c6626f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:24:16.994+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:32:37.046+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Republic Act No. 9165 or the Dangerous Drug Act\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafac7b8-5c71-4475-bd37-3f4b4e096f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:24:16.995+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:32:37.046+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Revised Penal Code Article 171 - Falsification of Documents\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875c4b8e-9f7e-42a1-ba73-69a1a4d66c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:24:16.995+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:32:37.046+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Revised Penal Code Article 184 - False testimony\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac6fe8b-115d-49e9-aacb-1af50e5199e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:24:16.995+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:32:37.047+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Revised Penal Code Article 217 - Malversation of private property\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c31372f-bf5c-41b1-b221-6a46d441b405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:24:16.996+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:32:37.047+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Presidential Decree No. 1829 - Obstruction of Justice\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7097472b-3eca-4f87-9dd1-c1cde28d5c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:24:16.996+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:32:37.047+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Napolcom Vice Chairperson Alberto Bernardo said among the 50 respondents,\
        \ 12 were police commissioned officers including PLtGen. Benjamin Santos Jr.,\
        \ PBGen. Narciso Domingo, PCol. Julian Olonan, and others.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e78f2d-80cf-41a3-9c6c-9d5f5b39932d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:24:16.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:32:37.047+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the criminal complaint, Abalos said Napolcom is also conducting\
        \ administrative proceedings against the 50 police personnel. He said it has\
        \ completed a pre-charge investigation against the 48 PNP officers and members\
        \ that appeared in the video.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef6e9f1-e718-49fb-bc02-0285c929092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:24:16.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:32:37.047+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Napolcom is expected to issue its resolution 15 days from Tuesday.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de554e5c-05ab-441b-8de0-cd73991e1e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:24:16.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:32:37.047+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible formal charges from the administrative case include grave
        misconduct and gross neglect of duty. If proven guilty, penalties are dismissal
        from service, forfeiture of benefits, and disqualification from office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60136dad-1e7d-4dda-a312-092879876b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:24:16.998+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:32:37.048+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last April, Abalos urged police officials allegedly involved in the\
        \ ₱6.7-B shabu haul to file their leaves of absence in the wake of a \"massive\
        \ attempt\" to cover up the arrest of anti-drug intelligence officer PSgt.\
        \ Rodolfo Mayo.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eabfc3-f609-4bbb-85df-b7edb4a5d9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:24:16.998+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:32:37.048+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a metric ton of methamphetamine hydrochloride or shabu was
        seized from Mayo''s property in October 2022.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43809168-994d-4142-970e-2abb6e180fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:22:25.209+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:32:37.048+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said he is confident that the case will prosper because of
        the “comprehensive” investigation conducted by the Napolcom and the PNP special
        task force.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0183e615-94dd-4044-baed-ab2fdc61ba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:22:25.209+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:32:37.048+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Napolcom and the PNP SITG (Special Investigation Task Group)
        have gone through everything&nbsp;—  the testimonies, the evidence, maraming
        nakita talaga dito [they really discovered a lot]. Pinagsama-sama nila at
        iyan ang dadalhin natin sa korte [they put it together and that''s what we''re
        going to take to court],” he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12840dcc-d451-4507-80c0-e331521aeb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:22:25.210+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:32:37.048+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Bernardo said there’s a possibility that more personnel\
        \ may be tagged in the case.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33bcc0b-fc4b-4f78-bcea-01367588049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:22:25.210+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:32:37.049+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Mababatid natin na sinasabi nila na hindi nila nais gawin ito at sila'y\
        \ nautusan lang. Magkakaroon sila ng oras magpaliwanag kung nautusan ba sila\
