      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e7bd22-968b-465b-880c-04322f95368a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:45:32.774+08:00
      'mgnl:createdBy': 'kristel'
