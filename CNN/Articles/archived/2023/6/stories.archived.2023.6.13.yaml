      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayon’s emission of sulfur dioxide also reached 723 tons, it added.\
        \ Exposure to high levels of the gas could be life threatening, according\
        \ to the US Centers for Disease Control and Prevention.\r"
