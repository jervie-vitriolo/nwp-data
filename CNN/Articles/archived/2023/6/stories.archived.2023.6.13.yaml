  'marcos-approves-dswd-food-stamp-program':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-13T14:23:00.000+08:00
    'imagesource': 'jcr:57c372b6-0fcc-4dad-ae45-fcf4e8a9b210'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b7de723-3e54-435c-8cd7-9cefb07af42b'
    'lead': 'President Ferdinand Marcos Jr. gave the thumbs up to the proposed food
      stamp program of the Department of Social Welfare and Development (DSWD), which
      would also cover pregnant and lactating women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-13T14:25:32.301+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-13T14:25:32.709+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos approves DSWD’s food stamp program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ff4ef9-7b01-4081-9d26-5e3ccf95d09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T14:25:32.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T14:25:32.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — President
        Ferdinand Marcos Jr. gave the thumbs up to the proposed food stamp program
        of the Department of Social Welfare and Development (DSWD), which would also
        cover pregnant and lactating women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b07698-8c70-42be-b06f-2be2b0959d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T14:25:32.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T14:25:32.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“All green lights go na for the pilot, which will take place shortly,”
        Social Welfare Secretary Rex Gatchalian said during a Palace briefing on Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0230fc73-6cfa-4b14-baa2-2b2de1bf2a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T14:25:32.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T14:25:32.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gatchalian said the pilot, which would run for six months, will be
        fully funded by grants from the Asian Development Bank, the Japan International
        Cooperation Agency, and the French Development Agency.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c858e5a-2b25-4590-9887-66d8d3efd22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T14:25:32.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T14:25:32.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The initial implementation secured funding worth $3 million, he noted.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acad359c-b687-436b-9be0-601a49546c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T14:25:32.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T14:25:32.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There’s a provision to expand it, and the ADB is working on other
        trust funds so we can expand the pilot,” the DSWD official said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e10ac0e-a255-43eb-a0cf-dfdb33281667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T14:25:32.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T14:25:32.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The president also wants to bring in pregnant, lactating mothers.
        We need to start looking at stunting in the country and the first 1,000 days
        of this program is very important,” he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3997061a-f823-4172-a1e9-0206baa33941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T14:25:32.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T14:25:32.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program seeks to help <a href="https://www.cnnphilippines.com/news/2023/5/23/dswd-food-stamp-program-walang-gutom-2027.html">one
        million Filipino families belonging to the lowest income bracket</a>.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a29d14b-e0c7-456a-b3a4-be4fc7c4607d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T14:25:32.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T14:25:32.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the importance of including pregnant and lactating women, Gatchalian
        said the majority of the existing feeding programs are facility-based, and
        this may be the first one that could provide proper nutrients to the mothers
        and the infants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825d9264-0d72-4e4e-b5b7-6cbee9944aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T14:25:32.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T14:25:32.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Health Secretary Ted Herbosa also said that the first few years of
        a child are crucial for development.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22601a2-2b08-41bc-8427-19fa2ffa3cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T14:25:32.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T14:25:32.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Brain development is like the first 7 years. So even if I do feeding,
        the damage has happened,” Herbosa said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4adf34-e40b-4036-bd93-b87ddcc3c6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T14:25:32.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T14:25:32.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The stunting rate for ages 0-23 months old, it’s 21.6%. That’s
        1 in 5 children. For those under 5, it''s 28.7%. That’s high,” the DOH chief
        added.</p>'
