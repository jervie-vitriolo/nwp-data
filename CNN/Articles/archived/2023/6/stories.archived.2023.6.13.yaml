      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has filed a motion for reconsideration seeking to overturn
        the June 7 decision to deny her request for bail over her remaining drug case.</p>'
