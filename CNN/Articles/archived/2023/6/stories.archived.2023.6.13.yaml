      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Nettersheim said the next step for him and his colleagues\
        \ is to further study the world inhabited by these ancient life forms by shooting\
        \ lasers at a thin slice of rock and using the information about how the light\
        \ bounces off it to map the different chemical compounds present.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b7ca74-cc7b-475f-b4f7-7adc72417635'
