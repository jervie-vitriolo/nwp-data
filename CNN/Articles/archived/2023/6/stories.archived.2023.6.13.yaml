      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camalig town Mayor Carlos Irwin Baldo told CNN Philippines’ <em>The
        Source</em> that on top of around 1,000 families or 5,000 residents of the
        municipality who already evacuated, another 2,000 households will be affected
        if the danger zone is expanded to 7 kilometers.</p>'
