      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hugot. Those are all very pretty words.   \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce76ae50-b9d1-4de1-a06a-3ca23ed22c6e'
