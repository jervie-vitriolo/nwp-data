    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-president Rodrigo Duterte dares entire PNP to resign; AFP to takeover'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730ba4b2-977c-4719-a9ca-843df6988b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:13:55.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:16:24.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong>  Former
        president Rodrigo Duterte has dared the entire Philippine National Police
        (PNP) to resign, accusing the agency of being the “gatekeeper” of the illegal
        drug trade in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39830ab-e903-4871-a460-e01a70e529a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:13:55.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:16:24.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The volume is one too many. Ilan ang pulis na involved [How many police\
        \ personnel are involved]? Marami ‘yan [There are many], it will go up to\
        \ the generals,” he said in an interview on Tuesday, citing the “tons” of\
        \ illegal drugs now going through the hands of the police.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a3a0cd-0152-4d06-86b1-298c2c1c5aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:13:55.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:16:24.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also on Tuesday, Interior Secretary Benhur Abalos confirmed that the\
        \ National Police Commission (Napolcom) and the PNP have filed criminal complaints\
        \ before the Office of the Ombudsman against 50 police personnel suspected\
        \ to be involved in the 990-kilogram shabu drug haul in October last year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6744709f-a889-4af5-ae7b-4594f567ab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:13:55.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:16:24.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/13/napolcom-pnp-file-criminal-complaint-50-personnel-.html">Napolcom,
        PNP file criminal complaint vs. 50 personnel linked to 990-kilo shabu drug
        haul</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467c9dca-39d6-46ab-b912-2badd438214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:13:55.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:16:24.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he were still president, Duterte said he would mandate the whole
        PNP to surrender all issued and illegal firearms within 24 hours and let the
        Armed Forces of the Philippines (AFP) take over.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c745a3-b2dd-43ad-9d68-11ee73ae3e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:13:55.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:16:24.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The army would be happy to take over,” he said. “And I suppose
        that is what should happen.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa0b574-7e83-4157-a957-24237906264b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:13:55.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:16:24.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the “brazen” involvement of the police in illegal drugs,
        Duterte said he now trusts the AFP more than the PNP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e07f53f-6d7d-4ae2-ba81-b49cb6f75f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:13:55.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:16:24.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They (AFP) know what is right and wrong and what is right for the\
        \ country,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af654760-e802-4646-86aa-f757be934726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:13:55.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:16:24.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/26/pnp-investigation-drug-mess.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20April,statements%20on%20what%20really%20happened.">Cops
        slammed on slow-moving probe, conflicting remarks on 990-kilo drug mess</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23b1226-3923-4283-a038-5ba98d8bb910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:13:55.771+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:16:24.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has sought comment from the PNP regarding Duterte’s
        statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb19d6b-5742-4e01-8ab1-c0377f56dee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:13:55.772+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:16:24.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his tenure, the former president launched a bloody war on drugs\
        \ that took the lives of more than 12,000 Filipinos, most of which belonged\
        \ to the urban poor sector of the country.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e227ea-847a-40fb-bfb3-0832cde5b9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:13:55.772+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:16:24.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Human Rights Watch, at least <a href="https://www.hrw.org/tag/philippines-war-drugs">2,555
        of the killings</a> have been attributed to the PNP.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e90a15-a826-4703-8944-35f6af882bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:13:55.773+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:16:24.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " On April 13, International Criminal Court (ICC) prosecutor Karim Khan\
        \ said Duterte “encouraged” the bloody crackdown on illegal drugs in the country,\
        \ rejecting the government’s claim that the killings are of “marginal gravity.”\
        \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a79ea07-888b-4402-b8ed-ba7f4530a70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:13:55.773+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:16:24.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICC has also rejected the Philippines’ appeal to reverse the court’\
        s decision to reopen the drug war probe.\r"
