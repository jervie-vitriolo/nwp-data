      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d473bfe-3af3-46fc-9915-ca66bea12d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.421+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Mayon stays on Alert Level 3 as the agency has <a href="https://www.cnnphilippines.com/thesource/2023/6/13/no-indication-to-raise-mayon-alert-level-4.html">not
        yet detected any indicators</a> that would force an upgrade to Alert Level
        4, such as an increase in the intensity of volcanic tremors or a surge in
        sulfur dioxide emissions.&nbsp;</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f756c9b2-5b15-4261-b7fa-f2e9e21b4cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.421+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77f1432-a0fd-45fb-ae77-bcff74132c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.422+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Mayon is having a "gentle" eruption, Phivolcs resident
        volcanologist Paul Alanis is not ruling out that this may progress into a
        more active or explosive type of explosion in the next few weeks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c2bd34-77c9-446d-8d33-8d7751f84972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.422+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee8e2a0-8dab-4ddf-8dfb-4dd15ba6795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.423+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Beautiful tantrum</strong></h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9737e58-bfee-44e5-9849-5f4a623b8daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:40:39.586+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legend has it that the name of the near-perfect shaped volcano was
        derived from the Bicolano word for beautiful — "magayon," which best describes
        the centerpiece of Albay and the whole Bicol Region.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce2f67d-edaf-41a8-9a54-988b7709a7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:40:39.587+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But behind its unmistakable charm and mystique lies centuries of
        folklore, rich heritage, and hauntingly captivating eruptions that began as
        early as 1616.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b45dae2-7a3b-4894-be23-7349894b998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:40:39.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1814, Mayon left around 1,200 people dead after it spewed red-hot
        lava, stones, and ashes that buried nearby towns, making it its deadliest
        eruption.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77a8df4-d375-4fcd-81b1-61d777a33e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:40:39.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To date, the volcano erupted at least 50 times, including four that
        happened in the 21st century:'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d162527-7aec-48a7-a4c7-46b9fd02f6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:40:39.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>2018</strong></h3>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bb7b78-6e10-4737-b91a-5761c3581b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:40:39.590+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayon last violently erupted in 2018 through a Strombolian eruption,
        characterized by lava fountaining and short-lived explosive eruptions with
        ballistic fragments. The highest alert reached was level 4.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8499de-6715-4a0e-9219-cc9d7a8fc1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:40:39.591+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This volcanic event displaced thousands of Albay residents and coated
        nearby towns in thick layers of ash.'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68c98fb-4bd3-4b1c-b807-4701637a4d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:40:39.591+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>2014</strong></h3>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8d4e39-d9d3-40ef-a4ab-8de1e99bd8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:40:39.592+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While under Alert Level 3, Phivolcs observed a short-lived dome collapse
        and lava flow activity on Mayon in 2014.'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8f855b-7938-4ef8-8b6b-10a0d8a620b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:40:39.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>2006</strong></h3>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f7633f-a91f-410b-8a08-0354b6707479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:40:39.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mayon was on 4th alert when it quietly extruded lava reaching 6.4 kilometers
        long in 2006. Phivolcs said the lava flow exceeded the permanent danger zone.'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3410719-ce00-4ec0-bae0-7ca24ed4bfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:40:39.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>2000</strong></h3>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9097d3e8-ea99-4100-81c3-4e103d15ed9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:40:39.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2000, Bicol''s stratovolcano displayed a Vulcanian eruption that
        involved explosive lava fountaining. Phivolcs said ash columns reached over
        12 kilometers above its crater.'
    '77':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FPHIVOLCS%2Fposts%2Fpfbid02juX7HVzndSRJYwuk9SGbo8EWA2Cq948fPwRF18QH4opnLaVVtmG3qntPz2WmAffBl&show_text=true&width=500"
        width="500" height="750" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03f2579-9a7f-4d68-ad2e-9d318d8537b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:40:39.596+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dbd2ee-1cd8-477e-b3e8-fad04e8bf4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:40:39.597+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These eruptions persisted for weeks or months, giving Mayon more time
        to wreak havoc on the farming livelihoods of many of its locals, who rely
        on its fertile soil due to volcanic deposits.'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421ea080-ba08-4aa1-8cf2-2e92bcd97054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:40:39.598+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/13/Residents-seek-understanding-Mayon-danger-zones.html">‘Dito
        kami nabubuhay’: Residents seek understanding as they briefly return to Mayon’s
        danger zones</a></strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacff549-0e17-4775-9666-acb82673b6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:40:39.598+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the threat it currently poses to Albayanos and their
        way of life, Mayon’s lure remains, with tourists flocking to Albay to witness
        nature’s beautiful tantrum.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e586f46f-c1b8-4b40-86ce-4e400e4f0104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:40:39.599+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The growing number of visitors even prompted the provincial tourism
        office to designate locations where people can safely view the flaring Mayon.'
    '82':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The Department
        of Tourism (DOT) in Bicol has designated safe viewing sites in 17 areas in
        Albay as more tourists flock to the province to witness Mayon&#39;s volcanic
        activity. <a href="https://t.co/aKKwOvZDPQ">https://t.co/aKKwOvZDPQ</a> <a
        href="https://t.co/jRot0L00OY">pic.twitter.com/jRot0L00OY</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1668532937170776065?ref_src=twsrc%5Etfw">June
        13, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0285c90d-732f-498a-b333-2302d98cb9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:40:39.600+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf582e-c221-41f8-b042-f2a6c155fa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:40:39.601+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although raising the volcano to Alert Level 4 is not expected to
        happen anytime soon, such alert is seen to displace at least <a href="https://www.cnnphilippines.com/news/2023/6/14/Mayon-evacuation-alert-level-4.html">40,000</a>
        people.&nbsp;</p>'
