      'jcr:uuid': '7181fa7a-6c3b-4301-b9ad-f5a84414440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T12:21:15.216+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T12:21:15.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serbian big man was voted Most Valuable Player of the NBA Finals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82070983-82c5-4826-9edf-d36b6dc1ae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T12:21:15.216+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T12:21:15.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuggets coach Michael Malone said,”Nikola Jokić is a great person.
        He’s a great husband, father and son and brother. And on the basketball court
        he has proven time and time again that he’s the best player in the NBA. He’s
        our MVP, we love him and we’re thankful that he’s wearing a Nuggets’ uniform.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35b0939-8c5e-4ffc-8b0c-f0af1511c7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:39:41.765+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T12:21:15.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver’s Michael Porter Jr. had 16 points and 13 boards and Jamal
        Murray chipped in 14 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8221efe5-ef10-40f2-b329-3af7e45bcd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:39:41.765+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T12:21:15.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Butler had 21 points and Bam Adebayo had 20 to lead Miami,
        which as an eight-seed had surprised the NBA by advancing to the Finals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b869c0-e717-48f0-8251-a905d3966a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T12:21:15.217+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T12:21:15.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver struggled from the free throw and 3-point lines but only
        trailed by one point, 89-88, with <a href="https://www.nba.com/game/mia-vs-den-0042200405/play-by-play?period=Q4">1:58
        left in the contest</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414c3b8e-03ce-4ede-a912-feeb14c934ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T12:21:15.217+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T12:21:15.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They scored the game’s final six points with Bruce Brown knocking
        in a putback layup with 91 seconds left, and Kentavious Caldwell-Pope and
        Brown hitting free throws as the final minute played out. Miami couldn’t connect
        as Heat players tried several 3-pointers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423ed85a-51c9-481c-8664-dfda03cc956b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T12:21:15.218+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T12:21:15.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Nuggets were victorious despite being 5-for-28 on 3’s and 13-23\
        \ at the free throw line.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33653c1-5d9c-40fd-bc12-758c286855c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T12:21:15.218+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T12:21:15.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nuggets, who played in the American Basketball Association for
        nine seasons beginning in 1967, joined the NBA before the 1976-1977 season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e35a9ed-ab60-4b0d-b35f-7cc85d29a4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:15:05.038+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T12:21:15.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/12/sport/denver-nuggets-nba-championship-spt-intl/index.html?utm_source=twCNN&amp;utm_medium=social&amp;utm_content=2023-06-13T03%3A05%3A45&amp;utm_term=link">Denver
        Nuggets wrap up first NBA title with win over Miami Heat</a>"</em></p>'
  'taguig-makati-land-dispute-supreme-court':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-13T11:12:06.000+08:00
    'imagesource': 'jcr:e043d0b6-9150-409f-8bd3-5afe2653db06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abe6477a-af10-4042-8b3c-e1bafa9acdb3'
    'lead': 'Taguig City Mayor Lani Cayetano has formally asked the Supreme Court
      ''to investigate the false and troubling claims'' of Makati Mayor Abby Binay
      on the cities'' land dispute.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-13T11:15:09.171+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-13T15:13:51.664+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-13T15:13:51.264+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Court urged to probe ''troubling claims'' of Makati mayor on territorial
      dispute with Taguig'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce03bd8-c1f9-4709-8627-cece0263d94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:15:09.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T15:13:51.664+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — Taguig
        City Mayor Lani Cayetano has formally asked the Supreme Court (SC) "to investigate
        the false and troubling claims" of Makati Mayor Abby Binay on the cities''
        land dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3994d7-84b1-41c6-a6f9-2c666a10833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:15:09.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T15:13:51.665+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, Cayetano said she filed before the SC
        an urgent Manifestation and Motion, which also seeks a show-cause order against
        Binay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa58429-7218-4a6f-937f-e3c13f9ec967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:15:09.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T15:13:51.665+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move stemmed from Binay''s statement to the media that Makati''s
        legal team received a notice from the SC for a hearing on its urgent motion
        to bring the case involving the Fort Bonifacio Military Reservation areas
        before the en banc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1fc2ff-d5ee-4bbd-bd61-ca4f90350e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:15:09.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T15:13:51.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top court, however, denied that oral arguments have been set
        for the issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea014e91-d891-47b1-8f60-2de0971df721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:15:09.199+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T15:13:51.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2023/6/8/sc-denies-oral-arguments-taguig-makati-dispute.html">
        SC denies setting oral arguments for Taguig-Makati territorial dispute</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a382df9-0b39-4fa2-b5f0-bd75439fd31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:15:09.199+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T15:13:51.667+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC already ruled with finality that the disputed Fort Bonifacio
        Military Reservation, where Bonifacio Global City is now located, and some
        barangays in Makati are under the jurisdiction of Taguig City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e94cfb-90e4-4887-8245-9108315a242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:15:09.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T15:13:51.668+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taguig mayor expressed "grave concern" over the recent developments.</p>'
    '7':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Taguig
        mayor Lani Cayetano asks Supreme Court to investigate “troubling claims” made
        by Makati mayor Abby Binay on their territorial dispute — and order Makati
        and Binay to show cause why they should not be sanctioned. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/vbxrjQAuVR">pic.twitter.com/vbxrjQAuVR</a></p>&mdash;
        Anjo Cagmat Alimario (@anjocalimario) <a href="https://twitter.com/anjocalimario/status/1668430379383128064?ref_src=twsrc%5Etfw">June
        13, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c27611-4b54-4fec-9f5d-473adcbbf6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:15:09.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T15:13:51.668+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b871c0-78c4-4873-8d52-c41061dcb4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:15:09.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T15:13:51.668+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this claim turned out to be totally false, it appeared to
        support the social media posts about the proposed reopening of the case,"
        Cayetano said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df122c0b-ac10-4e84-b05c-4f55726c3505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:15:09.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T15:13:51.669+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taguig chief executive was referring to posts claiming Binay
        spoke to President Ferdinand Marcos Jr., First Lady Liza Araneta-Marcos, and
        Chief Justice Alexander Gesmundo, who all supposedly promised to help reopen
        the case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd193f157-b1e2-45b0-88a2-b08f72e2d8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:15:09.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T15:13:51.669+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That tends to put a cloud of doubt on the impartiality of the SC
        and the integrity of the judicial system," Cayetano added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c2ce98-ca5a-4d95-80c7-a5573263ae5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:15:09.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T15:13:51.670+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that this was "not the first time Makati has violated
        the rules."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f593c316-1cbb-42cb-a902-08903661856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:15:09.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T15:13:51.670+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SC itself had already sanctioned Makati for forum shopping,"
        she said. "It castigated Makati, declared it in contempt of court, and imposed
        a fine on its lawyers for abusing the court processes and procedures."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339a0c04-65dc-4346-bdcd-3b2c203a344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T15:06:53.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T15:13:51.671+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Tuesday, Claro Certeza, the city administrator
        of Makati, said this was "perhaps the first time that a petition has been
        brought before the Supreme Court on the basis of social media posts with dubious
        authorship, accuracy and credibility."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d0f78-4f29-4c1e-8da0-d99b93422112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T15:06:53.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T15:13:51.671+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Certeza added the allegations made by the posts on social media have
        been largely ignored, but noted Taguig did the opposite. The city administrator
        also said they have not seen the supposed petition.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8cbcb5-9eac-40d7-ac24-101c8d918749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T15:06:53.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T15:13:51.672+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless, if we are asked to comment by the Supreme Court, we
        will file our comment," said Certeza.</p>'
