      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Finance Secretary Benjamin Diokno earlier said the toll fee\
        \ increase must be implemented to make up for the authorized periodic adjustments\
        \ due in previous years.\r"
