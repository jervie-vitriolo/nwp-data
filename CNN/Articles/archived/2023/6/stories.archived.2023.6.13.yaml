    'lead': 'Local authorities in Sevilla town in Bohol said they removed the water
      supply system “illegally” constructed to extract water from a spring in their
      jurisdiction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-13T09:03:22.681+08:00
