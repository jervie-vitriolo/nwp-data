      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With the commissioning of this new facility, we can lengthen supply\
        \ availability in this part of the West concession that has yet to be provided\
        \ with 24-hour water service,\" said Maynilad chief operating officer Randolph\
        \ Estrellado in a statement.  \r"
