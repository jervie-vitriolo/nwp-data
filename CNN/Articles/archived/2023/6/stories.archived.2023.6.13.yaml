      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kilig. Aww that’s so cute. That’s very Laufey. I feel like if I would\
        \ write in Filipino, that word would come up a lot.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bdc056-32ac-4b68-9f92-bee74ae181ac'
