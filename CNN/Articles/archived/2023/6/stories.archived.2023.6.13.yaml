    'title': 'DSWD eyes cash aid for families affected by restive Mayon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b1b9f6-4ca1-4347-893b-4ea8f0d32efd'
      'mgnl:activationStatus': true
