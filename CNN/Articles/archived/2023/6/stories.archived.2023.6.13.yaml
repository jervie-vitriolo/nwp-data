      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To enable clean and sustainable transportation, SM promotes a bike-friendly\
        \ environment and recently celebrated World Bicycle Day with a community bike\
        \ ride gathering 1,800 cyclists at SM By the Bay and select SM malls; bike\
        \ safety clinics for kids; and a monthlong bike fair offering incentives and\
        \ discounts to bikers nationwide. SM pioneered in-mall electric vehicle charging\
        \ stations — 34 e-vehicle chargers in 28 malls — the highest number in any\
        \ location to date.\r"
