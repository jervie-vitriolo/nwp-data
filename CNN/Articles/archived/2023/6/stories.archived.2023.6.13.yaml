  'marcos-bfar-vessel-monitoring-system':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-13T17:14:06.000+08:00
    'imagesource': 'jcr:38b683d5-15de-4e9e-83b2-3ed6cfb6bcde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '517bd336-968c-4c81-9b90-f729acbd6cdd'
    'lead': 'A law firm is calling on President Ferdinand Marcos Jr. to block the
      implementation of the Bureau of Fisheries and Aquatic Resources’ (BFAR) vessel
      monitoring project amid alleged “irregularities” in the implementation of its
      ₱2-billion contract.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-13T17:16:06.125+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-13T17:16:06.403+08:00
