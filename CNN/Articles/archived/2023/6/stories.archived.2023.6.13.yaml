      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was hardly a dull moment since the show began, but the final
        act from Baekhyun undeniably set off the most deafening screams that night.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab8bccd-45bc-4bc5-bc56-2e2dcfcba55e'
      'mgnl:activationStatus': true
