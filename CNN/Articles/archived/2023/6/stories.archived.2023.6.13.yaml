      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Santo Domingo, Mayor Joseling Aguas Jr. said almost all residents\
        \ in the 6- and 7-kilometer area have already evacuated. More than 50 families,\
        \ or over 2,000 people, are staying in evacuation centers, he noted.  \r"
