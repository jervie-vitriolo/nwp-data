      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Even with a live band?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eab353c-7255-40fc-9520-4cd7ec4e6bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.760+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-13T20:25:46.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. Yes exactly (<em>Laughs</em>).</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7644383b-5e3a-403e-bbd4-68bd110f44bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.761+08:00
