      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Betcha,” “Candy,” “Love Again,” and fan-favorite “Bambi” completed
        his setlist, which all showcased the fluidity of his vocals.</p>'
    '39':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2Fthearanetacoliseum%2Fvideos%2F651793550302028%2F&show_text=false&width=267&t=0"
