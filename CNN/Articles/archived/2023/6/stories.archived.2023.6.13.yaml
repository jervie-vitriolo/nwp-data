      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee07de6-7c6b-42c7-84e9-0f41729747dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:45:32.756+08:00
