      'mgnl:lastActivated': 2023-06-13T17:39:39.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) –</strong> The Department
        of Social Welfare and Development (DSWD) plans to distribute cash assistance
        to families affected by Mayon Volcano''s unrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c2a902-0251-4070-a739-d59929265595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:38:32.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T17:39:39.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DSWD Secretary Rex Gatchalian on Tuesday said it will help families\
        \ buy other essential needs that are not included in the family food packs.\
        \ He added that the initiative is part of DSWD's effort to practice the \"\
        anticipatory action\" approach in disaster response.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a977e2-0517-41b8-a350-2fc9eb759529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:38:32.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T17:39:39.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Alam mong sasabog ang bulkan, so we can already empower the people\
        \ through cash assistance,\" he said in a statement. \"Kasi the boxes are\
        \ typical. They are not tailored fit to meet every family's individual requirement.\"\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c1ec63-e93c-4312-b1ec-e493552a1a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:38:32.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T17:39:39.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: You know the volcano will erupt, so we can already empower\
        \ the people through cash assistance. Because the boxes are typical. They\
        \ are not tailored fit to meet every family's individual requirement.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46d634d-1ecf-458c-b9eb-88016a78ce40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:38:32.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T17:39:39.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DSWD did not say how much cash will be provided but said the funds\
        \ will be sourced from Assistance to Individuals in Crisis Situation (AICS)\
        \ program.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ab0a54-0159-4575-984e-1785c1789447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:38:32.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T17:39:39.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Arab Emirates government on Monday donated 55 tons of food\
        \ items and medicine for Mayon-affected residents in Albay.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f73dea-594a-4191-a2b9-1a2bd447c784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:38:32.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T17:39:39.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/12/uae-donation-mayon.html">UAE
        gives 55 tons of food, medicine for families affected by restive Mayon</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51a35d3-c460-4a47-a888-e4a0629618f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:38:32.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T17:39:39.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the latest update from the National Disaster Risk Reduction\
        \ and Management Council (NDRRMC) on Tuesday, a total of 13,811 individuals\
        \ had been affected in the province of Albay. Of this number, the NDRRMC said\
        \ 13,179 persons were served inside the 21 evacuation centers (ECs) and 632\
        \ persons were served outside ECs.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71e247a-2b0c-42f8-b016-7296c50adf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:38:32.482+08:00
      'mgnl:createdBy': 'raheema'
