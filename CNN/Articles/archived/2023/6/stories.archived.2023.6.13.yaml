      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f69696f-ad78-4250-ac06-eb06233627f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T23:31:35.137+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-13T23:40:47.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Merlyn is disappointed that some would consider them as “pasaway,”\
        \ or stubborn, since they are only protecting their only form of livelihood.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e97ca0f-91b6-4f1a-bdb0-816d6558020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T23:31:35.137+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-13T23:40:47.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c042b6a9-7f64-48d8-95b1-8ecae95770bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T23:31:35.138+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-13T23:40:47.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi matigas ulo namin, ang iba hindi naman makaintindi sa sitwasyon
        namin kasi hindi naman nila naranasan ang Mayon,” the 68-year-old woman said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c05084-37a6-4fa4-b09d-dade4062d31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T23:31:35.138+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-13T23:40:47.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7beef4-ee3e-4f85-a7cb-4dda2cf32d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T23:31:35.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-13T23:40:47.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are not stubborn. Some don’t understand our situation\
        \ because they haven’t experienced what it’s like living in Mayon.]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010b2c60-4cca-489b-af63-4a0e2c330a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T23:31:35.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-13T23:40:47.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75957934-b918-434a-88eb-a29a553c3dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T23:31:35.140+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-13T23:40:47.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PNP to implement ‘pakiusapan’ strategy</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8dff20-7468-49a3-820a-fcff6512bc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T23:31:35.140+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-13T23:40:47.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01546c3-f940-420d-b2d3-eb6190ba5313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T23:31:35.141+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-13T23:40:47.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Philippine National Police (PNP) officials, they are aware\
        \ of the concerns of people living within the six-kilometer zone.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9321fb5-87b4-4465-9e48-e5f90477f2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T23:31:35.141+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-13T23:40:47.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503d578a-17ee-42af-95e3-b3a1b46ef365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T23:31:35.142+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-13T23:40:47.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PNP Regional Director Westrimundo Obinque said they have set up “chokepoints”\
        \ in 80 entry points to prevent residents from returning to danger zones.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02059a6-b5d9-4a05-976e-5224ebb28551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T23:31:35.142+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-13T23:40:47.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eef519-bd54-426c-862e-ccf3acb0be7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T23:31:35.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-13T23:40:47.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Obinque, however, said that there could be special cases for humanitarian\
        \ reasons.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d78dde-bae5-4387-b992-2add7cbdfd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T23:31:35.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-13T23:40:47.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef6591d-4854-46f6-a9a4-01cb87cf2a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T23:31:35.144+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-13T23:40:47.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung talagang kinakailangan at life and death ang naiwan niya ito
        siguro sasamahan ng pulis natin na babalikan pero as much as possible hindi
        namin papayagan, papakiusapan na lang namin kung kailan sila ide-declare na
        ibabalik,” he told CNN Philippines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4e20c8-f971-454e-80c7-92b5b78f4d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T23:31:35.145+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-13T23:40:47.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If it’s a matter of life and death and that person needs\
        \ to go back, a police officer can go with them. But as much as possible we\
        \ will not allow them to enter and appeal to them to follow the directive\
        \ of authorities]\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a272fd-28e5-4c8a-9c8d-aef72347e4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T23:31:35.145+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-13T23:40:47.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aa20be-d249-4baa-91ff-b151a832878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T23:31:35.146+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-13T23:40:47.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Obinque said they would try to convince more residents to evacuate\
        \ rather than threaten them with punishment or possible sanctions.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a854453-94f7-4f9c-89b0-b0757c4cb8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T23:31:35.146+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-13T23:40:47.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd80c55-996b-4055-afbb-e09886dc0599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T23:31:35.147+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-13T23:40:47.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung sa rally meron kaming mantra na maximum tolerance, dito
        sa disaster or calamity ang pinapairal namin ay maximum pakiusapan</em>,”
        the official said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f14338f-58ad-4fb5-ad73-dd7883b202a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T23:31:35.148+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-13T23:40:47.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If in rallies, our mantra is maximum tolerance, in disaster\
        \ response, it should be maximum appeal to evacuate.]\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015137f7-bd0e-4aff-b76f-e43c63451950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T23:31:35.148+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-13T23:40:47.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a260e75e-0753-4740-9369-0bdce7246fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T23:31:35.149+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-13T23:40:47.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP deployed around 600 personnel to respond to Mayon's unrest\
        \ and has not asked other provinces to augment the force.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08931c8e-8e83-49e1-a3bf-cd0aae4c5715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T23:31:35.149+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-13T23:40:47.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '40':
      'jcr:primaryType': 'mgnl:block'
