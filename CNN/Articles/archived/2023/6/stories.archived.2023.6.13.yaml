      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Konrad Bloch would have been delighted had he lived to see this because\
        \ Brocks and colleagues have elegantly confirmed his prediction that biosynthetic\
        \ precursors to cholesterol reflect biochemistry’s search for functional optimization,”\
        \ Summons said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0cf350-e942-4d63-8954-221c602c7cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:22:49.281+08:00
