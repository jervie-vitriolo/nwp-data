      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show runs until July 1, 2023. SPACEXL is located at Unit 7D
        and 7C, 7/F Padilla Building, F. Ortigas Jr. Road, Ortigas Center, Pasig.
        The gallery is open from 9 a.m. to 6 p.m. on weekdays, and Saturdays by appointment.
        Check their Instagram <a href="https://www.instagram.com/spaceencountersgallery/"
        target="_blank">page</a> for more details. — DON JAUCIAN</p>'
