      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Carl’s Date” will debut in theaters on June 16, showing before the\
        \ animated Disney Pixar feature “Elemental.”\r"
