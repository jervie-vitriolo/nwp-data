    'title': '‘Fix traffic first’, Pimentel calls for halt to NLEX toll hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e5bff5-c748-4543-bf51-1cc01d8d6679'
      'mgnl:activationStatus': true
