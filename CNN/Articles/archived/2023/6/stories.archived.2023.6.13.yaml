      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an adorable moment, the Korean-Canadian artist mistakenly said
        “<em>Mangga ko kayo</em> (You are my mangoes)” instead of “<em>Mahal ko kayo</em>
        (I love you),” drawing laughter that grew louder when she again sighed a “<em>Hay
        nako”</em> upon realizing the mistake.</p>'
