      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T14:56:49.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-13T14:56:50.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
