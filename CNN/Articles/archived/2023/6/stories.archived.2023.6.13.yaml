      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is it about having a cute drink container that makes the drink
        itself taste better? Call it hokey psychology, but it works for me. If you’re
        the type who loves to make the drinking experience extra cute each time, perhaps
        the Starbucks Ocean Friends collection would catch your fancy. The collection
        is an ode to the gentle giants underwater, and 5% of every purchase will go
        to Plastic Credit Exchange, or PCX. The organization focuses on diverting
        plastic waste from ending back in nature. As for the drink collection itself,
        I don’t think I’ve ever used “gigil” to describe a cup but it’s the most fitting
        word I can think of. That blue coffee cup with a white seal peeking out of
        the cover makes me smile every time I see it. And if you wanna cop one for
        yourself, it’s available in-store and on their official stores in Lazada and
        Shopee. — MB</p>'
