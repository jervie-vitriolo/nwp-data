      'mgnl:type': 'text'
      'text': '<p><strong>Book lovers, get your wallets ready for Big Bad Wolf</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89df257e-b088-4676-b0e1-ee72704813b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:12:31.727+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-13T19:49:55.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s only June, but already it’s been a good year for Filipino readers.
        After the Philippine Book Festival highlighted local literature and komiks
        early this month, international bookseller Big Bad Wolf is back in town. The
        sale will be from June 23 to July 2 at the PICC Forum Tent in Pasay.&nbsp;
        Though it will no longer be open 24 hours as it was before, the hours are
        just as accommodating: this time, they will be open from 10 a.m. to 1 a.m.
        Known for their extensive (and we mean extensive) selection of books across
        every genre, Big Bad Wolf also promises to include local books besides the
        foreign titles they typically carry. There are also some exclusive perks for
        Metrobank debit/credit card users, like 0% installment for three months at
        a minimum purchase of ₱3,000, dedicated payment lanes, and a VIP lounge to
        rest at in between aisle browsing. Registration is totally free, so tell your
        friends to make a date out of it. How about having post-dinner drinks then
        shopping for books after? — MARGA BUENAVENTURA</p>'
