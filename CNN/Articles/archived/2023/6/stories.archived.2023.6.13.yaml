      'mgnl:type': 'text'
      'text': '<p>This June, artists and brothers <a href="https://www.cnnphilippines.com/life/culture/arts/2022/7/18/tokwa-penaflorida-interview.html"
        target="_blank">Tokwa</a> and JC Peñaflorida are mounting a two-man exhibition
        called “Divine Foolishness.” The two will be exhibiting paintings inspired
        by the art of tarot, Located at Super Duper Gallery in Quezon City, the show
        “relat[es] to faith and queerness and reexamination of the conflicting emotions
        surrounding the theme.” Vist the exhibit at No. 8 Eleventh Jamboree, Quezon
        City. Visit the Super Duper Gallery Instagram <a href="https://www.instagram.com/superdupergallery/"
        target="_blank">page</a> for more details. — CNN PHILIPPINES LIFE STAFF</p>'
