      'mgnl:lastActivated': 2023-06-13T23:40:47.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239e5419-ecd3-4d97-8c1e-88f1fefebcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T23:31:35.136+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-13T23:40:47.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is where we earn and make ends meet. Our livelihood\
        \ is here. This is how we survive.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a15d5d0-3281-4857-b430-4b69386b35c3'
