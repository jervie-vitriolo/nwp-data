      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Provincial officials said up to 25,000 residents would need to evacuate\
        \ if the danger zone is extended to 7 kilometers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ff5f46-bbd1-444c-9cf0-b0f54bd659c9'
