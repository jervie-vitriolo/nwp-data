      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translate: Before they [TRB and NLEX Corp.] ask for an increase, they\
        \ should fix the traffic at NLEX. I call on the management of NLEX to address\
        \ this perennial traffic buildup on our major expressway.]\r"
