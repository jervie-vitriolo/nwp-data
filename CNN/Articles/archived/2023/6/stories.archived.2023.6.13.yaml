      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/6/13/Mayon-evacuation-7-kilometer-danger-zone.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20June,is%20extended%20amid%20its%20unrest.">Thousands
