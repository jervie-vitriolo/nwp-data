    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Messi mania’ in China as fans clamor for a glimpse of Argentina star'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89550a28-5838-4bcc-943f-521652b39fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:49:58.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:49:58.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — Lionel Messi and his Argentina
        teammates were temporarily “trapped” in their Beijing hotel at the weekend
        after large numbers of fans gathered outside to see the star, Chinese state
        media reported, as police warned of scammers attempting to cash in on “Messi
        mania.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1227d97-cf23-43ee-b67d-9d5cce19871d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:49:58.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:49:58.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Messi, who led Argentina to World Cup glory last year and is widely
        regarded as one of soccer’s greatest ever players, received a rapturous welcome
        from fans Saturday after landing at the Beijing airport ahead of a friendly
        match against Australia in the Chinese capital.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f1481b-99f3-46d7-ad83-2e1c2aee36e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:49:58.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:49:58.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Messi” soon became the top trending topic on Chinese social media
        platform Weibo, while video footage showed hundreds of fans swarming the team’s
        hotel entrance in the hope of catching a glimpse of their idol.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572980bd-3736-44e2-9a64-ad7e7e74f131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:49:58.224+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:49:58.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Argentina’s pre-match training session was delayed for safety reasons
        Sunday after “outrageously passionate” fans made it impossible for the team
        to leave their hotel, Global Times reported, citing game organizers. Photos
        and videos show the team eventually trained on Sunday night.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9b6f07-78de-4509-a41c-07b20019f201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:49:58.224+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:49:58.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One fan was so eager to meet Messi that he spent 10,000 yuan ($1,400)
        on rooms at multiple Beijing luxury hotels in the hope of seeing the star,
        the state-run outlet said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd397669a-a709-43ac-8dfa-d2af8d435e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:49:58.224+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:49:58.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite costing up to $4,800 yuan ($670), tickets for the match Thursday
        at the 68,000-capacity Workers Stadium sold out within 20 minutes, according
        to Global Times, with resale sites advertising tickets for multiple times
        their face value.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666f55e3-0d63-4355-9180-7b0cf78ff02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:49:58.225+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:49:58.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Beijing police meanwhile have warned fans to beware of scams after
        an ad went viral on Weibo that falsely claimed to offer dinner with Messi
        for 300,000 yuan ($42,000) per person.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483026af-10ec-4883-894d-ad258889b348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:49:58.225+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:49:58.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
