      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To contribute to energy efficiency, SM uses LED lights in all its properties\
        \ and maintains 50% of its electricity supply from renewable sources. Likewise,\
        \ SM’s 17 malls with solar power installations were able to generate 20.165\
        \ megawatts of peak energy. SM has supported Earth Hour for the last 15 years,\
        \ and its participation in the Global Lights Switch Off has resulted in conserved\
        \ energy equivalent to CO2 emissions from over 400,000 individual smartphones\
        \ charged.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
