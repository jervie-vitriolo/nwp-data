      'text': " \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7e5cc1-f518-459c-a6ea-6f029e9d78ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.749+08:00
