    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bohol mayor stops ‘illegal’ ₱95-M water supply project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e89c130-7e32-493f-8d67-3d3f5cdc9798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:03:22.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:03:22.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — Local
        authorities in Sevilla town in Bohol said they removed the water supply system
        “illegally” constructed to extract water from a spring in their jurisdiction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eabb5a-b3c5-4174-8855-da785f356d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:03:22.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:03:22.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement Tuesday, Sevilla Mayor Juliet Dano said the local government
        unit removed the water supply system after the Sangguniang Bayan issued a
        resolution heeding the call of residents to remove the pipes and other structures
        established at Bugwak Spring.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8574464c-d0f5-4d1d-9177-29bf8613a391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:03:22.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:03:22.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dano alleged that the Balilihan town or an unknown entity “illegally”
        linked their equipment to Bugwak Spring without her approval. The resolution
        noted that Bugwak Spring is located in Sevilla, as confirmed by local and
        national authorities.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa4c60f-1394-4d09-826b-8fff7b2fca17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:03:22.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:03:22.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Nothwithstanding repeated verbal and/or written requests from our
        local government unit… they remain to be deaf with our request and plea,”
        the resolution read.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fd46cb-3e71-4037-bb33-a7d7a928f772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:03:22.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:03:22.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Balilihan Mayor Pureza Chatto, in an earlier statement, maintained
        that the town’s centralized bulk water project secured the go signal of the
        national government.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877957c3-2661-413e-ac60-59a60a06f329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:03:22.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:03:22.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chatto also stressed that the contested spring is “publicly owned
        and solely regulated by the state.”</p>'
