      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 14,000 Filipinos have been <a href="https://www.cnnphilippines.com/news/2023/6/12/over-14000-filipinos-displaced-Mayon.html">displaced</a>
        as the country''s most active volcano spews lava, the National Disaster Risk
        Reduction and Management Council (NDRRMC) reported. The evacuees fled the
        6-kilometer permanent danger zone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe38c23-ce8f-4242-b501-a181d63a0bdf'
