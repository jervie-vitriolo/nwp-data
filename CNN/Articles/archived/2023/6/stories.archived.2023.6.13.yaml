      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope that this will help us constrain a lot further, where,
        when, under which conditions our early eukaryotic ancestors thrived,” he said.</p>'
