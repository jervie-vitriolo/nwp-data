      'text': '<p><em>CNN Philippines takes a look at recent developments that brought
        Mayon Volcano to Alert Level 3 within three days, as well as the hauntingly
        beautiful ways it erupted in the past that — although a sight to behold —
        posed great risks to Albay residents.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f0730c-7af9-4487-a861-a8ff0cd3f237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T20:59:14.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Mayon Volcano,
        the country''s most active volcano, astounds visitors with its nearly perfect
        cone, as it rests serenely beneath the clear blue skies of Albay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a0b5ab-e508-434d-8360-9af94ce53b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8827643-1278-405e-8a3f-454108d144a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there are times, such as now when the 2,462-kilometer-high volcano\
        \ is illuminated by blazing rivers of molten lava flowing down its slopes.\
        \ Although it is a sight to behold, it poses a deadly threat to thousands\
        \ of people.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a50112-a2d6-4c96-aef8-8c3abdccea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ec5d5f-ea40-4f42-9c7e-eecfccdf3948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.408+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its continued unrest has so far forced nearly 14,000 people out of\
        \ their homes situated within the surrounding foot of Mayon Volcano or the\
        \ \"danger zone,\" the area at risk for lava flows, rockfalls, and other volcanic\
        \ hazards.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d830ed-ae86-42a7-8a45-9810f223253e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.408+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ddc98-363f-4d71-a744-a8e87341f1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.408+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The evacuation came after the Philippine Institute of Volcanology and\
        \ Seismology (Phivolcs) recorded developing activities that brought the highly\
        \ active stratovolcano to Alert Level 3 within three days.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3a4b50-2e80-4fd8-8d3b-238b27c1d59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.409+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ef5619-0d8d-4805-b10c-7aa8d0e0395f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.409+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What happened so far</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9049bf59-a743-4758-bef2-44deb4179793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.410+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State volcanologists upgraded the Mayon alert to <a href="https://www.cnnphilippines.com/news/2023/6/5/mayon-volcano-at-alert-level-2.html">level
        2</a> on June 5 as a result of an increase in rockfall events from the volcano''s
        summit lava dome, which indicated that new magma was forming inside and pushing
        existing magma out.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b06e206-f99c-42ec-909d-0c23b6e1b262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.410+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb54abc-a80b-45e9-abb9-bbf4f2af6128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.410+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayon Volcano was under Alert Level 1, indicating a low level of volcanic\
        \ unrest, for three months.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3cfdc9-4839-4b0e-82f2-7895451f3b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.411+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 8, <a href="http://https://www.cnnphilippines.com/news/2023/6/8/mayon-volcano-alert-level-3.html">Alert
        Level 3</a> was raised after Mayon showed an increased tendency towards a
        hazardous eruption and potential explosive activity within weeks or even days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cd61fb-b415-44fa-8c5d-c0e6b0dca199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.411+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2040e852-3d2e-4d99-8e7f-b3f5c605eec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.411+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the alert Level status was raised from Alert Level 1 to Alert
        Level 2 on June 5, repeated collapse of the growing summit dome of Mayon Volcano
        has generated an increasing number and volume of rockfall events," Phivolcs
        explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ac5c6c-6e7b-466e-8c3d-8eb2b46ded77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.412+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101ed628-93a5-49cc-8728-1b941e33554d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.412+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after, Mayon''s emission of sulfur dioxide — a toxic gas
        that could severely irritate the respiratory tract, eyes, mucous membranes,
        and skin — was measured at an average of <a href="https://www.cnnphilippines.com/news/2023/6/11/mayon-volcano-phivolcs-sunday-bulletin.html">1,205
        tons</a>.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c5463e-504c-43a0-b13a-428f403160ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.413+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336c3a9a-535d-4cda-afab-bd9eb4020b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.413+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alert Level 3 status triggered the <a href="https://www.cnnphilippines.com/news/2023/6/8/albay-mandatory-evacuation-mayon-danger-zone.html">immediate
        evacuation</a> of residents within the six-kilometer radius permanent danger
        zone, while those living inside the seven-kilometer radius extended danger
        zone were told to prepare to flee.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ce64fb-486e-471f-9de1-dc4ea14aa69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.414+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d47b0a3-b008-4fad-a51b-ecd3829fc7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.414+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danger zones may be expanded up to eight kilometers from the active
        crater of a volcano showing a high level of unrest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bce14e6-e4ed-45fc-9316-e1aab5e4587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a3add7-a822-49df-abbc-16fb8b8e26be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/6/9/albay-state-of-calamity-mayon-volcano.html">Albay
        under state of calamity due to restive Mayon</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3fece7-0044-41ed-8cb2-c43eae4181e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decb1ea8-f0c6-4102-b5c0-eb6d007537fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.416+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Mayon Volcano has been spewing bright orange lava down
        its slopes, which have descended 800 to 1,000 meters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545d97f4-0be6-4608-b61e-31b4df457871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.417+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
