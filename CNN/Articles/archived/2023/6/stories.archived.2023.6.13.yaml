      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/12/europe/british-girl-shot-dead-france-intl/index.html">11-year-old
        British girl shot dead in France in dispute over garden</a>."</em></p>'
  'ancient-rocks-discovery':
    'author': 'Kate Golembiewski, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-13T13:20:00.000+08:00
    'imagesource': 'jcr:ef60babd-1035-441d-966c-cbce190bd25d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05e02598-83a2-475a-a132-dcc2fa5db7cb'
    'lead': 'Plants, algae, fungi, and animals — including humans — are all eukaryotes:
      life forms with complex, nucleus-containing cells.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-13T13:22:49.153+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-13T13:33:25.903+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Billion-year-old rocks reveal traces of ancient life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452f6924-0f2e-4cd5-b98b-8e77c5ccb331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:22:49.273+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:33:25.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Plants, algae, fungi, and animals — including
        humans — are all eukaryotes: life forms with complex, nucleus-containing cells.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2f6178-5978-48fb-9552-94469c6c400b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:22:49.273+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:33:25.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A recent discovery of organic compounds in ancient rocks in Australia\
        \ helps illuminate the early history of eukaryotes, suggesting that this group\
        \ was already abundant more than a billion years ago, according to a new study.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e507f8e0-7051-4842-8798-95260b34c77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:22:49.274+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:33:25.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eukaryotes are believed to date back 2 billion years, but scientists\
        \ thought that they only became widespread about 800 million years ago, said\
        \ Dr. Benjamin Nettersheim, one of the co-first authors of the study published\
        \ in Nature.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c160a1-7a78-46e0-bbff-4acdac0054be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:22:49.274+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:33:25.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, newfound traces of molecules possibly produced by eukaryotes\
        \ are up to 1.6 billion years old, which indicates “that early eukaryotes\
        \ were already ecologically important for all this time,” said Nettersheim,\
        \ who is a postdoctoral researcher in geobiology at the MARUM Center for Marine\
        \ Environmental Sciences at the University of Bremen in Germany. “We just\
        \ didn’t see their traces until now. They’ve kind of been hidden in plain\
        \ sight.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c97a6c-85e6-49ef-9578-5a96d6596812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:22:49.274+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:33:25.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The evidence of these ancient eukaryotes took the form of biological\
        \ molecules that they produced. Modern eukaryotes produce a suite of signature\
        \ biomolecules, including cholesterols.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7080e726-1c8c-4b61-a335-5181586023c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:22:49.275+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:33:25.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cholesterol is an organic compound, a naturally occurring steroid.\
        \ Too much of it can cause health problems like clogged arteries, but it’\
        s an important component of cell membranes for almost all modern eukaryotes.\
        \ Cholesterols are “really important for a large number of physiological functions,\
        \ and because they are part of the cell membrane, organisms produce relatively\
        \ much of these kinds of molecules,” Nettersheim said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd91f95-5703-42f6-9e1d-94a9c68ed3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:22:49.275+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:33:25.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the new study, Nettersheim and another co-first author, Jochen Brocks,\
        \ found a compound related to cholesterol that seemed to confirm a decades-old\
        \ hypothesis about the evolution of eukaryotes.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4b1e4b-853a-4f13-a26d-85d81fb3f342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:22:49.275+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:33:25.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Finding ancient molecules</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac43081-455d-4524-8561-94ce9857fae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:22:49.276+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:33:25.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientist Konrad Bloch, who won the Nobel Prize in Physiology or Medicine\
        \ in 1964, noticed that as modern eukaryotes synthesize cholesterol, some\
        \ intermediate organic compounds form. He hypothesized that in the deep past,\
        \ each of these intermediate compounds was a fully functional end-product\
        \ of early organisms’ biosynthetic processes. However, Bloch thought that\
        \ no one would ever be able to find fossil evidence to prove that ancient\
        \ life forms produced these now-intermediate biomolecules.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd9f872-dd37-48e1-bff2-bc35d58dd2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:22:49.276+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:33:25.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Advances in biochemical analyses have allowed scientists to identify\
        \ ancient molecules preserved in the fossil record, particularly in old rocks\
        \ that have been relatively undisturbed by geological processes.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c773e0-371d-49df-b0d6-94b5320ed5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:22:49.276+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:33:25.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the new Nature study, Nettersheim and his colleagues, including\
        \ Brocks, a professor of geobiology at the Australian National University,\
        \ examined rocks from Australia’s Barney Creek Formation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb8c327-6db0-485b-b170-5933386cea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:22:49.277+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:33:25.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Previous studies established that the Barney Creek rocks, which are\
        \ more than 1 billion years old, contain traces of ancient biomolecules. But\
        \ “people never looked, really, for these primordial types of steroids in\
        \ those kinds of rocks,” Nettersheim said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd7a796-92f2-446a-bf2f-9e467afa22ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:22:49.277+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:33:25.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nettersheim, Brocks and their colleagues performed chemical analyses\
        \ of rocks from Barney Creek, looking for the cholesterol precursors that\
        \ Bloch predicted would have been made by early eukaryotes.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5c47b0-b1ff-4b33-a4bf-5f2a82ee974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:22:49.278+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:33:25.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To our surprise, we actually found them in surprisingly high abundance,\
        \ and everywhere we have biomarkers preserved in this time period, we also\
        \ see these molecules,” Nettersheim said. “We now can confirm the Bloch hypothesis.”\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe7c301-364d-4977-9f63-9bdbf50bf1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:22:49.278+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:33:25.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exploring a lost world of eukaryotes</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b556228-0cab-4938-ba44-5987705d2a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:22:49.278+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:33:25.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of these protosteroids indicates that early eukaryotes
        were adapted to a world very different from modern Earth. There is far more
        oxygen in the atmosphere today than there was 1.6 billion years ago, and the
        proto-steroid molecules produced by these early eukaryotes required less oxygen
        to produce than cholesterols.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d9a2a6-59af-48b0-b9f0-3ca7fb4df946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:22:49.279+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:33:25.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It might be an advantage to use these more primordial sterols,” Nettersheim\
        \ said. The early eukaryotes “were already perfectly adapted to the prevailing\
        \ ecological conditions.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d6cf71-cbc9-4043-a665-e4c3bc6d7d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:22:49.279+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:33:25.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Susannah Porter, a professor and chair of the department of earth\
        \ science at the University of California, Santa Barbara, said, “What I really\
        \ like about this study is thinking about recognizing that biosynthetic pathways\
        \ evolve as well.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fb2ffe-06f6-4275-a070-69324a32d537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:22:49.280+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:33:25.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Porter, who was not involved in the study, remains cautious\
        \ in declaring that the molecules found in this study were indeed made by\
        \ early eukaryotes as opposed to other ancient organisms.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4993dd22-e7a7-4e98-832b-837da5549e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:22:49.280+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:33:25.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Dr. Roger Summons, a professor of geobiology at the Massachusetts\
        \ Institute of Technology who was also not involved with the paper, called\
        \ it “one of the more interesting organic geochemistry studies that I have\
        \ seen in many a year.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1106ca14-14a4-41f7-9829-09b7ee8f9a9d'
      'mgnl:activationStatus': true
