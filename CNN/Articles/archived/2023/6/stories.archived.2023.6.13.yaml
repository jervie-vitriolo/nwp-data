  'Nikola-Jokic-Denver-Nuggets-NBA-champions':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-06-13T11:52:40.000+08:00
    'image': 'jcr:fc5db329-2ce8-42f8-819b-7e27ca95eb1e'
    'imagesource': 'jcr:fc5db329-2ce8-42f8-819b-7e27ca95eb1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ebc5271-6d7c-45c8-bd51-d16c25cd2e71'
    'lead': 'The NBA has been dominated by small guys who can shoot the lights out
      from beyond the arc in the last few years, but Nikola Jokić leading the Denver
      Nuggets to their first title is proof big men are as important in the new age. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-13T11:56:48.912+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-06-13T14:43:36.878+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '2'
    'title': 'Center of attention: Nikola Jokić proves NBA is still a big man’s world '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63751162-8454-4509-b6f6-014c6658c3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:56:49.011+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T14:43:36.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The way the game is played
        in the NBA has drastically changed in the last few years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fe0de9-7209-496e-9f72-d8efcea7de4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:56:49.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T14:43:36.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three-point shooting has become a crucial part of how a squad operates.\
        \ Advanced statistics and analytics showed that it is a vital tool to success.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570187a7-b80e-48ed-ad45-9df05d9cd346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:56:49.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T14:43:36.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why guards like Steph Curry, James Harden, and Damian Lillard
        are thriving in this era of spacing and ball movement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cb098e-8ef5-42d7-8c18-08a2a2373807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:56:49.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T14:43:36.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the changing times, NBA teams are looking for big guys who can\
        \ pull up from beyond the arc.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b94022-ef48-4bb4-a874-2deddeb113e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:56:49.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T14:43:36.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Back in the day, forwards and centers were trained to post up in the\
        \ paint, defend, and grab the rebounds.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473066c6-1886-400c-8362-a48386710462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:56:49.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T14:43:36.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bill Russell, Wilt Chamberlain, Kareem Abdul-Jabbar, Hakeem Olajuwon,\
        \ Shaquille O’Neal, and Tim Duncan are perfect examples of the old school\
        \ big men. They bang bodies in the shaded area so they can score closer to\
        \ the basket and serve as anchors on defense.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82f9da9-1980-422e-a264-9832b2bc3060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:56:49.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T14:43:36.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Today, the new generation of bigs are more agile, equipped with precise\
        \ court vision, and have a decent outside touch.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07cba90-d71f-403f-988e-289c6665a6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:56:49.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T14:43:36.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikola Jokić, who just led the Denver Nuggets to their first NBA
        title in the franchise’s 47-year history, brought the importance of having
        a talented traditional center back to the limelight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98421a4b-5512-42ce-8513-0709d1a15964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:56:49.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T14:43:36.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/sports/2023/6/13/Denver-Nuggets-NBA-champions-Game-5-Miami-Heat.html">Nuggets
        wrap up first NBA title with win over Heat</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4e317d-90bb-4d5b-8920-88947bc174e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:56:49.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T14:43:36.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 6-foot-11 Serbian can do it all on the hardcourt. He can post up,\
        \ dish nifty passes, dominate the board, and shoot threes at a higher than\
        \ usual percentage for his position. The two-time league Most Valuable Player\
        \ is a triple-double machine that any teammate would be ecstatic to play with.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e3aded-3b56-4fc4-a842-6aa038f07166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:56:49.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T14:43:36.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes Jokić, a future first ballot Hall of Famer, special is
        he can affect the many aspects of a match without much buzz. He simply gets
        the job done.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa065e49-c9e1-47d0-b5c7-ebee1f9b5d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:56:49.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T14:43:36.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nuggets’ path to the mountaintop was as steep as it could get.
        It took them years for a generational star like Jokić and gutsy guard Jamal
        Murray to capture the elusive crown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e96123a-28c2-43d8-9006-da3aaa838eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:56:49.016+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T14:43:36.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Denver’s triumph, other NBA teams will re-assess their rosters
        and complement their shooters with someone similar to Jokić.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7a207d-726f-4ff4-8232-7d5991ae6630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:56:49.016+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T14:43:36.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small ball strategy will stay in the NBA. It worked in the past
        and probably will in the future. But at the end of the day, basketball will
        always be a game of giants.</p>'
