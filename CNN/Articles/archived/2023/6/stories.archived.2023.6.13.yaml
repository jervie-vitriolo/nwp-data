  'FIBA-World-Cup-Philippines-hosting-80-':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-06-13T17:03:10.000+08:00
    'imagesource': 'jcr:7e12b498-c29c-42f4-b573-32a47d78d060'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30f56812-534a-44f7-88e5-eb065e675b10'
    'lead': 'A local organizer says they are doing everything they can to ensure that
      the country''s hosting of the FIBA Basketball World Cup 2023 will run smoothly
      this coming August.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-13T17:05:03.843+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-06-13T17:08:41.785+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Preparations for FIBA World Cup PH hosting at 80%, says local organizer '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e97adaf-2b41-4075-9f6c-bc1c1ea86dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:05:03.903+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T17:08:41.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> With
        a little over two months to go before the FIBA Basketball World Cup 2023,
        local organizers are working extra hard to make the highly anticipated event
        a success.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2f8248-73d1-42e8-8c2e-3678bc9e8eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:05:03.903+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T17:08:41.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FIBA World Cup deputy event director Erika Dy said the country is almost\
        \ ready to host the spectacle.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afbe665-3bb8-400a-94d8-6c98842cb78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:05:03.903+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T17:08:41.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’d say we’re at 80% at this point,\" she said during the Philippine\
        \ Sportswriters Association forum Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c899ae2c-ce11-4e17-a77e-8ddc8343a033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:05:03.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T17:08:41.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From the arrival at the airport to the hotels, Dy stressed they are\
        \ closely coordinating with partner agencies to ensure the safety of the players\
        \ and fans.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089d8ed3-d797-4114-9916-5fc903efc1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:05:03.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T17:08:41.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Dy, UAAP and NCAA teams will play in two game days to\
        \ simulate the FIBA World Cup tournament. These matches will be open to the\
        \ public. A test run on transportations of the squads to and from the venue\
        \ will also be done. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
