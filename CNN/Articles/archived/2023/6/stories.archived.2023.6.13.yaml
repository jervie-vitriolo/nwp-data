      'mgnl:created': 2023-06-13T14:13:54.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-13T14:13:55.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Guinobatan Mayor Paul Garcia said more than 3,000
        families within the 6- and 7-kilometer danger zone are affected by the volcano’s
        activity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843d5240-6c80-4b14-b6b7-c423dd1a6cd6'
