      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SM Prime Holdings, led by its sustainability champion Mr. Hans Sy,\
        \ has long put in place initiatives to ensure the company’s operations are\
        \ sustainable and environmentally friendly.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
