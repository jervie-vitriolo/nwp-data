      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e36b00-dd08-4c65-bd1f-565aec268f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.418+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Phivolcs called this an \"effusive eruption,\" which involves a relatively\
        \ slow outpouring of lava onto the ground, contrary to the energetic \"explosive\
        \ eruption\" that produces mainly ash, pumice, and fragmental ballistic debris.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decc3369-be33-4b4d-81e1-3eb6c79f03bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.419+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27406398-36d7-488d-b480-5ba49044c7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.419+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-15T06:33:25.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lava flows are slow-moving and effusive eruptions and are generally
        less violent and produce less ash and volcanic gases than explosive eruptions,”&nbsp;Phivolcs
        director Teresito Bacolcol told CNN Philippines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416ab0ce-4a09-4e77-9b04-85cfa0dfbc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T21:37:52.420+08:00
      'mgnl:createdBy': 'syrah'
