      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> SM celebrated
        World Environment Day together with the Department of Environment and Natural
        Resources (DENR) with a pledge of support and a meeting on ‘Blazing New Trails
        and Building a Shared Future with DENR’s Strategic Partners’. Led by DENR
        Secretary Maria Antonia Loyzaga, the private sector underscored the importance
        of working together towards a sustainable future, and highlighted their initiatives
        towards safeguarding the country’s environment and natural resources.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a98d269-6427-44c0-a81b-e936b3f98fa5'
