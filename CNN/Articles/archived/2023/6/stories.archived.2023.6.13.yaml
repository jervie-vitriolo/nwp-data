      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310a6520-a196-4baa-99d1-39d7d6ff5bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T14:13:54.659+08:00
