      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its bulletin for Mayon on Tuesday, Phivolcs said it recorded one\
        \ volcanic quake, 221 rockfall events, and one pyroclastic density current\
        \ event.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8801f44b-ca45-49b9-9209-4684f04893ec'
      'mgnl:activationStatus': true
