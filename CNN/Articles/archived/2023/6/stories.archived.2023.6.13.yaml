      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The Denver Nuggets won their first
        NBA championship Monday night, downing the Miami Heat 94-89 at Ball Arena
        in Denver to take Game 5 of the <a data-cke-saved-href="https://edition.cnn.com/2015/03/30/us/nba-finals-fast-facts/index.html"
        href="https://edition.cnn.com/2015/03/30/us/nba-finals-fast-facts/index.html">NBA
        Finals</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63380fe6-6bfe-4333-ac2b-8cd79811fee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:39:41.764+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-13T12:21:15.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-time MVP Nikola Jokić led the way for the Nuggets with a <a
        href="https://www.nba.com/game/mia-vs-den-0042200405/box-score#box-score">game-high
        28 points</a> and 16 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
