  'laufey-interview':
    'author': 'Gaby Gloria and Marga Buenaventura'
    'caption': 'The singer-songwriter brought a sense of intimacy to her sold out
      show at the Filinvest Tent in Alabang. Photo by COLIN DANCEL'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2023-06-13T19:22:20.000+08:00
    'imagesource': 'jcr:3ff4a8c9-5ea2-4f9d-abfd-8afcbf612053'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '287e028f-14b6-4fa7-91a8-6cf2fcf39944'
    'lead': 'The singer-songwriter brought a sense of intimacy to her sold out show
      at the Filinvest Tent in Alabang. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-13T19:26:07.698+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-06-13T20:25:46.891+08:00
