    'lead': 'Lionel Messi and his Argentina teammates were temporarily “trapped” in
      their Beijing hotel at the weekend after large numbers of fans gathered outside
      to see the star, Chinese state media reported, as police warned of scammers
      attempting to cash in on “Messi mania.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-13T09:49:58.208+08:00
