      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was an amazing effort by the team,” he told ABC after the game.
        “It was an ugly game. We couldn’t make shots but at the end, we figured out
        how to defend.”</p>'
    '7':
