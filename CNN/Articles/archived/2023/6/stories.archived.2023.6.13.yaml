      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SM’s solid waste management initiatives have helped divert trash from\
        \ ending up in landfills and large bodies of water. These include its flagship\
        \ program, Trash to Cash Recycling Market, which has collected more than 1\
        \ million recyclables a year; the daily collection of solid waste in 14 malls\
        \ in partnership with Friends of HOPE; electronic waste collection booths\
        \ in Cyberzone and designated mall areas; and regular coastal and community\
        \ clean up drives.\r"
