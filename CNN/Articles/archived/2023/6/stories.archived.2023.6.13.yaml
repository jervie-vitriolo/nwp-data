      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 13) — Mayors of affected towns
        in Albay said Tuesday thousands more residents will be evacuated if the danger
        zone around Mayon Volcano is extended amid its unrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaf6519-d0ea-4ebf-a25a-c15745349725'
