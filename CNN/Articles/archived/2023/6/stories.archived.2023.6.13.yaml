      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — Property
        developer DMCI Homes is spending ₱18.6 billion this year, 18% higher than
        a year ago, as it aims to cement its presence in leisure, condotel, and township
        projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6fa66c-3869-4439-9a24-1d5d5b755d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:19:33.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T17:19:34.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We recognized a demand for leisure properties and saw it as an opportunity
        to expand our product line. By offering quality and best value in this market,
        we hope to duplicate the success of our core residential line,” DMCI Homes
        president Alfredo Austria said in a disclosure on Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef94c8b6-32e5-4c31-a905-dfc5e1041ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:19:33.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T17:19:34.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DMCI Homes is set to introduce its condotel project in San Juan, Batangas
        this month.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5585b1c7-85d5-43a4-8e54-4862560bafa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:19:33.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T17:19:34.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The format would allow investors to make their units available for
        rent to guests through DMCI Homes Leisure Residences.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b5826a-d8d4-4ddd-a55a-d35d4036a8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:19:33.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T17:19:34.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This business model allows the company to generate revenues from both
        the sale and rental of the units. Buyers, in turn, can use the unit as a vacation
        home and receive a share in the rental revenue, which can help offset the
        cost of ownership,” the company said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b2ec68-9a95-43e2-ad0a-21735a7590fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:19:33.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T17:19:34.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMCI Homes said its Luzon land bank expanded by 49% to 96.9 hectares
        after it acquired properties in Batangas, Bulacan, Laguna, and Pampanga.</p>'
  'napolcom-pnp-file-criminal-complaint-50-personnel-':
    'author': 'Raheema Velasco, CNN Philippines'
