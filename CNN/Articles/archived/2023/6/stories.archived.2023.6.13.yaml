    'jcr:uuid': 'cb83e3cf-e6af-409f-86cb-373f60546a29'
    'lead': 'Former Senator Leila de Lima filed a motion for reconsideration on Tuesday
      seeking to overturn a decision denying her bail for her last remaining drug
      case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-13T20:43:45.074+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-13T21:06:25.727+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-13T21:06:25.459+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['motion-for-reconsideration', 'Leila-de-Lima', 'illegal-drugs']
    'stories': []
    'template': '1'
    'title': 'De Lima files motion seeking to overturn denial of bail plea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05476376-5ed7-47f2-9843-ab8c657da09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T20:43:45.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T21:06:25.727+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — Former
        Senator Leila de Lima filed a motion for reconsideration on Tuesday seeking
        to overturn a decision denying her bail for her last remaining drug case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f52378-bf45-4a9a-8da2-81474db638e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T20:43:45.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T21:06:25.728+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Honorable Court committed grave but reversible errors in its 07
        June 2023 Order finding that he Prosecution has met the burden of proof necessary
        in a bail hearing, purportedly showing that the evidence of the Prosecution
        against herein Accused is strong so as to deny her the right to bail in a
        capital offense case," the motion said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2412b6bc-2413-4bc3-bbcb-f79fe77b1907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T20:43:45.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T21:06:25.728+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa Court Branch 256 <a href="https://www.cnnphilippines.com/news/2023/6/7/court-denies-de-lima-bail-plea.html"
        target="_blank">denied de Lima''s request for bail</a> last week, meaning
        she would remain in detention. The final bail plea related to a case where
        the former lawmaker was accused of engaging in illegal drug trade inside the
        New Bilibid Prison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0ebbcf-8e8f-4468-aa95-a3ffc17d3a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T20:43:45.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T21:06:25.728+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Honorable Court gravely erred in using probable cause as the standard
        of proof in denying bail, instead of proof that the evidence of guilt is strong,"
        de Lima''s motion said, adding there was never an instance where points raised
        by the accused were cited.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de511c9-2784-42c5-a65f-bcf1e643fb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T20:43:45.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T21:06:25.729+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In doing so, the Honorable Court merely relied on the testimonies
        of the Prosecution’s witnesses, as if no cross-examination was ever conducted
        by all the accused in this case," it added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2dcd35-6e83-4fc7-91d0-64f66b27bcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T20:43:45.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T21:06:25.729+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The motion went on to say that the court''s reliance solely on the
        prosecution witnesses was "unprecedented, unfounded, and almost brazen," adding
        the decision to grant bail should be made after a thorough examination of
        all evidence.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f086f4-830c-4d28-bdd9-ef43e120befb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T20:43:45.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T21:06:25.729+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also mentioned that a supplemental motion for bail based on humanitarian
        grounds was also not granted.</p>'
