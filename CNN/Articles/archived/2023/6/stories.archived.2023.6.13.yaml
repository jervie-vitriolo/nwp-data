      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Carl Fredricksen from Pixar Animation
        Studios’ “Up” is floating back to the big screen in new theatrical short “Carl’s
        Date.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b89cbe4-3340-445c-80e6-dcaad1a4fa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T04:17:56.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T04:17:57.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bba5d54-b209-4fea-b1bf-fbdac0e47fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T04:17:56.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T04:17:57.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trailer for the Disney/Pixar short was released on Monday and catches\
        \ up with widower Carl – who famously reflected on his life with dearly departed\
        \ love Ellie in an iconic and sob-worthy montage in “Up” – and his lovable\
        \ dog Dug as they embark on a new adventure in the name of love.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f159d6-957a-4216-8b79-6ed5196cd6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T04:17:56.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T04:17:57.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf91a89-4218-4278-a268-5b99a581438f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T04:17:56.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T04:17:57.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Miss Meyer likes me and wants to go out on a date,” Carl tells Dug\
        \ in the trailer, later proclaiming, “I don’t know how to date!”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555ca596-337c-40a8-8369-41b31e476962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T04:17:56.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T04:17:57.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e0fadf-d425-4bd3-9cb2-30997f98a717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T04:17:56.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T04:17:57.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carl is then seen attempting to prepare for his date by frantically\
        \ picking flowers from his garden, with adorable commentary from Dug who says\
        \ he doesn’t find this “fun at all.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b305c5-1a70-4914-8a27-f8533d3b1909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T04:17:56.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T04:17:57.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd3927a-63e3-4007-806a-ade21962bc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T04:17:56.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T04:17:57.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a synopsis, “Carl’s Date” follows Carl as he “reluctantly\
        \ agrees to go on a date with a lady friend – but admittedly has no idea how\
        \ dating works these days.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6e7bf3-132e-4741-a38d-aff8c65d0b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T04:17:56.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T04:17:57.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d9a995-c65e-40e7-ba22-72623c21a34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T04:17:56.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T04:17:57.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ever the helpful friend, Dug steps in to calm Carl’s pre-date jitters\
        \ and offer some tried-and-true tips for making friends – if you’re a dog,”\
        \ the synopsis continued.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adee562e-3668-433a-8762-619ccb733dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T04:17:56.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T04:17:57.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a440d38-8f89-4712-b11d-62ef48fad3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T04:17:56.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T04:17:57.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The short features the voice of Hollywood legend Ed Asner as Carl,\
        \ a role Asner previously voiced in 2009’s Oscar-winning movie “Up” and in\
        \ the 2021 Disney+ original series “Dug Days.” Asner died in August 2021 at\
        \ 91.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32ec517-39b6-42c6-a721-37d0f908fad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T04:17:56.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T04:17:57.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3482671-4aca-4c6e-941a-786a31f59928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T04:17:56.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T04:17:57.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Carl’s Date” director Bob Peterson confirmed that Asner’s authentic\
        \ voice is featured as Carl, saying the filmmaking team was able to record\
        \ with Asner just months before he died.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff741047-a940-4de7-8c4b-826324932370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T04:17:56.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T04:17:57.239+08:00
