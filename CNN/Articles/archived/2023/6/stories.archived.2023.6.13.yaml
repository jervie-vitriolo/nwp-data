    'stories': []
    'template': '1'
    'title': 'New TESDA Chief to synergize agency''s programs with K-to-12 curriculum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d0fa54-aa16-4f4c-8722-6546e256e563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:05:29.401+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:05:57.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> Newly-appointed
        Technical Education and Skills Development Authority (TESDA) Chief Suharto
        Mangudadatu will focus on harmonizing the agency''s training programs with
        the current K-to-12 curriculum of the Department of Education (DepEd), he
        said in a media briefing on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b87d19-2cd5-4dce-bbb0-6eed0d3170dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:05:29.401+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:05:57.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a media briefing last Tuesday, Mangundadatu pointed out that senior\
        \ high school graduates are not certified by TESDA on the quality of their\
        \ skills and compliance with industry standards. A certification from the\
        \ agency will open opportunities for senior high school graduates to land\
        \ jobs after graduation, he said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fb56e5-2903-4ea1-a8ad-97da81deb1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:05:29.402+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:05:57.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Gusto ni President (Ferdinand Marcos Jr.) na mabigyan ng focus 'yong\
        \ K to 12 para hindi naman masasayang 'yong panahon ng mga bata at hindi maging\
        \ pahirap sa magulang kung bakit may additional tayong two years ng senior\
        \ high school,\" Mangudadatu said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1082a1b3-25ab-48a5-a58e-d33a5e37be64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:05:29.402+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:05:57.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The President wants to focus on K to 12 so that the additional\
        \ two years for senior high school will not put to waste the time and efforts\
        \ of students, as well as the sacrifices of their parents.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c8cbf3-b238-4b5e-8d29-3a7e74f49916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:05:29.402+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:05:57.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The newly appointed TESDA chief assured coordination with legislators\
        \ to fast-track the approval of a bill that will synergize the mandates of\
        \ TESDA and DepEd.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9cae72-5749-4a92-9512-ee3818f337ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:05:29.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:05:57.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, Mangudadatu also laid down a 10-point agenda that
        will make technical vocational education and training (TVET) and entrepreneurship
        programs more accessible to all Filipinos through barangays and their Sangguniang
        Kabataan (SK).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c4f954-30e9-4f52-99a0-24c6bc3ea21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:05:29.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:05:57.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He will also bring in Halal TVET to open up opportunities in HALAL\
        \ businesses.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa06e1c-6d40-48ba-a52c-48c4fdbc1086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:05:29.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:05:57.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"'Yong mga program ng TVET is already existing — all we do is to improve\
        \ 'yong mga ingredients natin, some of the ingredients are not belonging to\
        \ the HALAL-certified, so kung ito'y gagamitin natin, everything is HALAL\
        \ certified. I'm sure na maiimprove pa natin,\" the new TESDA Chief explained.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec58e1b-0dd9-496d-81b8-0d02c331438b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:05:29.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:05:57.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: TVET programs already exist — all we need to do is to\
        \ improve our ingredients because some are not HALAL-certified. So if we will\
        \ use them, everything is HALAL. I'm sure we can further improve this.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aade4e2d-91e5-4201-8df9-4cc8b09bff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:05:29.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:05:57.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He claimed that the HALAL industry in the Philippines is booming, with\
        \ more than 2,000 accredited companies advocating the HALAL program.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75433cc7-087a-49c2-b67d-9fc7995f6b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:05:29.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:05:57.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mangudadatu also noted during the media briefing that he does not see\
        \ any issues regarding his new role.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f8ca10-408a-46ef-9f54-8fed054e8904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:05:29.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:05:57.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to his appointment as TESDA Chief, Mangudadatu served as governor\
        \ of Sultan Kudarat from 2007 to 2016, and from 2019 to 2022.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b907f00-b36b-4657-9a35-f4e1a1f32d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T22:05:29.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T22:05:57.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also a former representative of the lone district of Sultan
        Kudarat from 2004 to 2007 and a representative of the first district of Sultan
        Kudarat from 2016 to 2019.</p>'
