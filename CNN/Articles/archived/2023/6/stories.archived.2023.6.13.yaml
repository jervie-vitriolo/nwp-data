    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Australia’s having an intense flu season, and it could be a signal of
      what’s to come in the US

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19168787-4562-4aa3-968f-e77b31b856a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It’s only June, but scientists in
        the US are already thinking about flu season. As always at this time of year,
        they’re keeping a close eye on Australia, which saw an early start to its
        flu season. Some parts of the country are seeing a spike in illness, and the
        highest number of cases are among children. Those flu patterns could be an
        indicator of what’s to come in the US.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c36530-e7c4-483a-9c5f-5c66e331bed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8c9abc-2f4c-49f9-881e-120fffc2ebb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the US, flu activity is currently low, as it usually is this time\
        \ of year. The Covid-19 pandemic made flu season a little less predictable,\
        \ but people generally don’t start getting sick until around October, and\
        \ doctors’ offices don’t get really busy until somewhere between December\
        \ and February.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ec4b4f-9621-4f47-ac8c-3d8f3fd436b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a2050b-3d22-4da3-ac87-d929b2461322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Southern Hemisphere, where it’s now winter, cases began increasing\
        \ “sharply” in early May, the Australian Department of Health and Aged Care\
        \ said Friday. It’s an earlier start of the season than some years; case numbers\
        \ are higher than the five-year average, the agency said, but lower than around\
        \ this time in 2019 and 2022.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5e6c04-7040-4603-b959-89795c143909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29e0244-bc71-4cd2-b7e7-bc095a143b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists are also watching the number of cases in kids. More children\
        \ in Australia appear to be getting sick than other age groups this year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5e7cc7-a95c-479c-8e85-377fcfd4e7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5c7c00-82f4-4249-a1a5-635f41821d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "American scientists typically look to Australia and some other countries\
        \ to try to anticipate exactly how bad the flu will get in the US during its\
        \ fall and winter.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c81844-aea1-4663-93fa-e7b1f46753ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febb8fa4-cd77-473a-bf6e-7fd27f5d98aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We closely monitor what happens in countries throughout the Southern\
        \ Hemisphere this time of year, just to see what’s happening during their\
        \ flu season. It’s not always a predictor of what’s going to happen here the\
        \ next season, but yes, we do. We do closely monitor that all summer long,”\
        \ said Carrie Reed, chief of the Influenza Division of the US Centers for\
        \ Disease Control and Prevention’s Epidemiology and Prevention Branch.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7168d3c3-d6e0-4a3e-a021-757d6dfd7aa8'
      'mgnl:activationStatus': true
