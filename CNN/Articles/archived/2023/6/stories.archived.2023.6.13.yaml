      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> – More
        Filipinos working abroad can purchase their own homes following an agreement
        between the Department of Migrant Workers (DMW), the Department of Human Settlements
        and Urban Development (DHSUD) and Pag-IBIG Fund.</p>'
