      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they will prohibit us from coming, we will respect
        that. But I hope they will still allow us to feed our animals]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9f19ad-5c94-41cb-a89f-d1195c9e492d'
