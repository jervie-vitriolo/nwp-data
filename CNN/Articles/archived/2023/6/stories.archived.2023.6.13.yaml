      'mgnl:type': 'text'
      'text': '<p>Over the course of his nearly hour-long setlist, B.I delivered electric
        rapping and smooth dancing with a mix of 18 bangers and more subdued tracks.
        Among them were “Waterfall, “TTM,” “MICHELANGELO,” “Illusion,” “illa illa,”
        and “Dare To Love,” before he capped off with “Cosmos,” whose spacey, cinematic
        climax proved a satisfyingly fitting match to the dreamlike atmosphere.</p>'
