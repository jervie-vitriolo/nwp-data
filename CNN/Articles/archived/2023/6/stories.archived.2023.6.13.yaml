      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — Three
        co-accused in the drug case against former senator Leila de Lima filed separate
        motions on Tuesday asking Judge Romeo Buenaventura to inhibit himself from
        the case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0a5b54-8368-4086-8da6-0bf7fc7caaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T20:46:59.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T21:06:44.552+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The motions filed by Ronnie Dayan, Joenel Sanchez, and Franklin Bucayu
        said Buenaventura failed to disclose he is the brother of a lawyer who represented
        Dayan.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514b48aa-911a-4dcb-aa35-e197afa13a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T20:46:59.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T21:06:44.552+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his motion, Sanchez said news had surfaced that the judge''s brother
        Emmanuel Buenaventura assisted Dayan in the execution of his affidavit which
        the accused later said to be coerced.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9b9491-d391-452f-beef-8d03e8d1ac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T20:46:59.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T21:06:44.553+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"From the start, the Honorable Presiding Judge never disclosed his
        relationship with Atty. Emannuel S. Buenaventura, whereas the same is so relevant
        and material to his impartiality and appearance of impartiality in presiding
        over this case," said Sanchez in the motion, adding not mentioning the relationship
        was a "question to his impartiality and cold neutrality."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98134a0-5cf7-4b4d-93ee-f55ba6e9de57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T20:46:59.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T21:06:44.553+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Dayan said in his motion that this was a "clear case of
        conflict of interest."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e013c639-42a4-47a0-8c31-544317002d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T20:46:59.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T21:06:44.553+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Honorable Presiding Judge committed gross negligence, if not gross
        misconduct, in not declaring that fact that he is the brother of Atty. Emmanuel
        S. Buenaventura," he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8c7bb2-533f-441b-b3aa-3e37113eb712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T20:46:59.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T21:06:44.553+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'De Lima''s camp has not given a comment on the motions filed by Sanchez,
        Dayan, and Bucayu.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b9cae9-1671-496d-869b-f65d9ef0670c'
      'mgnl:activationStatus': true
