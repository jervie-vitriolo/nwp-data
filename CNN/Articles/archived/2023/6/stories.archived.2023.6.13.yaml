      'mgnl:type': 'text'
      'text': "“Our contingency is blended learning. Face-to-face classes in the morning\
        \ and modules in the afternoon. But our problem now is that we will be shifting\
        \ to another contingency if all the classrooms will be used for evacuation,”\
        \ Giovanni Palacio, the school principal, told CNN Philippines. \r"
