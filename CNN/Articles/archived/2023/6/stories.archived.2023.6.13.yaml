    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Laufey brings her musical diary to Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fe9893-83c8-47fd-ba49-4409df9fc2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.742+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-13T20:25:46.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wonder how to make this intro spicy,” Laufey muses over the piano,
        then begins to play the opening notes to the 1954 jazz standard “Misty.” It
        was one of two covers the Icelandic singer-songwriter performed during her
        first Manila concert last May 30. The show sold out in minutes; Laufey herself
        said at the concert that it was also the biggest crowd she’s ever performed
        in front of [at the time]. It was, indeed a large crowd, but also an adoring
        one: the majority of audience members wore a mix of cottagecore, balletcore,
        and hints of Victorian gothic — reminiscent of Laufey’s own personal style;
        K-pop inspired headbands with the artist’s face were sold outside the venue
        for ₱150; and most importantly, the crowd sang through her concert like it
        was karaoke night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557c737e-ba4c-4d75-9de9-8c8bd844cba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.743+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-13T20:25:46.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laufey kicked off her sold-out Asia and Australia tour in Manila,
        which also brought her to Taipei, Singapore, Jakarta, Tokyo, Sydney, and Melbourne.
        Getting her start on social media during the pandemic, this tour is a big
        first for the musician, who says it’s a pleasure to be able to bring jazz
        to younger audiences.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb56d84-b1a3-45e2-af80-cfa0cc87999e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.744+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-13T20:25:46.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the huge turnout, there was a sense of intimacy to the show,
        perhaps because she opted to play on her own by alternating between guitar
        and piano. In between songs about handsome strangers and future soulmates,
        the 24-year-old singer shared crumbs about the story behind her lyrics. After
        the crowd cheered for an encore, she leaked a preview of a song called “Promise,”
        a song, she says, is “about someone you can’t shake.”</p>'
    '52':
      'image': 'jcr:4ef7ea09-3f7e-43b5-bdfc-5e8e46146283'
      'imageCaption': 'Manila was the first stop of Laufey''s "Everything I Know About
        Love" Asia-Australia tour. Photo by IYA FORBES courtesy of KARPOS '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b705c7a-b252-4ba7-9ac5-e4dcb52e10a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:50:24.382+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-13T20:25:46.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b9b9ec-cc0e-44a4-a4f8-a1e9c8ed4954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.744+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-13T20:25:46.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the depth and breadth of Laufey’s musicality shines brightest
        in her orchestra-accompanied performances (“<a href="https://www.youtube.com/watch?v=NLphEFOyoqM&amp;ab_channel=Laufey">Let
        You Break My Heart Again” with the Philharmonia Orchestra</a> is a Disney
        classic waiting to happen), her stripped down set in Manila highlighted how
        personal her work truly is. Much like the jazz covers she played during the
        show, Laufey’s lyrics are literal but evocative and romantic — delivered in
        a croon that could lull babies to sleep. As far as live performances go, Laufey
        has no need to make anything particularly spicy. All she has to do is sing,
        and people will listen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a2c31a-5ee6-45af-97d4-513d8073f2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.744+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-13T20:25:46.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before her Manila concert, CNN Philippines Life spoke to the
        singer-songwriter about kilig, her sold out tour, and her upcoming album.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7534a752-f7d2-40b3-8a4b-40caad28099a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.745+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-13T20:25:46.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7020da-8638-41b0-a914-000f71444247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.745+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-13T20:25:46.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Welcome to Manila! Not a question, but I googled "Laufey
        new album" and for some reason one of the question prompts that came up was
        "Is Laufey Filipino?"</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7934bb15-1a35-41d4-978c-91bfeb72da34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.745+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-13T20:25:46.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oh really? I know, people ask me that a lot. Maybe it’s like the mixed\
        \ Asian aspect. I’m half-Chinese, but I’m very honored. They’re the most beautiful\
        \ people in the world, so I’d love to be mistaken for Filipino. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507dc50e-14e3-4b7f-a0ce-1a5c2201cade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.746+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-13T20:25:46.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afedffe-cd6a-4865-822a-fd8a05b642ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.746+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-13T20:25:46.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I was going to say, since the topic of your songs usually
        has a hopeless romantic vibe and Filipinos love songs about love and unrequited
        love.</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3d07c7-7dc0-49f6-9eab-245bd6c242c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.747+08:00
      'mgnl:createdBy': 'gabrielle'
