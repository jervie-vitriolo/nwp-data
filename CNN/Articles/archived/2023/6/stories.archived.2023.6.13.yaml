  'China-records-lowest-marriages':
    'author': 'Simone McCarthy, CNN'
    'caption': 'Andy Wong/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-13T01:06:58.000+08:00
    'credit': 'Andy Wong/AP'
    'imagesource': 'jcr:5d9e7bb0-c4ad-46b9-b253-fc26604779db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7fd71f8-8495-471a-ac84-a469c6df6536'
    'lead': 'China last year recorded its lowest number of marriages since public
      records became available, furthering a nearly decade-long decline in matrimony
      that has coincided with falling birth rates and triggered government concern
      of a demographic crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-13T01:09:14.471+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-13T01:09:15.022+08:00
