      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SM Supermalls Senior Vice President for Operations Bien Mateo said,\
        \ “As we celebrate World Environment Day, on behalf of the SM family, you\
        \ have our commitment that we will continue to embrace sustainability in everything\
        \ we do as a company to protect the environment for the future generation\
        \ of Filipinos.” As one of DENR’s strategic partners, Mr. Mateo highlighted\
        \ SM’s initiatives on energy conservation, solid waste reduction, and water\
        \ conservation, among others.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
