    'lead': 'Newly-appointed Technical Education and Skills Development Authority
      (TESDA) Chief Suharto Mangudadatu will focus on harmonizing the agency''s training
      programs with the current K-to-12 curriculum of the Department of Education
      (DepEd), he said in a media briefing on Tuesday.'
