      'mgnl:type': 'text'
      'text': 'The seven-time Balon d’Or winner announced last Wednesday he would
        be joining Major League Soccer outfit Inter Miami after his contract with
        Paris Saint-Germain runs out this summer. The blockbuster news reportedly
        caused ticket prices to soar nearly 1,000% for some games in the United States.'
