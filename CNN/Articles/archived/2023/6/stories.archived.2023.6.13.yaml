      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ahead of your show, I want to teach you some Filipino words
        related to love. The first one is kilig. It means the butterflies you get
        in your stomach.</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59439dbb-5c1e-4059-901e-8c6d27481af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.748+08:00
