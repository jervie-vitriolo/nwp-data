      'mgnl:lastActivated': 2023-06-13T23:40:47.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06c0fa6-a223-494e-a64e-8d39140f4017'
      'mgnl:activationStatus': true
