      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SM has also implemented green designs in its buildings, and its water\
        \ catchment basins in 23 malls (each the size of about 3-5 Olympic size pools)\
        \ help prevent flooding in surrounding communities.\r"
