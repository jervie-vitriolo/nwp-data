      'mgnl:lastActivated': 2023-06-13T23:40:47.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Merlyn says she earns ₱500 a day from her sari-sari store, an amount\
        \ she could not earn while at the evacuation center.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655803da-794e-4b48-9d18-02e3580ba18c'
      'mgnl:activationStatus': true
