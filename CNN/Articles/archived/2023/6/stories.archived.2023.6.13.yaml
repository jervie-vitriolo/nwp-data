      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947a1d07-2390-453f-b286-ca3405898fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T14:13:54.666+08:00
