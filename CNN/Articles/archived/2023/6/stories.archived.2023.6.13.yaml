      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space Encounters Gallery expands their, uh, space with the new SPACEXL,
        which will feature bigger exhibitions with panels that can be rearranged to
        suit the configuration of each exhibition. One of the exhibits that opens
        SPACEXL is “In the Name of Love,” a group exhibit. The artists in the exhibit
        are Tokwa Peñaflorida, whose work reflects on the queer experience; JC Peñaflorida,
        who magnifies the strangeness of his subjects; Ginoe, who mixes activism and
        pop culture, creating art that is confrontational; Ahron Daffon, a young illustrator
        focused on the details of young queer love; and Thai artist Anmom, whose work
        for the show is inspired by the Greek myth of the Golden Apple with an erotic
        and unapologetic queer twist.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a0cca0-3b8a-4e40-8963-3e8d2c0a1338'
      'mgnl:activationStatus': true
