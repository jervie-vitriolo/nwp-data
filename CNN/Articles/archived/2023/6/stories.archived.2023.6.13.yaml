      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> – Senate
        Minority Leader “Koko” Pimentel urged the Toll Regulatory Board (TRB) and
        the North Luzon Express (NLEX) Corporation on Tuesday to halt the increases
        in toll fees, citing worsening traffic on the expressway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd302cf64-c522-4a77-ac99-0739ff27167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:43:47.894+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-13T15:23:47.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2197c65-0458-4cbc-a777-a559cd42003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:43:47.894+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-13T15:23:47.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Any increase at this point would be unjustifiable and unfair to the\
        \ motorists who have to deal with sometimes EDSA-like traffic on the expressway,\
        \ specifically from Balintawak to Meycauayan,” Pimentel said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f39cbf-9dff-4710-a22c-56fd4ff7a425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:43:47.895+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-13T15:23:47.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87632ba-0ccf-44e3-b20a-5698ca3776b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T11:43:47.895+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-13T15:23:47.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bago sila humingi ng dagdag na bayad, ayusin muna nila ang
        trapik sa NLEX</em>. I call on the management of NLEX to address this perennial
        traffic buildup on our major expressway,” Pimentel added.</p>'
