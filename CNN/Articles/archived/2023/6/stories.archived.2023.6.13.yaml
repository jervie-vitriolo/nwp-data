      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db940336-bb55-4528-ae71-311cac3555ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:45:32.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-15T15:47:13.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The air inside the Smart Araneta Coliseum in Cubao, Quezon City,
        venue of the “OVERPASS” concert headlined by K-pop stars Baekhyun, Jeon Somi,
        and B.I, crackled with energy even before the show began — the dimmed arena
        illuminated by a silver ocean of fans holding their light sticks, counting
        down the minutes till they see their favorites in the flesh.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cce6a2-b1b4-4617-8e89-214003b82b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:45:32.755+08:00
