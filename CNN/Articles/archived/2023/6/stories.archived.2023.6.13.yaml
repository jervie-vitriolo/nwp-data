      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maynilad said that the ₱2.12 billion-Anabu modular treatment plant\
        \ will get its raw water supply from Anabu River and will serve as the dedicated\
        \ supply source for Imus.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676eddb0-112d-45dc-b5d1-b428216fd2df'
      'mgnl:activationStatus': true
