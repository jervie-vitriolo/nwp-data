    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4834eae9-aaf4-4673-9ca1-8bb1e4f17667'
    'lead': 'It’s only June, but scientists in the US are already thinking about flu
      season. As always at this time of year, they’re keeping a close eye on Australia,
      which saw an early start to its flu season. Some parts of the country are seeing
      a spike in illness, and the highest number of cases are among children. Those
      flu patterns could be an indicator of what’s to come in the US.

      '
