      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pimentel also said holding off the toll hike will ease the burden of\
        \ the public who are dealing with inflation.\r"
