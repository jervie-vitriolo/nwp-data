    'template': '1'
    'title': 'China records fewest marriages in more than three decades as population
      crisis looms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548680ee-61a8-4ae4-b2c0-3156e49aff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China last year recorded its lowest
        number of marriages since public records became available, furthering a nearly
        decade-long decline in matrimony that has coincided with falling birth rates
        and triggered government concern of a demographic crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5643e46c-f953-487e-92eb-3dfe7ee8dcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b5ff22-ac99-4c53-9f7f-58805aaba1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some 6.83 million couples married in 2022, according to data released\
        \ by China’s Ministry of Civil Affairs on Friday. That’s down around 10.5%\
        \ from the 7.63 million marriage registrations in 2021 and marks a record\
        \ low since 1986, when the ministry began releasing statistics, according\
        \ to state media.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea5934e-b2e2-431b-8b45-15f82166ea8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ad1021-dffd-4bd0-969f-cf6dfe1b4349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The data represents marriage during what was an unusually challenging\
        \ year for people in China, as the government’s stringent Covid-19 controls\
        \ saw multiple cities and districts across the country locked down and daily\
        \ life disrupted by a host of restrictions.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e651eb-bb74-4ed6-87d2-c1f94ccef1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40be0a-d00a-4667-9457-1506db56b9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it also extends what has been a steady decline in people choosing\
        \ to enter into marriages since a 2013 peak, when more than 13 million couples\
        \ tied the knot – nearly double the 2022 nuptials.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13699b1-de3b-4e96-9c8f-776f21efa9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb2f746-aec6-40b6-9eb2-be97f7671fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Falling numbers of marriages – and a marked decline in births – have\
        \ garnered significant attention from authorities in Beijing amid expert predictions\
        \ of a severe economic impact from a shrinking workforce and aging population.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b288fb4-bbd0-4164-baba-3928c4af4c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f881e6-b0e7-4d1f-a78f-24561b14f605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s population shrank in 2022 for the first time in more than 60\
        \ years, with just 6.77 births per 1,000 people – the lowest level since the\
        \ founding of Communist China in 1949. The country is now the world’s second\
        \ most populous with its 1.4 billion people falling behind India, according\
        \ to the United Nations.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01cfb91-8c31-4c3c-918d-dff008681b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54310cff-f1d2-4a06-a262-b4f94bc6f6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese officials see a direct link between fewer marriages and falling\
        \ births in the country, where social norms and government regulations make\
        \ it challenging for unmarried couples to have children.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f2bfac-39b6-4cc8-8615-f2e8a736076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b19d9d0-4767-41d3-b849-beb65088db15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have taken steps to try and reverse the decline, which\
        \ comes amid financial pressures impacting China’s young adults, including\
        \ high unemployment and the rising cost of living.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e070df36-6419-4091-bd03-65804a7dffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889620a9-63e7-4448-ad18-e9be110f805c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A sweeping crackdown by the ruling Communist Party on private industries\
        \ from tech to education, as well as zero-Covid controls during the pandemic,\
        \ have amplified these challenges.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbfb384-c834-4944-992f-f6a4a5204ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376e654d-eb24-4d8d-934c-a76448ed766b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.497+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The party’s stringent response to Covid-19 also crystallized simmering\
        \ political frustrations among some young people, with the catchphrase, “\
        We are the last generation” – a refusal to bear children into the rigidly\
        \ controlled Chinese state – becoming a rallying cry during Shanghai’s punishing\
        \ two-month lockdown last spring.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf1c90-fc3a-4619-87f4-1a3548ed15af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.497+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b12313-d320-488c-9a1d-5d9ab6ff93f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Changing gender norms and expanding career opportunities for women,\
        \ as in other places in the world, are also widely seen as driving the marriage\
        \ age higher and impacting attitudes about the institution.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05926f63-71ee-4e9b-9bf0-65109ae22912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f85c3b-7c75-48eb-81d2-885f3b2427ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That attitude shift is especially apparent among younger women, some\
        \ of whom are growing disillusioned with marriage for its role in entrenching\
        \ gender inequality, experts say.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2273ca-2e29-4288-9ca2-fe716ae73821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7762d8-175c-4089-9448-aadf1cac437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A report on the new statistics in the state-run Global Times on Monday\
        \ pointed to the rising marriage age, declining number of young people overall\
        \ in China and the country’s gender imbalance as factors contributing to the\
        \ latest decline, citing independent demographer He Yafu.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f46c2ce-4b78-4237-8d17-f47e2580b738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.500+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ac2046-a1e3-4b7a-8426-e53baf7e62bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.500+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The average marriage age for first marriages was 28.67 years old in\
        \ 2020, up from 24.89 years old a decade prior, according to census data.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87af02ef-d460-4896-a1cb-e165c9a46a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e70bed-82e4-43a8-bf2f-71ba3bb8c90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Efforts from Chinese officials in recent years to reverse trends of\
        \ falling marriages and births have yet to see results amid the looming economic\
        \ and social issues at play.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e05551-6c35-4fea-91b5-65fb8c2a3f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f296642-132b-4b99-99d3-fb38da875db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Measures have included relaxing the sweeping policy that for decades\
        \ controlled the number of children married couples could have, as well as\
        \ attempting to find ways to incentivize childbirth and marriage.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da9480e-2483-4817-beec-ef041c0e02ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea7afd-578a-4ebb-966b-b0f627bc0be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When it comes to marriage, these have ranged from mass blind dating\
        \ events held by the Communist Youth League – the party’s youth branch – to\
        \ officials seeking to reduce the value of “bride price,” the amount paid\
        \ to a prospective partner’s family that the government has suggested could\
        \ be a barrier to marriage in rural China, where it’s more common.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e159b810-d02a-44ea-b7a1-d008e8ac5b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926e6ec7-e1a0-4713-a47f-8f942672265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, the government-affiliated China Family Planning Association\
        \ extended a 2022 pilot program advocating “a new concept of marriage and\
        \ childbearing.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3de16bb-b774-4af4-b2e1-7a2de7d02640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164c8d9d-16b5-41fe-848a-d238178748cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The program – which was rolled out to 20 cities or municipal-level\
        \ districts last year, with another 20 localities added this year – focuses\
        \ on motivating young people to get married at a “proper age” and encouraging\
        \ couples to share child-rearing responsibilities, officials have said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f41a38b-6dd5-4c2f-82cb-f3056c90ce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f72ef8-8e1e-47e1-9471-23b76f560fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ministry of Civil Affairs’ recent data release also showed a slight\
        \ fall in divorce registrations, with 2.1 million couples divorced in 2022,\
        \ down from 2.13 million couples the previous year.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc423a2-78de-4341-8aae-dd95db2d528d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683d2f31-a170-474b-b41d-2e3e3ff3a518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has mandated a 30-day “cooling-off” period for people filing\
        \ for divorce since 2021, despite criticism that it could make it harder for\
        \ women to leave broken or even abusive marriages.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc04ccf-2942-4945-aa67-a7ede625c802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60434207-60fd-4859-9a2d-8adcc34b2ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China isn’t the only country facing the problem of falling birth
        rates and shrinking populations. In recent years, Japan and South Korea have
        also introduced measures to encourage births – such as financial incentives,
        cash vouchers, housing subsidies and more child care support – with limited
        success.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cd9428-11a5-47e4-9ffe-9dcdf7779a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:09:14.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:09:15.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2023/06/12/china/china-marriages-record-low-intl-hnk/index.html">China
        records fewest marriages in more than three decades as population crisis looms"</a></em></p>'
  'ocean-waters-are-heating-up-and-shrinking':
    'author': 'By Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-13T01:11:18.000+08:00
    'imagesource': 'jcr:e93e3e72-bd02-466c-909b-9dbc3c167d33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7821709d-f423-44b3-948a-f72c3e8d4e20'
    'lead': 'Deep ocean water in the Antarctic is heating up and shrinking, with potentially
      far-reaching consequences for climate change and deep ocean ecosystems, according
      to a report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-13T01:16:53.072+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-13T01:16:53.555+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The planet’s coldest, saltiest ocean waters are heating up and shrinking,
      report finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05133a2-d88a-42c5-8690-79466d870858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; Deep ocean water in the Antarctic
        is heating up and shrinking, with potentially far-reaching consequences for
        climate change and deep ocean ecosystems, according to a report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b23fb6-08de-4f95-9112-1e23fd83cdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f6b356-bae2-45bf-9209-a2a535ce70eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Antarctic bottom water” is the coldest, saltiest water on the planet.\
        \ These waters play a crucial role in the ocean’s ability to act as a buffer\
        \ against climate change by absorbing excess heat and human-caused carbon\
        \ pollution. They also circulate nutrients across the ocean.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caa3077-ed35-409e-b9aa-6f19dee7c5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b25086-912d-4338-a20e-e2f8ec654b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in the Weddell Sea, along the northern coast of Antarctica, this\
        \ vital water mass is in decline, due to long-term changes in winds and sea\
        \ ice, according to the study published Monday by the British Antarctic Survey.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a337623-86d9-4272-9302-06655a6045a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88643f6a-0cf3-4adc-b408-da15299383cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists used decades of data taken by ships as well as from satellites\
        \ to assess the volume, temperature and saltiness of this slice of deep Antarctic\
        \ Ocean.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feffdcc-e2de-424a-a156-3ee9855a14d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3393db2-da63-4163-8dd6-01fd57522c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Some of these sections were first visited as far back as 1989, making\
        \ them some of the most comprehensively sampled regions in the Weddell Sea,”\
        \ Povl Abrahamsen, a physical oceanographer at BAS and co-author, said in\
        \ a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880ee87f-51e3-43be-8c12-6b7985284624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a30ecde-e4de-427b-bb2e-843eb003abc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They found that the volume of the cold bottom waters has shrunk by\
        \ more than 20% over the past three decades. They also found that ocean waters\
        \ deeper than 2,000 meters (6,600 feet) have warmed four times faster than\
        \ the rest of the global ocean.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cd7845-c46e-415f-8212-f550cde0f7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76ff4fa-9fc8-49f6-867c-9f462c59a78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We used to think that changes in the deep ocean could only occur over\
        \ centuries. But these key observations from the Weddell Sea show that changes\
        \ in the dark abyss can take place over just a few decades,” Alessandro Silvano\
        \ from the University of Southampton in the UK, a co-author of the study,\
        \ said in a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95b3450-3709-4cef-8469-f44d6885257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8305e73b-dcde-4375-afad-3ffebd3dd629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reason these deep waters are shrinking is down to changes in sea\
        \ ice formation caused by weakening winds, the study found. Stronger winds\
        \ tend to push ice away from the ice shelf, which leaves areas of water open\
        \ for more ice to form. Weaker winds have meant these gaps are smaller, slowing\
        \ sea ice creation, according to the study.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15a9761-634d-4105-ab58-6f1b097fbb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cee6e6-5951-4e00-8bf6-ed1a6c1afbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New sea ice is vital to create the Weddell Sea’s very cold, salty water.\
        \ As the water freezes, it pushes out salt and as salty water is denser, it\
        \ sinks to the bottom of the ocean.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba27a095-9070-445a-b4aa-7fef879c93a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3fb034-f446-422e-8952-595ddd4ae4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The changes in these deep waters can have far-reaching consequences.\
        \ They are a vital part of global ocean circulation, transporting human-caused\
        \ carbon pollution into the deep ocean where it remains for centuries, said\
        \ Silvano. If this deep circulation weakens, “less carbon can be absorbed\
        \ by the deep ocean, limiting the ability of the ocean to mitigate global\
        \ warming,” Silvano told CNN.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57408995-f0e5-4aeb-bfdb-7b62346f5901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1f9022-ced4-4265-9590-7f45d28c8457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oceans have absorbed more than 90% of the world’s excess heat since\
        \ the 1970s and absorb almost a third of human-produced carbon pollution.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6632745f-8669-40ce-81f6-f8dae0c0e6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9353ba58-47f2-4a32-8b61-cb107b2c2572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This cold, dense water also has a vital role in supplying oxygen to\
        \ deep ocean waters. How and whether deep ecosystems could adapt to less oxygen\
        \ “is unclear,” added Silvano.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e81678-3618-473e-98e9-af0b97a01e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a759eb5a-158b-455d-b7c5-21b04b785905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Holly Ayres, a researcher at the department of meteorology at Reading\
        \ University in the UK who was not involved in the study, said the BAS research\
        \ is a step forward in our knowledge about deep ocean water in the Antarctic.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cc01bd-50a6-45f3-9ee7-12bd121f2e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5d42a1-50a5-43a7-997b-f91ee75dfce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To have combined decades of ship-based observations and satellite\
        \ data is a big leap in our understanding of the formation process, and may\
        \ be helpful in our understanding of how Antarctic bottom water will form\
        \ in the future,” Ayres told CNN.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fd075d-b901-43cb-bffd-2dbca2004719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4888735d-6a0a-413d-9108-545c38cac847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the changes the study identified are the result of natural climate\
        \ variability, climate change is also having an impact on Antarctica’s deep\
        \ waters.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af4c49d-ccfc-450d-a817-b1d0f1e2a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e491d854-01cf-46cf-85d2-989883fe5d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a March study, scientists found that melting ice is diluting the\
        \ saltiness of the ocean and slowing down the the circulation of deep ocean\
        \ water in the Antarctic. Failure to limit planet-heating pollution could\
        \ lead to the collapse of the circulation of deep ocean water, with potentially\
        \ devastating consequences for the climate and marine life, the report found.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f0972-7c81-4392-ad3d-adaae91080ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c820e2f2-89c1-46ff-9a48-41a1cc837e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BAS new study is “an early warning” Shenjie Zhou, an oceanographer
        at BAS and lead author of the study, told CNN. “The ongoing changes in the
        deep water layer in the Antarctic are already happening and it’s not heading
        in the direction that we want.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683d1216-27f2-49a0-87b5-96940080dfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:16:53.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:16:53.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/06/12/world/antarctic-deep-ocean-water-shrinking-climate-scn-intl/index.html"><em>
        "The planet’s coldest, saltiest ocean waters are heating up and shrinking,
        report finds"</em></a></p>'
  'Australia-intense-fly-season':
