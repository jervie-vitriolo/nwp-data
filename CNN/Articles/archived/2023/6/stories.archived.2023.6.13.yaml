      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayon is still under Alert Level 3 due to its “magmatic unrest,” according\
        \ to the latest 24-hour observation of the Philippine Institute of Volcanology\
        \ and Seismology (Phivolcs).\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb024c1-fa70-4417-98ab-deff58c1cf97'
