      'mgnl:lastActivated': 2023-10-15T15:47:13.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e4505c-5fcf-4ebb-8f95-a248e11e7a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:45:32.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-15T15:47:13.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an awaited reunion with singer-rapper B.I who held a solo
        show in the country in March, while the event marked soloist Somi’s debut
        on a Philippine stage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea0d9ed-8db5-4d4f-b28b-52abf0fbf492'
