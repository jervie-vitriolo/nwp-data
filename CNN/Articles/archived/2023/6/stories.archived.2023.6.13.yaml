      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The US request is to have a processing center in the PH and it is\
        \ still being studied and reviewed by Philippine government,\" the envoy added.\r"
