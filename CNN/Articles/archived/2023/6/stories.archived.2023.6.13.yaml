      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> – Patches
        of rain in Manila last Sunday had the atmosphere dull and muted by the evening,
        but not in the Big Dome.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87630708-a501-41ce-9be5-6892c09a0de5'
      'mgnl:activationStatus': true
