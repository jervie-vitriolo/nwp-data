      'mgnl:lastActivated': 2023-06-13T20:25:46.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e9dd25-7cff-437a-8e7b-8afd927c5082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.753+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-13T20:25:46.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So since you’ve been touring for the past two years, what
        do you think is the most important thing or things you’ve learned on tour?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218ff27d-064e-4074-b172-d74704481218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.753+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-13T20:25:46.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41c6a5b-9bff-4b11-9ddc-017480d6d2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.754+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-13T20:25:46.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think [it’s] getting enough sleep. That’s gonna guarantee the
        best performance. I think also, just be kind to the people around you. Touring
        can be a very stressful thing and people at the venue, and people that you’re
        touring with, it can get kind of stressful toward the end and we''re all trying
        to get to the same final goal. Also be kind to the fans who come and spend
        their time and energy to come.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abffd3e4-023e-471b-a358-daea49c06b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.754+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-13T20:25:46.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1436a957-e3e7-4da0-a22a-247ff68626ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.754+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-13T20:25:46.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>That''s nice! So it''s more of a personal thing rather than
        a music thing?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1fa514-defd-4d79-86fe-b02a0b349f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.755+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-13T20:25:46.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musically, I think accepting that every night is going to be different.
        Sometimes you go up and you sing your best performance in the world and then
        the next night, maybe I’ll personally feel like my voice wasn''t as good,
        and I feel like all of the audience might not hear a difference and I hear
        a difference. Just knowing that it''s not going to be the same every night
        spares a lot of mental anxiety.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b44909b-49da-45c2-8826-5003ca2d00c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.756+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-13T20:25:46.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f58e27-4a79-4758-97c9-5993245b3eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.756+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-13T20:25:46.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you a perfectionist type?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550d4ea1-79d0-4816-9747-5b4761d1c986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.757+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-13T20:25:46.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think I''m pretty good when it comes to live performance. There''s
        a magic in every night having its own imperfections. I think nobody is coming
        to a concert to watch recordings of you. They want to see the real you. So
        I think there''s beauty in the imperfections. But when I''m recording for
        music, like for an album, yeah definitely a perfectionist.</p>'
    '2':
      'image': 'jcr:de145aae-2836-4a8c-ada3-98affd5da36d'
      'imageCaption': '"There''s a magic in every night having its own imperfections,"
        says Laufey about her live performances. Photo by COLIN DANCEL'
