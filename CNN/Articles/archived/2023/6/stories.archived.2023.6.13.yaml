  'doh-bivalent-vaccines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-13T19:02:02.000+08:00
    'imagesource': 'jcr:5fc3586f-25e7-4b1a-87a4-41815cc0b428'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f32cf044-e203-43ed-9821-bb005a082642'
    'lead': 'The Department of Health starts to roll out the first batch of COVID-19
      bivalent vaccines and negotiations are underway to procure more, Health Secretary
      Teodoro Herbosa says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-13T19:05:16.659+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-13T19:06:30.982+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOH rolls out bivalent vaccines, plans to procure more'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5685ab-1f0b-4190-b81f-3c044ab0eea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:05:16.726+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T19:06:30.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) –</strong> The Department
        of Health (DOH) has started to roll out the first batch of COVID-19 bivalent
        vaccines and negotiations are underway to procure more, Health Secretary Teodoro
        Herbosa said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f64d60-81e9-4b16-9438-f4a9f34cc8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:05:16.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T19:06:30.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think they have already been redistributed to the different region(al\
        \ offices) of the Department of Health,” Herbosa said in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb563e3-0207-4e22-8bb0-6d912f8d411f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:05:16.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T19:06:30.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that to procure more bivalent vaccines, they have to be registered\
        \ with the Philippines' Food and Drugs Administration.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2870e310-5ead-42fa-bcd4-d0d52bd7b24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:05:16.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T19:06:30.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The emergency use authorization for COVID-19 vaccines has been revoked\
        \ since the public health emergency was lifted.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f33260b-1a39-4d47-9c00-abf324b1f42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:05:16.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T19:06:30.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://edition.cnn.com/2023/05/05/health/who-ends-covid-health-emergency/index.html">WHO
        says COVID-19 is no longer a global health emergency</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77adfa03-a21b-4076-a504-017df193a2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:05:16.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T19:06:30.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of bivalent vaccines <a href="https://www.cnnphilippines.com/news/2023/6/3/first-batch-bivalent-vaccines.html">arrived</a>
        in the country on June 3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcbc8ff-afb7-4c3e-8279-58cf30d40837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:05:16.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T19:06:30.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 390,000 doses, which will expire on Nov. 23, were donated by the\
        \ Lithuanian government.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b77f416-827e-4dce-b581-d8f83e3cc237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:05:16.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T19:06:30.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Herbosa said the majority of the bivalent vaccines were distributed\
        \ in Metro Manila.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460fd269-e914-4ad5-a264-5627adaab2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:05:16.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T19:06:30.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOH earlier urged manufacturers of COVID-19 vaccines to apply for a\
        \ Certificate of Product Registration (CPR) with FDA.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c323086f-7427-42a7-9125-deebfe8d080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:05:16.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T19:06:30.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With a CPR from the FDA, vaccines may be available in the market for\
        \ purchase by the public.  However, the national government may still subsidize\
        \ a portion of the cost of vaccines if needed by the vulnerable sectors.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab54b4d-cd2f-4790-8af5-443b1d06a8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:05:16.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T19:06:30.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/9/doh-covid-vaccine-manufacturers-registration.html">DOH:
        COVID-19 vaccine manufacturers encouraged to apply for product registration&nbsp;</a></strong></p>'
  'DNA-results-matched-with-4-suspects-behind-Degamo-slay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-13T19:01:27.000+08:00
    'imagesource': 'jcr:a6b6e15e-63e2-4401-9446-7bd986287e7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdb4e498-55bb-4e04-a6f8-9a27b7dbc4f7'
    'lead': 'The DNA samples obtained by authorities at the crime scene matched those
      from four suspects behind the March 4 assassination of Negros Oriental Governor
      Roel Degamo, the counsel of the Degamo family said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-13T19:05:30.115+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-06-13T19:05:30.508+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "DNA results matched with 4 suspects behind Degamo slay   \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d08f014-5fb4-4d21-8ea4-99eab3b8d31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:05:30.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-13T19:05:30.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> The DNA
        samples obtained by authorities at the crime scene matched those from four
        suspects behind the March 4 assassination of Negros Oriental Governor Roel
        Degamo, the counsel of the Degamo family said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05f4c79-75bd-47a7-a15c-b722aca3237e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:05:30.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-13T19:05:30.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84eb09e-f127-4ddf-96b3-76b88702a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:05:30.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-13T19:05:30.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Atty. Levito Baligod said the samples matched the DNA of Rogelio Antipolo,\
        \ John Louie Gonyon, Osmundo Rivero, and Winrich Isturis.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7d1baf-b8b8-4431-81d8-7f8c19548c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:05:30.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-13T19:05:30.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34cba6d-6ea5-4bf9-b899-f1ac0a44db31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:05:30.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-13T19:05:30.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawyer explained that the samples obtained from the late governor's\
        \ compound were matched with those from the shooters’ vehicle.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e76c2f-8a90-44b4-8853-4378ad3f5434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:05:30.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-13T19:05:30.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76f9f67-63b4-4674-827e-5781da6b3fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:05:30.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-13T19:05:30.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If you can recall, some of the shooters sustained gunshot wounds\
        \ also at may mga dugo na naiwan doon a compound. So nakuha ng mga investigators\
        \ yung mga samples ng dugo and minatch nila sa ibang specimens na na-recover\
        \ sa sasakyan,\" said Baligod in a press briefing.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5277ce1-1437-42fc-b485-9b35387bf8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:05:30.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-13T19:05:30.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eae8ce-2a4f-4081-b483-30080d046419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:05:30.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-13T19:05:30.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If you can recall, some of the shooters sustained gunshot\
        \ wounds also and there were bloodstains in the compound. So the investigators\
        \ were able to get the blood samples and they matched it with the specimens\
        \ found from the vehicle.]  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c52d2c-86c7-4e61-8916-d4514c90fb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:05:30.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-13T19:05:30.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff10b8e7-3505-4e28-9ceb-ba546ec356d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:05:30.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-13T19:05:30.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his part, Justice Secretary Jesus Crispin Remulla said that the\
        \ DNA results are vital to the case.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a692189-996b-4582-87e8-2dc6d4948b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:05:30.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-13T19:05:30.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25db3c62-fa39-4ea8-8c5f-e819c0e57f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:05:30.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-13T19:05:30.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"‘Yung DNA ‘yan pinapakita may ibang mga ebidensya bukod sa mga salita.\
        \ Kahit sabihin nila hindi sila ‘yung naroon sa patayan, ‘yung dugo nila naroon\
