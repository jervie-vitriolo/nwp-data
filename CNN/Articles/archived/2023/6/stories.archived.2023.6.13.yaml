      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a shorter five-song setlist, Somi had more time to talk onstage
        with fans and the host. She certainly lived up to her moniker “human vitamin,”
        as she animatedly listed some Filipino favorites, including the country’s
        world-famous mangoes or <em>mangga</em>, and – more unexpectedly – the phrase
        “<em>Hay nako,</em>” an expression of frustration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924dfd6a-9335-47ee-b98e-956211a10d50'
