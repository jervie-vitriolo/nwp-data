      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doll-like beauty turned on her charm as soon as she walked in
        and had the Big Dome singing along to “XOXO” and “What You Waiting For.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69432271-d31e-4490-8405-e53d0a7bb515'
