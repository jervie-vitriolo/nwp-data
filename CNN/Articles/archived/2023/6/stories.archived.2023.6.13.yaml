      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> Students
        of Mauraro Elementary School in Guinobatan, Albay will again resort to blended
        learning, as hundreds of evacuees are set to occupy their classrooms due to
        threats from Mayon Volcano.</p>'
