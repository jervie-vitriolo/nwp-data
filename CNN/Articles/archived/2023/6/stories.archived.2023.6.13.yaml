      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9440bf0f-2b38-4a20-8d1c-eac1c288db29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Flu is an important virus to monitor because it makes so many people\
        \ sick and costs the nation so much money. But some people may dismiss its\
        \ seriousness because it is seasonal and everyone gets it at least once in\
        \ their lifetime.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cf0032-c004-42aa-935e-0356f7244803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d7c014-38d9-4b5c-9a6d-3787455c609b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CDC estimates that the flu caused 9 million to 41 million illnesses,\
        \ 140,000 to 710,000 hospitalizations and 12,000 to 52,000 deaths every year\
        \ between 2010 and 2020. It costs the US about $10.4 billion in direct costs\
        \ for hospitalizations and outpatient visits, the agency said, and that’s\
        \ only among adults.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bab06e-fa15-499e-adc7-609061462ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a89cf3-d4ea-4f7d-8c5b-eefb73fdb11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For about a decade, Reed said, the CDC has had a formal forecasting\
        \ effort that’s a collaboration with several academic groups and private industry\
        \ that specialize in flu forecasting and modeling. The data comes from clinical\
        \ labs, emergency departments, hospital networks and death certificates.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6127cec-cbae-45b4-bd1f-a0a2d61bf658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09d01c7-f9e7-477c-bbb4-c06582de330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The groups submit their flu data each week. The CDC compiles it, analyzes\
        \ it and creates public reports that track the trends. The forecasts have\
        \ become more useful over time, Reed said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19df025f-675e-40ca-ad6c-e23720239e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dcf7e3-ed3b-4e90-8244-6287efd172ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve learned a lot, and we’ve improved a lot over the years,” she\
        \ said. “Flu is a very interesting pathogen to deal with. Every flu season\
        \ is a little bit different. The virus is constantly evolving. And so every\
        \ year, it is a new challenge.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ae033c-aa78-4b79-81ca-5397df305c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db97bb0-4e32-4015-897c-679ce6ab9913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While hundreds of scientists and millions of dollars are dedicated\
        \ to predicting what the US flu season could look like, data showing an early,\
        \ intense season in Australia doesn’t necessarily mean the same on this side\
        \ of the planet, computational scientist Thomas McAndrew said. Nor are prediction\
        \ models so detailed that scientists could say there will be a spike in flu\
        \ germs in, say, Chicago on September 12.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1036d4-afa4-4255-8da6-23cbf48d7e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e01134-74b0-4a2d-85dc-c491a71dd279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We only have a couple of days out on weather at best,” said McAndrew,\
        \ an assistant professor in the Department of Community and Population Health\
        \ at Lehigh University. “Flu is so difficult to predict because predicting\
        \ what any infectious disease will do is predicting human behavior.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b693287-1ca6-4da8-b7b7-75cab445f12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a68a4f-6cc9-4c36-8a73-29222c0edf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Humans do some predictable activities that spread the flu: Children\
        \ go to school every fall; families travel to gather for the holidays. But\
        \ thousands of people could also start wearing masks after seeing someone\
        \ influential like Taylor Swift tweet a picture of herself wearing one in\
        \ a city with high flu numbers, and a behavior change like that among enough\
        \ people could cause flu case numbers to drop.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee91f42-0fd1-4d69-83c6-47ae79f112a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba819fa-5414-4dc0-b0c3-14a42f0a701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s so many things that go into predictions,” McAndrew said. “\
        It would be nice if everyone was in the same room and everybody bounces and\
        \ connects with everybody for the same period of time with the same weather,\
        \ so we could precisely calculate how the flu would spread, but it doesn’\
        t work that way. The way it spreads, it’s such a human thing.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7ea797-6619-4628-b0e9-a5ab835b8031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78e9950-f61d-498d-a9e9-e0e6d16c6269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s a multifaceted problem to predict the flu, the CDC’s Reed said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bb2ed3-6dde-4099-bab8-a1a47be6feb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020449e1-60a7-4aa6-b3ac-0003fddca964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a mix of human behavior, social interactions, mobility, but also\
        \ weather humidity, population immunity. So yeah, it’s complex.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493a5524-6803-4488-8f02-57e21b0e0060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937f73da-2e45-4513-85e4-a6b51e52738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year too, the US could face an entirely new element that could\
        \ change the trajectory of the virus, said Dr. William Schaffner, a professor\
        \ in the Division of Infectious Diseases at Vanderbilt University Medical\
        \ Center and medical director of the National Foundation for Infectious Diseases.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24b74f0-fdd0-4f6e-99da-19fad631974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0864bc38-e344-4bef-b84d-7cc477e360d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Looking at this fall, we are going to have a special challenge because,\
        \ in addition to urging everyone to get their annual influenza vaccine, we’\
        re going to have a new updated Covid vaccine that will be available. And in\
        \ addition to that, two new RSV vaccines just have been licensed. And in a\
        \ week and a half or so, the CDC’s advisory committee will provide recommendations\
        \ as to who ought to get that vaccine, and it’s going to be at least older\
        \ adults. So some people will be recommended to get not just one, not just\
        \ two, three vaccines,” he said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb4a34-f8ab-4121-a544-a5946a0f279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cf8241-0804-4c42-addc-1fc8e5aaf99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.529+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whether adults will actually go for all three shots remains to be seen.\
        \ If many people opt out of the flu vaccine, cases could rise.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b045f580-f520-490b-972e-733891fb41b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962a10c6-b59e-4663-842f-e860fe90860d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vaccinations have been a challenge since the pandemic. Covid-19 fueled\
        \ what the World Health Organization called the “largest continued backslide\
        \ in vaccinations in three decades” for children, not just for Covid vaccines\
        \ but also for other lifesaving shots. That may be part of what is causing\
        \ so many flu cases among Australia’s children, a spokesperson in the agency’\
        s Department of Health and Aged Care said – not as many kids were getting\
        \ vaccinated against the flu.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a51b33-eec9-426a-8efb-fb72e14edcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.531+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bcee6e-f176-4337-bd48-da586dd30e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So while Reed and her colleagues will be watching Australia’s flu numbers\
        \ and running their calculations, it’s still not totally clear what 2023’\
        s flu season will bring for the US.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c0b2f7-467b-4f87-8ad7-337f6782628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T01:23:32.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-13T01:23:33.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
