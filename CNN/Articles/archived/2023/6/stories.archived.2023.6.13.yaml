      'mgnl:lastActivated': 2023-06-14T00:04:50.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361ad363-78df-473a-bf00-8fb1deb67fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T00:04:49.943+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T00:04:50.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It’s not refugees but former Afghan employees of the US government\
        \ (and their families) in Afghanistan whose lives are in danger and are to\
        \ be given Special Immigration Visas...All are destined to proceed to the\
        \ US after processing,\" Romualdez said.\r"
    '4':
