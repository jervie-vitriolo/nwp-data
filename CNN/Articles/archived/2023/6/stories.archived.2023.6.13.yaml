      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between songs, he would banter with fans with the help of a translator.
        When Baekhyun said he only had two songs left to perform, the dome erupted
        into playful whining and chanting of “<em>Walang uuwi</em> (No one’s going
        home).”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f69dd37-44a6-43f0-bb4b-e3cb85b82279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:45:32.772+08:00
