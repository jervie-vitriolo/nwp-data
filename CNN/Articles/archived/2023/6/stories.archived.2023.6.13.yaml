      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) --</strong> Ambassador
        to the United States Jose Manuel "Babe" Romualdez on Tuesday clarified that
        the US was only requesting the Philippines to assist its Afghan personnel
        fleeing the Taliban while their American visas are being processed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f0d250-6498-468c-a8d7-bcf8b4202c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T00:04:49.943+08:00
