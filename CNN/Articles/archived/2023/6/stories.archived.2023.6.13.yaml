    'template': '1'
    'title': 'Phivolcs: No indication yet to raise Alert Level 4 in Mayon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60070491-ddbe-40b3-a7db-d2db3b703c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T15:24:18.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T15:24:28.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)&nbsp;—</strong>
        The Philippine Institute of Volcanology and Seismology (Phivolcs) on Tuesday
        said it has yet to see signs that will lead to the raising of alert level
        status from 3 to 4 in Mayon Volcano amid its unrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba49ea0-ee36-46c7-b871-68800eaf0037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T15:24:18.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T15:24:28.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As of 12 p.m. today, we see no indication to raise alert level,\"\
        \ Phivolcs resident volcanologist at the Mayon Volcano Observatory Paul Alanis\
        \ told CNN Philippines.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e56017f-9cb8-43fd-92c6-aa16fd488ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T15:24:18.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T15:24:28.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said in its bulletin on Tuesday that Alert Level 3 is still\
        \ up in Mayon.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d0d38c-00c4-4ed9-a25f-91d64d2af50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T15:24:18.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T15:24:28.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the parameters experts are looking into on whether to raise\
        \ the alert level is the energy or magnitude of volcanic quakes, Alanis said.\
        \  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99853c3-d48f-4713-b272-57d9c60be73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T15:24:18.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T15:24:28.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If we think that the magnitude of the earthquakes is increasing then\
        \ there is a high chance na magkakaroon ng explosive eruption (for an explosive\
        \ eruption to occur),\" he noted.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e087473b-88c3-49a9-86d5-ef20274631d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T15:24:18.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T15:24:28.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For now, Mayon has been stable in terms of its activities, with one\
        \ volcano earthquake and 64 rockfall events recorded from 5 a.m. to 12 p.m.\
        \ on Tuesday, Alanis said.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8f98cd-2ab0-4283-b9b4-1a39f114545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T15:24:18.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T15:24:28.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is also having a \"gentle\" or \"quiet\" eruption, he noted.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fd4e58-6af4-4f3c-a320-47a42ee35238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T15:24:18.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T15:24:28.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This may either continue or progress into more active or explosive\
        \ type of explosion in the next few weeks, he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a8050b-7c40-4308-8f5f-4be676a26a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T15:24:18.096+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T15:24:28.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National data showed that over 14,000 individuals were displaced due\
        \ to Mayon's unrest.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60447b6-bcbc-440f-a979-4a288179cb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T15:24:18.096+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T15:24:28.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the alert level will be raised to 4, up to 25,000 residents will\
        \ be affected, authorities noted.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd20cdb6-5632-4eca-9009-e7b5f7f9395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T15:24:18.097+08:00
