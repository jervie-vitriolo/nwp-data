      'mgnl:lastActivated': 2023-06-13T23:40:47.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cd31bc-8456-4c20-ada8-3ba8cb80d537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T23:31:35.135+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-13T23:40:47.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito yung pinagkaka-kitaan namin dito kami kumukuha ng hanapbuhay,
        nandito yung pananim namin, dito kami nabubuhay,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b53c86-bf79-4639-abdd-ea7b12259d7b'
