      'mgnl:type': 'text'
      'text': "https://monitoring-dashboard.ndrrmc.gov.ph/page/reports/situational-report-for-the-mayon-volcanic-activity-2023\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4b990f-1e0f-465b-938c-5538f905cd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:38:32.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T17:39:39.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/13/Mayon-evacuation-7-kilometer-danger-zone.html">Thousands
        more residents to be evacuated if Mayon danger zone is extended, mayors say</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9855f8-ba2b-44cc-ad47-971929a4f2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:38:32.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T17:39:39.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of ₱25 million worth of assistance from the government,
        private organizations, and non-governmental organizations has been provided
        to those who needed help, it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c89691a-d001-48ea-a0ab-371cee992485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:38:32.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T17:39:39.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alert status of Mayon was raised in Alert Level 3 last June
        8. Meaning, the volcano is currently in a relatively high level of unrest
        as magma is at the crater and hazardous eruption is possible within weeks
        or even days.</p>'
