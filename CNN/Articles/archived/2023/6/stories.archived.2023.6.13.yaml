      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed994f3c-8ef6-4c83-a88a-fad5294a2037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T23:31:35.134+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-13T23:40:47.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayon was placed under Alert Level 3 after it showed an increased tendency\
        \ towards a hazardous eruption. This triggered an immediate evacuation of\
        \ people residing within the volcano's danger zone, which is at risk for lava\
        \ flows, rockfalls, and other volcanic hazards.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287f28fb-628f-4f5c-825d-83952245a58d'
