    'lead': 'The National Police Commission and the Philippine National Police have
      filed a criminal complaint before the Office of the Ombudsman against 50 police
      personnel suspected to be involved in the 990-kilo shabu drug haul in October
      last year, Interior Secretary Benhur Abalos says.'
