      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/transportation/2023/6/11/diokno-nlex-rate-increase.html">Diokno
        on sharp rise in NLEX toll rate: Increase piled up due to ‘inaction’ of previous
