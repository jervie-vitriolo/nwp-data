      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> West
        zone concessionaire Maynilad Water Services Inc. (Maynilad) on Tuesday said
        that its newly constructed modular treatment plant in Imus, Cavite will start
        producing an initial 5.5 million liters per day (MLD) of potable water starting
        this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232baa84-f5d8-4951-905e-39df68805b73'
