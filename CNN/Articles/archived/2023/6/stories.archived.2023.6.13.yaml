      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878f9a57-a7ac-4a1b-af3e-1a6cabaa7938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:45:32.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-15T15:47:13.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Personally, I’d be fine with not going home,” the K-pop star teasingly
        responded in Korean, which was translated to Filipino.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8f86c3-1c80-440e-8cc4-a9f29f16eb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T17:45:32.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-15T15:47:13.400+08:00
