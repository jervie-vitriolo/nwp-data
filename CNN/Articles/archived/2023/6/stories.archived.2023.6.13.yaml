      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thousands of Reddit forums are going dark
        Monday in one of the largest user-driven protests ever to hit the social media
        platform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615f9462-41cd-410d-acbc-817152db1b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:44:14.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:47:19.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The voluntary blackouts, which restrict groups’ content from being
        publicly visible, affect Reddit’s largest online communities, including popular
        groups devoted to music, history, sports, and video games. The protests include
        more than two dozen subreddits with at least 10 million subscribers, as well
        as thousands of smaller networks.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d13abc-da58-422a-ade3-d6459edb8fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:44:14.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:47:19.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Monday’s protests reflect widespread outrage over a Reddit plan to
        charge millions of dollars in fees for some third-party apps to continue accessing
        the platform. The plan has already forced several of Reddit’s top app-makers
        to announce they are shutting down because they cannot afford the new costs,
        which are set to begin as soon as next month.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80e8bc8-df49-4c39-83cb-bb7834386432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:44:14.403+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:47:19.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The confrontation between Reddit’s corporate management and its users
        and developers marks a turning point for the platform as it reportedly looks
        to go public later this year. For years, Reddit users could browse posts,
        write comments and share pictures and video on Reddit from third-party apps.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2866e5-1763-4863-8db5-d77ad4ac2f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:44:14.403+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:47:19.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now, however, Reddit is seeking large payments from app makers to maintain
        that same level of access through its application programming interface (API),
        in a move apparently aimed at better monetizing Reddit users. Last week Christian
        Selig, developer of the popular Apollo app, said Reddit wanted to charge him
        $20 million a year to keep his app running. He later said he has no choice
        but to close down the app.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d39c5f-2cca-4ac5-92cb-052be00ced40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:44:14.403+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:47:19.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Reddit further inflamed tensions with some in its developer community
        by appearing to misrepresent the details of its private conversation with
        Selig to suggest he had blackmailed the company. Selig, however, recorded
        his phone call with the company, a fact Reddit co-founder and CEO Steve Huffman
        later acknowledged in a Q&amp;A with users.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e100462-6fa1-4fcd-a801-0c0c9c59e85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:44:14.404+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:47:19.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Selig’s app is just one casualty of the coming changes. Critics of
        Reddit say the platform’s steep fees will kill off all third-party competition
        against Reddit’s proprietary app, which many users have derided as slow, buggy
        and inferior. They also fear the moves will decimate a volunteer community
        that relies on third-party tools to do the critical work of moderating Reddit
        forums — responsibility Reddit delegates to users of the site rather than
        to its own paid employees or to contractors, unlike some other large social
        networks.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabea0f1-f7eb-43db-89c2-da35f3a10876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:44:14.404+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:47:19.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Reddit’s defenders, including some users, have said it is Reddit’s
        right to set its own prices for API access, and that it is a business entitled
        to control how users access the data on the platform it provides. Some users
        have said they were not even aware it is possible to access Reddit from third-party
        apps.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c7e71-5c09-496a-87e3-d598272cb047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:44:14.404+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:47:19.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Reddit needs to be a self-sustaining business, and to do that, we
        can no longer subsidize commercial entities that require large-scale data
        use,” Huffman wrote in a Q&amp;A with users Friday.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b193557-7a90-493d-84ca-cf96f4d2a9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:44:14.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:47:19.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The battle echoes how Twitter, under its new owner Elon Musk, recently
        announced its own paywall for data in a bid to develop new revenue sources
        and to shore up the company’s struggling finances. Twitter’s move prompted
        an outcry from third-party app makers, misinformation researchers and public
        service account-holders who said the move would harm transparency and accessibility.
        Twitter has responded to the criticism by adding a new tier to its paid plan,
        but the move was instantly blasted as too little, too late.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69d77b2-a984-499e-b035-1bfd201e396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:44:14.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:47:19.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now Reddit faces a similar revolt, one that may prove even more effective
        in light of its greater reliance on community members for the site’s basic
        upkeep.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e15e477-8769-4635-9a46-6858c887653b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:44:14.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:47:19.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The stakes of the fight are not limited to Reddit alone. It takes place
        against the backdrop of a wider debate about who creates the value in social
        networks, and who gets to reap the rewards. And it reflects years of mounting
        public skepticism of large technology platforms that became economically dominant
        through the collection and exploitation of vast troves of other people’s personal
        information.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0abe55-4212-486f-94e1-7ad84434b637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:44:14.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:47:19.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For Reddit and its future shareholders, the company’s value derives
        from the infrastructure the site provides for conversation. Operating that
        infrastructure, safeguarding what is stored there and charging for access
        to that proprietary data generates value that Reddit believes it should be
        able to keep.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90b709d-2731-476a-b9da-500a8071d65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:44:14.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:47:19.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For Reddit’s developers and moderators, however, the platform’s value
        derives not just from the company’s operation of the platform but also in
        the user-led moderation of the site’s countless forums, as well as the various
        tools and features that others have created to make Reddit more useable —
        for example, for the blind and visually impaired. Those solutions may not
        have been built by Reddit itself, but the company benefited from them in that
        they helped the site grow and reach wider audiences.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bedda6-121f-49b1-ad9c-772b9477eccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:44:14.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:47:19.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To a degree unlike Instagram or YouTube, Reddit owes its rise to the
        volunteer work of many of its users who bore the costs of developing features
        that the company did not see fit to invest in. In that respect, Reddit more
        closely resembles Wikipedia, the crowd-sourced digital encyclopedia whose
        volunteer editors are viewed as a vital resource.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb31a3b-a5f0-484c-8ebb-74d1212c9ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:44:14.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:47:19.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now, though, many users feel betrayed.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8941904-4b9b-41d9-bf32-0faee6ca27d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:44:14.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:47:19.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If they’re going to start charging for API calls, [moderators] should
        start charging reddit for their time keeping the website functioning,” one
        user wrote. “This site ONLY functions on the backs of free labor from mods.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6063f2aa-0654-4ae5-9412-224f60724791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:44:14.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:47:19.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have vowed to stop using Reddit, and others have suggested
        they may even scrub their entire account so that the company cannot monetize
        their historical activity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8710d420-516a-4f31-997f-f57ea2e74b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:44:14.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:47:19.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For a large number of Apollos users, it’s existence is the only
        reason we’re still using the platform,” another user wrote. “I’ve been here
        15+ years, but have no intention of sticking around once Apollo goes dark.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1fadf7-89e2-4466-8c17-bacaf36fdbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T09:44:14.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-13T09:47:19.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "‘<a href="https://edition.cnn.com/2023/06/12/tech/reddit-blackout/index.html">Thousands
        of Reddit communities go dark to protest company’s controversial new policy</a>."</em></p>'
  'messi-mania-china-fans':
    'author': 'Andrew McNicol and Candice Zhu, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-06-13T09:45:58.000+08:00
    'imagesource': 'jcr:e0d908bf-fe07-4712-b82b-c84595dae806'
    'jcr:primaryType': 'mgnl:composition'
