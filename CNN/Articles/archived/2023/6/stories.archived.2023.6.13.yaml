      'mgnl:type': 'text'
      'text': '<p><strong>The next word is hugot. It’s like when you’re drawing out
        feelings.</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcaf1e7-068d-4e78-af45-c8d424abc817'
