  'bts-10th-anniversary-fashion-style-evolution':
    'author': 'Oscar Holland, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-06-13T12:07:41.000+08:00
    'imagesource': 'jcr:8027a1ea-27db-4812-a911-5055b96e0200'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7c3baea-3df0-426b-a12e-250e993c4838'
    'lead': 'This week marks 10 years since K-pop sensation BTS burst onto the South
      Korean music scene in a flurry of chunky chains, baseball caps and spiky hair.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-13T12:13:40.390+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-13T12:13:51.864+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-13T12:13:51.594+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BTS', 'Jungkook', 'J-hope', 'Jin', 'V', 'Jimin', 'K-pop', 'style',
      'Suga', 'RM', 'Big-Hit-Entertainment', 'fashion']
    'stories': []
    'template': '1'
    'title': 'BTS 10th anniversary: K-pop sensation’s decade-long style evolution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafd662f-ae99-4f42-aab5-58782a38a4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T12:13:40.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T12:13:51.864+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — This week marks 10 years since K-pop sensation
        BTS burst onto the South Korean music scene in a flurry of chunky chains,
        baseball caps and spiky hair.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dce0019-0f88-498c-9712-1158b4801d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T12:13:40.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T12:13:51.865+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.youtube.com/watch?v=UPJX6QK6etg" target="_blank">Footage</a>
        from the group’s official “debut day” in June 2013, when label Big Hit Entertainment
        unveiled its latest protégés to the world, shows its members flashing their
        outsize bling to the camera. Marketed as a hip-hop act at the time, the seven-piece
        then performed in matching black tank tops emblazoned with each wearer’s name
        for the benefit of an unfamiliar public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea607c02-326e-415e-8a11-3890e847c084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T12:13:40.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T12:13:51.866+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fast-forward a decade, and BTS’ members are — collectively and individually
        — among the world’s most bankable fashion icons. In 2021, Louis Vuitton announced
        the group as brand ambassadors, while lucrative solo deals have seen Suga,
        Jimin and Jungkook appointed as the faces of Valentino, Dior and Calvin Klein,
        respectively.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6732c34-2d56-4ce0-8f43-d7814dd9b772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T12:13:40.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T12:13:51.866+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This style evolution has accompanied an overall shift in the group’s
        image — one that’s seen its members transform from wannabe bad-boys to clean-cut
        pinups. Gone are the bandanas and beanies, and in their place masses of floppy
        hair. The questionable fits of earlier years have meanwhile been replaced
        by sharp tailoring and tasteful color choices.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0515eff4-9076-4eca-9bb4-35377892a4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T12:13:40.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T12:13:51.866+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowhere is this more evident than on the red carpet. Where the group
        once relied on near-identical suiting (or, conversely, a veritable ragtag
        of incongruous looks), BTS has slowly mastered the art of complementary —
        while not matching — ensemble dressing. Look no further than the tonally cohesive
        Louis Vuitton outfits sported at the 2022 Grammy Awards, or the pleasing pastels
        worn to <a href="https://www.instagram.com/p/CN_hr8iII6J/" target="_blank">announce</a>
        their partnership with the French label a year earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72cf9ac-71ca-495a-818b-031109611d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T12:13:40.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T12:13:51.867+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much of this makeover can be credited to BTS, rather than the
        label or management that controls its image, is anyone’s guess. (One of the
        band’s long-time stylists Lee Ha-jeong has <a href="https://www.wkorea.com/2021/11/08/%ec%bc%80%ec%9d%b4%ed%8c%9d%ec%9d%98-%ec%8a%a4%ed%83%80%ec%9d%bc/"
        target="_blank">said</a> that RM and V are the most interested in fashion.)
        The group has also enjoyed the help of fashion’s biggest names, including
        Saint Laurent’s Anthony Vaccarello, who designed several of their red-carpet
        ensembles, and Dior’s creative director Kim Jones, who <a href="https://www.instagram.com/p/Bw9h-wVFJq5/?utm_source=ig_embed&amp;ig_rid=ed1ddcb6-2427-4c1a-864e-3b1241b0297b"
        target="_blank">oversaw the outfits</a> for their 2019 world tour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f41801-9942-4365-bbdb-ac1a86f547c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T12:13:40.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T12:13:51.867+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Regardless, Jin, Suga, J-Hope, RM, Jimin, V and Jungkook are, now,
        all fashion forces in their own right. And with Western labels vying for a
        slice of burgeoning South Korean luxury fashion market, the next decade may
        be even more profitable than the last.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3969a4-f650-474f-9a73-f8d978d919f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T12:13:40.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-13T12:13:51.868+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/12/style/bts-10th-anniversary-fashion-evolution/index.html"
        target="_blank">BTS 10th anniversary: K-pop sensation’s decade-long style
        evolution</a>."</em></p>'
  'colombia-amazon-plane-crash-older-sister':
    'author': 'Stefano Pozzebon, Ruba Alhenawi, Maria Plaza and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-13T13:10:04.000+08:00
    'imagesource': 'jcr:8f4f1ffe-c8cf-4091-9937-683127e0359d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaa83fe1-b501-4744-b3a5-cd7a7e79c6ad'
    'lead': 'The oldest of four children who survived a plane crash in the Amazon
      jungle has been praised for her “heroic role” in keeping her siblings alive
      throughout the ordeal, their grandfather said, as search efforts turn to locating
      Wilson, a missing search and rescue dog who kept them company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-13T13:13:34.018+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-13T13:13:34.504+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Amazon plane crash: Oldest sister praised for ‘heroic role’, search
      continues for missing rescue dog Wilson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667c36cb-ba90-4499-8d29-6638bf5f8371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:13:34.137+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:13:34.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The oldest of four children who survived
        a plane crash in the Amazon jungle has been praised for her “heroic role”
        in keeping her siblings alive throughout the ordeal, their grandfather said,
        as search efforts turn to locating Wilson, a missing search and rescue dog
        who kept them company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bd4092-1577-4f1d-b44e-db5172386829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:13:34.137+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:13:34.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Mucutuy children, ages 1 to 13, survived in the dense jungle for\
        \ more than a month when their plane crashed on May 1 – killing their mother\
        \ Magdalena Mucutuy Valencia as well as the pilot and another passenger.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a8f53c-b988-4920-a635-7b687c210484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:13:34.137+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:13:34.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In clips shared online by the Colombian Defense Ministry, the children’\
        s grandfather Narciso Mucutuy detailed how 13-year-old Lesly Jacobombaire\
        \ Mucutuy cared for her younger siblings during the traumatic ordeal.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49269b3d-eb72-46a4-bfce-083076003af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:13:34.138+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:13:34.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When she looked and saw that her mother was dead, she saw the foot\
        \ of her youngest sister and she pulled them out,” he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba5e59c-09cc-4cf0-b6b0-ada24d1f6fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:13:34.138+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:13:34.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The baby Cristin survived because of her older sister feeding her\
        \ slowly from the bottle until the bottle ran out,” he said, adding that she\
        \ had also given the baby water.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6323f61-a6bb-4fd6-8715-61f7c77c6e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:13:34.138+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:13:34.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The children, who included Soleiny Jacobombaire Mucutuy, 9, and Tien\
        \ Ranoque Mucutuy, 4, survived by eating farina – a coarse cassava flour commonly\
        \ used by indigenous tribes in the Amazon region, officials said Saturday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d61a835-0fc3-49da-b1c6-0aa4469590a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:13:34.139+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:13:34.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They credited the children’s survival skills to their indigenous heritage.\
        \ “Their learning from indigenous families and their learning of living in\
        \ the jungle has saved them,” Colombian President Gustavo Petro said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c755a3f1-1d97-4bba-9494-1d2775ec66a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:13:34.139+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:13:34.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The children had initially waited near the crash site for four days,\
        \ waiting to be rescued, their grandfather said, but they they moved and left\
        \ signs at places where they slept, hoping that someone would find them.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f39525f-d406-46b3-8c22-d103565476cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:13:34.140+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:13:34.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mucutuy said Lesly told him she had no idea where they were going and\
        \ eventually couldn’t walk any further. At that point, the children decided\
        \ to wait “for the miracle which finally happened,” he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e6ce82-80c5-4414-b218-eedc66e3c71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:13:34.140+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:13:34.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During their ordeal, the children had seen movement in the jungle but\
        \ they “hid when they saw helicopters or people from the community or members\
        \ of the military because they thought they could be punished.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b61205-aed9-41c1-ad88-7d1717b8c542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:13:34.140+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:13:34.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At one point, the children encountered Wilson, a Special Forces search\
        \ dog who “became their faithful friend and accompanied them on several occasions,”\
        \ their grandfather said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab7791a-f081-489e-8cb4-4c6c1b1728de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:13:34.141+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:13:34.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wilson, a Belgian Shepherd, went missing during the search operations\
        \ and was last seen on May 18, according to officials. The children “spent\
        \ three or four days with Wilson and said that they (found) him quite skinny,”\
        \ said Colombian military spokesperson Pedro Arnulfo Sánchez Suárez.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a15923c-71b8-43ea-aa97-cf1face04281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:13:34.141+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:13:34.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finding him is now the Colombian army’s main goal.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6435ab-5e5b-44f9-9a42-c19079c37c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:13:34.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:13:34.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‘We have a saying ‘We never leave an element behind,’ even less the\
        \ four children, we would not leave Wilson. But we are also conscious of how\
        \ difficult it is to find him in the depths of a hostile but blessed jungle,”\
        \ said Suárez.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26d978e-3bb7-4ee7-a7ad-30a6954bb731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:13:34.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:13:34.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All four children are currently recovering in hospital in Bogota after\
        \ being flown there by air ambulance on Saturday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a75dd9b-af4d-4f8e-9a2f-ad52d5958bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:13:34.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:13:34.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their disappearance sparked a massive military-led search operation\
        \ that saw more than 100 Colombian special forces troops and over 70 indigenous\
        \ scouts combing the forest.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e7aeb7-b248-44fc-8020-cc93d30f780e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:13:34.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:13:34.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hopes for their survival waned as the weeks went on but the four were\
        \ eventually found in an area clear of trees.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffe4ae6-5f03-4821-9a84-45f11162f022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:13:34.144+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:13:34.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their father Manuel Ranoque, who had been assisting in search operations,\
        \ told reporters outside the hospital that he had never lost hope.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7bfd19-c386-42b8-b2b0-f431048644b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:13:34.144+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:13:34.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I believe in the jungle, which is our mother … both the jungle and\
        \ nature have never betrayed me,” he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff7b3b5-b907-4ba7-9dba-b89c518c9701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:13:34.145+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:13:34.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors expect the children to remain in hospital for observation
        for up to three weeks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1b9d6f-188f-4f26-a90f-68d317aecf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:13:34.145+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:13:34.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/12/world/colombia-amazon-plane-crash-survivors-grandfather-interview-intl-hnk/index.html">Amazon
        plane crash: Oldest sister praised for ‘heroic role’, search continues for
        missing rescue dog Wilson</a>."</em></p>'
  'british-girl-shot-dead-france':
    'author': 'Saskya Vandoorne, Oliver Briscoe, Joseph Ataman and Aurore Laborie,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-13T13:14:46.000+08:00
    'imagesource': 'jcr:201efbb0-57a1-47b6-bfa2-d2bc72db8013'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2965fa06-ab73-4053-bbd6-246872e28877'
    'lead': 'An 11-year-old British girl was shot dead in Saint-Herbot in Brittany,
      western France, on Saturday, during a dispute between two neighbors over their
      gardens, according to the local mayor’s office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-13T13:19:54.667+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-13T13:31:18.776+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '11-year-old British girl shot dead in France in dispute over garden'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2146873-39d2-4022-980e-82719d245afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:19:54.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:31:18.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris (CNN) —</strong> An 11-year-old British girl was shot
        dead in Saint-Herbot in Brittany, western France, on Saturday, during a dispute
        between two neighbors over their gardens, according to the local mayor’s office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fca019-8ea1-44a7-b14b-67989783b167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:19:54.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:31:18.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The girl’s parents were seriously wounded in the gun attack. Her 8-year-old-sister\
        \ escaped and was found “unharmed but in a state of shock,” Quimper prosecutor\
        \ Carine Halley said in a statement on Sunday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4c3d95-4f56-4946-bbfc-c2d1476fa935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:19:54.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:31:18.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The family were in their garden when their 71-year-old Dutch neighbor\
        \ appeared with a firearm and started firing several times in their direction\
        \ before shutting himself in his house with his wife, authorities say.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23642e67-9cec-45f5-b66a-58fb402dd361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:19:54.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:31:18.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police intervened at 10 p.m. local time. An hour later the Dutch man\
        \ and his wife surrendered and were taken into custody – he has since been\
        \ placed under investigation for murder, French prosecutors said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce060a9d-7530-4b0c-be5a-d2367011f5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:19:54.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:31:18.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "French prosecutors say the 11-year-old was pronounced dead at the hospital,\
        \ and her father sustained a life-threatening head injury, and is in a critical\
        \ yet stable condition. The mother, 49, was also wounded in the shooting and\
        \ remains under care in hospital with the family’s other daughter, 8, who\
        \ was hospitalized with shock.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6235c0f-bc2c-4be1-b6c9-35cb26c20228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:19:54.771+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:31:18.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shooting was caused by a disagreement over gardening noise and\
        \ the cutting down of trees bordering the properties, Régine Guillot, an administrative\
        \ worker at the town hall of Plonevez-du-Faou, told CNN Monday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf32e22e-28c3-43f4-bb85-febe5fe0b11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:19:54.771+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:31:18.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shooter had been angry at his neighbor, who cut down trees that\
        \ provided shade to his property, Guillot said, adding that the dispute had\
        \ been running for at least two years.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacbf2f1-398a-4748-a451-df6bc5a8300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:19:54.772+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:31:18.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Dutch man is suspected of firing three or four times with a rifle\
        \ from his own property at his neighbors in their garden, some 10 meters away\
        \ from him, French prosecutor Camille Miansoni said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e611abb6-8161-411f-a991-143bed487ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:19:54.772+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:31:18.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the prosecutor, the man is thought to have deliberately\
        \ targeted the mother and father of the family, adding that the fact that\
        \ the man went to find his rifle from within his house suggested a level of\
        \ premeditation in the act.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408b1f25-a311-445a-9b75-4d63e0401873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:19:54.773+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:31:18.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Miansoni continued to say the pensioner’s wife who has Belgian nationality\
        \ was placed under investigation on a less serious status for “obstruction\
        \ of finding the truth.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c66a839-03c4-47ad-b0e5-37548d40f5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:19:54.773+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:31:18.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prosecutor said the wife returned the rifle suspected of being\
        \ the murder weapon to their house following the shooting.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c25d4cf-9cd6-4a18-a87c-1c53d33edac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:19:54.774+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:31:18.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the French prosecutor, the suspected shooter expressed\
        \ “regret” for the killing, after being detained.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e9daa0-69d9-4c83-8d9e-0d59f40ae26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:19:54.775+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:31:18.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We thought they were playing with firecrackers,” Yannick, a neighbor\
        \ who heard the gunfire, told CNN affiliate BFMTV.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df55af8-baec-4c67-9aac-6d953b96787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:19:54.775+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:31:18.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The youngest girl came running to the neighbors shouting: ‘My sister\
        \ is dead, my sister is dead,’” Yannick said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398d1531-7792-4585-b4a5-af8a53c571f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:19:54.776+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:31:18.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Halley said Sunday “the motives for the tragedy are not yet known.”\
        \ But, according to the initial investigation, “it appears there had been\
        \ a dispute between the two neighbors for several years over a piece of land\
        \ adjoining the two properties.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c584ae-2bf8-4806-9d14-e5495b1865e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:19:54.777+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:31:18.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Quimper prosecutor’s office has opened an investigation on charges\
        \ of voluntary manslaughter of a minor and attempted murder.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8274afe3-a1c6-4b52-8cb6-2856898e562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:19:54.777+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:31:18.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marguerite Bleuzen, the mayor of Plonévez-du-Faou, a town bordering\
        \ Saint-Herbot, told BFMTV Sunday she had been made aware of a dispute between\
        \ neighbors several years ago.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4921dd-eb9b-41f2-a98f-6eeba79f16b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:19:54.778+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:31:18.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I intervened with my deputies when we were elected. There was a
        problem with the land, noise complaints,” Bleuzen said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dc309b-a060-4076-b795-7e586990e3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:19:54.778+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T13:31:18.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m dumbfounded,” the mayor added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976e3452-9ff4-45fd-9440-5e36fc31cd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T13:19:54.778+08:00
