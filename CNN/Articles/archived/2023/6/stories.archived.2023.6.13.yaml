    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f721774-1b52-44d9-aefb-49466c4b7c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.751+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-13T20:25:46.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Now that we have the Filipino lesson out of the way – since
        your tour is sold out in Asia and Australia, is there anything you’re excited
        to see or do?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0e9724-02a2-47e2-9821-8ec1745ae050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.752+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-13T20:25:46.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m just excited to see this part of the world. I’ve never been
        to Southeast Asia, I’ve never been to Australia, so I think that’s the main
        thing. I’ve heard so much about the Philippines, for example. I have a lot
        of fans from the Philippines in the States as well so I hear about it a lot.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd012fe-4d73-4947-86d8-71f9305861e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.752+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-13T20:25:46.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'image': 'jcr:d6906c92-111f-4654-81ee-38bd4a46ead2'
      'imageCaption': 'Hours before her Manila concert, CNN Philippines Life spoke
        to the singer-songwriter about kilig, her sold out tour, and her upcoming
        album. Photo by COLIN DANCEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f63e76-057f-438d-8f56-43e30d52dc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.749+08:00
