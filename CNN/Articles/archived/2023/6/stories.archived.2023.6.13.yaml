      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday the Provincial Disaster Risk Reduction Management Council\
        \ issued an advisory urging all residents within the 7-kilometer extended\
        \ danger zone (EDZ) of Mayon to ready themselves for evacuation anytime if\
        \ the situation worsens.\r"
