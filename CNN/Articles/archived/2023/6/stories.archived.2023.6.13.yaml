      'text': '<p><strong>Check out the Starbucks Ocean Friends collection</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd51bfc-af91-4778-92ae-4f406f62a17e'
