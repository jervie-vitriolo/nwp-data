    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-13T21:59:39.000+08:00
    'imagesource': 'jcr:74f88be1-ba75-4644-b978-84b5c0542acf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b82d4fea-ea5d-4447-9c3b-62b4a1c43c48'
    'lead': 'Former president Rodrigo Duterte has dared the entire Philippine National
      Police to resign, accusing the agency of being the “gatekeeper” of the illegal
      drug trade in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-13T22:01:29.211+08:00
