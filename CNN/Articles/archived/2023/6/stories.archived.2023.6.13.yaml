      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh yeah. Yeah.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3780141a-f7bf-4ed6-af54-b124a7801785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:26:07.759+08:00
