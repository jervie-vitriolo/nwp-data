      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The limited-edition Cornetto Pride is aligned with the brand's recently\
        \ released short film, \"No Wrong Way to Love\", which encourages mainstream\
        \ media to break stereotypes and stigma on queer people.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f14109-a280-43e5-8f63-1712e6519335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T17:23:09.430+08:00
