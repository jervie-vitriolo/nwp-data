      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The primary goal of this exercise is to strategically reorganize\
        \ ourselves, so that we can move faster, work smarter, and rebalance our resources\
        \ across our portfolio in line with our longer term strategies,\" Tan said\
        \ in an email sent to employees. \"Restructuring thus emerged as a painful\
        \ but necessary step, to set Grab on the correct trajectory towards our longer-term\
        \ future.\"\r"
