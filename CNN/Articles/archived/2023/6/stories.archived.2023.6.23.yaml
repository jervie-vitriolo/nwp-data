      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f4e627-d01f-4d6b-a4f4-4fdb3291de45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:58:09.024+08:00
