      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0295949-d093-4f1f-8ce6-669fb30c7e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:46:50.138+08:00
