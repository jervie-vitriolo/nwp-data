      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our unwavering commitment to love is built on our aspiration to help\
        \ create a society where everyone celebrates their truest selves. We believe\
        \ there is 'No Wrong Way to Start' when it comes to creating your own love\
        \ story,\" Keh added.\r"
