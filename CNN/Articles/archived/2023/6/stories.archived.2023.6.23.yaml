      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gustilo emphasized that Philippine labor laws should be followed during\
        \ the process, which includes abiding by the two-notice rule.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485370d6-ed34-4b82-817e-fe9604839c49'
