      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a856b94f-9fa2-4f64-b559-5c5b7d81b0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:16:14.120+08:00
