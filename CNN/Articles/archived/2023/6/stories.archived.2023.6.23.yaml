      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MT Princess Empress was carrying 900,000 liters of oil when it\
        \ sank off the coast of Naujan, Oriental Mindoro on Feb. 28.\r"
