  'makabayan-condemns-deped-profiling-act-teachers-members':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-23T18:18:05.000+08:00
    'imagesource': 'jcr:a613d140-5fa7-48a4-a866-c2700446ca74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5903264-9c69-44bc-bfd1-a71777c9754a'
    'lead': 'Makabayan bloc lawmakers have filed a resolution condemning the Department
      of Education''s (DepEd) order to its local offices to submit a list of teachers
      affiliated with ACT Teachers Party-list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-23T18:27:22.244+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-23T18:27:22.650+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Makabayan bloc condemns DepEd''s ''profiling'' of ACT Teachers'' members'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787a340d-c7c6-4d0a-a12c-1782f1a8a119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:27:22.338+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T18:27:22.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> Makabayan
        bloc lawmakers have filed a resolution condemning the Department of Education''s
        (DepEd) order to its local offices to submit a list of teachers affiliated
        with ACT Teachers Party-list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0b04e8-713c-4abe-819c-39f556d0ea84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:27:22.338+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T18:27:22.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DepEd issued a memorandum dated June 14 with a subject \"Request for\
        \ Submission of the List of ACT Union-Affiliated Teachers Who are Availing\
        \ of the Automatic Payroll Deduction System.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf16b83b-79e1-4f84-a8dd-df52b7b004d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:27:22.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T18:27:22.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The memo came from Revsee Escobedo, the department's undersecretary\
        \ for operations, addressing regional directors and division superintendents\
        \ to submit the list by June 21.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1800b9d7-8961-4b5e-9825-4ea63a84a570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:27:22.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T18:27:22.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The document was not published on the agency's website, but can be\
        \ found on the website of DepEd Calabarzon. DepEd Cordillera, on the other\
        \ hand, posted a regional memorandum showing the template for the supposed\
        \ list to be submitted.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9872975d-d0ac-4b13-86ae-d886bd0a3090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:27:22.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T18:27:22.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its resolution filed at the House of Representatives, the Makabayan\
        \ bloc led by ACT Teachers Party-list Rep. France Castro condemned the \"\
        profiling operations\" of the agency against the teachers' group, adding it\
        \ also violated the Data Privacy Act.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd24a8ef-f11c-48b6-9fe0-93e7b13acf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:27:22.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T18:27:22.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"DepEd's profiling operations against ACT and their members are highly\
        \ alarming and a clear violation of their basic rights. The disclosure and\
        \ processing of their personal information and sensitive personal information\
        \ without their consent is a direct attack on their privacy and security,\"\
        \ the resolution read.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4179d0-23fb-40dc-bfba-63b1905897c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:27:22.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T18:27:22.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Whereas, given the lack of declared legitimate purpose from the face\
        \ of the order from the Central Office and the fact that no rule or regulation\
        \ permits such consolidation and submission of the data, the profiling directive\
        \ is apparently intended to be politically motivated,\" it said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a117394b-b726-4e82-a5da-a8913da4b6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:27:22.341+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T18:27:22.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is especially true since DepEd Secretary (Sara) Duterte is the\
        \ co-chairperson of the National Task Force to End Local Communism and Armed\
        \ Conflict and has made no secret of her baseless view that progressive organizations\
        \ such as ACT and ACT Teachers Party-List are 'communist fronts,'\" it added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f6a350-7424-4b4b-b7e3-24be2c30ecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:27:22.341+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T18:27:22.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DepEd has yet to respond to CNN Philippines' request for comment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020ea635-b111-4e92-ba1b-3d97726ed6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:27:22.342+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T18:27:22.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A similar event happened in 2019 where, in a letter, the school division\
        \ office of Manila forwarded to school heads in the city a memorandum of the\
        \ Philippine National Police (PNP) ordering the inventory of educators affiliated\
        \ with the group.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de7bf20-2536-495e-bd6a-ab365af74232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:27:22.342+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T18:27:22.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DepEd later recalled the endorsement letter of the school division\
        \ office.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb888b0-a426-458d-8999-9bd58e7ee4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:27:22.342+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T18:27:22.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the <a href="https://chr.gov.ph/statement-of-chr-spokesperson-atty-jacqueline-ann-de-guia-urging-the-deped-to-speak-up-in-defense-of-the-act-members/">Commission
        on Human Rights</a> urged the agency to "unequivocally speak up in defense
        of ACT and to provide them with sufficient protection and support especially
        to those whose personal information have been released."&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c704b466-5f46-4408-ac7e-89befdf152a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:27:22.343+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T18:27:22.662+08:00
