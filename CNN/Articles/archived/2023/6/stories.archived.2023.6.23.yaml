    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos urges DPWH to finish projects without delays'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756e895d-df47-4320-9864-6da2a580dcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T12:54:33.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T12:54:33.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — President
        Ferdinand Marcos Jr. directed the Department of Public Works and Highways
        (DPWH) to complete the construction of infrastructure projects on time and
        within the allocated budget, saying the “golden age of infrastructure” would
        “continue” under his administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b27481-7569-43b4-a158-de06c82640b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T12:54:33.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T12:54:33.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Napakarami tayong proyekto na gagawin ngayon," Marcos said in his
        speech during the DPWH''s 125th anniversary on Thursday. "‘Wag natin patapusin
        ang golden age of infrastructure, ipagpatuloy natin ngayon dahil kailangan
        na kailangan ng ating kababayan.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edae3a6-8435-41e7-9fc3-03a0a5e5bdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T12:54:33.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T12:54:33.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We have a lot of projects to do now. Let''s not end the
        golden age of infrastructure, let''s continue it because our countrymen need
        it.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30815159-36f2-41b0-84a8-43c751a195ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T12:54:33.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T12:54:33.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Former President Rodrigo Duterte previously promised a “golden age
        of infrastructure,” but Marcos boasted about the infrastructure projects completed
        under the regime of his father, Ferdinand E. Marcos ­— and which their supporters
        believe signify the golden age.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ea1ad6-6470-4dff-a7a0-372592a68aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T12:54:33.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T12:54:33.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, under his term, the policy-making National Economic and
        Development Authority Board, which Marcos heads, green-lit a total of 194
        priority infrastructure projects worth about ₱9 trillion.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6639f19-cd25-4777-af3e-0c4eb276f168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T12:54:33.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T12:54:33.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NEDA Secretary Arsenio Balisacan previously said 123 of these projects
        are “new and initiated” by the Marcos administration.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf29bf7-d3be-4089-8266-f32bd51a22aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T12:54:33.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T12:54:33.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2023/3/9/neda-board-oks-infra-projects-marcos-admin.html">READ:
        NEDA Board OKs ₱9-T infra projects</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3387ff36-800d-43da-81d7-e54619ba131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T12:54:33.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T12:54:33.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It continues to be my hope that everyone in the DPWH will remain steadfast
        in its mandate as well as stay committed to fulfilling this administration’s
        eight-point socioeconomic agenda, by committing to construct and finish critical
        infra projects on time, on schedule, and under budget,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0606b73-32eb-4552-8b13-b57dcf535d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T12:54:33.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T12:54:33.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In line with this, I urge you to continue streamlining your procedures,
        preventing delays and cause overruns, and enforcing transparency measures
        in all government projects and transactions,” Marcos added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1528cc56-489b-4dd1-9e77-4c402591601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T12:54:33.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T12:54:33.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president said the flagship projects must last “for three generations
        after us.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ddfdad-1714-4384-9971-7efc247f0040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T12:54:33.694+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T12:54:33.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has to physically survive that kind of time period,” he added.</p>'
  'CAB-reimpose-overbooking-cap':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-06-23T12:58:04.000+08:00
    'imagesource': 'jcr:d749249b-5309-4bda-b616-0965b5dc320f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5960c932-e9ce-4734-ac96-43ebc6644b2d'
    'lead': 'A Civil Aeronautics Board official says it is time to reimpose the limit
      on the overbooking of airline companies following thousands of complaints by
      passengers regarding alleged canceled bookings, and offloading, among others.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-23T13:00:53.942+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-23T13:00:54.385+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['overbooking', 'CAB', 'airline']
    'stories': []
    'template': '1'
    'title': 'CAB: Reimpose overbooking cap to strengthen protection for air passengers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a58ff8e-d08d-4222-bf26-77c1504868b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:00:53.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T13:00:54.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> A Civil
        Aeronautics Board Executive (CAB) executive said it is time to reimpose a
        limit on the overbooking of airline companies following thousands of complaints
        from passengers regarding alleged canceled bookings, and offloading, among
        others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d0e6c6-c249-4eb9-86d8-7a80e8e41a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:00:53.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T13:00:54.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a48bb39-6d71-4277-991f-9d38632be1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:00:53.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T13:00:54.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAB Executive Director Carmelo Arcilla told CNN Philippines’ <em>The
        Source</em> on Friday that he is recommending an overbooking cap of 5%-10%
        because from experience, airlines "would not overbook to the limit and according
        to experts, the airlines overbook between 2-5%.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1153dc30-6358-49d4-bdc2-a0261b0ee587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:00:53.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T13:00:54.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c6f960-c09e-49e4-95d8-648d9c1aeaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:00:53.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T13:00:54.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overbooking is a global practice of airlines to ensure they will fly\
        \ without an empty seat to optimize revenue in case passengers do not show\
        \ up during flight schedule or would suddenly cancel their flight, Arcilla\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10c105e-df0a-4089-aaad-1fc8df12ea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:00:53.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T13:00:54.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd679416e-f7f8-4d70-93b5-95152568b91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:00:53.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T13:00:54.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is a 2%-5% range being followed across the world, he noted. In\
        \ the Philippines, the 10% limit was removed after the Air Passenger Bill\
        \ of Rights was issued in 2012, he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aa9acd-b666-4215-906f-dfca7e21f6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:00:53.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T13:00:54.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b77f46-50b8-4e79-a00f-c9aec47c5f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:00:53.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T13:00:54.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Arcilla, authorities at that time believed that the cap\
        \ was not needed since a compensation package was provided in the bill of\
        \ rights.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2311e13-74df-494a-826e-b5a42afd526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:00:53.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T13:00:54.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e030e3b-cc26-4d2b-bdc8-20dd3282eab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:00:53.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T13:00:54.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It would be counterintuitive if, of course there is a requirement\
        \ for compensation, it is counterintuitive for an airline to say ‘I will overbook\
        \ 20%’ because you will end up at the boarding date with 20% people complaining\
        \ and you have to compensate for them,” he also pointed out.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b664fb9-97ca-4847-904c-0f9769395e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:00:53.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T13:00:54.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7a84c6-e663-4411-9401-b3826e6af3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:00:53.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T13:00:54.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arcilla said different times may require different policies. Reimposing\
        \ a cap, along with the existing policies on compensation, will make sure\
        \ that air travelers have enough protection.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1fe215-6a20-4c74-82d2-c09d500f1049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:00:53.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T13:00:54.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382f61a0-682b-43a1-b029-1322334731c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:00:53.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T13:00:54.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Even with this, I call it counterweight of compensation, if you have\
        \ a cap and then you have a counterweight of compensation, then you have two\
        \ safety valves so to speak,” he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84446e5-bbcc-401e-b50d-c042a2531168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:00:53.959+08:00
      'mgnl:createdBy': 'bamba'
