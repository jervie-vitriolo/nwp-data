  'kelly-clarkson-steve-martin-new-album-':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-06-23T13:54:44.000+08:00
    'imagesource': 'jcr:02acba09-7f54-4268-81e7-1273b0764a4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '561d2f16-5b00-4b4d-ab24-4c86ea0854e1'
    'lead': 'Kelly Clarkson’s new album, ''Chemistry,'' has a song featuring Steve
      Martin. Yes, that Steve Martin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-23T13:58:34.175+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-23T13:58:34.490+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
