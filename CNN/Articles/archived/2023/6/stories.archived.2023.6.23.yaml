  'Titanic-bound-submersible-suffered-catastrophic-implosion':
    'author': 'Eric Levenson, Priscilla Alvarez, Gabe Cohen and Nouran Salahieh, CNN'
    'caption': 'Pelagic Research Services'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-23T04:16:28.000+08:00
    'credit': 'Pelagic Research Services'
    'imagesource': 'jcr:8f58ae59-6336-4d20-ba28-e7bda7bbd6dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69017833-22c4-4cf8-883a-597de5ccf1d4'
    'lead': 'The Titanic-bound submersible that went missing on Sunday with five people
      on board suffered a “catastrophic implosion,” killing everyone on board, US
      Coast Guard says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-23T04:19:07.572+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-23T04:19:08.126+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Titanic-bound submersible suffered ‘catastrophic implosion,’ killing
      all 5 on board, US Coast Guard says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b3616e-590f-4404-832d-bb8427d26c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Titanic-bound submersible that
        went missing on Sunday with five people on board suffered a “catastrophic
        implosion,” killing everyone on board, US Coast Guard Rear Adm. John Mauger
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fce8a0c-5fc5-4e36-b0f8-2ab035be3c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The tail cone and other debris from the missing submersible were found
        by a remotely operated vehicle about 1,600 feet from the bow of the Titanic,
        which rests about 13,000 feet deep in the North Atlantic Ocean.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46826776-ac87-4c4a-b7e8-7fbef955b8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is an incredibly unforgiving environment down there on the
        sea floor and the debris is consistent with a catastrophic implosion of the
        vessel,” Mauger, the First Coast Guard District commander, told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af26b901-7bee-4064-bca7-821ef24f6e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five different major pieces of debris from the submersible, known
        as the “Titan,” were found in the area, and each end of the pressure hull
        was found in a different place, according to Paul Hankins, US Navy Director
        of Salvage Operations and Ocean Engineering.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91819b8b-4876-44ae-aad8-6fb4d0d4bbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The families were immediately notified, Mauger said. “I can only imagine
        what this has been like for them and I hope that this discovery provides some
        solace during this difficult time,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3f1803-dc58-4d82-922a-03df26993466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Minutes before the news conference, OceanGate Expeditions, the company
        that operated the deep-sea submersible, issued a statement grieving the five
        men on board.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7182b56a-7a5a-4148-bb39-0b6d7d25e902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We now believe that our CEO Stockton Rush, Shahzada Dawood and his
        son Suleman Dawood, Hamish Harding, and Paul-Henri Nargeolet, have sadly been
        lost,” OceanGate said in a statement.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19d4a9b-dc18-4116-9f06-ab3214039f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“These men were true explorers who shared a distinct spirit of adventure,
        and a deep passion for exploring and protecting the world’s oceans. Our hearts
        are with these five souls and every member of their families during this tragic
        time. We grieve the loss of life and joy they brought to everyone they knew.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f51bd4-dc07-4856-8ff3-4628d3b2a3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A spokesperson for Pelagic Research Services confirmed to CNN its remote-operated
        vehicle, which was the first to search for the submersible on the sea floor,
        found the debris field.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6754e81-2243-4286-956c-39a23d1cbb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The news ends a saga that began Sunday when the Titan began its descent
        to explore the wreckage of the Titanic. The expedition was billed as “a chance
        to step outside of everyday life and discover something truly extraordinary”
        and cost each participant $250,000, an archived version of OceanGate’s website
        shows.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9625eb4-fd80-478e-b6b5-94c2f34fbb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.596+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the cramped vessel lost contact with its mother ship about
        1 hour and 45 minutes into its dive and did not surface as expected, prompting
        an extensive search and rescue operation in a remote area several hundred
        miles southeast of Newfoundland.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ffaff6-ef9d-427c-a9ad-110f3a333bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.596+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The expedition reflects the ongoing fascination with the Titanic more
        than a century after it hit an iceberg and sank on its maiden voyage, killing
        more than 1,500 people. The journey was also part of the growing business
        of wealthy adventure tourism, along with the space flights of Blue Origin
        or the rise of guided tours to Mount Everest.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd61b398-ac01-423a-ab45-6bce947450f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.596+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The focus on the vessel has renewed criticisms of OceanGate’s approach
        to safety from employees and other industry leaders. The 23,000-pound deep-sea
        vessel was made of an experimental combination of carbon fiber and titanium
        and relied on decidedly low-tech parts, such as a video game controller.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca09983-f777-4b80-8391-8ede74cd1dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The submersible had an estimated 96 hours of life support, so Thursday
        morning was expected to be a “critical day” in the search, according to Guillermo
        Söhnlein, the co-founder of OceanGate.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6b46ec-2a7b-43ec-bc25-ca4105a7d4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mauger said authorities would begin to demobilize the medical personnel
        and nine vessels involved in the search over the course of the next 24 hours,
        but remote operations would continue on the sea floor for an undetermined
        amount of time.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ce2241-c3bc-44ab-8532-2317b96ed754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Coast Guard praises extensive search and rescue efforts</strong></h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1c9199-bf25-4848-82d4-546a70b3548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The international search and rescue efforts kicked into high gear in
        the past few days.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91311365-dfe0-4a1a-9d4a-6f4c4c7c347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.599+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The last communication between the vessel and its mother ship, the
        Polar Prince, came in at 11:47 a.m. Sunday. With no GPS underwater, the submersible
        was only guided by text messages from the surface ship.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28d28f8-4b98-49b5-bda4-9628105f305c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.599+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A remotely operated vehicle was looking for the submersible on the
        sea floor, the US Coast Guard’s Northeast District tweeted Thursday morning.
        An ROV from a French vessel was also deployed, and equipment from Magellan,
        the team that mapped the Titanic wreckage site last year, was headed to the
        site to assist.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b12057f-4685-47e0-b422-1cc35005d8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.600+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Further, aircraft were scanning the expansive search zone, and medical
        personnel specializing in dive medicine and a hyperbaric recompression chamber
        arrived on scene Thursday, according to officials.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba72774-c0ef-4e87-b11c-73cde9193fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.600+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mauger praised the interagency and international search efforts on
        Thursday, saying they had the appropriate equipment.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e36ad6f-4864-4ebe-937d-a2c9f11acad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.601+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This was an immense support and we had the right gear on the bottom
        to find it,” he said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55c62c4-d445-40de-9914-50269443c597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.601+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this week, there were moments that offered hope to the family
        and friends of the missing vessel.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83713c5a-4292-4c36-ad4b-24422b2e742b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.602+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Banging noises were detected underwater Tuesday and Wednesday in the
        massive search area, though their origin was not clear. The underwater sounds
        detected by sonar devices on Tuesday first came every 30 minutes and were
        heard again four hours later, according to an internal US government memo
        update on the search.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9845a105-2640-4cab-8ff8-20522b44af41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.602+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Coast Guard has done a very good job in putting the right tools
        with the right team in the right spot. So, the chances are as good as they
        can be,” Gallo, the senior adviser for strategic initiatives at RMS Titanic
        Inc., told CNN on Thursday morning.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6211eb5-5974-46ad-9369-5414e7436500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>OceanGate faces questions on safety of vessel</strong></h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5fdec0-8809-40c6-87db-8706fcf916c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The implosion of the Titan and deaths of those on board has put its
        operator’s safety procedures under the microscope.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a457cf7a-7f6a-4f48-a450-b918304505ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rush, the CEO of OceanGate Expeditions, told a Mexican travel blogger
        in 2021 he wanted to be known as an innovator who broke the rules.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8626a39-ef91-45ea-af1f-f227c6ebedbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think it was (US Army) Gen. (Douglas) MacArthur who said, ‘You’re
        remembered for the rules you break,’” Rush told Alan Estrada, who documented
        his trip to the Titanic, including an aborted attempt in July 2021 before
        a successful visit in 2022.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cfae94-09eb-40f7-ad59-bcfd866826db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.605+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“And you know,” Rush added, “I’ve broken some rules to make this.”'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7edb27-b433-40fd-b484-e2cd0f12cb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.605+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least two former OceanGate employees years ago expressed safety
        concerns about the vessel’s hull, including the thickness of the material
        used and testing procedures, CNN has learned.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff0151f-afa7-4f8b-9684-1a8f70fe6191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.606+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'OceanGate Expeditions strayed from industry norms by declining a voluntary,
        rigorous safety review of the vessel, according to an industry leader. If
        the company had pursued a certification review “some of this may have been
        avoided,” Will Kohnen of the Marine Technology Society told CNN on Wednesday.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccd0378-6daa-44e1-a10e-5ebc521cecb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.606+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company also faced a series of mechanical problems and inclement
        weather conditions that forced the cancellation or delays of trips in recent
        years, according to court records. The scuttled excursions led to a pair of
        lawsuits in which some high-paying customers sought to recoup the cost of
        trips they said they didn’t take. The complaints alleged that the company
        overstated its ability to reach the Titanic wreckage.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6500decc-db15-49c8-a71c-6dc0f0008c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'OceanGate did not respond to the claims in court and could not be reached
        for comment.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6872e92e-316d-4aca-9927-77cbdd31f60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some expeditions were delayed after OceanGate was forced to rebuild
        the Titan’s hull because it showed “cyclic fatigue” and wouldn’t be able to
        travel deep enough to reach the Titanic’s wreckage, according to a 2020 article
        by GeekWire, which interviewed the company’s CEO.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060f0e47-ca8f-47cb-82c7-f7b943a99364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Several reporters who boarded the Titan noted some of these issues.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42786902-1340-4fea-8b44-b8005f04d89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For one, Discovery Channel’s “Expedition Unknown” host Josh Gates and
        his team decided after a 2021 test dive of the Titan against filming a segment
        on the vessel as it “became clear to us at that time that there was a lot
        that needed to be worked out with the sub,” he said.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeea5689-9896-45aa-9233-1d39c767e6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.610+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“A lot of the systems worked but a lot of them really didn’t. We had
        issues with thrusters and issues with computer control and things like that.
        Ultimately, it was a challenging dive,” Gates told CNN’s Anderson Cooper Wednesday.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e0ac6b-a7af-49ce-a1c0-f154907329d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.610+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were inside Titan for two or three hours, and there were a lot
        of things that weren’t really ready for prime time, it seemed,” he said.The</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d75f85-2ef2-4648-8fa8-049618e1f540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:19:07.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:19:08.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“Titanic-bound submersible
        suffered ‘catastrophic implosion,’ killing all 5 on board, US Coast Guard
        says"</em></p>'
  'Biden-downplays-impact-of-comments-to-Xi':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-23T04:20:02.000+08:00
    'imagesource': 'jcr:6f6bf9b4-a1ce-45b3-8d7b-630ee4f74913'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47d579e4-b025-4473-9929-0000ded65e5f'
    'lead': 'US President Joe Biden downplayed the impact of his comments likening
      his Chinese counterpart Xi Jinping to a dictator, even as the Chinese government
      warned of “consequences” for the remarks.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-23T04:21:44.268+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-23T04:21:44.620+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden downplays impact of his comments on Xi as China warns of ‘consequences’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d88b6f2-0a28-42ac-91d1-a9b88239cda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:21:44.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:21:44.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden downplayed
        the impact of his comments likening his Chinese counterpart Xi Jinping to
        a dictator, even as the Chinese government warned of “consequences” for the
        remarks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487c5acb-114a-4d68-a0bb-6ac2d2eaf90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:21:44.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:21:44.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I don’t think it’s had any real consequence,” Biden said at a news
        conference Thursday, dismissing concerns that the relationship between the
        United States and China was worsening as “hysteria.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9708905-1f4a-494f-823f-e65cdb1245c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:21:44.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:21:44.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US president said he expected to meet Xi in the near future, and
        suggested he would not tone down his rhetoric in the future.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eff3a53-efef-4921-9967-04b4cb3d27bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:21:44.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:21:44.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The idea of me choosing and avoiding saying what I think is facts
        with regard to the relationship with China is just not something I’m going
        to change very much,” Biden said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb99d13-3213-42a4-932e-152b1ff394b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:21:44.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:21:44.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His comments come a day after Chinese Ambassador to the US Xie Feng
        “made serious representations and strong protests to senior officials of the
        White House and the US Department of State on June 21” about Biden’s comments,
        which the Chinese Embassy called a “smear” that “seriously contradicts basic
        facts, breaches diplomatic etiquette, infringes on China’s political dignity,
        runs counter to the commitments made by the US side, and undermines mutual
        trust.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ffd10c-77a3-4e4f-acf0-0dd932079491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:21:44.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:21:44.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We urge the US side to immediately take earnest actions to undo the
        negative impact and honor its own commitments. Otherwise, it will have to
        bear all the consequences,” the Thursday statement from the embassy said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b936e038-0bba-4939-92fc-d4ee1359bfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:21:44.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:21:44.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking at a fundraiser in California earlier this week, Biden compared
        the Chinese leader to a dictator, and claimed Xi was “embarrassed” because
        he was unaware of the spy balloon that transited the US earlier this year.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e13355-902a-472f-aa79-dd188f402417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:21:44.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:21:44.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The reason why Xi Jinping got very upset in terms of when I shot that
        balloon down with two boxcars full of spy equipment in it is he didn’t know
        it was there. No, I’m serious. That’s what’s a great embarrassment for dictators,
        when they didn’t know what happened,” Biden said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ffd28b-1fa3-4dbd-90f5-37c7a8027e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:21:44.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:21:44.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US President’s comments came mere days after US Secretary of State
        Antony Blinken was in Beijing for meetings with key officials, including Xi.
        Biden on Thursday described the visit by his top diplomat as “a great trip.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f342b4-3076-47d8-8b9b-7c7b1bb30d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:21:44.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:21:44.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the conclusion of that trip, Blinken said the US and China had made
        “progress” toward steering relations back on track as both sides agreed on
        the need to “stabilize” the bilateral relationship between the two superpowers.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eca498-00d3-4750-a8cd-a86323dc280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:21:44.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:21:44.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It was clear coming in that the relationship was at a point of instability,”
        Blinken said at a news conference in the Chinese capital Monday. “And both
        sides recognized the need to work to stabilize it.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8257d43e-e1c6-4ae4-8667-741bfc9f7f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:21:44.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:21:44.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re not going to have success on every issue between us on any given
        day, but in a whole variety of areas, on the terms that we set for this trip,
        we have made progress and we are moving forward,” he added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afe8f28-8c4a-4289-88f3-27e9975e07f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:21:44.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:21:44.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now, it appears that Biden’s comments could undermine the “progress”
        that was made by the top US diplomat.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec44ff4-afda-426b-ac73-74750e47ff02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:21:44.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:21:44.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The nature and impact are very negative,” the Chinese Embassy statement
        said. “The Chinese government and people feel deeply affronted and firmly
        oppose it.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196424b3-b7be-4768-9c76-062474ab7a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:21:44.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:21:44.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“President Biden said explicitly before that the United States respects
        China’s system, does not seek to change it and has no intention for a new
        Cold War,” it said. “But with the latest irresponsible remarks about China’s
        political system and top leader, people cannot help but question the sincerity
        of the US side.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381793ac-2a12-4460-942a-b6efee05e85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:21:44.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:21:44.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Chinese government and people do not accept any political provocation
        against China’s top leader, and will resolutely respond,” the statement said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b7a789-b8e1-4fd8-910b-91eba704b3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:21:44.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:21:44.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Wednesday, the US State Department sought to downplay the potential
        impact of Biden’s comments, with State Department deputy spokesperson Vedant
        Patel saying the remarks had “absolutely not at all” diminished the progress.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a61de34-3f22-4aae-8498-d502095dda72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:21:44.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:21:44.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It should come as no surprise, of course, that we have differences
        and disagreements with the PRC. And the President believes that diplomacy,
        including this recent trip undertaken by the Secretary, is a responsible way
        to manage tensions, clear up misperceptions, avoid miscalculations. And all
        of this is in our interests to do that,” Patel said at a State Department
        briefing.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cab7888-0c3a-44a2-95da-aa78716faea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:21:44.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:21:44.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That does not mean, of course, we will not be blunt and forthright
        about our differences,” he continued. “And we look forward to continuing to
        engage on a number of issues as it relates to the complex relationship that
        we have with the PRC.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04e624e-85f9-4391-8963-424deccfa68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:21:44.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:21:44.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement from the Chinese Embassy does not specify to whom
        the ambassador made the “serious representations.” CNN has reached out to
        the embassy and the White House for comment. A State Department spokesperson
        said they “do not comment on private diplomatic discussions.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc51f05a-0568-4444-8629-aae099366667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:21:44.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:21:44.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/22/politics/xie-feng-protest-biden-xi-comments/index.html"><em>“Biden
        downplays impact of his comments on Xi as China warns of ‘consequences’"</em></a></p>'
  'One-person-missing-Paris-explosion':
    'author': 'Joseph Ataman, Niamh Kennedy and Xiaofei Xu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-23T04:23:37.000+08:00
    'imagesource': 'jcr:69db9ac1-cc1d-46d3-8318-916a1b0efc25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7119ddea-0afc-4483-9fc1-10c7b36e7c77'
    'lead': 'Six people remain in a critical condition and one person is missing after
      a gas explosion in central Paris on Wednesday, the Paris prosecutor’s office
      told CNN on Thursday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-23T04:24:45.486+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-23T04:24:45.767+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'One person remains missing after central Paris gas explosion leaves
      dozens injured

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce4d56-832c-413b-bfc7-714cb3c7aecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:24:45.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:24:45.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Six people remain in a critical condition
        and one person is missing after a gas explosion in central Paris on Wednesday,
        the Paris prosecutor’s office told CNN on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596727c9-8da7-4acf-9e87-c6ed3e4355d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:24:45.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:24:45.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some 50 people were injured in the incident, although the Paris prosecutor’s
        office, which is investigating the blast, said the number may not be final.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb5ca02-b180-4257-b12b-2684b1a95cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:24:45.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:24:45.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'About 270 firefighters were deployed to the scene near Rue Saint Jacques
        in the city’s fifth arrondissement, and contained the fire within two hours,
        Paris police chief Laurent Nunez told reporters.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f4c9d0-f2da-45a8-b93a-6dbedd8486bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:24:45.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:24:45.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Francois Braun, France’s health minister, told CNN affiliate BFMTV
        Thursday that some of those injured are suffering from “extremely significant
        burns,” while others have suffered “significant traumatic injuries” due to
        the blast.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6eb6e3-8840-47ee-a703-060a99a2d30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:24:45.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:24:45.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'French Interior Minister Gerald Darmanin visited the site of the explosion
        on Wednesday. He said it was unclear how exactly the explosion occurred, adding
        there was no warning before the incident.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2634d9-e95d-4c5c-beba-c62322e9b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:24:45.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:24:45.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Laure Beccuau, the Paris prosecutor said that early signs indicate
        that the gas explosion came from within the building that houses the Paris
        American Academy, according BFMTV.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba777681-b508-4ca9-a3b7-fa25063041bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:24:45.500+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:24:45.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A part of the building collapsed following the blast and fire, videos
        show. Smoke was seen billowing from the rubble earlier on Wednesday as rescue
        workers attempted to tackle the blaze.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043cbc20-097e-4408-a454-78aacea7d8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:24:45.500+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:24:45.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Paris American Academy, a fashion and design school, describes itself
        on its website as the “first bilingual design school” in the French capital'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2175a69b-aef0-4a32-ac17-6c615d89867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:24:45.500+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:24:45.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kent State University, in the US state of Ohio, said all its students
        at the Paris American Academy are safe and accounted following the blast.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1565cad-0e19-41a2-bd2a-cad4469c92a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:24:45.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:24:45.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Locals were also stopped from returning to their homes in surrounding
        streets by authorities in the aftermath of the explosion.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7280f1be-aeaa-45e2-99de-decd431b7c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:24:45.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:24:45.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One woman, who gave her name as Anne, told a CNN producer at the scene
        that she was inside her flat, around 500 meters (1,640 feet) from the site,
        when the explosion happened.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be991d0e-37e4-42da-9223-ffe60def5a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:24:45.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:24:45.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It felt like an earthquake, the windows banged against each other,”
        she said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f1afe8-d9f6-4a1e-ab59-124777573f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:24:45.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:24:45.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another woman who didn’t want to give her name and lives in a neighboring
        avenue told CNN that her doors slammed shut from the explosion.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ab726d-31df-43f4-b345-46a46e71b045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:24:45.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:24:45.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Paris mayor Anne Hidalgo visited the scene later on Wednesday, writing
        in a tweet, “My thoughts go first of all to the victims and their close ones.”
        Authorities in Paris have opened an emergency response unit to handle the
        aftermath of the explosion.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cea2dff-ef81-4c7f-882e-bff346cdfa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:24:45.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:24:45.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron briefly addressed the disaster
        later on Wednesday, thanking the first responders for their work. “In celebrating
        music today, we are also thinking of [the victims] and all those who are going
        through a difficult time,” Macron added before launching a performance Wednesday
        night at Élysée for the Music Day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faef13a1-178e-47a4-a208-43e2c5d4f503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:24:45.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:24:45.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/22/europe/paris-gas-explosion-intl/index.html"><em>“One
        person remains missing after central Paris gas explosion leaves dozens injured"</em></a></p>'
  'Kenyan-starvation-cult-suspect-dies':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-23T04:24:49.000+08:00
    'imagesource': 'jcr:8a10dd0c-c3bc-4c36-aa62-b213209811bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '899718b5-1344-482d-a4cf-dce1e0d9fdbe'
    'lead': 'A Kenyan accused of involvement in the deaths of hundreds of members
      of a starvation cult has died after a 10-day hunger strike in police custody,
      a prosecutor said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-23T04:26:30.974+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-23T04:26:31.255+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Kenyan starvation cult suspect dies in custody after hunger strike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940b4f73-61c6-42fc-8f1e-3638d9656e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:26:30.989+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:26:31.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Kenyan accused of involvement in
        the deaths of hundreds of members of a starvation cult has died after a 10-day
        hunger strike in police custody, a prosecutor said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8dcdd3-db0d-4dfd-90a6-5a4c38a969a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:26:30.990+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:26:31.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Buyuka was among 30 people, including self-styled pastor
        Paul Mackenzie of Good News International Church, in custody over the deaths
        of 337 followers of the church.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade4a6d6-b163-409c-a337-a3c9f2699253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:26:30.990+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:26:31.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The police believe that these individuals… played significant roles
        in the offences leading to the deaths and illegal disposal of bodies in Shakahola
        (forest),” court papers said of Buyuka and four others arrested with him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b60a1b-9274-470b-8bde-a7867e25ec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:26:30.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:26:31.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities have exhumed most of the bodies from the forest in southeast
        Kenya since April.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b6d9a0-6545-4cb9-b10f-381e03311374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:26:30.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:26:31.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jami Yamina, senior prosecution counsel, said Buyuka had died two days
        ago at a hospital in Malindi, about 116 km (72 miles) from the port city of
        Mombasa where he had been taken from a nearby prison.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8ff464-7379-46d6-b503-b019fac12447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:26:30.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:26:31.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“He died …(due to) … complications from hunger strike and starvation,
        but we will await postmortem report,” Yamina told a court in Mombasa.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5563dab4-d80a-456b-a361-3d52a0ca8ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:26:30.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:26:31.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Two other suspects … have also been taken ill. Police believe it is
        related to their hunger strike.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049ebc03-835e-479c-a7f9-4d56e9a675db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:26:30.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:26:31.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mackenzie is accused of ordering his followers to starve their children
        and themselves to death so they could reach heaven before the end of the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9cac5c-525c-48ec-a4aa-33ff1aecad6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:26:30.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:26:31.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He handed himself over to police in April and was denied bail last
        month. The other suspects were arrested later after authorities started the
        exhumations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1fc63f-7783-43fa-8f51-d7fbc0a04028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:26:30.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:26:31.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He and the others have not yet been required to enter a plea.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc464f1-155e-49e1-8572-1ba0440fd7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:26:30.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:26:31.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Minister Kithure Kindiki had expressed concern in May that
        some of Mackenzie’s rescued followers were refusing food. One of them had
        died, he said at the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47190ae1-5717-493e-9ed8-a132c0cf0529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T04:26:30.994+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T04:26:31.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/22/africa/kenya-religious-cult-suspect-dies-intl/index.html"><em>“Kenyan
        starvation cult suspect dies in custody after hunger strike"</em></a></p>'
  'DMW-seeks-higher-funding':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-23T05:47:25.000+08:00
    'imagesource': 'jcr:b00db474-c0c6-4353-afba-d08c09184ad1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00642ed8-122d-4291-955e-477000a2effd'
    'lead': 'The Department of Migrant Workers says it is eyeing higher funding by
      2024 as it takes the lead in overseeing legal and welfare services for overseas
      Filipino workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-23T05:48:44.165+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-23T06:47:06.016+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DMW seeks higher funding for OFWs legal, welfare assistance'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74d7138-b9ac-4460-8a7a-2f0408343426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T05:48:44.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T06:47:06.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> The Department
        of Migrant Workers (DMW) on Thursday said it is eyeing higher funding by 2024
        as it takes the lead in overseeing legal and welfare services for overseas
        Filipino workers (OFWs).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89153d7f-fa5d-4d1a-8819-4d4116da598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T05:48:44.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T06:47:06.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a press briefing, Migrant Workers Undersecretary Hans Cacdac said
        taking over the Assistance-to-Nationals (ATN) functions under the Department
        of Foreign Affairs (DFA) will need a higher budget apart from the AKSYON (Agarang
        Kalinga at Saklolo para sa mga OFW na Nangangailangan) Fund for the workers. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2b4e8b-8804-483d-849f-48fb576369ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T05:48:44.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T06:47:06.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It requires more funding," Cacdac said. "That''s why in the 2024 budget
        we hope to have more. We''re praying very hard." '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e68f2c2-fac9-42fd-b906-defb3127cb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T05:48:44.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T06:47:06.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The undersecretary explained that most of the ₱1.08 billion AKSYON
        Fund will be transferred directly to OFW beneficiaries while the additional
        funds they seek are for hiring needed manpower and other operating expenses. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785e39d9-d31d-447b-8fd8-456c8bca71e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T05:48:44.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T06:47:06.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/6/21/dfa-dmw-ofws-assistance.html">DFA</a>
        will be turning over ATN functions for OFWs to the DMW starting July 1.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa722599-0ea3-4065-a9f3-bb766902d7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T05:48:44.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T06:47:06.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really made sure, directive<em> ito ni</em> Secretary Toots
        (Ople) and even Secretary (Enrique) Manalo, <em>na dapat</em> smooth and seamless
        <em>ang</em> transition in a sense that <em>hindi maapektuhan ''yung patuloy,
        walang patid, na</em> delivery services on the ground," Cacdac said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9f766e-e4b5-40c7-96f3-02942543bc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T05:48:44.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T06:47:06.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We really made sure, this is the directive of Secretary
        Toots and even Secretary Manalo, that the transition should be smooth and
        seamless in a sense that the delivery of services on the ground will not be
        affected or interrupted.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d00fd18-ca2e-4210-b18e-150b0f87dad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T05:48:44.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T06:47:06.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The undersecretary also said the DFA will continue handling existing
        cases such as OFWs in death row, including Mary Jane Veloso''s case, while
        the DMW will begin taking over new cases that will come by July. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89479da-b2a9-43ed-92ea-9dbfff57079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T05:48:44.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-23T06:47:06.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operational guidelines on the transition of the ATN functions to
        DMW will be issued by next week, he added.</p>'
  'TikTok-chief-operating-officer-Vanessa-Pappas-steps-down':
    'author': 'Brian Fung, CNN'
    'caption': 'Gabby Jones/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-23T07:13:25.000+08:00
    'imagesource': 'jcr:af51eb87-1462-4935-996a-12618338958e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '157898a7-4f6a-4562-b843-0734035cdbde'
    'lead': 'TikTok’s chief operating officer Vanessa Pappas is leaving the company,
      according to an internal memo obtained by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-23T07:16:31.373+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-23T07:16:32.099+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['TikTok', 'Vanessa-Pappas']
    'stories': []
    'template': '1'
    'title': 'Top TikTok exec and public face of company in US is stepping down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097b030e-d49a-4391-98b2-ead0a06dc0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> TikTok’s chief operating officer Vanessa
        Pappas is leaving the company, according to an internal memo obtained by CNN,
        after spending several tumultuous years as its top public advocate and a champion
        of TikTok creators in the face of accusations the platform poses a national
        security risk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e1df40-dbe5-4825-817b-b02caad37d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa300f2-6f96-48b5-9c1b-82cad34a9743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pappas, who is non-binary and prefers to go by V, will continue to\
        \ consult for TikTok on a private basis as a strategic advisor, according\
        \ to the memo written by CEO Shou Chew and sent to employees Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae77a211-b6a9-4673-b3bc-e5a391ec5ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675d76ef-1eff-4d7f-91fd-b1b703d5b17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“V. Pappas has decided to step down to refocus on their entrepreneurial\
        \ passions,” Chew wrote. “I want to take this opportunity to thank V for their\
        \ many contributions over the years.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b3fe03-b993-40f8-91ed-63f2b8d01eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dac9dd8-f235-44fe-b37e-5f6198a12a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Throughout their time at TikTok,” Chew added, “they have been instrumental\
        \ in growing the business, advocating for the company, elevating our product\
        \ offerings and marketing campaigns, and fostering a positive community of\
        \ creators and users.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc927f5-a975-422b-8848-87282b670839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e758dc-f309-4dcb-9568-da08267af268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move marks the latest high-profile departure for TikTok, which\
        \ last month saw a key trust and safety executive leave the team. Pappas’\
        \ exit also comes at a pivotal juncture, as policymakers at every level of\
        \ government have moved to ban the app over claims that US users’ personal\
        \ information is insecure.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bfde2d-b8f9-4e5e-b09c-6600bba0dffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6f7e33-17d1-4199-b5f6-1ce6744c6e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, Senate lawmakers made public a disclosure by TikTok acknowledging\
        \ that certain business information related to TikTok content creators may\
        \ be stored in China and not covered by the company’s Project Texas initiative\
        \ to safeguard US users’ app data.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d333a1-6862-4b00-b05f-d648a5b3b208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41446613-2a57-4c4e-a226-805b4f7aa2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Marsha Blackburn, one of the lawmakers who released the disclosure,\
        \ said the acknowledgment “makes it crystal clear that Americans’ data is\
        \ still exposed to Beijing’s draconian and pervasive spying regimes – despite\
        \ the claims of TikTok’s misleading public relations campaign.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9aad67-92cf-4b0c-8af0-2408b28d4c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.391+08:00
