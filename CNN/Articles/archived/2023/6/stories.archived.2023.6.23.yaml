      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also worked at the Bank for International Settlements, where he\
        \ served as regional head for Asia and Pacific.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f7f3d0-5369-4dd7-b1ed-623f9975b5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T17:47:24.359+08:00
