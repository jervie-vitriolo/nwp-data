      'mgnl:lastActivated': 2023-06-30T18:10:56.193+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Cornetto has always been a brand that champions love, encouraging\
        \ the lovestruck to express their genuine feelings. We're proud to be working\
        \ together with the LGBTQ+ community to inspire today's generation to accept\
        \ love in all forms,\" said Earl Keh, Selecta Ice Cream Philippines Lead.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab4b179-3be4-4439-a700-e1c23a27ccdc'
