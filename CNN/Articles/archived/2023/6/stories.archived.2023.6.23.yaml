    'lead': 'A Las Piñas court sentenced three Bilibid gang leaders to up to eight
      years in prison after pleading guilty as accessories to the October 2022 murder
      of veteran broadcaster Percy Lapid, the Department of Justice (DOJ) said on
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-23T19:10:14.825+08:00
