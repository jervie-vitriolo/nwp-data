      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — The warden
        of the Malabon City Jail male dorm stepped down on Friday after inmates staged
        a noise barrage and called for his removal for alleged mistreatment and poor
        living conditions within the facility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f8347f-0ba9-4de1-b189-a45b4568a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T21:38:19.184+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T21:38:19.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos on social media showed inmates shattering windows, throwing\
        \ objects out of the building, calling to speak to media, and holding up signs\
        \ with the words \"Ibaba si warden [Remove the warden]\" and \"bulok ang sistema\
        \ [the system is rotten],\" written on them.\r"
    '2':
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2Fbernard.delacruz.140%2Fvideos%2F789022022888078%2F&show_text=false&width=267&t=0"
        width="267" height="476" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469b498d-ff28-4df5-b5f1-2fe31bf4fe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T21:38:19.184+08:00
