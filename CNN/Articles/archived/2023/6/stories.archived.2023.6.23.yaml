      'mgnl:lastActivated': 2023-06-23T07:22:07.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The couple were fictionalized by Lew Palter as Isidor and Elsa Raven\
        \ as Ida in the Oscar-winning 1997 film “Titanic,” directed by James Cameron.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c877eae1-1120-4b9f-aaac-ab1127f373ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:22:07.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:22:07.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb62ac38-4d98-43c0-b6aa-694ff20c8539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:22:07.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:22:07.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While several of the scenes focusing on them in the movie were cut,\
        \ a scene featuring the characters clutching each other on a bed as the ship\
        \ went down became notably memorable.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef06e622-53bc-48aa-9279-246e4a6410b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:22:07.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:22:07.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b11a88-4a12-4f8e-b86b-c33d761ac6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:22:07.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:22:07.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In reality the couple, who were traveling first class back home to\
        \ the United States from their native Germany, were last seen by survivors\
        \ standing together on deck holding hands before they were swept overboard\
        \ by a wave, according to the UK government’s National Archives.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b780bea-27a4-4c39-a35d-a5aef4751d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:22:07.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:22:07.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86453c1c-8032-405f-a126-4df267ae1f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:22:07.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:22:07.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wendy Rush, born Wendy Hollings Weil, is the great granddaughter of\
        \ the couple’s daughter, Minnie Straus Weil.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4a2943-0230-4d7b-8430-aa6110ef4be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:22:07.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:22:07.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1550e2-ac49-4937-ae05-4c4df7e0a999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:22:07.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:22:07.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rush is the director of communications and an expedition team member\
        \ for OceanGate, acccording to her LinkedIn profile. Her husband Stockton\
        \ Rush was the company’s chief executive officer.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b9ff9c-f9ca-43f9-92b1-1f304d975f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:22:07.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:22:07.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7219db13-8cd6-4359-af2b-4828cb51451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:22:07.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:22:07.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the company for comment.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2111955e-06bf-41de-a313-f7e1405927c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:22:07.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:22:07.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13cac96-20e6-4937-a2f0-f96a458506b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:22:07.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:22:07.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Isidor Straus was a co-owner of Macy’s and the story of how they perished\
        \ captured the attention of those interested in the story of the Titanic.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395de8e1-0689-44eb-b658-b1490d453021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:22:07.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:22:07.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d12e45-389c-408e-a61c-86017239f7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:22:07.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:22:07.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the night of 14 April, after Titanic had hit the iceberg, Isidor
        and Ida were directed to lifeboat eight. However, the aging Isidor refused
        to board the lifeboat while there were younger men being prevented from boarding,”
        according to the UK National Archives. “Ida also refused to get into the lifeboat
        saying, ‘Where you go, I go’. Her maid Ellen was put into the lifeboat and
        Ida gave Ellen her fur coat, saying she had no further use for it.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a861fee-35e5-450c-a9f9-a69e6a5a3c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:22:07.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:22:07.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isidor Straus’s body was recovered and interred in New York’s Woodlawn
        Cemetery. His wife Ida’s remains were never recovered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1638576f-0fb7-48ba-9a01-aa8594855e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:22:07.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:22:07.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/22/entertainment/wendy-rush-titanic-sub/index.html">Wife
        of submersible pilot is a descendant from Titanic couple who perished</a>."</em></p>'
  'hamish-harding-titanic-tourist-sub':
    'author': 'Steve Almasy and Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-23T08:18:40.000+08:00
    'imagesource': 'jcr:80f7f3b5-4ae0-4507-96b6-777dabe19c4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08c94ab6-dd68-4aef-81f5-908eaf12da58'
    'lead': 'A billionaire father and son duo, a wealthy explorer, a diver with decades
      of experience and the founder of the company leading a submersible voyage to
      explore the Titanic are presumed dead after search teams discovered debris from
      the sub on the sea floor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-23T08:22:10.134+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-23T08:23:54.598+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sub passengers included CEO of expedition company, experienced explorers
      and Pakistani father and son from prominent family'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c55b21e-14ab-4c06-9f31-aeab5e0981e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A billionaire father and son duo, a wealthy
        explorer, a diver with decades of experience and the founder of the company
        leading a submersible voyage to explore the Titanic are presumed dead after
        search teams discovered debris from the sub on the sea floor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed27ee8-4a64-4b34-a880-e8c4ccbddaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The debris is consistent with the catastrophic loss of the pressure\
        \ chamber,” Rear Adm. John Mauger, the US Coast Guard First District commander,\
        \ told reporters Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73b0a57-e2bd-4cc4-bfe2-da98097ec30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The small vessel – roughly the size of a minivan – had been missing\
        \ since Sunday when it lost contact with its mothership on the surface about\
        \ 1 hour and 45 minutes into its descent to explore the Titanic wreckage.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5c863a-73aa-4508-bcc9-e94c4cea230e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspected implosion left two debris fields, but authorities didn’\
        t say whether the bodies of the submariners were spotted or might be recovered.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a5dd3e-2cf0-4ae7-a376-00b06b505e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These were the five people who were on board:\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64d7497-d6a0-4435-b66c-0f021950ddac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>OceanGate CEO Stockton Rush</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58425ef2-bb06-421c-a2cf-f61c34f66a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stockton Rush cultivated a reputation as a nature lover, adventurer\
        \ and visionary.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02b363c-4b99-4534-8432-3dba947d6f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He graduated from Princeton in 1984 and went to work for the McDonnell\
        \ Douglas Corp. as a flight test engineer on the F-15 program. He obtained\
        \ an MBA from University of California, Berkeley, in 1989, according to his\
        \ company bio.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c9cce3-5ff1-42b7-bf4d-c53212c7339a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rush founded OceanGate in 2009, with a stated mission of “increasing\
        \ access to the deep ocean through innovation.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560f6c7c-242d-4ad2-9e6b-566cc20f36f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his eagerness to explore, Rush, 61, often appeared skeptical, if\
        \ not dismissive, of regulations that might slow innovation.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415e29b8-4914-4533-9b82-ddf57d07aa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The commercial sub industry is “obscenely safe,” he told Smithsonian\
        \ Magazine in 2019, “because they have all these regulations. But it also\
        \ hasn’t innovated or grown — because they have all these regulations.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7173fb4-69dc-4425-8c6d-13bb0ce81ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rush said he believes deeply that the sea, rather than the sky, offers\
        \ humanity the best shot at survival when the Earth’s surface becomes uninhabitable.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d91adf-ee91-433e-8876-781c05a21679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The future of mankind is underwater. It’s not on Mars,” he told Mexican\
        \ YouTuber Alan Estrada. “We will have a base underwater. … If we trash this\
        \ planet, the best lifeboat for mankind is underwater.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776b3288-b4c1-4d25-897f-3fd22d8a8533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his interview with Smithsonian in 2019, he relayed his almost-spiritual\
        \ attraction to the deep sea. He called it “the deep disease.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cf715a-4f77-4eac-b367-57d571cb20da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I went to 75 feet. I saw cool stuff. I went 100 feet and saw more\
        \ cool stuff. And I was like, ‘Wow, what’s it gonna be like at the end of\
        \ this thing?’”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a789d79a-6aa6-41ab-b979-c47880fc5c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>British businessman Hamish Harding</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a9c0aa-ff5f-4f41-9cc0-4f1f276b2559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harding, who had an impressive list of extreme expeditions under his\
        \ belt, was based in the United Arab Emirates and was a trained jet pilot.\
        \ He was the chairman of Action Aviation, an aircraft brokerage.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9584dadf-5ba2-485d-b0d5-53b869cb99b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To his team in Action Aviation, he was a guide, an inspiration, a\
        \ support, and a Living Legend,” officials at the business said in a statement\
        \ on behalf of his family. “He was one of a kind and we adored him. He was\
        \ a passionate explorer – whatever the terrain – who lived his life for his\
        \ family, his business and for the next adventure.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d48204-5d5a-48bb-9f6a-fbaed243446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harding made headlines in 2019 for being part of a flight crew that\
        \ broke the world record for the fastest circumnavigation of the globe via\
        \ both poles.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb0bdf4-a911-46bf-8f06-a645962da9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2020, Harding became one of the first people to dive to Challenger\
        \ Deep in the Pacific Ocean, widely believed to be the deepest point in the\
        \ world’s oceans. Last year, he paid an undisclosed sum of money for one of\
        \ the seats on Blue Origin’s space flight.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b9ba0a-76ce-4ed9-8b62-eaa09bc93491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also was part of two record-breaking trips to the South Pole: In\
        \ 2016, he accompanied the astronaut Buzz Aldrin when he became the oldest\
        \ person to reach the South Pole. In 2020, he went there with his son Giles,\
        \ who, at 12 years old, became the youngest person to get to the spot.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f670c98-678d-4c84-8e1b-15c7ea761a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hamish is larger than life. He lives exploration,” explorer and filmmaker\
        \ Jannicke Mikkelsen told CNN on Tuesday. “He is an explorer to the core of\
        \ his soul.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b480bc48-36cf-4a62-82d0-f0caf9d0c973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harding was a founding member of the board of trustees of The Explorers\
        \ Club, a New York-based group that has been involved in many of the world’\
        s most prestigious discoveries.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa48d96-f96a-472e-b122-21ee95553c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The day before the vessel went missing, Harding wrote on social media\
        \ that he was “proud to finally announce that I joined OceanGate Expeditions\
        \ for their RMS TITANIC Mission as a mission specialist on the sub going down\
        \ to the Titanic.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202b9fca-7141-49a0-b99c-0f1a26134f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>French diver Paul-Henri “PH” Nargeolet</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de0087e-ff96-45fe-8453-c5c046008c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "French diver Paul-Henri “PH” Nargeolet had decades of experience exploring\
        \ the Titanic. He served as the director of underwater research at RMS Titanic\
        \ Inc., the company that has exclusive rights to salvage artifacts from the\
        \ ship.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2b6a9a-7918-408c-90b1-5755cacefbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to his biography on the company’s website, Nargeolet completed\
        \ 35 dives to the Titanic wreck and supervised the recovery of 5,000 artifacts.\
        \ He spent 22 years in the French Navy, where he rose to the rank of a commander,\
        \ the website says.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2757c4a3-9eae-47c7-9ba7-ca5efb800750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His family released a statement calling him one of the greatest deep-sea\
        \ explorers in history.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9cc612-ee53-4451-857f-7e6e5fb3caeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But what we will remember him most for is his big heart, his incredible\
        \ sense of humor and how much he loved his family,” his wife and children\
        \ said. “We will miss him today and every day for the rest of our lives.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0ffabc-8f92-48b3-9b7f-9cec5049d655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Richard Garriott de Cayeux, president of The Explorers Club, paid tribute\
        \ to Nargeolet and Harding in a message to members.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2953332e-1d35-43d9-aa6e-f01303d4df04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They were both drawn to explore, like so many of us, and did so in\
        \ the name of meaningful science for the betterment of mankind,” he wrote.\
        \ “They pushed themselves in their entrepreneurial pursuits as they did in\
        \ exploration.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd6ed00-e7c6-473a-8079-94ab8d1696ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mathieu Johann, a friend of Nargeolet, told CNN that the submariner\
        \ was a “hero.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a086adf2-df4e-492f-8db1-c5014aa5fab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johann, who spoke to CNN before the crew’s fate was announced, is a\
        \ director at Harper Collins France and worked with Nargeolet on his book\
        \ about the Titanic.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052f2ed0-f546-4e16-8eb9-4045b81c7bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johann described Nargeolet as someone who “risked his life all his\
        \ life,” adding, “He knows that the slightest expedition represents a danger,\
        \ but like all those people who are passionate about water and the sea, for\
        \ them, it’s their daily life. … He’s a great professional. And he knows exactly\
        \ what he’s doing. And he was always very reassuring about his expedition.”\
        \r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63267231-d5c5-4b2a-a8bd-43a5f7a7cec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked why Nargeolet worked on the Titanic, Johann said the submariner\
        \ “became attached to its history.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7c39e6-7ac7-40a4-bc6e-16b4b80ef9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.374+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There were still mysteries to be unraveled. I know that his big thing\
        \ is trying to find out what’s in the Titanic’s safe. I hope with all my heart\
        \ that one day he’ll manage to penetrate that vault, which remains full of\
        \ mystery 4,000 meters under the sea. It was still very enigmatic for him,\
        \ and when I talk to Paul-Henri, I can still see his childlike eyes shining,\
        \ because this legendary liner has also become his story.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d8e27b-eaf3-4482-a6bb-f0de4e8409e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.374+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fellow explorer Bill Blaesing met Nargeolet in 2010 when they traveled\
        \ in a ship together over the Titanic. The Frenchman was “absolutely passionate”\
        \ about expeditions, Blaesing told Spectrum News Milwaukee on Wednesday.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53287db3-c1ec-4b64-8930-046fe0d6c009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blaesing said Nargeolet wasn’t arrogant like some other explorers.\
        \ “He’s a true gentleman explorer,” he said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ae9f7f-d567-41e9-adf6-c30b2e7cc31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistani businessman and son, Shahzada and Suleman Dawood</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c438c38-c6b7-4a07-a7c7-87cce0131101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shahzada Dawood and his son, Suleman Dawood, were from a prominent\
        \ Pakistani business family. Dawood Hercules Corp., their business, is among\
        \ the largest corporations in the country, with a portfolio spanning energy,\
        \ petrochemicals, fertilizers, information technology, and food and agriculture.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb36a684-f489-4020-9cb3-2aeebd23171f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.377+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The business is headed by the family patriarch, Hussain Dawood. His\
        \ sons, Shahzada and Abdul Samad, led various divisions, with Hussain’s daughter,\
        \ Sabrina Dawood, in charge of the charitable arm of the business, according\
        \ to the corporation’s website.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88786416-063e-44f6-a36d-547ad06a2cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement posted to the Twitter account of The Dawood Foundation,\
        \ Hussain Dawood and his wife, Kulsum Dawood, said: “Please continue to keep\
        \ the departed souls and our family in your prayers during this difficult\
        \ period of mourning.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c1dd22-a909-4633-ab07-3f8c1e90ee3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are truly grateful to all those involved in the rescue operations.\
        \ Their untiring efforts were a source of strength for us during this time,”\
        \ the statement reads.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef60f31d-8540-4a20-bf35-55d789ba76a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bill Diamond, a friend of Shahzada Dawood, said he didn’t consider\
        \ him a sports adventurist.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe8d864-6e95-4ca0-a5b5-d2627f15848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He doesn’t go on, you know, death-defying missions or, you know, riding\
        \ motorcycles over cliffs or any of these sorts of things – parachuting, scuba\
        \ diving – to the best of my knowledge,” Diamond told CNN on Wednesday. “\
        So I’ve never thought of him as a daredevil in any sense.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc75a58f-77e5-447c-86fa-f36aede59b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diamond described his friend as intelligent and perpetually curious,\
        \ but he thinks Dawood was aware of the risks he was taking.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8960fcfb-1a57-45ce-ba6b-ce15df6ea553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shahzada Dawood also was trustee of the SETI Institute in California,\
        \ a research organization, and a number of other foundations.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ec6c68-9ce9-4c69-88f5-ceadb1a65fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:22:10.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Shahzada was passionately curious and an enthusiastic supporter
        of the SETI Institute and our mission, being directly involved in philanthropic
        programs in education, research and public outreach,” officials said. “He
        will be deeply missed by all who knew him, especially his fellow Trustees
        and the leadership of the SETI Institute.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796f3eb9-a8d2-432a-ad10-4d01d6f8594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:23:53.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:23:54.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/20/world/hamish-harding-titanic-tourist-sub-intl/index.html">Sub
        passengers included CEO of expedition company, experienced explorers and Pakistani
        father and son from prominent family.</a>"&nbsp;</em></p>'
  'brazil-jair-bolsonaro-trial':
    'author': 'Julia Vargas Jones, Duarte Mendonca and Mohammed Tawfeeq, CNN'
    'caption': 'Former Brazilian President Jair Bolsonaro’s trial on charges of abuse
      of political power and misuse of public media began on June 22 in Brasilia.
      Bolsonaro is pictured here with supporters on Thursday. (Diego Vara/Reuters)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-23T08:25:41.000+08:00
    'imagesource': 'jcr:10da739d-8ae8-4ab1-ad98-a888b2450447'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75e5d1a0-7dc9-4ecf-9e3b-00fd2301db32'
    'lead': 'Former Brazilian President Jair Bolsonaro’s trial on charges of abuse
      of political power and misuse of public media began in the country’s highest
      electoral court on Thursday in Brasilia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-23T08:30:21.008+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-23T08:30:21.361+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bolsonaro’s trial on abuse of political power charges begins in Brazil'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13722c23-e306-460b-8a70-bd9546eaf073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:30:21.091+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:30:21.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former Brazilian President Jair Bolsonaro’s
        trial on charges of abuse of political power and misuse of public media began
        in the country’s highest electoral court on Thursday in Brasilia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeafaad-04a4-4f6b-9951-ff1e96554697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:30:21.091+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:30:21.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The charges stem from a meeting Bolsonaro held with foreign diplomats\
        \ in July 2022, in which he is accused of spreading false information about\
        \ Brazil’s electoral system and bringing its credibility into question – a\
        \ strategy the former president used in his reelection campaign.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c08582-5474-4dbd-a29d-e5f2e0e899b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:30:21.091+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:30:21.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If found guilty, Bolsonaro could be ruled ineligible to run for public\
        \ office for up to eight years.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5ee610-9e69-4a1d-9b40-99d43e86c324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:30:21.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:30:21.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Thursday’s court session, a report from Judge Benedito Gonçalves\
        \ on the case was read aloud and both sides presented their arguments. The\
        \ trial has now been adjourned until next week. Proceedings could be extended\
        \ by months if any of the judges request more information.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91773fd4-41d4-4c30-944a-cb200a69a5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:30:21.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:30:21.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The far right Bolsonaro has said the charges are not justified, and\
        \ trivialized the proceedings in an exclusive interview with CNN Brasil on\
        \ Wednesday, describing them as a “storm in a glass of water.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d0fc0d-9e6a-4ed1-9233-8468a5a111bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:30:21.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:30:21.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was just discussed with them [the ambassadors] how the electoral\
        \ system worked. I didn’t mention the word’ fraud’ there regarding future\
        \ elections,” he said, adding: “I spoke of the Federal Police inquiry in November\
        \ 2018 that, to date, has not been concluded. Only that. What is the problem\
        \ discussing this matter?”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9cb6ba-c47f-41f9-8f19-4f92e7d9495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:30:21.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:30:21.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the report from Judge Gonçalves, the former president\
        \ allegedly said the 2022 elections might be compromised due to fraud in his\
        \ meeting with the ambassadors.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a6deec-d50a-432e-856a-8e3558f447ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:30:21.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:30:21.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bolsonaro also allegedly said that in 2018 voting machines changed\
        \ voters’ choices to benefit his opponent, that the Brazilian voting machines\
        \ are not auditable, and also insinuated that electoral and judicial authorities\
        \ were protecting “terrorists,” the report added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377bbbee-67cf-42e3-b990-47e4a1bf0b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:30:21.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:30:21.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such claims of flaws in the electoral system have all been denied by\
        \ Brazil’s electoral authorities. The livestream of the 2022 meeting, which\
        \ was once available through official channels, was taken down by YouTube\
        \ for not complying with its fake news policy.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b82073a-b241-4def-b731-0149816f4651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:30:21.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:30:21.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case began with a lawsuit brought on by Brazil’s Democratic Labor\
        \ Party against both Bolsonaro and Walter Braga Netto, his running mate in\
        \ the 2022 elections.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6538637-3fb9-4885-a86f-2c451769ea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:30:21.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:30:21.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bolsonaro lost last year’s election by the narrowest margin in decades\
        \ against current President Luiz Inácio Lula da Silva.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b1abed-4b5e-4ca2-8090-789f3e6d9d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:30:21.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:30:21.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riots on January 8 saw pro-Bolsonaro protesters breaking into government
        buildings in Brasilia, following weeks of demonstrations over the election
        results.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6398145-7aec-42cd-8b49-90ac257a9e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:30:21.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:30:21.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/22/americas/brazil-jair-bolsonaro-trial-intl-latam/index.html">Bolsonaro’s
        trial on abuse of political power charges begins in Brazil.</a>"&nbsp;</em></p>'
  'elon-musk-mark-zuckerberg-cage-fight':
    'author': 'Hanna Ziady, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-23T08:32:06.000+08:00
    'imagesource': 'jcr:49f2cc6f-489a-45e0-a068-db445891d4f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e99a768-7702-4ae2-9bad-391f7d239f42'
    'lead': 'Business rivalry seemingly isn’t enough for two of the tech industry’s
      most powerful billionaires. Now Elon Musk and Mark Zuckerberg say they want
      to settle their scores in a cage fight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-23T08:34:05.600+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-23T08:34:05.919+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Elon Musk and Mark Zuckerberg say they’re ready for a cage fight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4cb8c6-2713-4093-a07e-d4f97f3e38fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:34:05.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T08:34:05.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — Business rivalry seemingly isn’t
        enough for two of the tech industry’s most powerful billionaires. Now Elon
        Musk and Mark Zuckerberg say they want to settle their scores in a cage fight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e40cdb6-5969-4f9e-b164-e4133f20add8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:34:05.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T08:34:05.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Twitter owner and Tesla (TSLA) CEO Musk recently tweeted that he would
        be “up for a cage fight” with Zuckerberg, the CEO of Meta. In an Instagram
        story Wednesday, Zuckerberg fired back by posting a screenshot of Musk’s tweet
        overlaid with the caption: “Send Me Location.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37b099f-0567-45d4-8296-dc6038b66ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:34:05.616+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T08:34:05.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Musk then responded to a tweet about the fight by Alex Heath, editor
        of tech news website Verge, with “Vegas Octagon” — a reference to the Las
        Vegas arena that hosts the Ultimate Fighting Championship.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d20c13-87e2-4709-a57d-683bf5caa3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:34:05.616+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T08:34:05.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I have this great move that I call ‘The Walrus,’ where I just lie
        on top of my opponent &amp; do nothing,” he added in a separate tweet.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce70f56c-605b-415e-9f79-2042fde86539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:34:05.616+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T08:34:05.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has contacted Meta for comment. A spokesperson for the company
        told Verge: “The [Instagram] story speaks for itself.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452fc434-0573-414e-be43-1fd689b7b55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:34:05.617+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T08:34:05.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It remains unclear whether Zuckerberg and Musk are serious or having
        a laugh.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be8c545-71fd-434a-98c1-db2725760fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:34:05.617+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T08:34:05.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Quite who would win in a cage fight, however, remains to be seen. Musk
        is physically bigger than Zuckerberg, but the Meta chief practices jiu-jitsu,
        the Brazilian martial art, and won gold and silver in a tournament in May.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63948efb-d119-44b5-8b55-e9eaf85bb577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:34:05.617+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T08:34:05.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Oddspedia, a sports betting platform, collated odds from several different
        bookmakers, including Bovada, Bet Online and Ladbrokes, and concluded that
        Zuckerberg has an 83% chance of winning the fight.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349762e5-cdf3-4388-9197-9136e3ef8fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:34:05.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T08:34:05.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, bookmaker Paddy Power is betting the match never happens,
        but that if it does, both men have an equal chance of winning.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d8009f-a208-439e-8989-ab30c4959094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:34:05.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T08:34:05.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If this fight does actually go ahead, with a bit of luck, they’ll
        both knock some sense into each other,” a spokesperson for the Irish company
        said in a statement.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06338fd9-bd69-41ed-bdc2-f2f2949d659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:34:05.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T08:34:05.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have history</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d71d39-7c5c-4aa6-ab6d-ce956f23adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:34:05.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T08:34:05.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The two — who in the past jostled for a high spot on the Bloomberg
        Billionaires Index before Musk became the world’s richest man — have clashed
        before.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c15bd9-b1b1-422a-8b7f-2c2e718cf530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:34:05.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T08:34:05.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2017, they engaged in a very public feud over the future of artificial
        intelligence.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccf13a6-4df8-4012-81d8-c0e3da131d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:34:05.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T08:34:05.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Musk had repeatedly warned about the dangers of AI, describing it as
        a potentially existential threat to the human race. Zuckerberg, on the other
        hand, took a much more optimistic view.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef5eeb7-4c19-42f3-bad6-807c142ad63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:34:05.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T08:34:05.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a Facebook Live broadcast at the time he dismissed “naysayers”
        who sketched out “doomsday scenarios” as being “pretty irresponsible.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48614e6-87df-40a3-9780-eec271c32214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:34:05.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T08:34:05.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Musk shot back shortly afterward, tweeting: “I’ve talked to Mark about
        this. His understanding of the subject is pretty limited.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5395d3a-089b-4848-a54f-e74d6972f5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:34:05.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T08:34:05.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Musk knocked Zuckerberg from the number three spot on the Bloomberg
        Billionaires Index in 2020, before becoming the richest person in the world
        soon after that.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ece24b0-2295-41e8-85b7-d1213e8810c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:34:05.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T08:34:05.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was briefly ousted from the top spot in December by Bernard Arnault,
        the chairman of French luxury goods giant LVMH (LVMHF), before reclaiming
        his title in May. Zuckerberg is now in the 10th position.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a521d6-d18c-42a0-b683-0492d87bda23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:34:05.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T08:34:05.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/06/22/tech/musk-zuckerberg-cage-fight/index.html">Elon
        Musk and Mark Zuckerberg say they’re ready for a cage fight</a>."</p>'
  'gamma-ray-burst-star-explosion':
    'author': 'Ashley Strickland, CNN'
    'caption': 'An artist''s illustration depicts a gamma-ray burst, one of the brightest
      and most powerful explosions that can occur in space. (International Gemini
      Observatory/NOIRLab/NSF/AURA/M. Garlick/M. Zamani)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-23T08:31:46.000+08:00
    'imagesource': 'jcr:2037e5bd-d256-4d54-ac6e-3502f278379a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31ce36c2-f829-41ae-b39c-ea3e4eca165b'
    'lead': 'During their quest to find the source of one of the brightest and most
      powerful explosions in the universe, astronomers discovered a new chaotic way
      that stars can die.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-23T08:36:04.254+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-23T08:36:04.700+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ancient galaxy reveals a surprising way to annihilate a star'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094a3159-5216-425a-9e5a-9c8deb464407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:36:04.353+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:36:04.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> During their quest to find the source of
        one of the brightest and most powerful explosions in the universe, astronomers
        discovered a new chaotic way that stars can die.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da66c0ed-10b8-4b29-b3c6-807816ff10cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:36:04.353+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:36:04.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bright flash of gamma-ray light was first detected by NASA’s Neil\
        \ Gehrels Swift Observatory on October 19, 2019. The explosion lasted just\
        \ over a minute — considered long, like any gamma-ray burst, or GRB, that\
        \ lasts more than two seconds.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cccfd1f-a1fa-4ea1-9d3c-841bf805aea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:36:04.354+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:36:04.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most GRBs have been traced back to the collapse of stars with at least\
        \ 10 times the mass of our sun or to the mergers between neutron stars — the\
        \ dense remnants left behind when large stars explode.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e047efb-60d9-47ad-a755-8f10cb06047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:36:04.354+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:36:04.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the October 2019 burst, named GRB 191019A, came from a different\
        \ source, revealing a type of stellar death that had been theorized but never\
        \ observed.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c11b2d-f73f-400c-80f4-0ce3ea21841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:36:04.354+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:36:04.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Astronomers believe the burst occurred when stars, or possibly the\
        \ remnants of stars, collided within the densely crowded environment near\
        \ the supermassive black hole at the center of an ancient galaxy. A study\
        \ detailing the findings published Thursday in the journal Nature Astronomy.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a5b8e6-8aa3-4048-a1b6-8dea5d56fdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:36:04.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:36:04.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For every hundred events that fit into the traditional classification\
        \ scheme of gamma-ray bursts, there is at least one oddball that throws us\
        \ for a loop,” said study coauthor Wen-fai Fong, assistant professor of physics\
        \ and astronomy at Northwestern University’s Weinberg College of Arts and\
        \ Sciences, in a statement. “However, it is these oddballs that tell us the\
        \ most about the spectacular diversity of explosions that the universe is\
        \ capable of.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f617f21-086e-474a-ba6f-3eb7c95ba79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:36:04.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:36:04.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How stars die</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d6c6ff-8df1-483a-8ded-b4406a24052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:36:04.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:36:04.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over time, astronomers have observed what they categorize as the three\
        \ main ways that stars can die, depending on their mass. Lower mass stars\
        \ like our sun shed their outer layers as they age, eventually becoming dead\
        \ white dwarf stars.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8e1e87-8541-4d9d-942e-e3d1152319ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:36:04.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:36:04.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Massive stars burn through the fuel-like elements at their core and\
        \ shatter in explosions called supernovas. These violent, destructive bursts\
        \ can leave behind dense remnants like neutron stars or result in the creation\
        \ of black holes.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4f77bf-f660-467b-ae70-d94d9f982a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:36:04.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:36:04.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A third form of star death results when neutron stars or black holes\
        \ begin to orbit one another in a binary system and spiral closer to one another\
        \ until they collide and explode. But astronomers may need to add a fourth\
        \ scenario to the list.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063d337a-5640-4195-8339-06340b8fd9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:36:04.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:36:04.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our results show that stars can meet their demise in some of the densest\
        \ regions of the universe, where they can be driven to collide,” said lead\
        \ study author Andrew Levan, an astrophysics professor at Radboud University\
        \ in Nijmegen, Netherlands, in a statement. “This is exciting for understanding\
        \ how stars die and for answering other questions, such as what unexpected\
        \ sources might create gravitational waves that we could detect on Earth.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b950c65-85df-4834-84cf-c3b27d0327c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:36:04.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:36:04.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gravitational waves, or ripples in space-time first predicted by Albert\
        \ Einstein and initially detected in 2016, can occur when neutron stars or\
        \ black holes collide.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a172be90-48c5-42ff-b2c1-f5ab7d6efad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:36:04.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:36:04.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why ancient galaxies could hide star deaths</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c64458e-8547-4260-815f-caf8192436c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:36:04.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:36:04.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During their search for the origin of the gamma-ray burst, astronomers\
        \ used the Gemini South telescope located in Chile to observe the afterglow\
        \ of the cosmic explosion. Their observations pointed to a location less than\
        \ 100 light-years from the core of an ancient galaxy.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd62b4f-c603-4981-8c6b-54fb548c6cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:36:04.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:36:04.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the telltale signs of a supernova were missing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5514ce83-3b34-4517-b387-16565ee81096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:36:04.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:36:04.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The lack of a supernova accompanying the long GRB 191019A tells us\
        \ that this burst is not a typical massive star collapse,” said study coauthor\
        \ Jillian Rastinejad, a doctoral student of astronomy at Northwestern, in\
        \ a statement. “The location of GRB 191019A, embedded in the nucleus of the\
        \ host galaxy, teases a predicted but not yet evidenced theory for how gravitational-wave\
        \ emitting sources might form.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a986260b-82d9-4fd8-94b9-5ceba667ec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:36:04.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:36:04.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ancient galaxies, which can be billions of years old, aren’t hubs of\
        \ active star formation. But at their core, these older galaxies are filled\
        \ with stars and remnants like white dwarfs, black holes and neutron stars.\
        \ Compared with younger, more typical galaxies, ancient galaxies can have\
        \ up to a million or more stars densely packed into their cores.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345548fb-ed25-486d-85c7-177157311a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:36:04.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:36:04.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Astronomers thought it likely that stellar collisions could occur in\
        \ these dense regions, especially so near to the strong gravitational pull\
        \ of a supermassive black hole at the galactic center. The researchers liken\
        \ it to a demolition derby, where the black hole’s gravitational influence\
        \ can send stars zooming in different directions, eventually colliding in\
        \ cataclysmic explosions.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082d6d0f-18ce-4cb1-acf6-480ec1080087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:36:04.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:36:04.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But they had no evidence for any long gamma-ray bursts originating\
        \ from ancient galaxies — until now.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d94f1cb-0a9a-42a9-95c0-093eebf227e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:36:04.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:36:04.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the chaotic environments at the center of ancient galaxies can
        result in stellar collisions that release bright, powerful gamma rays, why
        haven’t astronomers seen them before?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d356ac-f968-4b62-b645-c48ce6c17b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:36:04.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:36:04.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers believe that the centers of such old galaxies are cloaked\
        \ in vast amounts of gas and dust, which could obscure the gamma-ray burst.\
        \ That would mean the 2019 event was an exception.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20583bb-951f-443c-aca5-1f52d6188798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:36:04.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:36:04.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While this event is the first of its kind to be discovered, it’s
        possible there are more out there that are hidden by the large amounts of
        dust close to their galaxies,” said Fong, who is also a member of the Center
        for Interdisciplinary Exploration and Research in Astrophysics at Northwestern.
        “Indeed, if this long-duration event came from merging compact objects, it
        contributes to the growing population of GRBs that defies our traditional
        classifications.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acd32ba-ab03-4cfc-a39e-5e8e1a4d60ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:36:04.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:36:04.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/22/world/gamma-ray-burst-star-explosion-scn/index.html">Ancient
        galaxy reveals a surprising way to annihilate a star</a>."&nbsp;</em></p>'
  'vatican-emanuela-orlandi-evidence':
    'author': 'Barbie Latza Nadeau and Sophie Tanno, CNN'
    'caption': 'Pietro Orlandi, Emanuela''s brother, attends a sit-in to mark the
      40th anniversary of her disappearance near St. Peter''s Square, on January 14.
      (Antonio Masiello/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-23T08:39:49.000+08:00
    'imagesource': 'jcr:296712ac-c974-4250-99e8-293c59828ef3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3b16d0c-5ec0-44b0-bad2-943a2c6085dc'
    'lead': 'The Vatican said Thursday it will hand over evidence in the disappearance
      of a 15-year-old daughter of one of its employees 40 years ago to the Rome city
      prosecutor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-23T08:43:22.373+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-23T08:43:22.722+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Vatican to hand over evidence in 1983 disappearance of employee’s daughter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f509ab2-cb38-4044-a1a4-5c8490447f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:43:22.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:43:22.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Vatican said Thursday it will hand over evidence in
        the disappearance of a 15-year-old daughter of one of its employees 40 years
        ago to the Rome city prosecutor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b271dcb-a872-4429-af18-6072f515ab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:43:22.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:43:22.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Emanuela Orlandi, who was the daughter of a prominent Vatican employee\
        \ and lived within the walls of the holy city, disappeared in the summer of\
        \ 1983 while on her way home from a music lesson in central Rome.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb530f8-a706-467d-8dba-cb8bff3f663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:43:22.446+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:43:22.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Vatican – which has come under scrutiny over the years for its\
        \ handling of the case – announced in January that it had opened a fresh investigation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89873ec5-9a6c-4237-9e47-555930be38bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:43:22.446+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:43:22.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Thursday, the Vatican said that the office of Alessandro\
        \ Diddi, the Vatican promoter of justice, has “collected all the evidence\
        \ available in the various institutions of the Vatican and the Holy See, while\
        \ also seeking evidence through conversations with the persons in charge of\
        \ certain offices at the time of the events.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d15416-f86c-44a0-860a-41d78db79e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:43:22.446+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:43:22.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diddi said through the Vatican press office that he had found “some\
        \ investigatory leads that merit further consideration.” His office will therefore\
        \ be sending “all the relevant documents in the past weeks to the Prosecutor\
        \ of Rome, so that he can review them and proceed in the direction he considers\
        \ most opportune.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc2c402-4aec-46fc-88cf-d1d3682e3ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:43:22.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:43:22.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was unclear what the documents refer to, if they are new or from\
        \ archives.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac7b40e-5b20-4e2a-8053-c9acdfb90740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:43:22.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:43:22.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thursday’s development marks the first time that the Vatican has publicly\
        \ handed over documents to Italian authorities.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76d496f-2722-4c9e-8bae-b2703c455346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:43:22.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:43:22.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement suggested that the Vatican’s investigation was now complete,\
        \ but Diddi pledged to “continue his activities in this direction in the coming\
        \ months,” while remaining “aware of the suffering one feels for the disappearance\
        \ of a relative.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0116cce0-af4e-4587-8031-a6f8c945053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:43:22.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:43:22.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Orlandi disappeared on June 22, 1983 after a lesson at a music school\
        \ adjacent to the Sant’Apollinare Opus Dei Catholic Church near Piazza Navona\
        \ in Rome.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bc2705-d250-4b61-a404-056b5afa31dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:43:22.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:43:22.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her father, Ercole Orlandi, who died in 2004, worked for the Institute\
        \ for the Works of Religion in the Holy See. Her mother, Maria Orlandi, still\
        \ lives in the family apartment in Vatican City. Her brother, Pietro Orlandi,\
        \ has spent his life trying to uncover what happened to his sister and has\
        \ often blamed the Vatican for hiding information.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692a2b04-11ba-4298-a4fa-3ced3f510afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:43:22.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:43:22.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has called for a rally this Sunday in Rome in front of Castel Sant’\
        \ Angelo, the latest location thought to be where the young girl’s body might\
        \ be buried, and then proceed to St. Peter’s square to be present when the\
        \ Pope gives his Sunday Angelus. Orlandi holds rallies every year around the\
        \ disappearance anniversary.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc50961f-4e88-492c-b084-5d034e491435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:43:22.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:43:22.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A four-part Netflix series by Mark Lewis released last year sparked\
        \ renewed interest in the high profile case and highlighted several of the\
        \ most prominent conspiracy theories, including that her kidnapping was connected\
        \ to Mehmet Ali Agca, who was at the time in prison for an assassination attempt\
        \ on John Paul II in St. Peter’s Square in 1981.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69ae3e4-30ad-4d9b-94b6-8110c33ce13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:43:22.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:43:22.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Searches for Orlandi’s remains have been conducted many times over\
        \ the last four decades. Human remains were found in 2018 at the Holy See\
        \ embassy to Italy in central Rome, but said DNA tests did not establish a\
        \ match.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004ada2f-3c5e-4de4-b682-140c1ba43e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:43:22.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:43:22.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, the Vatican agreed to exhume the tomb of two princesses
        thought to be buried in the cemetery of the Pontifical Teutonic College inside
        the Vatican City. The princesses’ remains were not found in the tomb, nor
        were Orlandi’s, but two ossuaries were found under a secret door in the cemetery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a97b50-15aa-4312-bafb-bfabce9a2ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T08:43:22.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-23T08:43:22.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/22/europe/vatican-emanuela-orlandi-evidence-intl/index.html">Vatican
        to hand over evidence in 1983 disappearance of employee’s daughter</a>."&nbsp;</em></p>'
