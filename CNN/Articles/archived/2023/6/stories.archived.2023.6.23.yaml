      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The oil spill reached various parts of Oriental Mindoro as well as\
        \ other provinces including Batangas and Palawan.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af31c6-5d9e-40e4-a509-b8125bec0d95'
