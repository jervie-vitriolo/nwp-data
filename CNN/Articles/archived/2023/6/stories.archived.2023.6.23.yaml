    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos OKs ₱5.768-T budget for 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddfff93-7990-4ea0-973f-b45fea74fe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T12:51:03.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T12:51:03.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — President
        Ferdinand Marcos Jr. approved the proposed ₱5.768-trillion national funding
        for next year, the Department of Budget and Management (DBM) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783b2442-1649-478e-b772-e018a7b4e49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T12:51:03.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T12:51:03.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The proposed budget reflects a 9.5% increase from 2023’s ₱5.268 trillion,
        the DBM said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff97e2df-df7d-482a-9009-f38303c65281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T12:51:03.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T12:51:03.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Guided by our Medium-Term Fiscal Framework, the proposed national
        budget will continue to prioritize expenditures outlined in the administration''s
        8-Point Socioeconomic Agenda and cater to the objectives of PDP 2023-2028,”
        DBM chief Amenah Pangandaman was quoted as saying in the statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130171ff-fd46-4cfc-b641-c77bbbf80dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T12:51:03.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T12:51:03.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It shall continue to reflect our commitment to pursue economic and
        social transformation to address the scarring effects of the pandemic, as
        well as the impact of inflation, by prioritizing shovel-ready investments
        in infrastructure projects, investments in human capital development, and
        sustainable agriculture and food security, among others,” she added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20e4006-ee1b-4158-abc7-1c640180ad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T12:51:03.188+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T12:51:03.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pangandaman noted that the DBM received a total of ₱5.90 billion in
        budget proposals, but the figure was trimmed down due to the “limited fiscal
        space.”'
