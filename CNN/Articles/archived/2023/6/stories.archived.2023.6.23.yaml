    'stories': []
    'template': '1'
    'title': 'DOST recommends reducing fishing ban area after Mindoro oil spill cleanup
      completed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e88d837-6574-4325-a082-7d7a7f0df1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:46:50.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-23T14:48:25.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> The Department
        of Science and Technology (DOST) on Friday recommended reducing the area covered
        by the fishing ban in Oriental Mindoro after the oil spill cleanup was completed
        on June 16.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6491fd-a038-4ec7-8a22-25a9039d587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:46:50.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-23T14:48:25.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c0f9c8-3fcb-49c5-86a4-43c13c3d559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:46:50.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-23T14:48:25.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOST-National Research Council of the Philippines member Hernando Bacosa,\
        \ who was tapped by the Philippine Coast Guard as the lead expert on the oil\
        \ spill investigation, said the radius of the fishing ban area can be reduced\
        \ to 5 kilometers from 15 kilometers.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4957568e-36dd-434d-a952-b13b0e4f768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:46:50.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-23T14:48:25.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef42f0b-1b53-4e83-85c5-3be3763c95c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:46:50.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-23T14:48:25.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Dr. Bacosa advised that should there be no more visible oil slicks\
        \ near the spill site, total fish ban in all areas in Oriental Mindoro initially\
        \ affected by the spill can be lifted within the next two or three weeks,\"\
        \ the DOST said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4904edf6-6356-49e7-b38d-50dd8b2f0c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:46:50.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-23T14:48:25.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9c079f-f96e-4bc0-b6de-528cc67d82e6'
