      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cornetto's stance on LGBTQ+ needs, he said, is built on the aspiration\
        \ to help create a society where everyone celebrates their truest selves.\r"
