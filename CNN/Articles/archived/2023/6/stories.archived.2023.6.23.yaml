      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> President
        Ferdinand Marcos Jr. named Eli Remolona as the incoming Bangko Sentral ng
        Pilipinas governor, the Presidential Communications Office announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7897bf97-118e-47d1-9d33-ff9305e80624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T17:47:24.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-23T17:47:24.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remolona has been a member since 2022 of the BSP’s monetary board,\
        \ the bank's policy-making body. He will replace Felipe Medalla, whose tenure\
        \ will end on July 2.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d78760f-2439-4202-8659-8bb173a713b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T17:47:24.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-23T17:47:24.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201986d8-7abb-4f8a-be1c-a7272ed5ac8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T17:47:24.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-23T17:47:24.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After extensive consultations with the Department of Finance, various\
        \ government offices, private banks and financial institutions, President\
        \ Ferdinand Marcos Jr. has made the decision to appoint a new Governor to\
        \ succeed Governor Medalla,” said PCO in a statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630d4696-2f50-4332-9a4f-41fd806635a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T17:47:24.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-23T17:47:24.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8b4171-d2e8-41f0-9b01-d90e35749de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T17:47:24.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-23T17:47:24.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remolona first worked as an economist at the Presidential Economic\
        \ Staff and Development Management Staff during the administration of President\
        \ Ferdinand E. Marcos Sr. in 1972.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627ec154-9ed5-4aab-83da-d065537f804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T17:47:24.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-23T17:47:24.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32b6ae9-edf2-4b4f-b750-bdf5794c7602'
      'mgnl:activationStatus': true
