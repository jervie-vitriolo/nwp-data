      'mgnl:lastActivated': 2023-06-23T21:38:19.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04019335-4852-41d5-8b61-b11cd9f084d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T21:38:19.185+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T21:38:19.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malabon Vice Mayor Bernard Dela Cruz, in a <a href="https://www.facebook.com/bernard.delacruz.140/videos/663072769178812">Facebook
        livestream</a> a few hours after the incident, explained that he had spoken
        with the warden and asked him to step down as the inmates would not stop unless
        he left the post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3753c2-4505-4c3c-9aed-81ebe0190d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T21:38:19.185+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T21:38:19.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Cruz, who negotiated with the inmates, said they stopped their\
        \ protest and returned to their cells after the warden quit.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137274a6-c8a1-43c3-9412-728a2017e6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T21:38:19.186+08:00
      'mgnl:createdBy': 'seth'
