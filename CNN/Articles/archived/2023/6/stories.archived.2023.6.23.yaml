      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-25T10:21:15.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">In the
        eyes of the law, queer couples are not recognized as next-of-kin during medical
        emergencies. This makes them powerless in making important medical decisions
        for their partners.<a href="https://twitter.com/hashtag/LoveLabanSaQC?src=hash&amp;ref_src=twsrc%5Etfw">#LoveLabanSaQC</a>
        <a href="https://twitter.com/hashtag/PridePHFestival2023?src=hash&amp;ref_src=twsrc%5Etfw">#PridePHFestival2023</a>
        <a href="https://twitter.com/hashtag/RightToCareCard?src=hash&amp;ref_src=twsrc%5Etfw">#RightToCareCard</a>
        <a href="https://t.co/eHWfL3GOyj">pic.twitter.com/eHWfL3GOyj</a></p>&mdash;
        The Right to Care Card (@RightToCareCard) <a href="https://twitter.com/RightToCareCard/status/1672145363594092546?ref_src=twsrc%5Etfw">June
        23, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4f90f9-f082-4013-9774-d6e9dfc5fbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:58:09.023+08:00
      'mgnl:createdBy': 'celine'
