      'mgnl:lastActivated': 2023-06-23T13:39:11.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The site also lists the dress as a “historically significant piece”\
        \ that “is the only Princess Leia costume known to still exist from the original\
        \ film.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e9b0a7-5d35-4ced-bd7a-d2baaa3177c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:35:13.320+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:39:11.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Costume Designer John Mollo created the gown for Fisher’s legendary\
        \ character Princess Leia. He went on to win an Oscar in 1978 for his work\
        \ on “A New Hope.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63939484-f861-43bb-90c8-bbd2d8fea2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:35:13.321+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:39:11.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Barneby’s Magazine, Propstore Auction founder Stephen\
        \ Lane said many collectors in the industry feared the garment was lost forever,\
        \ and that collectors had been on the hunt for the gown for 40 years.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280b9d98-2a6b-4a81-aaaa-a27639e0790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:35:13.321+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:39:11.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No one had found any Princess Leia costumes,” he said, adding that\
        \ he met with a former crew member “and hanging on the back of a door in his\
        \ office was this ratty old plastic bag – and balled up in the bottom of the\
        \ plastic bag was the dress.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63597ea2-19d8-4c15-b0ba-eebf86421505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:35:13.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:39:11.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lane said the dress was in “really poor condition” but he instantly\
        \ recognized it because of the armored belt.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa1f051-6164-4122-bfda-488dcda5e4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:35:13.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:39:11.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Prophouse Auction lot description, it was stored in\
        \ a “London attic” for many years and upon its discovery, “a meticulous, museum-caliber\
        \ restoration was conducted by professional textile conservators in London.”\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2aa4cd-41b8-4e4c-bc04-9bc85961d69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:35:13.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:39:11.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fisher wore the gown during the film’s final scene, while in the throne\
        \ room as she bestowed Luke Skywalker (Mark Hamill) and Han Solo (Harrison\
        \ Ford) with their medals of honor.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dbf295-c384-4d80-a102-7353b914ec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:35:13.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:39:11.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barneby’s estimated the final sum the garment might fetch to be even\
        \ higher than Propstore, saying it could be set to sell for $2.5 million.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12738350-5093-4aea-93d0-a0763cf908a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:35:13.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:39:11.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so, for those hoping to place the winning bid on one of the
        most recognizable items in cinema and pop culture history… may the force be
        you.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d2a605-a326-491d-97fb-31edba052efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:35:13.323+08:00
