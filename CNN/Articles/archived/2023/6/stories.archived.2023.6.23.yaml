      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's been effective in reducing floods and overspill in several strategic\
        \ localities along the river's course that has historically been notorious\
        \ for flooding.\r"
