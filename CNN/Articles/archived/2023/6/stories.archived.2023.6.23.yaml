      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/22/entertainment/carrie-fisher-princess-leia-gown-auction/index.html">Carrie
        Fisher’s white Princess Leia gown worn in ‘Star Wars: A New Hope’ up for auction</a>"</em></p>'
  'kesha-dr-luke-resolve-legal-dispute':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-06-23T13:35:39.000+08:00
    'imagesource': 'jcr:c079653a-4884-45d7-be57-fa35efeaf1c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fea32266-abc7-441b-b226-129f07516351'
    'lead': 'Kesha and producer Dr. Luke, whose legal name is Lukasz Gottwald, announced
      on Thursday that they’ve ''agreed to a resolution'' regarding the years-long
      legal dispute they’ve been embroiled in since 2014.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-23T13:38:35.840+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-23T13:38:36.126+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Kesha and Dr. Luke resolve years-long legal dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b9ba2c-5f75-49ca-8fb5-710dd46bddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:38:35.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:38:36.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kesha and producer Dr. Luke, whose legal
        name is Lukasz Gottwald, announced on Thursday that they’ve “agreed to a resolution”
        regarding the years-long legal dispute they’ve been embroiled in since 2014.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5f4bad-e2dc-480e-b56d-743b5d7e01d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:38:35.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:38:36.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Posting the same statements on their respective verified Instagram\
        \ pages, Kesha and Gottwald said that they have “agreed to issue and post\
        \ a joint statement regarding that resolution.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3bb135-8973-43c5-ba51-91543484c575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:38:35.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:38:36.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Only god knows what happened that night,” Kesha’s statement began,\
        \ continuing to say “As I have always said, I cannot recount everything that\
        \ happened. I am looking forward to closing the door on this chapter of my\
        \ life and beginning a new one. I wish nothing but peace to all parties involved.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde5dcc7-1aaa-4d77-a4bc-8f0c13c7291e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:38:35.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:38:36.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gottwald’s statement read, “While I appreciate Kesha again acknowledging\
        \ that she cannot recount what happened that night in 2005, I am absolutely\
        \ certain that nothing happened.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82a09d2-db87-49ce-933b-a708654990e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:38:35.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:38:36.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I never drugged or assaulted her and would never do that to anyone.\
        \ For the sake of my family, I have vigorously fought to clear my name for\
        \ nearly 10 years. It is time for me to put this difficult matter behind me\
        \ and move on with my life,” his statement continued to say, ending with “\
        I wish Kesha well.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b493fe-6b62-4983-be3c-f714dc5d3f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:38:35.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:38:36.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The singer had been engaged in a long back-and-forth legal battle with\
        \ Gottwald, stemming from a 2014 lawsuit she filed against him seeking to\
        \ get out of her recording contract and alleging he drugged, emotionally abused\
        \ and sexually assaulted her.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6af5e2c-329b-4e92-a7b0-7fd73ea2d62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:38:35.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:38:36.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gottwald has long denied those claims, and filed a countersuit citing\
        \ defamation and breach of contract against the “TiK ToK” singer the same\
        \ year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95da5ba5-801c-4514-bb72-e5c7c413ec0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:38:35.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:38:36.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The legal proceedings prompted the #FreeKesha movement on social media,\
        \ with fans and advocates calling for the singer’s release from her existing\
        \ contract with Gottwald and his Kemosabe Records.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3056fb61-8acd-4ba3-8be6-14a25effc52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:38:35.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:38:36.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, a judge ultimately denied Kesha’s request to be released from\
        \ her contract. She has released three albums since then, including her fifth\
        \ studio album “Gag Order” released in May.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e31633-925f-47ed-a573-b6618a4f74be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:38:35.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:38:36.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement announced Thursday comes after a recent court ruling
        that presented new challenges for Gottwald to succeed in his defamation lawsuit
        at trial, according to Reuters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2350c444-1225-4cb4-98c8-382d8255c477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:38:35.874+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:38:36.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/22/entertainment/kesha-dr-luke-resolve-legal-dispute/index.html">Kesha
        and Dr. Luke resolve years-long legal dispute</a>"</em></p>'
  'DOST-reducing-fishing-ban-area-Mindoro-oil-spill-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
