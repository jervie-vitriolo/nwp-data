    'template': '1'
    'title': 'Malabon City Jail warden steps down after inmates stage noise barrage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbca04f-49f8-4b85-b3f2-f07c3182f705'
