      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has worked as a consultant for the Asian Development Bank, the International\
        \ Monetary Fund, and the World Bank.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba1c7c2-1298-4ebf-be14-e94d4ab914bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T17:47:24.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-23T17:47:24.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b0c8a8-ec7e-4d05-bb79-978a6d8b942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T17:47:24.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-23T17:47:24.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the newly appointed governor, Mr. Remolona is expected to leverage
        his extensive knowledge and experience to guide the BSP in promoting financial
        stability, implementing effective monetary policies, and fostering a robust
        banking sector,” the PCO said.</p>'
  'herbosa-nurses-low-pay':
