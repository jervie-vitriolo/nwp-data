      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we look forward to providing platforms to amplify the voices
        of the wider LGBTQ+ community, we will continue to be supportive of the stories
        within our own Unilever <em>proUd</em> network," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c19d8c0-bd9d-4091-ad6e-b927a19e6d02'
