    'lead': 'Have you ever heard about the "internet of things" or IOT solutions?

      Well, simply put it refers to physical objects or devices that are connected
      to the internet can be controlled using the internet and can, in the process,
      collect and share data.

      Think of it like a lightbulb that can be turned on and off using a smartphone
      or wearable technology like a smart watch or even our home security systems.

      But how can we apply these on a larger scale and help improve the efficiency
      of businesses?

      Well that''s the goal of the upcoming "Internet of Things Conference" happening
      in just a few days in Pasay city.


      Joining us now to tell us more are Packetworx Chief Executive Officer Arnold
      Bagabaldo and Chief Marketing Officer Maria Raisa Helga Ysaac-Orbon.'
