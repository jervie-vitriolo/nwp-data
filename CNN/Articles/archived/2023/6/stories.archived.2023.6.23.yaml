      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/01/08/ACT-Party-list-PNP-profiling-charges.html">Teacher
        group eyes filing charges vs. police for alleged profiling</a></strong></p>'
