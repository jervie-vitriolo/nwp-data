      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Herbosa told reporters that he believes the call for higher salaries\
        \ largely comes from private nurses whom he said are generally paid less than\
        \ their counterparts in the government.\r"
