      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The final leg of siphoning showed very minimal visible oil discharge\
        \ and tanks already appeared to be empty,\" the DOST said.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d270ae-3689-4f12-9b9e-7216178ff01c'
