  'dswd-new-closure-order-gentle-hands':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-23T17:10:01.000+08:00
    'imagesource': 'jcr:cf1213e3-4e75-4900-92d2-c973d88ca369'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4855822-1930-4b44-b2a3-15b30a90beda'
    'lead': 'The DSWD has issued a new cease and desist order against Gentle Hands
      Inc., a Quezon City orphanage, for fire safety violations which reportedly put
      its children at risk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-23T17:10:56.249+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-23T17:35:24.924+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DSWD issues new cease and desist order vs QC orphanage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492a6182-419c-4d77-a59c-cdcbf7f5f9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T17:10:56.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T17:35:24.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong>&nbsp;–
        The Department of Social Welfare and Development (DSWD) has issued a new cease
        and desist order (CDO) against Gentle Hands Inc., a Quezon City orphanage,
        for fire safety violations which reportedly put its children at risk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7676579-8136-465c-8562-4c56c7192112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T17:35:24.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T17:35:24.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DSWD issued its first CDO against the orphanage on May 22 and said\
        \ that if it rectified the violations identified by the agency within a maximum\
        \ period of 20 days, it would be lifted.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b66e21-6f64-4352-8d74-0083fb0af9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T17:35:24.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T17:35:24.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The closure order was issued after DSWD Secretary Rex Gatchalian conducted\
        \ a surprise inspection of the site on May 20 and found safety issues which\
        \ he said put the children in “imminent danger” and supposedly violated Republic\
        \ Act 7610 or the Special Protection of Children Against Child Abuse, Exploitation\
        \ and Discrimination Act.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873d6c7a-7733-402b-a280-a9cab1f746a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T17:35:24.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T17:35:24.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a result, about 149 children were relocated to other orphanages\
        \ around Metro Manila.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6483e490-0913-4c37-9306-cb4a83fe96c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T17:35:24.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T17:35:24.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/23/DSWD-orders-qc-orphanage-closure.html">DSWD
        orders QC orphanage closure</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48226e31-627f-44a0-b4d2-663198d4370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T17:35:24.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T17:35:24.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The second CDO was filed on June 13 or 22 days after the issuance of\
        \ the first closure order. It also has a maximum period of 20 days, while\
        \ the DSWD conducts an investigation on the facility.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc4ea0b-7c9c-420f-a7ff-d3d44bbc42bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T17:35:24.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T17:35:24.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new closure order was based on the Bureau of Fire Protection’s
        (BFP) <a href="https://www.cnnphilippines.com/news/2023/5/26/bfp-revokes-gentle-hands-FSIC.html">revocation
        of the orphanage’s fire safety inspection certificate</a> (FSIC) on May 25,
        the DSWD said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e392a83-84ee-4ff3-a6c0-0a183b3c9652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T17:35:24.668+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T17:35:24.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BFP identified 13 violations of the fire code committed by Gentle\
        \ Hands, including “failure to comply with the required termination of fire\
        \ exits\" and \"absence of automatic detection and alarm system,” the DSWD\
        \ said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5295f9f2-b430-43db-b35e-c90eb783762c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T17:35:24.668+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T17:35:24.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Others include: “Absence of approved automatic sprinkler system; absence\
        \ of posted emergency evacuation plan, and failure to conduct emergency egress\
        \ and relocation drills.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4673f5a-6788-4f93-9b24-573059c0c06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T17:35:24.669+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T17:35:24.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DSWD said it accredited and licensed Gentle Hands as a social welfare\
        \ and development agency (SWDA) on August 12, 2021 and that this was valid\
        \ until August 13, 2024.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2cc5cc-0f34-4de1-a3b2-fedc787f3dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T17:35:24.669+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T17:35:24.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Assistant Secretary Romel Lopez explained on Thursday that as it is\
        \ the DSWD which issues SWDA licenses, “the Department has the power to issue\
        \ a CDO against an SWDA especially if there are serious concerns regarding\
        \ their facilities, like the revocation of their FSIC by the BFP.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992368f3-2ca5-4a00-9102-3813008c14af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T17:35:24.669+08:00
      'mgnl:createdBy': 'seth'
