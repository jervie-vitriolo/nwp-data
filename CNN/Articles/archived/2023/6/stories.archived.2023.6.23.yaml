      'mgnl:lastActivated': 2023-06-30T18:10:56.196+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3944aaf7-9167-4130-9b7a-069bd76c0168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T17:23:09.431+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-30T18:10:56.196+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LGBTQ+ advocate and director Boon Kiaoruenrom said that Cornetto sheds\
        \ light on the constant surroundings that communicate societal expectations\
        \ and ideals around love, provoking audiences to realize and consider the\
        \ uniqueness of LGBTQ+ love while supporting people in being their authentic\
        \ selves.\r"
