      'mgnl:lastActivated': 2023-06-23T07:16:32.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c3f717-f5a4-4201-ae9e-352153983e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a note to employees Thursday, Pappas wrote: “I am incredibly humbled\
        \ to have been able to help steer the company” amid “some of the industry’\
        s most unprecedented challenges.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6105264f-c83a-4fbe-9346-8d591c117df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332c3905-bb1c-42bf-9990-c1fe3dac9ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A face of TikTok at a key moment</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d47bc8-aee7-4166-982c-2c0f8965f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pappas had spent more than four years at TikTok, including two years\
        \ as COO and nine months as its global interim head.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4022796d-0cec-4765-84d2-faef31d64210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545e48b5-8339-4652-893d-e3d17348e2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A former senior YouTube official, Pappas carved out a visible role\
        \ at TikTok as a voice for its community and for content creators. As skepticism\
        \ deepened about TikTok’s links to China through its parent company ByteDance,\
        \ however, Pappas gradually came to represent the whole company to the wider\
        \ public.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd593088-2c95-4a0c-85af-5781dc191647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834c9b8c-e789-485b-9d58-e12e5a360a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They went from reassuring TikTok users and creators that the platform\
        \ was “here for the long run” to testifying before Congress and defending\
        \ the company’s corporate structure to skeptical lawmakers. Pappas also tried\
        \ to clarify how TikTok handles US user data, relying on nuanced, distinction-filled\
        \ statements that have failed to resolve suspicions that the Chinese government\
        \ may be able to access Americans’ personal information for spying or other\
        \ purposes.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd604e6d3-aada-44fc-a62e-e1101a7531d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8053efa-0f10-400c-91c2-d66021228ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pappas stepped in as TikTok’s interim head in August 2020, after the\
        \ company’s then-CEO, the former Disney executive Kevin Mayer, quit following\
        \ just three months at the helm.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0f0cd9-ca0a-468e-aadb-e57b70152c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35c6375-424a-492e-a09c-729a9bba2040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pappas had to navigate an uncertain and worsening political environment\
        \ in Washington, as then-President Donald Trump made attempts to ban TikTok\
        \ or to force a spinoff of the company a centerpiece of his anti-China agenda.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14290490-f663-4184-835f-a3a457c66b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f208c7-8c29-420b-8929-9a806db612b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those efforts were ultimately blocked in court, but TikTok continued\
        \ to negotiate with the US government on a deal that might allow the platform\
        \ to keep running in the United States. Those discussions have stretched on\
        \ into the Biden administration, with no resolution in sight.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3114ac8-f24c-4076-992d-3a8cd05e37c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3904bf0b-01ed-4d2b-8968-81d4f53ebe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pappas’ profile receded somewhat in recent months as Chew became TikTok’\
        s top public advocate, but Pappas remained vocal in their support for the\
        \ company.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bb00d7-ba45-4a5b-87db-ffe31b9cdb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9bd547-ad97-49e4-8d44-e087e064c0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Chew spent more than five hours being grilled by House lawmakers\
        \ this year, Pappas spoke out to condemn the hearing, describing it as being\
        \ “rooted in xenophobia.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd168bb2-57e3-41ae-bfc1-351f1c4e0d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce951303-2552-46c0-b927-9b214916b513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of Thursday’s announcement, Chew said TikTok Chief of Staff\
        \ Adam Presser — a former executive at WarnerMedia, CNN’s former parent company\
        \ — will become the company’s head of operations, while Zenia Mucha, a former\
        \ Disney communications executive, will become TikTok’s Chief Brand and Communications\
        \ Officer, overseeing global marketing and communications.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a97fb8-d113-4d34-8329-e54cdbafaf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d8dfa7-e512-44bb-83fc-fecbe52fa4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the note to employees, Pappas expressed pride in having helped to\
        \ build a platform that now reaches more than one billion people globally.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772ebc02-d83b-4a79-b03f-9eedcef93ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a72a56-3c98-49cf-8465-897d6d2a9002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My north star throughout it all was to uphold what I refer to as
        ‘the last sunny spot on the internet,’ to build a platform for positive expression
        that celebrates diverse voices,” Pappas said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d6d05c-5d6e-4b46-8224-bced5274af9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:16:31.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-23T07:16:32.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/22/tech/tiktok-exec-data/index.html">Top
        TikTok exec and public face of company in US is stepping down</a>."</em></p>'
