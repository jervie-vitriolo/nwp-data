  'Kai-Sotto-Orlando-Magic-NBA-Summer-League-Las-Vegas':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-06-23T21:31:29.000+08:00
    'imagesource': 'jcr:58c6fafc-4a8a-44c3-8de5-77ee35ee2237'
    'jcr:primaryType': 'mgnl:composition'
