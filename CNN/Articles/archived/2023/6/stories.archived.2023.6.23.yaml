      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOST said over 84,000 liters of oily mixture were recovered from\
        \ the vessel's containers from June 11 to June 15.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce52d56-ec50-4bf5-98b1-eb01cd7bfcbb'
