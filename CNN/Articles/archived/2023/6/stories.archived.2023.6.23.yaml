      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Bacosa, \"the remaining oil can only be removed by the\
        \ natural weathering processes which include but are not limited to dissolution,\
        \ emulsion, agitation due to the action of swimming organisms, and biodegradation\
        \ by naturally occurring bacteria.\"  \r"
