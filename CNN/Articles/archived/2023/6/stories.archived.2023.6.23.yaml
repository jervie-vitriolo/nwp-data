      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, June 23) —</strong> Grab Philippines-backed
        Move It has thrown its hat into the competition as it launched its motorcycle
        taxi service in Metro Cebu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b4e029-95e1-4b35-bb44-d5d131c949c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T16:29:17.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T16:29:17.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Move It General Manager Wayne Jacinto said the group hopes to give\
        \ Cebuanos a better alternative in the motorcycle taxi industry. He also called\
        \ on habal-habal (illegal motorcycles-for-hire) drivers to join their fleet.\r"
