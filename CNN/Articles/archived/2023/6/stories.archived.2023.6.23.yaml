      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rush is the great-great granddaughter of retailing magnate Isidor
        Straus and his wife, Ida, who were part of the group of more than 1500 people
        who died during the Titanic’s maiden voyage, according to New York Times archive
        records.</p>'
