      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We optimized the allocation of resources by ensuring that the PAPs
        (programs, activities, and projects) that will be budgeted are implementation-ready,
        and must be delivered and executed on time,” she said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8bc56c-01e5-4f4a-ba13-795d626474a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T12:51:03.188+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T12:51:03.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official plans to submit the proposed 2024 national budget to
        Congress “a few weeks” after Marcos’ second State of the Nation Address in
        July.</p>'
  'marcos-dpwh-infra-projects':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-23T12:52:46.000+08:00
    'imagesource': 'jcr:3c1cce69-ee39-4e70-861b-14e0ac397da6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '381b7520-cf67-4549-bcb3-10475e8a788e'
    'lead': 'President Ferdinand Marcos Jr. directed the Department of Public Works
      and Highways (DPWH) to complete the construction of infrastructure projects
      on time and within the allocated budget, saying the “golden age of infrastructure”
      would “continue” under his administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-23T12:54:33.674+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-23T12:54:33.927+08:00
    'mgnl:lastActivatedBy': 'superuser'
