    'lead': "Kai Sotto's journey to the NBA continues as he is set to play for the\
      \ Orlando Magic in the upcoming Summer League in Las Vegas. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-23T21:33:16.124+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-06-23T21:34:26.500+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Kai Sotto to join Orlando Magic in NBA Summer League'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b25aef3-5866-4acc-b0da-234fb1978209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T21:33:16.164+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-23T21:34:26.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 23) —</strong> Kai Sotto got another
        shot at making his NBA dream a reality as he will join the Orlando Magic in
        the upcoming Summer League.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5c9f07-2477-4901-a846-9fa134dfd196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T21:33:16.165+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-23T21:34:26.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto''s agent Tony Ronzone confirmed this development to <em>CNN
        Philippines</em> Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a79bee1-0384-4b87-9193-9a910514e92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T21:33:16.165+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-23T21:34:26.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Very excited for Kai to get the opportunity to show his skill set\
        \ in NBA Las Vegas Summer League with Orlando Magic. His game continues to\
        \ improve against elite competition. The journey continues for Kai Sotto under\
        \ the Philippine flag,\" he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc123521-b9c2-48c5-8102-f8d496efb0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T21:33:16.165+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-23T21:34:26.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Summer League, which will take place from July 7 to 17 in Las Vegas,\
        \ is an offseason tournament where prospects can showcase their skills in\
        \ front of NBA scouts, coaches, and team executives.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ac0370-2bcd-48af-961d-00b09fe30dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T21:33:16.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-23T21:34:26.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 7-foot-3 Sotto has participated in the training camps of the Utah\
        \ Jazz, Dallas Mavericks, and New York Knicks in the past few weeks.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d703af-24b3-4c6b-a132-b9254a30c9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T21:33:16.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-23T21:34:26.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sotto worked out with the Magic last year prior to the 2022 NBA Draft,\
        \ which saw him being left out after two rounds.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d6f005-6f42-4053-9a56-a6bb1a16ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T21:33:16.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-23T21:34:26.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old is part of the Gilas Pilipinas pool for the 2023
        FIBA Basketball World Cup which the country is co-hosting this August.</p>'
  'starbucks-workers-strike-over-pride-decorations':
    'author': 'Jordan Valinsky, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-23T21:52:38.000+08:00
    'imagesource': 'jcr:93172dc0-156c-4b57-be94-86a6fc9c5292'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03b4680e-9125-42fc-ae2a-6203e3328723'
    'lead': 'Workers at about 150 unionized Starbucks stores in the United States
      are going on strike Friday over a dispute about the coffee chain’s policy for
      Pride decorations in stores.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-23T21:55:36.619+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-23T21:55:36.983+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Starbucks workers at 150 stores go on strike over Pride decorations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5ff6d7-6b12-4667-afc3-df686773a04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T21:55:36.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T21:55:36.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Workers at about 150 unionized
        Starbucks stores in the United States are going on strike Friday over a dispute
        about the coffee chain’s policy for Pride decorations in stores.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57837861-96fb-4e28-9969-2221fb934e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T21:55:36.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T21:55:36.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Starbucks (SBUX) Workers United, the union representing organized stores,\
        \ has claimed that Starbucks (SBUX) has restricted decorations celebrating\
        \ Pride month in some locations, demonstrating a “hypocritical treatment of\
        \ LGBTQIA+ workers.” Starbucks (SBUX) has forcefully denied this claim.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a169f03-1f52-41d1-aaf8-a2170ddb724a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T21:55:36.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T21:55:36.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 3,500 employees “will be on strike over the course of the next\
        \ week,” Starbucks Workers United posted in a tweet.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ecf75e-1d5a-4110-af3d-6acd0ac35d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T21:55:36.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T21:55:36.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Store leaders are able to decorate stores as they wish for Pride and\
        \ other heritage months, as long as those decorations adhere to safety guidelines,\
        \ according to the company. Starbucks said it is not aware of any company-owned\
        \ stores that have banned Pride decorations.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91daea4a-7828-4dbf-b665-85e21dc53a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T21:55:36.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T21:55:36.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company also pointed out that many stores have shared their Pride\
        \ decorations on social media.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27024213-45dd-4c39-abd4-22c1e265ef6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T21:55:36.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T21:55:36.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We unwaveringly support the LGBTQIA2+ community. There has been no\
        \ change to any policy on this matter and we continue to encourage our store\
        \ leaders to celebrate with their communities including for US Pride month\
        \ in June,” a Starbucks spokesperson said, adding, “We’re deeply concerned\
        \ by false information that is being spread.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e04058-9b4d-4c00-aae1-96de159ba801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T21:55:36.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T21:55:36.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the union responded on Twitter that the company’s “own responses\
        \ have not been consistent” based on internal documents and testimonies from\
        \ store managers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cbd9e2-d086-425a-9e12-7ae7815abcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T21:55:36.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T21:55:36.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Starbucks gives autonomy to local leaders to ‘find ways to celebrate.’\
        \ These leaders are the same ones issuing many of the Pride bans,” it said\
        \ pointing to an article that Pride decor was banned from about 100 locations\
        \ across parts of Oklahoma, Arkansas and Missouri. Those locations are in\
        \ some of the more conservative regions of a deeply divided United States.\
        \ Many Starbucks locations across the country have been displaying Pride decorations.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdec115d-5c5b-4185-8d93-1fb196bee707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T21:55:36.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T21:55:36.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Starbucks Workers United says this is an example of Starbucks bowing\
        \ to pressure, as Target did when moving or removing Pride merchandise from\
        \ some stores. Pride has become a political flashpoint this year, with the\
        \ right attacking companies for celebrating the inclusive celebrations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af600a0-2224-4f0b-a578-26b2b881f98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T21:55:36.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T21:55:36.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, even if some individual managers have removed their Pride decorations,\
        \ Starbucks corporate has not changed any merchandising or other policies.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f085828d-68d0-40b3-96fb-dbbfaae239f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T21:55:36.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T21:55:36.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Seattle-based company has a history of progressive policies for\
        \ employees dating back to 1988 when it extended full health benefits for\
        \ same-sex partners. In 2013, it added health coverage for gender reassignment\
        \ surgery and two years later let employees express themselves with a name\
        \ or nickname that is “consistent with their gender identity or expression,”\
        \ according to the company.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dc6610-a88e-48b2-8841-2b1cedd1a757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T21:55:36.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T21:55:36.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, Starbucks has generated a reputation of cracking down on unionizing.\
        \ Starbucks was recently accused of displaying “egregious and widespread misconduct”\
        \ in its dealings with employees involved in efforts to unionize Buffalo,\
        \ New York, stores, a National Labor Relations Board judge said in March.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58da4da3-c306-4cd0-a53d-3a43401cdff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T21:55:36.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T21:55:36.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Previous Starbucks CEO Howard Schultz had been a vocal opponent of\
        \ unions.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02de2acb-89c5-4d23-99e9-3a66921c6344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T21:55:36.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T21:55:36.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think a union has a place in Starbucks,” Schultz told CNN’s
        Poppy Harlow. If workers “file for a petition to be unionized, they have a
        right to do so. But we as a company have a right also to say, we have a different
        vision that is better,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6953da4-15ca-4cac-844b-1e4967432cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T21:55:36.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T21:55:36.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/23/business/starbucks-union-pride-strike/index.html">Starbucks
        workers at 150 stores go on strike over Pride decorations</a>"</em></p>'
  'Govt.-eyes-additional-taxes-on-sweetened-beverages--junk-food':
    'categories': ['d79cec3f-3d3d-43b4-ba13-9570763c6111']
    'created': 2023-06-23T23:45:58.000+08:00
    'embedimage': 'jcr:a9c6e4d4-fa5d-4ba6-9982-776934c40084'
    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="Govt.
      eyes additional taxes on sweetened beverages, junk food | The Final Word" /><meta
      itemprop="description" content="The Marcos administration wants to impose additional
      taxes on sweet drinks and junk food to raise government revenues and discourage
