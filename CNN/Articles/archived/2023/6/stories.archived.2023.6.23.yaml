      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Right to Care Card is a Special Power of Attorney card that authorizes\
        \ queer partners to make medical decisions for the one they love, as though\
        \ you held the power of a civil marriage contract,\" the program's Twitter\
        \ page wrote.\r"
