      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Launched in time for Pride Month, Cornetto Pride carries the goodness\
        \ of their strawberry yogurt ice cream with strawberry sauce in a two-toned\
        \ cone. The limited-edition ice cream is priced at ₱40 and is available in\
        \ major stores nationwide.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee5626f-fcff-4d5a-bd5a-388b7761b50a'
      'mgnl:activationStatus': true
