      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Performance indicators of the ranking include: teaching, research,\
        \ citations, industry income, and international outlook. Ateneo had an overall\
        \ score of 47.4.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0cf4f9-c1bd-48ea-8838-ecfc0ef644c7'
