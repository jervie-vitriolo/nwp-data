      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d09d0b-96e5-42f7-8315-bc94728e8f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:16:14.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-23T18:34:01.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Herbosa earlier said there are around 4,500 available positions for\
        \ nurses in government hospitals in the country. As a temporary solution,\
        \ he has proposed hiring nursing graduates who scored at least 70% in their\
        \ board exam, but the Professional Regulation Commission said it cannot issue\
        \ a temporary license or permit to those who have not passed their board exam.\r"
