      'mgnl:lastActivated': 2023-06-30T18:10:56.191+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d010dc-c7af-42d1-944c-983f0126cae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T17:23:09.427+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-30T18:10:56.192+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the upcoming months, Cornetto will donate part of its Cornetto
        Pride proceeds toward student LGBTQ+ organizations, working hand-in-hand with
        the youth of today to drive awareness regarding the LGBTQ+ community within
        campuses. More details of the collaboration will be released soon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db9112b-196c-4ac3-bc91-9ca01d16cbbb'
