    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DICT forms special task group to counter phishing, cyber scams

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8d0f39-c68c-43f5-8c95-0324e77b3d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:58:28.571+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T19:02:36.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> – The Department
        of Information and Communications Technology (DICT) said Friday it has formed
        a special task group to facilitate quicker response to phishing incidents
        and other cyber scams.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69da00b3-8ed9-4ee3-a421-7c6ed8cb7f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:58:28.571+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T19:02:36.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450c8cc2-6123-4043-a41d-7b117be90614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:58:28.571+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T19:02:36.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency met on Wednesday with the Cybercrime Investigation and Coordinating\
        \ Center (CICC), the three major telecommunication firms, banks, e-wallet\
        \ companies, the National Telecommunications Commission (NTC), and the National\
        \ Privacy Commission (NPC) to discuss cyber threats and cyber scams.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88230ead-1854-461b-9b33-0bd04ea4b15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:58:28.572+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T19:02:36.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1c74d8-9f78-4c11-93de-04ffcbee93bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:58:28.572+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T19:02:36.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have agreed to form a special task group that will focus directly\
        \ on dealing with these, this is not even emerging, this is a consistent and\
        \ expanding threat on our cyberspace,” DICT Secretary Ivan John Uy said, highlighting\
        \ the need for a collaborative approach among government, private sector and\
        \ law enforcement to cybercrime response.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa745bb-1ea2-4d59-a523-48d28b7acb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:58:28.573+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T19:02:36.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2aed97-4efb-4475-b19e-49655d98505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:58:28.573+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T19:02:36.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Importante kasi dapat maunahan natin. Hindi natin antayin na pumutok\
        \ ang isang malaking scandalo, malaking scam, maraming mabiktima bago tayo\
        \ aaksyon. So preemptive, pinatawag ko sila,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deaf7e4-b469-413c-8ba9-72136f9f4d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:58:28.573+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T19:02:36.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f561610-7294-4f2d-95ff-f470bf76457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:58:28.573+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T19:02:36.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It’s important to get ahead of it. We can’t wait for\
        \ a big scandal, big scam, with many victims to blow up before we take action.\
        \ So, I called for them preemptively.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8cf9d4-a75d-4a92-b33c-d8a933511cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:58:28.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T19:02:36.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55db8a6a-bb21-4d67-a94f-79f951b5838b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:58:28.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T19:02:36.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our objective is from the moment a potential phishing or cyber scam\
        \ is reported, that within a short period of time, hopefully within 24 hours\
        \ we would be able to take preventive measures to make sure it does not expand,”\
        \ he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164f1de7-3104-478a-a45a-959c8ebe9386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:58:28.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T19:02:36.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc7f2b9-85d9-42bb-a561-3c3790397d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:58:28.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T19:02:36.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DICT chief said the special task force will meet next week to discuss\
        \ the procedures and guidelines: from reporting cyber scams to preventive\
        \ measures.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec33ccc-6d71-4cb1-8864-55c713ce4730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:58:28.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T19:02:36.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d2b6dc-fd2e-4655-8da5-0f3053035673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:58:28.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T19:02:36.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from strengthening local efforts, Uy said they were also coordinating
        with international organizations such as the United Nations Drug Office, International
        Telecommunications Union, and the International Criminal Police Organization
        to join forces in countering cybercrime.</p>'
  'dict-scrap-gradual-deactivation-sim':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-23T19:00:34.000+08:00
    'imagesource': 'jcr:131f5b96-d938-48b8-8e82-4a22753b401d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0311ee15-d0c0-48fe-922e-ec391c71c8bd'
    'lead': 'The deactivation of unregistered SIM cards will no longer be carried
      out over one month before the July 25 registration deadline, Information and
      Communications Technology Secretary Ivan John Uy said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-23T19:01:14.842+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-23T19:19:24.728+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'No need for gradual deactivation of unregistered SIM as registration
      breaches 100M - DICT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e87ec89-278a-4017-9fe7-3c21666c2adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T19:01:14.853+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T19:19:24.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> – The deactivation
        of unregistered subscriber identity module (SIM) cards will no longer be carried
        out over one month before the July 25 registration deadline, Information and
        Communications Technology Secretary Ivan John Uy said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab935a41-6c6e-4be0-a5a8-bb70510eef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T19:14:24.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T19:19:24.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We may no longer need to do it. Naka-100 million na tayo eh [We are\
        \ at 100 million]. So I think probably we don’t need to do it anymore,” Uy\
        \ told reporters, adding that this is a good number and indicated a successful\
        \ SIM registration program.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467c23b6-d000-4186-bc51-34fc820a9cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T19:14:24.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T19:19:24.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Telecommunications Commission said 100,048,884 card chips\
        \ have been registered across Globe, Smart and DITO as of June 20.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccbc197-da4a-4f22-9035-81fa1f5392d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T19:14:24.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T19:19:24.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/22/sim-registered-over-100-million-NTC-.html">Registered
        SIMs now over 100 million – NTC</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94741711-0147-476b-9a00-dd8a7ca6a920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T19:14:24.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T19:19:24.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Masyadong hassle pa yata. Gagawa pa tayo ng program to ano tapos we\
        \ will just use it for one month. Eh yung development nun at deployment baka\
        \ abutin ng three weeks or one month,” Uy said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a68eb09-063c-41e2-9c80-a76324caa9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T19:14:24.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T19:19:24.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It’s a hassle to continue. We’ll launch a program and\
        \ then we will only use it for a month. The development and deployment might\
        \ take up to three weeks or a month.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8ba7ad-6fa8-4f92-874d-e5a140fc4e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T19:14:24.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T19:19:24.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first deadline for SIM registration was April 26, but the government\
        \ extended since only 82 million of the 168 million active SIM were registered\
        \ at the time.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559a24da-2cc0-431f-ae2b-71a79efe65c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T19:14:24.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T19:19:24.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Uy said his agency was in talks with telecommunication
        companies about halting select SIM services, including access to linked social
        media accounts, during the extension.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cca5831-40dc-435f-ba25-bfd2d1b18529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T19:14:24.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T19:19:24.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Uy appealed to users to register their SIM since the deactivation\
        \ will happen after the deadline.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a2686a-c68e-4351-888f-8a6bce4325cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T19:14:24.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T19:19:24.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So in the remaining one month, last chance for everybody to register\
        \ their SIM cards. Oras na hindi kayo makarehistro at maputol ang inyong SIM,\
        \ huwag na kayong magalit. Binigyan na kayo ng lahat ng oportunidad na magparehistro.\
        \ At inextend pa natin,” Uy said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50de8115-8414-44ed-a4b4-5fd3fb18dbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T19:14:24.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-23T19:19:24.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you don’t register in time and your SIM is deactivated,
        don’t get angry. You were given every opportunity to register and it was extended,
        too.]</p>'
  '3-bilibid-gang-leaders-percy-lapid-slay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
