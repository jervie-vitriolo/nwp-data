      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5c50cb-6a8a-4715-b973-453412ce5aeb'
      'mgnl:activationStatus': true
