    'stories': []
    'template': '1'
    'title': 'Three Bilibid gang leaders plead guilty as accessories to Percy Lapid
      muder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82be16e7-9700-4ad4-9765-126ba84ee103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T19:26:55.271+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T19:26:55.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> A Las
        Piñas court sentenced three Bilibid gang leaders to up to eight years in prison
        after pleading guilty as accessories to the October 2022 murder of veteran
        broadcaster Percival “Percy Lapid” Mabasa, the Department of Justice (DOJ)
        said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6cf45a-d96f-4ab6-943b-1c8ef579ed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T19:26:55.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T19:26:55.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roy Mabasa, the brother of Lapid, announced this update through a Twitter\
        \ post. He said inmates Aldrin Galicia, Alvin Labra, and Alfie Peñaredonda\
        \ will serve from two to eight years in jail.\r"
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LAS PIÑAS
        CITY RTC Judge Harold Hulinganga sentenced three inmates Aldrin Galicia, Alvin
        Labra &amp; Alfie Peñaredonda from 2 years up to 8 years imprisonment for
        their roles as accessories to murder broadcaster Percival Mabasa, also known
        as <a href="https://twitter.com/hashtag/PercyLapid?src=hash&amp;ref_src=twsrc%5Etfw">#PercyLapid</a>,
        last October 3, 2022.</p>&mdash; ROY MABASA (@roymabasa) <a href="https://twitter.com/roymabasa/status/1672157312520445952?ref_src=twsrc%5Etfw">June
        23, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77359439-dc19-4c04-8462-2b6eaa31fadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T19:26:55.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T19:26:55.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7353379c-9514-4267-abc0-c3d60eaceb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T19:26:55.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T19:26:55.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a very welcome development,” Justice Assistant Secretary Mico\
        \ Clavano said in a message. “They are not only doing this for the case but\
        \ for themselves as well. It is a mitigating circumstance to plead guilty\
        \ which will lessen their sentence for this crime.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f703863-b4ff-4cee-9fc0-00f8173b0964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T19:26:55.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T19:26:55.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the DOJ spokesperson said the agency is “not stopping there” and\
        \ would like to see “their principal, the brains behind the murders, plead\
        \ guilty or convicted” to say that justice has been served.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dc6222-65f6-4bb8-b9e2-2256b0e3b443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T19:26:55.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T19:26:55.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then unidentified gunmen in motorcycles shot dead Lapid inside his\
        \ vehicle on Oct. 3 at the gate of a subdivision along Aria St., Barangay\
        \ Talon Dos in Las Piñas City.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39adb77-2df1-4c6f-b4d0-f7c5128d4691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T19:26:55.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T19:26:55.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month later, the National Bureau of Investigation and the Philippine
        National Police filed <a href="https://www.cnnphilippines.com/news/2022/11/7/Gerald-Bantag-named-respondent-in-Lapid-slay.html">murder
        complaints</a> against suspended Bureau of Corrections chief Gerald Bantag
        and Deputy Security Officer Ricardo Zulueta — the alleged masterminds behind
        the killing of the radio broadcaster and alleged middleman Jun Villamor.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f96672-b73a-484a-8b9c-6263668f3f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T19:26:55.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T19:26:55.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three inmates were also named respondents. Galicia was the commander
        of the Sputnik Gang, while Labra and Peñaredonda headed the BCJ Gang and HappyGoLucky
        Gang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975e0abc-8d58-47b7-b0e0-b5061279fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T19:26:55.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T19:26:55.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag and Zulueta are still at large. The DOJ has offered <a href="https://www.cnnphilippines.com/news/2023/6/20/ncrpo-bantag-zulueta-reward-money-offer.html">reward
        money</a> to speed up the gathering of information on the whereabouts of the
        two.&nbsp;</p>'
  'Herbosa-return-service-SUCs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-23T20:09:00.000+08:00
    'imagesource': 'jcr:d6a89739-9fcb-4146-8dd0-1d8603873d9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0e5f845-6acf-4b9b-ba3c-83e8d7364984'
    'lead': 'The country''s health chief expressed support for the proposal to mandate
      medical and nursing graduates from state universities and colleges to render
      service in the country for a certain period of time before they''re allowed
      to work overseas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-23T20:11:21.410+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-06-23T20:11:54.335+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOH chief backs ''return service'' policy for medical, nursing graduates
      from SUCs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de300c6-a31c-471c-957b-0cf475a748f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T20:11:21.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-23T20:11:54.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — The country''s
        health chief on Friday expressed support for the proposal to mandate medical
        and nursing graduates from state universities and colleges (SUCs) to render
        service in the country for a certain period of time before they''re allowed
        to work overseas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d61489-a119-464e-bd42-d73f24bf8c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T20:11:21.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-23T20:11:54.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ebdaa6-c9d3-4771-a56b-cc48f6f745ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T20:11:21.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-23T20:11:54.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Health Secretary Ted Herbosa said SUCs currently have the prerogative\
        \ to decide if they'll implement the so-called \"return service\" arrangement\
        \ but that he would \"love\" if there'd be a law requiring this.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e855323-cf7a-47ae-9fcf-4426311c822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T20:11:21.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-23T20:11:54.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d21b45-c2b1-4e17-a36e-be45df27eb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T20:11:21.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-23T20:11:54.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'd love it kasi [because] we'll have the manpower for universal\
        \ healthcare to happen,\" he told reporters. \"So, kung ipu-push ‘yan ng congressmen,\
        \ tutulungan ko sila [So, if congressmen push for that, I'll help them]...I\
        \ won't push for it, but I will probably concur with such proposal if it passes\
        \ through the department.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6407a5c-98de-48e2-a562-e46fc29401cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T20:11:21.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-23T20:11:54.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eb09ec-4b95-4828-9e2f-dafbabf15c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T20:11:21.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-23T20:11:54.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The secretary explained he backs the proposal since the education of\
        \ students in SUCs is funded by taxpayers’ money. He said the Filipino people\
        \ would be “short changed” if the graduates immediately leave the country\
        \ for employment abroad.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84374e5-2e26-49f2-b635-6106376b4798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T20:11:21.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-23T20:11:54.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3975697-7ada-443f-b44b-1b37afd2768d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T20:11:21.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-23T20:11:54.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Herbosa noted that the University of the Philippines is among those\
        \ implementing this arrangement, with medical and nursing students asked to\
        \ sign an agreement stating they have to work in the Philippines for a certain\
        \ number of years after graduation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da87ec0-8c72-4049-a099-28e727baa70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T20:11:21.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-23T20:11:54.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c79ecb-aa2c-4906-add2-7b21e39679e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T20:11:21.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-23T20:11:54.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pag umalis ka [If you leave] without paying that time back, you
        pay the government. The parents actually are the ones who sign,” he said.</p>'
  'malabon-city-jail-noise-barrage':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
