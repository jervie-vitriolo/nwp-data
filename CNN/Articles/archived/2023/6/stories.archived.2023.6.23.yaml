    'template': '1'
    'title': 'Herbosa: DOH working with PRC to address nurse shortage'
    'updated': 2023-06-24T10:26:28.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b46f29-4abf-4f2f-856b-589a5925979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:32:27.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:32:28.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> The Department
        of Health and the Professional Regulation Commission (PRC) are exploring ways
        to fill the 4,500 nurse vacancies in the country, as the plan of Health Secretary
        Ted Herbosa poses legal challenges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caef3162-adab-4f9b-8860-457e0ffad82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:32:27.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:32:28.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I met with the Professional Regulation Commission Commissioners and\
        \ the Board of Nursing and they understand my view and they are there to help\
        \ me find solutions,” Herbosa said in a statement Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5810967-e204-4e3e-8eaf-a5fbeacbc788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:32:27.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:32:28.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The health chief believes the government can tap other options “despite\
        \ legal limitations.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c607ca2-a965-45e2-9981-60006e706a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:32:27.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:32:28.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press conference later on the day, Herbosa said among the possible\
        \ suggestions were hiring nursing graduates as nursing assistants.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28af93d2-083f-45f2-ae7a-50d02b620f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:32:27.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:32:28.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the proposed position may have a monthly salary of around ₱\
        20,000 — lower than the Salary Grade 15, which is around ₱32,000, of entry-level\
        \ nurses in public hospitals.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015e78b8-209e-4faa-a8e7-d14b768a5786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:32:27.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:32:28.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can call them nurse trainees, it can be a training program as well\
        \ until they get their certification so they'll be under supervision of a\
        \ licensed nurse,” he told reporters.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41807fb2-dd3a-49b1-a52f-6762834179c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:32:27.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:32:28.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="https://www.cnnphilippines.com/videos/2023/6/23/Herbosa-wants-to-hire-nursing-assistants-amid-workforce-shortage.html">Herbosa
        wants to hire nursing assistants amid workforce shortage</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f2ceaa-a365-43fc-a027-c013b586394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:32:27.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:32:28.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, the PRC said it cannot issue a temporary license or permit\
        \ to nursing graduates who have not passed their board exam, based on stipulations\
        \ from the Republic Act 9173 or the Philippine Nursing Act.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
