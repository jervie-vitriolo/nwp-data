  'marcos-proposed-2024-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-23T12:48:42.000+08:00
    'imagesource': 'jcr:5815da18-9e70-423e-b911-f16cf8b28d03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '030f1ae0-0d9c-4875-b663-feec29810aa1'
    'lead': 'President Ferdinand Marcos Jr. approved the proposed ₱5.768-trillion
      national funding for next year, the Department of Budget and Management (DBM)
      said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-23T12:51:03.174+08:00
