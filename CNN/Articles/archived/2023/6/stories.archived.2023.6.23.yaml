  'vice-media-set-to-be-acquired-out-of-bankruptcy':
    'author': 'Oliver Darcy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-23T13:27:28.000+08:00
    'imagesource': 'jcr:7cdf4f38-ad50-4c29-b44e-a25ad83e09c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0fd2a77-03d1-4a8d-97cb-9b33b3b0c7dc'
    'lead': 'Vice Media, the once-high flying digital media company valued at billions
      of dollars, is set to be acquired out of bankruptcy by three investment companies,
      including Fortress Investment Group, for $350 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-23T13:29:53.369+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-23T13:39:29.164+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Vice Media, once worth billions, set to be acquired out of bankruptcy
      by its creditors for $350 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54a7033-bcf6-42ef-8d24-3cf32b23d1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:29:53.401+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:39:29.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vice Media, the once-high flying digital
        media company valued at billions of dollars, is set to be acquired out of
        bankruptcy by three investment companies, including Fortress Investment Group,
        for $350 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c8f04a-69a7-469a-9dcd-6ca900645ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:29:53.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:39:29.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The acquisition of the one-time media powerhouse by its three creditors\
        \ — made up of Fortress, Soros Fund Management and Monroe Capital — is set\
        \ to take place after Vice said in a legal filing Thursday that it received\
        \ no other satisfactory bids as it explored a sale for the company.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cc51db-6da0-4c6a-a01e-4ca09cf5f899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:29:53.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:39:29.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bruce Dixon and Hozefa Lokhandwala, co-chief executives of Vice Media\
        \ Group, informed staff of the decision in a memo Thursday morning.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4e7006-bccb-40d8-87a5-91af95e40972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:29:53.403+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:39:29.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are providing you with this update in real-time to let you know\
        \ the Company’s intention to move forward with this sale,” Dixon and Lokhandwala\
        \ wrote in the memo. “It still hasn’t been finalized by the court, but once\
        \ it is, it will mark an important milestone on the road to long-term financial\
        \ health and stability for VMG.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac34da6b-0033-48ae-8482-0df8925b2b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:29:53.403+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:39:29.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Under new ownership,” Dixon and Lokhandwala added, “we look forward\
        \ to a new chapter in VMG’s history, with a renewed focus and commitment to\
        \ creating world-class content for our audiences and partners.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61ef262-f734-494b-b580-3c911bab4cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:29:53.403+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:39:29.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vice will ask a bankruptcy court on Friday to approve the deal.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465f2f63-5211-4474-a8dd-b757564ac703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:29:53.404+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:39:29.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The acquisition agreement is the latest in a tumultuous period for\
        \ Vice Media, which was once held up as the future of the business. In recent\
        \ years, Vice Media has failed to live up to the lofty expectations that it\
        \ — and the industry — set for the company, which was once valued at more\
        \ than $5 billion.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325d3b01-4965-4884-9e06-5ee68144e98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:29:53.404+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:39:29.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vice Media has instead found itself ensnared in various business difficulties\
        \ and executive changes, including the 2018 resignation of co-founder Shane\
        \ Smith and the departure of his successor, chief executive Nancy Dubuc, earlier\
        \ this year.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4baa50-9d21-4a7b-8d19-5fe8661b467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:29:53.404+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:39:29.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the company explored a sale, it also restructured and slashed its\
        \ workforce and canceled its flagship “Vice News Tonight” program.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f7dce9-a984-4a9d-a896-1a64a0fc4547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:29:53.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:39:29.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vice Media filed for Chapter 11 bankruptcy in mid-May. At the time,\
        \ Fortress, Soros, and Monroe submitted what is known as a “stalking horse\
        \ bid” for the company’s assets, an initial offer that sets the number on\
        \ the low end of the scale. That bid was approximately $225 million. On Thursday,\
        \ Vice filed court documents showing the group had raised its offer to $350\
        \ million. The sale process allowed others to make a better bid, but Vice\
        \ said that no such offers materialized.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3069065-b790-4afe-9a26-d56ecd8e0458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:29:53.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:39:29.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "GoDigital Media Group disputed the assertion that a better bid had\
        \ not been submitted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b1c26d-4956-4f95-900a-fb08f2808311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:29:53.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:39:29.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said Thursday that it had submitted a bid for significantly
        more than the stalking horse bid by the three creditors. A person familiar
        with the matter told CNN that GoDigital was preparing to submit a bid between
        $300 million and $350 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cc62f1-facd-47a8-9181-e8af32980e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:29:53.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:39:29.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was firs published on CNN.com, "<a href="https://edition.cnn.com/2023/06/22/media/vice-acquired-bankruptcy/index.html">Vice
        Media, once worth billions, set to be acquired out of bankruptcy by its creditors
        for $350 million</a>"</em></p>'
