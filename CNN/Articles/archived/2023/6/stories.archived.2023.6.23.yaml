      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are honored to enter Times Higher Education's Asia rankings for\
        \ the first time, especially being ranked in the top 100,\" Roberto Yap, president\
        \ of Ateneo, said in a statement.\r"
