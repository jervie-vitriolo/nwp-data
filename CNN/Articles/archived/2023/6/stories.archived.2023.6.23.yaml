      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If Herbosa still pushes for this and the government hires those who\
        \ failed their boards, PRC Commissioner Jose Cueto said they will be placed\
        \ under supervision.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da445b2c-0201-4b03-8395-0615af254ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:32:27.780+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:32:28.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/22/Herbosa-hiring-unlicensed-nurses.html">Despite
        mixed reactions, Herbosa to still push for hiring unlicensed nurses to fill
        shortage</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a9d423-f22c-4346-86b6-6fe36671cbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:32:27.781+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:32:28.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Herbosa’s discussion with the Board of Nursing, meanwhile, revolved\
        \ around suggestions for fixing the issues of the outward migration of Filipino\
        \ nurses.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15847f45-6500-42cf-b1bf-0482de106e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:32:27.781+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:32:28.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am thankful that Department of Labor and Employment Secretary Bienvenido\
        \ Laguesma and PRC Commissioner Charito Zamora are all very supportive of\
        \ finding legal ways to solve our health manpower problems,” he added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c554f7-adf3-4ded-a81e-816d9e69f9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:32:27.781+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:32:28.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the press conference, Herbosa was also not dismissing the possibility\
        \ of amending the law to consider his proposal in giving temporary license\
        \ to those who will fail the board exam but will meet a set cut-off score.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93ff655-4f95-40d2-b74b-ee6c8e05450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:32:27.782+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:32:28.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The PRC says that's the better way and I have congressmen also supporting\
        \ my idea,” he told reporters. “So sabi niya madali lang 'yan amendment lang\
        \ ng PRC to the nursing act to have that, but the president has to declare\
        \ it urgent para gawin ng legislator.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0de0454-c926-48ae-aff4-b4e96b246c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:32:27.782+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:32:28.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They told me it’s easy since it would only need an amendment\
        \ to the nursing act, but the president has to declare it urgent to compel\
        \ legislators.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90a8fba-36bd-4f99-b98d-05b101ce5214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:32:27.783+08:00
