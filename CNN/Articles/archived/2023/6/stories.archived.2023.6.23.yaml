  'dict-cybercrime-task-force':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-23T18:56:54.000+08:00
    'imagesource': 'jcr:dc4a9d2b-2d5f-4223-b5fe-310303a5ecec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61db8f69-e7d1-4143-9a9a-57dc8f06f1e8'
    'lead': 'The Department of Information and Communications Technology said it has
      formed a special task group to facilitate quicker response to phishing incidents
      and other cyber scams.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-23T18:58:28.559+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-23T19:02:36.327+08:00
    'mgnl:lastActivatedBy': 'superuser'
