      'mgnl:lastActivated': 2023-06-23T15:26:34.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The fishing boat Genesis 2 sank during the wee hours of Thursday due
        to “a sudden change in sea condition,” the PCG said, quoting the rescued crew.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9c66c5-8382-4cec-85d6-15df72d2ed6f'
      'mgnl:activationStatus': true
