      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayor Jeannie Ng-Sandoval told reporters shortly after the barrage\
        \ that what happened at the jail was internal and would not compromise peace\
        \ in the city.\r"
