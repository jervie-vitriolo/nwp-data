      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c8ad94-94b9-4ab2-86c9-0de6c683cf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T17:23:09.428+08:00
