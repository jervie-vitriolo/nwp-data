      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Grab CEO Anthony Tan announced this week that the company will lay\
        \ off 1,000 employees. Aside from Singapore and the Philippines, the company\
        \ also operates in Malaysia, Cambodia, Indonesia, Myanmar, Thailand, and Vietnam.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3941ba-7835-49bf-8d21-b4f71128f569'
