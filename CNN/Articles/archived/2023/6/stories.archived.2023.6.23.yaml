      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Till today, there is still a lot of miscommunication in the media\
        \ about LGBTQ+ love. This project has been incredibly important to me as someone\
        \ who has felt this in my own life as a member of the LGBTQ+ community,\"\
        \ he said. \"As content creators and storytellers, we can work together to\
        \ challenge expectations and create a more representative, diverse, and inclusive\
        \ narrative that makes space for all kinds of relationships and ways that\
        \ people express their love to one another.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
