    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Kelly Clarkson explains how she got Steve Martin to perform on her new
      album'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c751817c-24c6-4560-b558-644f7abde3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:58:34.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:58:34.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kelly Clarkson’s new album, “Chemistry,”
        has a song featuring Steve Martin. Yes, that Steve Martin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d4c45a-030b-45b6-bce7-7a2ae54908a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:58:34.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:58:34.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On her song “i hate love,” Clarkson sings: “And ‘The Notebook’ lied/’\
        It’s Complicated’ is more like what happens/So you can keep Gosling and I’\
        ll take Steve Martin.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d3b2bb-a1b4-4135-abc7-0a38ad570e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:58:34.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:58:34.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clarkson told The Hollywood Reporter she loves both movies, the latter\
        \ in which writer, comedian, actor and banjo playing Martin appeared.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9462e7-16b2-4f77-9c7d-035d05e021a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:58:34.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:58:34.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I thought it was funny, I did the whole Steve Martin reference and\
        \ then I asked him to play on it and he said yes, which I thought was incredible,”\
        \ she said of Martin playing the banjo. “I still can’t believe he said yes,\
        \ but he can’t take it back. It’s on there.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe409cd5-5088-413c-9fb9-34540a31679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:58:34.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:58:34.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She says she reached out to her team to ask for Martin’s contact and\
        \ reached his publicist.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68faa599-7536-4c30-9664-2738385f50f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:58:34.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:58:34.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was like, ‘Do you mind sending this to him? Totally cool, if not.’\
        \ I did all the disclaimers and actually it wasn’t a long response and he\
        \ got back,” Clarkson recalled.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657b6b33-4d0a-47d6-92fa-66c9011f5d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:58:34.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:58:34.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She wasn’t able to meet him in person, though, due to scheduling conflicts.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f44fc9-e36a-4680-9c16-4944afe67437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:58:34.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:58:34.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was so frustrated because I got a lot of jobs and I was doing the\
        \ talk show at the time and I think ‘The Voice’ as well, but I wasn’t able\
        \ to go whenever he recorded his part,” she explained. “Only my producer was,\
        \ so Jesse [Shatkin] was texting me, ‘I can’t believe this is my life.’ And\
        \ he was so excited and I was like, “I’m so happy for you.’ I really wanted\
        \ to be there because I’ve never met him and I’m a huge fan. So anyway, he’\
        s cool and I’ll do anything for Steve Martin at this point.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38c884d-fac2-4257-9493-2aa520cc394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:58:34.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:58:34.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clarkson’s new album drops June 23.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c290dad3-db0d-49cd-ad61-42a16f56c039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:58:34.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-23T13:58:34.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See her sing a live version of “i hate love” <a href="https://www.youtube.com/watch?v=cBXTdljPyUE">here</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303f2457-a29b-44db-9477-3b57e2d993fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T13:58:34.235+08:00
