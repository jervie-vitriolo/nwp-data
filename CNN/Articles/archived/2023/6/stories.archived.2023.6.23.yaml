    'jcr:uuid': 'd05ba4fe-9459-4571-99ac-19f41ce64b71'
    'lead': 'The Department of Science and Technology on Friday recommended reducing
      the area covered by the fishing ban in Oriental Mindoro after the oil spill
      cleanup was completed on June 16.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-23T13:46:50.121+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-06-23T14:48:25.719+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
