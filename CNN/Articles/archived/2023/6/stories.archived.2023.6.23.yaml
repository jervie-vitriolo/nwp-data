      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Popular ice cream
        brand Cornetto has introduced its Cornetto Pride variant, sending a resounding
        message that there is no wrong way to love.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e487f-d462-47ab-a653-d5b0c57b7da1'
      'mgnl:activationStatus': true
