      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — Health
        Secretary Ted Herbosa on Friday said he intends to deal with nurses'' demand
        for better pay – particularly those employed in private facilities – after
        the thousands of nurse vacancies in government hospitals are filled.</p>'
