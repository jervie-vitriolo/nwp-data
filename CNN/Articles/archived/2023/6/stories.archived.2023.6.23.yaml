      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remolona also served as a professor of finance and director of Central\
        \ Banking at the Asia School of Business in Kuala Lumpur, Malaysia from 2019\
        \ to 2022.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cef796-048c-4510-ad6b-f1267229faff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T17:47:24.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-23T17:47:24.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
