      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We can confirm that we have notified the DOLE on this exercise,\"\
        \ the company said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38020a8e-aca7-45b9-8a86-2abfc913b889'
