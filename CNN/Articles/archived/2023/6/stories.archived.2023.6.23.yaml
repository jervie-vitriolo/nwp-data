      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — At least
        two persons were reported dead and seven others still missing after a fishing
        boat carrying 23 people sank off Baganga, Davao Oriental on Thursday, authorities
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b986e78-31b0-4c72-94f9-1ccadf40200e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T15:26:34.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T15:26:34.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A total of 14 crew members were rescued, the Philippine Coast Guard
        (PCG) said in an update on Friday morning.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012d739d-6feb-49d5-8732-9b124c1f06c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T15:26:34.461+08:00
