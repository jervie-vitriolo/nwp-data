      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wendy Rush, the wife of the pilot killed
        in a Titanic-bound submersible that coast guard officials say suffered catastrophic
        implosion, is the descendant of a couple who perished on the ship in 1912.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb7ffcc-225c-4277-9256-68a201e1fcbf'
