      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 25) — The Quezon City government
        on Saturday launched its Right to Care Card program that will enable LGBTQIA+
        couples to make health-related decisions on behalf of each other.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f013285b-2142-443d-8418-b473a3a3e3bd'
      'mgnl:activationStatus': true
