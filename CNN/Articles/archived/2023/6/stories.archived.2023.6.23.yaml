      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443debfa-7235-413b-bc11-d9eadb1d0253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T17:23:09.427+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-30T18:10:56.191+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cornetto is also partnering with Metro Manila Pride Organization for\
        \ this year's Pride March, celebrating with over 30,000 LGBTQ+ advocates,\
        \ key opinion leaders, and allies on June 24.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c673cad-a2ef-490a-97ff-c061a01b86a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T17:23:09.427+08:00
