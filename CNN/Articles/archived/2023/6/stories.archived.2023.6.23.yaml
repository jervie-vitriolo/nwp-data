      'mgnl:lastActivated': 2023-06-23T18:34:01.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262c5329-2477-4fc9-aca7-ca7540f0a02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:16:14.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-23T18:34:01.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2020, the Department of Budget and Management upgraded the pay of\
        \ entry-level nurses in public hospitals from Salary Grade 11 to Salary Grade\
        \ 15, which is around ₱32,000.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22fe712-8d52-4f66-a815-7a23ba895016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:16:14.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-23T18:34:01.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026336a7-9d45-45b0-aee9-1b91f29582ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:16:14.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-23T18:34:01.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Alliance of Health Workers said it is demanding a ₱33,000 entry-level\
        \ salary for all public and private health workers in the country, as it cited\
        \ the rising prices of basic commodities. Health workers' groups have long\
        \ attributed the exodus of Filipino nurses to low wages in the country.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ab6c6c-ebf6-462b-a0a0-5e0776c23f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:16:14.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-23T18:34:01.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e5f727-030c-4ba0-bd41-addc143ff70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:16:14.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-23T18:34:01.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sabi nila through legislation, the people who are pushing for higher\
        \ pay, na i-legislate niyo nalang 'yan na bawal mag-sweldo nang mababa sa\
        \ nurse. Kasi they're thinking 'yun ang cause na umaalis ‘yung nurses,\" Herbosa\
        \ said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb7c8dc-6314-4684-83c3-c2e9040915d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:16:14.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-23T18:34:01.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd6dbe9-581a-4384-a26e-5bbc1ce16a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:16:14.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-23T18:34:01.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My thinking is umaalis ‘yung nurses kasi there's a need outside.\
        \ Meron din silang vacant positions abroad…So, if you're asked to be hired\
        \ for a job, syempre you'll go to the highest bidder...If you have options\
        \ to go to the US or to the Middle East, kukunin ng nurses natin ‘yun. So,\
        \ ninanakaw talaga ‘yung ating Filipino nurses,\" he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67a4cc5-a650-4274-8cd7-e4b07fb80344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:16:14.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-23T18:34:01.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f47f16-c5f1-4116-b459-a415a4bb0519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:16:14.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-23T18:34:01.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The people pushing for higher pay said there should
        be a law passed prohibiting low salaries for nurses. They''re thinking that''s
        the reason nurses leave. My thinking is that nurses leave because there''s
        a need outside. There are also vacant positions abroad. So, if you''re asked
        to be hired for a job, of course you''ll go to the highest bidder. If our
        nurses have the option to go to the US or the Middle East, they''ll take it.
        So, other countries are really robbing us of our Filipino nurses.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1377db06-0b75-41b4-858a-e90d09967ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T18:16:14.126+08:00
