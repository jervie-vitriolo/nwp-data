    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb00cc0-aba0-4440-b882-58ddf9b10a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:48:08.505+08:00
