      'mgnl:lastActivated': 2023-06-07T14:50:34.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> TAPE Inc.
        on Wednesday maintained that it owns the trademark for the title “Eat Bulaga.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bd8056-0c0b-4e25-a29c-6bdec1ed853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:35:03.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-07T14:50:34.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44bf89a-2458-4b45-b74f-3146b5503156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:35:03.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-07T14:50:34.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kami po ang nag-trademark n’yan nung</em> 2011 and we also
        had another application [in] 1991,” TAPE Inc. chief finance officer Bullet
        Jalosjos told CNN Philippines'' <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6583dbb2-e3f4-4d85-bb3a-ca5b454a202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:35:03.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-07T14:50:34.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec4d36f-fd95-4563-87bd-d30a91e523eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:35:03.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-07T14:50:34.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We applied for its trademark in 2011, and we also had\
        \ another application in 1991.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d3878d-3b8f-4748-b51e-734b1899b8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:35:03.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-07T14:50:34.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267180c2-427e-4154-969d-6519f9f82a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:35:03.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-07T14:50:34.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dapitan City mayor made the statement after TV host and former
        Senate president Tito Sotto also claimed rights over the title of the longest-running
        noontime show.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddbaa61-e932-45dc-987c-23dc486ccd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:35:03.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-07T14:50:34.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4282f526-ee64-4144-8dd8-2ea9be08f35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:35:03.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-07T14:50:34.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For us, we follow, <em>ika nga</em> (as they say), the international
        rule. Even in the Supreme Court jurisprudence here in the Philippines and
        abroad, the creators are the owners. So, we will fight for it, we will continue
        with Eat Bulaga,” Sotto earlier told<a href="https://www.cnnphilippines.com/news/2023/6/5/Eat-Bulaga-segments-belong-to-hosts--writers.html">
        CNN Philippines</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a57a676-4488-4c8e-a2c5-c3bad77d34b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:35:03.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-07T14:50:34.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bec8d7-f29b-4510-81fb-0e377eb5ba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:35:03.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-07T14:50:34.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When TAPE Inc. applied for the trademark of “Eat Bulaga,” no party,\
        \ even the TVJ, opposed the application, Jalosjos claimed.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd44788-3b03-4f29-8376-527c71dcff5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:35:03.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-07T14:50:34.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79f0008-ac88-4a3f-a00b-5f49e6ba76da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:35:03.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-07T14:50:34.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So just the fact <em>na walang iba ang nag-</em>oppose, none of
        them, none of the TVJ… just means to say <em>na talagang</em> it''s clear
        the name stays with us, with the company, and with the corporation, so <em>hindi
        po talaga pwede nilang madala ''yung</em> ‘Eat Bulaga,’” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e2cfe4-def3-4f59-b459-1bf2d2eeefcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:35:03.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-07T14:50:34.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b57545-ef9b-45dc-a525-e28b1ba6a022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:35:03.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-07T14:50:34.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: So the fact that no one opposed, none of them, none of\
        \ the TVJ just means to say that it's really clear the name stays with us,\
        \ with the company, and with the corporation, so they cannot bring with them\
        \ 'Eat Bulaga.']\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114131b3-36c1-421f-9f0f-689cc2f94ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:35:03.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-07T14:50:34.686+08:00
