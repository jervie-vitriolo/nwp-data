      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time Harry had been photographed on the beach with friends –\
        \ photos that Harry claims must have been obtained illicitly, because he did\
        \ not understand how any journalists would know he was there.\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
