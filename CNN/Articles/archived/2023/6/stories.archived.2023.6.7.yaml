      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> — TAPE Inc.
        on Wednesday responded to the issues raised by former “Eat Bulaga” host and
        ex-Senate president Tito Sotto as to why he and the noontime show’s other
        mainstays decided to leave the company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2d62c4-b3ff-4b90-a6c5-15af5a25276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T15:45:59.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T15:45:59.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking to CNN Philippines'' The Source, TAPE Inc. chief finance officer
        and Dapitan City Mayor Bullet Jalosjos said they proposed a pay cut not because
        the company was losing money.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6c574b-8645-40af-a23b-c0126d1b8f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T15:45:59.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T15:45:59.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were exorbitant expenses na kailangan namin i-trim down.
        In fact, ''yung pinagusapan namin na ibabawas, we weren’t talking about salaries,
        we were talking about allowances and bonuses na medyo napakalaki,” Jalosjos
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0dcc15-823c-450d-8bf9-1a38c3a58d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T15:45:59.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T15:45:59.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: There were exorbitant expenses that we needed to trim
        down. In fact, the deductions we were talking about, we weren’t talking about
        salaries, we were talking about allowances and bonuses that are quite big.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841bf483-281d-4841-8acb-51a18879b19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T15:45:59.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T15:45:59.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have to protect the interest of the business kasi kung tumigil
        ‘yan 300 people, hindi pa to mga talents, 300 people that work for us ang
        magugutom,” he added.'
