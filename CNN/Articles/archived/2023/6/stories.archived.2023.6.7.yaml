  'teves-remulla-citizenship-timor-leste':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-07T13:00:55.000+08:00
    'imagesource': 'jcr:a7759b38-c815-4d7c-be0f-4db6a86d9836'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e9f6034-2c30-4f9b-8484-19ebc1a958d3'
    'lead': 'Suspended Negros Oriental Rep. Arnolfo Teves Jr. dared Justice Secretary
      Jesus Crispin Remulla to resign Wednesday if his claim that the lawmaker applied
      for citizenship in Timor-Leste is proven false.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-07T13:03:22.635+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-07T13:03:22.898+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Teves dares Remulla to resign over Timor-Leste citizenship claim'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7683a8ef-08a2-433f-a2fc-5fb2c46bb8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:03:22.652+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T13:03:22.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> — Suspended
        Negros Oriental Rep. Arnolfo Teves Jr. dared Justice Secretary Jesus Crispin
        Remulla to resign Wednesday if his claim that the lawmaker applied for citizenship
        in Timor-Leste is proven false.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baf380c-94cc-44a0-9a2d-ed9e06fc760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:03:22.652+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T13:03:22.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video uploaded on his Facebook page, Teves said he will return
        to the Philippines if there was proof that he sought citizenship in Timor-Leste.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc958639-9b56-450f-b424-4e3de3e342c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:03:22.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T13:03:22.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Hinahamon kita. Nagsabi ka ‘di ba, na nag-apply ako ng citizenship
        sa Timor. Ngayon, ‘pag sinungaling ang sinabi mo? Resign ka? Kung totoo, uuwi
        ako. Will you take my challenge? That’s my challenge to you. Saksi ang buong
        bansa at buong mundo,” the embattled lawmaker said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b95fc4-1851-48e8-8990-1c0fd99ff89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:03:22.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T13:03:22.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m challenging you. You said that I applied for
        citizenship in Timor. Now, if what you said was a lie, will you resign? If
        it''s true, I''ll return home. Will you take my challenge? That''s my challenge
        to you. The whole country and the whole world are our witnesses.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82321748-db63-486b-ae16-7afcff77ab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:03:22.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T13:03:22.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla said last week that he knew Teves applied for citizenship in
        Timor-Leste but did not disclose details about his supposed application. The
        lawmaker sought political asylum in the Southeast Asian country but it was
        denied.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aa99e0-097e-4a39-98c0-8410650dd1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:03:22.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T13:03:22.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/5/9/Teves-to-seek-asylum-in-Timor-Leste-.html">RELATED:
        Timor-Leste denies Teves'' application for political asylum</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8106add-8549-47b1-b7f7-6ba905701299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:03:22.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T13:03:22.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teves, who has been tagged as the mastermind in the killing of Negros
        Oriental Governor Roel Degamo and nine others, was suspended by the House
        of Representatives for another 60 days beginning May 31 over his continued
        unauthorized absence from work.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb8745e-9cf0-47f7-8869-cf7b32211b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:03:22.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T13:03:22.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He has yet to return to the country after leaving for the United States
        last February.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d7d6f5-8dc0-4125-b06a-ab735051026f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:03:22.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T13:03:22.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the Facebook video, Teves said Remulla should also explain how the
        suspects in Degamo’s assassination were able to escape using aircraft that
        had small seating capacity.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6e7998-e274-4edc-8e7e-cc75a94bd399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:03:22.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T13:03:22.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla said last month that a helicopter owned by Teves was used to
        transport the gunmen tagged in Degamo’s killing out of the province.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb59d29-5d2a-4e66-8665-57c52707011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:03:22.656+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T13:03:22.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murder complaints have been filed against Teves in connection with
        Degamo’s killing, as well as other deaths in Negros Oriental. He maintains
        his innocence but insists he cannot go home yet due to threats to his life.</p>'
  'india-china-journalists':
    'author': 'Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-07T13:06:26.000+08:00
    'imagesource': 'jcr:aa416494-47d6-4df0-9f10-92d2a5fe24d0'
