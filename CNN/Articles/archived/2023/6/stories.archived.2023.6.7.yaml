  'but-for-the-lovers-book-review-nolledo':
    'author': 'Lakan Umali'
    'caption': 'Long unavailable in the Philippines since its publication in the US
      in 1970, Wilfrido D. Nolledo''s seminal novel “But for the Lovers” gets a reissue
      from the new press Exploding Galaxies, which hopefully gives it a wide readership
