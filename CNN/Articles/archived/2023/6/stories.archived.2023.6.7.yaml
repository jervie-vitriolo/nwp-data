    'stories': []
    'template': '1'
    'title': 'NAIA privatization possible by early 2024 – DOTr exec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b386ce-7cf9-48b0-9e63-55828208e558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T18:12:11.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T18:12:11.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> — The Ninoy
        Aquino International Airport (NAIA) could possibly be privatized by the first
        quarter of 2024, a Department of Transportation (DOTr) official said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd968aa21-4794-43f3-8991-10d5261e57cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T18:12:11.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T18:12:11.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd034387-24fc-4f3e-94ef-db40e966003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T18:12:11.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T18:12:11.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can say that by the first quarter of next year, it is doable that\
        \ there will be a conclusion…that could possibly be proclaimed by the government,”\
        \ Undersecretary for Aviation and Airports Roberto Lim said in an ANC interview,\
        \ which was also shared by the DOTr in a press release.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612affbf-c4d9-407c-8d16-d926850013de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T18:12:11.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T18:12:11.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a85eda8-a1c6-4cf1-b2b8-25beccae7930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T18:12:11.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T18:12:11.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lim noted that the privatization process would take a while, given\
        \ negotiations between the government and interested private companies.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d7302a-336d-4337-9945-5ee0202e46b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T18:12:11.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T18:12:11.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a506255e-3b4a-4581-b7ea-0772d68bc7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T18:12:11.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T18:12:11.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If there is more than one participant, we will have to talk to all\
        \ of them in the process,\" he said. \"So, it will take time, definitely.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6b9bec-55e0-4d65-a967-1008654da6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T18:12:11.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T18:12:11.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d326f7-f7ac-4136-8f59-0156871c029b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T18:12:11.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T18:12:11.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The transport official meanwhile allayed concerns over possible job\
        \ losses from the move.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6c9722-d4c0-45c9-a9f3-b8ee86312626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T18:12:11.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T18:12:11.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44446b1a-3265-4962-a24a-1d316f1f2788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T18:12:11.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T18:12:11.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said there will be “generally no loss of employment,” as airport\
        \ personnel will be given the opportunity to stay in their jobs when NAIA\
        \ is privatized.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2e6b43-acb7-4754-8e46-52d3e580700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T18:12:11.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T18:12:11.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1554ff-3603-4133-aabb-38e70ecba053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T18:12:11.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T18:12:11.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lim also explained that airport assets will still belong to the government,\
        \ with the role of the private concessionaire limited to operations and management.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e010dbe0-3408-45db-bcde-9d7264fc1d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T18:12:11.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T18:12:11.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728c55f4-84e9-4466-9fc5-524f3046daee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T18:12:11.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T18:12:11.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The relationship between MIAA (Manila International Airport Authority)\
        \ and the concessionaire will be regulator-operator,\" he said. \"The MIAA\
        \ will continue to operate as a body that will regulate, oversee.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9822e69-7428-49cb-bfbb-3d9375b25945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T18:12:11.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T18:12:11.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1037b15e-e013-449e-bb0d-168290806f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T18:12:11.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T18:12:11.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Lim, privatization is seen to help introduce efficiencies\
        \ to NAIA operations.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e24322-7344-40f2-9327-55f488221797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T18:12:11.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T18:12:11.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38aaac4-78b2-4a17-8a52-af8bf4b698ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T18:12:11.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T18:12:11.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a result, he said this will increase the number of passengers and\
        \ flights, and generate more revenues, which \"means larger share for the\
        \ government.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c731dfe-de3f-4b42-925a-f77b20de63a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T18:12:11.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T18:12:11.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbed71a5-a31d-4cd5-9c55-6809d26597a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T18:12:11.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T18:12:11.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On June 2, the DOTr and the MIAA submitted to the National Economic\
        \ and Development Authority their joint proposal on NAIA modernization.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de8a093-5088-4275-8e98-b24509360e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T18:12:11.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T18:12:11.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7299d4-30ad-4601-9dfc-8e9a7184650c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T18:12:11.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T18:12:11.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed solicited public-private partnership project,
        the government will require a private concessionaire to invest in modern air
        traffic control equipment, rehabilitate runways and taxiways, and improve
        existing terminal facilities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436670b9-bcba-4e5a-8dff-4b62a8c1d6e9'
