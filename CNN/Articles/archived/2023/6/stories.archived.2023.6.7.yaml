      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7b6696-c22a-434a-ba6b-5744ef137e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:35:03.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-07T14:50:34.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Intellectual Property Code of the Philippines, any\
        \ person who believes that he would be damaged by a trademark registration\
        \ may file an opposition to the application within 30 days.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd012e0e-882f-4628-a089-cc6637f05e5c'
