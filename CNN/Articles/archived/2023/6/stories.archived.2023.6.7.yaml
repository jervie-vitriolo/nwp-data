  'subway-china-store-deal':
    'author': 'Michelle Toh, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-07T13:16:57.000+08:00
    'imagesource': 'jcr:191dcbc9-24b8-4268-98be-981af649f68d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6edf0479-2ae3-4f3c-849c-7a356e016555'
    'lead': 'Subway is planning to add thousands of new sandwich shops in China, increasing
      its footprint in the country by more than seven times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-07T13:19:51.499+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-07T13:50:54.804+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Subway plans to open nearly 4,000 stores in China in one of its biggest
      deals ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9379909a-bf3a-474f-8eff-a4e90c4ffdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:19:51.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:50:54.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Subway is planning to add thousands
        of new sandwich shops in China, increasing its footprint in the country by
        more than seven times.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4277dd1-9833-4b3e-90d6-496e6ca1cf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:19:51.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:50:54.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The world’s biggest sandwich chain announced Tuesday that it would\
        \ open almost 4,000 new stores across mainland China over the next 20 years.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca78994-6d13-4a71-b4e0-14213cfafb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:19:51.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:50:54.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal “is the largest master franchise agreement in Subway history\
        \ and one of the largest across the entire [fast-food restaurant] industry,”\
        \ Subway said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecf191f-8711-4366-8bda-ac331a27b5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:19:51.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:50:54.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The large-scale expansion will be made possible by a deal Subway has\
        \ inked with a Chinese company, Shanghai Fu-Rui-Shi Corporate Development\
        \ (FRS). A new CEO will be appointed to oversee the Chinese business.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2ab314-f561-466c-af19-7a13d28fcbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:19:51.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:50:54.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FRS is funded by a consortium of private investors, and will also pick\
        \ up exclusive rights for control of all the brand’s locations in mainland\
        \ China through the agreement, according to Subway.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcd40cf-bcb4-4a09-bd2e-92dd9f495c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:19:51.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:50:54.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This agreement is a significant milestone in Subway’s international\
        \ growth strategy as we continue to focus on strategically expanding our footprint\
        \ and maintaining our position as one of the world’s largest restaurant brands,”\
        \ Subway Global CEO John Chidsey said in the statement.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977bf939-df66-488b-9283-2b9936e36b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:19:51.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:50:54.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China is a key market with significant long-term growth opportunity,\
        \ and we look forward to bringing the Subway experience to even more guests\
        \ in the region.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ff2096-d505-43b2-be29-3480b4058705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:19:51.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:50:54.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal is part of broader efforts by Subway to strike new partnerships\
        \ both at home in the United States and abroad, particularly in the Asia Pacific\
        \ region.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83492df6-f69e-48e4-917b-ab71c9073816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:19:51.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:50:54.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Subway has outlined plans to double “its current network of restaurants\
        \ in the region, from approximately 3,500 restaurants to more than 6,000 restaurants\
        \ over the next five years,” it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2926549-847f-4c4e-87df-046c54dadc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:19:51.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:50:54.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company currently has nearly 37,000 restaurants in more than 100\
        \ markets around the world.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b394b44-86db-4b1e-b5e4-28b5627b94c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:19:51.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:50:54.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Subway is best known for its sandwiches, it also serves wraps,\
        \ salads and bowls. Last year, the brand managed to hit a sales record after\
        \ its biggest menu changes ever.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2af7fdc-5c0b-410b-bcfd-d423bb63ce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:19:51.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:50:54.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The firm’s Chinese expansion also comes while it’s exploring a potential\
        \ sale. In February, the privately held company said it had hired JPMorgan\
        \ (JPM) Chase to look for a buyer after an uptick in its business fueled by\
        \ the menu revamp, store renovations and international growth.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639eaf7b-fb79-47f0-8267-df78e6d79180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:19:51.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:50:54.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Subway did not immediately respond to a request for an update Wednesday.\
        \ The company has previously said it won’t make any public comments until\
        \ the sale process is complete.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f6682c-a45f-4d2c-924b-1212815ed415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:19:51.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:50:54.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if an agreement is reached, it would be one of the biggest deals
        in the fast food industry since the acquisition of donut and coffee chain
        Dunkin’ for $11.3 billion in 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbf02e1-f0e1-4832-ac95-9c9f148829dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:19:51.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:50:54.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/07/business/subway-china-expansion-intl-hnk/index.html#:~:text=The%20world''s%20biggest%20sandwich%20chain,Subway%20said%20in%20a%20statement.">Subway
        plans to open nearly 4,000 stores in China in one of its biggest deals ever</a>."</em></p>'
  'jee-ick-joo-conviction-sya-isabel-omlang':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-07T13:41:32.000+08:00
    'imagesource': 'jcr:bcc3c83e-8fcc-4e89-b081-346df9107e52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0beff55-7ed2-4eea-965f-60953b8a43ac'
    'lead': 'A Pampanga court has convicted two people for their participation in
      the kidnapping and gruesome killing of South Korean businessman Jee Ick Joo
      in October 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-07T13:47:18.722+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-07T14:27:09.862+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-06-07T14:27:09.597+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jee-Ick-Joo', 'Jerry-Omlang', 'Rafael-Dumlao', 'Ricky-Sta.-Isabel']
    'stories': []
    'template': '1'
    'title': 'Pampanga court convicts 2 over 2016 kidnap-slay of Korean businessman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1510e779-b97a-4d18-afd9-55c4d1c58687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:47:18.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-07T14:27:09.862+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> — A Pampanga
        court has convicted two people — a policeman and a former agent of the National
        Bureau of Investigation -- for their participation in the kidnapping and gruesome
        killing of South Korean businessman Jee Ick Joo in 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbc1c8b-b702-4c3c-9c5a-0922b12e6f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:47:18.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-07T14:27:09.862+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a June 6 decision, Regional Trial Court Branch 60 of Angeles
        City found SPO3 Ricky Sta. Isabel and Jerry Omlang "guilty beyond reasonable
        doubt of the special complex crime of Kidnapping with Homicide under Article
        267 of the revised Penal Code" and were sentenced to reclusion perpetua. The
        sentence carries a prison term of up to 40 years, with eligibility for pardon
        after 30 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58fe063-897c-4be8-be71-e28af644a6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:47:18.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-07T14:27:09.862+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jee''s high-profile case prompted President Rodrigo Duterte to suspend
        the Philippine National Police’s involvement in his deadly war on drugs, but
        he later reinstated the PNP to the anti-drug campaign. Duterte also apologized
        to the South Korean government and Jee’s family.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150eff43-313f-4268-a36f-b6623aff14a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:47:18.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-07T14:27:09.863+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said a total of ₱350,000 in damages should be paid to
        Jee''s heirs "and that an interest shall be imposed on all damages awarded
        at the legal rate of 6% per annum from the date of finality of the Decision
        until fully paid."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6d78df-3537-4f7b-8ddc-b7c2a1f38cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:47:18.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-07T14:27:09.863+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sta. Isabel and Omlang were also found guilty of kidnapping and serious
        illegal detention, and were sentenced to reclusion perpetua for those crimes
        too.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8d1f7f-897e-4a67-ac2d-a798ea19a619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:47:18.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-07T14:27:09.863+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Both were also found guilty for carnapping and were sentenced to 22
        to 25 years in prison.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b20dcb-2b45-4542-adb6-5d0bab0dfe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:47:18.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-07T14:27:09.863+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2017/04/27/jee-ick-joo-kidnap-slay-mastermind-arrested-detained.html"
        target="_blank">PSupt Rafael Dumlao</a>, the supposed mastermind behind Jee''s
        abduction and slay, was acquitted as the court said prosecution was unable
        to prove he was guilty beyond reasonable doubt in all three cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99c8e15-fc90-47e3-9f93-3696b5b597d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:47:18.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-07T14:27:09.863+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jee, 53, was taken by the suspects in October 2016 from his home in
        Pampanga on charges that he was involved in trading illegal drugs.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6625d89-f328-4053-850c-9230ff0e73f2'
