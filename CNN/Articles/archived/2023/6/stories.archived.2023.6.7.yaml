      'mgnl:lastActivated': 2023-06-07T17:52:43.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> The Department
        of Social Welfare and Development (DSWD) will launch an improved rescue program
        for street dwellers next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71411fb-c304-418d-89d0-6d5290ee8228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:48:08.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-07T17:52:43.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b71dd6-d710-4bf4-9c9c-1a242ec3b12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:48:08.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-07T17:52:43.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We haven't stopped our reach out operations, but part of the things\
        \ that we want to do is to intensify our reach out efforts,\" DSWD Secretary\
        \ Rex Gatchalian said in a media forum.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478e8c2f-b888-4799-8974-38a92a5bb19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:48:08.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-07T17:52:43.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e5ef09-ebbb-4864-a61c-3c5910e2c7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:48:08.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-07T17:52:43.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the next couple of weeks, we are working with the LGUs (local\
        \ government units) already to make sure na complementary yung effort namin\
        \ [our efforts will complement each other] in expanding our reach out effort\
        \ to our families in street situation,\" he added.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd5687b-05d1-4036-8a19-4ebbebfc5ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:48:08.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-07T17:52:43.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721aca9d-24f8-495d-86db-dce8b7988d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:48:08.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-07T17:52:43.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Gatchalian, the rescue program will now be permanent and\
        \ will follow a \"rights-based\" approach.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3186ed2-99b5-463a-b568-b0c569c23d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:48:08.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-07T17:52:43.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4766af38-f5ae-4f6f-8ea8-718ae6ce0eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:48:08.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-07T17:52:43.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi lang siya [It won't be just] seasonal, it's going to be a mainstay\
        \ program of the department,\" he noted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce491e02-24d1-4d06-8a39-777a92581ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:48:08.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-07T17:52:43.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725d4099-1893-499b-a1ff-293c311610be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:48:08.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-07T17:52:43.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi pwedeng marahas ang paggamit, hindi pwedeng police [There should\
        \ be no violence, and police should not be involved],\" the secretary stressed.\
        \ \"We are now recruiting more social workers.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbe7f91-abe3-4b38-b433-fd92eafde60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:48:08.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-07T17:52:43.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2767b62f-d754-4562-a008-7a150266cd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:48:08.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-07T17:52:43.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DSWD said it will procure more buses and it will look for transition\
        \ housing for rescued individuals.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2136a80e-61c8-4111-b040-ebdcd9fbde03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:48:08.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-07T17:52:43.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164a327c-a251-4926-a807-db7271218ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:48:08.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-07T17:52:43.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Social workers will also wear body cameras during rescue missions,\
        \ it added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c685f141-f4db-43b3-9aea-53c7d5b950f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:48:08.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-07T17:52:43.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4fbb67-5faf-46f5-ad0e-3edac8dd4d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:48:08.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-07T17:52:43.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD said it has already informed the Commission on Human Rights
        of the scheduled route of the operations so it can participate in the rescue
        efforts.</p>'
  'naia-privatization-early-2024':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
