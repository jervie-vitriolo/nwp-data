      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This was Bernardo''s third and the group''s second gold medal in the
        competition after winning the para chess men''s and team''s rapid VI-B2/B3
        event on Sunday.'
