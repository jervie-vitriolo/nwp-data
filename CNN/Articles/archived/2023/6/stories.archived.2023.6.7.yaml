      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11aea38-c5df-4b5b-a35d-33502bdad016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T06:20:10.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T06:20:10.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gilberto released her last album “Jungle” in 2002, and went on to be\
        \ inducted into the International Latin Music Hall of Fame the same year.\
        \ In 2008, the Latin Recording Academy awarded her with a Lifetime Achievement\
        \ award.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e71705-4772-43ce-906a-1bbf2127ddeb'
      'mgnl:activationStatus': true
