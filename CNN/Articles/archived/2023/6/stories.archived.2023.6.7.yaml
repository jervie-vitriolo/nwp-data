      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e837062-4475-427c-8536-cde7dc386abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:38:55.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T13:06:00.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2023/6/3/proposed-MUP-pension-reform-explainer.html">
        Biting the bullet: The Marcos administration''s push for MUP pension reform</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e7faec-fca6-40f0-9bf9-16751e2dd0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:38:55.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T13:06:00.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99e3cae-47ec-4f11-851b-752516480264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:38:55.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T13:06:00.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teodoro said he will consult with stakeholders, but he expressed optimism\
        \ that all parties will be able to reach an agreement on the matter.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0da0b0-53f6-4672-8fd8-27329d280970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:38:55.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T13:06:00.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f25763-3e6d-4ef6-bd8a-df032aa479e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:38:55.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T13:06:00.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that everybody, as long as they''re contributing to the
        future...and they see perhaps that their money is going to something that
        will benefit them in the future, I don''t think there will be much objections,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81169cf4-5067-4631-a9c1-0701262e6d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-09T13:06:00.107+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T13:06:00.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Diokno,&nbsp;the MUP pension system covers retirees
        from the Armed Forces of the Philippines (AFP), the Philippine National Police,
        the Bureau of Fire Protection, the Bureau of Jail Management and Penology,
        the Bureau of Corrections, the Philippine Coast Guard, and the Philippine
        Public Safety College.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9f3d5f-87e2-4838-8bda-981a7aa00b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:38:55.941+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T13:06:00.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd94523c-bbb8-4d5a-93bc-9bf3bf6967d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:38:55.941+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T13:06:00.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Budget increase pushed</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91506308-cb38-4662-8dc9-61e18ab98973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:38:55.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T13:06:00.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163ebda0-425e-46c9-a6fc-a99ab482d7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:38:55.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T13:06:00.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Teodoro also committed to lobby Congress for a bigger budget\
        \ for the Department of National Defense (DND).\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc010cbf-32c6-4aab-ab26-8ead28c64506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:38:55.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T13:06:00.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e07bfcb-f059-44d1-a8e5-da919f115ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:38:55.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T13:06:00.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed the need to purchase more capital assets to boost military
        capabilities and national defense, and to improve the DND''s capacity to manage
        its attached agencies, including the AFP.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b733dd6-2ec2-4bd8-a695-6431b5affed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:38:55.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T13:06:00.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475f2c80-56d2-4462-808b-b24614a28041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:38:55.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T13:06:00.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As a manager, my first job is to manage the home institution itself.\
        \ I want to help, to lay the foundations for a Department of National Defense\
        \ for our future – to develop expertise in program management, analytics,\
        \ predictions, other capabilities, contracting, international relations, and\
        \ to build up the career track of our own employees,\" the defense chief told\
        \ reporters.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92759de-8ba5-480e-8575-cf9d69c7e139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:38:55.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T13:06:00.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb1b87e-8eaf-48f3-b580-7e346c5ba20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:38:55.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-09T13:06:00.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the modernization, the AFP has set the horizons,\" Teodoro added.\
        \ \"What we will do is to make sure that they get the best at the most affordable\
        \ cost, with the most sustainability possible.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3c0304-a397-4cdb-a7f7-9df8174e4e71'
      'mgnl:activationStatus': true
