      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea4036d-c3fe-4847-95c4-f2c9fd08c31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T18:12:11.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T18:12:11.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said the concessionaire will have 15 years to operate the
        airport and recover its investment.</p>'
