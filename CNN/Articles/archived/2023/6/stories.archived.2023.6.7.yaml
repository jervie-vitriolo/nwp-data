  'AMLC-flagged-over-unnecessary-training-expenses-':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-07T19:45:24.000+08:00
    'imagesource': 'jcr:a2293ae5-05eb-470b-9c6f-2ee0434d91bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fc119d2-6544-4d64-ae14-0c664864b4f3'
    'lead': 'The Commission on Audit (COA) questioned the Anti-Money Laundering Council
      (AMLC) for excessive meals and accommodation expenses incurred during employee
      training activities held last year.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-07T19:47:25.785+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-06-07T20:55:52.829+08:00
