  'Arctic-may-be-sea-ice-free-in-2030':
    'author': 'Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-07T03:24:19.000+08:00
    'imagesource': 'jcr:85a38610-a2ae-43ed-93d8-e47d956d9b60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51ecdfb2-0207-4c46-8d1d-d8d1fc18d03d'
    'lead': 'The Arctic could be free of sea ice roughly a decade earlier than projected,
      scientists warn – another clear sign the climate crisis is happening faster
      than expected as the world continues to pump out planet-heating pollution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-07T03:26:21.974+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-07T03:26:35.024+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The Arctic may be sea ice-free in summer by the 2030s, new study warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9bd3ff-97ce-4d92-8995-dca63cec6192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:21.990+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Arctic could be free of sea ice
        roughly a decade earlier than projected, scientists warn – another clear sign
        the climate crisis is happening faster than expected as the world continues
        to pump out planet-heating pollution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290256d4-3da6-471e-9666-b925f82702d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:21.990+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba67b70-e2d0-463e-99f8-35b34e720f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:21.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A new study published Tuesday in the journal Nature Communications\
        \ found Arctic sea ice could disappear completely during the month of September\
        \ as early as the 2030s. Even if the world makes significant cuts to planet-heating\
        \ pollution today, the Arctic could still see summers free of sea ice by the\
        \ 2050s, scientists reported.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5451c760-98e8-4517-8ce2-9dd2f7f1ee93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:21.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e22d6d-220b-489b-a876-67b9093488f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:21.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers analyzed changes from 1979 to 2019, comparing different\
        \ satellite data and climate models to assess how Arctic sea ice was changing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76f48cb-c31e-4baa-809a-67c7df1dceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:21.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6214c0-9a60-4862-9875-a71db59929fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:21.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They found that declining sea ice was largely the result of human-caused,\
        \ planet-heating pollution, and previous models had underestimated Arctic\
        \ sea ice melting trends.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67628e4d-e6ea-4ea1-a17f-2852d11c2d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:21.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa3e067-3552-4a98-b714-2407f19569c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:21.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We were surprised to find that an ice-free Arctic will be there in\
        \ summer irrespective of our effort at reducing emissions, which was not expected,”\
        \ Seung-Ki Min, lead author of the study and professor at Pohang University\
        \ of Science and Technology in South Korea, told CNN.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa756e5-5d65-48ab-83a1-a2151fa0fc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:21.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2166a4-c074-4e16-a561-c438d3d3d74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:21.994+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arctic ice builds up during the winter and then melts in the summer,\
        \ typically reaching its lowest levels in September, before the cycle begins\
        \ again.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cb1913-4866-4845-82b1-2dfe685efac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:21.994+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92903104-dd8a-4cd4-bb02-67782f6ea580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:21.994+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once Arctic summers become ice-free, the buildup of sea ice in the\
        \ colder seasons will be much slower, Min said. The warmer it gets, the more\
        \ likely the Arctic is to stay free of sea ice further into the colder season.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f01638-2dd5-4ad1-b9e3-657759158307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:21.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9e9369-c2d1-42f8-b7ea-f5f57614bb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:21.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under a “higher emissions pathway” – in which the world continues to\
        \ burn fossil fuels and levels of planet-warming pollution continue to rise\
        \ – the study projects the Arctic will see a complete loss of sea ice from\
        \ August until as late as October before the 2080s, Min said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a794bb26-5c3d-4780-ad0a-7aced4904a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:21.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d9c6eb-926d-4a45-a335-b2be0ef37e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:21.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study’s findings contrast with the UN Intergovernmental Panel on\
        \ Climate Change’s 2021 state-of-the-science report, which found the Arctic\
        \ would be “be practically ice-free near mid-century under intermediate and\
        \ high greenhouse gas emissions scenarios.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c6e7e5-9e6d-4021-a272-c73794da9022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:21.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd04eea-24a3-4d87-be8b-46a72d939ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:21.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This new study shows it could happen 10 years earlier, regardless of\
        \ emission scenarios, Min said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8440158-c2b9-4ff0-b4e1-c3150b8fcdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:21.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2d450e-4448-40e4-aa83-d874eb7cc70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:21.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the past several decades, the Arctic has warmed four times faster\
        \ than the rest of the world, a 2022 study showed. There has already been\
        \ a rapid loss of sea ice in the region, with September sea ice shrinking\
        \ at a rate of 12.6% per decade, according to NASA.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fded025f-d56a-457f-bd48-b14348415696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:21.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e216bef9-7630-4436-863e-f70ba55711a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:21.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An Arctic with no summer sea ice would send dire ripple effects around\
        \ the world. The bright white ice reflects solar energy away from the Earth.\
        \ When this ice melts, it exposes the darker ocean, which absorbs more heat\
        \ causing additional warming – a feedback process called “Arctic amplification.”\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b83f1c0-40ee-434b-9ead-e12f2001689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:21.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ee90ea-b3c7-46d5-84dc-9ebef94775b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:22.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decline of sea ice can also have an effect on global weather stretching\
        \ well beyond the Arctic.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3184ceb3-44e9-4223-9937-ad203a78c62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:22.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83571e31-03cb-437c-b24b-82fe2999a1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:22.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need to prepare ourselves for a world with warmer Arctic very soon,”\
        \ Min said. “Since Arctic warming is suggested to bring weather extremes like\
        \ heatwaves, wildfires, and floods on Northern mid- and high latitudes, the\
        \ earlier onset of an ice-free Arctic also implies that we will be experiencing\
        \ extreme events faster than predicted.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd7fe68-7adb-4785-9fb5-cbfeefc287d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:22.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a48c7b-8518-4a43-bb06-e0184d0ea0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:22.002+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A sea ice-free Arctic could also lead to an increase in commercial\
        \ shipping as new routes open up, which would have a knock-on effect. According\
        \ to last year’s annual Arctic report card by the National Oceanic and Atmospheric\
        \ Administration, a surge in shipping traffic would lead to more emissions\
        \ and pollution in the region.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5422aff0-8955-42ac-af5e-cd22ee76867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:22.002+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6418b0be-d8cb-4c30-86b3-95851e7beab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:22.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mika Rantanen, researcher with the Finnish Meteorological Institute\
        \ and lead author of the 2022 study, told CNN the study published Tuesday\
        \ benefited from “novel and state-of-the-art methodology” to predict when\
        \ the Arctic will be ice-free.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8463c5-b2d9-4c90-aeaa-abbe16451733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:22.004+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad76ba00-3d1a-4ed5-b152-a12723ba5ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:22.004+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The methodology is very careful and brings a high degree of certainty\
        \ in the attribution,” said Rantanen, who was not involved in the study. “\
        The most striking result is not that the sea ice loss is attributed to greenhouse\
        \ gas increases, which was already largely known, but that they project ice-free\
        \ Arctic earlier than previously thought by about decade.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0749ba-7967-4dd0-a6cb-722a140fac0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:22.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb20b90-0dad-4bfe-bc27-af81ee6871d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:22.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Min said the findings show that the Arctic is on the verge of becoming\
        \ “seriously ill,” and that the region has reached a “tipping point.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afc3c7a-409a-4036-8132-aaaee6590ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:22.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4cbae6-680b-43ad-8743-cb913d5dac51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:22.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can regard the Arctic sea ice as the immune system of our body\
        \ which protects our body from harmful things,” Min said. “Without the protector,\
        \ the Arctic’s condition will go from bad to worse quickly.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58f306b-48b8-4974-b7f5-15f3b456a9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:26:22.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:26:35.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/06/world/arctic-sea-ice-free-climate-change/index.html"><em>"The
        Arctic may be sea ice-free in summer by the 2030s, new study warns"</em></a></p>'
  'bridge-in-India-collapsed-':
    'author': 'Rhea Mogul, CNN'
