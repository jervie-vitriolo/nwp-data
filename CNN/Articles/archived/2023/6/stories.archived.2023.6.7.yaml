      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> — Tito Sotto,
        Vic Sotto, Joey de Leon (TVJ) and the other former hosts of noontime show
        “Eat Bulaga” have signed an agreement with Mediaquest Group, making TV5 their
        new home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c8eba0-6dc9-4696-9ae6-8b6a6df40227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T09:10:27.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-09T08:46:31.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Mediaquest Group has entered into an agreement with Tito, Vic,
        and Joey and the Dabarkads to produce content for TV5 and other Mediaquest
        platforms,” the company that operates TV5 said in a statement Wednesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d99e946-12d7-41b5-a36a-848b42a1d873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T09:10:27.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-09T08:46:31.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mediaquest added the deal “opens yet another chapter in the long-running,
        celebrated entertainment careers” of the TVJ.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894dd565-cbeb-4603-b997-1879a90ce51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T09:10:27.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-09T08:46:31.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'TVJ and the Dabarkads announced last week their departure from TAPE
        Inc., the producer of “Eat Bulaga” being aired on GMA Network.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e513a653-b155-4d27-9bc9-801dbe365049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T09:10:27.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-09T08:46:31.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I’m honored that these pillars of the Philippine entertainment industry
        have agreed to work with us. Our partnership strengthens our ability to continue
        to deliver the best for Filipino viewers here at home and all over the world,”
        said Mediaquest President and Chief Executive Officer Jane Basas.'
    '5':
