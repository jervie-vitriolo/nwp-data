  'upse-maharlika-bill':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-07T10:29:06.000+08:00
    'imagesource': 'jcr:1626f9a0-1df9-4f14-9fef-9fdf97f14ec9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cc11175-c824-49eb-bd3b-7a91274efb0d'
    'lead': 'Twenty-one faculty members of the UP School of Economics (UPSE) have
      urged President Ferdinand Marcos Jr. to “seriously reconsider” signing into
      law the Maharlika Investment Fund (MIF) bill pushed by his administration as
      they warned it could put the Philippine economy at risk.'
