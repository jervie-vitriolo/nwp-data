    'lead': 'India and China are fast heading toward having few or no accredited journalists
      on the ground in each others’ country – the latest sign of fraying relations
      between the world’s two most populous nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-07T13:09:09.927+08:00
