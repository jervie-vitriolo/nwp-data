      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his first media briefing after joining President Ferdinand Marcos\
        \ Jr.'s Cabinet, Teodoro said the chief executive instructed him to work with\
        \ lawmakers, economic managers, and military personnel \"to find a sustainable\
        \ MUP (pension) scheme.\"\r"
