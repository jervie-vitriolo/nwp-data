    'title': '''Chedeng'' now a severe tropical storm, but still no direct effect
      on PH weather

      '
    'updated': 2023-06-07T23:49:20.000+08:00
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857f380f-8001-46ed-9f8a-49f108a84aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T12:16:27.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-07T23:59:25.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong>&nbsp;''Chedeng''
        has intensified into a severe tropical storm but will still not directly affect
        the country''s weather conditions, the state weather bureau reported Wednesday
        night.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a92429-fd3a-46ef-9d71-58700ee8a5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T23:55:41.430+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T23:59:25.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said Chedeng remains unlikely
        to bring heavy rainfall over any part of the country in the next three to
        five days.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ece0ceb-268a-4e67-a339-ef911724ff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T23:55:41.431+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T23:59:25.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hoisting of storm signals due to Chedeng also remains unlikely at this
        time, according to PAGASA.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b003c13-d247-4496-8ea3-0b41909c2a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T23:55:41.431+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T23:59:25.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PAGASA earlier said Chedeng, which was last seen east of Southeastern
        Luzon, may begin dragging the southwest monsoon or habagat, situated in the
        west, by Thursday.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a7cc16-3bd0-4da1-b781-55d687b5c5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T23:55:41.431+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T23:59:25.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Base sa ating data, maaari pong bukas ay mahatak na itong habagat
        at maapektuhan na ang Visayas at Mindanao muna. Sa mga susunod na araw, Luzon,
        Visayas na po ang maaapektuhan</em>,” PAGASA weather specialist Aldzcar Aurelio
        said in an afternoon briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec13566f-910d-42f9-9256-4a97d9b4bb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T23:55:41.432+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T23:59:25.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Based on our data, tomorrow it may drag the southwest
        monsoon and affect the Visayas and Mindanao first. In the next few days, Luzon,
        Visayas will be affected.]'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a6c309-0f07-4f69-ac30-05c2741ac1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T23:55:41.432+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T23:59:25.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The southwest monsoon is currently bringing rains over the western
        section of Southern Luzon, particularly Palawan.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0575c644-5179-4bb8-986e-cbbf21fb3bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T23:55:41.433+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T23:59:25.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to PAGASA’s forecast, Chedeng may turn into a typhoon on
        Thursday.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e00972-a724-48db-865c-b801d91a5d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T23:55:41.433+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T23:59:25.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Peak intensity may be reached by Friday or Saturday," PAGASA added.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56af09e8-e933-49bc-b56b-99410e8f8849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T23:55:41.433+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T23:59:25.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The storm was last spotted 1,220 kilometers east of southeastern Luzon,
        moving west-northwestward at 10 kilometers per hour (kph).'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1cd3ab-fa27-4e3d-9f2f-e3a2f2b716f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T23:55:41.434+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T23:59:25.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chedeng''s maximum sustained winds rose to 95 kph and gustiness at
        115 kph.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f25552-ac94-4603-82c5-7e421bac9900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T23:55:41.434+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T23:59:25.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The storm is expected to remain offshore and far from landmass until
        its forecast exit on Monday from the Philippine monitoring area, PAGASA said.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948b1b88-ec91-4023-8721-54be2cf8035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T23:55:41.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T23:59:25.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chedeng is the third storm to enter the Philippine Area of Responsibility
        this year after Super Typhoon Betty hit the country last month.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d5e8bb-633f-414e-857f-145ff0f1d5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T23:55:41.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T23:59:25.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA earlier said it expects 11 to 14 tropical cyclones to enter
        the country''s weather monitoring area from June to November.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c44d12-7da3-47f7-92ef-f9ac04621de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T05:49:20.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T23:59:25.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
  'Girl-from-Ipanema-singer-Astrud-Gilberto-dead':
    'author': 'Dan Heching and Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-06-07T06:18:00.000+08:00
    'imagesource': 'jcr:cb3ca274-309e-44e1-b272-239bf7dc827a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0cf86c9-2534-421a-b964-ba930edba613'
    'lead': 'Brazilian singer Astrud Gilberto, who in her 20s recorded ''The Girl
      from Ipanema'' and became an international star, has died. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-07T06:20:10.002+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-06-07T06:20:10.413+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Astrud Gilberto, ‘Girl from Ipanema’ singer who helped bring bossa nova
      music mainstream, has died'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd8279e-b2e7-4447-b2e4-eec9ee0a052a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T06:20:10.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T06:20:10.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brazilian singer Astrud Gilberto, who in
        her 20s recorded “The Girl from Ipanema” and became an international star,
        has died, according to social media posts from her granddaughter and on behalf
        of her son.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d0563a-c551-4e42-a366-3c24fcfdce91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T06:20:10.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T06:20:10.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc94e2c0-b093-488b-85d6-d2940b0264de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T06:20:10.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T06:20:10.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No cause of death was immediately available. She was reportedly
        83.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4446760e-9819-40eb-aa87-afffdc73070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T06:20:10.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T06:20:10.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m here to bring you the sad news that my grandmother became a star\
        \ today and is next to my grandfather João Gilberto. Astrud was the true girl\
        \ who took bossa nova from Ipanema to the world,” Gilberto’s granddaughter\
        \ Sofia said on her Instagram page, in a statement that CNN translated from\
        \ Portuguese.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73645caa-91fe-4bfc-84c5-1dcb9d8992fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T06:20:10.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T06:20:10.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b11751-9f42-4444-8d6b-fb773b027944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T06:20:10.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T06:20:10.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paul Ricci, a guitarist who previously worked with Gilberto, posted\
        \ a message on his Facebook page on Tuesday from Gilberto’s son Marcelo, who\
        \ also played the bass alongside his mother in the early eighties.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7033de90-0166-40bc-8e5e-0a3bdcb9f6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T06:20:10.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T06:20:10.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8359f1-8805-48b1-90c3-9793c4e4f457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T06:20:10.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T06:20:10.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I just got word from her son Marcelo that we have lost Astrud Gilberto.\
        \ He asked for this to be posted. She was an important part of ALL that is\
        \ Brazilian music in the world and she changed many lives with her energy.\
        \ RIP from the “chief” as she called me,” Ricci’s statement read.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05bcce8-e27b-4b1a-bf4b-96df2ef6b9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T06:20:10.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T06:20:10.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911eb402-49ac-4f8f-b020-92d9e646940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T06:20:10.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T06:20:10.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to her official website, Gilberto grew up in Rio de Janeiro\
        \ and immigrated to the United States in the early 1960s.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddc3e2f-0a20-43a2-a8bd-b4ac4c9a6e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T06:20:10.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T06:20:10.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e2c00a-f1f6-40ad-957e-f27b4d628409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T06:20:10.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T06:20:10.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 1963, she was invited to participate by her then-husband João Gilberto\
        \ in the recording of an album by him and Stan Getz. The short recording of\
        \ a verse in English, unrehearsed and something of a surprise for Gilberto,\
        \ launched her to international superstardom, with the album going on to win\
        \ four Grammys.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ccca93-788d-44c6-932b-9af85fca0f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T06:20:10.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T06:20:10.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c171b2ea-3f50-435d-95a7-1edac668cf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T06:20:10.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T06:20:10.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Girl from Ipanema” would go on to be covered countless times by\
        \ music greats, from Eartha Kitt and Frank Sinatra to Cher and Amy Winehouse.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5afb29-48ce-456e-9f40-c09c82ae65bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T06:20:10.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T06:20:10.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef511f12-1ae9-4acc-8f87-1dc61572fcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T06:20:10.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T06:20:10.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gilberto released at least 16 original albums dating back to her debut\
        \ in 1964, which was titled “Getz Au Go Go.” Gilberto went on to record a\
        \ song on the soundtrack for the 1965 film “The Deadly Affair,” the music\
        \ of which was arranged by Quincy Jones.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff07ac72-8801-4fa2-973d-73aa69b4aacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T06:20:10.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T06:20:10.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045fb5f6-de8b-4131-8684-2dfa551205de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T06:20:10.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T06:20:10.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Throughout the 1970s, Gilberto became known for her songwriting, releasing\
        \ the 1972 album “Astrud Gilberto Now” and “That Girl From Ipanema” in 1977,\
        \ the latter of which included a duet with famed jazz musician Chet Baker\
        \ on the track titled “Far Away.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b490f32-d90d-43a6-acda-2f6ff582918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T06:20:10.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T06:20:10.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d74b23-fb5d-4659-9b31-af606507bc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T06:20:10.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T06:20:10.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 1980s and ’90s proved to be a prolific period for the artist, who\
        \ formed a sextet with various musicians – including her son Marcelo on Bass\
        \ – and toured the world. She later released the critically lauded album “\
        Astrud Gilberto Plus the James Last Orchestra” in 1987.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea490f1-e2f7-428f-8afd-fbce6f05b326'
