    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e522ae-2850-4ed1-8d9c-aa005482defe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T09:10:27.341+08:00
