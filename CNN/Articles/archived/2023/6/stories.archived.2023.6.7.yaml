      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Monday, the Canadian design and engineering firm behind\
        \ the bridge, McElhanney, it was aware of the “partial collapse” of the bridge\
        \ and is “deeply concerned” about the safety and well-being of those affected\
        \ by the incident.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd0e975-6aef-4be8-8349-7e7aa9fcb8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:28:20.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:28:21.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b1ee09-bb54-40a2-8a83-91fc1b50d3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:28:20.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:28:21.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company will “cooperate with any investigation,” the statement\
        \ added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1769ca07-f878-43bc-9d98-a4b81c3c64d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:28:20.669+08:00
