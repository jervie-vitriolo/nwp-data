      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to SP Singla Constructions, who was building the\
        \ bridge, but did not receive an immediate response.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee9d7f0-d920-45b7-8fc1-8892d73a0528'
      'mgnl:activationStatus': true
