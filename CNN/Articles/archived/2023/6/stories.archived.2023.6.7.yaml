    'stories': []
    'template': '1'
    'title': 'TAPE maintains trademark for title ‘Eat Bulaga’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d56d221-7ed7-4b87-9fd3-e6d145f91087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:35:03.242+08:00
