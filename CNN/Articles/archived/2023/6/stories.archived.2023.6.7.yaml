      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She was concerned about the extent of the coverage of my trip and\
        \ wanted someone I knew to be nearby, in case I needed support,” Harry wrote.\r"
    '97':
