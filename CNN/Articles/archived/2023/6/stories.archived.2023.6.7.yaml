      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa''s <a href="https://www.cnnphilippines.com/news/2023/6/5/Marcos-appoints-new-DND-DOH-secretaries.html">appointment</a>
        comes almost a year into Marcos'' presidency.&nbsp;</p>'
