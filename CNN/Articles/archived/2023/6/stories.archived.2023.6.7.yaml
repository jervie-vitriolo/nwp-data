      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The trademark is conceived during the filing of registration… it encompasses\
        \ everything within the timeframe. Trademark should hold everything,” Jalosjos\
        \ pointed out.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77074d6f-a1fe-4838-9494-6120150b24e8'
