      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its inclusion comes after the official visit of Canadian Foreign Minister\
        \ Melanie Joly to the country.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bab29d4-7748-4dbb-8846-65cc1bc3f95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:04:32.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T10:04:33.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ccbf1b-eadc-46ee-8628-fad4195f46c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:04:32.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T10:04:33.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippines considers Canada as a close partner due to its well-established\
        \ people-to-people ties and looks forward to charting a new era of engagement\
        \ under this new policy,\" the Philippines' Foreign Affairs Secretary Enrique\
        \ Manalo said in a statement on Wednesday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3a372f-5658-457b-b17e-af79adcf8147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:04:32.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T10:04:33.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5b569a-999f-4de6-bb81-204563adb630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:04:32.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T10:04:33.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Applying for an eTA to fly to a Canadian airport only costs $7 CAD\
        \ and most applications are approved within minutes as compared to the $100\
        \ CAD processing fee for a visitor visa.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cfe449-520c-4bf9-8d03-43a109d9a087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:04:32.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T10:04:33.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80c56e6-6d35-4b6c-b891-5f14d24630f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:04:32.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T10:04:33.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian government said an eTA is valid for up to six months
        for business or leisure or until the passport expires.</p>'
