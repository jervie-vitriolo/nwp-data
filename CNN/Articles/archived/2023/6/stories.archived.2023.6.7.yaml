      'mgnl:type': 'text'
      'text': "The Queen’s concerns: Harry said he had recently learned that Queen\
        \ Elizabeth II had a member of her staff secretly fly to Australia in 2003,\
        \ and stay in a house down the road from where Harry was staying on his gap\
        \ year.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
