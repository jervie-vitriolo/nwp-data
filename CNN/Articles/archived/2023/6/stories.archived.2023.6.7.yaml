    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New DOH chief urged to address ''infodemic''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febfa4a5-02b3-4a95-a5a9-9cb5d0e3a433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T23:12:08.196+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T23:12:08.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> Newly
        appointed Department of Health (DOH) Secretary Ted Herbosa should address
        the "infodemic" on health, according to Janette Garin, who once held the agency''s
        top post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af3eca9-21e9-4173-b069-76cfc517b56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T23:12:08.196+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T23:12:08.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Infodemic refers to the rapid spread of information — both true and
        false — on social media.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83696f36-2692-4c44-ba4d-61e2837a9efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T23:12:08.196+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T23:12:08.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Considering the post-pandemic, we just don''t need to recover but
        there are a lot of public health challenges, especially so that healthcare
        and the DOH have been beset with a lot of challenges related to fake news,
        what is globally known as infodemic, and this is something that should really
        be addressed," Garin told CNN Philippines'' Politics As Usual on Wednesday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c09cca-2d4c-496c-b8a1-00a67b9ce570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T23:12:08.197+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T23:12:08.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garin stressed that infodemic is harming the implementation of public
        health programs, with netizens basing health decisions on unverified information
        over doctors'' recommendations.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fac9d3d-43ec-4466-a6d9-8f2f69a16ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T23:12:08.197+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T23:12:08.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She pointed out that universal health care and COVID-19 vaccination
        are among government programs inflicted by the spread of misinformation and
        disinformation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf64b27-0fd5-4090-b2a6-3916f82dfbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T23:12:08.197+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T23:12:08.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The provision of services is one of the priorities of Secretary Herbosa
        and that has been a victim of infodemic. Even vaccination," Garin said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ad0b8-c419-45db-aa8f-e28a974d5fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T23:12:08.198+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T23:12:08.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever the government does and there are a lot of experts coming
        out that turn out to be non-experts, then confusion is there and affects the
        implementation," added the former DOH chief.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c032657d-389e-4216-a451-2205e02334c1'
