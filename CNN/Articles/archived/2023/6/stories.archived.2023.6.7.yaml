      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> Hollywood
        actor Chris Hemsworth and "Extraction 2" director Sam Hargrave both expressed
        openness to do a third installment of their hit action film on Netflix.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7770c4c5-fb9f-4a4c-8402-f020e7cde5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:50:04.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T15:44:33.003+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e9b6dc-ebda-4b8f-96fa-527849034edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:50:04.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T15:44:33.003+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hemsworth and Hargrave were both in the Philippines for two days
        to promote the movie.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961029e6-9c68-4ca8-8bb7-386d9908a875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:50:04.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T15:44:33.003+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501d000e-a02f-4214-9b0d-f6923a1b85f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:50:04.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T15:44:33.004+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Hargrave said a third movie would depend
        on the fans'' reception of the second film which will premiere on June 16.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c5bad8-3253-4c76-8bd3-9040b929a91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:50:04.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T15:44:33.004+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'image': 'jcr:5d667851-66d5-4eb6-8083-e88aedd36d04'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deacd080-c15b-41e8-bf17-dc832df70036'
