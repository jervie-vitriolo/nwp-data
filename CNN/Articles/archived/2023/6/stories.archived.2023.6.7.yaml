      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; A four-lane concrete bridge being
        built across the River Ganges in the east Indian state of Bihar has collapsed
        for the second time in just over a year, once again raising questions about
        the quality of its construction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d08b0b-8dba-4f58-89b8-2feaa1802cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:28:20.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:28:20.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94af8810-0bef-46dc-b35d-2b09929f1455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:28:20.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:28:20.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video shows the 3-kilometer (1.8-mile) bridge dramatically crashing\
        \ into the river on Sunday, sending a plume of debris and dust into the sky\
        \ and waves rippling across the holy river.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecfcb9c-c47b-464e-85b4-ed6a5bd4970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:28:20.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:28:21.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3903578-7c5a-4fc0-948b-5c2a9f295ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:28:20.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:28:21.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Sultanganj Bridge has collapsed twice since construction began\
        \ in 2017, the first time in April last year before Sunday’s catastrophic\
        \ failure. It’s not clear why the bridge collapsed last year or if those problems\
        \ had been rectified.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef55fcc5-959d-4f52-945e-b24386575da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:28:20.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:28:21.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58115c45-aaec-4632-bfdd-626e3e6abe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:28:20.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:28:21.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Crowds of people on the river bank can be seen filming the bridge and\
        \ shouting as it tumbles down. CNN has not been able to confirm reports of\
        \ any injuries.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97117438-e76f-444c-a232-12c1a424b5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:28:20.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:28:21.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc1b3d-65f5-469f-98bc-c23735da8783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:28:20.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:28:21.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Bihar’s chief minister Nitish Kumar said he had ordered\
        \ an inquiry into the incident.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78436d9f-d482-46e6-8b89-2705a531d772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:28:20.667+08:00
