      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also ranked as the most popular film in Italy and second most popular\
        \ in Germany, the United Kingdom, Australia, Brazil and Mexico over the past\
        \ weekend, the analytics provider said. Fans turned out in strong numbers\
        \ in countries spanning the globe, from Singapore to Finland to the United\
        \ Arab Emirates.\r"
