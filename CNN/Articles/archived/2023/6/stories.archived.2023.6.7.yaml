      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Darry Bernardo snagged the gold in men''s individual standard B2-B3
        final. Bernardo, Menandro Redor, and Arman Subaste also clinched the gold
        in men''s team standard B2/B3 event.'
