    'template': '1'
    'title': 'Hontiveros: ''Sheer numbness'' to say SOGIESC bill not urgent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6cd329-d52f-46a1-9545-ed4c197f02bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T20:06:10.045+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T20:19:03.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> Sen. Risa
        Hontiveros on Wednesday said it was "sheer numbness" for Majority Leader Joel
        Villanueva to say the Sexual Orientation, Gender Identity and Expression,
        and Sex Characteristics (SOGIESC) equality bill is not considered an urgent
        measure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd64c17-fdf9-428c-9756-d6f72cc1ff73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T20:06:10.045+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T20:19:03.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/6/SOGIESC-bill-not-a-priority-says-Villanueva.html">SOGIE
        bill ''not a priority,'' says Villanueva</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5849c1ae-6926-4b67-9f3f-0400046da954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T20:06:10.045+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T20:19:03.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Bigyan natin ng hustisya ang ating mga kababayang hindi malayang\
        \ nakakapamuhay dahil lang sa kasarian nila. Paulit-ulit sa balita ang mga\
        \ mag-aaral na nabu-bully dahil sa kanilang Sogie, mga napagkakaitan ng serbisyong\
        \ medikal, at hindi nakakakuha ng ganap na benepisyo sa trabaho dahil sa diskriminasyon,\"\
        \ Hontiveros said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03fb336-797c-43bf-bff2-3c8f74ec52aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T20:06:10.046+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T20:19:03.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Let's give justice to our countrymen who are not able\
        \ to live freely just because of their gender. Students who are bullied because\
        \ of their Sogie, denied medical services, and denied full employment benefits\
        \ due to discrimination are repeatedly in the news.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae21d453-f0e8-406b-a8ca-cd1dc076bb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T20:06:10.046+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T20:19:03.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villanueva, on the other hand, clarified that he is not against giving\
        \ LGBTQIA+ community equal rights, but he wants to push for a \"holistic and\
        \ inclusive\" anti-discrimination bill that will cover all sectors of the\
        \ society.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4645062-fba5-4ca9-a0d9-483f1315d310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T20:06:10.046+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T20:19:03.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Who wants to be discriminated? Discrimination is pure evil. Let's\
        \ extend this right against discrimination to all sectors,\" he said, claiming\
        \ that the bill only protects a certain group.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88415f5-e1ad-460a-b183-fbe2718fd255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T20:06:10.047+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T20:19:03.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SOGIESC equality bill mandates the government to address discrimination\
        \ and violence based on people's SOGIESC.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d7363-1246-4c07-ad74-e38a000416fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T20:06:10.047+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T20:19:03.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, the bill failed to hurdle Congress due to opposition from\
        \ conservative lawmakers. Hontiveros reintroduced the SOGIESC equality bill\
        \ in the Senate in 2020.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3c028e-bbb5-4669-b6e1-6339b0615410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T20:06:10.047+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T20:19:03.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill was supposed to be sponsored in the plenary but was reverted\
        \ to Villanueva's committee on rules due to opposition from religious groups.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb005364-fe85-4602-abdd-8f1ac4fda0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T20:06:10.048+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T20:19:03.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pointing out that the bill has been languishing in Congress for
        over two decades, Hontiveros said she expects it to go through proper legislative
        process in accordance with Senate rules.</p>'
