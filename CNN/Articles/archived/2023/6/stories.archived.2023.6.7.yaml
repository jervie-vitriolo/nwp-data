    'stories': []
    'template': '1'
    'title': 'Walang Pasok: Class suspensions for June 7 due to smog from Taal Volcano'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35efe9c2-c608-4167-a633-a10d971f7772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T11:41:20.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-07T14:10:49.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> — Several
        towns near Taal Volcano announced on Wednesday the suspension of classes in
        all levels in public and private schools due to thick volcanic smog from Taal
        Volcano.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b181a56-4cf4-4ca5-87cd-3b231c653f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T11:41:20.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-07T14:10:49.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        said active degassing of Taal''s main crater has been observed in the past
        24 hours and reminded people to limit their outdoor activities and protect
        themselves by wearing masks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13bc09a-f7bb-46a3-a9e7-56a71ade94d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T11:41:20.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-07T14:10:49.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday morning, classes in the following areas have been
        suspended:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516cde53-5f2d-416c-855d-09d9773d107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T11:41:20.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-07T14:10:49.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurel, Batangas</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26ff2a1-7e25-4ac9-b9f1-3d468656d127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T11:41:20.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-07T14:10:49.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talisay, Batangas</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f0cb10-f5a8-4f44-b0bd-118eaa373b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T11:41:20.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-07T14:10:49.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brgy. Banyaga, Agoncillo, Batangas - until June 9</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7952fa-d58b-4583-9c50-c0ca0a8750bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T11:41:20.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-07T14:10:49.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brgy. Bilibinwang, Agoncillo, Batangas - until June 9</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142a1420-c49e-4cc3-9c86-0968ea67be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T11:41:20.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-07T14:10:49.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brgy. Barigon, Agoncillo, Batangas - until June 9</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d97077b-4b79-4ea5-87e9-522baa0092e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T11:41:20.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-07T14:10:49.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 11 a.m. advisory of Phivolcs, the degassing has
        resulted in volcanic smog or vog, which has formed over the crater and surrounding
        areas since Tuesday,</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31594d7-3e9d-4964-83c7-a0d033b214df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:53:41.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-07T14:10:49.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Vog can be expected to persist over the Taal region while degassing
        activity, wind movement and humid atmospheric conditions prevail," said the
        agency.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d4228e-7e73-4f6a-a88b-a9053474d91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:53:41.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-07T14:10:49.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Phivolcs added that those with asthma, lung disease, heart disease
        as well as the elderly, children, and pregnant women may be vulnerable to
        the vog.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28db9e8a-9ffc-4942-a824-383df0b6ed71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:53:41.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-07T14:10:49.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal Volcano is still under Alert Level 1.</p>'
