    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'India and China are kicking out each others’ journalists in the latest
      strain on ties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42cd18d-4f79-45c7-b1ee-a38502d46371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.082+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> India and China are fast heading
        toward having few or no accredited journalists on the ground in each others’
        country – the latest sign of fraying relations between the world’s two most
        populous nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca64861e-5978-4706-b15b-aa20e2bb0d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.082+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Delhi on Friday called on Chinese authorities to “facilitate
        the continued presence” of Indian journalists working and reporting in the
        country and said the two sides “remain in touch” on the issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3560cdc-1197-47d3-b822-367a8396337b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.083+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the four journalists from major Indian publications based
        in China this year have had their credentials revoked by Beijing since April,
        a person within India’s media with first-hand knowledge told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fb824b-9481-4181-a335-4c934ac0e8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.083+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Beijing last week said there was only one remaining Chinese
        reporter in India due to the country’s “unfair and discriminatory treatment”
        of its reporters, and that reporter’s visa had yet to be renewed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bb7fd1-7cc6-4e53-aa23-81edbd88212f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.083+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Chinese side has no choice but to take appropriate counter-measures,”
        Foreign Ministry spokesperson Mao Ning said at a regular briefing when asked
        about a Wall Street Journal report, which first reported on the recent ejections
        of journalists from both sides.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5260a55-0970-4f30-971f-f5f6fec73066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.084+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is the latest flashpoint in the fractious relationship
        between the nuclear-armed neighbors, which has deteriorated in recent years
        amid rising nationalism in both countries and volatility at their contested
        border.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e2a5e4-625c-4470-8f4b-7585e9c5891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.084+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reduction of journalists – which includes both those from China’s
        government-run state media and major Indian outlets – is likely to further
        degrade those ties and each countries’ insight into the other’s political
        and social circumstances, at a time when there is little room for misunderstandings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9598b14-058b-4819-9de2-485087a2cc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.084+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the two have remained heightened after a long-standing
        territorial dispute erupted into a deadly clash in Aksai Chin-Ladakh in 2020.
        India’s defense minister in April accused China of violating existing border
        agreements and “eroding the entire basis” of bilateral relations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11879f61-2635-436e-8890-8c646c30b319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.085+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s also not the first time that journalists have been caught in geopolitical\
        \ cross-hairs in recent years.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc36e347-63d2-4c3b-b839-1dd47dec408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.085+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China accused the US of “political crackdown” in 2020 after Washington
        cut the number of Chinese nationals allowed to work in Chinese state media
        bureaus in the US, citing a “surveillance, harassment, and intimidation” of
        foreign reporters in China and a need to “level” the playing field.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bbeef9-b04f-40f5-a8ef-73824a6616ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.085+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing hit back by expelling journalists from several major US
        newspapers. Both sides also imposed visa limitations on each others’ media
        organizations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf1cdf-f432-49d5-8ddf-c76d8f1fe8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.086+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of foreign reporters in China has dwindled in recent
        years, following the American newspaper expulsions, Beijing’s intimidation
        of reporters with Australian outlets, and long delays in visa approvals within
        an increasingly restrictive and hostile media environment for foreign reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e277cf8c-b725-4d3a-a6b5-442e9197c9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.086+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visa spat</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bebc5c-8bf2-464f-90d4-4bb43603247f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.087+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Xinhua published a first-person account from Hu Xiaoming,
        the state agency’s New Delhi bureau chief since 2017, describing the “torment”
        of Chinese reporters’ “visa hassle” in India.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b9a5bd-8ded-4311-8caf-e437f0236cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.087+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Indian government’s brutal treatment has put enormous psychological
        pressure on Chinese journalists in India,” wrote Hu, who said the Indian government
        rejected his visa renewal in March on the grounds that he had stayed in the
        country too long.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d408ede-61ca-4577-9186-2f7a68945fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.088+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to India’s visa policy, Xinhua’s New Delhi branch “now has only
        one journalist working with a valid visa,” the article said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23967c4-a790-44f1-8430-fd34f0e1bead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.088+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for India’s Ministry of External Affairs on Friday declined\
        \ to comment on the number of Chinese journalists in the country when asked\
        \ in a regular briefing.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f0efb9-4a7e-4360-b141-20c329ada949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.089+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All foreign journalists, including Chinese journalists, have been\
        \ pursuing journalist activities in India, without any limitations or difficulties\
        \ in reporting,” spokesperson Arindam Bagchi said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea3991c-4c3b-4570-9508-a8bb34fe732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.089+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bagchi did not confirm that any Indian reporters had lost accreditation\
        \ in China, but said such reporters had faced difficulties doing their jobs\
        \ there.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310d3280-223f-4913-afa8-34bcac0ec216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.089+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hindu newspaper in April ran an article saying China’s Foreign
        Ministry had decided to “freeze” the visa of its Beijing correspondent Ananth
        Krishnan, as well as that of a second journalist, Anshuman Mishra of Indian
        public broadcaster Prasar Barahti.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132ae9c5-ff01-4998-bd03-e8997443167b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.090+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the measures at that time, a Chinese Foreign Ministry
        official said Beijing was responding to “unfair” treatment of its reporters
        in recent years, including requiring the Xinhua reporter to leave in March.
        That situation followed another in 2021, when a reporter for state-run CGTN
        with a valid visa was told to leave, the official said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd4790b-5dff-4627-ab05-2a09acc89bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.090+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has not said if there are other Chinese reporters with valid
        India visas currently outside India.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baabd9b-ddb3-424f-bd7c-aacedab3a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.091+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China maintains tight control of its state media, which it views as\
        \ a vehicle to spread its propaganda messaging overseas.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc379d5d-a82b-46ad-9a91-5b2ac836d25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.091+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Western correspondent who is among many waiting for a visa into China\
        \ said the situation facing Indian reporters was “in keeping with a pattern\
        \ we’ve seen in the past few years of connecting the approval of journalist\
        \ visas in China to the granting of visas for state media reporters in other\
        \ countries, and to bilateral relations more broadly.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0bf480-9e1f-4b0d-95c4-eba0e1ae411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India, on the other hand, has come under increasing scrutiny for what\
        \ some observers see as shrinking press freedoms and censorship.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafbfcc3-2f77-4299-9baa-3994890ad676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this year, Indian authorities raided BBC newsrooms in New Delhi\
        \ and Mumbai, citing allegations of tax evasion, weeks after the country banned\
        \ a documentary from the British broadcaster that was critical of Prime Minister\
        \ Narendra Modi’s alleged role in deadly riots more than 20 years ago.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b505bd-4b57-40cb-8885-e0d1b8ffceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Simmering tensions</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8969dc31-ca8f-40a1-8d0f-19fb0c6b1bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest situation with both countries’ reporters “boils down to\
        \ the complete erosion of trust between both governments,” said Manoj Kewalramani,\
        \ a fellow for China studies at the Takshashila Institution in Bengaluru.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5117c00d-57d3-4266-b431-e1d922168fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Because Chinese reporters are working for state media outlets, New\
        \ Delhi is also likely looking at them as “state actors,” according to Kewalramani.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd44509b-1fbf-4f95-8aa6-0b1a14933619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If New Delhi was not approving their reporter visas, as Beijing claimed,\
        \ this could be an example of India’s strategy to “impose costs” on China\
        \ that do not involve military escalation, but can still put pressure on Beijing\
        \ to return to the status quo along the border, he said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae77420a-8ff9-480e-87f7-e4d60b3ee9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the 2020 clash there, India has taken several steps to push back\
        \ against China, including banning social media platform TikTok and other\
        \ well-known Chinese apps, saying they pose a “threat to sovereignty and integrity,”\
        \ while also moving to block Chinese telecoms giants Huawei and ZTE from supplying\
        \ its 5G network.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75452c8a-484f-48ee-ad85-02c7ffb33c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.096+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid concerns in New Delhi of China as an increasingly powerful regional\
        \ force, the Indian government has also bolstered its relationship with the\
        \ United States, including via the Quadrilateral Security Dialogue, or Quad\
        \ – a grouping of Japan, US, India and Australia widely seen as a counterweight\
        \ to an increasingly assertive China.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2e9da5-b99f-4bc2-bd94-2f9a5dee1b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.096+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China last month boycotted a Group of 20 (G20) tourism meeting hosted\
        \ by India in the Himalayan territory of Jammu and Kashmir, citing its opposition\
        \ “to holding any kind of G20 meetings in disputed territory.” India and Pakistan\
        \ both claim the disputed Kashmir region in its entirety.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860d9480-22e1-4eea-951c-fa7c49368516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A regional bloc that has provided a forum for China and India to meet\
        \ – the Shanghai Cooperation Organization – will meet this summer, but virtually,\
        \ according to an announcement from this year’s host India, ruling out what\
        \ would have been the next expected opportunity for an in-person, face to\
        \ face between Modi and Chinese leader Xi Jinping.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1a771a-86f1-492f-9cdd-0b591c6adbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When it comes to the journalists’ on-the-ground presence, fewer Indian\
        \ reporters in China will be a blow to more nuanced understanding of the country\
        \ in India – and could also have a negative impact on Beijing, Kewalramani\
        \ said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d26a63a-63a3-48f2-b4c9-6804ff81856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For the longest time, Beijing has been telling the Indian government\
        \ and Indian people to have an independent view of China (separate from) looking\
        \ through the Western prism,” he said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b25f2b-65cb-4480-b570-d4306fe88fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you are going to deny our reporters access to the country, how
        do we develop that independent perspective?”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c80f79d-bf49-4be4-8ba9-c0efb6bb8501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:09:10.099+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:51:34.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/06/media/india-china-journalist-visas-intl-hnk/index.html">India
        and China are kicking out each others’ journalists in the latest strain on
        ties</a>."</em></p>'
  'new-york-air-pollution':
    'author': 'Derek Van Dam and Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-07T13:09:44.000+08:00
    'imagesource': 'jcr:33b49ec8-2c18-4280-aef2-d7bdb24d8edb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f4f5028-9848-41d8-ac88-a01844b709ac'
    'lead': 'New York City topped the list of the world’s worst air pollution for
      parts of Tuesday as harmful smoke wafted south from more than a hundred wildfires
      burning in Quebec.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-07T13:12:25.098+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-07T13:52:00.228+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New York City’s air pollution among the world’s worst as Canada wildfire
      smoke shrouds Northeast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d0c1fa-3753-47c4-ae69-c9f3f7457873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:12:25.236+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:52:00.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New York City topped the list of the world’s
        worst air pollution for parts of Tuesday as harmful smoke wafted south from
        more than a hundred wildfires burning in Quebec.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f8ac21-8382-4e63-a8c0-65cebffe739c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:12:25.237+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:52:00.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoke from Canada’s fires has periodically engulfed the Northeast
        and Mid-Atlantic for more than a week, raising concerns over the harms of
        persistent poor air quality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0530dacb-5eb7-4425-8e3b-eb8b863a99a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:12:25.237+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:52:00.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City’s air quality index was above 200 at one point Tuesday
        night – a level that is “very unhealthy,” according to IQair. The city had
        the worst quality of air of any major metropolitan area Tuesday at 10 p.m.
        ET, according to IQair.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e5eeb3-b3fa-45b5-9e29-f81b43ce31c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:12:25.238+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:52:00.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Tuesday night, New York City had the second-worst levels of
        air pollution in the world after New Delhi, India, IQair reported. Other cities
        on the list were Doha, Qatar; Baghdad, Iraq; and Lahore, Pakistan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ace0b63-6260-4730-bb0c-9fee2f92e8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:12:25.238+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:52:00.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City also topped briefly topped the list on Tuesday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052e19fe-5b16-4179-a725-5cb955946abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:12:25.238+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:52:00.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, at least 10 school districts in central New York state
        canceled outdoor activities and events Tuesday. Those activities include academic,
        athletic and extracurricular events, while outdoor recess and gym classes
        were also canceled, school district announcements said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b362d5-838a-472e-b3f9-b25e349f6b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:12:25.239+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:52:00.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildfire smoke contains very tiny particulate matter, or PM2.5 –
        the tiniest pollutant yet also the most dangerous. When inhaled, it can travel
        deep into lung tissue and enter the bloodstream. It comes from sources like
        the combustion of fossil fuels, dust storms and wildfires, and has been linked
        to a number of health problems including asthma, heart disease and other respiratory
        illnesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0153b7d0-8cf8-42d6-af9f-6c52b742da73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:12:25.239+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:52:00.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of people die each year from air pollution-related health
        issues. In 2016, around 4.2 million premature deaths were associated with
        fine particulate matter, according to the World Health Organization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f897ca1-a11d-4464-83b2-824ee53de9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:12:25.239+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:52:00.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the concentration of PM2.5 in New York City’s air was
        more than 10 times the guideline set by the World Health Organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09be660e-e385-4e8d-a0a7-4f7b039d3bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:12:25.240+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:52:00.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you can see or smell smoke, know that you’re being exposed,”
        said William Barrett, the national senior director of clean air advocacy with
        the American Lung Association. “And it’s important that you do everything
        you can to remain indoors during those high, high pollution episodes, and
        it’s really important to keep an eye on your health or any development of
        symptoms.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aead244f-d1cd-4f00-a698-2e05b12f143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:12:25.240+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:52:00.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett said that people who are particularly vulnerable to wildfire
        smoke “are children, senior citizens, people who are pregnant or people with
        respiratory or cardiovascular diseases” whose symptoms may worsen or newly
        develop when exposed to smoke.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff5bd4d-f441-44c1-91bc-c230357e46c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:12:25.241+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:52:00.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Really, make sure you take appropriate steps to check in with health
        care providers about any concerning symptoms that come up during these events,”
        Barrett said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4bd869-ebaa-4b26-a785-bf81f522f681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:12:25.241+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:52:00.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 150 active wildfires burning in Quebec this
        week, according to the Canadian Interagency Forest Fire Center – more than
        double the number of fires burning in any other Canadian province.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ff2d2a-4d26-453b-84df-0c23a604b531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:12:25.242+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:52:00.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 400 wildfires have ignited across Quebec so far in 2023,
        twice the average for this time of year. Nearly 9 million acres have been
        charred by wildfires in Canada so far this year, with nearly half a million
        acres burned across Quebec alone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559332cb-5eda-4b19-b00c-2825fa2c0352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:12:25.242+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:52:00.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air quality alerts were in effect across parts of the Northeast
        and the Midwest on Tuesday as wildfire smoke spread west into Detroit and
        Chicago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa1ec0e-a6dd-4928-abcd-cde48ad6af72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:12:25.242+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:52:00.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Weather conditions are such that widespread ozone and or particulate
        levels are expected to be at or above the unhealthy for sensitive groups category
        of the air quality index,” the National Weather Service in Chicago said. “Active
        children and adults especially people with pulmonary or respiratory disease
        such as asthma should limit prolonged outdoor activity.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ba628e-ba6b-4e9f-9ebe-fb04c3d7dae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:12:25.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:52:00.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detroit was listed in IQair’s top 10 worst locations for air pollution
        on Tuesday afternoon. Chicago’s air quality was moderate on Tuesday afternoon
        and is expected to remain moderate for the next couple of days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9b282c-3aae-4181-87ea-2f138184712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:12:25.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:52:00.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pittsburgh’s air quality was at unhealthy levels, with
        forecasts showing a slight shift to unhealthy level for sensitive groups –
        like the elderly, young children and those with respiratory issues – on Tuesday
        before returning to moderate by Wednesday. The city was under an air quality
        alert all of Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35690dd5-3887-4b5e-889a-5ec0679d8cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:12:25.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:52:00.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of New York and New England also remained under an air quality
        alert on Tuesday, including most of New York state and all of Massachusetts,
        Connecticut, Rhode Island and Vermont. Cities like Baltimore, Boston, Hartford,
        Providence and Montpelier, Vermont, are forecast to have air quality that
        is unhealthy for sensitive groups on Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f15f67-f559-454c-b4cf-aea524c893ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:12:25.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:52:00.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A cold front is expected to move south over the next few days, pushing\
        \ smoke farther south and east throughout the week.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3580a90-7112-450c-9f64-eb75418ba2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:12:25.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T13:52:00.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human-caused climate change has exacerbated the hot and dry conditions
        that allow wildfires to ignite and grow. Scientists recently reported that
        millions of acres scorched by wildfires in the Western US and Canada — an
        area roughly the size of South Carolina — could be traced back to carbon pollution
        from the world’s largest fossil fuel and cement companies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41393cf5-5433-4e20-9dc6-5355e04e6fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T13:12:25.246+08:00
      'mgnl:createdBy': 'raheema'
