    'lead': 'A four-lane concrete bridge being built across the River Ganges in the
      east Indian state of Bihar has collapsed for the second time in just over a
      year, once again raising questions about the quality of its construction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-07T03:28:20.653+08:00
