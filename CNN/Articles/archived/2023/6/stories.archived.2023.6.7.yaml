  'worldbank-ph-2023-forecast':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-07T12:29:49.000+08:00
    'imagesource': 'jcr:04297ef8-4f3e-4f19-adb5-979cfe515456'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42625369-2d5a-4601-a73e-03419d68f301'
    'lead': 'The World Bank’s outlook for the Philippine economy improved this year
      as it expects robust demand in the local market to continue despite global headwinds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-07T12:32:06.202+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-07T12:32:06.524+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'World Bank upgrades PH’s 2023 growth forecast to 6%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9f8783-c7e1-4728-b95f-0ef9e22746ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T12:32:06.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T12:32:06.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> — The World
        Bank’s outlook for the Philippine economy improved this year as it expects
        robust demand in the local market to continue despite global headwinds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452c3f6a-7266-4372-af6c-71fbe13225bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T12:32:06.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T12:32:06.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Wednesday, the World Bank said it has upgraded its
        growth forecast for the Philippines to 6% from 5.6% in March. The latest forecast
        is within the 6% to 7% target of the national government.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5de768-083c-4ff6-97cb-3d59704dd9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T12:32:06.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T12:32:06.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Strong domestic demand is underpinned by consumer spending drawing
        strength from the continuing jobs recovery and the steady flow of remittances,”
        the bank said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f7cf64-90a1-4327-bed0-04d3f2e2ac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T12:32:06.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T12:32:06.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Fixed capital investment will also contribute to growth, anchored
        on upbeat domestic activity, and improved business confidence,” it added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e63b61-4f8b-4a6b-9dde-91e5674a0bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T12:32:06.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T12:32:06.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s services sector will likewise enjoy a spillover from
        the reopening of China economy, which could spur growth in the local space.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f4a9e2-c493-4d5e-acd5-eea0bb172f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T12:32:06.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T12:32:06.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As many nations axed COVID-19 travel rules, the World Bank noted that
        the Philippines can gain from boosted transportation services, accommodation,
        and food services, as well as wholesale and retail trade services.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1b55b4-10b1-4c39-a1a5-c520dedfe173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T12:32:06.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T12:32:06.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The information technology-business process outsourcing sector would
        also continue to be a bright spot for growth in the Philippines, with foreign
        businesses seeking to cut costs.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0de0a8-a166-4918-bea2-3bb9c78a0960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T12:32:06.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T12:32:06.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Recent amendments to the Public Service Act, Foreign Investment Act,
        and Retail Trade Liberalization law could also bolster the Philippines’ target
        of enticing more foreign investors, subsequently supporting its growth over
        the medium term.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaa6e9f-9354-4037-9c7f-e4c0ccd852a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T12:32:06.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T12:32:06.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But an official of the World Bank warned that global and domestic risks
        may dampen the economy’s recovery and poverty reduction.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f5e154-647b-4dd1-8431-5005e2a4e916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T12:32:06.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T12:32:06.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is essential to sustain improvements in social protection to help
        families, especially the poor and vulnerable, cope with economic difficulties
        as the country navigates the global slowdown, budget constraints, high prices
        of basic commodities, and climate-related risks,” said Ndiamé Diop, World
        Bank country director for Brunei, Malaysia, Philippines, and Thailand.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696bb5e3-9ac3-498c-9e12-f3a57bd6965c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T12:32:06.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T12:32:06.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Locally, threats seen include elevated inflation, looming El Niño,
        as well as logistics and supply chain challenges.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba8da5a-0ea5-4a85-ba75-dbde38c88748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T12:32:06.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T12:32:06.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Philippine authorities earlier noted that the rate of increases in
        commodity prices has been on a downward trend.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6790bf1d-18b0-46e4-83a8-26ceec17ac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T12:32:06.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T12:32:06.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The World Bank also noted that global risks are still the rising inflation
        and interest hikes worsened by geopolitical tensions.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8572837-9065-4806-9dc0-d04967f47a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T12:32:06.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T12:32:06.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also urged the government to hasten the following: adoption of the
        national ID system for social protection delivery, updating the targeting
        system for identifying poor and vulnerable families, innovations in digital
        payment systems, and strengthening financing mechanisms and readiness for
        disaster response.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356de61d-1cad-4b12-bd7b-967d9dd1d09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T12:32:06.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T12:32:06.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the face of escalating prices, a comprehensive strategy is needed
        to guarantee sufficient food for everyone. This entails a more productive
        agriculture and food system that is resilient to climate risks, serves all
        consumers, and competes effectively on both local and global markets,” added
        World Bank senior economist Ralph Van Doorn.</p>'
