    'template': '1'
    'title': 'Maharlika fund ‘defective, poses serious risks’ to economy – UPSE faculty
      members'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae85415-35cb-4cc2-8a58-dcdd6f9ba0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:32:42.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T05:03:31.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> — Twenty-one
        faculty members of the UP School of Economics (UPSE) have urged President
        Ferdinand Marcos Jr. to “seriously reconsider” signing into law the Maharlika
        Investment Fund (MIF) bill pushed by his administration as they warned it
        could put the Philippine economy at risk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c52fa9-df6f-470a-b314-a110e58d29f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:32:42.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T05:03:31.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a data-cke-saved-href="https://econ.upd.edu.ph/dp/index.php/dp/article/viewFile/1551/1035"
        href="https://econ.upd.edu.ph/dp/index.php/dp/article/viewFile/1551/1035">discussion
        paper released Tuesday</a>, the economics professors voiced their “grave concerns”
        on the sovereign wealth fund, dismissing it as “still beyond repair” despite
        hurdling both chambers of Congress.</p>'
    '26':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fdilimanupse%2Fposts%2Fpfbid0GQ4maMwKGmNkFRMPLeCyMikmBnm2c1aD4vNL62enPU5VBZxNvetKrPxKrhnhtFDpl&show_text=true&width=500"
        width="500" height="690" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acd3e4f-b1db-4319-ac09-b45066de3954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T12:14:04.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T05:03:31.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5b642d-dd1d-462e-bc6c-53441d8ed74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:32:42.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T05:03:31.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They presented six arguments against the MIF, which lawmakers expect
        to send to the palace this week for Marcos'' signature.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b8c862-084a-4ec4-b2b8-fb4ca105dcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:32:42.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T05:03:31.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We find that the MIF violates fundamental principles of economics
        and finance and poses serious risks to the economy and the public sector —
        notwithstanding its proponents’ good intentions,” the professors said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429d2ce6-8a91-4fca-8c47-0feaef535bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:32:42.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T05:03:31.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They initially raised the issue on MIF’s “lack of a clear focus” as
        lawmakers want to use it to invest in a wide range of assets, including capital
        markets and socioeconomic development projects.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bfab78-c6cf-49a9-959a-b612b7237104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:32:42.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T05:03:31.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As sovereign wealth funds have gained traction across the world amid
        its potential to deliver global investments, the UPSE faculty members said
        the idea has expanded to include other classifications such as sovereign development
        funds and strategic investment funds.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80255b65-6b3d-49eb-a8aa-74d11b24754e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:32:42.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T05:03:31.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lawmakers'' failure to clearly state the MIF’s goals, however,
        may violate Principle No. 2 of the Santiago Principles, which states that
        “the policy purpose of the SWF should be clearly defined and publicly disclosed.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e4131d-7053-4a01-b421-c1081a48a6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:32:42.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T05:03:31.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Clarity of goals is essential for any new SWF (sovereign wealth fund),”
        the professors said, citing that the proposed measure vowed to adhere to the
        Santiago Principles.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a300ade9-c189-47da-be7f-c40ce3cf9035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:32:42.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T05:03:31.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The faculty members also said the “confused goals” resulted in the
        bill inadequately articulating and taking into account "several implications
        of the fund’s dual-bottom line objective.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2c5836-11db-4848-a886-69e4658c31b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:32:42.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T05:03:31.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They noted that the planned MIF is “not aligned” with the approved
        Philippine Development Plan 2023-2028 nor the medium-term fiscal framework.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52e8ef2-21c7-4306-99e7-d03d86cf50e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:32:42.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T05:03:31.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Without anchoring the MIF on specific long-term development objectives,
        the MIF (especially if it is large enough) may pose macroeconomic risks and
        become prone to exhaustion when the political environment is unstable or incumbent
        officials prioritize short-term goals,” they explained.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ff0d8b-6ade-44ac-8bcc-93329ed7f66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:32:42.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T05:03:31.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They likewise questioned the MIF’s target to finance development projects,
        saying it may “render redundant” existing government programs.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c792eb47-d2fa-480a-8cd3-70dae5b463c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:32:42.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T05:03:31.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The measure is also “vague” about expected financial and economic returns,
        they added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ab5d6c-d443-4276-aa67-473b5574fd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:32:42.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T05:03:31.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The final version of the bill’s proposed ways to jumpstart the MIF
        “stand to erode the fiscal situation of the country, beleaguered as it already
        is,” the professors said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f499fa03-5124-47e6-ab03-c2d65f0b96cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:32:42.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T05:03:31.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Citing the country’s mounting debt and budget deficit, the faculty
        members see the possibility that the MIF may “worsen rather than abate the
        country’s fiscal situation.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d72ff1-9adc-4b92-9bc6-c0dfa5f6bde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:32:42.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T05:03:31.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The lack of any surpluses necessarily forces the MIF to scour money
        from other agencies and corporations of government, posing risks on, say,
        state-run banks and even the BSP,” they said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df77f780-5783-407b-8d89-9872d5cbcf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:32:42.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T05:03:31.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the proposed bill, the Maharlika Investment Corporation (MIC)
        will get its initial capital from the following:'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51207cda-b70f-4380-b39e-fc65f1e053b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:32:42.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T05:03:31.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— Land Bank of the Philippines (₱50 billion)'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a051dc-6617-4b3e-b4d7-ef4173078e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:32:42.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T05:03:31.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— Development Bank of the Philippines (₱25 billion)'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8002b07b-4175-4811-99dc-4db34975eac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:32:42.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T05:03:31.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— National government (₱50 billion)'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b72a20-7584-45f0-b70d-6064cd1e7770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:32:42.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T05:03:31.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The contributions from the government would come from the BSP, Philippine
        Amusement and Gaming Corporation or Pagcor, properties, real and personal,
        identified by the Department of Finance, and other sources.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297596cc-3b4b-40c4-b4f4-ba4a8867ff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:32:42.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T05:03:31.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The professors also noted “red flags” hounding the MIC, describing
        it as “a poorly designed governance structure,” which can make it vulnerable
        to “political interference, mismanagement, and corruption.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5615a40-b1dd-4ddf-be5f-8e352b4c9e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:32:42.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T05:03:31.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They said the best practice is “the board should be led by an independent
        director with most members unaffiliated with the government sponsor or owners.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d0478e-92ac-416b-8b8c-dd8b78997a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:32:42.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T05:03:31.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other issues raised include uncertainties and economic headwinds that
        may weigh down private investments.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab95c3e1-18c6-4559-83fd-6b63dfb4d081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:32:42.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T05:03:31.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The faculty members said that SWFs across the globe have “suffered
        huge losses” lately.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16223b4b-ac97-46c7-862b-9041397d1cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:32:42.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T05:03:31.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling it “defective,” they stressed that the government’s focus
        on the introduction of the MIF “has diverted attention from more vital and
        urgent national agenda that the administration itself has rightly identified,
        notably the need to reform the retirement and pension system for military
        and uniformed personnel.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca690a4-0de1-4fcf-b4f6-ad367b481113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:03:30.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T05:03:31.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant professor JC Punongbayan said the UPSE is also "disappointed"
        with the economic managers of the President who were former professors of
        the institution.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bb5abf-593e-494d-8731-480105fffbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:03:30.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T05:03:31.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b40fef-5cb1-4b83-a4b9-be3f6ae9ff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:03:30.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T05:03:31.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines' The Final Word, Punongbayan said the flaws\
        \ in the MIF bill are \"so inherent\" that it should have been flagged by\
        \ UP doctorate-wielding economists.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59ff313-19d4-44bf-80fa-3858af453f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:03:30.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T05:03:31.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edaaefe-21e5-40d9-a92a-48d41dc90127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:03:30.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T05:03:31.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile,  Albay 2nd District Rep. Joey Salceda, who also chairs the\
        \ technical working group on the MIF bill, responded to the criticism and\
        \ said the critique poses a \"false dichotomy.\" \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc76541f-d36e-4976-81e1-27659908d762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:03:30.972+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T05:03:31.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71112363-1c36-472f-8e0e-c2b87aef09bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:03:30.972+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T05:03:31.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So, it's mainly a development fund, and if it takes on the characteristics\
        \ of an investment fund in some respects, it does so only because it necessarily\
        \ has to be involved in the financial markets. The bill makes clear that investments\
        \ in financial instruments are means to an end, not an end on their own. The\
        \ true goal is socioeconomic development,\" Salceda explained.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687d8cc3-aada-4cba-b70c-fef3f132f752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:03:30.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T05:03:31.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda96fc2-ef94-4080-83fd-e339355ecf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:03:30.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T05:03:31.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salceda also said the fund does not use a \"double-bottom line approach,\"\
        \ which takes into account both financial profits and socioeconomic outcomes\
        \ as corporate objectives.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5260b64-04b7-4ad3-a456-c99f980b4df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:03:30.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T05:03:31.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381c6419-5cc3-455f-99ca-6a19047c87c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T05:03:30.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-08T05:03:31.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Albay representative said the MIF''s priorities would be stated
        in the President''s upcoming State of the Nation Address and would provide
        "concrete policy direction for the Fund."</p>'
