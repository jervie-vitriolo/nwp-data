      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> While
        new hosts for “Eat Bulaga” were introduced, the show’s production company
        TAPE Inc. on Wednesday said former main hosts Tito Sotto, Vic Sotto, and Joey
        de Leon (TVJ) will remain unbeatable.</p>'
