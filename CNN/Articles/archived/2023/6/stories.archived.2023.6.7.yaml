    'lead': 'President Ferdinand Marcos Jr. has assured the Filipino-Chinese business
      community that the “healthy relationship” between them and the Philippine government
      would continue as his administration seeks to strengthen partnerships with the
      private sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-07T14:28:39.721+08:00
