    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'AMLC flagged over unnecessary training expenses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbee8cef-f8ac-41cf-a2ca-76c135f2b26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T19:47:25.795+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T20:55:52.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> The Commission
        on Audit (COA) questioned the Anti-Money Laundering Council (AMLC) for excessive
        meals and accommodation expenses incurred during employee training activities
        held last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35850c2-affe-430c-83c2-c8d48ec57ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T19:47:25.795+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T20:55:52.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140d3b64-f505-430b-81a7-54bf01db79c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T19:47:25.796+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T20:55:52.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2022 report posted on its website last week, the audit body
        said the AMLC spent over ₱7.2 million on meals and hotel accommodation for
        12 seminars and workshops.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72cd334-b829-47d7-b6f0-279a6a7a231e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T19:47:25.796+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T20:55:52.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22618f13-07a2-497b-92ae-3632c45da88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T19:47:25.796+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T20:55:52.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This supposedly exceeded the travel expenses allowed under Executive\
        \ Order 77 by ₱4.7 million.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daf129d-d170-4987-87b5-aa033fdf0efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T19:47:25.797+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T20:55:52.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c046b3f8-6b34-4f10-bcb3-e903c04a70dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T19:47:25.797+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T20:55:52.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AMLC records showed the daily expenses for each participant's meals\
        \ ranged from ₱1,600 to ₱3,250 while accommodation costs ranged from ₱1,200\
        \ to ₱3,075.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69296be7-2d4d-4ee0-92fe-fa2d0870ceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T19:47:25.797+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T20:55:52.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740f6be0-bec0-4822-a96b-48b50803912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T19:47:25.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T20:55:52.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Auditors noted, however, that the allowable amount for meals per participant\
        \ is only ₱450 to ₱660 and ₱750 to ₱1,100 for accommodations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbf7760-e55e-4775-a2c3-c515917949d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T19:47:25.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T20:55:52.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15685b58-ed8b-4381-a0b3-ac8e51726ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T19:47:25.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T20:55:52.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They said it would have been more economical if the AMLC carried out\
        \ the seminars in publicly owned venues.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b75ff4-d319-4a47-bed8-186ae1839d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T19:47:25.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T20:55:52.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e0e427-0214-4b50-ae54-d7a07d959ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T19:47:25.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T20:55:52.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "COA found that most of the seminars were held in private venues such\
        \ as the Park Inn Hotel in Mabalacat, Pampanga, Thunderbird Resort in Binangonan,\
        \ and Novotel in Quezon City.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d07b809-107d-405c-9fc9-ad4e300b1597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T19:47:25.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T20:55:52.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf937e4-914a-4f84-986a-f7f3802e7ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T19:47:25.800+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T20:55:52.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We recommend that management direct the Deputy Directors to ensure\
        \ that expenses on trainings, seminars and planning activities are in accordance\
        \ with the rates prescribed under EO no. 77 as applicable for prudence and\
        \ economy in operations,\" COA said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18198a8-1457-471a-897d-5d5173bac1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T19:47:25.800+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T20:55:52.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefd48bc-cd02-42bb-9c75-0368eb86d550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T19:47:25.800+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T20:55:52.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its comment, the AMLC insisted the expenses were reasonable. Management\
        \ argued that at the time, there was a lack of available government spaces\
        \ as the country was still under a state of public emergency.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bd3be7-1bb0-4598-a5ff-efc462618f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T19:47:25.801+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T20:55:52.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc078fed-bd4e-4109-8664-6169f221d104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T19:47:25.801+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T20:55:52.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The AMLC found it was more efficient and economical to resort to\
        \ leasing out venues from privately owned establishments,\" the AMLC said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2ef35a-236c-4d0d-a05a-2a881ac9ab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T19:47:25.801+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T20:55:52.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f456a3-00b2-472e-a2fa-dad84888ee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T19:47:25.802+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T20:55:52.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the audit team maintained its stand that the expenses were excessive.\
        \ They said the AMLC failed to provide documents to support the claim that\
        \ there were no available government owned spaces at the time of the seminars.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f15b67-34ac-47e3-8719-83548febe778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T19:47:25.802+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T20:55:52.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ecf2b7-4bd0-495e-afd5-5c5e28fd2db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T19:47:25.803+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T20:55:52.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also insisted that it was unnecessary for employees to stay
        overnight in hotels for workshops held in Metro Manila, considering the AMLC
        office is located in the City of Manila.</p>'
  'Hontiveros-responds-to-Villanueva':
