      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/06/us/hrc-lgbtq-emergency-declared/index.html"><em>"Human
        Rights Campaign declares a national state of emergency for LGBTQ+ people"</em></a></p>'
  'Prince-Harry-courtroom-testimony-':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-07T03:20:39.000+08:00
    'imagesource': 'jcr:fe174858-492b-484e-b60f-754f2c007a52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23aff94b-bbeb-49ac-aedf-2e136818f940'
    'lead': 'Prince Harry became the first senior British royal to give evidence on
      a witness stand in 132 years, as his bitter fight against the UK’s tabloid press
      came to a head in tense courtroom showdown on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-07T03:24:13.803+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-07T03:24:14.893+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ANALYSIS: Prince Harry gives tense testimony in historic courtroom battle
      against British media'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49262da-00a0-457a-93b2-827bc24e5b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.825+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Prince Harry became the first senior
        British royal to give evidence on a witness stand in 132 years, as his bitter
        fight against the UK’s tabloid press came to a head in tense courtroom showdown
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d26edf-4f91-4dec-98b1-433c70c9e958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6501c42d-2269-4e00-9d6f-bb7e3fd713b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harry answered questions in a measured, almost hushed tone. He appeared\
        \ nervous at first, and was at one point asked to raise his voice. But the\
        \ Duke of Sussex brought to court an overriding argument that he has previously\
        \ made on television programs and in podcast interviews: that the media’s\
        \ intrusion and tactics caused him significant distress and wrecked some of\
        \ his closest relationships.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb40c58-0844-46c5-94d1-8f9b46fc5fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af619cf6-c68a-4335-baa5-73a058cb4afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The duke is suing a big British newspaper group, Mirror Group Newspapers\
        \ (MGN), alleging the publisher’s journalists hacked his phone and used other\
        \ illicit means to gather information about his life between 1996 and 2009.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeb03b8-0404-4c42-ae45-fd5cd15dad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47de2114-45df-4f4a-adcf-d3ea07137ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He faced forensic and detailed questioning from MGN’s lawyer, Andrew\
        \ Green, who probed him on the specifics of his claims and occasionally left\
        \ him scrambling to recall sections of his written statement or find pieces\
        \ of evidence.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e4778f-db60-4a95-b388-be40b4d7268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4522fd-9e2d-4923-88ee-92c742e01287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But after a nervous start that exposed gaps in Harry’s knowledge regarding\
        \ the minutiae of the case, the prince increasingly asserted himself – clashing\
        \ at times with the publisher’s lawyer as they dissected reams of press coverage\
        \ about his childhood, his school years and his relationships.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a047926-9163-4725-9348-d5a9fc187583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fab495c-ae61-4413-abe4-78efb394287c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Some editors and journalists do have blood on their hands” for the\
        \ distress caused to him, Harry told the court at one point – and “perhaps,\
        \ inadvertently death,” he added, in reference to his mother Princess Diana.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2064f097-98d6-4b24-bc76-dc209835fcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcd1d26-8268-4ea7-84f1-08fef5cde28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sight of a senior royal subjected to a tiring, meticulous interrogation\
        \ was exceedingly rare. It last happened in 1891, when a game of baccarat\
        \ went awry and landed Harry’s great great great grandfather, the future King\
        \ Edward VII, on the stand.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b4d5bf-d88d-40c1-a7cf-306e7a85c1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e1459-bf54-4d27-9c29-14700fcd4851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Tuesday’s appearance was another unprecedented reminder that Harry\
        \ is forging his own path away from his relatives – and attempting to settle\
        \ scores from his tumultuous royal life.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbb7147-c799-4ad5-9975-4d456fa4b793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14229440-6d85-4e50-ba43-e8356eee7712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here’s what we learned as Harry began giving evidence on Tuesday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4c649e-30fa-45ba-9f5e-652c39645a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41183fbb-f0d7-4327-afde-682d2363c2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Harry’s ‘distress’ at hands of press</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa04f163-51f9-4b69-a2b6-a7130eae5880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tuesday’s courtroom session touched on dozens of snippets from Harry’\
        s youth, repeated aloud in court as the prince and MGN’s lawyer parsed over\
        \ the fine details of several news articles.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbb8d26-23ff-42d7-8aff-21819feb8ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a5d391-d9ae-4487-9e47-f1d676839675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harry’s diagnosis with the “kissing disease,” also known as mono; his\
        \ teenage trips to the pub; his broken thumb and a back injury sustained in\
        \ a game of polo; his gap year afternoons on the beach; and Princess Diana’\
        s trips to collect him from school – all were all the subject of stories entered\
        \ into evidence, and each was dissected by Green and the duke.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7384a611-98cc-44dd-8c92-140fe1e127d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eb2725-b596-4144-be60-d44b77f93141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overall, the prince alleges that about 140 articles published in titles\
        \ belonging to Mirror Group contained information gathered using unlawful\
        \ methods, and 33 of those articles have been selected to be considered at\
        \ the trial.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ac7a67-5be2-4b2a-899d-e6f91b27a575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96d16f2-de09-4664-a60f-e5a035272f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.836+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the courtroom on Tuesday, Harry said that “every single article\
        \ has caused me distress.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff973b12-45a9-4915-8cb7-3b04c6f68351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.836+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7b9ea6-d27c-4246-9449-99ecd3a5218d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.837+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All of these articles played an important role – a destructive role\
        \ – in my growing up,” Harry said. The newspapers in question were on constantly\
        \ display “in every single palace, unfortunately,” while he was growing up.\
        \ At school, fellow students and others would read the articles, he said.\
        \ Harry described the level of coverage as “incredibly invasive.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e35e53d-eb3c-43e5-9ec9-7613e713486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.837+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e28264-5a78-4e58-949e-51268636d2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Green began by attempting to establish whether Harry remembered reading\
        \ the articles in question at the time of publication. When the duke conceded\
        \ he could not always recall, Green pressed him on how he could realistically\
        \ argue they could have affected him so strongly. It was a theme to which\
        \ Green would often return.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74100121-b09a-474b-85b3-16b395072c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cb0b24-d692-4847-b396-22f226f916ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More detail in Harry’s witness statement</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68db4176-c516-4d49-94b7-5172a615cd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a written statement entered into the court record on Tuesday, Harry\
        \ expressed concern that his conversations with family and friends may have\
        \ been intercepted. He noted that he and his brother, Prince William, “naturally\
        \ discussed personal aspects of our lives as we trusted each other with the\
        \ private information we shared.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61999b6-25c5-45f1-83f9-a54e57efbb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae88370-2e4a-4d23-9a8a-cb1bd52bbf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said private information about his life was raised on voicemails\
        \ left on the phones of his father Charles and his mother Diana.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840bc82a-5849-489c-a8db-0f1bbfab55fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e201cbd-e236-4bf2-baf7-5a4c9d2b72fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harry said that he would discuss “private and sensitive matters regarding\
        \ our family and personal lives” on voicemails left on the phone of the then\
        \ Kate Middleton, now the Princess of Wales, he said. The Duke listed a number\
        \ of other friends with whom he had been in contact, including the late TV\
        \ presenter Caroline Flack, in his witness statement.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6264b00a-3cd6-44a3-bbe4-dec0d6e5b8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e4c2d9-351a-4b2f-8820-373977a7b9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he recalled “unusual mobile activity” relating to his voicemails\
        \ that he dismissed at the time, but now alleges was caused by phone hacking.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecbd195-47e7-4a83-8153-eefa97c3c714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3486f24-97cd-43c7-9b21-56e5a34456a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I remember on multiple occasions hearing a voicemail for the first\
        \ time that wasn’t ‘new’,” he wrote. “I would simply put it down to perhaps\
        \ a technical glitch, as mobile phones were still relatively new back then,\
        \ or even just having too many drinks the night before (and having forgotten\
        \ that I’d listened to it).”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0c45f9-d235-4675-a8ab-77bfea59850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.845+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c499499-0ace-4760-b92a-ea7bddbb01fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Duke claims papers would try to wreck his relationships</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aab718-4e24-4668-9a8c-db6a1d367fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also in his written statement, Harry argued that the press actively\
        \ tried to ruin his relationships. “I always felt as if the tabloids wanted\
        \ me to be single, as I was much more interesting to them and sold more newspapers,”\
        \ Harry wrote.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a7256a-024c-445a-afc8-64565b743383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f5d3fa-aa58-4fe4-8f19-7442a617729b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Whilst they would, of course, report on my successes in life, it seemed\
        \ to me that they took far greater pleasure in knocking me down, time and\
        \ time again,” he added.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ed0030-005c-4980-a38f-3d7117ef5a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2a61c2-5508-4b40-ace3-26ae414a20c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harry claimed that papers would go about that task by putting “strain”\
        \ on his relationships and creating distrust between him and his partners.\
        \ He spoke regularly about one of his former girlfriends, Chelsy Davy, alleging\
        \ journalists would find out about flight details to photograph her at airports,\
        \ and would book rooms in the same hotels as the couple when they were on\
        \ vacation.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1870d444-ffdb-4315-90f1-08bf4366dbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b5cb86-7ae1-4003-819e-d4a90fcd8bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The duke evidently believes that continues to be the case since his\
        \ marriage to Meghan, Duchess of Sussex. “This twisted objective is still\
        \ pursued to this day even though I’m now married,” he wrote.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef68c734-5af9-4fd3-a4dc-ab2aeb02b14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e607ceb-8cb6-45f5-a878-21661cb11b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Harry accused of ‘total speculation’</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f42449-7373-45a3-8a76-a234ebca391a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The atmosphere in court was occasionally tense. “Are we not, Prince\
        \ Harry, in the realms of total speculation,” Green asked Harry at one point\
        \ on Tuesday, after an exchange over a story about the teen prince breaking\
        \ his thumb. Green had quizzed the duke about which specific illicit means\
        \ of newsgathering Harry was alleging.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fa14ec-45a3-43e4-8725-e41496deb051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0445c332-482f-4b60-9b80-4125ee9f7d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m not the one who wrote the article,” Harry replied.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dc9544-85ef-4517-b2eb-443b00865def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf975f3-ee61-4c19-a35a-f81009367db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No, but you’re the one who’s bringing the claim,” Green said.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeef1b7-786d-45d0-b36b-189a012ad607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04c11e1-7188-4cc6-beba-5606bd77654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier in the morning, when discussing Harry’s use of a landline phone\
        \ to talk to his mother from school, Harry suggested that either that phone\
        \ or Diana’s could have been hacked.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f837c9-3c08-456f-aa07-84cea7c38a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c0feec-65e0-4efc-b248-e16a82407617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That’s just speculation you’ve come up with now,” Green said in response.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca88f70-bcd0-4c77-8354-c47dcf63c074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a063bfe-0bcf-464b-b903-47f396519aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The exchanges between Harry and Green ultimately settled into a predictable\
        \ pattern; when a new article was brought up, Green would press Harry on how\
        \ he could know that the information was obtained illegally, and not through\
        \ typical means.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5819b78-bfa9-4d20-8f9c-22cc10c3807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fb646e-3e97-4fcc-a80a-0d3226c1f91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harry would often respond that he couldn’t fathom how information would\
        \ have made its way into newspapers without illicit involvement. And he would\
        \ repeatedly assert that the journalists who wrote the stories, not the subject\
        \ of the stories, should answer questions about their sourcing.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44062b79-02f9-49ed-b775-64a1fc1d89ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8658dc90-02f1-4111-87bc-57f0193a33e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An awkward appearance from a media-trained prince</strong></h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5c6690-aefd-4439-b792-27050babb8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were times during the back-and-forth between Harry and Green\
        \ when the prince appeared uncomfortable or unaware of the minutiae of his\
        \ case.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1caafa-1bd9-4e1b-a881-494ecd66c5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.866+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b5a9bc-df27-4476-9eb7-e96c11097123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harry at one point joked that he was being put through a “workout”\
        \ by having to repeatedly reach for bundles of evidence, stacked in folders\
        \ beside him.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff4beca-9931-440b-ac03-d1c9285e8ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f06db2-1f5f-45b6-945c-eb6ef0664e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Green offered to arrange for someone to help the prince navigate the\
        \ evidence, and Harry would often reply “if you say so,” when Green sought\
        \ to establish details of the articles the prince’s team entered into evidence.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2bb487-67a9-463b-9e64-3b4ee4f0bc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373f6792-a065-42df-8476-84938cd360ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a brief mid-morning recess, the judge asked Harry to raise his\
        \ voice to ensure he could be heard throughout the courtroom, telling the\
        \ duke that a number of observers in the courtroom had struggled to hear him.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce89eb2-f201-4aa1-a3b0-3a76ed58885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b31a955-1bff-48e5-9b43-a17d1ea4b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The questioning was far more intense and detailed than anything Harry\
        \ has experienced in the many television and podcast interviews he has given\
        \ on the topic of press intrusion.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb081b75-127d-418b-90bf-0741b20c20fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3342f855-5a41-459b-bba9-233e9f42bf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Green sought to poke a number of holes in Harry’s argument, including\
        \ that Harry was initially unaware of several specific stories, or that details\
        \ in those stories could not have come through phone hacking as they had already\
        \ been reported by other outlets.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce36d1f-4024-428e-80d5-23f571d649bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c72659e-8026-4947-82a4-0c2696c9a9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What else did Harry say?</strong></h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f79521-d37e-4699-8a48-77924ce63f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a lengthy witness statement and over the course of an hours-long\
        \ testimony, the Duke of Sussex touched on a number of topics. They included:\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54adab31-16ec-423f-b91b-c72c51cb011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e8d0cd-398b-42d4-a00c-71f7062e3243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The British government: Harry criticized the current Conservative government\
        \ in his written testimony, in particular for what he described as an overly\
        \ close relationship with the media.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c79900-2e9a-423c-a28a-7777341703b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335b8c78-e98d-4e9f-937f-a979867cb1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On a national level as, at the moment, our country is judged globally\
        \ by the state of our press and our government – both of which I believe are\
        \ at rock bottom,” Harry wrote.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0eea2f-da31-4712-9dab-b5ab8217ff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaec19c-f3a8-40aa-9c20-ab03ddfacace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that Rishi Sunak’s government “clearly have no appetite” for\
        \ press regulation, “because their friends in the press said so.”\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c5b47c-6caf-4337-84c1-6906c3352dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdb11d1-04c8-4a4e-819b-61cd8d7f3e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Piers Morgan: The British broadcaster was the editor of The Mirror\
        \ from 1995 to 2004, and has been intensely critical of the duke and his wife,\
        \ Meghan, in recent years. “The thought of Piers Morgan and his band of journalists\
        \ earwigging into my mother’s private and sensitive messages… makes me feel\
        \ physically sick,” Harry wrote in his evidence.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd58ba5-cbf4-4574-8c96-aa8924c008e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60de4b7e-024a-4198-acbc-d899d2a2fa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He claimed that, in response to his lawsuit, “myself and my wife have\
        \ been subjected to a barrage of horrific personal attacks and intimidation\
        \ from Piers Morgan,” suggesting that Morgan has taken the stance “in the\
        \ hope that I will back down.”\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4374957c-77dc-4aad-8b73-a34ab78b3f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc698fea-6335-49d2-a2d2-b4a0ab0015af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Morgan has been unapologetic about his criticism of the pair, calling\
        \ them “repulsive narcissistic hypocrites” in one December tweet.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2059cfe7-c351-49d9-a3ce-9bb5f29f0558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.890+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:24:14.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
