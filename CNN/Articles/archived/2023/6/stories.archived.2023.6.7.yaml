      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> The Philippine
        chess team on Wednesday delivered four more gold medals at the ASEAN Para
        Games in Cambodia, bringing the total to 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44672e1-47ae-401f-8e39-8601cba49523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T22:27:24.235+08:00
