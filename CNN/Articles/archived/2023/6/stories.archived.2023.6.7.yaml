    'template': '1'
    'title': 'Over 20,000 cops to secure Marcos'' 2nd SONA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d3c228-409a-4d47-b366-eef5d5dab120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T00:08:30.691+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T00:11:33.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> The National
        Capital Region Police Office (NCRPO) will deploy over 20,000 policemen during
        President Ferdinand Marcos Jr.''s second State of the Nation Address (SONA)
        on July 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045f6e51-c0e3-450f-83b3-d9780661aee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T00:08:30.691+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T00:11:33.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbe6e1f-240c-4464-9259-f93ff2a7dd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T00:08:30.692+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T00:11:33.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NCRPO Regional Director Edgar Alan Okubo said 17,121 will come from\
        \ police districts in Metro Manila, while 4,460 will be from various government\
        \ agencies — including the Special Action Force, the Aviation Security Group,\
        \ the Philippine Coast Guard, the Bureau of Fire Protection, and the Metropolitan\
        \ Manila Development Authority.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22386380-9fd9-440f-b326-6ff114a3a687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T00:08:30.692+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T00:11:33.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea375567-dc33-4777-a34b-5f9ec824a037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T00:08:30.692+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T00:11:33.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There will also be around 500 individuals from volunteer groups and\
        \ force multipliers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a8a06e-383a-4a06-9ee1-c2f036fd7396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T00:08:30.693+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T00:11:33.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bfe4ca-6495-4381-9bae-2a09d3732f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T00:08:30.693+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T00:11:33.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bulk of the personnel will secure the Batasang Pambansa in Quezon City,\
        \ where the president will deliver his speech, and 31 \"border control points\"\
        \ in Metro Manila.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7611830-7394-4cd5-b36e-95899a9fb73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T00:08:30.693+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T00:11:33.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9599435-de48-48e1-b1a5-7bcae1d33ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T00:08:30.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T00:11:33.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gun ban or suspension of the permit to carry firearms outside
        residence (PTCFOR) will also take effect from 12:01 a.m. until midnight of
        July 24.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807435c6-68e0-445a-b637-2be2b23e35ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T00:08:30.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T00:11:33.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a69228-246b-4d3d-ad3d-e61ceddadb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T00:08:30.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T00:11:33.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pagtatalaga ng NCRPO ng inyong kapulisan para sa SONA 2023
        ay naglalayong tiyakin ang kaligtasan at kapanatagan ng lahat ng nais makilahok
        sa araw na ito</em>," Okubo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd746266-7ef8-4c84-aab2-12b217765c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T00:08:30.695+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T00:11:33.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a741291a-030e-4af3-a25a-e0f9d5482aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T00:08:30.695+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T00:11:33.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Makakaasa ang ating mga kababayan na nirerespeto ng NCRPO ang
        inyong karapatang makapagbigay ng opinyon at saloobin. Nakasalalay sa inyong
        patuloy na pakikipagtulungan at pakikiisa ang pagkakaron ng matagumpay at
        mapayapang ikalawang SONA ng ating Pangulo</em>." he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421b47f6-2525-4e11-8d64-3a22f28fcbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T00:08:30.696+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T00:11:33.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab099026-27f7-4419-83d8-ef242e02f16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T00:08:30.696+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-07T00:11:33.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The NCRPO''s deployment of police officers for SONA
        2023 aims to ensure the safety and security of all those who want to participate
        in this day. Our countrymen can expect the NCRPO to respect their right to
        express their thoughts and opinions. Our president''s successful and peaceful
        second SONA will depend on your continued cooperation.]</p>'
  'Little-Mermaid-tanks-in-China-SoKor':
    'author': 'Michelle Toh, Candice Zhu and Gawon Bae, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-06-07T03:13:49.000+08:00
    'imagesource': 'jcr:c45f31f4-103e-40e5-beb9-609c88d4080e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '684960f3-4e9d-4b24-b71a-43ea8674c319'
    'lead': '“The Little Mermaid” has bombed with moviegoers in China and South Korea
      amid racist critiques in some quarters over the casting of Black actress Halle
      Bailey as main character Ariel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-07T03:17:16.087+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-07T03:17:16.801+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘The Little Mermaid’ tanks in China and South Korea amid racist backlash
      from some viewers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dee8f63-7159-4ee7-aa75-992cb9bf7b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;“The Little Mermaid” has bombed with
        moviegoers in China and South Korea amid racist critiques in some quarters
        over the casting of Black actress Halle Bailey as main character Ariel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb506e7-87d9-4348-bd16-1aefb3a1bc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31471717-1045-441b-be0f-a165854f5593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Disney’s live-action remake has made only $3.6 million in mainland\
        \ China since opening there on May 26, according to Box Office Mojo.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b213ca7-769a-4602-8855-6231795a0f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6fbf17-d565-423d-bda8-ed2838e9420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It brought in just 19.5 million yuan ($2.7 million) in its first five\
        \ days, compared with 142 million yuan (nearly $20 million) for “Spider-Man:\
        \ Across the Spider-Verse” in the first five days of that film’s opening,\
        \ according to Chinese box office tracker Endata.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f034c77-07f9-4b59-933a-b620511c9e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d215ff-12cd-4b23-9568-f786bc5d0980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In South Korea, “The Little Mermaid” has grossed $4.4 million since\
        \ May 24.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2815342-7327-459c-a726-5dc587f94ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba867619-5bd5-4319-918f-7f0075b047f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The movie attracted some 472,000 viewers in its first week in theaters\
        \ there, less than the 643,000 fans who showed up for new “Fast and Furious”\
        \ film “Fast X,” over the same duration, according to the Korean Film Council.\
        \ “Fast X” opened a week before “The Little Mermaid.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54045d8-763e-4fef-b3d0-385bff9e7530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99d788a-abdd-41b7-841d-a4882b9c00a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chilly reception came as viewers in both countries questioned the\
        \ choice of Bailey as the star of the movie, a decision that has been celebrated\
        \ elsewhere.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcde554-efba-4de6-90bb-9a99e8fcb599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7610b065-2aa3-4eaf-a094-cedceaf1b281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the United States, young Black girls have hailed Disney’s decision,\
        \ saying they feel represented on the big screen because of her titular role.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f7e1ca-2bf8-4f50-b46f-79e539c87e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb552b21-152e-4a48-8f8d-a754edcd5461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Little Mermaid” has also done well at the domestic box office,\
        \ ranking as the number two movie over the past weekend, which is only its\
        \ second so far in theaters, according to Comscore.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520e2124-c36e-45f0-8ee7-8e24f4923577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65778b62-dec6-488f-914e-5ba458280653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But on IMDb, the film has allegedly been hit by “review bombing,” a\
        \ practice where users leave negative reviews on a title to try to lower its\
        \ rating. The issue led IMDb last week to warn of “unusual voting activity”\
        \ and tweak how it calculates the ratings.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c9b3a6-a20e-4ff1-a328-f7adb4edb9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf480dca-dcb7-433c-be6e-74be29f3627e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A cold reception</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677dc3e0-3d75-45d2-b02b-468e0d383a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.108+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Globally, the film has now brought in an estimated $327 million, with\
        \ $186 million of that coming domestically and $141 million driven by international\
        \ audiences, according to Comscore.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6753dd35-89c4-40c4-8fb5-c898619903a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.108+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818c7103-57e1-49a5-bf7d-d8e412351024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China, the world’s second largest box office, has contributed a negligible\
        \ amount.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb94a0b-c4a7-4025-862e-fa6efec32557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be234d5-0129-4a2a-98a8-5316df23e3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fans in mainland China have shared their objections to the movie online,\
        \ mainly expressing disappointment with Bailey’s casting.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8673b7-a59a-45b4-b62d-6cfdb7a3b02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ef9f1f-2d71-4545-accb-835de92dd8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Douban, a popular Chinese movie review website, users scored the\
        \ film just 5.1 out of 10.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bf921e-2f61-4316-9235-d08d1850479f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.111+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db666f6d-f856-4bd1-a47e-50fb0e3de297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.111+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Maoyan, a Chinese movie review and box office tracking platform,\
        \ one user said they were “puzzled” as “the ‘Little Mermaid’ in my mind is\
        \ White.” Several others made discriminatory comments about Bailey’s skin\
        \ color.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f854239c-aada-400c-b76a-c0b7ba07678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.112+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e88d63-c3e7-40b9-953a-e8b8beb6c290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.112+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The fairy tale that I grew up with has changed beyond recognition!”\
        \ wrote another Maoyan user.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199a46e4-ea71-4da8-96c2-485c468a36dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a256bc-d61b-466d-8a70-97645d97deac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Similar sentiment was found on social media in South Korea. On Instagram,\
        \ one user wrote that the movie had been “ruined” for them, adding “#NotMyAriel.”\
        \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a7f39d-8560-4a95-95f7-66505b010761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00298f62-a419-460f-ae29-639a52852c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Japan, where the film has yet to open, it has also faced criticism\
        \ from those who say the portrayal of Ariel appears to differ from the one\
        \ they remember. “Don’t trample on my cherished childhood memories and the\
        \ image of Ariel,” one online forum user wrote.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f740516b-d775-443e-9f4b-177e22d7f812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c686bd98-b0d9-4739-890a-c400cf8100c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese state media has also egged on such reactions.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48fee9d-0d09-4dec-a206-f7829d3cf830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd59b1f-16fd-414a-9fb2-61cf4e5f11ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an editorial published a day before the film’s debut in China, state-run\
        \ tabloid Global Times said it had “caused a debate about representation in\
        \ entertainment and highlighted the challenges of adapting beloved, traditional\
        \ tales.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01afeb19-93ca-4296-ac74-a8d4bfe7b870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad3af60-bf4f-4031-aa3c-878f6c46c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The publication also suggested Disney’s decision to cast Bailey was\
        \ part of a wider effort to include minorities in studio productions, and\
        \ be seen as “politically correct.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1e963e-7b5d-4dbe-afe8-7e86efe58b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eab0bd4-1ca3-4e3b-b845-2c23f13f16e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The controversy surrounding Disney’s forced inclusion of minorities\
        \ in classic films is not about racism, but its lazy and irresponsible storytelling\
        \ strategy,” it said, echoing views expressed on social media in China, Japan\
        \ and South Korea.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e85738a-235f-4272-9772-9abd546fc459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5611ea4d-a894-4ed3-9270-fa1665c0b2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney declined to comment.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0981f1c-0a3f-4673-91f0-36221da1b0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dc35ff-70df-42d6-9c03-6c08fca8e66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The film’s director, Rob Marshall, had previously refuted the idea\
        \ that Bailey was hired for anything other than talent.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4172bee8-d4ef-4085-b1a6-d191176e0260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:17:16.123+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:17:16.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
