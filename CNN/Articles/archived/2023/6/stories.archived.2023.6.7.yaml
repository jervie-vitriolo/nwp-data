    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441db2c1-f507-406d-a940-d3b01dcd7fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.894+08:00
