  'sandiganbayan-junks-bistek-plea':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-07T20:06:16.000+08:00
    'imagesource': 'jcr:a1d771c1-ecb2-41a3-ba52-2c1a87e54ac2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '614534c6-092f-4cb5-bd22-fd8770beb40e'
    'lead': 'The Sandiganbayan junks former Quezon City Mayor Herbert "Bistek" Bautista''s
      plea for the outright dismissal of a graft case filed against him over an alleged
      anomalous solar power system project.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-07T20:16:24.899+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-07T20:16:25.241+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Court rejects Bistek plea for dismissal of graft case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29192dc-2911-40fc-acde-f9a879f45c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T20:16:24.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T20:16:25.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> The Sandiganbayan
        has junked former Quezon City Mayor Herbert "Bistek" Bautista''s plea for
        the outright dismissal of a graft case filed against him over an alleged anomalous
        solar power system project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37bad7b-81f7-4a55-8537-555b373e6fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T20:16:24.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T20:16:25.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a resolution signed on Wednesday, the anti-graft court's Third Division\
        \ said Bautista's motion to quash the case lacks merit.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87b66be-5e55-4255-bb38-b200ec7b8209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T20:16:24.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T20:16:25.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case stems from the payment of over ₱25 million to Cygnet Energy\
        \ Power Inc. for the installation of a solar power system and waterproofing\
        \ at one of the buildings of the Quezon City Hall despite the company's failure\
        \ to comply with certain project requirements.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13a72b2-0bfc-4a8a-a145-ba18787092a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T20:16:24.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T20:16:25.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/12/herbert-bautista-faces-graft-charges.html">Ombudsman
        files 2 graft charges vs ex-QC mayor Herbert Bautista</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323f5e34-7763-4c70-bebe-05a2ef916b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T20:16:24.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T20:16:25.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>https://www.cnnphilippines.com/news/2023/4/12/herbert-bautista-faces-graft-charges.html</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b3a164-5998-4662-bac3-e82dc7fede26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T20:16:24.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T20:16:25.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his motion to quash, Bautista argued that signing the disbursement\
        \ voucher for the release of payment does not automatically mean he acted\
        \ to favor Cygnet.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bb7d66-cd47-417f-8079-7c48c8e9f209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T20:16:24.967+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T20:16:25.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that a public bidding was conducted in compliance
        with procurement laws. Bautista added that possible irregularities in the
        bidding could not be attributed to him as he is not a member of the Bids and
        Awards Committee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8118761f-76d5-4c2a-9184-7166e365096b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T20:16:24.967+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T20:16:25.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the Sandiganbayan said these issues require the presentation of\
        \ evidence and are best taken up during a full-blown trial.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7204234d-7efc-432e-8430-5437fb52cb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T20:16:24.967+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T20:16:25.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bautista also said his right to the speedy disposition of cases was\
        \ violated as it took the Ombudsman three years to file the case in court.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812e9708-221a-4dfe-b52b-736962884c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T20:16:24.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T20:16:25.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court, however, said this was a reasonable amount of time for the\
        \ investigating prosecutor to carefully evaluate the complaint.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c8caa3-8655-46cd-9172-2b76a66fb5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T20:16:24.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T20:16:25.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This court also recognized the COVID-19 pandemic that gripped the\
        \ world and made a significant impact on the timeline of the events of this\
        \ case, particularly when quarantines and lockdowns were imposed,\" the court\
        \ added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572e95b4-67e4-47f2-b0e9-219ec816d978'
      'mgnl:activationStatus': true
