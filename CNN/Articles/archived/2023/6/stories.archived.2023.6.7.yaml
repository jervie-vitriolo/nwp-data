      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> — New Defense
        Secretary Gilbert Teodoro on Wednesday said the president''s first marching
        order is for him to help address the contentious issue of reforming the military
        and uniformed personnel (MUP) pension system.</p>'
