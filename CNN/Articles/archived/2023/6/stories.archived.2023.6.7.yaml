      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Gilberto partnered with English singer-songwriter George Michael,\
        \ one of the bestselling musicians of all time, Gilberto again gained international\
        \ notoriety. Their duet “Desafinado” was released in 1996, and Gilberto became\
        \ known for exposing the bossa nova genre to a pop music-loving, mainstream\
        \ audience.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da3d0cd-55b8-47b7-bcab-d7888c40dd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T06:20:10.047+08:00
