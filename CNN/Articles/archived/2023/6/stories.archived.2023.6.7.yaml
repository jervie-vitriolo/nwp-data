      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-09T08:46:31.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tito Sotto, former senate president, thanked Mediaquest for “this
