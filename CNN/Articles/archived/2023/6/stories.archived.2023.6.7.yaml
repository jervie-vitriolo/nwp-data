      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd04a6b-9ce1-41cc-95c1-6d10a91b66c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:35:03.251+08:00
