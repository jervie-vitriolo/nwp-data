    'jcr:uuid': 'dd6bd32d-6c17-4de2-9800-e0f39e7c0e42'
    'lead': 'Newly appointed Health Secretary Ted Herbosa committed to ensure that
      health workers receive proper compensation from the government, particularly
      those with delayed benefits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-07T21:04:07.454+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-06-07T21:04:07.754+08:00
