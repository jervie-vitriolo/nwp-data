    'lead': 'The Ninoy Aquino International Airport could possibly be privatized by
      the first quarter of 2024, a Department of Transportation official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-07T18:12:11.446+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-06-07T18:12:11.864+08:00
