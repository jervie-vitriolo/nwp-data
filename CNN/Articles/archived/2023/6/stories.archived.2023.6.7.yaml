      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not here to compare, I will always repeat that we will never
        beat TVJ,” TAPE Inc. Chief Financial Officer Bullet Jalosjos told CNN Philippines’
        <em>The Source</em>.</p>'
