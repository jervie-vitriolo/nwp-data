      'mgnl:lastActivated': 2023-06-07T10:04:33.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42ad769-ede3-4180-ad7f-2a21a4474251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:04:32.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T10:04:33.096+08:00
