      'mgnl:type': 'text'
      'text': "All that helped make its international performance in its second weekend\
        \ “stronger than ‘Beauty and the Beast’ and ‘Maleficent’ and equal to ‘Cinderella,’\
        ” according to Paul Dergarabedian, senior media analyst at Comscore.\r"
