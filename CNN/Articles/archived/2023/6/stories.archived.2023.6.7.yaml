      'mgnl:created': 2023-06-07T14:50:04.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T15:44:33.004+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879236f7-fbf4-4068-95b5-c1446b3ea09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:50:04.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T15:44:33.004+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Hemsworth, he will agree to a third "Extraction" film should
        there be new stories and places to explore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eb1962-9638-48d4-a54d-f6a7abaee135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:50:04.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T15:44:33.004+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3710c88d-f883-4f4f-9bef-e93306cdf0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:50:04.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T15:44:33.004+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also both said yes when asked if there''s a possibility to
        consider the Philippines as a shooting location.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61894067-3dbd-4a03-8004-33b71737b768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:50:04.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T15:44:33.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5867f7-a519-4786-93ad-79e9eb6a6d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:50:04.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T15:44:33.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything''s possible and once we see the reaction of the fans and
        we get to know more about a third movie it''s not out of question," said Hargrave.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac1db60-9878-43e4-9bca-da826fff1c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:50:04.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T15:44:33.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59090102-3fbd-44a4-a724-ef9284cef387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:50:04.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T15:44:33.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I welcome the opportunity to team up with Sam again and the opportunity
        to do something different and unexpected," said Hemsworth. "If there''s a
        new story to tell and a new place to take these characters would be fantastic."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5e6281-924f-4f72-bae7-a7529eb099c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:50:04.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T15:44:33.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d07e5c-ced4-4075-9029-84f63baa6dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:50:04.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T15:44:33.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hemsworth said "Extraction 2" digs deeper on what drives his character
        to accept deadly missions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d6bb11-2f3c-4242-a31b-f2165f49a12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:50:04.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T15:44:33.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3e45d3-b8be-450a-af1c-65e4ca0f5898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:50:04.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T15:44:33.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emotional component of the story and the development of these characters,
        what was driving him this way and why he was this person," he added. "We got
        to touch that in one scene in the first film and we get to explore that now
        and that''s an exciting process and the fans can definitely connect with."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8854e6c3-f62c-4e18-beb4-4126288f70a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:50:04.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T15:44:33.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9a965d-2802-4feb-9ac9-ed6a1a87a58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:50:04.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T15:44:33.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the movie, Hemsworth plays Tyler Rake, an Australian mercenary
        who goes on deadly missions. The film takes off from the time he recovered
        from his near-death mission from the first "Extraction" installment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b277dc2f-a88e-45ce-b37e-0d46fc106f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:50:04.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T15:44:33.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c690d814-a21b-492a-8a1f-050a76f9d8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:50:04.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T15:44:33.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is even bigger and larger and more exciting," the actor said
        in a press conference.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92088aed-64c2-41d5-8327-01860f45701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:50:04.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T15:44:33.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1555a109-aa4f-4438-bdbb-2859923f825c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:50:04.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T15:44:33.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hemsworth also recalled the scene involving a helicopter and a moving
        train as one of the most terrifying scenes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3669398e-9691-475a-9095-c44482b29bdf'
