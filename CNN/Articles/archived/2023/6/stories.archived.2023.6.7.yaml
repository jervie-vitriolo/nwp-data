  'court-denies-de-lima-bail-plea':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-07T16:42:00.000+08:00
    'imagesource': 'jcr:425ff218-700b-43d8-ab19-c90775035fd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e724bbba-0e64-4870-8a79-17dbe85ba1ad'
    'lead': 'A Muntinlupa court has rejected former Senator Leila de Lima’s petition
      for bail for her remaining drug case, her legal counsel said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-07T17:46:04.246+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-06-08T04:22:55.390+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'De Lima to appeal bail denial

      '
    'updated': 2023-06-07T21:45:25.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678bb56e-b481-4036-ba4c-86d38dec00f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:46:04.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T04:22:55.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> The camp
        of former Senator Leila de Lima will ask a Muntinlupa court to reconsider
        its decision to deny her petition for temporary freedom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faea65a-07d2-47a8-a75b-3f907bc36f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T22:13:45.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T04:22:55.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po natin inaasahan ang desisyong ito. Maghahain po ang
        Defense team ng Motion for Reconsideration. Umaasa tayo na sa ating MR, makikita
        ng Korte ang posisyon namin na hindi kailanman magiging katanggap-tanggap
        o maaaring pagkatiwalaan ang testimonya ng mga convicted criminals, lalo pa
        kung may galit sila sa akusado na kanilang pinararatangan</em>,” De Lima''s
        defense team said in a statement on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd7d50a-2b85-4bc6-a026-bfbd2a8a3a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T22:13:45.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T04:22:55.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We did not expect this decision. The Defense team
        will file a Motion for Reconsideration. We hope that in our MR, the Court
        will see our position that the testimony of convicted criminals will never
        be acceptable or can be trusted, especially if they have a grudge against
        the accused.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc14754-b005-4ad6-886a-5425603455e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T22:13:45.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T04:22:55.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Muntinlupa Regional Trial Court Branch 256 earlier rejected the
        former senator''s petition for bail for her remaining drug case. This means
        she will remain in detention despite being acquitted in two other cases.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77916437-7e51-4ad3-b94d-ea4e1537d54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T22:13:45.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T04:22:55.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The petition was related to a case where De Lima was accused of engaging
        in illegal drug trade inside the New Bilibid Prison.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0666c4d-c783-45ea-b199-c24bbdc6b4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T22:13:45.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T04:22:55.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Former Bureau of Corrections officer-in-charge Rafael Ragos recanted
        his story of De Lima’s supposed involvement in the illegal drug trade inside
        the national penitentiary.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229aa367-2d1f-4192-8f2d-f0c19c59d26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T22:13:45.356+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T04:22:55.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It resulted in De Lima''s acquittal on May 12 in her second drug case
        filed against her by the administration of former President Rodrigo Duterte.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84ce4f5-55b2-42f5-8562-f8242e20ff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T22:13:45.356+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T04:22:55.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/12/Leila-de-Lima-drug-case-decision-Muntinlupa-RTC-Branch-204.html">Muntinlupa
        court acquits De Lima in 2nd drug case</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c357ee-4e9f-450f-a0db-06be1f8842c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T22:13:45.356+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T04:22:55.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from Ragos, self-confessed drug dealer Kerwin Espinosa, De Lima''s
        former bodyguard Ronnie Dayan, and another government witness Marcelo Adorco
        have recanted their allegations against the former senator.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dbc19e-9a9a-4b20-9c9b-55876596da20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T22:13:45.357+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T04:22:55.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The third and last drug case filed against De Lima remains pending.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b7b6d1-2e9f-4162-9ab7-3e8b210fb558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T22:13:45.357+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T04:22:55.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 63-year-old staunch critic of Duterte has been in detention
        since February 2017 on charges that as justice secretary, she benefitted from
        the illegal drug trade inside the Bilibid and used the money to finance her
        senatorial campaign in 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb54cb2-45cb-4392-a0ef-94de649e9993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T22:13:45.358+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T04:22:55.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She has consistently denied these accusations, claiming Duterte was
        behind the "massive demolition job" against her.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807190c5-a3b3-4e5a-aed8-50a47cbd5a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T22:13:45.358+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T04:22:55.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/3/16/TIMELINE-Leila-De-Lima-arrest-prison-.html">TIMELINE:
        De Lima''s six-year struggle in prison</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b5170a-2a42-413b-8fcf-42edbc3f5edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T22:13:45.358+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T04:22:55.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>De Lima should have filed habeas corpus plea – SOJ</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ae5734-da56-4000-8be4-bae334796152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T22:13:45.359+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T04:22:55.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla said the court''s ruling
        on her petition should be respected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7da0335-8b1d-48be-ada5-24943f1ad08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T22:13:45.359+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T04:22:55.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla also reiterated that the Department of Justice would not
        have gotten in De Lima’s way if she had filed a petition for a writ of habeas
        corpus over her six-year detention.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57c35f8-fd0d-4764-9be3-39ab9019588a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T22:13:45.360+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T04:22:55.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinabi na namin dati ''yan eh, na</em> habeas corpus should''ve
        been put in issue<em> at yung anim na taon</em> in detention should''ve been
        the reason, and not the weakness of the evidence or the strength of the evidence<em>.
        Kung ganoon,</em> you preempt yourself also. You''re shooting yourself on
        the foot," he told the media.&nbsp;"We would not have objected if there is
        petition for bail based on humanitarian grounds because after all six years
        na siya."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5167ce8b-024f-4c36-8cfe-7f61778603c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T22:13:45.360+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T04:22:55.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero mas gusto nila magpasikat at magparinig at magpahiwatig
        na tingin nila kayang-kaya nila yung kaso</em>," Remulla said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d197ef1-39d6-4655-adb1-43e013b22439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T22:13:45.360+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T04:22:55.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have said it before, that habeas corpus should''ve
        been put in issue and the six years in detention should''ve been the reason,
        and not the weakness of the evidence or the strength of the evidence… But
        they would rather show off, imply and insinuate that they can easily handle
        the case.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b05970d-7abb-44a9-a964-77fe2cd9a4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T22:13:45.361+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T04:22:55.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The writ of habeas corpus is a constitutional right that protects against
        unlawful detention.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b079031-1e47-4c74-9bab-7a3a86ef4ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T22:13:45.361+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T04:22:55.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Prolonged injustice''</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6660808c-259f-48a8-bba9-d29c7ed074c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T22:13:45.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T04:22:55.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, Human Rights Watch''s Carlos Conde said the denial
        of De Lima''s bail petition "prolongs the injustice committed against her
        since more than six years ago."'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64b95b7-323d-4e73-ab1b-cd3347372916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T22:13:45.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T04:22:55.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"She has remained steadfast in her commitment to see that due process
        is done and this is what she gets in return," Conde added.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf8a4f8-a764-44d1-b549-098b0bb9fa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T22:13:45.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T04:22:55.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Gabriela Women''s Party-list also expressed disappointment over
        the court''s decision and appealed that the "trumped-up" charges against her
        be dropped.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0000cd0-14b5-4390-91b2-039b7be049bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T22:13:45.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T04:22:55.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government cannot deny that these charges are politically motivated
        and that her investigations into the extrajudicial killings are the reason
        why she was charged with trumped-up cases," Gabriela Rep. Arlene Brosas said
        in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217bc641-0086-4c25-b688-4830282dc2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T22:13:45.364+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-08T04:22:55.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly condemn the continued persecution of critics and opposition
        leaders who dare to stand up against the government''s anti-poor policies,"
        she added.</p>'
  'DSWD-to-launch-improved-rescue-program-for-street-dwellers':
