  'national-state-of-emergency-for-LGBTQIA':
    'author': 'Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-07T03:17:28.000+08:00
    'imagesource': 'jcr:6d639ce8-66da-4afb-8261-d64f9a142193'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fe2da60-7f91-45c0-8a4e-650d562757f8'
    'lead': 'For the first time in its four-decade history, America’s largest lesbian,
      gay, bisexual, transgender and queer civil rights organization has declared
      a national state of emergency for members of the LGBTQ+ community, the Human
      Rights Campaign said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-07T03:20:35.724+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-07T03:40:06.769+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Human Rights Campaign declares a national state of emergency for LGBTQ+
      people in US

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cded25a7-ce05-4321-96ef-fd2d85cc9102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:20:35.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:40:06.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For the first time in its four-decade
        history, America’s largest lesbian, gay, bisexual, transgender and queer civil
        rights organization has declared a national state of emergency for members
        of the LGBTQ+ community, the Human Rights Campaign said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f51cbe5-71ca-43fa-bb0d-20237b3f9ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:20:35.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:40:06.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f04f4a-2d4e-44a8-a547-6424d488c998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:20:35.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:40:06.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“LGBTQ+ Americans are living in a state of emergency. The multiplying\
        \ threats facing millions in our community are not just perceived – they are\
        \ real, tangible and dangerous,” the group’s president, Kelley Robinson, said.\
        \ “In many cases they are resulting in violence against LGBTQ+ people, forcing\
        \ families to uproot their lives and flee their homes in search of safer states,\
        \ and triggering a tidal wave of increased homophobia and transphobia that\
        \ puts the safety of each and every one of us at risk.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9c291e-379c-4f60-948e-59134702f1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:20:35.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:40:06.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4142ae-8244-458b-bb15-bda95d9ffdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:20:35.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:40:06.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alongside the emergency declaration, the group will release a digital\
        \ guidebook, including health and safety resources, a summary of state-by-state\
        \ laws, “know your rights” information and resources designed to support LGBTQ+\
        \ travelers and those living in hostile states, it said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbb1f8d-c3fd-4716-ae17-c0ed46fdb2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:20:35.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:40:06.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b352dd46-1daf-49ed-b651-d68494b8e343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:20:35.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:40:06.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The historic announcement – just a few days into Pride Month – follows\
        \ “an unprecedented wave of anti-LGBTQ+ legislation in 2023,” according to\
        \ the Human Rights Campaign, as violence against LGBTQ people continues and\
        \ the community’s rights have become a flashpoint in the 2024 election.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98a12d8-5fae-4ddc-b99c-0d25eb376687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:20:35.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:40:06.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbf157d-1d69-468d-b564-2e6dabd67dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:20:35.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:40:06.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Years after 49 people were killed at the Pulse gay nightclub in Florida,\
        \ Club Q in Colorado in November became the site of a massacre at a beloved\
        \ LGBTQ “safe space.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aa0f20-8b46-46cd-9cef-5e929cc24ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:20:35.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:40:06.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5aff57-c819-41b4-b0dd-d7651f807c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:20:35.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:40:06.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the Human Rights Campaign just last month issued an updated travel\
        \ notice for Florida, outlining potential impacts of six bills recently passed\
        \ there, many already signed by GOP Gov. Ron DeSantis, a Republican contender\
        \ for president who’s championed “don’t say gay” and pronoun bills.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e05b60-d780-4b9c-bb9b-7beb1eea2ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:20:35.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:40:06.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a488ce7-c570-4054-bb8f-c9e4e7bff795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:20:35.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:40:06.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Across US state legislatures, at least 417 anti-LGBTQ bills were introduced\
        \ in roughly the first quarter of 2023 – a new record and twice the number\
        \ of such bills introduced all of last year, according to American Civil Liberties\
        \ Union data.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f09cd3d-8eee-4069-98cf-5279f4763835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:20:35.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:40:06.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4b2aa9-8705-4595-96d5-af9fa1b8cddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:20:35.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:40:06.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "19 states have laws restricting gender-affirming care\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a69bdd-4a30-4617-aeec-ac5bd07f48df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:20:35.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:40:06.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff937505-a30d-4e5f-9bcb-b5d4a5d61b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:20:35.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:40:06.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of anti-LGBTQ+ bills signed into law so far this year is\
        \ also more than double last year’s tally, which had been the highest on record,\
        \ the Human Rights Campaign said. They include pronoun refusal laws, forced\
        \ student outing laws, anti-drag bans and “don’t say LGBTQ+” laws.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d780b9-effc-463b-afef-76bf17c7fe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:20:35.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:40:06.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de6ec12-7c22-4b38-be1c-26c1658a5cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:20:35.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:40:06.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the US Supreme Court is poised to issue an opinion in a\
        \ case over whether a business can deny services to LGBTQ customers.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08da9af-229c-49ad-8565-300078ee1b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:20:35.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:40:06.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d4b19c-0949-4184-9f36-687d918e498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:20:35.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:40:06.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But even as Human Rights Campaign trumpets warnings, the group insists\
        \ it will not back down from any attempts to stymie the community: “LGBTQ+\
        \ people nationwide will not be erased – not now, not ever,” the group said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c95477d-05eb-4c31-9247-15b0e4d55ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:20:35.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-07T03:40:06.775+08:00
