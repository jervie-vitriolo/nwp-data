    'template': '1'
    'title': 'A bridge under construction in India has collapsed - for the second
      time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d951fe6-8910-4108-b6bf-a426eb37227d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:28:20.664+08:00
