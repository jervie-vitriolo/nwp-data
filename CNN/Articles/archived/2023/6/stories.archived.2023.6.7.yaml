    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '004c24c4-cac5-464f-83f2-be0c8acc85f2'
    'lead': 'President Ferdinand Marcos Jr. vowed to boost ties with countries hosting
      overseas Filipino workers (OFWs) to ensure their safety and welfare, as he honors
      them on National Migrant Workers'' Day'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-07T12:09:37.394+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-07T12:09:37.586+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos honors OFWs on Migrant Workers'' Day, vows to boost ties with
      host countries to ensure their welfare'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43983e75-4586-4811-a64d-463fb032c4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T12:09:37.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T12:09:37.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> — President
        Ferdinand Marcos Jr. vowed to boost ties with countries hosting overseas Filipino
        workers (OFWs) to ensure their safety and welfare, as he honors them on National
        Migrant Workers'' Day</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dc578a-8e3b-4922-8eaa-a20e8aa63571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T12:09:37.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T12:09:37.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a video posted by Malacañang on Wednesday, Marcos recognized the
        sacrifices and contributions of Filipinos working abroad to their families
        and the Philippines.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5b992b-221f-47d7-af94-1e051d35dfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T12:09:37.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T12:09:37.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We understand the challenges that you faced being far from your loved
        ones, adjusting to new cultures and overcoming barrier,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af37ac2-91c0-421d-9228-eeedebec15ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T12:09:37.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T12:09:37.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That’s why this administration will continue to foster stronger ties
        with countries that host our migrant workers, ensuring safety, welfare and
        wellbeing,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134b6d98-80b8-4ec6-9b23-ec79034ae23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T12:09:37.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T12:09:37.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Data from the Philippine Statistics Authority showed there were around
        1.83 million Filipino workers abroad during the period of April to September
        2021.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34196a84-b88f-4c57-aa78-77a7fc50cf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T12:09:37.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T12:09:37.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte signed into law a measure creating
        the Department of Migrant Workers in 2021, which is tasked to oversee policies
        protecting OFWs.</p>'
