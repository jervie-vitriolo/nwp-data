      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have to talk about the intention<em> kung bakit ginagawa ‘yon</em>
        (why they are doing this) and how come only now?” Jalosjos said.</p>'
  'Chris-Hemsworth-Extraction-movie-Netflix':
