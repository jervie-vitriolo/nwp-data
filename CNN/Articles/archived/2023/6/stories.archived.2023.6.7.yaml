      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c40d5d3-bf5f-4331-aec8-bf5401da2849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:04:32.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T10:04:33.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> Filipinos
        who traveled to Canada in the last 10 years or hold a valid United States
        non-immigrant visa can now enter the North American country without a visa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce6b0b4-fdaf-477e-99fa-2616ba48f7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:04:32.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T10:04:33.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a82edee-8c41-4b7c-8c66-f50895d383bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:04:32.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T10:04:33.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian government on Wednesday announced that if Filipino
        travelers fall under these two categories, they only need to apply for an
        electronic travel authorization (eTA)&nbsp;instead of visa to enter the country
        by air.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec9648e-edb8-41a3-bde1-fc1bda20fa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:04:32.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T10:04:33.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6093f7bf-5e89-49e7-b7ad-6b89b8a87947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:04:32.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T10:04:33.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines is among the 13 countries added to Canada's eTA program.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dd003b-252f-4164-8bf2-23bb842549ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T10:04:32.791+08:00
