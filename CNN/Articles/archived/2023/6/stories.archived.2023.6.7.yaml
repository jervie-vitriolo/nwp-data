      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cbeeaa-d7a7-4ba5-9e96-b587930c4103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T06:20:10.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-07T06:20:10.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I love and will love Astrud forever and she was the face and voice
        of bossa nova in most parts of the planet,” Gilberto’s granddaughter Sofia
        said in her statement on Tuesday, adding that Astrud “will forever be in our
        hearts.”</p>'
  'eat-bulaga-tv5':
