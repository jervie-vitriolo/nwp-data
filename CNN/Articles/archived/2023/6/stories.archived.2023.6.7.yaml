      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Little Mermaid” has performed better in other Asian markets such\
        \ as the Philippines and Indonesia, raking in $4.4 million and $4.1 million,\
        \ respectively, according to Comscore data.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f28f61-a2ab-4f72-b4e3-f034271069f0'
