    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New DOH chief: Proper compensation for health workers a priority'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7b5a35-ba7a-4cf6-b98c-2ec709db083f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:04:07.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T21:04:07.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> — Newly
        appointed Health Secretary Ted Herbosa on Wednesday committed to ensure that
        health workers receive proper compensation from the government, particularly
        those with delayed benefits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc4a55e-fa12-4d82-9473-0a9a535a9ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:04:07.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T21:04:07.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef90892-2d4e-4403-ae89-36bb3daf0652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:04:07.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T21:04:07.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need to solve this. Priority ko ‘to [This is a priority for me],\"\
        \ Herbosa told reporters during his first day as head of the Department of\
        \ Health (DOH).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21550c61-b3c7-45b2-b862-f41e5b83db64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:04:07.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T21:04:07.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce90a951-d6cb-4231-99be-8ff663834d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:04:07.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T21:04:07.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the course of the COVID-19 pandemic, several health workers have\
        \ repeatedly complained of delays in the release of benefits and allowances\
        \ promised to them for working on the frontlines during the health crisis.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565399f1-58f2-454b-888a-3487e21ff7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:04:07.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T21:04:07.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f2b5d6-8b91-4fd6-93ea-b37db0e405a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:04:07.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T21:04:07.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ll look into that,\" the DOH chief assured. \"I’ll make sure lahat\
        \ ng nagtrabaho at nagbigay ng serbisyo, mabigay ‘yung benefits nila [I'll\
        \ make sure benefits will be given to all those who worked and rendered service].\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b502cae5-b065-46f5-a77b-0b00561e1480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:04:07.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T21:04:07.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9d6933-f541-4b5a-ad69-a307c5e28e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:04:07.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T21:04:07.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is also high time to increase the pay given to health workers, Herbosa\
        \ said, as he cited the perennial problem of workers leaving the country due\
        \ to meager salaries.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a992f34e-f560-4d27-8d86-615a8c732a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:04:07.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T21:04:07.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4855c4d9-4052-4eec-8653-e8ce9da16938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:04:07.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T21:04:07.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Herbosa added that President Ferdinand Marcos Jr. has
        particularly asked him to address the high number of tuberculosis cases in
        the country, human immunodeficiency virus (HIV) cases among the youth, and
        teenage pregnancies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef082a1-9d9c-4b94-b3b4-8b87ef7dcbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:04:07.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T21:04:07.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf553134-30d7-4a4f-90fe-110eba3bddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:04:07.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T21:04:07.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also instructed him to work on the expansion of specialty hospitals,\
        \ he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e4c6a9-51df-4be2-ae86-4a8cdf01cac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:04:07.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T21:04:07.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134ab873-868b-472d-a261-3fa0320ceed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:04:07.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-07T21:04:07.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At very important, sabi nya tulungan ‘yung mga mahihirap at walang\
        \ access,” Herbosa said. “So, gagawin ho nating lahat ‘yun, and hopefully\
        \ we will be able to provide to the Filipino people ‘yung healthcare na gusto\
        \ ni President Marcos.”\r"
