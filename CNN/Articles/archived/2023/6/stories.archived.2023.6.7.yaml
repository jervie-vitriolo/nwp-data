      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The initial job actually is to minimize as much as possible the (fiscal)\
        \ hemorrhage immediately, because a self-sustaining pension scheme needs time,\"\
        \ he said.\r"
