      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also questioned the move of TVJ to file trademark registration for\
        \ the title “Eat Bulaga” back in February.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c1fedc-77bb-4b59-9c22-372149df9b0f'
