      'mgnl:created': 2023-06-07T15:45:59.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T15:45:59.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We have to protect the interest of the business because
        if it stops 300, not including talents, 300 people who work for us will end
        up hungry.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7309a8-d648-4f26-a819-719fde8bdcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T15:45:59.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T15:45:59.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jalosjos also said that there were no plans to replace Eat Bulaga’s
        Tito, Vic, and Joey. While it is true the management asked the trio to cut
        their appearance in the daily show to three times a week, its purpose was
        to allow the other hosts to shine more, he explained.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69770d3d-1a85-4bb2-aa06-5dce7efdf17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T15:45:59.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T15:45:59.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We wanted to give a room or way or give the stage and the chance for
        Wally, Jose, and Paolo to shine… We wanted them (TVJ) to just guide,” he said,
        referring to other former hosts Jose Manalo, Wally Bayola, and Paolo Ballesteros.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4db9a8-c709-45be-90bf-5b60f162c977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T15:45:59.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T15:45:59.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If the TVJ team agreed to it, this would have allowed the management
        to regulate expenses and even increase the salary of other employees and introduce
        more talents, Jalosjos explained.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c920d9-55a8-47d2-87ea-bc1d2b5ccdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T15:45:59.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T15:45:59.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The TAPE Inc. executive also said the company is still looking into
        introducing a segment that will feature domestic helpers.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3a4637-b412-4329-aa83-79a7a02356c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T15:45:59.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T15:45:59.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto earlier expressed his fear that the production company’s plan
        to add such a program, which is similar to the old segment “Maid in the Philippines,”
        could be <a href="https://www.cnnphilippines.com/news/2023/6/5/Eat-Bulaga-may-be-used-as-political-platform.html">used
        as a political platform</a>.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f12eb6-df75-49c0-ad36-63e345ff6a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T15:45:59.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T15:45:59.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, TV5 operator Mediaquest Group announced that it has
        signed <a href="https://www.cnnphilippines.com/entertainment/2023/6/7/eat-bulaga-tv5.html
        https://www.cnnphilippines.com/entertainment/2023/6/5/Eat-Bulaga-new-hosts.html">an
        agreement with TVJ and the former hosts of Eat Bulaga</a>. Meanwhile, TAPE
        Inc. introduced its new set of hosts on Monday.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa16f6c4-ac60-41f7-a72f-6f6088922d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T15:45:59.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T15:45:59.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These developments came after the show’s former hosts announced
        their departure from TAPE Inc. last week.</p>'
  'pope-francis-abdominal-surgery':
    'author': 'John Allen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-07T17:07:21.000+08:00
    'imagesource': 'jcr:ae5c4d5c-5996-4d88-afe5-514dac002a4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '298d8662-ab7c-44d0-bec6-4bf5fd071074'
    'lead': ' Pope Francis will have surgery on his abdomen and remain in a Rome hospital
      for several days, the Vatican said Wednesday, sparking renewed fears over the
      86-year-old’s fragile health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-07T17:08:21.432+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-07T21:32:16.811+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pope Francis to have abdominal surgery, in latest health concern

      '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1813bdc-b5bd-4d6d-beed-210e675a1751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:17:39.811+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T21:32:16.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rome (CNN) —</strong> Pope Francis will have surgery on
        his abdomen and remain in a Rome hospital for several days, the Vatican said
        Wednesday, sparking renewed fears over the 86-year-old’s fragile health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea71746f-33ae-42ec-9338-3067dbf09529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:32:16.500+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T21:32:16.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pope was forced to cancel several work commitments in late May\
        \ after he was debilitated by a fever. He was also hospitalized in March for\
        \ bronchitis but responded well to antibiotics. Leaving hospital on that occasion,\
        \ Francis joked that he’s “still alive.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06df5a2f-f1e2-483a-8d15-e6ea0972cba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:32:16.500+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T21:32:16.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Technically called a laparotomy, Wednesday’s procedure involves general\
        \ anesthesia and is intended to repair a hernia that the Vatican said was\
        \ causing “recurrent, painful and worsening” symptoms.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c73ca9-8920-41b4-b3c1-10f381b24983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:32:16.500+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T21:32:16.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to medical sources, the intervention is likely related to\
        \ the surgery Francis experienced in 2021 to remove half of his colon.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b71960-e631-4124-b138-f1bd7415f8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:32:16.501+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T21:32:16.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Vatican spokesman, Matteo Bruni, added the pope was expected to\
        \ make a “full functional recovery.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9235d4-3f6c-4686-ad70-892b022ea062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:32:16.501+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T21:32:16.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francis left for hospital on Wednesday after his general audience at\
        \ St. Peter’s Square, where he stopped to chat with members of the crowd,\
        \ Reuters reported. The pope traveled in a white Fiat 500 to Rome’s Gemelli\
        \ Hospital, which has a 10th-floor suite reserved for popes, according to\
        \ Reuters.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77da172-3d86-4320-b30c-c48356c2f0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:32:16.501+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T21:32:16.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to his colon surgery two years ago, Francis had part of\
        \ one lung removed after a severe bout of pneumonia as a young man. More recently,\
        \ in 2019, he underwent ocular surgery at Rome’s Clinic of Pius XI to treat\
        \ a cataract. He has also struggled with chronic sciatica pain.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4623b8c4-65da-4f5d-8237-6d339b4ff33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:32:16.502+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T21:32:16.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the past year, he experienced knee troubles that have largely\
        \ confined him to the use of a cane or a wheelchair.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb06339-75fe-4877-a2eb-f691322fdbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:32:16.502+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T21:32:16.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Should Francis be incapacitated for any length of time, the Vatican\
        \ could find itself facing something of a constitutional crisis. There is\
        \ no “vice pope” in the Catholic system, meaning someone who can exercise\
        \ the pope’s authority in his absence.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2334aad1-de46-4329-9dff-7554dab8c666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:32:16.503+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T21:32:16.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Vatican’s secretary of state, currently Italian Cardinal Pietro\
        \ Parolin, can oversee routine day-to-day management, but he has no authority,\
        \ for example, to appoint bishops or to create or suppress dioceses around\
        \ the world.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bbc308-508d-4a52-bd4b-509f29caa301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:32:16.503+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T21:32:16.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Resignation letter was prepared</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ce4f93-8af3-472a-a05b-9e00c16c3647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:32:16.503+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T21:32:16.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Spanish daily ABC in December, Francis said
        he had already prepared a letter of resignation in the case of permanent medical
        incapacity shortly after his election in 2013.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8601cade-a1b8-44de-9380-68be7fa59542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:32:16.504+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T21:32:16.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francis said he wrote the letter several years ago and gave it to then-Vatican\
        \ Secretary of State Cardinal Tarcisio Bertone, who resigned in 2013.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73deb338-ff86-434e-a26b-adb57263acc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:32:16.504+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T21:32:16.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his first public comments about the letter’s existence, the pope\
        \ was quoted as saying: “I have already signed my renunciation. The Secretary\
        \ of State at the time was Tarcisio Bertone. I signed it and said: ‘If I should\
        \ become impaired for medical reasons or whatever, here is my renunciation.’\
        ”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3130589-1c88-430f-b6bb-1931054d7e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:32:16.505+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T21:32:16.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2013, Francis’ immediate predecessor, the late Pope Benedict XVI,\
        \ made the almost unprecedented decision to resign from his position, citing\
        \ “advanced age” as the reason and startling the Catholic world.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8913a57b-26ec-4d61-b6b2-3348b3b3da75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:32:16.505+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T21:32:16.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It marked the first time a pope had stepped down in nearly 600 years.\
        \ The last pope to step down before his death was Gregory XII, who in 1415\
        \ quit to end a civil war within the church in which more than one man claimed\
        \ to be pope.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16187537-5efe-4f70-bd28-90e650841fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:32:16.505+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T21:32:16.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pope has positioned himself as a more progressive leader than his\
        \ predecessors during his decade-long tenure.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049f3f3a-b15e-4cf9-a97c-efd3b586dc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:32:16.506+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T21:32:16.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, he urged priests around the world to be more accepting of\
        \ LGBTQ communities, but later walked back on comments declaring support for\
        \ civil union for same-sex couples.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5569d5d1-e20a-41b1-9585-77c6a6ae730d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:32:16.506+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T21:32:16.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has made historic visits to Myanmar and Iraq, and was also the first\
        \ pontiff to celebrate Mass in the Arabian Peninsula, the birthplace of Islam,\
        \ in 2019. The pope has also been a vocal supporter for peace in Ukraine.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3f3218-c847-467c-892c-77e24b8b7663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T21:32:16.507+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-07T21:32:16.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis has also taken steps to crack down on clerical sexual abuse,
        an issue the Catholic Church has been plagued by in several countries around
        the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbf72c8-a574-4d32-89fb-99b767f7dd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:12:06.231+08:00
