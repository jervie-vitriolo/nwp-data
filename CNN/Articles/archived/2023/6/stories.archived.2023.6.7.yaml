    'title': 'REVIEW: ‘But for the Lovers’ is an all-consuming masterpiece'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19ce188-dae5-4cda-ad2f-902c47a538d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:16:28.719+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-07T18:36:24.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Reading Wilfredo Nolledo’s “But for the Lovers” is a bit like walking
        through a primordial forest. Everything is familiar, but not quite. The trees
        are of an alien, phosphorescent shade of green. The flowers bloom in arcane
        geometrical patterns and exude heady and intoxicating scents. Luminescent
        creatures flit through branches or run stealthily across the underbush. And
        one faces the likelihood of being eaten. Because to read Nolledo’s prose is
        to be consumed by it, by its density, by its lushness, by the rules and caprices
        of its fictional universe. And one cannot help but enjoy the consumption.'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f506e0ec-f99c-4e9d-a9c8-3bfc41007137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:16:28.719+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-07T18:36:24.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A league of his own</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1042808a-007d-4b52-bfb1-2d2e582c56ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:16:28.720+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-07T18:36:24.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The National Artist Nick Joaquin called Nolledo’s work a “baroque labyrinth,”
        and that description also captures the strange magic of his work. Set in a
        labyrinthine Manila during the Japanese occupation and American liberation,
        the novel follows an equally dense cast of characters trying to survive in
        wartime: a chameleonic thief and trickster, a mystical and magnetic young
        woman, a one-armed prophet, an aristocratic vaudeville actor fallen on hard
        times, a lecherous landlady, psychopathic Japanese soldiers, an aged opera
        singer, a philandering locksmith, a shrewd bar-owner, all of them navigating
        a Manila filled with patriots and traitors, hustlers and heroes, bombarded
        by airstrikes, haunted by former glories, torn across conflicting motivations
        and dark desires. The novel is equally marvelous and macabre, entrancing and
        apocalyptic. From the first, unforgettable line, the reader is thrust into
        Nolledo’s singular vision: “He was beginning to eat flowers and the crescent
        moon was in his eyes when he awoke again.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6191ea67-9743-404b-b430-5ede098111b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:16:28.720+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-07T18:36:24.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“But for the Lovers” reminds the reader that language is foundation
        of any literary work, and a maverick like Nolledo is able to shape language
        to create whatever wondrous forms he wants. In her foreword to the new and
        first Philippine edition of the novel, Gina Apostol said that reading the
        novel was “sheer fun.” And the novel is a delight, primarily because of how
        gleefully and cheekily Nolledo plays with language. He describes a rundown
        boarding house as “pocked with graffiti, impervious to all imaginable horrors,
        the property had become the progenitor of a new class culture.” Describing
        the wiles of a dancer, Nolledo writes, “Maddalena rocked, Maddalena rolled
        her belly to a stupefied combo of flute, saxophone and castanets. Veiled but
        vibrant, she cruised among tippers and ticklers behind potted palms and terracotta
        antiques, crunching peanut shells on a floor linoleumed with squashed flies,
        essence of mosquitos and male droppings. Whiff of whiskey and turpentine tanged
        the dusty air.” “But for the Lovers” possesses an unparalleled musicality.
        Reading the novel aloud gives the reader added pleasure, because it allows
        them to further cherish the rhythms and tones of Nolledo’s prose. He is a
        master at revealing and concealing. He describes every dark corner, ruined
        building, run-down apartment, fraught gesture, while enriching the mysteries
        at the heart of each character, their tangled fates and desires. The novel
        is relentless. Every page is filled with such vibrancy that by the time the
        reader reaches its frenzied climax, one might feel a little drunk.'
    '9':
      'image': 'jcr:0c951323-6903-4f87-a91b-6a98bce45c55'
      'imageCaption': 'Author Wilfrido D. Nolledo was a staff member of the Philippines
        Free Press from 1963 to 1966. He received numerous Carlos Palanca Memorial
        Awards for his works such as the often-anthologized story "Rice Wine." He
        served as the editor of The Iowa Review after participating in the prestigious
        Iowa Writers'' Workshop. Photo courtesy of EXPLODING GALAXIES'
