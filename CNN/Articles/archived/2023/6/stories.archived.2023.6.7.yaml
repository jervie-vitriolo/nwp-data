      'text': "\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df79d81-eeea-42d8-8832-67ec9182ebc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:24:13.896+08:00
