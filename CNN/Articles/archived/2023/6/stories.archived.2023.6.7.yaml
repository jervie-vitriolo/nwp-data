      'mgnl:lastActivated': 2023-06-07T03:28:21.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e13377-3ff6-4dc6-b181-493e56eb2bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T03:28:20.668+08:00
