      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ee893a-a72d-4fac-b792-494e164f461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T22:27:24.235+08:00
