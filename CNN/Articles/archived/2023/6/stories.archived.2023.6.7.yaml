    'mgnl:created': 2023-06-07T10:32:42.935+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-08T05:03:31.659+08:00
    'mgnl:lastActivatedBy': 'superuser'
