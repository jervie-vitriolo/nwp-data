      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cheyzer Mendoza dominated the women''s individual standard
        P1 event, marking her second gold after she topped the women''s individual
        rapid chess PI also last June 4.</p>'
