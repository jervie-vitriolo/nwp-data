  'Over-20000-cops-to-secure-Marcos-2nd-SONA':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-06T23:59:00.000+08:00
    'imagesource': 'jcr:c74613cf-6fec-4b6e-8f45-dc42782c9229'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b7af49e-a0f4-45b7-ad15-7673b0d21cd1'
    'lead': 'Police will also enforce a gun ban on July 24.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-07T00:08:30.570+08:00
