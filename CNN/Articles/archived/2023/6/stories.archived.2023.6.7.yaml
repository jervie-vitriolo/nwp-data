    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a51b474-87b6-442d-9526-981c3657e8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T06:20:10.047+08:00
