      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ff2ef-7955-4b1f-b15b-aff05b03c425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:35:03.250+08:00
