    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422a514b-4ae4-4e16-965a-e5043e72d3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:16:28.720+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-07T18:36:24.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An old novel for a new world</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b308cbcf-3cbf-4172-ae04-de70faeebcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:16:28.721+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-07T18:36:24.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yet, for all its literary pyrotechnics, “But for the Lovers” never
        glamorizes or romanticizes war. The novel is sheer fun to read because of
        Nolledo’s grasp of language. But the substance of the novel is nightmarish.
        It does not shy away from showing the horrors of war. In one of the novel’s
        earliest sections, the soldiers and prisoners gang-rape the corpse of a woman.
        There are long scenes of torture. There are dank and bloodied jail cells.
        An interrogation ends with a stoning and an eye gouging. Civilians are brutalized,
        soldiers are traumatized, an entire city is razed. The climactic battle in
        Manila reads, “The children swooped around the ambushers, who stabbed them
        too; and two, three, four, fell, wounded, dying, dead. Someone bleeding tumbled
        out of uncrated cordage, sped to a bridge, then to other bridges, and before
        the two bearded men could get away, the uniformed patriots showed up again
        and mowed them down: systematically, without fuss.” Even without delving into
        the violence of war, Nolledo is stark in his depictions of poverty and hardened
        life under occupation. Making their way to the bay to watch the sunset, Amoran
        the thief and the mysterious girl (who may or may not be named Alma) observe
        their decrepit surroundings: “What matters if they were replicas of tattered
        beggars on the embankments? Manila swarmed with such stillborn creatures.
        For such a physical time, flesh seemed transparent, flesh was transparent
        only from watery green iris. Trucks were driven by insomnia, pushcarts trundled
        by inertia, the black market skulked on spidery limbs....” Much like Gilda
        Cordero-Fernando’s landmark short story “A Wilderness of Sweets,” “But for
        the Lovers” is unflinching in its portrayal of the hungers, the miseries,
        the humiliations, the traumas, and the human costs of war. At a time of increasing
        militarization and global warmongering, the novel presents a harrowing and
        chilling argument for peace.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c02aff2-60a1-4070-b96e-9fcf50a21be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T17:16:28.721+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-07T18:36:24.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But for the Lovers” remained tragically unpublished in the Philippines
        until the efforts of Exploding Galaxies, a new local press dedicated towards
        publishing out-of-print Philippine fiction. An edition of the novel was published
        by Dalkey Archive, a US-based publisher. But now, Filipino readers can easily
        get a copy of Nolledo’s rapturous novel, issued in a sleek orange design,
        with a foreword from the eminent novelist Gina Apostol and an introduction
        from the erudite journalist Audrey Carpio. Hopefully, the novel gains the
        wide readership that has undeservedly eluded it for decades.</p>'
