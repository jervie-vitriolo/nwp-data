    'lead': 'Newly appointed Department of Health (DOH) Secretary Ted Herbosa should
      address the ''infodemic'' on health, according to Janette Garin, who once held
      the agency''s top post.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-07T23:12:08.184+08:00
