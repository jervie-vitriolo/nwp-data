    'template': '1'
    'title': 'Marcos: Gov’t to deepen cooperation with Filipino-Chinese biz leaders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36516aa-3607-4597-b7f2-d32b733c1458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:28:39.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T14:28:39.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> — President
        Ferdinand Marcos Jr. has assured the Filipino-Chinese business community that
        the “healthy relationship” between them and the Philippine government would
        continue as his administration seeks to strengthen partnerships with the private
        sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edcd6b1-4657-4056-8af2-c53b865c4b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:28:39.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T14:28:39.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos on Wednesday recognized the Federation of Filipino-Chinese Chambers
        of Commerce and Industry, Inc.’s (FFCCCII) role in the development of the
        local economy.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab70dbfb-db15-4272-accd-95b2cb924dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:28:39.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T14:28:39.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Partnerships with the private sector have been actively pursued and
        nurtured, in recognition of this essential role that you play in our development,”
        he said during the oath-taking rites in Malacañang for FFCCCII’s new set of
        officers.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c040f5-c6d3-4656-980d-7a9119eb643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:28:39.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T14:28:39.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As in every mutually beneficial partnership, the Federation will rest
        assured that this Administration will continue to support this healthy relationship,”
        the president added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd494ab21-df8e-4862-9ad4-4d79c329fc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:28:39.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T14:28:39.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said the current administration would continue to push for measures
        designed to enhance the business climate and further facilitate the ease of
        doing business through digitalization.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101ecac7-1faf-4734-a2ff-1cedde8bb7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:28:39.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T14:28:39.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In December, the National Economic and Development Authority said the
        Marcos administration was targeting to involve private players in more infrastructure
        projects this year.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1325c3-3562-44eb-8b7c-cfc4fb740e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T14:28:39.734+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-07T14:28:39.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under public-private partnerships, projects or services are funded,
        constructed, and operated through a partnership between the government and
        the private sector.</p>'
  'Eat-Bulaga-trademark':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
