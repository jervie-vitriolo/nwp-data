      'mgnl:type': 'text'
      'text': '<p>Before entering politics, she worked as a certified public accountant
        and a lawyer.</p>'
  'public-schools-internet-access-deped':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-29T14:59:00.000+08:00
    'imagesource': 'jcr:84de1524-fdf2-46c8-9e05-e05d63c76408'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd1c6a07-4b7e-4a9f-bc2c-3c5778947d2b'
    'lead': 'Around 83% of the 47,000 public basic education schools now have access
      to the internet, according to the Department of Education.'
    'mgnl:activationStatus': false
    'mgnl:created': 2023-06-29T15:04:06.450+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-30T15:54:14.490+08:00
    'mgnl:lastActivatedBy': 'kristel'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['public-school', 'DepEd', 'connectivity', 'Michael-Poa', 'Department-of-Education',
      'internet']
    'stories': []
    'template': '1'
    'title': '83% of public schools with free internet access – DepEd'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0249cc88-af54-446b-a78e-2eb3c7ef0f41'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-06-29T15:04:06.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T15:54:14.490+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> — Around
        83% of the 47,000 public basic education schools now have access to the internet,
        according to the Department of Education (DepEd).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b54a2a-b666-4ba7-b641-e0c93df6ea4a'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-06-29T15:04:06.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T15:54:14.490+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Data show the number of elementary and high schools that have
        access to the internet went up from 37,552 in school year 2021 to 2022 to
        39,069 in the current school year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab8b6e3-2f02-4c9c-85a5-3e887c18d3f2'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-06-29T15:04:06.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T15:54:14.491+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The department said the numbers could be higher as the data is only
        as of January 2023.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed32be-f297-4241-82dc-ef0e0edfff35'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-06-29T15:04:06.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T15:54:14.491+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DepEd spokesman Michael Poa said the agency is exploring available
        technology to provide internet connectivity in public schools.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaa3a75-ce42-45a5-b209-fee735e324be'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-06-29T15:04:06.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T15:54:14.491+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The usual challenges as to internet connectivity include electrification
        and availability of providers, especially in last mile schools," Poa explained. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78d58e6-f7dd-4c67-ac57-6912efea4b31'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-06-29T15:04:06.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T15:54:14.491+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Hence, aside from exploring available technology, there have also
        been discussions with (Department of Information and Communications Technology)
        DICT," he added..'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5274b1-4a3f-4439-b789-d63216f55a4a'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-06-29T15:04:06.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T15:54:14.492+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Eusebio High School, a public secondary school in Pasig City, is one
        of the schools that have Wi-Fi. However, connection is limited to the faculty
        rooms for now.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f09306-fb52-417c-a50c-d78bb56e2a57'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-06-29T15:04:06.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T15:54:14.492+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Principal Gilbert Inocencio said he is working on installing additional
        routers to expand connection to the classrooms. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9065e83f-14ae-4a2f-ba34-e39b42a1ca43'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-06-29T15:04:06.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T15:54:14.492+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First problem, <em>wala nang</em> available slot <em>sa</em> location
        from service provider," Inocencio said. "Budget is also part of the concern,
        these are things <em>na kailangan pondohan</em> so we are just waiting for
        right time <em>para makapag-budget."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
