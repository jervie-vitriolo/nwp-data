      'mgnl:lastActivated': 2023-06-29T05:25:24.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a278437f-e9f5-405d-ae79-36d8656e715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T05:25:23.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T05:25:24.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ Politics as Usual, Ople said
        the country is also becoming the “model” of other nations in terms of its
        migration governance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b3b10f-bacd-481f-93fe-07e4a4f8de3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T05:25:23.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T05:25:24.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2e8b0b-ffee-407f-888e-b792c721ba1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T05:25:23.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T05:25:24.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually, ahead <em>tayo</em> of the curve <em>eh kaya tayo nagiging
        modelo sa</em> migration governance. <em>Kasi tinitignan nila ''yung</em>
        protective mechanisms natin,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59937656-4211-480b-a45c-59c825129760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T05:25:23.897+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T05:25:24.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d1ec6b-7670-4031-a869-168c9dd896f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T05:25:23.897+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T05:25:24.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maraming</em> requests<em> galing sa ibang bansa, gusto nila
        magpadala ng</em> teams<em> dito para malaman kung paano natin pinoproteksyunan
        ang ating OFWs</em>. We should be very proud of that,” she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4057ff6-b6ac-49f4-bd86-5c086d0eec32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T05:25:23.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T05:25:24.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b2c56a-630c-4f02-812d-c9288d54d818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T05:25:23.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T05:25:24.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Actually, we are ahead of the curve which is why we are
        being viewed as a model in migration governance. They look at our protective
        mechanisms. There are a lot of requests from other countries, they want to
        send teams here to learn how we protect our OFWs. We should be very proud
        of that.]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927b0ab2-1672-4037-813a-8401a16646ca'
