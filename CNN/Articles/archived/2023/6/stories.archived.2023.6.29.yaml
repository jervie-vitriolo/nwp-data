    'lead': 'Heartbreak for Gilas Pilipinas.


      The men''s national basketball team lost to Finland in a tune up game by just
      4 points, 89 to 85.


      Dwight Ramos leading Gilas with 15 points and 3 rebounds. Naturalized player
      Justin Brownlee chipped in 11 markers, 3 assists, and 2 boards.


      The Philippines lost to Estonia a day prior, 81 to 71.


      Gilas is headed to Lithuania for a couple more games as part of its training
      camp in Europe.


