      'mgnl:lastActivated': 2023-06-29T12:30:14.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58be3e1f-d047-41e8-b14d-c4c88c8104b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:30:14.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T12:30:14.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> The Commission
        on Audit (COA) has questioned the local government of Liloan, Cebu for purchasing
        lechon for various occasions in 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f4f16e-f92d-4a0a-98a3-9e1714b72aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:30:14.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T12:30:14.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6b8b1c-5a59-4801-ad16-01d337d741ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:30:14.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T12:30:14.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report uploaded on its website on June 23, the COA said Liloan
        officials purchased 207 pieces of lechon amounting to ₱1.357 million for the
        municipality’s team buildings, graduation ceremonies, and general assemblies,
        among other activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc812e52-fe28-46b0-b51b-2d7f9e51004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:30:14.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T12:30:14.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8578b24d-0553-4b89-9b9d-2a658dbe4676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:30:14.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T12:30:14.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The procurement of lechon for the above-mentioned activities was deemed\
        \ unnecessary for it is not essential in carrying/attaining the objectives\
        \ of the programs or activities at hand,” state auditors noted.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92acbfc2-c4c8-4a1e-90f7-c6ff16ce2dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:30:14.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T12:30:14.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13774a5d-f84c-4476-a09d-a7621ad351b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:30:14.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T12:30:14.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also flagged the granting of lechon to private organizations and\
        \ religious groups as irregular because it violates Republic Act 7160 or the\
        \ Local Government Code. The audit showed purchases were made during the terms\
        \ of then-mayor Christina Frasco and incumbent Mayor Aljew Fernando Frasco.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b4d3b4-ade2-4566-bf4b-78195c3b6bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:30:14.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T12:30:14.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30edfc3c-f58e-46a6-b64c-428e8a7907f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:30:14.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T12:30:14.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The COA asked the LGU to refrain from incurring similar expenses for\
        \ these activities.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba2758a-91bd-43a2-bc9e-0aadab094cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:30:14.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T12:30:14.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3233e89-a9b2-41f7-8b99-937434e492b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:30:14.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T12:30:14.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And henceforth, exercise prudence in the disposition of government\
        \ funds and ensure that limited government resources are spent with the end\
        \ view of efficiency, economy, and effectiveness in its operations,” it added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b449d23f-9394-4ae5-a8e1-a0e1ff573cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:30:14.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T12:30:14.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b3a4d6-5941-4e05-a41b-e37dbc37d38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:30:14.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T12:30:14.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mayor explained the LGU did not actually purchase the lechon but\
        \ simply made a cash donation for certain cultural activities.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef95767-6d92-4969-9327-9c6fa69f9bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:30:14.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T12:30:14.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcdb612-2d83-45ed-b4a8-62a3325391f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:30:14.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T12:30:14.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The pertinent parties are the ones who resolved to use the donation\
        \ for the purchase of lechon in consonance with the Filipino tradition of\
        \ highlighting any gathering with the aforesaid viand,\" the official said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddd2ca8-c3b3-482e-8402-384c2d5e3f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:30:14.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T12:30:14.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f345dbe9-95d6-41bc-bec3-9d876e17c04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:30:14.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T12:30:14.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, the mayor assured the COA that concerned offices have been instructed\
        \ to prohibit the granting of any request for lechon in any activity.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7261fd-dbd3-4882-b1e6-28e861b166fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:30:14.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T12:30:14.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587b6253-570e-40f6-a3fd-7fbbaeaec413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:30:14.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T12:30:14.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its rejoinder, the audit team insisted it was the municipality’s
        Bids and Awards Committee that purchased the lechon based on disbursement
        vouchers and other supporting documents.</p>'
  'Gilas-Pilipinas-Finland-friendly-tune-up-FIBA-World-Cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-06-29T12:32:41.000+08:00
    'imagesource': 'jcr:69658943-c692-4685-8791-155381785ba2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5074eff7-c2dc-4316-bd1b-ef334fb25ef3'
    'lead': 'The Philippine men''s basketball team ends its friendlies in Estonia
      winless and will now travel to Lithuania to continue its European training for
      the 2023 FIBA World Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T12:34:59.283+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-06-29T12:40:42.751+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gilas loses back-to-back after falling to Finland in FIBA World Cup
      buildup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89206850-65df-4c57-9c64-dc1ada5a6ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:34:59.321+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-29T12:40:42.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 29) —</strong> Gilas Pilipinas absorbed
        another loss as they fall to Finland, 89-85, in a tune-up match Wednesday
        for the 2023 FIBA Basketball World Cup in Tallinn, Estonia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21c3c7d-4172-4881-809a-342c2137fc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:34:59.321+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-29T12:40:42.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines previously suffered an 81-71 defeat at the hands
        of Estonia a day prior.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7e667b-3d27-4d60-bce4-c2c6224b352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:34:59.322+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-29T12:40:42.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwight Ramos topscored Gilas with 15 points and three rebounds,
        while Justin Brownlee had 11 points, three assists, and two rebounds for the
        national squad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1338833-827f-4f2b-a17e-5ef8af71d7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:34:59.322+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-29T12:40:42.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had a rough start as it trailed Finland, 18-3, at
        the end of the first quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8c6d28-cd31-44fa-a19b-2a26121f1d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:34:59.323+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-29T12:40:42.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipino cagers had a tough time converting their outside shots\
        \ as they only made five out of 14 attempts compared to Finland which sank\
        \ 13 of 42 attempts.\r"
    '5':
