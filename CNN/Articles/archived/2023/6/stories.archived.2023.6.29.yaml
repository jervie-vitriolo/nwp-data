    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos on PH hosting Afghan nationals: No deal yet'
    'updated': 2023-06-29T19:05:16.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf8f94-d010-4868-9cf5-d5fd4c786ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:08.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T19:00:28.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> — President
        Ferdinand Marcos Jr. said the government has yet to reach an agreement on
        whether the Philippines can take in Afghan nationals fleeing the taliban.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410995e7-f804-4c90-9c01-1ae05f98d904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:08.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T19:00:28.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said he was “surprised” about news reports that stated the request
        was already granted.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ef1442-524b-4882-b328-65b9aa2f2d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:08.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T19:00:28.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are still looking exactly at how to make it work if we can,” he
        said during an ambush interview with reports on Thursday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399f8f0e-dfea-48dd-8b7f-b4f55367c391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:08.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T19:00:28.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the Philippines has a tradition of housing refugees, the president
        said that they have yet to iron out some issues on security, legal, and logistical
        issues.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1022bbb-9567-4e87-a6df-73c444fce55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:08.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T19:00:28.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador to the United States Jose Manuel Romualdez previously
        said that the Philippine government would not shell out a centavo if it agrees
        to assist the US in processing the special immigration visas for its former
        Afghan employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf057ec4-210b-4803-bdfa-9f84cfbc7240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:08.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T19:00:28.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/6/15/US-to-shoulder-costs-of-Afghan-personnel-in-PH.html">READ:
        Romualdez: US to shoulder costs, processing of its Afghan personnel to be
        housed in PH</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b2e2ef-c05c-4fb6-b684-a8c0e55fc1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:08.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T19:00:28.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are only going to be a transition area,” Marcos said, noting
        that the US government said less than a thousand Afghans would be accommodated
        if ever the Philippines agrees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0172a3bd-c653-4c9d-b4d7-39f4f9740127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:08.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T19:00:28.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They are Afghans who are being resettled primarily in the United States
        and we are going to be the third country, that is the proposal of the United
        States," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ccf01d-c9d8-44b3-9dba-fe39fd4a80da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:08.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T19:00:28.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to study," he added. "Let’s see if there is a
        way we can do it without endangering the security of the Philippines."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dd5d49-200c-4bb6-851b-90e0dd038a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T19:00:28.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T19:00:28.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate President Juan Miguel Zubiri confirmed that the
        proposal to house Afghans was also raised during his meeting with US Undersecretary
        of State for Political Affairs Victoria Nuland last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f505063-9620-4ee3-92f7-5f223e1cfd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T19:00:28.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T19:00:28.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said he personally believes granting the US request "is the
        right thing to do" for humanitarian reasons. He said he will mention it to
        Senator Imee Marcos, who has expressed concerns about the proposal.</p>'
  'uganda-anti-gay-law-passed':
    'author': 'Larry Madowo and Bethlehem Feleke, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-29T13:48:21.000+08:00
    'imagesource': 'jcr:bd0fe75f-ac42-42a0-bd44-b17d297de588'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a45c33bf-eb9b-4f01-950d-0ef3a2f3af53'
    'lead': 'The act outlaws gay marriage in Uganda, punishes same-sex acts with life
      imprisonment, and calls for the death penalty for ''aggravated homosexuality''
      – which includes sex with a minor or otherwise vulnerable person, having sex
      while HIV positive and incest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T13:55:30.265+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-30T16:06:08.538+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['anti-gay-law', 'LGBTQ', 'Africa', 'Uganda']
    'stories': []
    'template': '1'
    'title': 'Uganda passed one of the world’s harshest anti-gay laws. LGBTQ people
      describe living there as ‘hell’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a9e04b-e7a3-43bc-bcfb-0a1dc531662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kampala, Uganda (CNN)</strong> — In between leading Sunday
        services at All Saints’ Cathedral in the Ugandan capital, Kampala, Rev. Canon
        John Awodi declares vehemently that “homosexuality is a sin that must be repented
        of,” adding that it is against the “order of God.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb5dd3c-9c8a-41be-a68e-27253649aabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Homosexuality is not natural, it is unnatural. That is the stand of
        the church here. It is unbiblical, it is unnatural,” the Anglican cleric told
        CNN.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6570f115-3fc2-4acb-9ac7-b2af4aecec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These themes have become a common thread in his sermons and interviews,
        especially since Uganda’s Anti-Homosexuality Act was signed into law last
        month.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917ac236-640c-4599-9c95-73965fa0a67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The act outlaws gay marriage in Uganda, punishes same-sex acts with
        life imprisonment, and calls for the death penalty for “aggravated homosexuality”
        – which includes sex with a minor or otherwise vulnerable person, having sex
        while HIV positive and incest.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025dc3b8-a290-4002-a9db-dbe8ce8eba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initially wavering and sending the bill – which is widely
        popular with lawmakers, Christian and Muslim leaders in Uganda, as well as
        commentators on social media – back to parliament <a href="https://www.cnn.com/2023/05/02/africa/uganda-passes-anti-homosexuality-bill-intl/index.html"
        target="_blank">for review</a>, President <a href="https://www.cnn.com/2023/05/29/africa/museveni-assents-homosexuality-bill-intl/index.html"
        target="_blank">Yoweri Museveni</a> eventually signed it into law in May,
        leading to global criticism, existential dread within the LGBTQ+ community,
        and legal challenges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75737752-601a-42b9-8fcc-599f3a6b59f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Nowhere is safe’</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083db52d-8560-4c35-8571-fec2b4fb4892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It dehumanizes us as human beings, it doesn’t treat us as citizens.
        We are literally criminals and we are illegal in our own space that we call
        home. Nowhere is safe for any queer person living in Uganda,” Joan Amek, co-founder
        of Rella Women’s Foundation, told CNN.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42a278a-5349-4e44-82af-b17d1a1039eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Even though she created a safe space and shelter for lesbian, bisexual,
        and queer women through her organization, she says, she herself faces eviction
        from her rented apartment by the end of July. She believes it is because of
        her sexuality and prominence in queer activism, even though her landlord didn’t
        explicitly say so but her suspicions rose after a neighbor tipped her off.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd872672-96fd-4d91-8b50-9af4dfda47e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I have had myself being chased away from where I’m staying,” she said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee272f4-212f-413f-b2a8-dc22d482fe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Returning to her parents’ house was not an option either. “My mum stands
        in solidarity with me but from a distance. When we had the conversation that
        I had been evicted, she didn’t say ‘you can come home’ she just said ‘oh,
        sorry, I’ll pray for you.’ How is prayer going to help?” Amek asked.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533afe35-d805-4b29-905f-21fab24bbac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In recent weeks, disturbing videos have surfaced showing mounting hostility
        towards lesbian, gay, bisexual, transgender, and intersex individuals in Uganda
        since the reintroduction of the Anti-Homosexuality Bill.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d73524b-629d-4102-bb41-a1d28854ad75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In one video, verified by a consortium of civil society groups called
        the Strategic Response Team (SRT), a transgender woman is marched naked on
        the streets while a jeering crowd follows, and a lesbian couple endures ridicule
        from neighbors, among other forms of public shaming.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b6e15c-054f-4189-a80a-4732b10c4cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least 300 human rights violations against suspected homosexuals
        have been reported in Uganda arising from the Anti-Homosexuality Act of 2023,
        the SRT told CNN. As it investigates them, the SRT says it submitted a list
        of 50 verified cases to a judge while seeking an injunction against the law.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922ac1a1-ed95-49e1-8d04-70f2b4714330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They include cases of evictions, so-called “corrective” rape, outing,
        termination from employment, blackmail, threats of violence or physical attacks
        and incidents of mob justice, according to SRT.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e0d65b-f7f7-4db5-bb01-efe30504b685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, opposition lawmaker Asuman Basalirwa, who introduced the 2023
        bill, dismissed the latest reports of human rights violations as “distortions”
        and fabrications.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f94371-2f4b-4c72-bd4d-3234ebf1cf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He told CNN the allegations were “completely false,” and backed the
        law.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7386b6-c22d-4cc8-9605-426d7f4a4b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Who has been fired from their jobs? Who has been evicted from their
        houses? This is a very innocent law. No one has been targeted,” he said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b10901-ee88-4042-877f-6dabc867443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘My life is hell’</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b77e8e8-7db1-4f95-9584-f118df9e7c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nash Wash Raphael, a 30-year-old transgender man, says he was attacked
        on the night Museveni signed the Anti-Homosexuality Act. He was left with
        a broken ankle and relies on crutches to walk while it heals.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19771a97-2cb5-47ec-910d-bd7520e2d47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This was not the first time Raphael had faced violence; he says it
        was the ninth assault since his transition. Raphael describes his life as
        “hell,” and says he attempted suicide when pictures of him and his partner
        were leaked and went viral. While they weren’t intimate photos, they still
        outed him.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98f19ca-e654-4743-9810-6357a6beff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I feel like I should take my own life as there is nothing else I’m
        left to protect. This is my second year on hormones, and I was supposed to
        get my top surgery next year, but all this has been shattered, and I can’t
        even afford it,” Raphael said. Top surgery refers to the procedure to remove
        breast or chest tissue.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2e23d5-562c-4691-a37b-86712cad5fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Raphael says he no longer walks during the day, afraid that he might
        get attacked again.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f5e823-edab-4b69-bab4-2eaad0e23857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After getting fired from his job for not wearing traditional women’s
        clothes, he tried casual jobs in Dubai and Saudi Arabia and hawking baked
        goods in Kampala but says he couldn’t keep his identity hidden for long.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efeeba8-def2-4101-a473-8c713672e73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He says his Muslim family disowned him and he remains in contact only
        with his youngest sister out of six siblings. His father told CNN that Raphael
        is his daughter who has refused to come home.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b34601-0cef-4c97-8b7c-7ba8541e3f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“My life is actually useless to them. I literally tell myself that
        I don’t have a family in this world. The same God that created them has a
        reason why he made me the way I am,” Raphael says, his voice breaking.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dacd81c-d83d-4968-b9a7-da27611f7ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Promoting’ homosexuality penalized</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad464c1-7f3f-4515-9a5f-48b092def29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new law states that “a person who promotes homosexuality commits
        an offense and is liable, on conviction, to imprisonment for a period not
        exceeding twenty years.”'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229af748-62df-4b0e-8764-49ec60e010a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also requires Ugandans to report suspected homosexuals or violations
        of the law to the authorities.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b1ff7c-4b17-41ec-86fe-2c9b609de582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Museveni’s recommendation, the law prescribes rehabilitation
        for convicted homosexuals to change their sexual orientation, even though
        scientists say so-called conversion therapy is <a href="https://edition.cnn.com/2022/03/07/health/conversion-therapy-personal-and-financial-harm/index.html"
        target="_blank">harmful and ineffective</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b5e551-3905-439f-8971-2da5115b5044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ugandan lawmakers, who overwhelmingly supported the bill, railed against
        the supposed “recruitment” of young people into homosexuality, pedophilia
        and grooming.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7398d254-31d9-47fa-8635-c47d9049e33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Basalirwa, the lawmaker, told CNN he had met with people who had been
        “recruited” but had, in his words, “counseled out of it.”'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc694f24-cf5d-4141-902f-14c0872d5ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I want to disagree with the people who say homosexuality is a Western
        concept. No, it is not. We’ve lived with homosexuality here in this country,
        in Africa. What is foreign is recruitment and promotion. That’s un-African,”
        he said.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f5f366-4eff-403d-a891-3ee671ba6b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Human rights advocates say that the offense of “promotion” of homosexuality
        could be weaponized against activists, journalists, or any ordinary citizen.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d3afa5-eaf4-492e-a835-918c129a4f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Someone can accuse anyone of being queer and they’ll get arrested.
        And next thing you know, you could be spending up to life in prison,” Amek
        told CNN.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd861b0c-b6eb-463b-a2b3-8cb22cf5f4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cutting ties with the Anglican Church</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efe707e-1388-483e-9e54-cee76e1c57e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Amek has grown accustomed to the dangers of her work, after she says
        her organization’s offices were raided by police three times, forcing them
        to move to a new shelter for vulnerable queer women.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3b4143-6bfe-4216-b424-d07ba1140dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is the cost of continuing to operate in a conservative Ugandan society
        where homophobic messaging emanates everywhere from churches and mosques to
        the highest political offices, Amek said.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febac87b-1031-4754-849c-15511de23417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Church of Uganda openly defied the Archbishop of Canterbury, Justin
        Welby, and supported the Anti-Homosexuality Act, accusing the global head
        of the Anglican Church of misinterpreting the Bible.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f5a088-f611-4c93-a4c1-9afbc16830a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welby wrote to the leader of <a href="https://www.archbishopofcanterbury.org/news/news-and-statements"
        target="_blank">Ugandan Anglicans</a> expressing his “grief and dismay” for
        at that support, but it fell on deaf ears. The Church of Uganda says it will
        separate from the Church of England over their differences on the issue of
        homosexuality.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38fc8ea-71a2-4bc6-bda9-83eca9e759ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Anti-Homosexuality Act of 2023 is a revival of a previous version
        nicknamed the “Kill the Gays” Bill that Uganda’s parliament passed in 2014
        but which was blocked in court on a technicality. This current law is also
        being challenged in court.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c237c63f-50bd-49de-9277-2d31cdaf539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Amek understands that she risks jail time by speaking up, but she persists,
        saying it is worth it. “I don’t want to be a martyr and die. But I want to
        stand strong for protection of the LGBTIQ generation and community now, but
        also for the future,” she said.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1115974-c96d-4628-a8f0-c6772ecce7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Silence equals death. And regardless of whether I stay silent or not,
        they’ll still kill us, they’ll still criminalize us.”'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d221a4b-57ac-4675-be69-3314577a38bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:55:30.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-30T16:06:08.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/29/africa/uganda-life-for-lgbt-community-intl-cmd/index.html"
        target="_blank">Uganda passed one of the world’s harshest anti-gay laws. LGBTQ
        people describe living there as ‘hell.''</a>"‘</em></p>'
  'DOT-tourism-infrastructure':
