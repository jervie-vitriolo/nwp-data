      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/nepal-lgbt-tourism-intl-hnk-cmd/index.html"
        target="_blank">Why Nepal could be the next big LGBTQ travel destination</a>."</em></p>'
  'marcos-coconut-industry':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-29T13:49:41.000+08:00
    'imagesource': 'jcr:df3cdf6b-0dbc-46c0-915f-8e753275843f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6a54505-22a5-4a1c-a898-57cc01f1298b'
    'lead': 'President Ferdinand Marcos Jr. said Thursday his administration would
      ramp up efforts to make the Philippines the “biggest” coconut producer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T13:51:44.286+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-29T13:51:44.530+08:00
