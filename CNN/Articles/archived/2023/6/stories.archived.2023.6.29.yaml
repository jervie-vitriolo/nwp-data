      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:13:06.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T07:13:06.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "D'Andigné is in the country for a series of meetings with Philippine\
        \ military and diplomatic officials, including Foreign Affairs Secretary Enrique\
        \ Manalo, eyeing to improve defense ties between Paris and Manila.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b217dbd3-677a-4b13-ad9e-c63c09d26821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:13:06.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T07:13:06.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210c6a1b-9696-46e2-a9ee-7093f8065de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:13:06.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T07:13:06.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So far, we have interactions with the [Philippine] Navy and the coastguards.\
        \ We have interactions with the military patrol aircraft but, in the future,\
        \ we look forward to working with the air forces and maybe with the marine\
        \ and armed forces through the exercises that are organized here by the Philippine\
        \ Armed Forces,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602752c8-60c8-45cf-ac04-50bc56fc86e0'
      'mgnl:activationStatus': true
