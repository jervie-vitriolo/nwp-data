    'lead': 'Britain’s biggest water supplier said Wednesday it needed to raise more
      cash from investors, as UK media reported the government was preparing contingency
      plans to rescue the company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T04:05:14.371+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-29T04:05:14.763+08:00
    'mgnl:lastActivatedBy': 'superuser'
