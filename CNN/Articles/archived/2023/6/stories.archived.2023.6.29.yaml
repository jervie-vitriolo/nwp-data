      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"'Yong ceiling niya po nag-collapse pero 'yong structure naman mismo\
        \ hindi naman talaga bumigay,\" Ussam also said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
