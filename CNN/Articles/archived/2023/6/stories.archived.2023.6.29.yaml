      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> A high-ranking
        official of the French military on Wednesday said France seeks to continue
        the progression of cooperation through more joint military exercises.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1369a8-8445-49dd-a300-dca24b4200b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:13:06.023+08:00
