      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from this, Maria said they also receive crop insurance from the\
        \ government worth around ₱5,000 every time they are hit by calamity.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8afae52-30d5-42f7-b115-b30772658913'
