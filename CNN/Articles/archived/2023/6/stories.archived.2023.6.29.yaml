      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1423218e-11cf-4319-9682-c6afb29e75fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:30:14.196+08:00
