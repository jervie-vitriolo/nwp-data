    'lead': '''We are not seeing Artificial Intelligence as a threat, if any, the
      threat will come from lack of new skill. This is what I''m insisting on lifelong
      learning. Each country will have to revisit its policies, especially on the
      whole of education policy'' ILO Director General Gilbert Houngbo says. '
    'mgnl:activationStatus': true
