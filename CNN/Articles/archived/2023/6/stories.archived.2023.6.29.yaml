    'template': '1'
    'title': 'Marcos: Gov’t crafting plans to redevelop coconut industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0600fca4-cea5-4111-a42c-d106c98bd5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:51:44.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T13:51:44.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> — President
        Ferdinand Marcos Jr. said Thursday his administration would ramp up efforts
        to make the Philippines the “biggest” coconut producer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a2a243-cafa-46fc-935d-e2954e2c69f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:51:44.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T13:51:44.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This administration has started formulating plans on how to redevelop
        our coconut industry, how to help our coconut farmers,” he said in his speech
        at the 50th Founding Anniversary celebration of the Philippine Coconut Authority
        (PCA) in Pasay City.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1147527d-178a-420c-abd3-e93274a93a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:51:44.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T13:51:44.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said he would sit down and finalize the plans with Sen. Cynthia
        Villar, who heads the Senate Committee on Agriculture and Food.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9726eda9-e413-416f-8270-51530bfaa994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:51:44.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T13:51:44.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Considered a major exporter of coconut oil, Marcos said he sees opportunities
        to make the sector one of the industries driving the local economy.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64787b99-0718-48aa-b312-421a3b5c4217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:51:44.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T13:51:44.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president also wants the industry to continue developing and improving
        coconut products to penetrate new markets.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2001463c-98d0-4609-aa13-f23378cf89f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:51:44.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T13:51:44.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There is no reason why the Philippines should not be the biggest producer
        of exports in terms of coconut products,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8cffe1-d54e-452d-bc7c-c676f8b5a28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:51:44.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T13:51:44.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The PCA must intensify the implementation of the coconut farmers and
        industry development plan to accelerate the modernization of the coconut industry,”
        Marcos added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e9d826-a7ef-46cc-a32c-67bc2c78f89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:51:44.307+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T13:51:44.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some of the challenges facing the coconut industry that
        stakeholders must attend to include climate change, as well as pests and diseases.</p>'
  'marcos-afghan-nationals':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-29T13:52:41.000+08:00
    'imagesource': 'jcr:4fd5830f-135f-4d46-b3bd-6ffc56671503'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34e68315-117e-41f0-80cb-b2c4b794857a'
    'lead': 'President Ferdinand Marcos Jr. said the government has yet to reach an
      agreement on whether the Philippines can take in Afghan nationals fleeing the
      Taliban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T13:55:08.895+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-29T19:00:28.724+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
