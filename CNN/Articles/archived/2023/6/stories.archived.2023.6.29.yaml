    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5c4d59-2876-4d42-850b-bb97d2241b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:00:00.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T08:16:17.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said their earnings have always been dependent on the supply-demand
        situation. During their last harvest in March, Maria said they were able to
        sell their produce for ₱18 per kilogram which, she said, is high enough.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae36ecd-a8aa-4c50-a0b4-84349b77b75e'
      'mgnl:activationStatus': true
