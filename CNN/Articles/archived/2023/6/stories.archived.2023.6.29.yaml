  'duterte-us-china-war-ph-target':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-29T09:38:34.000+08:00
    'imagesource': 'jcr:d638ce3b-7200-42c5-a8a4-eea3b240630d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7236cacf-6a1a-42dc-b2e5-9834933c07e8'
    'lead': 'Former President Rodrigo Duterte has warned that the Philippines would
      not escape the wrath of China once tensions with the United States rise amid
      the expanded American military presence in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T09:43:31.516+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-29T10:16:04.429+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duterte warns: Beijing to ‘target’ PH if US-China tensions ignite war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7df4ef-5803-4187-b51b-54aa06568eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:43:31.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T10:16:04.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> — Former
        President Rodrigo Duterte has warned that the Philippines would not escape
        the wrath of China once tensions with the United States rise amid the expanded
        American military presence in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf8d136-8d3a-48ab-9793-646e586bd994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:43:31.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T10:16:04.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a show on SMNI news earlier this week, Dutert said he “regularly”
        meets with Chinese Ambassador Huang Xilian to maintain an open discussion
        and relay that the Philippines “does not have a quarrel with China.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353e65d1-afe1-4787-bb62-11fe347784d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:43:31.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T10:16:04.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, he noted that the Chinese envoy stressed that if the national
        government “provides places where there can be an aggressive action to China,
        the Philippines would always be a target.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e164970-f6b9-4032-8ecd-90167e126df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:43:31.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T10:16:04.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then questioned the Marcos’ administration’s decision to
        grant the US government more military bases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc2ab3e-2de9-4a31-adf9-efefd5df6c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:43:31.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T10:16:04.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If we are fighting a war and destroying the allies nearby, ang Pilipinas
        ay tatamaan talaga (the Philippines will surely be hit) because of the presence
        of military forces of the US," he said. "What is really sad is the Philippines
        granting military bases for the US."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc073f49-fe31-4a65-a254-880daa6b8541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:43:31.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T10:16:04.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also noted that thinking that the US would not bring nuclear weapons
        would be “too pretty naive or stupidity.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e4574e-5533-4c4f-9cf5-48e880fd8811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:43:31.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T10:16:04.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I said by granting America several bases, we can be sure, and I am
        sure as the sun will rise in the east, that these nuclear bases… will have
        nuclear warheads,” Duterte said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8201d5-734e-4a2c-ac42-ab4e554ff1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:43:31.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T10:16:04.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The former chief executive warned that radioactive materials falling
        on the Philippines would remain here for more than 50 years.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f349f1a1-ae76-40b9-942e-e341639efa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:43:31.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T10:16:04.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It would not only be destructive," Duterte said. "I believe that the
        Philippines would be a graveyard if war comes.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff511250-5095-440d-a661-499f778c9229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:43:31.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T10:16:04.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“These were the things in my mind when I was pondering the entrance
        of these EDCA (Enhanced Defense Cooperation Agreement) into my country,” he
        added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c24abb-0df5-4ea7-ada8-b43e5372f8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:43:31.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T10:16:04.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Palace identified four new EDCA sites—a move that
        alarmed China as these are all located in Luzon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9329322e-3156-48c0-9fa0-34639c08c7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:43:31.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T10:16:04.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/3/10/China-warns-Philippines-EDCA-United-States.html">READ:
        ''Endangering peace'': China warns PH over EDCA expansion plans with US</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d28b386-096c-46a5-8cde-e0d6ff67f751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:43:31.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T10:16:04.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos administration has reiterated that the EDCA sites are
        aimed at beefing up Filipino military capacity.</p>'
  'UK-Royal-Household-spending-exceeded-income-last-year':
    'author': 'From CNN''s Max Foster and Lauren Kent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-29T09:42:06.000+08:00
    'imagesource': 'jcr:dfc9fef1-fb5b-43f3-a4a1-b0f57369a358'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '693b482d-d56b-4ed5-bc03-24e2d97a1125'
    'lead': 'The British Royal Household released its annual financial statement on
      Thursday, revealing that official spending for the year 2022-2023 exceeded the
      Sovereign Grant and other royal earned income.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T09:46:01.773+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-29T09:46:02.110+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UK Royal Household spending exceeded income last year, annual financial
      statement shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87a30a0-ac0f-407f-993c-d4e3fa14d06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:46:01.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T09:46:02.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The British Royal Household released its
        annual financial statement on Thursday, revealing that official spending for
        the year 2022-2023 exceeded the Sovereign Grant and other royal earned income.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11941f2-9325-4ddf-8597-8a7f2ccd1387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:46:01.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T09:46:02.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It attributes the high costs to the “exceptional period of transition”\
        \ in the Royal Household, which saw Queen Elizabeth II’s funeral last year\
        \ and King Charles III’s coronation in May, as well as an ongoing refurbishment\
        \ project at Buckingham Palace.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdccabac-5567-416d-a03c-d160a69635ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:46:01.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T09:46:02.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In total, the Royal Household’s net expenditure was reported to be\
        \ £107.5 million ($136 million), compared to the total Sovereign Grant of\
        \ £86.3 million ($109.1 million) and the additional income of £9.8 million\
        \ ($12.4 million).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67ecb89-1774-4dda-bde0-b6e251c9d92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:46:01.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T09:46:02.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Sovereign Grant – an annual lump sum from the government – is essentially\
        \ an expense account, covering the costs of travel, security, staff and the\
        \ upkeep of royal palaces. The Royal family’s three main sources of income\
        \ are the Sovereign Grant, the Duchy of Lancaster and Duchy of Cornwall estates\
        \ and their personal property and investments.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8537dc-4ed8-4161-b465-64091302a065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:46:01.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T09:46:02.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Official expenditure was more than the Sovereign Grant and the supplementary\
        \ income earned, with net expenditure of £107.5 million ($136 million), a\
        \ 5% increase on the previous year due to significant work relating to the\
        \ Reservicing of Buckingham Palace and the costs associated with the change\
        \ of Reign, as well as the impact of the Consumer Price Index rising by 10.1%,”\
        \ Buckingham Palace said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ec7b8b-3d53-4c4f-947c-644e92d28b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:46:01.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T09:46:02.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high official expenditure saw the Sovereign Grant reserve reduce\
        \ by £20.7 million ($26.2 million) in the last year.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297dcdc1-1fb4-4baa-99df-0310e40fb563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:46:01.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T09:46:02.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This year’s statement covers a period of significant transition for\
        \ the Royal Household, reflecting the Platinum Jubilee and State Funeral of\
        \ Queen Elizabeth II, the Accession of The King, the lead up to Their Majesties’\
        \ Coronation, and the coming together of staff from two Households,” the palace\
        \ statement said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c87323-1d90-45b9-b73f-dfc237d6d44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:46:01.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T09:46:02.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The total Sovereign Grant for 2022-23, amounted to £86.3 million (2021-22:\
        \ £86.3 million) ($109.1 million), which is made up of a core grant of £51.8\
        \ million ($65.5 million) which funds official travel, property maintenance\
        \ and the operating costs of The Sovereign’s household. The core grant equates\
        \ to 77p (97 cents) per person in the UK,” the statement added, noting that\
        \ the total Sovereign Grant remains unchanged since last year.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62393c9-edd0-4723-bb14-875270241d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:46:01.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T09:46:02.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Kingdom’s population is about 67 million people, meaning\
        \ that the Sovereign Grant is equivalent to £1.29 ($1.63) per person in the\
        \ country, according to the palace.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e390b2-f87d-46a4-92f9-e48e96a2ba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:46:01.805+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T09:46:02.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country’s main anti-monarchy group has criticized the royals for\
        \ continuing to increase spending of public money, as well as criticized the\
        \ way the Royal Household arrived at the figures.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669bfb60-9aaf-4468-a214-0f1a54e839d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:46:01.805+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T09:46:02.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The royals have long hidden their true cost, which we have worked\
        \ out to be at least £345 million (£436.3 million). That’s enough to pay for\
        \ 13,000 new nurses or teachers,” said Graham Smith, chief executive of campaign\
        \ group Republic. “Trying to excuse this by dividing the figure by every man,\
        \ woman and child is nonsense.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0515171-fbf8-4423-a54c-6eeea8ed9146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:46:01.805+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T09:46:02.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our figure of £345 million is far more accurate than the official\
        \ report, when we factor in costs to local councils, local police forces,\
        \ the revenue of the two Duchies and security,” Smith added, also calling\
        \ for more transparency from the monarchy, which his campaign group seeks\
        \ to abolish.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa162dbd-225e-482d-a1bd-1fffec13ec74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:46:01.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T09:46:02.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Royal Household’s Keeper of the Privy Purse, Sir Michael Stevens,\
        \ said in the palace statement, “As we look back on those twelve months, we\
        \ reflect on how the nation came together to celebrate the Platinum Jubilee\
        \ of Queen Elizabeth II in June, and to mourn Her Late Majesty in September\
        \ while marking the Accession of The King, as well as the months of preparation\
        \ leading up to Their Majesties’ Coronation.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bf2dcb-cc1f-44bd-93f6-921d0d543e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:46:01.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T09:46:02.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stevens also said that the last year saw many events return that had\
        \ been missing during the pandemic years, including palace Garden Parties,\
        \ Maundy, Garter, and state visits of King Charles.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f7df8f-418b-4a52-b6d9-e9553a2512f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:46:01.807+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T09:46:02.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Like other organizations, the Royal Household has not been immune\
        \ to the impacts of the joint challenges of the pandemic and inflationary\
        \ pressures, which have resulted in a flat Sovereign Grant. The figure for\
        \ the year remained unchanged at £86.3 million, with a significant proportion\
        \ funding the Reservicing of Buckingham Palace, which is now in its seventh\
        \ year. This figure will remain unchanged at £86.3 million for the year 2023-24,”\
        \ Stevens added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2da27b-3378-4b36-995f-49e1dcf59423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:46:01.807+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T09:46:02.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Smith of the campaign group Republic said, “The questions that need\
        \ to be asked are whether this spending is ethical, a good use of public money\
        \ and what else it could be spent on.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adce01c2-3820-4413-b093-57718900d918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:46:01.808+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T09:46:02.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The private wealth and lifestyle of King Charles and Britain’s royal\
        \ family have been called into question this year, as the UK grapples with\
        \ a cost-of-living crisis, leaving many people unable to afford their bills\
        \ and household basics.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a882922-e611-483d-9071-f533ca089033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:46:01.808+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T09:46:02.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of the royals meanwhile argue the monarchy offers value to
        British taxpayers because it boosts tourism and consumer spending, particularly
        during big events.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71158d2a-e84c-43b2-93d8-2f1df62165ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:46:01.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T09:46:02.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/28/europe/uk-royal-household-financial-statement-2022-2023-intl/index.html">UK
        Royal Household spending exceeded income last year, annual financial statement
        shows</a>"</em></p>'
  'mexico-heatwave-deaths':
    'author': 'Marlon Sorto, Sahar Akbarzai, Florencia Trucco and Taylor Ward, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-29T09:46:11.000+08:00
    'imagesource': 'jcr:f35de5d4-1e57-4c4d-8b3f-7639ef2cec63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23443b08-e2ba-4122-bad9-20e5f58c8a2e'
    'lead': 'At least 112 people have died in Mexico as a result of ''natural extreme
      temperatures'' since March, according to the country’s health secretariat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T09:50:05.051+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-29T09:50:05.315+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Extreme temperatures killed at least 112 people in Mexico since March'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a0fc04-ae49-4d4d-b477-d3c28458a7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:50:05.090+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T09:50:05.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 112 people have died in Mexico
        as a result of “natural extreme temperatures” since March, according to the
        country’s health secretariat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24f6c70-c8e3-486d-88d5-5b4d791cf581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:50:05.090+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T09:50:05.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Mexican state of Nuevo León was hardest hit, with 64 deaths confirmed,\
        \ according to the report. Dozens of deaths were also reported across Tamaulipas,\
        \ Veracruz, Tabasco, Oaxaca, Quintana Roo, Sonora, and Campeche.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712873b2-3698-42c0-a004-54cb69ee358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:50:05.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T09:50:05.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 1,559 people received medical treatment for temperature-related\
        \ problems in the same period, the report also said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd575297b-e9de-43e9-b92a-123d809499cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:50:05.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T09:50:05.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the past ten days in particular, Mexico has seen record-breaking\
        \ temperatures, with some locations seeing monthly or even all-time records:\
        \ temperatures have topped 45 degrees Celsius in places (113 degrees Fahrenheit).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1687e6-9f8b-4e05-92a8-51d9e3b429e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:50:05.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T09:50:05.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Tamaulipas, local authorities announced Wednesday that dozens had\
        \ died in the current heatwave, prompting governor Américo Villarreal Anaya\
        \ to order the formation of a working group to develop a response plan.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe99d79-72fd-4e54-8616-dd11c913abd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:50:05.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T09:50:05.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tamaulipas’s Secretary of Health tweeted on Tuesday afternoon that\
        \ high temperatures will continue across the state, advising people to avoid\
        \ prolonged exposure to the sun and to stay in cool, well-ventilated areas.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e948db56-809c-474f-9f24-29f6fce7f8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:50:05.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T09:50:05.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scorching temperatures in both Mexico and the southern US states are\
        \ being brought on by a “heat dome,” which is created when a ridge of high\
        \ pressure builds over an area, trapping air inside as temperatures warm –\
        \ often to uncomfortable or even dangerous levels.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd231a25d-9f04-40bf-8284-7c19b5b45e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:50:05.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T09:50:05.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat domes that drive record-setting temperatures are expected
        to become more frequent – and hotter – due to the climate crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cbf574-9231-467c-b187-e139109e2b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T09:50:05.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T09:50:05.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/28/americas/mexico-heatwave-intl-latam/index.html">Extreme
        temperatures killed at least 112 people in Mexico since March</a>"</em></p>'
