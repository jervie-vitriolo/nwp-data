      'Marines']
    'stories': []
    'template': '1'
    'title': "Guam eyes hiring thousands of Filipino workers to build new military\
      \ bases  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b1bcca-5b2f-4e88-9a29-2715a4c21ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:19:10.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T18:21:19.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> Guam
        is planning to hire around 10,000 to 15,000 Filipinos to help in the construction
        of new military bases on the island, Senate President Juan Miguel Zubiri said
        Thursday following his recent working visit to the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4c8c7c-000d-45b7-bbe0-734b484a5fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:19:10.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T18:21:19.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said Guamanian Congressman James Moylan informed him of the
        plan to convince the US national government to hire Filipinos for the construction
        project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1555c0b-2265-4d40-bd9b-8057ce0ae106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:19:10.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T18:21:19.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feee39e-9c49-4e7f-9140-0eef974864a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:19:10.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T18:21:19.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Many bases of the United States in Okinawa are closing shop and moving\
        \ to Guam,\" he told a media briefing.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a1b65-3f64-42d6-86dc-25f54eb2ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:19:10.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T18:21:19.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69685053-df36-474f-9b4a-1888e9fe9758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:19:10.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T18:21:19.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And because they are moving to Guam, Congressman Moylan is insisting\
        \ to the US government that they hire Filipinos to construct the new bases,\
        \ and they are looking for 10,000 to 15,000 Filipino workers to go to Guam\
        \ and help build the bases, because they need the bases as soon as possible.\"\
        \  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65940540-f917-4813-b23c-26545785a682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:19:10.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T18:21:19.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfea884a-508e-466f-b981-67e6362163ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:19:10.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T18:21:19.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Marine Corps opened its first new base in 70 years in Guam last\
        \ January, which will host 5,000 Marines currently stationed in the southern\
        \ Japanese island of Okinawa starting 2024.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de90a85a-8d08-4493-8368-16d2b15ae838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:19:10.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T18:21:19.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41fde44-4637-40e0-bd1a-f5a0e48ab624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:19:10.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T18:21:19.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2012, former US President Barack Obama and the Japanese government\
        \ worked out a deal to move out the Marines from Okinawa in a bid to ease\
        \ the resentment towards the presence of American troops on the island.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46930dad-1bc3-495b-bcc6-2c4940d81dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:19:10.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T18:21:19.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84643ee7-f2f7-480a-83cd-f010e9699b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:19:10.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T18:21:19.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They'll discuss how to get the working visa. They are trying to get\
        \ from the State Department approval to hasten the proceedings para magawa\
        \ itong mga bases nila sa Guam (to build their bases in Guam) by Filipino\
        \ workers,\" said Zubiri.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2265d02f-580a-45ed-94f8-010d9c4fd166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:19:10.946+08:00
