      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon finding out the good news, De Leon&nbsp;<a href="https://twitter.com/DollyEdeLeon/status/1674129982489243650">replied</a>
        on Twitter, "Intense!✨"</p>'
