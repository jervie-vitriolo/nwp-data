      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s critical for us to invest in the skills, develop the skills,\
        \ not only the productivity but the whole total productivity that we can benefit\
        \ from,” he added.\r"
    '11':
