      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Makati also asked the SC to hear the case en banc, which the city said\
        \ is a legal recourse provided in the SC Internal Rules.\r"
