    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Turkey condemns Quran burning protest in Stockholm as a ‘heinous act’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96d0b5c-a252-4284-9c94-dc19320716e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:02:39.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:02:40.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Turkey condemned a decision by Swedish
        authorities to approve a small Quran-burning demonstration outside a mosque
        in Stockholm on Wednesday, a move that may jeopardize Sweden’s bid to join
        NATO before the bloc’s key summit in July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e80fecb-00cd-4453-be86-899fb7856ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:02:39.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:02:40.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A single person took part in the planned Quran burning in the Swedish
        capital and images of the event show he was the only person apart from his
        translator at the demonstration, which coincided with the Muslim holiday of
        Eid-al-Adha, one of the most significant in the Islamic calendar.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55af98bb-92c6-43f9-9f58-beb85462daf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:02:39.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:02:40.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The decision to permit the protest was made in accordance with the
        right of freedom of speech, Swedish police said, adding that the demonstration
        does not pose an immediate security risk.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb483c93-1bbe-41bb-80da-cb5d2c66c358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:02:39.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:02:40.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But allowing such an inflammatory protest stirred a backlash in Turkey,
        a NATO member state that has obstructed Sweden’s accession bid. Sweden and
        neighboring Finland both formally applied to join the bloc after Russia launched
        its invasion of Ukraine.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf4619c-2f30-49da-be1d-523257b1fa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:02:39.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:02:40.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Turkey’s foreign minister condemned the protest on Wednesday, calling
        it a “heinous act.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696aa93c-c7b9-4e1c-af8b-e96c007523db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:02:39.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:02:40.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is unacceptable to allow these anti-Islamic actions under the pretext
        of freedom of expression. To turn a blind eye to such heinous acts is to be
        complicit in them,” Hakan Fidan said in a statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818326da-ed3e-4b73-ac91-f08da60d179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:02:39.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:02:40.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Turkish government’s Director of Communicaitons Fahrettin Altun
        added in a tweet: “We are sick and tired of enabling of Islamophobia and continued
        instances of hatred for our religion on the part of European authorities especially
        in Sweden.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b3476c-5a47-456d-8cd2-5b20460923d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:02:39.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:02:40.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Those who seek to become our allies in NATO, cannot tolerate or enable
        destructive behaviors of Islamophobic and xenophobic terrorists,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7362ab2d-daa9-45b1-a035-2c36cabb96e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:02:39.845+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:02:40.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NATO officials are hoping to avoid the embarrassment of seeing the
        alliance miss its own stated aim of admitting Sweden to the alliance by July
        11 – the date of its next official summit in the Lithuanian capital Vilnius.
        Officials fear that missing this deadline will send a humiliating and potentially
        dangerous message to the alliance’s adversaries.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19727fc-4669-4379-b531-3afac4c42ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:02:39.845+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:02:40.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Turkey – a strategically important NATO member due to its geographical
        location in both the Middle East and Europe, and the alliance’s second-largest
        military power – has proven the greatest obstacle to Sweden’s NATO accession
        bid.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a95754-ba87-4300-922f-8f6b3498f533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:02:39.845+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:02:40.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this year, Turkish-Swedish relations suffered a major blow
        following a rally outside Stockholm’s Turkish Embassy during which an anti-immigration
        politician set a copy of the Quran alight.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a253ee-929e-439c-9e2c-4a49792a5eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:02:39.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:02:40.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The incident sparked anger in the Turkish capital, Ankara, where protesters
        took to the streets and burned the Swedish flag outside the Swedish embassy
        in response.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adf5e99-ec2a-45b8-97c3-adc299a0cc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:02:39.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:02:40.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the time, the then Turkish foreign minister reportedly blamed the
        Swedish government, saying it had “taken part in this crime by allowing this
        vile act” to go ahead, according to state news agency Anadolu.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1b41f1-a0a1-4b79-8cde-48b6fc9d08b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:02:39.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:02:40.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An Eastern European diplomat told CNN that as well as “emboldening
        the enemies” of NATO, any delay to Sweden’s accession risks “giving the sense
        of Erdogan’s power over the alliance.” The diplomat added that “Erdogan will
        use the moment to squeeze every drop from this situation and will throw the
        ball to Sweden – making them hostage of their (own) anti-terrorist laws.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0a665e-0a1b-4cc0-89d1-b4812a33e573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:02:39.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:02:40.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking at a press conference Tuesday, Swedish Foreign Minister Tobias
        Billstrom said that Sweden has fulfilled the necessary requirements set out
        by Turkey in order to join NATO, including introducing a new terrorism law.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd724c1fa-3715-4cda-8808-f960d5755839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:02:39.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:02:40.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“New legislation has recently entered into force in Sweden that makes
        it illegal to participate in a terrorist organization in any way that promotes,
        strengthens or supports it. We are thereby delivering on the last parts of
        our agreement,” Billstrom said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf31b6ed-0267-478b-b094-c943f1e053c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:02:39.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:02:40.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the decision to permit a Quran-burning protest may further damage
        Sweden’s relations with Turkey and dent the country’s hopes to join NATO.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd84fd3-6e0b-40ca-855c-c3c79fe7ac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:02:39.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:02:40.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Freedom of speech</strong></h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c705da-5ead-4004-8f60-472306fe27b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:02:39.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:02:40.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking to CNN on the phone earlier on Wednesday, the protester Salwan
        Momika said he came to Sweden five years ago from Iraq and has Swedish citizenship.
        He told CNN he identifies as an atheist.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdd467b-eb48-4bf9-92db-d171676b1723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:02:39.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:02:40.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said he was doing this demonstration after three months of legal
        battles in court.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30efaa8-2aea-4768-8205-7ff62d2abdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:02:39.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:02:40.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This book should be banned in the world because of the danger it causes
        to democracy, ethics, human values, human rights, and women’s rights. It just
        doesn’t work in this time and age,” he said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78acd5e-6503-4a6a-b040-fcc996766692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:02:39.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:02:40.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A police permit obtained by CNN states that the “security risks and
        consequences connected to a Quran burning are not of such a nature that, according
        to current law, they can be the basis for a decision to reject an application
        for a general meeting.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fa06ee-6604-4fff-8a94-3cbc47285306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:02:39.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:02:40.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The permit for the demonstration says that Quran burnings “mean an
        increased risk of a terrorist attack” and “can also have foreign policy consequences.”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c069aa5-a717-43d0-9012-bac0fd015c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:02:39.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:02:40.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, it added that for “security problems to be the basis for a
        decision to refuse a general assembly, these must have a clear connection
        to the planned gathering or its immediate surroundings.”'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51228a10-7066-4b39-9efc-d1e21d235d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:02:39.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:02:40.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities granted permission for the gathering according to certain
        conditions, including a fire ban in place in Stockholm since June 12, which
        “applies until further notice.”'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc111b1-aa83-40f3-87cc-0ab0fb7cb071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:02:39.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:02:40.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN on the phone, Stockholm police spokesperson Helena
        Bostrom Thomas said that police had informed the applicant to find out about
        those restrictions but added that “freedom of speech weighs heavier than if
        he acts against the restrictions of the fire ban.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e119ac5f-0201-47bc-944a-39e7e0767a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:02:39.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:02:40.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/28/europe/sweden-quran-protest-intl/index.html"><em>“Turkey
        condemns Quran burning protest in Stockholm as a ‘heinous act’"</em></a></p>'
