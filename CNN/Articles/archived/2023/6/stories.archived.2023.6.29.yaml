      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Maria Dionisio''s
        family* has been tilling a 2-hectare rice land in Pampanga since the 1940s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ab24f0-953e-4a6b-aeab-788546b15962'
      'mgnl:activationStatus': true
