      'mgnl:lastActivated': 2023-06-29T18:54:44.284+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92280684-7f78-4ce7-8a21-6d499fc445b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.851+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.284+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He explains the detail with which he’s delved into the world of “Every\
        \ Brilliant Thing,” developing a meticulous timeline of the Narrator’s life,\
        \ writing his own brilliant things every day. \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3363f42c-504c-408d-892c-5167b2ccefff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.852+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.285+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It takes a visit to their rehearsals to really see the breadth of his\
        \ work with Jamora. The script, which requires many moments of improvisation\
        \ and audience participation, feels like a living, breathing thing. I see\
        \ Santos and Jamora rewriting on the fly, discovering new details and emotional\
        \ threads, translating the Macmillan text both culturally to the Philippine\
        \ context and rooting it emotionally in Santos’s own world. “He’s his own\
        \ dramaturg,” Jamora says, noting how Santos’s years of experience as a writer\
        \ helped them develop the adaptation. \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e08f10-b6ff-4e51-841f-f8fb44011de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.852+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.285+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Santos is quick on his feet in rehearsal, pausing to rewrite and fine-tune\
        \ timing, easing his way towards the stage version we’ll see in July. He says\
        \ he finds himself so deeply enmeshed with the work, recalling that Jamora\
        \ wanted to see “you, but not you” in his take on the Narrator: a discrete\
        \ character yet one closer to Jon Santos than we’ve ever seen Jon Santos be.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e522125-fe66-42d4-8f89-2c1fcdb9ffaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.853+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.285+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>---</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8060e36f-6150-454f-8ee4-5e2bd45dd36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.853+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.285+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>5. In rehearsal for “Every Brilliant Thing,” he mentions that
        the Narrator lives in Poblacion. I say, “Wouldn’t someone from your generation
        call it ‘Backwell?’” So now Backwell (Back of Rockwell) is in the script.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2686c2c3-3a62-4d8f-97ab-45a220a6fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.854+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.285+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>6. While working on this story, I mention Jon Santos to a friend
        and he remembers Santos as the first person he ever saw in drag on local television.
        We get to wondering whether female impersonation in comedy was drag’s entryway
        into mainstream Filipino media in the ‘90s.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910df059-6e48-4325-b39a-66ae71e096fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.854+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.285+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>---</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0754cff-9176-49c9-a128-87da17671811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.855+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.286+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Drag Race Philippines” made for an exciting reintroduction for
        Santos to a totally new audience of viewers. He says it was the first time
        he was booked not as a character but just as Jon Santos. He says, “Na-curious
        ako na, sheesh, 35 years in drag and I never trended! Here I am, I put on
        a suit, I just talk about, ‘Um, that wig was a little unwieldy, right? And
        the shoe choices,’ and it trends! I felt so much love.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1826e62e-30a9-45a9-9312-c7cdd6af9e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.855+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.286+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming on the show was a full circle moment for him. He says, “There
        are more people doing what I used to do and they saw me as someone who can
        be part of this community in another way, as an alumnus.” Though he takes
        on this role today, he’s mindful of his place in a rich lineage of queer Filipino
        entertainers. “I do remind them that I also stand on the shoulders of Fanny
        Serrano, James Cooper, the Paper Dolls, Babette Villaruel, Manny Castañeda,
        Bernardo Bernardo and all those who broke the ceiling before my batch,” Santos
        says.</p>'
    '61':
      'image': 'jcr:995c667f-5804-4cb4-b18c-dfb13edf9a25'
      'imageCaption': 'Silver sparkle top by N.P.C. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
