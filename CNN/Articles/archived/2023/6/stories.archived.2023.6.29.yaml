      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebae874-e6c6-48a8-8ff7-4aac44c9bc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:00:00.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T08:16:17.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a speech during the recent celebration of the 125th anniversary\
        \ of the Department of Agriculture (DA), Marcos also noted that the ultimate\
        \ goal of his leadership is adequate food supply for Filipinos at affordable\
        \ prices, as well as good nutrition.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbde437-85b2-4781-8b3e-d700ea4476da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:00:00.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T08:16:17.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6523468a-f163-46f2-aa48-b72bc44f59db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:00:00.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T08:16:17.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With all the issues the sector faced in the past year, was the president’\
        s strategy to keep leading the DA effective enough to cultivate growth in\
        \ the sector?\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c3903b-e806-4730-b77e-d343c5a6f5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:00:00.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T08:16:17.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e15488d-1e41-432d-976f-04c97dab065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:00:00.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T08:16:17.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The agri sector in a year</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0475f67-1462-49af-8b61-91fdbbee1581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:00:00.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T08:16:17.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321c1e07-e4a9-4218-8137-15df91a4c722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:00:00.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T08:16:17.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first year of the Marcos administration, the agriculture
        sector had to deal with a number of hurdles, one of which was the high cost
        of onions. Per kilogram price of <a href="https://www.cnnphilippines.com/news/2023/1/11/High-prices-of-onions-in-PH-explainer.html">onions</a>
        soared to as much as ₱800 in December 2022.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49141d46-d27d-4370-8c03-d0a2c2d63063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:00:00.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T08:16:17.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the causes was the dwindling supply of the commodity, which
        was not enough to meet the demand, according to the DA. This issue was even
        coupled with problems on smuggling and cartels, as well as price manipulation.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e286bc61-6e0b-424d-8bec-a7a642f68b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T08:01:19.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T08:16:17.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/6/1/william-dar-onion-cartel.html">Ex-DA
        chief denies involvement in onion cartel</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7cf404-649c-4f7a-bfd5-7c2083e7f419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:00:00.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T08:16:17.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the past year, Marcos also approved importation of several commodities,\
        \ with sugar being the most controversial one.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4321548-1be5-43c1-9555-b1160af81213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:00:00.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T08:16:17.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ef7b68-af33-4a18-9a29-f9f61639c8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:00:00.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T08:16:17.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawmakers investigated the signing of Sugar Order No. 4 that permitted\
        \ the importation of 300,000 metric tons of the sweetener.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38ff332-43df-4e29-99c1-b8cfc11a62ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:00:00.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T08:16:17.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09852d3-7654-4921-be71-5e729a7b3bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:00:00.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T08:16:17.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the probe, Undersecretary Leocadio Sebastian, who was one
        of the signatories, was placed under <a href="https://www.cnnphilippines.com/news/2022/8/30/DA-Usec-Sebastian-on-resignation.html">preventive
        suspension</a> in August.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c73912-9a1c-4de0-9616-b00305f99034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:00:00.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T08:16:17.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98acb176-6bdb-4d55-91a1-3e05377ca29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:00:00.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T08:16:17.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other signatories, namely former Sugar Regulatory Administration
        (SRA) chief <a href="https://www.cnnphilippines.com/news/2022/8/16/Sugar-Regulatory-administrator-resigns.html">Hermenegildo
        Serafica</a>, and former SRA board members<a href="https://www.cnnphilippines.com/news/2022/8/15/Roland-Beltran-SRA-resignation-sugar-import.html">
        Roland Beltran</a> and Aurelio Gerardo Valderrama Jr. resigned from their
        posts in the same month.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53493c6-a311-4e62-96b7-d76cd534907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:00:00.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T08:16:17.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5fb3b4-a19e-49bf-b864-8b561924f276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:00:00.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T08:16:17.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Executive Secretary Vic Rodriguez also got entangled in the
        issue.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd7aa6a-c79d-4edf-b58b-bd7d6089dec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:00:00.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T08:16:17.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/8/23/ES-Rodriguez-Sugar-Order-No-4.html?fb"
        href="https://www.cnnphilippines.com/news/2022/8/23/ES-Rodriguez-Sugar-Order-No-4.html?fb">Rodriguez
        explains role in sugar importation mess, ignored Order No. 4</a></strong></p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce3b04b-8b09-457b-a93a-bbae4f8fa5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T08:01:19.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T08:16:17.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/9/6/Rodriguez-defends-Marcos-in-sugar-importation-mess.html">Rodriguez
        defends Marcos in sugar importation mess</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821cae7b-fb94-4ddc-be8f-6f04e00eea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:00:00.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T08:16:17.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez was cleared by the <a href="http://www.cnnphilippines.com/news/2022/9/8/Senate-Blue-Ribbon-sugar-import-Vic-Rodriguez-SRA.html">Senate
        Blue Ribbon Committee</a>, but the panel recommended criminal and administrative
        charges against the four signatories.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99e77b9-48b0-4c57-a682-335601007aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:00:00.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T08:16:17.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the Office of the President <a href="http://www.cnnphilippines.com/news/2023/1/5/Sugar-importation-order-Vic-Rodriguez.html">dismissed</a>
        the administrative complaint filed against the four agriculture officials
        involved in the fiasco. It said the issuance of the order was done in "good
        faith absent any showing that the respondents were aware of their lack of
        authority."&nbsp;</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a800fc-ceeb-4271-a910-ab5302b078e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:00:00.849+08:00
      'mgnl:createdBy': 'bamba'
