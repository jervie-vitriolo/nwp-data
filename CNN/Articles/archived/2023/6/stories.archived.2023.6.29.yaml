      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taylor Swift, Keke Palmer and Oscar-winner
        Ke Huy Quan are among the hundreds of artists invited to become members of
        the Academy of Motion Picture Arts and Sciences (AMPAS), the organization
        that produces the Oscars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2349bfe9-0165-4fa4-ba30-4238ec15e7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:53:02.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T10:53:02.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/entertainment/2023/6/29/Dolly-De-Leon-Oscars-Academy-member.html">Oscars
        invite Dolly de Leon to join the Academy</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17adbf20-16f5-4a1a-8bcf-151ab635d2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:46:56.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T10:53:02.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a news release sent to CNN on Wednesday, the Academy announced they’\
        ve invited 398 artists and executives “who have distinguished themselves by\
        \ their contributions to motion pictures.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3b1ff9-bb1c-4ed1-8cbc-636585b4e32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:46:56.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T10:53:02.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other invitees include Austin Butler, Bill Hader, Nicholas Hoult, Stephanie\
        \ Hsu, Vicky Krieps, Paul Mescal and Lashana Lynch.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298bfa61-936a-47d4-bda9-9f79adfaa3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:46:56.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T10:53:02.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift garnered Oscar buzz for the 2023 season when her directorial
        debut on “All Too Well: The Short Film” was submitted for consideration in
        the best live-action short category. Her original song “Carolina,” written
        for the film “Where the Crawdads Sing,” made the shortlist for a nod in the
        best original song category. Swift did not end up receiving an Oscar nomination
        in either category.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8be1c84-ae8c-4044-9f5d-7a9f765d1a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:46:56.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T10:53:02.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quan is being invited to join AMPAS after having viewers in shambles\
        \ when he made a moving acceptance speech upon winning the best supporting\
        \ actor Oscar in March for his role in “Everything Everywhere All at Once.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550689e2-3d2f-4127-8fd1-7d5b23a23818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:46:56.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T10:53:02.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quan’s fellow “EEAAO” Oscar winners, directors Daniel Kwan and Daniel\
        \ Scheinert, were extended invitations along with actors Selma Blair, “RRR”\
        \ actors Ram Charan and NT Rama Rao Jr., Kerry Condon and Paul Reiser.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95248018-ba88-4488-ac5b-bb871b98b5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:46:56.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T10:53:02.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Academy’s announcement, “membership selection is based\
        \ on professional qualifications, with an ongoing commitment to representation,\
        \ inclusion and equity remaining a priority.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccd1ac4-7588-443f-b7a7-fe7ad159ec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:46:56.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T10:53:02.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cited that 40% of the 2023 invitees identify as women, 34%
        belong to underrepresented ethnic and racial communities, and 52% are international.
        There are 22 Oscar winners and 76 nominees among the 398 artists invited.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220385b7-d6a4-40ee-bba3-f78945338465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:46:56.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T10:53:02.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/28/entertainment/taylor-swift-oscars-new-members/index.html">Oscars
        invite Taylor Swift, Ke Huy Quan, Keke Palmer and more to join the Academy</a>"</em></p>'
