      'imageCaption': 'In photo (L-R): Jayson So wearing Levi''s® Men''s Rincon Button
        Down Vest and Levi''s® 501, and Hilder Demeterio wearing Levi''s® Pride Muscle
        Tank and Levi''s® 501. Photo by NIKKI BONUEL'
