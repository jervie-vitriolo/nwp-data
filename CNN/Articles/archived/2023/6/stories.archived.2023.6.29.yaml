      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63978aa3-ac83-4653-aff5-67a79244afa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.775+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.747+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butterboy is easy to find. Sure, there’s the giant rainbow flag
        at the entrance that screams, “All are welcome here!” But there’s also the
        tantalizing smell of freshly baked bread that permeates the neighborhood (and
        leaves the residents in a perpetual state of want). And on the warm and languid
        weekend mornings, there’s the sound of Pop Top 40 that echoes through the
        street. Once you hear the oohs and aahs of a mesmerized crowd, you’ll know
        you’ve found the right place.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdadab8f-c0bd-4f7c-9b6c-8f9a76f24ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.776+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.747+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959c40a3-81fd-44b4-8d97-a1f121d21c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.777+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.747+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about how they conceptualized their signature Drag Brunch,
        the Butterboy team had two answers. One, it’s that they were figuring it out
        as they went along. “We just went with what felt right. (Laughs). We winged
        it,” So says. “<em>Parang may</em> vision <em>lang si</em> Hilder <em>na gusto
        [niya] ng</em> tea set, and <em>nag</em>-revolve <em>na yung</em> idea <em>doon</em>,”
        Peralta adds. Two, on the other hand, was them giving credit to where credit
        was due. The team had an explicit disclaimer: “We didn’t come up with drag
        brunch.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e49283-b57c-479a-80f4-4f246eb70407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.779+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.748+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007a98c4-70b5-4bf8-a1e5-bb70011c926d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.781+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.748+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the long and sparkly <a href="https://www.eater.com/2019/6/20/18677572/drag-brunch-queer-food-mainstream-prohibition-history"
        target="_blank">history</a> of drag, the idea of performing over pancakes
        and bottomless mimosas is a recent addition. And while restaurants in America
        like Lips and Hamburger Mary’s paved the way for these events, the origin
        of drag brunch still can’t be traced back to a specific establishment. What
        is clear, however, is that this new platform for drag is a significant move
        towards queer visibility and acceptance. Demeterio calls this the new era
        of drag — a time where we’re finally “taking [drag] out of the shadows [and]
        into the spotlight that it deserves.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c589746-6733-4c89-b5b0-6b0d5513c5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.782+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.748+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e0603e-4472-4613-97db-659f072bb5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.783+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.748+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Demeterio, So, and Peralta love about their business is how
        they’re attracting a wider audience: from the group of <em>titas</em> who
        had absolutely no concept of drag but was drawn in by the bread to the family
        of a queer birthday celebrant to even the straight <em>dudebro</em> who was
        accompanying his girlfriend. This is where the beauty of drag brunch lies.
        It’s a safe space for the queer community to express their true authentic
        selves, but it also opens conversations on gender to those outside of the
        community. Come for the bread and performances; Stay for the lessons on gender
        and performativity.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd5475e-ce2a-4cac-9881-a68fd4bb80ca'
