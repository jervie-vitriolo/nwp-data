    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ff169f-8732-4795-9a47-e92c2f4b92f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T19:15:32.328+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T19:17:19.965+08:00
