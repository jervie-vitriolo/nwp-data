      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: President Marcos also directed us to ensure that this
        transition from our traditional to modernized jeepneys is a just transition.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99179e41-7fcc-458e-9a71-38b310012fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:15:42.423+08:00
      'mgnl:createdBy': 'syrah'
