    'mgnl:tags': []
    'stories': []
    'template': '3'
    'title': 'Jon Santos in his own skin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7b264b-bb63-418e-93d8-7ebf14e2e190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.841+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.276+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My first memory of Jon Santos is from the year 2003. On a makeshift
        set in my lola’s house, he filmed a rendition of Charlene’s “I’ve Never Been
        To Me” as 21 different characters. I, a curious child, peeked from around
        the corner as he changed wigs and makeup, transforming from Vilma Santos to
        Miriam Defensor-Santiago to Erap Estrada to Austin Powers to Ice Seguerra
        over the course of an afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4fc2f9-c26e-43d0-a29d-c65c045e1268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.842+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.276+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "20 years later, I remind Santos about the video, bemoaning that it’\
        s long been taken down from YouTube (perhaps Charlene’s label’s doing). The\
        \ impersonations, each only a few seconds in the edit, are indelible in my\
        \ memory. It remains an essential four-minute supercut of his range and breadth\
        \ as a comedian. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9c0570-ddd1-4784-bba2-845af76e86c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.842+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.277+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today Santos and I reunite to talk as he gets glammed up for this
        cover shoot. A conversation with Santos is a sprawl through history, a network
        of anecdotes and memory, but always making its way back to the lessons of
        his life. In this way, we make our way through an illustrious three-decade
        career on the stage and screen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fbb069-325d-4b21-b0e0-eec580fdc630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.842+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.277+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>---</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e418dba-29bb-4921-846b-57cec9514f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.843+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.277+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Some brilliant things about Jon Santos:</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079fea46-1fb5-4742-8310-edbf1208b4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.843+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.278+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>1. Though our conversation ran two hours, he remembers everything.
        Three days after our shoot, I got an email with a WeTransfer link: Never Been
        To Me (Jon Santos).mov.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c4ef45-c5d0-48a9-92f9-49f7f2e4598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.843+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.278+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>2. He brought a CD of Pet Shop Boys’ “Actually” to the cover
        shoot because he wanted his hair done like Neil Tennant’s.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7315f1d-d9e8-4f96-bce8-71a62aa57dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.844+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.278+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>---</p>'
    '57':
      'image': 'jcr:2b635c2f-28a9-4788-8be9-6c60a90a7953'
      'imageCaption': 'Jon Santos as a parody of Vilma Santos in Charlene''s “I’ve
        Never Been To Me” music video. Screenshot courtesy of JON SANTOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f05188-761a-40b3-bcc1-1f4c14de36f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:59:18.827+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.278+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc45e270-09f0-4c0a-a309-e47047238251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.844+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.279+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos’s work in comedy began around the EDSA Revolution, working
        on production staffs and playing supporting characters for his mentors Willie
        Nepomuceno and Tessie Tomas. It was an exciting time for political comedy.
        The end of martial law afforded comedians freedom of speech for the first
        time in nearly two decades. “So much of that we could not do before EDSA I,”
        he says. “I was already doing theater work at the tail end of the time when
        the administration [could] send people to watch your shows from the very back
        row and check what you were saying.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ae927b-4fc4-4b37-8dc5-8694d8d5873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.845+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.279+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With a ragtag group of friends who became his first producers, directors,\
        \ and managers, Santos made his debut in earnest in a one-man show at Music\
        \ Museum in 1988. “And then nagkaroon na ng brand: This is like if Tessie\
        \ Tomas and Willie Nepomuceno had a child,” Santos says. “He was an equal\
        \ opportunity impersonator: men, women; equal opportunity offender: both sides\
        \ of the political fence. That was my training: Play everybody, play anybody\
        \ who’s on the news.” \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be4d6d0-eb44-4f34-a3a1-57ca187b6bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.845+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.280+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the course of his career, he’s parodied every occupant of Malacañ\
        ang since Ferdinand Marcos Sr., Filipino celebrities beloved and loathed alike,\
        \ even news personalities who were a blip in the press cycle (Janet Lim-Napoles,\
        \ anyone?). Santos has always worked towards these characters with a signature\
        \ rigor. “You always end up discovering a ground you share,” he says.  “Because\
        \ as an actor servicing a script with this character, there’s always this\
        \ truthfulness in the imagined circumstance that you aim for. So you cannot\
        \ help but make it like a Burger McDo where the bun is the Miriam or Ate Vi\
        \ or Erap character and the burger is still you.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab13cc80-2e09-4d5b-9942-6ad2421dc7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.845+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.280+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many comedians do, Santos discovered his funny bone even earlier
        in life. He reminisces about elementary school as a class clown. “When the
        teacher’s not looking, imitate the teacher. So even then I think I had my
        first taste of eliciting the ‘Oo nga ano? Mrs. Ganito walks like that. Oo
        nga ano? Mr. Concepcion talks like that. Oo nga ano?''” he says. “The truth
        teller who uses parody and imitation and a spoof to sugarcoat truth with levity
        — sorry, ang pretentious.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08434c01-7c6a-4b79-b149-2bdf45079e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.846+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.280+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deflect as he may, this is the heart of his work in political comedy:
        Speaking truth to power, offering a funhouse mirror reflection of reality,
        equal opportunity offense. “It does not include telling you what to do. It
        also does not include telling you what <em>I</em> would do.”</p>'
    '58':
      'image': 'jcr:5169300c-9cee-4c35-8e5d-efcec9bd5f69'
      'imageCaption': 'On Jon Santos: Silver sparkle top by N.P.C. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e5487d-25f8-4024-8a94-25f0791eec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:59:18.829+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.281+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa71ba0-b542-4f68-aa8c-212617123a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.846+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.281+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year ago, however, Santos retired from comedy. At his final show
        <a href="https://www.youtube.com/watch?v=Ygz7V3HRHM4">“LiveScreaming,”</a>
        each of his beloved characters said goodbye. The decision was the product
        of many life changes, with Santos primarily needing to care for his aging
        parents and the orphaned children of his late sister.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4408d73b-0c4b-4e25-8e07-828ea404eb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.846+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.281+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the time alone with his husband West Stewart over the pandemic,
        he also found himself at peace with a life of purpose and balance. “Because
        I really had 40 years of fantastic drag moments on stage, people smiling.
        Parang kumota ako sa fulfillment and joy of bringing life to these characters
        onstage,” Santos says. “My hairline and my skin and my lower back paid the
        price. We are really not made for high heels.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6758d117-e2e6-43c0-8d26-f2c0a963bd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.847+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.282+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the political landscape had also grown far more
        divisive. While Santos was used to playing the room at election-themed shows
        every six years, he found himself among a tougher crowd in 2022. “So you’re
        working a room and there’s half of the room na [pro-Robredo] and this other
        half of the room na [pro-Marcos] and it just gets a little tricky. The decision
        [was] to do ‘LiveScreaming’ as a welcome back from COVID. ‘Yun na lang! That
        is the <em>only</em> ground we share.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83efb72e-e580-4dc6-9b55-35ea9dce0f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.847+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.282+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pre-show announcement would also request audiences not to film\
        \ Santos’s performances, but this rule had become harder to enforce. “Everything’\
        s about nuance and context... but now it gets trickier and trickier and you\
        \ get the wrong kind of meme for the wrong kind of line and it’s really something\
        \ I’m a little too old to deal with,” he admits.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269b7502-c1c9-4c03-8c86-7a0f18766ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.848+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.282+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wonder whether his relationship with comedy has grown fraught,
        but all Santos feels is grace. “Honored to have been given the open doors,
        grateful that I was guided and mentored to have enough skills to pull it off
        all those years, like three and a half decades,” he says. “It’s very, very
        consuming but I would like to think I was built more than I was consumed.
        They say passion consumes, love builds. So the love was bigger, the love from
        the audience came back to me.”</p>'
