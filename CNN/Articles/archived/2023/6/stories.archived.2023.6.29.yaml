      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This makes a difference in terms of capacity and in terms of presence.\
        \ We have been involved through those assets coming from France,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0561d329-d9f3-42ad-9356-fe6a168edcd6'
      'mgnl:activationStatus': true
