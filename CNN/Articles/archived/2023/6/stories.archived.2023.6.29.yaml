  'DSWD-seeks-to-strengthen-supply-chain-to-boost-disaster-preparedness':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-29T21:05:43.000+08:00
    'imagesource': 'jcr:b2f3b6cd-7e7e-44ce-8c56-ed34e53b6555'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '570eb842-e3d7-4fee-9c1b-d96557d63e30'
    'lead': 'The Department of Social Welfare and Development says it aims to boost
      disaster preparedness through its ''Buong Bansa Handa'' program, particularly
      by creating two supply chain mechanisms that will ensure efficient distribution
      and prepositioning of relief goods.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T21:18:52.786+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-06-29T21:18:53.115+08:00
