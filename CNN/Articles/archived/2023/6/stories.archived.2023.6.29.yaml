      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fc624d-af4b-48e4-b5e3-65f5e1b752db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.770+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.747+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two would eventually find the answer to their question through
        a <a href="https://www.youtube.com/watch?v=n3K9H_HkfBI" target="_blank">video</a>
        of the dancing diva of Texas, Kennedy Davenport, performing Donna Summer’s
        Last Chance in broad daylight.</p>'
    '22':
      'image': 'jcr:1e2611d1-4b1b-4303-b1b4-8bc424740214'
      'imageCaption': 'In photo (L-R): Hilder Demeterio wearing Levi''s® Pride Muscle
        Tank and Levi''s® 501, and Jayson So wearing Levi''s® Men''s Rincon Button
        Down Vest and Levi''s® 501. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fae33c4-53e7-4cf7-a068-1aae7eef5f49'
      'mgnl:activationStatus': true
