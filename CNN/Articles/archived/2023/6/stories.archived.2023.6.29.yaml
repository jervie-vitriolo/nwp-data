      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>---</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012b22bf-89ae-4713-87ef-e9b3e76ba1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.858+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.287+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>7. The first proof he has of himself in drag is a photo from
        1973. He was seven years old and going to an all-boys school meant he got
        all the girl parts. “I had a Shakespearean journey very early,” he says. “Pag
        Linggo ng Wika, I was the one in the kimona because I think I had small pores,
        and I had fair skin, and I was fay and I was soft.”</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a943c91e-4d36-42b0-ab38-00dfc7cfff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.858+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.287+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>---</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7572c3-1c17-48b0-9dea-0039a5f4dfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.859+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.287+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We talk about growing up LGBTQIA+ in a conservative Filipino household,
        how silent acceptance is possible, and can be a decent if imperfect scenario
        for queer youth. He recalls that his parents were “very Catholic and very
        military” but there was no drama or discussion around his sexuality. “Wala
        akong coming out monologue to this day,” he says.</p>'
    '62':
      'image': 'jcr:8ce2e0f7-2462-40fb-82b7-0ecc7726ae68'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
