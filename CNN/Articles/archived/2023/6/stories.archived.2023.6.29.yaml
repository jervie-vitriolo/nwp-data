      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> Palawan,
        the largest province in the country known for its white sand beaches, was
        named as the "most preferred" tourist destination for Filipinos, a survey
        released by Publicus Asia showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4153162d-5cb2-4be1-9cdb-2a6e3137700f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T19:15:32.327+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T19:17:19.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the results of the Pahayag 2023 Second Quarter survey\
        \ released on Thursday, 23% of the respondents expressed their desire to visit\
        \ the province.\r"
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">PAHAYAG
        2023 Second Quarter Results | Filipinos rank Palawan as the most preferred
        travel destination, followed by Baguio City, Cebu, and Siargao Island. <a
        href="https://twitter.com/hashtag/PAHAYAG?src=hash&amp;ref_src=twsrc%5Etfw">#PAHAYAG</a>
        <a href="https://twitter.com/hashtag/PUBLICUS20?src=hash&amp;ref_src=twsrc%5Etfw">#PUBLICUS20</a>
        <a href="https://twitter.com/hashtag/PUBLICUS?src=hash&amp;ref_src=twsrc%5Etfw">#PUBLICUS</a>
        <a href="https://twitter.com/hashtag/LoveThePhilippines?src=hash&amp;ref_src=twsrc%5Etfw">#LoveThePhilippines</a>
