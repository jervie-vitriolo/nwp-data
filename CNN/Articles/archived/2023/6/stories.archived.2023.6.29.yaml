    'jcr:uuid': 'c13f1d9b-8820-42c4-abc7-53e2639e5cdd'
    'lead': 'Madonna is taking time to heal after a health scare, which will postpone
      at least some of her Celebration world tour that had been set to commence next
      month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T04:16:43.327+08:00
