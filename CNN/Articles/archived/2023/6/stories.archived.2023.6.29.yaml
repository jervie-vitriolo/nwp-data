      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b005aba-8d6f-4f23-9216-e0a3ea1d1865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.856+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.286+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Ang ] sarap to know that there was value to that bulk, to the
        mid-‘80s to early 2000s body of work, that included drag,” he adds. “I really
        am reminded by these young kids that there was some angas to making that decision
        in the mid-‘80s. ‘No, no, I’m gonna do this on primetime, I’m gonna do this
        in a sitcom, I’m gonna do this on noontime,’ which is to not be in men’s clothes.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b1a4ca-1fc0-459f-afaf-d4c6ef712b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.856+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.286+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While popular drag has evolved over the decades, it’s easy to find
        traces of Santos’s era of impersonation in the form. I remind him that his
        work was “RuPaul’s Drag Race” Snatch Game before Snatch Game was a thing,
        and he says that witnessing the new generation of drag artists has him “very,
        very happy and relieved that… Pinoy drag and Pinoy comedy is in good hands,
        and legs, and shoes! Ang tatalas, and I was so surprised. Marina Summers and
        her Gloria, waaah! There’s stuff in the new season I cannot talk about. The
        character choices, the edge work, it’s so impressive. They’ve got angas.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6387bab-7a4c-47c0-b29d-e2f950744bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.857+08:00
      'mgnl:createdBy': 'gabrielle'
