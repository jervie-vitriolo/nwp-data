      'jcr:uuid': 'd6cc352e-bf72-4dcc-a564-0e7fdb70330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:34:55.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-29T17:36:35.842+08:00
