    'stories': []
    'template': '1'
    'title': 'Why Nepal could be the next big LGBTQ travel destination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03096b80-7ab4-4e72-b35a-944eb50677ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.909+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kathmandu (CNN)</strong> — As Nepal’s first openly gay parliamentarian,
        Sunil Babu Pant educated his colleagues on LGBTQ topics. More than a decade
        later, the former lawmaker and activist is sharing similar knowledge with
        locals and tourists on the capital’s streets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3237b5d1-58f3-4a5d-b5d8-46c0cdc9a8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.910+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Saturdays, Pant hosts a heritage walk through the heart of Kathmandu,
        which is dotted with ancient temples, stupas and decrepit old houses that
        have withstood haphazard urbanization. The three-hour tour introduces the
        city’s matriarchal religious sites while exploring elements of gender and
        sexuality.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da28079b-93e5-4a21-9e6e-f5a9aa5d0944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.911+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These sites, some in Hindu temples, feature paintings and wooden carvings
        with deities engaging in sexual acts, along with homoerotic illustrations
        and hermaphroditic figures.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed149c39-4bfc-48cd-be27-d4305da02459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.911+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’ll see a lot of nudity, it’s very normal … living in Kathmandu,
        it should be taken as pride, not shame,” says Pant. As he navigates the dusty
        streets, the aroma of incense, along with freshly brewed chiya, or milk tea,
        and traditional morning breakfast items – gwara mari, or fried dough balls,
        and the sweet fluffy malpuwa – in nearby shops fills the morning air.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e86f79-5b68-4938-a773-22ef03f26a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.912+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pant’s heritage tour, which he pioneered in 2010, is a personal endeavor,
        partly aimed at promoting LGBTQ tourism in the South Asian country. Now, the
        Nepal government is showing interest in investing in LGBTQ-specific services
        to tap into the multi-billion dollar “pink economy” and promote LGBTQ inclusion
        in the country’s tourism industry.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe26ad0e-a0ab-4ec0-a5d8-a2834be67ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.912+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an initial step, the Nepal Tourism Board – a quasi-government
        organization – partnered with the government-run Nepal Mountaineering Academy
        to launch the country’s first trekking guide training program for LGBTQ individuals
        in April. With Nepal <a href="https://www.cnn.com/travel/article/nepal-solo-trekking-ban-intl-hnk/index.html"
        target="_blank">banning solo trekkers</a> this year, organizers say the new
        graduates will help meet demand from tourists specifically looking to hire
        LGBTQ guides.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58026be-db46-4682-a5d3-5d8860bbeb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nepal, home to eight of the world’s 10 highest mountains, is considered
        to be an ideal trekking destination. Though there is no official data, anecdotal
        evidence suggests many LGBTQ travelers visit the country, making it “important
        to train people who are comfortable with them and understand them better,”
        says Himal Pandit, coordinator of the training program.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad84465a-a351-4f21-89c8-1050e6af00bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 25 trainees gathered for their final lesson at a Kathmandu wall-climbing
        center on a hot June morning hope to bridge that gap. Four trainees told CNN
        they participated after recognizing a lack of government-licensed LGBTQ trekking
        guides and wished to work in the field while catering to the LGBTQ community.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd7108b-bab9-4969-9057-fc1d1a09cd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.914+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Manoj/Asshika, who identifies as gender-fluid and prefers to use first
        names only, is one of them. The young trainee says the program would ultimately
        allow participants to establish their LTBTQ-focused travel agency in the future,
        benefiting both foreign and local trekkers.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9b2fde-e29b-49df-a208-95a035e34c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.914+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I love trekking, but I don’t find queer friends and guides to go with,”
        says Manoj/Asshika. “I feel confident to guide now. We’re starting a new trend,
        we’re being trendsetters.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f1d602-b3ac-4d16-a985-1cdaeea9ac2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.915+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ravit Kushmi, a participant who identifies as queer, calls the training
        “historic,” adding they can serve as Nepal’s LGBTQ tourism ambassadors. Beyond
        trekking-related services, he says the guides could also introduce visitors
        to the local LGBTQ scene and queer-friendly spaces.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbf647a-7427-4bde-993c-7110758f0e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.915+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Nepal has a few openly LGBTQ-focused establishments,
        including the well-known <a href="https://kathmandupost.com/valley/2019/02/28/welcome-to-pink-tiffany-kathmandus-first-openly-lgbtiq-friendly-restaurant-and-bar"
        target="_blank">Pink Tiffany</a> bar in the tourist area of Thamel. But Pant
        believes most businesses are generally tolerant, and the country’s pro-LGBTQ
        laws make Nepal a safe destination for tourists – they wouldn’t need to hide
        their identities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b21087-d531-4ebe-bb1b-62fecd11ae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.916+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.icj.org/wp-content/uploads/2012/07/Sunil-Babu-Pant-and-Others-v.-Nepal-Government-and-Others-Supreme-Court-of-Nepal.pdf"
        target="_blank">petition authored</a> by Pant led to a landmark ruling in
        2007, when Nepal’s Supreme Court ordered the government to scrap discriminatory
        laws and grant equal rights to the LGBTQ community. Those protections were
        later enshrined in Nepal’s republican constitution in 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b7d173-c282-469a-a094-f8f138826634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.916+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Countries that showcase an inclusive government stand to benefit from
        increased tourism,” John Tanzella, president of the International LGBTQ+ Travel
        Association (IGLTA) wrote in an email. “Having the laws is wonderful, but
        proudly promoting those inclusive policies sends a strong message, not only
        to LGBTQ+ travelers, but also their friends, families and allies.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a2ce23-28c7-4326-9549-62cfba574461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal ranked 44th among 203 countries and territories in a <a href="https://www.asherfergusson.com/lgbtq-travel-safety/"
        target="_blank">2023 LGBTQ+ Travel Safety Index</a>. It was the leader in
        Asia, followed by Taiwan at number 48, India at 51 and Thailand at 62.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188d3eef-217a-47b7-b3a9-d60a93c0826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/style/article/lgbtq-artists-taiwan/index.html"
        target="_blank">Taiwan</a>, with its marriage equality law, has positioned
        itself as an LGBTQ-friendly destination. Meanwhile, <a href="https://asia.nikkei.com/Economy/Open-minded-Thailand-banks-on-LGBT-tourists-boys-love-exports2"
        target="_blank">Thailand</a> is using its gay romance dramas, events and medical
        tourism to attract visitors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef128f1a-5dd5-42ed-90e1-ba70aa1bc2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Pant believes LGBTQ tourists have favored those destinations for
        years, and Nepal offers a fresh travel experience in Asia. In 2010, he briefly
        ran Nepal’s first gay travel agency, Pink Mountain, and organized multiple
        same-sex weddings.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a488d5cd-916c-4359-b7f1-20008e029f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a first-of-its-kind event, an American couple, Courtney Mitchell
        and Sarah Welton, <a href="http://edition.cnn.com/2011/WORLD/asiapcf/06/20/nepal.same.sex.marriage/index.html"
        target="_blank">gained international headlines</a> for their Hindu wedding
        ceremony at a temple in Kathmandu that year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74b15c1-5689-42b6-b724-d764169ca7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marriage equality <a href="https://foreignpolicy.com/2023/06/05/nepal-same-sex-marriage-equality-lgbtq/#:~:text=But%20Nepal%20has%20yet%20to,study%20committee%20on%20marriage%20equality."
        target="_blank">isn’t legal</a> in Nepal yet, but Pant says people can honor
        their relationships and get married symbolically.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6503e5-696d-41db-8198-dffae48fc5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 28, Nepal’s Supreme Court issued a <a href="https://efe.com/en/latest-news/2023-06-28/nepals-top-court-orders-marriage-registration-of-same-sex-couples/"
        target="_blank">temporary order</a> directing relevant government departments
        to set up a “transitional mechanism” to register the marriage of LGBTQ couples.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4590f0d-221e-4225-bbcf-25eb0e6c2b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Same-sex weddings would be very lucrative for Nepal,” adds Pant. “Nepal
        has potential if it promotes itself as a gay wedding and honeymoon destination
        for LGBTQ couples. There’s an untapped market.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dfdc15-b1f9-4e9e-a67b-efaf1450aeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As Nepal attempts to revive its tourism industry, ravaged by the 2015
        earthquake and Covid-19, the country is making efforts to do just that. The
        Nepal Tourism Board plans to launch an official LGBTQ tourism campaign soon,
        too.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaee2f18-79f7-4229-b477-534dcd551062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This niche market will contribute to Nepal’s tourism,” says Mani R.
        Lamichhane, director of the Nepal Tourism Board. “We hadn’t explored or tapped
        into this market officially. But now we are ready to declare Nepal an LGBTQI-friendly
        destination.”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c01329c-87fc-4ca2-bad3-a1cab716cb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Apart from bringing much-needed tourist dollars, “pink tourism” in
        Nepal is likely to create tourism-related jobs for locals who openly identify
        as LGBTQ. One of the trainee trekking guides says it will give them more visibility
        and break stereotypes.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba938ce9-5d24-40c2-97e4-47bc72e0d6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In Nepal, there’s this negative and wrong perception that transgender
        women mostly work as sex workers,” says Rubina Bhujel, who identifies as a
        trans woman. “If we are visible in other professions, such as trekking guides,
        then it helps change that perception.”'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5bfd16-faf7-4e70-913d-6a54ac7ef040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Local academics who study Nepal’s gender and sexual minorities believe
        that promoting LGBTQ tourism is encouraging, and its impact will extend far
        beyond economic benefits.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f58459-6031-4b5d-8678-262b9023ed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Madhurima Bhadra, who teaches gender and public health at Nepal’s Mid-West
        University, says LGBTQ tourism campaigns could partly become a catalyst for
        positive change for community members.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49472086-8863-4a13-b6b1-4618c5792d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://un.org.np/sites/default/files/doc_publication/2023-06/LGBTIQ%20Study%20Report-Final-web%20version-11%20June%202023%20evening.pdf"
        target="_blank">June report</a> by UN Women suggests that despite the country’s
        progressive laws, many Nepali LGBTQ individuals still battle with social stigma
        and various forms of violence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1142d949-41d7-4732-92ec-953e130ace81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If the government is serious about this campaign, it needs to do more
        to remove the stigma and lack of understanding of what the community represents,”
        Bhadra says. “If done honestly and well, it would be able to create acceptance
        of Nepali LGBTQ community, especially in terms of education, livelihoods,
        and overall safety and wellbeing.”'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930e2418-73a3-494c-a948-14563e6c23c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pant, the former lawmaker who hosts the heritage walk, agrees. He says
        Nepal’s LGBTQ tourism would provide mutual benefits, particularly for tourists
        visiting the country seeking adventure and spiritual experiences.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b57c883-e926-411c-916d-33699c99af79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Nepal is a unique country – the tantric elements you see in our cultural
        heritage make you happy,” he says, referring to the LGBTQ representations
        in temples. “Once you see that the whole society is looking up to something
        spiritually, ideologically and see how the images are revered, it’s very uplifting
        to witness that.”'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3306ce78-0e44-4991-8351-9389d1e0d97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:47:55.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T13:48:05.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
