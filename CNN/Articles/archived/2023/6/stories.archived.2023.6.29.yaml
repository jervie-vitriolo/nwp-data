      'jcr:uuid': 'fa04835b-fb50-4dcc-93b5-9e1b1dbc9b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:15:17.118+08:00
      'mgnl:createdBy': 'bamba'
