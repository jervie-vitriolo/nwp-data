      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC on Thursday said in a release that its Special Third Division
        denied on June 26 Makati’s second omnibus motion where the city asked the
        court for permission to file a second MR, among other things.</p>'
