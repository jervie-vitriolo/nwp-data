      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri made the statement after Senate Minority Leader Koko Pimentel
        alleged that the enrolled bill, which is expected to be transmitted to Malacañang
        next week, was not the version approved by the Congress.</p>'
