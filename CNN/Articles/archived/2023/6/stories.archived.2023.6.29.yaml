  'Turkey-condemns-Quran-burning-protest':
    'author': 'Lindsay Isaac, CNN'
    'caption': 'Atila Altuntas/Anadolu Agency/Getty Images/File'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-29T04:00:41.000+08:00
    'credit': 'Atila Altuntas/Anadolu Agency/Getty Images/File'
    'imagesource': 'jcr:7e7dea21-4f62-483c-9892-6c28ac6fc558'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7491a15c-285f-4392-ab85-b654d79cf44c'
    'lead': 'Turkey condemned a decision by Swedish authorities to approve a small
      Quran-burning demonstration outside a mosque in Stockholm on Wednesday, a move
      that may jeopardize Sweden’s bid to join NATO before the bloc’s key summit in
      July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T04:02:39.815+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-29T04:02:40.380+08:00
    'mgnl:lastActivatedBy': 'superuser'
