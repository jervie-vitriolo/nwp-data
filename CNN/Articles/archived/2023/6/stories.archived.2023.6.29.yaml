      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03594b97-16a1-4c0a-8d02-40d14d7390d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.815+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.750+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Magulat kayo</em>, ‘Foundation’ <em>na ‘yung nasa dulo ng</em>
        Butterboy,” Peralta punctuates the conversation. It may be a joke but it’s
        also indicative of the kind of community that Butterboy is a part of. More
        than just a safe space, the bakery is now a part of the interconnected systems
        of support that the queer community functions in.</p>'
    '46':
