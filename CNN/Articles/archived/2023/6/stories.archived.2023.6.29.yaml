      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mula kay</em> [former President Rodrigo] Duterte<em> hanggang
        kay</em> [President Ferdinand] Marcos [Jr.] <em>naman ay</em> consistent <em>ito.
        Malaking tulong ito</em> considering <em>ang presyo ng binhi na</em> ₱1,500
        (50 kilograms) <em>at lalo na ng abono na nasa</em> ₱2,700 (50 kilograms)<em>
        para sa magandang klase</em>,” she noted.</p>'
