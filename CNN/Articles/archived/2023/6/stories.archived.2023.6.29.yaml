  'france-protest-teenager-shot-police-traffic-stop':
    'author': 'Saskya Vandoorne, Alex Stambaugh, Oliver Briscoe, Helen Regan and Xiaofei
      Xu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-29T13:24:57.000+08:00
    'imagesource': 'jcr:306c9fbc-4452-4af2-8ca3-0cdb2871b37c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '219ad5bb-cbdc-44bf-8856-f08109e586e5'
    'lead': 'France was bracing for further unrest on Wednesday evening following
      the death of a 17-year-old boy who was allegedly shot by police during a traffic
      stop.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T13:31:28.224+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-29T13:42:22.356+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Protests flare near Paris after 17-year-old shot dead during police
      traffic stop'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c36f8b5-6858-4252-a95a-0c9426d7c056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:31:28.325+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:22.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris (CNN) —</strong> France was bracing for further unrest
        on Wednesday evening following the death of a 17-year-old boy who was allegedly
        shot by police during a traffic stop.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4176f8-35e8-4f49-b816-9a917149d2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:31:28.325+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:22.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident triggered violent protests in several suburbs of Paris\
        \ overnight on Tuesday, during which 24 police officers were injured and 40\
        \ cars were set alight, French authorities say.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed632feb-7881-463c-99de-00d72b829522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:31:28.326+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:22.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An extra 2,000 police officers were mobilized Wednesday afternoon in\
        \ anticipation of the violence stretching into a second evening.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e014b7-06f3-481b-ae4f-95a0e7a088d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:31:28.326+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:22.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The officer who allegedly shot the teenager was put in custody on Tuesday\
        \ after the boy, identified as Naël, died after being pulled over at a traffic\
        \ stop in the Parisian suburb town of Nanterre. The officer will remain in\
        \ custody for another 24 hours to undergo questioning by prosecutors, Nanterre\
        \ prosecutor’s office told CNN.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703ff9f0-6699-4337-a022-a46c54998571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:31:28.326+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:22.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "French President Emmanuel Macron described as “unjustifiable” the fatal\
        \ shooting of the youth, who was in the car, a Mercedes AMG, with two others\
        \ at the time of the incident, prosecutors said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7569a575-105c-40fa-bbb5-4af1745908d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:31:28.327+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:22.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to journalists in Marseille, Macron said: “Nothing, nothing\
        \ justifies the death of a young man.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e701742d-8a1f-4655-b91a-e430bfda2b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:31:28.327+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:22.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to express the emotion of the entire nation at the
        death of young Naël, and give his family of our solidarity and the affection
        of the nation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e03d451-9c3d-4c4a-b9f8-f7b769d2f082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:31:28.328+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:22.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need calm for justice to carry out its work. And we need calm everywhere\
        \ because the situation we can’t allow the situation to worsen,” Macron added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ae6258-7047-4194-b193-850833e1b7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:31:28.328+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:22.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The death of the 17-year-old was pronounced at 9:15 a.m. local time\
        \ “following at least one gunshot wound” and despite the intervention of emergency\
        \ medics, the Nanterre prosecutor’s office said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea55b78-5467-4870-9490-0c78710cacd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:31:28.328+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:22.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A passenger in the vehicle was taken into custody and later released,\
        \ while another passenger, who is believed to have fled the scene, is missing,\
        \ the statement said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cf4d66-6b69-4557-b5b8-e6dc9fb07c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:31:28.329+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:22.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An autopsy and additional examinations, including a toxicology report,\
        \ have been ordered by the prosecutor’s office.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2338c2-930f-4859-8b24-50339478b4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:31:28.329+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:22.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident is being investigated by national police, French Interior\
        \ Minister Gerald Darmanin said on Twitter.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd723a05a-5fdb-496f-aa81-0355dd51035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:31:28.330+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:22.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Following the death of a young driver in Nanterre, who was being checked\
        \ by two police officers, the IGPN has launched an investigation to shed light\
        \ on the circumstances of this tragedy,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcf377d-717e-4692-b6c7-46516282bcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:31:28.330+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:22.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, Paris Police Chief Laurent Nunez told CNN affiliate BFMTV\
        \ in an interview that the officer fired when the teenager refused to follow\
        \ police instructions.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152de125-8ca6-42dc-b54a-9f380a3285ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:31:28.331+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:22.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This vehicle made a first refusal to comply, then it was blocked in\
        \ the flow of traffic where there was a new control attempt by the two police\
        \ officers,” he said. “At that time the driver, who had first turned off the\
        \ engine, restarted the vehicle, then left. It was in this context that the\
        \ policeman used his firearm.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cc2555-3373-49c5-9850-bcc151173cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:31:28.331+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:22.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Angered by the teenager’s death, protesters took to the streets in\
        \ Nanterre Tuesday. Images show firefighters extinguishing a burning car during\
        \ the protests.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc392994-aa48-4706-9e92-333bb85875c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:31:28.331+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:22.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 350 police and paramilitary officers were mobilized, mostly\
        \ in Nanterre, to quell the clashes, which continued through the early hours\
        \ of Wednesday, Nunez told French broadcaster CNews on Wednesday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e605f6c-7a86-4046-8a74-b9e41bc12ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:31:28.332+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:22.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said 24 people were detained. “This mobilization will be prolonged\
        \ for as long as necessary,” the police chief said, as he called for “calm.”\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ac8c22-922e-48ac-b926-6e18562f3732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:31:28.332+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:22.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have to respect the principle of the presumption of innocence,”\
        \ he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6f98e6-6c51-4110-b235-e23bd067e8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:31:28.333+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:22.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Celebrities and some politicians voiced disgust, concern and outrage\
        \ at the shooting.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45209b73-d26d-4843-b877-8f7dc6a6f5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:31:28.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:22.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am hurting for my France,” tweeted French men’s national football\
        \ team captain Kylian Mbappe and star player at Paris Saint-Germain. “An unacceptable\
        \ situation,” he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa68208d-af03-4298-841f-aa77f0cfe870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:31:28.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:22.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Omar Sy, star of the film “The Intouchables” and the “Lupin”
        TV show, said on Twitter: “I hope that justice worthy of the name will honour
        the memory of this child.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c340afbb-db47-4c3b-a456-7f73b7a6310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:31:28.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:22.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/28/europe/france-teenager-shot-police-traffic-stop-nanterre-intl-hnk/index.html">Protests
        flare near Paris after 17-year-old shot dead during police traffic stop</a>."&nbsp;</em></p>'
