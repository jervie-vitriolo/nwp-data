      'jcr:uuid': '6caf3f5e-9cad-4ceb-9b4f-63cbf5a6bfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:12:37.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T07:12:38.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The remains were recovered “within the wreckage” of the submersible,\
        \ the Coast Guard said in a news release – an announcement coming nearly a\
        \ week after authorities determined the Titanic-bound vessel had imploded\
        \ in the North Atlantic, killing all five men aboard.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bbfd76-6d59-41f8-9df9-f6509cf4ed94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:12:37.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T07:12:38.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f573e3fc-e303-4ad7-b3a5-7f9c52303559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:12:37.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T07:12:38.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US medical professionals will analyze the presumed remains, the Coast\
        \ Guard said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2c96a3-bcc1-4a51-aa09-1f8e90257219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:12:37.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T07:12:38.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d80983-dd46-489c-8f04-63ea39d01b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:12:37.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T07:12:38.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also Wednesday, huge pieces of the submersible were hoisted onto a\
        \ Canadian pier, according to the company leading the effort and photos of\
        \ the task.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd940fd3-a48d-477f-80da-0e4a42bb3054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:12:37.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T07:12:38.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9c73e5-c57a-42f6-bd72-c79f713c2933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:12:37.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T07:12:38.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A white panel-like piece – taller than the two men guiding it onto\
        \ land – and another similarly sized part with cords and wires draped with\
        \ white tarp were taken off the anchor handling vessel Horizon Arctic at the\
        \ Canadian Coast Guard pier in St. John’s, Newfoundland and Labrador, photos\
        \ by The Canadian Press’ Paul Daly show.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34943a2e-5a76-44de-aa25-8b1928d5f4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:12:37.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T07:12:38.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c4e3fe-1c73-4cf7-8573-221d45620496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:12:37.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T07:12:38.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was not immediately clear what the pieces are. Titan was made of\
        \ carbon fiber and titanium and weighed 23,000 pounds, with room for only\
        \ five adults, according to OceanGate, which operated the craft as part of\
        \ its offering for extreme tourists to get close to the century-old wreckage\
        \ of the Titanic for $250,000 per person.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bfe0e0-0d66-4a41-847e-c2932d7c90bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:12:37.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T07:12:38.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6952fac1-2cc8-4c90-9d2d-b81b142951ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:12:37.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T07:12:38.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company that owns the remotely operated vehicles that brought Titan’\
        s remains to the surface, Pelagic Research Services, for now has “successfully\
        \ completed” the offshore work and Wednesday morning was “in the process of\
        \ demobilization from the Horizon Arctic,” which owns the ships, it told CNN.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc137f4-6f5b-48fd-a6d4-b98a2422e9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:12:37.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T07:12:38.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a55cdc-2bbd-45d8-9fd4-2b5a182f316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:12:37.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T07:12:38.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Crew members “have been working around the clock now for ten days,\
        \ through the physical and mental challenges of this operation, and are anxious\
        \ to finish the mission and return to their loved ones,” the company said\
        \ in a statement.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff25d16a-a7f0-4ba2-8c32-ad09c999f4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:12:37.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T07:12:38.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d322d7d-cfbf-4611-bd27-c6ac3b7455bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:12:37.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T07:12:38.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pelagic Research Services deferred questions to the US Coast Guard,\
        \ adding its team cannot comment on or provide any information related to\
        \ the investigation into the Titan’s demise. The company will hold a news\
        \ conference at its East Aurora, New York, operations base after “our team\
        \ has regrouped,” it said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8745c8f4-426f-424e-a1c6-8f2db8b287dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:12:37.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T07:12:38.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cbbd28-dd46-4ba8-9423-f54d3ffdf7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:12:37.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T07:12:38.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Transportation Safety Board of Canada spokesperson declined to comment\
        \ to CNN, saying more information about its investigation is forthcoming as\
        \ warranted.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd670eb47-473d-4b97-aab5-f0bf1ecf1845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:12:37.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T07:12:38.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c546894-568e-4041-a936-4c86e2f56680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:12:37.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-29T07:12:38.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tail cone and other debris from the submersible were found by
        a remotely operated vehicle about 1,600 feet from the bow of the Titanic,
        which the Titan had been en route to visit June 18 about 13,000 feet deep
        in the North Atlantic Ocean, the US Coast Guard said June 22.</p>'
