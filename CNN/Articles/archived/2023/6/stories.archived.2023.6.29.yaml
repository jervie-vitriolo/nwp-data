      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef523a93-8104-4f55-a28a-3e16ccad75c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.768+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.746+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demeterio considered letting artists showcase their works on the
        bakery’s walls. “<em>Pero ang hirap kasi i</em>-manage <em>ng</em> gallery,
        <em>eh</em> (laughs).” But all jokes aside, one thing was clear for the architect-cum-pastry
        gay. The space needed to serve a bigger purpose. “All I really wanted was
        a place where I can give a house for a bigger community, a place where I can
        give other people an opportunity to be seen.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb294bb8-9d5d-4a2f-8612-8151d8e51c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.769+08:00
