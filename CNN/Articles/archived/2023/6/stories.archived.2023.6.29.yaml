      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Globally, I’m not worried that AI will make people unemployed if we\
        \ are well prepared and if we have training and reskilling programs we should\
        \ benefit from it,” the ILO chief said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c94a394-0c35-4475-abd3-c20c241d7747'
      'mgnl:activationStatus': true
