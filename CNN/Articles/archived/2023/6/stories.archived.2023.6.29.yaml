      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“So I think we will be concluding the negotiations, the tripartite
        negotiations for the wage board, so meron tayong makikita na tama para makatulong
        naman tayo sa mga mas maliliit at nangangailangan (so we can provide assistance
        to those who are more in need),” Marcos said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f9cb92-1b38-4f52-9e38-1c5c70bee177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:27:40.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T12:27:40.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So it’s never enough, whatever it is that we have managed to do,
        there is still a great deal more to do. We have to work smart, and we have
        to work well, and we have to be very conscious,” he added.</p>'
  'COA-Liloan-Cebu-lechon-purchase':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-06-29T12:25:48.000+08:00
