      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is in collaboration with our infrastructure arm TIEZA [Tourism\
        \ Infrastructure and Enterprise Zone Authority] wherein we are giving opportunities\
        \ to mayors from our over a hundred cities and over 1,400 municipalities to\
        \ submit tourism infrastructure proposals,” she said.\r"
