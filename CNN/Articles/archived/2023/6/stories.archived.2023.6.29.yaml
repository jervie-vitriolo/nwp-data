      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em> on Thursday, Tourism
        Sec. Christina Frasco said the department launched the “Tourism Champions
        Challenge to encourage country-wide development on tourism infrastructure.”</p>'
