      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Makati was appealing the SC's December 2021 decision which affirmed\
        \ that the Bonifacio Military Reservation (BMR) is part of Taguig. Both Taguig\
        \ and Makati claimed rights to exercise jurisdiction over the BMR.\r"
