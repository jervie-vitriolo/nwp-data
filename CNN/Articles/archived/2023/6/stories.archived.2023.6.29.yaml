      'jcr:uuid': 'f570be96-bcd9-48dd-b838-64538c6b805b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:31:59.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T07:11:33.207+08:00
