      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Entry into the TVI (Taal Volcano Island) Main Crater, the Daang Kastila
        fissure area and the Mt. Tabaro eruption site must not be allowed,” it added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d459aba-b472-45d6-9d55-a9597cb22525'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:48.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T08:06:48.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council added
        "occupancy and boating on Taal Lake, and flying any aircraft close to the
        volcano are not allowed."</p>'
  'Marcos-PPP-infra-strategy-step-forward':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-30T13:29:21.000+08:00
    'imagesource': 'jcr:3be36dc1-f5cf-4751-a476-4afe767c0fcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2061195-2769-4f5e-a402-d421718aa225'
    'lead': 'The Marcos administration''s use of the public-private partnership (PPP)
      scheme for infrastructure projects is a ''step forward'' in ensuring public
      interest, according to a public policy think tank.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T17:10:17.525+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-06-30T15:59:10.418+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos govt''s PPP strategy for infrastructure ''a step forward'' –
      think tank

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80dcb7e-40ae-4528-ac38-144b58162967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:10:17.558+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:59:10.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> The Marcos
        administration''s use of the public-private partnership (PPP) scheme for infrastructure
        projects is a "step forward" in ensuring public interest, according to a public
        policy think tank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945ab1d5-bdc8-4e3d-90fd-4e2e8a56f392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:10:17.559+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:59:10.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. has been drumming up PPP, which makes
        use of both government funding and private sector participation, to close
        the infrastructure gap in the country and, in turn, spur economic growth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fb1a1e-844c-49cb-bc0d-14ffb040635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:10:17.559+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:59:10.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terry Ridon, convenor of Infrawatch PH, pointed out that the previous
        government opted to utilize other sources of funding such as direct government
        appropriations or official development assistance (ODA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74754b48-7dd9-43a0-8b44-352789fd0981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:10:17.560+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:59:10.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"To be fair, binuksan ng Pangulong Marcos yung – una, yung going towards
        PPP," Ridon said on CNN Philippines’ special "Pangulong Marcos: Ang Unang
        Taon."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaea41f1-5e72-45a0-abd4-a23cd590cdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:10:17.560+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:59:10.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kasi noong panahon po ni President (Rodrigo) Duterte, parang ayaw
        niya," he continued. "Mas gusto niya ODA. Pangalawa, isu-subject na niya lahat
        nung mga PPPs to regulatory approval. Nu''ng unang panahon, panahon ni Pangulong
        Aquino, walang ganon,"'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0118f7-3789-48c9-ade3-017c4d044495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:10:17.561+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:59:10.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: To be fair, President Marcos opened the – first, going
        towards PPP. During the time of President (Rodrigo) Duterte, he didn''t seem
        to like it. He preferred ODA. Second, he will subject all PPPs to regulatory
        approval. In the old days, during President Aquino''s time, there was no such
        thing.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eace5a83-6f3c-4e17-b116-71620b3ded97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:10:17.561+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:59:10.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"So malaking bagay po ito. It''s a step forward sa pag ensure ng public
        interest sa ating infrastructure,” Ridon added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198da07b-ae2d-4711-88ff-748ae223b331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:10:17.561+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:59:10.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So this is a big thing. It''s a step forward in ensuring
        public interest in our infrastructure.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fabedd-9845-40c4-9bee-cbdcc3093fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:10:17.562+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:59:10.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://ppp.gov.ph/">PPP</a> is an agreement between the
        government and a private firm to finance, design, construct, and operate infrastructure
        projects and services that were traditionally provided by the public sector.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676cba35-522c-4f2c-9358-1f0fb92fdc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:10:17.562+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:59:10.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PPP ventures are also considered alternatives when the government has
        insufficient financing for local infrastructure or development projects.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1437464-e685-47b7-9abe-8b326119760a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:10:17.562+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:59:10.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of December 2022, there are <a href="http://https://www.cnnphilippines.com/business/2023/2/23/NEDA-projects-15-trillion-Marcos-approval.html">98
        PPP projects in the pipeline</a> with an estimated worth of more than ₱3 trillion,
        according to the National Economic and Development Authority (NEDA).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba8ed62-4c2f-42f2-be35-ab302291c46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:10:17.563+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:59:10.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Ben Diokno earlier said half of the multi-trillion
        peso "Build Better More" infrastructure program of the Marcos administration
        would be assisted by PPPs, with 47 of 194 major projects a "PPP variety."&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24711d57-68bc-49b8-bf70-df833369c96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:10:17.563+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:59:10.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''We need all funding sources''</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8e8e8a-302f-4863-8e81-0e6c8838a641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:10:17.564+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:59:10.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same interview, Transportation Undersecretary Timothy John
        Batan said the national government is “diversifying” its financing sources
        to address the country''s infrastructure gap.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d699321-79f1-4134-af96-da0350b9967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:10:17.564+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:59:10.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Minsan ang tinatanong, gagamitin ba natin ODA, private sector, o government  funds?"
        Batan said. "Frankly, we need all. Sa laki ng ating infrastructure gap, we
        have to develop an infrastructure investment program that maximizes all available
        funding sources para mahabol nating maisara ang infrastructure gap."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b88499-18f8-4f5e-a94e-71398cba7e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:10:17.565+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:59:10.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Sometimes the question is, will we use ODA, private sector,
        or government funds? Frankly, we need all. With the size of our infrastructure
        gap, we have to develop an infrastructure investment program that maximizes
        all available funding sources so that we can close the gap.]'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb9c400-996c-4081-ac60-c195e2e06256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:10:17.565+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:59:10.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NEDA previously reported that the annual public infrastructure spending
        during Duterte’s term was between 4.2% and 5.8% of gross domestic product
        (GDP), double the average annual expenditure over the previous decades.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d918c5-5894-4f36-9b97-c16b9805c246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:10:17.566+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:59:10.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Batan said the Marcos administration aims to increase this to 5-6%.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde684f7-be06-43e8-b39f-ce2854da7ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:10:17.566+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:59:10.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos recently certified as <a href="http://https://www.cnnphilippines.com/news/2023/6/14/marcos-urgent-public-private-partnership-bill.html">urgent</a>
        the passage of the PPP Act at the Senate, citing the need to increase the
        participation of the private sector in national development programs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28cefb4-5541-46d6-9535-6d5e98ae81b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:10:17.567+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:59:10.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives approved its version of the <a href="https://www.congress.gov.ph/press/details.php?pressid=12339">bill</a>
        last December, which stated that PPP projects may be financed partly by ODA
        of foreign governments or institutions.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92461e60-583d-4c3f-b97c-5bbfc7e50aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:10:17.567+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:59:10.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rep. Joey Salceda, a former presidential economic adviser,
        the proposed PPP Act will make accessible at least ₱27 trillion in financial
        resources from banks and at least ₱600 billion annually from just the "large
        conglomerates" for infrastructure projects.</p>'
  'Zubiri-denies--tampering--Maharlika-bill':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-29T17:07:59.000+08:00
