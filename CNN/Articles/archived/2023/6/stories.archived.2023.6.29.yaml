      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported on Thursday that the Academy has invited 398 artists
        and executives. Among them are Best Supporting Actor Ke Huy Quan of "Everything
        Everywhere All at Once," 2022 nominees Austin Butler and Stephanie Hsu, and
        pop star Taylor Swift.</p>'
