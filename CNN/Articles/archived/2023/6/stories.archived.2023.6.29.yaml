    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d341b2d-5bb7-4584-8a82-210a30d68709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.789+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.748+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s the boring part,” Demeterio jokes when asked about the next
        steps for Butterboy. After a flurry of brunches, meriendas, and concertos,
        the team is taking a step back and looking at the bigger picture: Growth.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a450e1-53e1-4a49-8f73-2a6bac62e77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.791+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.749+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ec85d5-a7ae-459c-9b3b-95caf7ea0115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.793+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.749+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To be able to grow you need to become more sustainable,” the team\
        \ says in a follow up interview via email. “On top of our regular bakery operations\
        \ and occasional drag brunches, we’ve spent the past year re-systematizing\
        \ everything that fell into place, while growing from a microbakery to a MSME,\
        \ from recipes to financial documentation.” It’s understandable that spreadsheets,\
        \ meetings, and operations pale in comparison to a drag artist doing kicks\
        \ and splits in six-inch stilettos, but they’re also necessary for businesses\
        \ like Butterboy to thrive.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85cce62-128e-4614-95c6-34bb42dc70c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.795+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.749+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c66473-1131-4c2a-b456-130511947d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.796+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.749+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This realization can be attributed to what Peralta calls the team’\
        s “giving era.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1e1a21-63e1-4d56-90f7-0de180e060c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.798+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.749+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979cdba8-6d27-441e-ad51-faaad07fcb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.800+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.749+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you grow more, you can help more. <em>‘Yun ‘yung na</em>-pick
        up <em>ko</em> from the past few years with Butterboy,” Demeterio says. In
        a span of these two years, the bakery has made ripples in and out of the community.
        “<em>Kasi</em> since Butterboy is not only a product of our hardwork, it’s
        also a product of our customers’ support. So <em>parang</em> in every aspect,
        every choice [we] make, part <em>sila nun</em>. It’s only right that our choices
        are geared towards helping the community as much as we can.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa4dcf9-3e03-4cfb-821f-c495d2f963f0'
