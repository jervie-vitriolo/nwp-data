      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589dd389-3f48-423c-875d-977517351071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.859+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.288+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Santos married Stewart in 2005, his parents didn’t find out
        until the story came out in the papers. “They were already seeing him join
        me when I’d visit. After a while, I’d come to the house without him and they’d
        say, ‘Asan si West?’ So after a while, nare-realize mo, hindi naman pala ine-explain
        lahat ng bagay. We just lived it,” he says. “And I’ve always believed that
        their love was bigger than their questions.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba5f633-fa65-46ef-ab61-29d2b68f8eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.860+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.288+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Today, he finds himself in the position of queer elder to younger family\
        \ members who come out to him and seek his advice, as well as young queer\
        \ people in the entertainment industry. “It’s nice to hear something like,\
        \ ‘I was less afraid to do this because my parents knew of you,’” Santos says.\
        \ \r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0162d7ec-ce53-49e5-8396-1fd35b8a7f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.860+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.288+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He recalls starring in the Eraserheads jukebox musical “Ang Huling\
        \ El Bimbo” as Anthony, a character struggling with his identity. “I kept\
        \ thinking: What if there are parents here who had children that they were\
        \ noticing na medyo iba? Na may sikreto? What if there were parents who learned\
        \ to investigate differently because they knew of someone like me who got\
        \ by and who found purpose and happiness and joy being himself and following\
        \ his passion?”\r"
    '63':
      'image': 'jcr:17ef7b00-5286-4f1f-a4b1-760aed4dc18c'
      'imageCaption': ' Silver sparkle top by N.P.C. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370379df-3d29-45d3-ae86-93571175ae69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:59:18.838+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.289+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725401f6-e8a6-4107-90e9-5014ddd8b091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.861+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.289+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He wonders aloud what qualifies him for this cover story. “What made\
        \ them look? Narito lang naman ako,” he says. It feels again like an underestimation\
        \ of what his presence all these years has meant, how he’s survived and thrived\
        \ in spite of a society that threatens the obliteration of LGBTQIA+ people\
        \ at every turn. \r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991a8cc9-f9bc-4135-8606-7c8dcb2ba76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.862+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.289+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be difficult for LGBTQIA+ people to imagine futures in a
        society so hostile to our existence. We’ve lost so many of our queer elders
        to violence and neglect. Yet in a life like Jon Santos’s, we can imagine what’s
        possible if we fight it out and stick around — present survival as the promise
        of a future. We stand on shoulders like his.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e3cf82-2dd5-4847-9034-29d939510ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.862+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.289+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>---</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a47bed4-d054-4a62-a47e-aa3c0b09feea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.863+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.289+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>8. Santos has a sharp memory. Enough to carry a one-man play,
        enough to pin down each of his own life events down to the year. His stories
        point to a rich relationship with time.</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fce017e-268b-44d3-8076-5af0cec4ce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.864+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.290+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>9. I ask what he’d tell the Jon Santos who started all this
        over 30 years ago. All he says is: “Kapit. It’s gonna be okay. And I will
        not stop telling, because I tend not to listen to that. I tend to listen to
        the other voices. I will never underestimate the importance of that reassuring
        voice saying, ‘Kapit, it’s gonna get better’… and then it’s gonna get not-so-better.
        And then it’s gonna get better.”</em></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b139dc-6d93-48ca-b09c-e7a21d335bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.864+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.290+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>---</p>'
    '64':
      'image': 'jcr:8ef90a04-b41c-4a27-9330-aa97b9f4434a'
      'imageCaption': 'Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3c8883-1149-41b1-be4f-746de09e84e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:59:18.841+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.290+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1c758c-0f00-43f2-b592-4c4343cbb328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.865+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.290+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Santos’s cover of “I’ve Never Been To Me” ends with him as Ate Vi singing,\
        \ “And do you want to see the real me? Alright, this is me.” \r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa8caa-034d-46e5-b3fe-c0ddfdea2cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.866+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.291+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Santos admits that his childhood imitations of authority figures revealed\
        \ something beyond just his nascent comedy chops. “It’s also that I didn’\
        t want to be me. Eaugh!” he says. “There was this need to be someone else\
        \ and then you felt so powerful and also when you’re imitating your teacher,\
        \ you make everybody look.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505f527f-660f-4db8-aad6-a9a0bbf6a042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.866+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.291+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These days, however, he gets to look back at his own history with an\
        \ enviable warmth, even kindness towards his past self. “Of late, there’s\
        \ so much love and enjoying, it kind of glosses over the bwiset and the abala\
        \ of all the years of taking a cab as Jon Santos and leaving the cab looking\
        \ like Ate Vi already. You just have your gown in your backpack, and you put\
        \ on your eyelashes in every stoplight kasi it’s steadier. There were really,\
        \ really tough years before I was financially comfortable but I would do everything\
        \ all over again.” \r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f516e5-a038-4110-b211-0c655311091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:21:36.780+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.291+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“They said before therapy your life was a dark room and
        you’re bumping into the furniture. For the last 35 years, I don’t bump into
        the furniture! I get better and better at not bumping into the furniture,
        but the room is still effing dark to this day!”</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437fd7f6-d01b-43de-8649-a7c091d327a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.867+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.292+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been wonderful to meet the Jon Santos behind the characters
        in the last few years, to see him unafraid to be himself. I ask what got him
        here and he’s quick to answer “Therapy!” He adds, “They said before therapy
        your life was a dark room and you’re bumping into the furniture. For the last
        35 years, I don’t bump into the furniture! I get better and better at not
        bumping into the furniture, but the room is still effing dark to this day!”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0528f9-9972-4116-8429-27ef6b8e0ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.868+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.292+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning not to bump into the furniture comes with the passage of
        time and Santos’s constant introspection and examination of his life. “You
        inspect every day if you’re dreaming the same dreams,” he says. “Maybe it
        shifts every day. Maybe we should all investigate every day.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01ee2b8-d2f6-4179-a254-ff9b5fb340a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.868+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.292+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To this day, he continues to discover himself, continues to ask questions,\
        \ continues to find brilliant things in the dark room. Though he once said\
        \ he’s “never been to me,” he’s definitely making his way there.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bf0f6c-18c2-4923-ad9a-cdfa01afc68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.870+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.292+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Jon Santos stars in “Every Brilliant Thing” at the Sandbox Festival
        from July 13 to 15. Tickets are available <a data-cke-saved-href="http://bit.ly/Sandboxfest2023"
        href="http://bit.ly/Sandboxfest2023">here</a>.</em></p>'
