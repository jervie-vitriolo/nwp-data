    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a75512c-3660-4b9d-8e26-038e3db6b90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:40:23.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T16:40:23.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mimaropa police chief PBGen Joel Doria said the incident happened at\
        \ around 10:20 a.m.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3093b237-7577-4be4-9a27-804dcebfb137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:40:23.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T16:40:23.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Morillo announced on her Facebook page the explosion 20 minutes after\
        \ it occurred.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b31285-0eeb-423f-bd6b-d191d910e3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:40:23.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T16:40:23.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines’ Balitaan, Calapan City Administrator Raymund\
        \ Ussam said they are monitoring the conditions of the injured who were sent\
        \ to three different hospitals. No deaths have been reported.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ccd5e5-652f-44f6-9303-65f68a72eac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:40:23.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T16:40:23.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities are still investigating, but Ussam said initial findings\
        \ point to a possible gas leak as the cause of the explosion.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ecff53-4bdb-433a-8418-fbff94e96650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:40:23.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T16:40:23.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang initial findings ay an alleged gas leak sa may area no'ng Korean\
        \ restaurant,\" Ussam said. \"'Yong initial findings may parang LPG pipe doon\
        \ sa ano (area), doon po ‘yong pinanggalingan.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f69124-1eb4-4c12-8e99-5af65ccd3c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:40:23.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T16:40:23.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Initial findings showed an alleged gas leak in the area\
        \ of the Korean restaurant. An LPG pipe was seen in the area, it might be\
        \ the cause.]\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26911604-26ef-4c87-b4e5-0fddb042060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:40:23.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T16:40:23.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The explosion at the restaurant located on the first floor of the mall\
        \ also damaged 12 vehicles, according to Doria.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30d9604-1dc1-46c1-9b5c-58f1c3a49ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:40:23.536+08:00
