  'Guam-eyes-hiring-Filipino-workers-military-bases--':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-29T18:16:26.000+08:00
    'imagesource': 'jcr:42978738-b52b-422d-bd4f-ea0f8f6cb83e'
