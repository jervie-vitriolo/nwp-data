  'photojournalist-injured-qc-ambush':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-29T22:20:51.000+08:00
    'imagesource': 'jcr:793bd685-1a52-41a6-a7d4-dfdddc36de29'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5d232d3-2638-465e-9a7c-dd33c4001c25'
    'lead': ' A Remate Online photojournalist and his three family members were wounded
      after a shooting incident in front of their house in Quezon City, authorities
      report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T22:23:14.672+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-03T09:55:29.180+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Photojournalist, 3 family members injured in QC ambush'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574c4a54-e0df-40cc-b778-02bc33322db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T22:23:14.740+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T09:55:29.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> A Remate
        Online photojournalist and his three family members were wounded after a shooting
        incident in front of their house in Quezon City, authorities reported Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bf7f32-d529-4271-9e97-94736e7ce276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T22:23:14.740+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T09:55:29.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Quezon City Police District (QCPD), the incident happened\
        \ at around 3 p.m. in Barangay Masambong, while the victims were about to\
        \ enter their residence.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5c7f59-d923-42ff-81ea-fbce35f160fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T22:23:14.741+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T09:55:29.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the 37-year-old Joshua Abiad, believed to be the gunmen''s
        target, sustained two gunshot wounds in the body. Abiad was onboard a Ford
        Everest with his seven relatives when the incident transpired.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ff2bff-6996-490a-9b0b-137420c090a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T22:23:14.741+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T09:55:29.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office (NCRPO) Press Club president
        Lily Reyes said Abiad’s four-year-old nephew is now in critical condition
        after being hit by a bullet in the head, while his eight-year-old nephew cannot
        be operated on because the bullet is embedded in his backbone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f033d67-266c-4850-b929-eae354edfca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T22:23:14.742+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T09:55:29.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QCPD said there were at least two unidentified male suspects
        who immediately fled onboard a silver Toyota Vios and a motorcycle heading
        towards Del Monte Avenue in Quezon City after firing their guns towards the
        victim’s vehicle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75eea3a-9781-48e9-b864-f774cce06ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:21:47.091+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T09:55:29.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police report added that a 47-year-old bystander within the
        area was also hit by a stray bullet. QCPD said thorough investigation and
        continuous manhunt operation is being conducted against the suspects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ded03-f5d9-4a60-8711-15534052f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T22:23:14.742+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T09:55:29.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCRPO Press Club Chairman Raoul Esperas said Abiad was a regular
        signatory of the Philippine Drug Enforcement Agency in drug busts as required
        by law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73307bc5-6925-4cc6-a429-102208b7a65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T22:23:14.742+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T09:55:29.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Law enforcers need the presence of mandatory witnesses – the media\
        \ and representatives from the Department of Justice – during drug operations,\
        \ in line with the Comprehensive Dangerous Drugs Act of 2022.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267dd290-afa7-4b44-9f53-e94df0095f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T22:23:14.743+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T09:55:29.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reyes condemned the ambush and said they are already coordinating with\
        \ Abiad’s family to help determine the motive and the people behind the incident.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ff0f92-a87d-4f15-bf51-e6927bde3b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T22:23:14.743+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T09:55:29.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the NCRPO vowed to conduct a thorough
        investigation to identify the suspects and bring them to justice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996c6b24-c977-476d-a404-4681d90c881a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T22:23:14.743+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T09:55:29.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This heinous act is an attack not only on the individuals involved\
        \ but also on the freedom of the press and the values we hold dear as a society,\"\
        \ the NCRPO said in a statement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20af82d-5286-474c-9738-cf61a3297ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T22:23:14.744+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T09:55:29.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We stand in solidarity with the media community and vow to protect\
        \ their rights and ensure their safety,\" it added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f69a17-f35b-41cf-b836-48ba020ce571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T22:23:14.744+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T09:55:29.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities reminded the public to remain vigilant and report any
        information that may help the investigation.</p>'
