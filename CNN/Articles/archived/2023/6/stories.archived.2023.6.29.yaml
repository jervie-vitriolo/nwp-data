  'Water-supply-cut-seen-to-affect-over-600k-households-in-Metro-Manila':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-29T19:40:41.000+08:00
    'imagesource': 'jcr:87561bf8-aada-4212-8685-a1c7ab317081'
