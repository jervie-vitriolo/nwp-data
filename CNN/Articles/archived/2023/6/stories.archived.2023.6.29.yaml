        to vital services of both Makati and Taguig residents.”</p>'
  'marcos-minimum-wage-hike':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-29T17:50:19.000+08:00
    'imagesource': 'jcr:20f15af8-503d-4757-96c8-7abb75af1779'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09ff2488-30a4-4e0a-9ad5-cf8819fb087d'
    'lead': 'Minimum wage increase negotiations with labor groups have been progressing
      positively and may lead to an increase soon, President Ferdinand Marcos Jr.
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T17:51:23.455+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-29T17:53:52.018+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos says minimum wage hike may be implemented soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3929c4d0-6074-4a7f-b26d-188e950c99db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:51:23.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-29T17:53:52.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> – Minimum
        wage increase negotiations with labor groups have been progressing positively
        and may lead to an increase soon, President Ferdinand Marcos Jr. said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6854c8-5d47-4ab4-9dbf-7f6872673f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:53:51.737+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-29T17:53:52.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think our negotiations with workers, with the unions, with the\
        \ different negotiations, we will be able to come to a good working number,\
        \ a good compromise,” Marcos said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4841ab5d-8fb7-42a4-840b-3a61c718c428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:53:51.738+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-29T17:53:52.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president on Tuesday met with the Department of Labor and Employment,\
        \ the International Labour Organization, and labor groups to “strike a balance\
        \ and alleviate the ‘inflationary pressures on workers.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b2e14a-c743-47af-953d-7e369f0dbdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:53:51.738+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-29T17:53:52.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in the country dropped to <a href="https://www.cnnphilippines.com/business/2023/6/6/ph-inflation-may.html">6.1%
        in May</a>. Depending on the location, the minimum wage currently sits between
        ₱372 and ₱470.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d102132-95b5-464d-8b6b-f257aceb0d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:53:51.738+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-29T17:53:52.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos, however, said that rapid industrialization and economic expansion\
        \ could hurt the labor sector.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd90ae1-5f91-412a-9901-fcd527f6eff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:53:51.739+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-29T17:53:52.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When there is rapid industrialization and rapid expansion of the economy,\
        \ there is a tendency to leave the labor sector behind and just exploit the\
        \ labor sector,” Marcos said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b3281f-536e-47dc-89e8-e288dc8adb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:53:51.739+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-29T17:53:52.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0b68ca-1eb3-45fb-91c8-bb5893c58b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:53:51.740+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-29T17:53:52.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our workers, of course, are asking for a [wage] increase, workers\
        \ in those small businesses. We might drive the businesses out because they\
        \ [employers] cannot pay because they are too small,” he added, noting that\
        \ around 96% of enterprises in the Philippines are small businesses.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71efebae-89f2-4e52-bb88-99939ef6f3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:53:51.740+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-29T17:53:52.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Labor Secretary Bienvenido Laguesma said the issues raised
        during the Palace meeting could be resolved within the week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c32b912-fffc-4e83-a554-fc038dc38762'
      'mgnl:activationStatus': true
