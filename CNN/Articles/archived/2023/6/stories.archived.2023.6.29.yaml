      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4152a53-865f-4185-856d-85539e99ccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:13:06.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T07:13:06.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope that the Philippine Army will take part in the exercises
        that we organized in French Polynesia and New Caledonia for disaster relief
        training together,” French Joint Commander of the Asia Pacific and the French
        Armed Forces Rear Admiral Geoffroy d''Andigné told CNN Philippines’ <em>The
        Final Word</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adb7b71-4c16-4928-97e1-712708dbd617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:13:06.024+08:00
