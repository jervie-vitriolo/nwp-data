    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa84db6-9be2-47a5-9d50-a452b18983a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.763+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.746+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butterboy’s current menu — an extensive array of sweet and savory
        pastries with Filipino sensibilities — is a testament to their business’ development.
        “It was all about the croissant. <em>Tapos yung</em> cafe, <em>parang</em>
        dream <em>lang</em>,” Demeterio says. “Drag wouldn’t be on my mind for the
        first few years.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42318c5-896c-4a6a-87ac-5df4b7e33720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.765+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.746+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0951c5e7-51fb-41af-9b99-7b1abbe0cc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.766+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.746+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That dream soon became a reality when the two signed the contract for\
        \ the 150 square meter property at 81 Basa Street. For months, the house served\
        \ as a commissary for the bakery. But now that they had a place to call their\
        \ own, the team was left with a decision to make: What do they do with all\
        \ of that space?\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b61b32-11ef-4bca-9b43-85327f9af23f'
