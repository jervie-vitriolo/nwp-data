    'stories': []
    'template': '1'
    'title': 'DOT: ₱49M spent for slogan, other components of ‘Love the Philippines’
      campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5967244b-ff0c-4fb4-9e6a-4432036fb74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:38:48.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> The Department
        of Tourism (DOT) on Thursday said ₱49 million was spent for the development
        of the government’s latest tourism campaign “Love the Philippines.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0dec31-36a0-4a07-99c7-516b846bd987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:38:48.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9be6f03-f28c-49ea-88b0-f68dfcc16289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:38:48.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, Tourism Secretary
        Christina Frasco said the budget was used for the creation of the logo; the
        conduct of the global, regional, and local studies; and other components of
        the campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de83f94c-41a1-42aa-bed3-e18974a1288b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:38:48.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adc89a4-9bfb-4054-859e-0e5a09c7daf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:38:48.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As far as next year is concerned, we are truly hopeful for support\
        \ as far as rolling out the campaign here and abroad,” Frasco also said, adding\
        \ that the DOT has submitted its proposed 2024 allocation to the Department\
        \ of Budget and Management.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a643801c-0c6e-498b-a25d-7e689b3f9fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:38:48.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5c5c9b-1d20-44c7-ae13-2e8b589c3e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:38:48.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On June 27, the DOT unveiled its new tourism campaign “Love the Philippines,”\
        \ replacing \"It's More Fun In the Philippines\" launched in 2012.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0a10c4-10b1-4bb4-bd7d-c9ce66d21bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:38:48.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae495e6-720b-4698-9d15-c49579a59b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:38:48.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have not yet fully told the Filipino story to the world, so
        this is also our love letter to the world," Frasco said, "giving them an opportunity
        to have the full picture of the length and breadth of the story of the Filipino."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4048f9d6-7a9d-4cf4-bc21-f95b9aaeafa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:38:48.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new tourism campaign encountered mixed reactions, with Albay
        Rep. Joey Salceda expressing his frustration after Mayon Volcano was not included
        in the promotion video.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7933a4f7-8d07-43b6-807b-f8d1cf987488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:57:32.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5135ec80-1316-4daf-ad13-d1283a10f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:57:32.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2023/6/28/salceda-mayon-tourism-video.html">
        ''You failed Albay'': Salceda frustrated after Mayon left out in new DOT campaign&nbsp;</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36569bdc-7cca-4ee5-b1ac-603e47bb63b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:57:32.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae493579-1f80-48c6-898d-30ac477221cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:57:32.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Frasco emphasized that the promotional video is inclusive as it showed\
        \ the many facets of Philippine tourism.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685a3c50-2192-4e79-9f11-020567938234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:57:32.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa026f2b-d203-41fd-92c5-456860e2c280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:57:32.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The very nature of an ad campaign is that there is a beginning
        and there is a continuation. And this is only the first of very many iterations
        of ‘Love the Philippines’,” she noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c64aeaa-9d4f-4e56-ac2f-fef2798cdd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:38:48.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DOT chief, the process of coming up with the new slogan\
        \ went through research to know the prevailing landscape in the tourism industry\
        \ post-pandemic. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b5b6d3-f3e8-4994-9953-b6151327c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:38:48.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3494a0-a014-41ad-886f-2d4bb29b002d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:38:48.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study conducted showed that travelers are now prioritizing “purposeful,
        substantial, immersive, and authentic experiences and interactions with communities,
        and truly getting to know the destination, as well as attaining a sense of
        purpose in one’s travel,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab21b6d-d4df-4d9d-a788-f6e65c2eea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:38:48.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecca433f-a1aa-4e7f-9d02-78176df76cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:38:48.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is also evident, apparently, in the spending of tourists worldwide\
        \ which would show they are now spending more on experiences and not things,”\
        \ she noted. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c816fc18-283c-4632-8e3d-a84b1b10c5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:38:48.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa4ff90-8dd7-40bb-bb7b-dea1fcc94349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:38:48.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Frasco explained that the word “love” was chosen for the slogan because\
        \ it ranked number one among the words associated with the Philippines based\
        \ on a social listening survey conducted. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144901a5-5ee0-4b63-ad0f-acf1ed69d580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:38:48.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a265d8-39a7-4d0a-936b-0d7f6cba8366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:38:48.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We really have only scratched the surface of all that there is that\
        \ the Philippines has to offer to the world,\" she said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259af4eb-4727-4fcf-89e1-56af10247170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:38:48.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb6acfa-6680-42bb-965b-3826cfd5b69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:38:48.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that beyond ‘fun,’ travelers have also yet to see more
        of the Philippines’ culture and heritage, tapestry of communities and indigenous
        peoples and ethnic communities, foods, festivals, and sounds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be56861-64f3-4d06-84bf-275c8b57dacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:38:48.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45321cc-cba6-4014-bd82-3ae63c46e61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:38:48.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T13:57:33.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasco said the new slogan is also a reminder for Filipinos “of
        how much there is to love about being Filipino and how much there is to love
        about the Philippines.”</p>'
    '23':
