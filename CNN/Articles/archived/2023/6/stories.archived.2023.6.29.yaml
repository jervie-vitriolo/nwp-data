      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "D'Andigné said France is already investing in the defense sector of\
        \ the Asia-Pacific region, adding that many of their military assets like\
        \ French battleship Lorraine are conducting visits and missions in the Philippines.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdcddf9-4eec-45f1-b2a4-b4c3b9057786'
      'mgnl:activationStatus': true
