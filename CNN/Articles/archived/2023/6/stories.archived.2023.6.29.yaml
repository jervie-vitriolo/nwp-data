    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed448722-044e-4b41-90b3-402a71712f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T08:18:35.693+08:00
