    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61edf642-82e9-494b-aa8a-30ce095fc513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.848+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.283+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>3. ‘Di siya nagpapatawa off-camera. “Don’t you hate it when
        people say, ‘Crack a joke naman’? That’s the best way to offend Tessie Tomas
        or Willie Nepomuceno,” he says. “These are characters I play. I am an actor.
        My husband doesn’t wake up to Miriam next to him. The makeup is off, this
        is a job.”</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6299959a-ef60-4c95-8732-81e3b92b14a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.849+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.283+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>4. His favorite Italian saying is: “We laugh so as not to cry.”
        He explains, “The same curveball, the same card that life deals you, madalas
        nakakaiyak but you could deal with it with laughter… I have learned to see
        more than one side to anything at meron at meron kang mapagtatawanan.”</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33be49d-4504-4d21-89f6-eda86dc2ca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.849+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.283+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>---</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7f50fc-a381-4afb-a2f3-38d61d651119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.850+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.283+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surprise, or as he calls it, “the latest punchline of the universe,”
        was what followed his intended semi-retirement. In the last year alone, Santos
        has been booked for more on-camera work, which he found he could balance better
        with his new roles in life. He sat as a judge on the first season of “Drag
        Race Philippines” (and the forthcoming second season). He acted as a drag
        mother in JP Habac’s iWantTFC series “Drag You &amp; Me” alongside local Drag
        Race alums and original members of the Paper Dolls, a legendary drag group
        from the ‘70s.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c6f9c4-18b7-47aa-8546-cc86ce6202da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.850+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.284+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Up next is The Sandbox Collective’s staging of Duncan Macmillan’s “\
        Every Brilliant Thing,” a one-man play translated into Filipino by Guelan\
        \ Luarca, which Santos is in rehearsals for now with director Jenny Jamora.\
        \ The play follows the Narrator who begins listing thousands of “brilliant\
        \ things” after his mother attempts suicide. After that, Santos makes his\
        \ QCinema debut as the lead in the short film “Abutan Man Tayo ng House Lights,”\
        \ where I’ll be directing him. In the film, two middle-aged gay men reunite\
        \ by chance at a rave in the year 2044.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c4650-0143-4630-894f-556f109575fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T16:59:34.851+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-29T18:54:44.284+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He ventures out into new territory with the same rigor, searching for\
        \ the truth in the imagined circumstance of every character he needs to play.\
        \ “I’m happy, though, to set [comedy] aside if new dreams are opening up and\
        \ new challenges are there, like [‘Abutan Man Tayo ng House Lights’]. Letting\
        \ your eyes say ‘I will be free of you!’ in ilang frames per second. That’\
        s so new!” he says.\r"
    '60':
      'image': 'jcr:d0c2c308-0212-455a-b0ec-e38146c97469'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8411fa52-be79-469e-b241-5c0fb9a910cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:59:18.833+08:00
