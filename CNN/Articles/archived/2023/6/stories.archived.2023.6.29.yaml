      'image': 'jcr:4e5ed240-93f8-46e5-a786-51c3e27365b0'
      'imageCaption': 'In photo (L-R): Hilder Demeterio wearing Levi''s® Women''s
        Kaede Cotton Prep Coat on Levi''s® Pride Muscle Tank, and Jayson So wearing
        Levi''s® Men''s Rincon Button Down Vest. Photo by NIKKI BONUEL'
