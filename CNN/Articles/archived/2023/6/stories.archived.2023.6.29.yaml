      'mgnl:lastActivated': 2023-06-29T21:11:38.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/6/22/bsp-monetary-policy.html"><strong>READ:
        BSP leaves interest rates unchanged at 6.25%</strong></a></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8e16e5-c212-49bf-a8ce-f32f8c732f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.208+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Will consumers lose more purchasing power under Marcos’
        leadership?</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f92703c-7f80-4064-93fe-a0fa96d2e0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.209+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the current government is not keen on reviving tougher COVID-19
        rules, Ricafort said improvements in the labor market would result in "higher
        incomes," subsequently offsetting high inflation witnessed in recent months.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195618c9-8a19-41ff-8459-526f2150f71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For Chanco, while there would be no price shocks as strong as before,
        threats still linger.'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427d0ddc-3ee1-4d1d-b213-7ae70b7fb0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The peso, for now, no longer is as secure as it once was, due to a
        structural current account deficit. Any threat to peso stability would in
        turn make imports more expensive, thus dealing a blow to purchasing power,"
        Chanco said.'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d95114b-d3dd-4f60-b7ff-3db4d20452b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"On the fiscal side, it''s taking the government some time to curb
        the budget blowouts caused naturally by COVID. The authorities may, further
        down the line, introduce tax measures to see to this, and these steps could
        hit household finances, as well," he added.'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75470b68-d0ca-4006-a1a8-8072b26818f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Monetary officials expressed confidence that the inflation rate will
        further drop to the government''s target band in the last quarter of 2023.'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e002227e-4975-4057-a1a5-007c698c4cf0'
      'mgnl:activationStatus': true
