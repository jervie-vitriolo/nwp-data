      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> — Davao
        Oriental Governor and former Rep. Corazon Malanyaon died on Wednesday at 73
        years old, the provincial government confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a2c397-0393-4889-b779-056d6e4a882c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T14:28:12.637+08:00
