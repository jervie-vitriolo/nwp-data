    'template': '1'
    'title': 'Wage board approves ₱40 hike in NCR daily minimum wage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b806508c-58c1-4571-bb7c-ea27bc27b023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:51:08.067+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T09:53:51.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> — The Regional
        Tripartite Wages and Productivity Board in the National Capital Region has
        approved a daily minimum wage increase of ₱40, which is 7% higher than the
        previous minimum pay, for workers in the private sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b4a49c-f0e0-47c0-8593-ff927cf7136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:51:08.067+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T09:53:51.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This raises the daily minimum pay in Metro Manila from ₱570 to ₱610
        in the non-agricultural sector, and from ₱533 to ₱573 for the "agriculture
        sector, service and retail establishments employing 15 or less workers, and
        manufacturing establishments regularly employing less than 10 workers."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c62a5c-c996-4c29-a058-b89b14c0f66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:51:08.068+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T09:53:51.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wage Order No. NCR-24 will take effect on July 16, 2023, or 15 days
        after its publication on June 30. The National Wages and Productivity Commission
        affirmed the order on June 27.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514fd8ca-ed93-40c8-919e-302ec14d177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:51:08.068+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T09:53:51.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment (DOLE) said the move was
        expected to directly benefit 1.1 million minimum wage earners in Metro Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d43c4a7-5cbd-4caf-8c2a-631b2cbb7dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:51:08.068+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T09:53:51.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE added that 1.5 million full-time wage and salary workers earning
        higher than minimum wage "may also indirectly benefit as a result of upward
        adjustments at the enterprise level arising from the correction of wage distortion."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782b6e6f-406f-4c30-9249-663c027bb098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:51:08.069+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T09:53:51.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/5/18/New-minimum-wage-NCR-DOLE.html">last
        wage hike in NCR</a> was issued on May 13, 2022, and took effect on June 4
        that year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0330de64-abd7-48a7-a049-3f302b8c46d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:51:08.069+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T09:53:51.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/6/29/marcos-minimum-wage-hike.html"
        href="https://www.cnnphilippines.com/news/2023/6/29/marcos-minimum-wage-hike.html">President
        Ferdinand Marcos Jr.</a> earlier hinted that a minimum wage hike may take
        effect soon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da92139-c70d-4415-8c0e-82002a7de124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T20:31:37.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T09:53:51.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Too little, too late?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381ca97c-5893-4e11-9226-dd65224f9ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T20:31:37.337+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T09:53:51.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Labor groups are not happy with the ₱40 wage hike, as they described\
        \ it as too little, too late.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228c1110-07a1-4015-9220-0902ce4864d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T20:31:37.337+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T09:53:51.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To illustrate categorically, the ₱40 increase can only buy a kilo\
        \ of a regular-milled rice or pretend it can for 2 kilos of that imaginary\
        \ ₱20/kg promised by the president. The increase may not even be enough to\
        \ cover the increase in the prices of onions [sibuyas],” Partido Manggagawa\
        \ and Kapatiran ng mga Unyon at Samahang Manggagawa said in a joint statement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983a2a11-b69f-4ddf-925a-aee6dac2a975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T20:31:37.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T09:53:51.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kilusang Mayo Uno (KMU) also pointed out that the hike was minimal\
        \ compared to what groups have been asking for.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a6d9e6-5b14-4d1d-a19b-2f60c157785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T20:31:37.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T09:53:51.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Tinipid at binarat na naman ng gobyerno ang mga manggagawa. Kulang\
        \ na nga ₱40 para makabili ng karagdagang isang kilong bigas para sa pamilya,\
        \ wala man lang ito sa kalahati ng mga isinampang petisyon ng mga unyon at\
        \ labor groups,” KMU said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d25bc0-2df7-4076-b280-1f67ef84901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T20:31:37.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T09:53:51.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The government has shortchanged workers again. ₱40 is\
        \ not enough to buy one kilogram of rice for a family, and it’s not even half\
        \ of what labor unions have asked for.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522aafa6-8557-48d2-85e1-fdb882c3b5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T20:31:37.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T09:53:51.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Workers' groups have petitioned for daily minimum of up to ₱1,000.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32625393-a453-41f3-b6a3-b3efac4ec966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T20:31:37.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T09:53:51.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Lubhang kulang po ‘yung ₱40 na wage increase sa National Capital\
        \ Region. Kami sa UWIN [Unity for Wage Increase Now] nag-file ng petition\
        \ para dagdagan ng ₱530, ibig sabihin itaas sa ₱1,100 ang arawang sahod. 'Di\
        \ namin ito pinulot sa hangin, bunga ito ng mga pag-aaral ng mga research\
        \ institution,\" UWIN wage petitioner Allan Labahata said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b36440-a617-43e5-aafd-c7942b15c968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T20:31:37.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T09:53:51.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The ₱40 wage hike in the NCR is not enough. We at UWIN\
        \ filed a petition to increase this by ₱530, meaning the daily wage should\
        \ go up to ₱1,100. We didn't get this out of thin air, this came from studies\
        \ by research institutions.]\r"
    '17':
