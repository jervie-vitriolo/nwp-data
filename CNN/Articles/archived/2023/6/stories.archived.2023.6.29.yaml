    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jesus-Crispin-Remulla', 'Department-of-Justice', 'Boying-Remulla',
      'Percy-Lapid', 'Percival-Mabasa', 'Jun-Villamor', 'Gerald-Bantag', 'Ricardo-Zulueta',
      'DOJ']
    'stories': []
    'template': '1'
    'title': '8 accused in killing of alleged Lapid slay middleman plead to lesser
      offenses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9140f766-268e-4db5-870d-1026b150bb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:05:04.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T15:24:08.532+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> — Eight
        people tagged in the killing of Jun Villamor, the alleged middleman in the
        killing of broadcaster Percival "Percy Lapid" Mabasa, entered pleas to lesser
        offenses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd82004-e15b-48f2-b78b-17afa46de8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:05:04.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T15:24:08.532+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, dated June 27 from Regional Trial Court Branch 206 in
        Muntinlupa City, said Mario Alvarez, Christian Ramac, Ricky Salgado, Ronnie
        Dela Cruz, Joel Reyes pleaded guilty as accomplice to the crime of murder,
        while Alvin Labra, Aldrin Galicia, Joseph Georfo pleaded guilty as accessory
        to murder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4212517-edd0-40cf-aad5-506ce9458a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:05:04.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T15:24:08.532+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court inquired from the prosecution and the private complainant
        whether they are amenable to the proposal of the present accused to enter
        a plea of guilty to a lesser offense," the document stated. "The prosecution
        manifested it would give its consent to the proposal for plea bargaining id
        all the accused would enter into a stipulation of facts."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd93ab21-bdf3-4351-b82c-9fb8c8c008d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:05:04.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T15:24:08.532+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the prosecution was to prove the guilt of all accused beyond
        reasonable doubt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106fe862-33ec-41ee-9b8b-9e92714485ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:05:04.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T15:24:08.533+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez, Ramac, Salgado, Dela Cruz, and Reyes were sentenced to
        six years and one day of prison mayor as minimum, to 14 years, eight months,
        and one day of reclusion temporal as maximum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7864d4c-6ff7-49ad-99c3-210ecaa7c3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:05:04.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T15:24:08.533+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labra, Galicia, and Georfo will serve time for two years, four months,
        and one day of prison correcional to eight years and one day of prison mayor</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e9204f-5ed9-42d1-a6d5-119e62f6a568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:05:04.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T15:24:08.533+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the court ordered Alvarez, Ramac, Salgado, Dela Cruz,
        and Reyes "to pay jointly and severally to the private complainant" a total
        of ₱225,000 in damages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1336437-3aba-459d-b981-c73e8cef00d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:05:04.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T15:24:08.533+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also directed Labra, Galicia, and Georfo "to pay jointly and
        severally to the private complainant" a total of ₱150,000 in damages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c55500-a19b-41f1-bf17-f102face19a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:05:04.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T15:24:08.533+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the Muntinlupa court has archived middleman Jun
        Villamor''s case pending the arrest of former Bureau of Corrections chief
        Gerald Bantag and his ex-deputy Ricardo Zulueta.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fe88aa-acbf-48c3-94c3-1b037e40768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:05:04.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T15:24:08.533+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that the other accused in this case, accused DG Gerald
        Bantag y Quitaleg and CT/SSUPT. Ricardo Zulueta y Soriano, are not yet arrested,
        let this case be sent to the archive subject to revival upon the arrest of
        said accused," the court''s decision also said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2304dba8-c4dc-44a0-9fd5-4ebabc54fc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T15:16:16.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T15:24:08.533+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary Raul Vasquez said archiving the case is the
        correct legal process.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53baac4e-b313-4ca1-9666-e44d6a75abd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T15:16:16.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T15:24:08.534+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi kung ang isang akusado ay wala sa hurisdiksyon ng korte,
        hindi po pwedeng tumakbo ang prosekusyon, ang</em> trial. <em>Ang</em> first
        crucial act is the fact that the accused, the person of the accused is subjected
        to the jurisdiction of the trial court. That can only be done by arrest,"
        he explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900fd4b1-ec37-4e4e-a077-483fcd9424cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T15:16:16.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T15:24:08.534+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: If an accused is not under the jurisdiction of the court,
        the trial and the prosecution cannot continue. The first crucial act is the
        fact that the accused, the person of the accused is subjected to the jurisdiction
        of the tiral court. That can only bne done by arrest.]'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dbbfda-d850-44af-ad3f-a3c16b9fe801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T15:16:16.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T15:24:08.534+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Justice Assistant Secretary Mico Clavano said the search for Bantag
        and Zulueta continues.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f07dca-cbf6-4e59-8312-f7ffb47196df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T15:16:16.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T15:24:08.534+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dito naman sa</em> manhunt <em>na ginagawa kay Ginoong Bantag,
        patuloy pa rin po no yung</em> locating <em>ni sa</em> location <em>ni Ginoong
        Bantag at Ginoong Zulueta,"</em> he said on Thursday. <em>"Meron po tayong
        natatanggap na mga</em> information <em>doon sa ating mga linya na linabas
        doon sa</em> notice of reward. It''s just a matter of validating <em>kasi
        po alam niyo naman yung</em> situation <em>natin doon sa</em> resources <em>natin
        sa</em> NBI <u><em>at</em></u> PNP."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd04579f-23d1-42df-9540-6cee1e247c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T15:16:16.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T15:24:08.535+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We continue the manhunt for Mr. Bantag and Mr. Zulueta.
        We have received information because of the notice of reward. It''s just a
        matter of validating these because you know how the resources of the NBI and
        PNP are.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7f4df8-6ca6-4b15-b7aa-aa76b6ac21b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:05:04.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T15:24:08.535+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also directed the National Bureau of Investigation to
        transfer the custody of Galicia, Alvarez, Ramac, Salgado, Dela Cruz, and Reyes
        to the New Bilibid Prison to serve their sentences.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cc416b-090d-47d8-bd6a-1b3699c29691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:05:04.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T15:24:08.535+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villamor <a href="https://www.cnnphilippines.com/news/2022/10/20/middleman-percy-lapid-killing-died-.html"
        target="_blank">died</a> at the New Bilibid Prison on Oct. 18, 2022, days
        after Lapid was gunned down at the gate of a subdivision along Aria St., Barangay
        Talon Dos in Las Piñas City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e4cfab-ba73-4482-b263-0e89b853869d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:05:04.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T15:24:08.535+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice has offered a total of ₱3 million for
        information that would lead to the arrest of Bantag and Zulueta who are both
        wanted for murder.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9434756c-cf60-4320-a491-4a05545ea081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:05:04.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T15:24:08.535+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes it takes a little persuasive power of a reward to make
        people rise from their slumber," said Justice Secretary Jesus Crispin "Boying"
        Remulla.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764ad6e6-b641-4c36-b914-7307a38d1f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:05:04.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-29T15:24:08.535+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario and Pia Garcia contributed to
        this report.</em></p>'
  'myanmar-junta-airstrike':
    'author': 'Su Myat Mon and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-29T13:18:41.000+08:00
    'imagesource': 'jcr:23ab133d-bdb8-4ddf-9877-a433473512c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec1894d9-bb45-41fb-ba0b-ac779bdf8713'
    'lead': 'Ma Khin Hla and her five siblings didn’t have time to run when a fighter
      jet buzzed over their village in Myanmar’s central Sagaing region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T13:23:26.265+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-29T13:42:09.073+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘My entire body is shaken by rage’: Myanmar villager recounts horror
      of junta airstrike that killed five of her siblings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d3cd88-5695-494b-9793-bbebf1297017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:23:26.401+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:09.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ma Khin Hla and her five siblings didn’t
        have time to run when a fighter jet buzzed over their village in Myanmar’s
        central Sagaing region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c4b1a8-cc9a-4dca-a362-29065605ebfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:23:26.402+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:09.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We six siblings were sitting and talking at home as our brother monk\
        \ was visiting us from town,” said Ma Khin Hla, 67, who asked to use a pseudonym\
        \ for security reasons.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde2c7e-cffb-417d-bc92-f70432a453f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:23:26.402+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:09.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We first heard the noises from a jet fighter. We didn’t get to run\
        \ as it immediately dropped bombs.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d19373-1609-4992-b197-c1b2f843cea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:23:26.402+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:09.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When she opened her eyes after the strike on Tuesday, Ma Khin Hla said\
        \ she saw her siblings’ bodies scattered around her.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bdcf22-2f3f-4edd-8ccd-f6ac973bba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:23:26.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:09.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All were lying dead nearby me,” she said. “My entire body is shaken\
        \ by rage and numb in sadness to see my siblings killed.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a69fc-1076-485d-b11f-859f57600016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:23:26.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:09.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 10 civilians died in the airstrike and more than a dozen others\
        \ were wounded, local officials and eyewitnesses said, the latest deadly attack\
        \ in the military junta’s violent campaign for control since seizing power\
        \ in a coup.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3417873f-e4a2-4fa1-8917-f98de56e3d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:23:26.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:09.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three bombs dropped by a military fighter jet on Tuesday landed close\
        \ to a monastery in Nyaung Kone village, Pale township, according to Zaw Htet,\
        \ head of the town’s People’s Administration.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0203f7b-a89c-41ee-aea3-2fa7a4185046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:23:26.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:09.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Three women and seven men, in total 10 people were killed including\
        \ a monk, while about 15 people were injured and sent to hospital,” Zaw Htet\
        \ told CNN.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f10408a-e851-474a-a12a-d04846b26a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:23:26.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:09.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official also said 13 houses were destroyed in the attack.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50da73c-62f5-4d9f-8a42-1f984cfb0073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:23:26.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:09.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Battles between the military and resistance groups have unfolded almost\
        \ daily across Myanmar since army general Min Aung Hlaing seized power in\
        \ February 2021, plunging the country into economic chaos and fresh civil\
        \ war.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c180ab9a-c914-4809-8d27-22b45ef07ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:23:26.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:09.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Airstrikes and ground attacks on what the military calls “terrorist”\
        \ targets occur regularly and have killed thousands of civilians, including\
        \ children, according to monitoring groups. Whole villages have been burned\
        \ down by junta soldiers and schools, clinics and hospitals destroyed in the\
        \ attacks.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f84ee01-9ea5-493b-b8eb-3193223a529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:23:26.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:09.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The village struck Tuesday was part of a self-governed area in the\
        \ Sagaing region not under junta control.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c427306d-1393-48a1-9bc7-cc2032dbadd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:23:26.406+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:09.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Administration official Zaw Htet said there were no resistance fighters\
        \ – known as Peoples Defense Forces (PDF) – in the village and accused the\
        \ junta of targeting civilians.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b26128-d638-4268-b322-d8ad8a0c2e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:23:26.406+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:09.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They (the military) just came and dropped the bombs,” he said. “What\
        \ they did was very inhuman and cruel as if the village was the military target.”\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713b2568-d5ed-49c9-89ac-c80ae03b5510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:23:26.407+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:09.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN cannot independently verify the incident, but eyewitness accounts\
        \ match reports in local media and from Myanmar’s shadow National Unity Government.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5407e1-63aa-4273-af2d-872611f50b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:23:26.407+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:09.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN reached out to junta spokesperson Maj. Gen. Zaw Min Tun for comment\
        \ on the airstrike but did not receive a response.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ea6b56-b479-43ec-863b-ba7f06a5f849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:23:26.407+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:09.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Images from the aftermath of the attack, obtained by CNN, show the\
        \ burnt embers of destroyed houses and villagers dousing water on the smoldering\
        \ remains.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6801172-4e95-4b02-bcb6-172b60beb496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:23:26.408+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:09.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ma Khin Hla, whose five siblings were killed, said she has been forced\
        \ to take shelter with relatives in another village.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be14083a-caf8-4ec9-a7c1-bb96a33598f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:23:26.408+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:09.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My house was burned to ashes … (there’s) nothing left,” she said.\
        \ “We were farmers … just ordinary people working in the farm.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4c6d01-ed6d-48ea-8d65-191e562db353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:23:26.409+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:09.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ar Lu, another resident of Nyaung Kone village, told CNN he helped\
        \ to extinguish the fires and bury those who died.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0e0f81-451a-4863-9c45-5a3ecaddaa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:23:26.409+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:09.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We buried the people in a pit altogether,” he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636f7236-19cc-4d8f-84a2-83245cfc7003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:23:26.410+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:09.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nay Phone Latt, spokesperson for the shadow National Unity Government\
        \ confirmed the deadly attack.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24e15e8-eca0-43ca-9967-aec2b79c65c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:23:26.411+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:09.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I condemn SAC (State Administration Council) on their target against\
        \ the civilians,” he told CNN, using the official name of the ruling junta.\
        \ “They are deliberately doing this in order to instill the fear in the people.”\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994241b4-2f95-44bb-948e-4c6311f3c370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:23:26.411+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:09.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In April, a junta air attack on Pazigyi village, also in Sagaing region,\
        \ killed 186 people, including dozens of children, according to the NUG and\
        \ eyewitnesses.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c391b7f-3aa4-497c-8a92-75e9bba90d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:23:26.412+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:09.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The military said it was targeting “terrorists” but eyewitnesses interviewed\
        \ by CNN said those targeted were unarmed civilians enjoying a community celebration.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893ababf-08ee-4a97-8ef6-d5d34c3ed2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:23:26.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:09.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That attack sparked international outcry and increased calls for a\
        \ ban on aviation fuel imports as well as a comprehensive arms embargo on\
        \ Myanmar.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8cc8f0-a0ff-4f1d-9025-f85704f306ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T13:23:26.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T13:42:09.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, a United Nations report found the junta had imported at
        least $1 billion in weapons and military-related equipment since its coup,
        with much of the equipment coming from individuals and businesses in Russia,
        China and Singapore.</p>'
    '27':
