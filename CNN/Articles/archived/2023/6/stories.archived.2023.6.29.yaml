  'air-water-quality-still-good-despite-mayons-restiveness':
    'author': 'Rosas Olarte, for CNN Philippines'
    'caption': 'This photo of Mayon Volcano was taken on June 12, 2023.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-29T15:21:11.000+08:00
    'imagesource': 'jcr:696e1817-6ec9-45aa-b45c-d911385ba71d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1986ddd-5b6d-4bca-8c38-51d1426884f0'
    'lead': 'Air and water quality around Mayon Volcano is ''consistently good'' despite
      the volcano''s restiveness, an environmental official from the province said
      Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T15:27:04.031+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-29T15:28:01.165+08:00
    'mgnl:lastActivatedBy': 'superuser'
