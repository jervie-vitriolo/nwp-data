      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a78d888-3d31-45f2-8fee-a381f080829a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:13:06.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T07:13:06.337+08:00
