    'title': 'Phreatic burst'' reported in Taal, but Alert Level 1 stays'
    'updated': 2023-06-30T08:06:11.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6061691-26c7-4318-8050-ab43a85742de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:48.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T08:06:48.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> — The Philippine
        Institute of Volcanology and Seismology (Phivolcs) recorded a "phreatic burst"
        in Taal Volcano early Thursday, sending out a 250-meter high plume.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3def4e14-43ab-4c5d-972a-c8cab9a5d979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:48.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T08:06:48.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the agency''s advisory, the incident happened at 12:54
        p.m. and ended around two minutes later. The observed plume was white in color
        and moved in a southwest direction, it also said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41337639-d2ac-47ef-b504-b10393fe3bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:48.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T08:06:48.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A phreatic eruption is driven mainly by steam emissions.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aa670b-ecb1-4a9d-8709-c0ab6021c261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:48.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T08:06:48.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Phivolcs said the incident did not indicate a need to raise the current
        alert level.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1dcb9b-09fd-4bb0-a4d3-ba96cb73fbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:48.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T08:06:48.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"DOST-PHIVOLCS did not raise the alert level. Alert Level 1 rin ang
        Taal Volcano po [stays over Taal Volcano]," the agency said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2700da25-5561-42dd-a141-802282098bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:48.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T08:06:48.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Phivolcs, Alert Level 1 means there is a low level
        of volcanic unrest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97720d07-2f90-4241-aaba-15a2cb658b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:48.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T08:06:48.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hydrothermal or tectonic activity beneath the volcano may be occurring;
        steam-driven, gas or hydrothermal explosions can occur without warning," the
        agency said <a href="https://www.phivolcs.dost.gov.ph/index.php/volcano-hazard/volcano-alert-level">on
        its website</a>.</p>'
