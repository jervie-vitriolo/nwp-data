      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> The Philippines
        is seen as a model when it comes to migration policies as remittances from
        around the world continue to grow even with the impact of COVID-19 pandemic,
        the International Labour Organization (ILO) said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad282aba-a12d-47e4-b883-514fa23cc19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T05:25:23.892+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T05:25:24.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f3fc2e-6d84-41bc-9855-56e020a97bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T05:25:23.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T05:25:24.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a one-on-one interview with CNN Philippines, ILO Director General
        Gilbert Houngbo said Manila is doing well in addressing the needs of overseas
        Filipino workers (OFWs) compared to other countries. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762bfdf8-4c4d-4eb7-bd2d-e037c9287456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T05:25:23.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T05:25:24.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb274e9-9048-4126-93d6-03d456c63dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T05:25:23.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T05:25:24.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The OFWs know their major contribution to the economy so this has
        been one of the take away from my visit and the government is doing fairly
        well I must say compared to other sending countries that we are working with,”
        said Houngbo. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab38ace3-26e8-434b-a39d-f166f2d6f90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T05:25:23.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T05:25:24.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000a4ac4-103c-4d96-8304-98e3ee864728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T05:25:23.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T05:25:24.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ILO chief met with Migrant Workers Secretary Susan Ople and with
        the Department of Migrant Workers (DMW) team to discuss the support the Philippine
        government is giving to OFWs.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0821c3-b28f-448c-b7b3-ad9185f50674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T05:25:23.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T05:25:24.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b376487-6079-4a3b-a399-b1f92dc01ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T05:25:23.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T05:25:24.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There are a lot of positive things that the country is doing that
        can help other countries,” the ILO chief said. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2a450e-4f49-4274-99d0-7642bf0ff1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T05:25:23.895+08:00
