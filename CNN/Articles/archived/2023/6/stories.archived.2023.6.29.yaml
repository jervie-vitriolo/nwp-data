    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Scientists spot a planet that shouldn’t exist

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de98169f-cf6c-471e-b5dc-8f878a2daff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:07:04.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:07:04.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Jupiter-like planet located 520
        light-years from Earth may be an unlikely survivor after its host star had
        a temper tantrum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2750661c-809b-4a8a-aab8-fad6c091e904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:07:04.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:07:04.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The gas planet is known as 8 UMi b and was named Halla after its initial
        discovery by Korean astronomers in 2015. Halla, regarded as a sacred place,
        is the highest mountain in South Korea.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003f1bd8-186c-4544-9e17-361cd330f1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:07:04.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:07:04.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The exoplanet orbits a giant star larger than our sun named Baekdu,
        located in the Ursa Minor, or “Little Bear,” constellation.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2ae7a5-b774-4c37-a8eb-88dbeead1d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:07:04.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:07:04.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Halla orbits Baekdu at a distance about half that between the Earth
        and the sun at 0.46 astronomical units, or 42,759,659 miles (68,815,020 kilometers).
        Halla is considered a “hot Jupiter,” a classification for exoplanets similar
        in size to Jupiter that have higher temperatures given how closely they orbit
        their host stars.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d921fa7-4b7f-4b89-a6ec-6af3b8938698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:07:04.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:07:04.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Astronomers believe that Halla somehow survived after its star experienced
        a violent transition that should have destroyed nearby planets. A study detailing
        the findings published Wednesday in the journal Nature.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c40845b-9cfd-4952-9795-faaa495a632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:07:04.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:07:04.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Observations of Baekdu were made using NASA’s Transiting Exoplanet
        Survey Satellite, which studies nearby stars. The team’s observations revealed
        that the star is burning through the supply of helium at its core, since it
        already appears to have exhausted its hydrogen. The revelation suggests to
        astronomers that the star once expanded into a red giant star.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492ae73a-c5ac-4365-9794-22e3847608d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:07:04.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:07:04.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Engulfment by a star normally has catastrophic consequences for close
        orbiting planets. When we realised that Halla had managed to survive in the
        immediate vicinity of its giant star, it was a complete surprise,” said study
        coauthor Dr. Dan Huber, Australian Research Council Future Fellow at the University
        of Sydney and associate professor at the Institute for Astronomy of the University
        of Hawaii at Manoa, in a statement.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1903f194-75a3-4e03-a7fa-85507373d090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:07:04.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:07:04.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As it exhausted its core hydrogen fuel, the star would have inflated
        up to 1.5 times the planet’s current orbital distance — engulfing it completely
        in the process — before shrinking to its current size.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adda46be-5063-434f-8153-06b0663a28b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:07:04.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:07:04.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Planetary survival scenarios</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c0f898-99e2-452a-8b6a-c6954238e8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:07:04.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:07:04.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Our sun is expected to reach the end of its lifespan in 5 billion years,
        when it will expand to 100 times its current size and likely engulf and obliterate
        Earth and other planets in the solar system.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf09e0ec-5968-4e27-8240-ba7f1180554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:07:04.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:07:04.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While our solar system only has one star, many stars across the universe
        exist in binary pairs. Astronomers are still investigating how planets form
        around these double-star systems — and the fate of those planets, as well.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b8047f-b823-46fc-9280-7b443d770619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:07:04.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:07:04.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When the research team realized the star was likely once larger than
        the current orbit of the planet, they carried out follow-up observations in
        2021 and 2022 using the W. M. Keck Observatory and the Canada-France-Hawaii
        Telescope atop Mauna Kea in Hawaii.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5dd833-7801-4547-8ee8-644beb5c42c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:07:04.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:07:04.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The additional observations revealed that the planet’s nearly circular
        orbit, which takes 93 Earth days to complete, had remained stable for more
        than a decade.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d289057-33a2-4113-9113-57a119acd073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:07:04.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:07:04.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Together, these observations confirmed the existence of Halla, leaving
        us with the compelling question of how the planet survived,” said lead study
        author Dr. Marc Hon, astronomer and postdoctoral researcher at the University
        of Hawaii, in a statement. “The observations from multiple telescopes on Maunakea
        were critical in this process.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc18c8be-1e38-4835-b9b3-023f3c345ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:07:04.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:07:04.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now, astronomers are trying to determine if it’s possible that the
        planet could withstand such a cataclysmic stellar event.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceaf086-3b23-4944-a5a9-51cdc07797fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:07:04.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:07:04.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scientists believe that gas giants like hot Jupiter exoplanets begin
        by orbiting at a greater distance from their host stars before eventually
        migrating closer. But that may not be the case for Halla, which orbits a rapidly
        evolving star.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7532de80-baab-4522-9794-c98532c67fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:07:04.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:07:04.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We just don’t think Halla could have survived being absorbed by an
        expanding red giant star,” Huber said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ed2f79-dd95-43a3-ab8b-9e08681982af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:07:04.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:07:04.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s entirely possible that Halla never faced any danger to begin with,
        according to the researchers.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cbf8c5-106f-4d9e-abb4-2b73dca1a305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:07:04.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:07:04.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The system was more likely similar to the famous fictional planet
        Tatooine from Star Wars, which orbits two suns,” said study coauthor Tim Bedding,
        an astronomer and professor at the University of Sydney, in a statement. “If
        the Baekdu system originally consisted of two stars, their merger could have
        prevented any one of them from expanding sufficiently to engulf the planet.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d57e11-0d59-4f6b-9e74-d60ad71845af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:07:04.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:07:04.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In such a scenario, the stars would have fed off each other, according
        to the researchers.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119362fe-5148-4e7c-afd3-ae549123dfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:07:04.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:07:04.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another possibility is that Halla is a fairly young planet born
        from a gas cloud that was created by a catastrophic collision between the
        two stars, making it a second-generation planet created in the system.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1251bc11-01ce-42e8-ab31-61a3b88a4765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:07:04.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:07:04.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/28/world/exoplanet-halla-survives-star-outburst-scn/index.html"><em>“Scientists
        spot a planet that shouldn’t exist"</em></a></p>'
  'Madonna-recovering-from-infection':
    'author': 'Dan Heching, CNN'
    'caption': 'Frazer Harrison/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-06-29T04:15:17.000+08:00
