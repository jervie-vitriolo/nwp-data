    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="Jaja
      Santiago joins JT Marvelous in Japan V.League | Sports Desk" /><meta itemprop="description"
      content="Filipina volleyball star Jaja Santiago is taking her talents to Hyogo,
      Japan as she signs with JT Marvelous!<br /><br />The team announced the development
      on social media, Wednesday, saying the 6-foot-5 middleblocker will play for
      them in the upcoming season of the Japan V.League.<br /><br />With santiago
      in tow, the squad will vie for another championship after its last title romp
      in 2021.<br /><br />Prior to joining JT Marvelous, the former NU Lady Bulldog
      played for Saitama Ageo Medics for five years. She was a part of the league’s
      best six in her last season with Saitama.<br /><br />Let’s go all out on this
