  'imee-marcos-us-military-plane-naia-landing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-29T12:19:24.000+08:00
    'imagesource': 'jcr:e4d62fe2-334c-4ca6-8ec9-a12f3666a835'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf5428ed-9990-426c-85ce-1076ae23fd2a'
    'lead': 'Sen. Imee Marcos wants the Senate to probe the ''unadvised'' landing
      of a United States military aircraft at the Ninoy Aquino International Airport
      (NAIA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T12:23:41.101+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-29T12:23:41.470+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sen. Marcos seeks probe into ‘unadvised’ landing of US military plane
      at NAIA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94e4dd1-6a79-4965-848b-601c15e97e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:23:41.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T12:23:41.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> Sen.
        Imee Marcos wants the Senate to probe the “unadvised” landing of a United
        States military aircraft at the Ninoy Aquino International Airport (NAIA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d239e4-3cfc-4380-b6e1-853a26ff0ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:23:41.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T12:23:41.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Senate Resolution 667, Marcos said a Boeing C-17 strategic transport\
        \ aircraft owned and operated by the US military landed at the NAIA on June\
        \ 26 at 8 a.m. The plane was reportedly from Guam and was carrying nine military\
        \ crew and one passenger.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f55454-f1f4-4e35-bdec-ac77911393fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:23:41.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T12:23:41.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Manila International Airport Integrated Command and Control Center\
        \ was not given any advisory on the arrival of aforesaid aircraft,\" Marcos\
        \ said, citing an unnamed source.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd2d88e-e5ac-42de-884c-51a6f54ebf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:23:41.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T12:23:41.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also said that upon verification with the Civil Aviation Authority\
        \ of the Philippines (CAAP), the US Embassy issued an advisory to the Department\
        \ of Foreign Affairs (DFA) regarding the aircraft.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bca215-58e1-4abb-a129-10534aedcf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:23:41.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T12:23:41.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Why was there an apparent lack of coordination between the CAAP,\
        \ the Department of Foreign Affairs, and the Department of National Defense\
        \ on the matter?\" Marcos asked.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f87c726-7a94-4c99-ab08-492891f97400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:23:41.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T12:23:41.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In light of the recently revealed US request for the Philippines\
        \ to temporarily house Afghan Special Immigrant Visa applicants, the continued\
        \ escalation of geopolitical tensions in the Indo-Pacific Region, and the\
        \ re-emergence of internal security threats, it is crucial for the State to\
        \ carefully scrutinize the activities of foreign militaries in the country,\
        \ particularly those which appear questionable or which are shrouded in secrecy,\"\
        \ she added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81370661-a3cd-4ee4-8c03-1a6fed9e04ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:23:41.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T12:23:41.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the senator, the CAAP said the plane left the NAIA at\
        \ 6:10 p.m. or 10 hours after its landing to head to Puerto Princesa, Palawan.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f698d45a-33fd-49b1-a19d-053c0885e8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:23:41.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T12:23:41.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"CAAP revealed that the alternate airport of the aircraft ‘for contingencies’\
        \ en route to Manila was Clark International Airport,\" she added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64e5de3-d0f4-4daa-a186-dd7782922bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:23:41.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T12:23:41.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said she wants the appropriate Senate panel to investigate in\
        \ aid of legislation the circumstances surrounding the landing of the US plane,\
        \ possible landings other than in Manila and Puerto Princesa, whether the\
        \ aircraft carried cargo, and the \"real\" number of people onboard and their\
        \ identities.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c9eab6-2ba3-44ae-9929-8b489fe87bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:23:41.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T12:23:41.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, chairperson of the Senate Committee on Foreign Relations,
        led an "urgent" public hearing on the United States'' request for the Philippines
        to allow the admission of <a href="https://www.cnnphilippines.com/news/2023/6/15/Senate-panel-hearing-housing-for-Afghan-refugees.html">Afghanistan
        nationals</a> on June 16.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb13d821-2543-464e-9e56-8b7a2116182d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:23:41.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T12:23:41.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://www.cnnphilippines.com/news/2023/6/13/babe-romualdez-afghan-ph-visa.html">US
        only asking PH help for Afghans while their American visas are being readied
        – Babe Romualdez</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5f944a-654e-4290-80e3-7691cd022a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:23:41.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T12:23:41.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said the request is still <a href="https://www.cnnphilippines.com/news/2023/6/16/US-request-Afghans-under-discussion-DFA-.html">under
        review</a>, stressing that "the Philippines has not entered or finalized any
        agreement with the United States on that matter."&nbsp;</p>'
  'marcos-assessment-first-year':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-29T12:26:06.000+08:00
    'imagesource': 'jcr:2468521e-5385-4d3e-9426-e050edb2c29e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aee8430c-1e98-43c4-9c75-81e89a028907'
    'lead': 'President Ferdinand Marcos Jr. said his administration still has “a great
      deal more to do” as he noted the need to fix decades-long of “neglect” in the
      agriculture sector and boost the economy amid persistent inflation threats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T12:27:40.580+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-29T12:27:40.797+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'First year of presidency: Marcos says more needs to be done'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9d14c8-dac6-4666-9ffc-15736827bdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:27:40.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T12:27:40.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> — President
        Ferdinand Marcos Jr. said his administration still has “a great deal more
        to do” as he noted the need to fix decades-long of “neglect” in the agriculture
        sector and boost the economy amid persistent inflation threats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dff8bd-9a18-4b56-a258-f22641ecfc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:27:40.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T12:27:40.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a chance interview on Thursday, Marcos said he agreed with one
        of the economists who gave him a grade of “incomplete.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c591ef3-660a-4868-b531-dd2d4cb4b408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:27:40.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T12:27:40.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I agree with him. We are not done. There are many, many things that
        we still need to do,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e248c27-b45b-4416-881a-8333c3861095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:27:40.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T12:27:40.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president said that while the Philippines has been seeing “a lot
        of growth” on that front, his administration still needs “to undo 30, 35,
        almost 40 years of neglect when it comes to the agricultural sector.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d821e97-cb9a-43f3-aad9-c8abd0fc3d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:27:40.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T12:27:40.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also said the government continues to improve the economic situation,
        especially with inflation figures still elevated.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff9567f-0992-4a10-afa1-17de5aa581d4'
