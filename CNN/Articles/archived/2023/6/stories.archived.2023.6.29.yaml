      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> Amid
        heightened tensions in the South China Sea, the commander of the French Armed
        Forces in the Asia-Pacific on Wednesday expressed support for the rule of
        law in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258836fa-4194-4a0a-890c-5f82acf7f640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:11:32.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T07:11:33.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df7f099-92af-4da7-ba3f-f6f546e27ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:11:32.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T07:11:33.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Final Word</em>, Rear Admiral
        Geoffroy d''Andigné said the peace and stability in the region impacts the
        prosperity of other countries, including France.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85c3d18-3a6a-4eb8-89e5-b157e9e80ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:11:32.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T07:11:33.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9788aa-f47d-4a2c-b1f5-26536e232068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:11:32.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T07:11:33.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s something else at stake here. It’s a place that we need to\
        \ support, if not defend, the rule of law and especially the law of the sea,”\
        \ D'Andigné said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a172882-2eb0-4611-b3ed-d21d4cc9a1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:11:32.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T07:11:33.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebe279b-c1b1-412e-91eb-30015893e85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:11:32.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T07:11:33.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Asia is now the center of the world, so we need to take that into\
        \ account. The prosperity of the world and the prosperity of Europe, prosperity\
        \ of France is linked directly to the peace and security in that region and\
        \ of course we get involved in that,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a92e3c5-a6f0-4ec2-85a7-150c22a5cf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:11:32.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T07:11:33.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967b392e-d624-4147-92ca-2e14d523c4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:11:32.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T07:11:33.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the forces stationed in French Polynesia and New Caledonia are\
        \ working to protect their overseas territory, D'Andigné said they are also\
        \ patrolling other areas such as the South China Sea and the North China Sea.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd438b4-60be-4e6d-93b4-07f4757e12a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:11:32.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T07:11:33.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c196659-2dc4-4ace-9103-1710c3e14c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:11:32.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T07:11:33.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that the “deconstruction of rule-based order and freedom of\
        \ navigation” is a big threat, not only in the Asia Pacific region, but to\
        \ all other countries’ peace as well.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61adb349-648f-4708-8a94-ccd572e0adb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:11:32.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T07:11:33.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff314bb-a3df-4c0b-9c60-532ad9249ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:11:32.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T07:11:33.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "D'Andigné said France can offer its military and navy capabilities\
        \ to offer “police work” in terms of maritime security in the South China\
        \ Sea.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2724f80e-df6a-4636-8280-f094c747b573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:11:32.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T07:11:33.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9ae6b4-ec2b-4794-a5a8-d8cc46a82d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:11:32.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T07:11:33.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The French admiral also said they are willing to lend military assets\
        \ to Manila and are “happy to help” if the need and opportunity arises.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad98ce3d-14c6-4fef-bc5c-ecdd25656e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:11:32.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T07:11:33.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b84f1e-b57f-40d8-b217-ffda1fbf20ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:11:32.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T07:11:33.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Armed Forces arrived in the Philippines on Monday for
        a series of meetings with Philippine military and diplomatic officials, including
        Foreign Affairs Secretary Enrique Manalo. They are eyeing to improve defense
        cooperation between Paris and Manila.</p>'
