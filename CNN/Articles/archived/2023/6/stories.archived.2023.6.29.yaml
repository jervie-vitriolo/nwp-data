      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7e4174-1c09-4f93-8ad2-4b8d2f49394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T14:28:12.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-29T14:28:12.934+08:00
