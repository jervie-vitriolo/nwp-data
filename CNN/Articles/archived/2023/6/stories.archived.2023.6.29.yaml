      'mgnl:type': 'text'
      'text': '<p>In anticipation of the possible effects of a week-long transport
        strike last February, transport officials heeded the president''s call to
        revisit the program.</p>'
  'Privatization-NAIA-upgrades':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-30T13:31:51.000+08:00
    'image': 'jcr:83f0fe95-b80c-4889-9813-95450bdc5e1b'
    'imagesource': 'jcr:83f0fe95-b80c-4889-9813-95450bdc5e1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e2f23ce-8bd6-4824-ae05-5094b8f164ed'
    'lead': 'As the government works to fulfill its promise of providing better public
      transit, it is turning to the private sector for the necessary upgrades to the
      country''s main gateway.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T17:22:17.791+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-06-30T13:31:28.015+08:00
