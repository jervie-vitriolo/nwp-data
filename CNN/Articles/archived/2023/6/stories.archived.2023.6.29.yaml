      'text': 'The Philippines could also work together with countries that have existing
        bilateral labor agreement deals to come up with “win-win” solutions. '
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5720d123-4914-4da9-81ab-755ae765ef9f'
      'mgnl:activationStatus': true
