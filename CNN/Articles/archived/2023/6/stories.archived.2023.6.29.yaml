    'template': '1'
    'title': 'COA questions Cebu town over unnecessary purchase of lechon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b291f99-77ab-413d-9f11-7021307e7546'
      'mgnl:activationStatus': true
