  'No-definite-deadline-yet-for-jeepney-modernization':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-30T13:30:13.000+08:00
    'imagesource': 'jcr:2bc14e58-ea49-485f-92df-5e4c49a9566e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e16cb1a6-3d49-4f8e-af18-b92d7c50684e'
    'lead': 'The government has yet to set a definite deadline for modernizing passenger
      jeepneys in the country as authorities are still studying an updated timetable
      to ensure a ''just transition.''

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T17:15:42.404+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-06-30T13:30:39.497+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'No definite deadline yet for jeepney modernization program – DOTr

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3cb8b9-e370-426d-bb33-edaaae62209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:15:42.418+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:30:39.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> The government
        has yet to set a definite deadline for modernizing passenger jeepneys in the
        country as authorities are still studying an updated timetable to ensure a
        "just transition."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241a973f-d8c7-4e69-814e-2cc5a8ad46c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:15:42.419+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:30:39.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The only clear deadline so far is that of the consolidation of jeepney
        franchises on Dec. 31, Department of Transportation (DOTr) Undersecretary
        Timothy John Batan said on CNN Philippines'' special "Pangulong Marcos: Unang
        Taon."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4999fa-3da3-4b43-a37a-ecef831b3273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:15:42.419+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:30:39.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'First issued in 2017 and planned for implementation in 2020, the modernization
        project has been postponed several times due to transport strikes, the COVID-19
        pandemic, and several reviews.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd64bab-1384-4c10-8d5d-121c085e2c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:15:42.420+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:30:39.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/transportation/2023/3/5/timeline-the-governments-puv-phaseout-program.html">TIMELINE:
        The government''s PUV phaseout program</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bf148b-88be-4265-a304-9565cd28979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:15:42.420+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:30:39.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan explained that the administration of President Ferdinand Marcos
        Jr. is assessing how the program will fairly convert traditional jeepneys
        into modern ones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b551e1d2-069c-48cb-bd33-6d8283848f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:15:42.420+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:30:39.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nevertheless, he said the purpose of the modernization program remains
        the same — address the safety, environmental, and passenger convenience concerns.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfc8b35-5122-4736-a407-9ad2eeba246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:15:42.421+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:30:39.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to recent government data, 98,801 of the 150,000 jeepneys
        and 72% of the 19,000 UV Express units targeted for modernization have already
        been consolidated, while 6,814 contemporary jeepneys are on the road.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98d4062-7992-498d-af5a-e58f4c513152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:15:42.421+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:30:39.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Alam nating kailangan natin i-consider ang kapasidad ng ating current
        jeepney drivers, operators, transport cooperatives, kaya hindi bigla-biglaan
        magmomodernize,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55e4138-1eea-42ad-95e0-53ff7f40c43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:15:42.421+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:30:39.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We know that we need to consider the capacity of our
        current jeepney drivers, operators, transport cooperatives, so we should not
        rush the modernization.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7343db89-65b5-413d-8828-d59179c71f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:15:42.422+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:30:39.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayon rin sa direktiba ni Pangulong Marcos, na tingnan natin na
        para masiguro na itong transition mula sa ating traditional to modernized
        jeepneys ay isang just transition," the DOTr official added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c761e2b2-f717-4c90-a92c-ec31558bbdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:15:42.422+08:00
      'mgnl:createdBy': 'syrah'
