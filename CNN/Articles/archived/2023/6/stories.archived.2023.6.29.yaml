  'marcos-first-year-inflationary-challenges':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-29T20:51:35.000+08:00
    'image': 'jcr:faa13f4e-68e5-4ccd-8ff9-b7b6a004505d'
    'imagesource': 'jcr:f9fd70cd-f0c8-4f0c-a2fb-0a67a5aaa258'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bab936c0-e63e-43ff-9000-06811e474b07'
    'lead': 'Soaring prices in almost all commodities haunted Filipinos during President
      Ferdinand Marcos Jr.''s first year in office, particularly those living paycheck
      to paycheck. Was the Marcos administration to blame?'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T21:01:17.137+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-29T21:11:38.412+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '2'
    'title': 'Marcos'' year 1 marred by inflationary challenges despite Filipinos''
      ''starvation wages'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ddafc1-a411-4574-b94d-14a47ec1e511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> — While
        Filipinos have felt not only the sting of the pandemic but also the blow from
        price spikes during the first year in office of President Ferdinand Marcos
        Jr., the current administration still saw the country gaining economic recovery
        momentum—thanks to consumers’ so-called revenge spending.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fbc143-0f63-455b-a7ed-0eb0c9691799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Immediately after securing the country''s top post, Marcos ended imposing
        strict COVID-19 restrictions, which was contrary to the approach of his predecessor,
        former President Rodrigo Duterte, who resorted to hard lockdowns every time
        the number of cases was on the uptrend.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1969f3-8d17-469e-beff-3d24760f4b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos'' decision provided the needed green light for businesses in
        every industry to reclaim their foothold and for the public to feel normalcy,
        subsequently pumping up their confidence.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c1a8ea-0842-4e90-bca8-b118b3c5701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As mobility increased after more than two years, businesses and monetary
        officials previously noted that Filipino consumers have been spending more—especially
        on travel, dining out, and clothes.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7882fbd8-0792-417a-9ae0-3ad7adc51df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This behavior pushed the Philippine economy to its strongest economic
        growth yet since 1976, expanding by 7.6% in the full-year 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dac1548-b4f0-4f7d-aae5-594e7cac477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2023/1/26/PH-economy-Q4-2022.html">READ:
        Strongest since 1976: PH records 7.6% economic growth in 2022</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02141730-efe3-401b-8853-453e22db887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, soaring prices–in almost all commodities–also haunted Filipinos,
        particularly those living paycheck to paycheck. There were even months at
        the latter part of 2022 when prices of red onions skyrocketed to as much as
        ₱720 per kilogram.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5793e8-4a0e-44b3-8ca1-a04ebde4a1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/12/28/red-onion-prices-700-per-kilo.html">READ:
        Red onion prices soar to over ₱700 per kilo</a></strong></p>'
    '8':
      'image': 'jcr:25215dbd-e538-4d13-a606-0e6e58f13b76'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f82bab-b49d-49f9-9427-ef263589198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a6331f-9090-4f51-b5d1-f1fafd1142e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine Statistics Authority (PSA) earlier reported that January''s
        inflation rate stood at 8.7%, the hottest since November 2008.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df634fb-f098-4fb8-9c3d-05b9eadb9163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While inflation figures have started cooling down, they remain elevated
        and far from the government''s target range of 2% to 4%.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abb4568-f878-4d5c-8892-74b8296a29d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Is the Marcos administration to blame?</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fbbfee-73a2-4168-b3ad-0b997bd4f08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the economists interviewed by CNN Philippines attributed
        the surging prices to outside forces, such as the ongoing tension in Europe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3509ab75-3cf9-4bb8-9070-188178b8217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Inflation similarly accelerated in many countries around the world
        at similar levels, with the peak in US inflation at a new 40-year high of
        9.1% in June 2022, largely triggered by the Russia-Ukraine war since February
        24, 2022," RCBC chief economist Michael Ricafort said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8aa417-039d-486f-a27e-6168660ee1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ricafort noted that the war triggered the sharp jump in global oil
        prices, which resulted in a knock-on effect on other commodities.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5bdc3d-b3c6-4a10-b204-a319feac06e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pantheon Macroeconomics chief emerging Asia economist Miguel Chanco
        echoed this, saying Russia''s invasion of Ukraine affected all countries.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106781ba-7ed5-44cf-8ad1-172168447d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But can Filipinos also pin the higher prices on the current administration''s
        actions? "Yes," Chanco said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e4c153-5242-4475-9e67-043fbef22905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In another sense, yes, because the Philippines was hit more badly
        by inflation compared to other economies of a similar level of development
        in ASEAN. The administration certainly could have acted much faster to allow
        for the freer importation of food to curb domestic price pressures," Chanco
        said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbe7fe2-c8fd-4768-8781-a2d83552f4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although the PSA recorded a much slower inflation rate for the past
        few months, it remains higher than some neighboring countries, such as Thailand,
        Indonesia, and Vietnam.  '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c672a5-24c3-415e-b57d-d0a7b3dd6747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.188+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ricafort also said the government only supported "targeted or limited"
        importation of some agricultural products, even though local supplies were
        insufficient due to robust demand and massive damage in the sector caused
        by strong typhoons.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffb7fbf-3c5e-49ab-8297-ccb8bb5f3318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.188+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To keep the downtrend in inflation, the RCBC economist said the government
        must increase agriculture production and only import if needed, but should
        not coincide with the harvest season of local producers.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537420cc-2140-48f9-a671-cd1b7e69d4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As the El Niño threat looms, which is expected to greatly hit the sector,
        Ricafort added that the government must immediately improve irrigation facilities.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6fd64b-8942-4188-b61e-082ab4d25e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For his part, Marcos–who also heads the Department of Agriculture–ordered
        the agency to pump up the sector''s capacity to bring down prices of goods,
        as well as accelerate the adoption of machines to aid in beefing up production.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b91911-75ee-4f01-ad33-cc906b9b4eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/6/29/Marcos-administration-first-year-agriculture.html">READ:
        From soaring prices to resignations: PH agriculture during Marcos'' first
        year</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80cd6b2-59aa-4bfc-8f15-58863c797dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Saying the improvement in inflation figures is "almost on auto pilot,"
        Chanco warned that if the Philippines faces another "black swan event," it
        may "arrest" the slowdown in inflation.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bbb403-3961-4ed6-8964-ab21764fe5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Then the authorities should be ready with relevant supply-side measures,"
        he added.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84723b14-08ff-4bfe-8056-b25fc4cdd58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on Pulse Asia''s September 2022 survey, many Filipinos were disappointed
        with how the administration addressed inflation woes, with a -11 net approval
        rating for its performance on this front.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44415083-b3a8-4995-aa24-9b66dffc5a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/10/6/Marcos--11-rating-inflation-Pulse-Asia-.html">READ:
        Marcos admin gets -11 net rating on addressing inflation as end of first 100
        days looms — Pulse Asia</a></strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b49bdb8-5bc8-4697-914d-37239dabda9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:11:37.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How are consumers holding up?</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd404b82-52aa-4032-a3e6-8d8e95c74592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor lawyer Luke Espiritu, who also sought to secure a Senate seat
        during the May 2022 polls, said the Filipino masses "do not feel" the economic
        growth.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a549e241-e11f-4e68-95a3-cd08456d7d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must remember that our workers receive starvation wages… mas
        masahol ngayon dahil sa inflation (it''s even worse now because of inflation),"
        he said during the CNN Philippines special "Pangulong Marcos: Ang Unang Taon."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44c4c3e-aaa1-4c39-849e-0fe44b83c3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Citing data from think tank IBON Foundation, Espiritu said Filipino
        workers must be paid ₱1,161 a day to finance their cost of living.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a649acf-388b-4121-9845-b7f4516cb50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Espiritu pointed out that workers only get "less than half of that."'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8a56d3-202c-4740-9593-4c342c2f2fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the capital region, the minimum wage rates range from ₱533 to ₱570
        only. Workers in provinces outside Metro Manila take home less.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8194af74-073e-430f-b8ea-c3b63ffa5a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Just on Thursday, the National Capital Region Wage Board approved a
        ₱40 wage hike for workers in private establishments. This raised the new daily
        minimum pay in Metro Manila to ₱610 (non-agricultural) and ₱570 (agriculture
        sector).'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56505d92-cc46-40ce-93b4-234f70b76759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"So what happens is that the workers are living on wages that they
        still need to supplement beyond their 8-hour day work," Espiritu said.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c66ee7-a98a-450c-86bc-577e9c9cc8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I think any economic policy na hindi nakasentro sa pagtataas ng kabuhayan
        ng mga nasa baba is doomed to fail. At tandaan natin, kapag may pang-gastos
        ang ordinaryang masang Pilipino, then that will support our businesses," he
        added.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9dddfb-39d1-4992-9e85-5046ce82f337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I think any economic policy that is not centered on raising
        the livelihood of those at the bottom is doomed to fail. And let''s remember,
        when ordinary Filipinos have money to spend, then that will support our businesses.]'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc68413b-263b-43a3-ad11-e6c713f5464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If many Filipinos are on job orders and only get meager wages, Espiritu
        expressed doubts that an economy would be stable "based on hunger and starvation."'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd30c73-1e49-4fcd-a487-fe9426ccb789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.199+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Jonathan Ravelas, managing director of eManagement for Business
        and Marketing Services, said the revenge spending recorded probably came from
        the middle to high-end class as ordinary employees'' savings had been largely
        drained due to the pandemic.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abdf85c-9fec-4032-b6e7-059f96ab3a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.199+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Ravelas thinks revenge spending has already ended due to high inflation.  '
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd07ad7-be82-436f-9f94-7bb82222df85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Economist Winnie Monsod said the poor and ordinary workers could not
        afford to cough up more money.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eebf197-35bc-48e7-98f5-e8c20e557331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The [income] classes D and E are not spending… They barely have enough
        to eat," Monsod said.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca709d5-0cf6-40d7-aec7-96fd542c982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To somehow cushion the impact of high prices, Finance Secretary Benjamin
        Diokno said in March that over nine million Filipino households would get
        ₱1,000.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9902e274-92e8-4e97-a3d6-63c0cce43614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Diokno said a total of ₱26.6 billion worth of subsidies were allotted
        for the vulnerable sector.'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0195cda1-3df5-4de2-a504-2aa3e282eb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, some Philippine companies benefitted from Filipinos'' revenge
        spending, but others felt consumers'' budget crunch.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71025097-d874-40fe-b0ab-be6b58f4c53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For instance, Globe President and CEO Ernest Cu earlier said the Ayala-led
        telco giant saw consumers, particularly those under the lower-income classes,
        optimizing their spending or even shelling out less.'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ae11c0-839e-48b4-bb8b-1e4df4860ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He noted that Globe booked a 2% quarter-on-quarter drop in revenues
        in the third quarter of 2022. Globe’s core profit also plunged by 16% to ₱4.993
        billion.'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfa1f4d-6e21-47af-bf88-3de99e7f71ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Players in the real estate market might have also experienced the pinch
        of the Bangko Sentral ng Pilipinas'' (BSP) tightening cycle.'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7a2c0f-df10-48fd-954e-a18b1a7cf4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Central banks around the world have been hiking their interest rates
        to temper inflation. With more expensive borrowing costs, consumers and businesses
        are expected to spend less.'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6d50f7-9916-4c06-9919-8fe71989836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'BSP Governor Felipe Medalla said in March that the reduction in demand
        amid higher interest rates was already seen in housing loans.'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ca8df5-6c6a-42f2-b4e4-0b59b4ca7f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T21:11:38.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For the second time after waves of increases, the BSP kept interest
        rates unchanged at 6.25%.'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dedc445-de3e-49df-8a9b-39762c5e286f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:01:17.208+08:00
