      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open from 8 a.m. to 5 p.m. on Saturdays and 8 a.m. to 12 p.m. on
        Sundays, their quaint bungalow tucked in the heart of Quezon City is what
        Kat Costas of Levi’s would call a safe space, “a space where individuals within
        the LGBTQ+ community can be true to their gender identity and sexual orientation
        without fear or hesitation.” But what makes this safe space special is that
        it offers another option. It’s an option for younger members of the community,
        introverts who want coffee and bread with their books, or queer people who
        just want to go to bed early.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e04217a-6d2c-4cdf-89e7-22d905efc765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.811+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.750+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b6b526-4c83-40c2-a054-032fcd2643ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.813+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.750+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And it’s not just for the customers,” says So. “When you expand,
        the business grows. More people get to be employed.” From the staff to the
        drag artists, the growth of Butterboy means more job opportunities. The bakery
        has also partnered with Scholars of Sustenance - Philippines to ensure that
        none of their surplus food goes to waste. “<em>Sobrang</em> blessing <em>ng</em>
        SOS PH to us because we’ve been having difficulties with food waste when we
        scaled up and having them as a partner really fills that gap and we also get
        to feed children and communities,” the team says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c165d69-9e07-4278-bbb0-e489e5d5ccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.814+08:00
      'mgnl:createdBy': 'nikko'
