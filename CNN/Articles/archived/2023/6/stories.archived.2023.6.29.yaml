    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f37aa6e3-0377-473d-9cf3-bd8aad843317'
    'lead': 'Eight people tagged in the killing of Jun Villamor, the alleged middleman
      in the killing of broadcaster Percival ''Percy Lapid'' Mabasa, entered pleas
      to lesser offenses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T13:05:04.672+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-29T15:24:08.532+08:00
