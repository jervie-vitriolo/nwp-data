    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The company supplying water to millions of Londoners is in deep trouble'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b0adf7-4ffe-4aab-b836-385902d0c978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:05:14.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:05:14.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Britain’s biggest water supplier said
        Wednesday it needed to raise more cash from investors, as UK media reported
        the government was preparing contingency plans to rescue the company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430797af-5047-4a47-994f-e18e6d84df03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:05:14.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:05:14.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Thames Water provides drinking water and waste water services to 15
        million customers in London and the southeast of England. The utility, which
        counts one of Canada’s largest public pension funds among its top investors,
        has around £14 billion ($17.5 billion) of debt on its balance sheet.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b62be5e-1f97-4bef-9a5b-33f984cf1087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:05:14.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:05:14.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'News that it needs more money came just a day after CEO Sarah Bentley
        resigned with immediate effect after three years in the role. She was in the
        second year of an eight-year turnaround plan to address aging infrastructure,
        tackle leakage and reduce pollution in rivers, a legacy of underinvestment.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f841b9cc-dc1f-44ba-8123-06f16a231ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:05:14.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:05:14.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Thames Water received £500 million ($635 million) from shareholders
        in March, but said Wednesday it would need more.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef8dd5d-e4d3-42e0-9f20-1db03898fac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:05:14.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:05:14.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The firm “is continuing to work constructively with its shareholders
        in relation to the equity funding expected to be required to support Thames
        Water’s turnaround and investment plans,” it added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89b6fbc-387f-4baa-bb4d-b76a7c27f355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:05:14.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:05:14.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company said it was keeping the water industry regulator Ofwat
        “fully informed” of its progress and added that it had a “strong liquidity
        position,” including £4.4 billion ($5.6 billion) of cash.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f69fba-667a-4482-84fb-151fc9de9bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:05:14.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:05:14.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ofwat said it was in “ongoing discussions” with Thames Water “on the
        need for a robust and credible plan to turn the business around.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f13f6e4-6016-41b8-8ec0-e84af28d8cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:05:14.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:05:14.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We will continue to focus on protecting customers’ interests,” it
        added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1653870b-a0ef-4dc8-a5cd-29be04b6ec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:05:14.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:05:14.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Emergency talks</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30895c44-7aa2-44dc-b728-03ad658dd833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:05:14.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:05:14.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Government ministers, including representatives from the UK Treasury
        and the environment department, Defra, are holding emergency talks with Ofwat
        over Thames Water’s future, according to UK media reports.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c28cf4-8f6f-4672-b948-f163871031fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:05:14.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:05:14.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One possibility would be to place the company into a special administration
        regime that effectively takes the firm into temporary public ownership. Sky
        News was first to report the discussions.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2ec449-c8b5-4e44-901a-decc4482bb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:05:14.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:05:14.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A government spokesperson told CNN: “This is a matter for the company
        and its shareholders. We prepare for a range of scenarios across our regulated
        industries — including water — as any responsible government would.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4f913b-fd45-4c41-87a3-a4005abea08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:05:14.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:05:14.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The spokesperson added that the UK water sector “as a whole is financially
        resilient.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2b5a98-c8c6-4bd0-9581-815a1b552bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:05:14.394+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:05:14.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Thames Water says about 24% of the water it supplies to customers is
        lost through leakage.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c5fa29-11cf-4983-984f-2c7ec87f6d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:05:14.394+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:05:14.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company’s single biggest shareholder is the Ontario Municipal Employees
        Retirement System, which holds a stake of around 32%. The Universities Superannuation
        Scheme, a pension fund for the academic staff of UK universities, owns nearly
        20%.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47552a9-fb57-4a2a-a4d3-ba3e1b270ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:05:14.394+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:05:14.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other large investors include the Chinese and Abu Dhabi sovereign wealth
        funds, as well as British Columbia Investment Management Corporation, which
        invests on behalf of public sector workers.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fab859-9dbb-4b34-b3c4-c25aaee2e7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:05:14.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:05:14.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Has privatization failed?</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1baf2d7-0231-46b1-80ce-c279fc70c27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:05:14.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:05:14.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'UK water companies have racked up debt of more than £60 billion ($76
        billion) since being privatized three decades ago, according to Ofwat. The
        sector is now under pressure as interest rates rise and more income from customer
        bills is diverted toward servicing debt.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d6e75a-c727-463e-a622-4778373945b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:05:14.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:05:14.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Water companies are also being investigated by the UK Environment Agency
        over the high levels of untreated sewage discharged into waterways. Last summer,
        several UK beaches were closed because of sewage spills, and Thames Water,
        along with other water companies, has been fined for failing to make enough
        progress in tackling the issue.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb908d2-1f03-4ffc-a9f6-9f9ede7180e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:05:14.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:05:14.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its latest annual report, Thames Water reported nearly 8,000 sewage
        spills for the nine months to September 2022.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eaaffc-f878-4912-b28c-162090da2dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:05:14.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:05:14.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government’s approach to regulating utilities, many of which were
        privatized in the 1980s and 1990s, has been thrown into relief by the company’s
        financial troubles, as well as by the temporary nationalization in 2021 of
        a major energy provider, Bulb. It was briefly run by administrators before
        being sold to Octopus Energy last year.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d54a928-714f-47e0-beb2-107a2666145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:05:14.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:05:14.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Darren Jones, a lawmaker from the opposition Labour Party who chairs
        parliament’s Business and Trade Committee, said energy and water companies
        had been allowed to serve the interests of shareholders and executives over
        the interests of the country and consumers.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9263b866-f6ec-4180-87e4-c9201b811507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:05:14.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:05:14.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’ve allowed these companies to be operated with … high levels of
        debt, with wealth being extracted from the companies, with investment not
        being high enough,” he told BBC radio Wednesday.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1914d2e-adc0-4f66-87f4-e6c31821d981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:05:14.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:05:14.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A 2020 report by the Public Services International Research Unit at
        the University of Greenwich in London found that 40% of the rise in English
        water bills since 1991, when most water firms were privatized, had been due
        to higher interest payments and increased dividends to shareholders.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03521574-2314-4f92-a24b-e514ad7f1137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:05:14.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:05:14.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investments into UK water infrastructure required between 2025 and
        2050 mean water bills will likely need to rise further, Conservative lawmaker
        and former Environment Secretary George Eustice told BBC radio.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673fffff-b307-4e6a-9998-07ad321774f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:05:14.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:05:14.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/28/business/thames-water-london/index.html"><em>“The
        company supplying water to millions of Londoners is in deep trouble"</em></a></p>'
  'Scientists-spot-new-planet':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Adam Makarenko/W.M. Keck Observatory'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
