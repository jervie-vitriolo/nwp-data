    'template': '1'
    'title': 'Is privatization the key to NAIA’s needed upgrades? Experts, officials
      weigh in

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980ea65a-37bd-48b2-8bb1-741587c05d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:22:17.811+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:31:28.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The government
        is turning to the private sector for the necessary improvements of the country''s
        main gateway and the EDSA busway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94d52eb-e0a4-47a3-8c22-2e67eb2464c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:22:17.812+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:31:28.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, commuters can only tighten their belts more to cover
        fare hikes after the government stopped subsidizing transport costs of the
        EDSA Bus Carousel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdd68cc-40f0-4a59-93fc-bb9fb1bf19b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:22:17.812+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:31:28.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Will privatization lead to a more convenient and comfortable public
        transportation after years of supposed neglect? Experts and government officials
        weigh in.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc862a81-a8d3-4f4b-a4f4-b44cc8f3f605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:22:17.812+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:31:28.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Better services at a cost</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2f8876-c333-4123-9b01-6ecb324bd4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:22:17.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:31:28.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the air traffic closures at the Ninoy Aquino International Airport
        (NAIA) during the busiest times of the year were any indication, the main
        gateway is long overdue for drastic reforms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d37402-b2ef-4231-bf85-689b2dd69f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:22:17.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:31:28.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But as with any service, better transportation will come at a price
        that commuters must pay.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a79c32-765f-4442-82eb-8e2af212a2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:22:17.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:31:28.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If NAIA or EDSA busway were to be privatized, public policy think tank
        Infrawatch PH said the government has the responsibility to negotiate project
        costs down to reasonable levels.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3d4ba2-a70a-485c-b548-c1cb79008b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:22:17.814+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:31:28.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd116362d-d576-4756-a691-59fbddcd6e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:22:17.814+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:31:28.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Dapat i-rehabilitate yung NAIA, pero ano yung presyo? Para alam natin
        ano ipapataw sa tao. ''Pag mataas ang project cost, ang mga tao ang magpapasan
        nito in terms of terminal fees," Infrawatch PH convenor Terry Ridon said on
        CNN Philippines’ special "Pangulong Marcos: Ang Unang Taon."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442bd1d7-3f57-4ae7-9f90-5ace016561d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:22:17.815+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:31:28.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: NAIA should be rehabilitated, but at what cost? So that
        we know what will be imposed on people. If the project cost is high, the people
        will bear it in terms of terminal fees.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae7d544-7a7a-4e99-b74f-bd0cec76f4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:22:17.815+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:31:28.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the <a href="https://www.cnnphilippines.com/news/2023/6/7/naia-privatization-early-2024.html">first
        quarter of 2024</a>, NAIA could possibly be in the hands of a private operator,
        according to the Department of Transportation (DOTr). The agency said negotiations
        between the government and interested private firms are underway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe3971d-4c19-48da-9b1f-08d2fb92c494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:22:17.815+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:31:28.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr has pegged the NAIA rehabilitation project to cost ₱141
        billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f28a1c4-54c7-4c20-a530-e4349e367d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:22:17.816+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:31:28.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOTr is working with the Public-Private Partnership
        (PPP) Center to assess the feasibility of privatizing the EDSA busway, which
        offered free rides to the public this pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b390e39-5773-499a-9b38-ab89487c5fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:22:17.816+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:31:28.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The EDSA Carousel has been met with long lines of passengers that prompted
        transport officials to look for a solution in order to upgrade the busway’s
        facilities to meet global standards.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9a74fb-3e2c-42ac-889e-4fe298f6fbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:22:17.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:31:28.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Private sector to the rescue?</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a3ae17-3254-426c-976a-e93fee1fd5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:22:17.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:31:28.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For DOTr Secretary Jaime Bautista, the private sector can assist
        in many local infrastructure or development projects when the government has
        insufficient funding.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c2b44f-77ae-4530-baa9-edd98c117491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:22:17.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:31:28.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Private sector can move faster, and at the same time, private sector
        can also help fund many projects. We have very limited fiscal space, very
        limited budget in terms of project implementation," Bautista said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32557df7-6ae1-4e57-b957-35014af97940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:22:17.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:31:28.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Three power outages already hit NAIA this year, with the first and
        worst one yet occurring on New Year''s Day – affecting tens of thousands of
        travelers. It was due to a defective air traffic management system.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9f1894-2152-44d7-9231-5443b2bc6622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:22:17.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:31:28.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Pag na-privatize yung Manila International Airport (or NAIA),
        definitely there will be improvements in the infrastructure," the DOTr chief
        said. "Terminal 3, for one, is an old terminal. It has been there for almost
        30 years. So, it will require a lot improvements in terms of infrastructure."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7199a8e1-12f0-4e02-8052-7d0a80fae003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:22:17.819+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:31:28.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: When the Manila International Airport is privatized,
        there will definitely be improvements in the infrastructure. Terminal 3, for
        one, is an old terminal. It has been there for almost 30 years. So, it will
        require a lot of improvements in terms of infrastructure.]'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d060f47-e16d-477e-8a1c-09317dd9a9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:22:17.819+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:31:28.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A consortium composed of the country''s top conglomerates recently
        pitched a ₱267-billion plan to upgrade NAIA to transportation and aviation
        authorities. The consortium requests a 25-year concession period for the multi-phased
        master plan.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e88b4b-0fb8-4157-9440-408be0d1d65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:22:17.820+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:31:28.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For urban planner and architect Jun Palafox, the country "ideally"
        needs around 400 airports by 2050, six of which would be in Central Luzon,
        Metro Manila, and Calabarzon.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e0e723-16b0-48b2-be64-2cf76c897017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:22:17.820+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:31:28.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Airports and seaports are the business cards of the country. If you
        enter the airport and you''re not a satisfied tourist, you''ll never become
        an investor," Palafox said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe04a67-f280-4700-92b6-4020c889a46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:22:17.821+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T13:31:28.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Gerg Cahiles and digital producer
        Syrah Vivien Inocencio contributed to this story.</em></p>'
