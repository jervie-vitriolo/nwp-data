    'lead': 'The DOT says ₱49 million was spent for the development of the government’s
      latest tourism campaign ''Love the Philippines.''

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T12:38:48.003+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-29T13:57:33.047+08:00
