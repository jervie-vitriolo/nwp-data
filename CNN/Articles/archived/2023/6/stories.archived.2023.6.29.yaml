    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610dc13a-0af4-48d8-b8e0-e8e3756963be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.817+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.751+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allies like Levi’s are also a part of this system. “[We] understand
        that authenticity is about embracing one’s true identity and being able to
        live openly and honestly,” says Costas. With initiatives that signal boost
        creators and business owners, they are uplifting safe spaces like Butterboy
        and their efforts to support others. With systems like these, it’s true then
        that when you show up for yourself, you can show up for your community. This
        is how safe spaces survive and thrive.</p>'
    '48':
