    'title': 'DSWD seeks to strengthen supply chain to boost disaster preparedness'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3e1699-6c09-4972-8d61-a6169b0dff4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:18:52.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-29T21:18:53.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> — The Department
        of Social Welfare and Development (DSWD) on Thursday said it aims to boost
        disaster preparedness through its "Buong Bansa Handa" program, particularly
        by creating two supply chain mechanisms that will ensure efficient distribution
        and prepositioning of relief goods.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fcdab8-8d95-41e6-9b2c-279389b3a364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:18:52.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-29T21:18:53.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59446a48-2324-4f5f-985a-8cac2d15a2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:18:52.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-29T21:18:53.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"One is owned and ran by the government. The other one is procured\
        \ by government using the existing warehouse facilities of our grocers, our\
        \ food suppliers,\" Secretary Rex Gatchalian told reporters on the sidelines\
        \ of the DSWD's Partnership Forum.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c4a3dc-f99a-4073-99fd-1b449d8127c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:18:52.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-29T21:18:53.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba8698f-09a4-4d80-8f86-96eaeb795ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:18:52.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-29T21:18:53.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Having two supply chains is always important because that provides\
        \ you that added cushion if something happens to another one,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55abd3d-1e15-4d4e-929d-a74116c6604d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:18:52.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-29T21:18:53.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10864b00-5bb3-4b29-a021-e9decac81912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:18:52.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-29T21:18:53.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DSWD chief also said they have expanded the government-driven supply\
        \ chain after making the rounds in local government units (LGUs) and other\
        \ agencies in the past five months.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0cb004-2be9-49f9-8517-c5d82c735a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:18:52.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-29T21:18:53.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a38e96-03ab-44e1-a1f0-0a4f1d82be58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:18:52.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-29T21:18:53.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The first line is expanding our existing series of warehouses that\
        \ are government-owned and -operated. So, in the past five months, we took\
        \ stock of what we have. We reached out to LGU partners that have more capacities\
        \ to share, other national government agencies,\" the secretary shared.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d593f3d-8777-45a1-ae6b-a98881265b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:18:52.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-29T21:18:53.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a133748-27a1-4bb3-abf2-fc47289366fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:18:52.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-29T21:18:53.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from engaging all levels of government, Gatchalian said the program\
        \ – which is expected to be launched soon – aims to engage the private sector\
        \ to aid in mobilizing resources during disasters and crises.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d4b963-ebca-42a1-ad52-2daa5754fd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:18:52.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-29T21:18:53.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf10ebf-ec4e-4dcb-8976-103183bd63cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T21:18:52.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-29T21:18:53.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But the more crucial innovation there is leveraging on the private\
        \ sector's supply chain through framework agreement. See, framework agreements\
        \ are like you bid out a supply contract and you don't pay them until you\
        \ draw down. These are allowed in the procurement law,\" he explained.\r"
