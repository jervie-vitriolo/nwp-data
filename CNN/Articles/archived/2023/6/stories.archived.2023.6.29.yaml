      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b66734-3175-4cb8-8761-e0d5ee32e590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T05:25:23.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T05:25:24.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines have a Memorandum of Understanding with other countries,
        so the government should start considering telling the receiving countries
        to contribute, to step up the number of nurses being trained in education
        so that there is a minimum that can remain and then some will be coming back.
        So circular migration is balancing that gap,” he added.</p>'
  'ILO-on-AI-impact':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-29T04:34:56.000+08:00
    'imagesource': 'jcr:1e990e57-2665-496e-a2ba-59aa1e9e99ac'
    'jcr:primaryType': 'mgnl:composition'
