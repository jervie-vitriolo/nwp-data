      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> The Department
        of Tourism (DOT) said it has launched a program that encourages local government
        units (LGU) to participate in the improvement of the industry''s infrastructure
        to promote unknown travel destinations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eecb4ab-cbb4-4feb-afe3-4d6bf5f406e5'
