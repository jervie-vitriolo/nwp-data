    'template': '1'
    'title': 'ILO chief sees Artificial Intelligence as ‘opportunity’ not a threat  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45508002-9a37-4f9b-8641-272e935c0a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:35:29.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T07:15:17.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> As Artificial
        Intelligence (AI) continues to reshape and change the way we work today, International
        Labour Organization (ILO) Director General Gilbert Houngbo sees AI as more
        of an opportunity rather than a threat to employment despite studies showing
        that hundreds of millions of workers could be displaced in the next few years
        due to AI.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eefd8ee-2a3b-4032-99b1-52c95b2ddba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:15:17.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T07:15:17.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091fa1b9-cd70-486f-adee-54e5cd6f62a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:15:17.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T07:15:17.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not seeing Artificial Intelligence as a threat, if any,
        the threat will come from lack of new skill. This is what I''m insisting on
        lifelong learning. Each country will have to revisit its policies, especially
        on the whole of education policy,” Houngbo told CNN Philippines in an exclusive
        interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993e7eef-621a-4c85-8dea-9193291cf8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:15:17.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T07:15:17.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8bf360-ff1e-44c3-add0-5ae72a3bd901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:15:17.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T07:15:17.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ILO chief said it is important to equip workers with the right\
        \ knowledge and education in order to meet the demands of changing times.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954620e7-795a-4aee-b3cd-6544634b43f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:15:17.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T07:15:17.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
