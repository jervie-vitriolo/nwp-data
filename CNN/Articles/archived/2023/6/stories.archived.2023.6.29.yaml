      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="https://www.cnnphilippines.com/videos/2023/6/19/Beyond-the-lead--Looking-into-AI-s-possible-impact-on-jobs.html">Beyond
        the lead: Looking into AI''s possible impact on jobs&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bbda14-1f3f-4f27-8a82-7251ef09a6c9'
