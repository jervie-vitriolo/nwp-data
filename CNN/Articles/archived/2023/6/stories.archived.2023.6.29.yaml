      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/style/article/henry-viii-doodles-scli-intl-gbr/index.html"><em>
        "Scholar finds doodles made by Henry VIII in ancient prayer book"</em></a></p>'
  'National-Geographic-magazine-staff-writers-laid-off':
    'author': 'Liam Reilly, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-29T10:38:21.000+08:00
    'imagesource': 'jcr:051e80b0-134d-48ec-882d-1fb9bcd0fbab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b265015-53f5-4601-9087-085833afdb5a'
    'lead': 'National Geographic, the iconic yellow framed magazine that has chronicled
      the natural world for more than 100 years, laid off its last remaining staff
      writers this week, multiple departing staffers said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T10:41:36.588+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-29T10:41:36.847+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'National Geographic magazine has laid off the last of its staff writers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ec496e-4427-4c7f-88c4-921196f95a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:41:36.625+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T10:41:36.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> National Geographic, the iconic yellow
        framed magazine that has chronicled the natural world for more than 100 years,
        laid off its last remaining staff writers this week, multiple departing staffers
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188c5b53-7af4-4df7-8a48-6d1cde02969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:41:36.625+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T10:41:36.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was unclear how many staffers were cut during the latest round of\
        \ layoffs at the magazine, but the move comes as parent company Walt Disney\
        \ Co. has slashed thousands of staffers across its divisions this year.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4330fa6-450d-4f87-b1ef-133697ea6a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:41:36.626+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T10:41:36.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National Geographic, which had more than 1.7 million subscribers at\
        \ the end of 2022, will continue to publish monthly issues, a magazine spokesperson\
        \ told CNN in a statement on Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b943ed0-c044-4dbe-b3b2-5ac19d0efce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:41:36.626+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T10:41:36.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Staffing changes will not change our ability to do this work, but\
        \ rather give us more flexibility to tell different stories and meet our audiences\
        \ where they are across our many platforms,” the spokesperson said. “Any insinuation\
        \ that the recent changes will negatively impact the magazine, or the quality\
        \ of our storytelling, is simply incorrect.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39c4b5c-9a87-4d5b-9d71-035efd673d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:41:36.626+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T10:41:36.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "News of the layoffs was reported on Twitter Tuesday when departing\
        \ magazine staff writers began to circulate the news.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9375b5-3d97-4ce4-a581-4d914bd6e5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:41:36.627+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T10:41:36.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today is my last day at National Geographic,” Michael Greshko, a former\
        \ science writer at the magazine, tweeted. “The magazine is parting ways with\
        \ its staff writers, including me.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594b3197-04e4-49d2-82c6-3da703674921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:41:36.627+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T10:41:36.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet, when CNN contacted the magazine on Tuesday, a spokesperson said\
        \ there was “nothing to report.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60ed7c1-8002-4599-a13f-96de73f0d10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:41:36.628+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T10:41:36.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s possible that what you’re seeing is from staffers who were previously\
        \ impacted and have now reached their final week at the company,” the spokesperson\
        \ said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3b69f6-b6a0-4141-a858-5643f1bddff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:41:36.628+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T10:41:36.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But on Wednesday, more staff writers for the magazine took to Twitter\
        \ to share the news of their departure.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f8dbc8-977b-49fc-8037-ff555bdab3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:41:36.628+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T10:41:36.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My new National Geographic just arrived, which includes my latest\
        \ feature — my 16th, and my last as a senior writer,” tweeted Craig Welch.\
        \ “NatGeo is laying off all of its staff writers.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32de1b85-c446-4231-adec-2d67146bbda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:41:36.629+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T10:41:36.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s been an epic run, @NatGeo,” tweeted former writer Nina Strochlic.
        “My colleagues and I were unbelievably lucky to be the last-ever class of
        staff writers.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16348d0b-1ac7-417e-b189-238ac79efbdf'
      'mgnl:activationStatus': true
