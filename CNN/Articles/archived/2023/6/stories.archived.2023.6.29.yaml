    'jcr:uuid': 'eba80a30-fb5f-4852-bf83-0391840aad0a'
    'lead': 'About 632,000 households in Metro Manila may have to bear with water
      service interruptions with the lower allocation beginning in July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T19:45:03.136+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-06-29T19:46:59.067+08:00
