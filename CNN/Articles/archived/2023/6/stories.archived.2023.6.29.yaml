      'mgnl:lastActivated': 2023-06-29T14:28:12.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31aa0fc-cb17-4169-b33f-b947101926cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T14:28:12.637+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-29T14:28:12.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing information from the governor's daughter, Vice Governor Niñ\
        o Uy said Malanyaon passed away at around 3:50 p.m.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c41fc6-e162-46c8-b660-9fac3c89df15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T14:28:12.637+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-29T14:28:12.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca55d98-694d-42f5-9f77-d0c708519dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T14:28:12.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-29T14:28:12.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He made the announcement in a live broadcast on the local government's\
        \ Facebook page in the evening, but did not specify the cause of death.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accc0fc8-409c-4662-92e9-2ed748ae26f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T14:28:12.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-29T14:28:12.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e1a256-e58c-4a12-9d9e-ff60efc4156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T14:28:12.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-29T14:28:12.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From 2001 to 2007, Malanyaon served as the congressional representative\
        \ of Davao Oriental’s first district.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5843e071-3a5b-4f2d-a538-b86b8d82d10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T14:28:12.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-29T14:28:12.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec11cf7d-6fb7-424b-bd0b-b1dc355e0fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T14:28:12.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-29T14:28:12.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was elected as provincial governor in 2007 and held the post until\
        \ 2016, the same year she returned to the House of Representatives for another\
        \ term that ended in 2022.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f1bdc3-7e4e-40c5-ba77-d8b951cb539b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T14:28:12.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-29T14:28:12.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb1220-04bd-48fa-8f9f-27066fb830b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T14:28:12.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-29T14:28:12.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malanyaon then ran unopposed and won in last year’s gubernatorial race.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3334a27b-8ba9-435d-8d49-4e6a7a2a8726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T14:28:12.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-29T14:28:12.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539d78de-fd3c-4564-b596-6fd46ba6f8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T14:28:12.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-29T14:28:12.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Cateel town native began her political career when she was appointed\
        \ officer-in-charge councilor of Davao City after the 1986 People Power Revolution.\
        \ She was then elected as councilor in subsequent polls and eventually became\
        \ the city’s vice mayor.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a61eb9-4968-4994-bcb1-88f0522e1bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T14:28:12.641+08:00
