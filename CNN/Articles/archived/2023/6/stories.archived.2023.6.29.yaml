      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maria said she is also thankful they have been consistently receiving\
        \ assistance from the government that helps lessen their expenses.\r"
