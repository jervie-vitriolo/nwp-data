      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"After this harassment against me and my friend Mary Joy, my dear\
        \ friend Awra confronted the guy very calmly after the party to defend me\
        \ and our friend,\" Nakajima said in a now-deleted Facebook post.  \r"
