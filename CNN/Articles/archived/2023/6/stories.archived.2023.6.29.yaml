    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Air, water quality still good despite Mayon’s restiveness – local official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f96d80d-2347-415c-be91-965c615cbfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T15:27:04.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T15:28:01.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Albay (CNN Philippines, June 29) —</strong> Air and water
        quality around Mayon Volcano is “consistently good” despite the volcano''s
        restiveness, an environmental official from the province said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735157e5-5233-4718-87d8-b971f7d5fba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T15:27:04.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T15:28:01.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maria Socorro Abu, regional director of the Environment Management\
        \ Bureau in Bicol, said the monitoring of air quality in the cities of Legazpi,\
        \ Tabaco, Ligao, and the town of Guinobatan in Albay indicated that the ambient\
        \ air quality is still satisfactory.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae26dbbe-89d5-4a2a-804f-9629a4b0fc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T15:27:04.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T15:28:01.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are particles in the ash emitted by Mayon but Abu explained they\
        \ are suspended in the air.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37d75fe-d91b-4364-a84f-e48bed7bf97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T15:27:04.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T15:28:01.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The PM10 (particulate matter 10) parameter, employed to assess air\
        \ quality, consistently falls within the ‘good’ classification,” she said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174ffedb-cf27-493d-ba6d-c6a9d9bbdf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T15:27:04.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T15:28:01.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added when the air quality index is categorized as \"good,\" it\
        \ signifies a satisfactory overall air quality.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08173f1a-c505-41b4-9680-a787535865fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T15:27:04.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T15:28:01.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abu said the EMB will regularly update the public on air quality especially\
        \ around Mayon which continuously emits gases and ash at its current eruptive\
        \ stage.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c307647-069e-4c96-98a3-ffbde5b5c7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T15:27:04.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T15:28:01.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bureau of the Department of Environment and Natural Resources is\
        \ monitoring nine bodies of water around the volcano, she added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc6b06a-9955-4ec0-ba06-6370e765ad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T15:27:04.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T15:28:01.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its latest bulletin, the Philippine Institute of Volcanology and\
        \ Seismology (Phivolcs) said it observed very slow effusion of lava from Mayon's\
        \ summit crater.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1711c3d4-e798-4df4-8e88-a3b5fe3a46b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T15:27:04.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T15:28:01.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Phivolcs said it measured lava flows at 2.1 kilometers and 1.3 kilometers\
        \ along the Mi-isi and Bonga gullies, while collapsed debris was deposited\
        \ at 3.3 kilometers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a021a273-4e15-4086-928e-49ee6884d84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T15:27:04.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T15:28:01.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs recorded one volcanic earthquake and 296 rockfall events
        on Mayon in the past 24 hours. Seven dome-collapse pyroclastic density currents
        — or emission of ash and volcanic debris — and two lava-front collapse pyroclastic
        density currents were also logged.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da90cc5c-c503-4dcd-8700-568d2a808664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T15:27:04.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T15:28:01.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The volcano emitted sulfur dioxide at an average of 595 tons per day\
        \ on Wednesday, the agency said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eadf07d-56d4-4c11-a23e-ff4411ee6afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T15:27:04.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-29T15:28:01.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 3 is still up over Mayon. Authorities warned of possible
        hazardous eruption from the volcano due to its intensified unrest.</p>'
