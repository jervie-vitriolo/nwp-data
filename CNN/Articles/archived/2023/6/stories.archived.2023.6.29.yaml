    'template': '1'
    'title': 'Oscars invite Taylor Swift, Ke Huy Quan, Keke Palmer and more to join
      the Academy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cacb88a-6ed5-453c-8d7c-572819aa8128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:46:56.426+08:00
