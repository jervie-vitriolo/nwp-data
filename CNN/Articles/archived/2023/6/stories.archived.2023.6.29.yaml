      'mgnl:type': 'text'
      'text': ' '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ff0169-8480-4bb4-9c08-51a113d40af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T05:25:23.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T05:25:24.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Healthcare workers leaving PH a ‘major issue’</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5186f673-7f9b-4a16-82d5-8c412f11d512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T05:25:23.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T05:25:24.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a03ce90-88be-49d6-b791-eb0d76457f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T05:25:23.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T05:25:24.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite the positive review, the ILO also acknowledged that more healthcare
        workers want to work abroad than in the Philippines due to better compensation
        and benefits. '
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061d832d-a1ed-429d-ad8c-7e4baa5c6fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T05:25:23.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T05:25:24.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea37fb95-18ce-45e2-b6d4-3f5d428204b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T05:25:23.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T05:25:24.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s a major issue,” said Houngbo when asked on how to strike a balance
        between wanting to keep the healthcare workers in the country and yet cannot
        compete with what is being offered in other countries. '
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e17eb3-ba9c-4360-84f1-d6ed8c495c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T05:25:23.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T05:25:24.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfcb1c4-12f9-47b5-a3d9-aa013655d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T05:25:23.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T05:25:24.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ILO official said that there is what we call “circular migration.” '
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbdb3f4-d987-45ce-bec4-75fac3ed9c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T05:25:23.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T05:25:24.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b31a805-468b-4747-a310-de74e79be776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T05:25:23.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T05:25:24.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“How do we organize economic migration in a way that migrants go to
        other countries not only to earn a living but we also ensure that their rights
        are protected, labor rights are protected and human rights are protected and
        their remittances will be sent back home and some of them could come back
        with the experience that they have acquired and contribute to the Development
        of their countries,” Houngbo explained.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc66ae3-0283-49b1-90d6-a78c5a8e2976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T05:25:23.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T05:25:24.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234737b1-ce91-4c19-82bf-b8883525c1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T05:25:23.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T05:25:24.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s circular migration, some may stay abroad, some may also come
        back and contribute,” he added. '
