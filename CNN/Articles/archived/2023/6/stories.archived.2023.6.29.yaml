    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Water supply cut seen to affect over 600,000 households in Metro Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4a44dc-79c7-4d55-bad7-d9e725e77643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T19:45:03.155+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-29T19:46:59.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> Around
        632,000 households in Metro Manila may have to bear with water service interruptions
        with the lower allocation beginning July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d05eb1-b5e8-4f14-b7ef-2e8acc7a5d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T19:45:03.156+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-29T19:46:59.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Water Resources Board has approved a lower allocation
        of 50 cubic meters per second (cms) for July from 52 cms as Angat Dam''s water
        level drops.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed58d9c-d9dd-4f8a-b861-936d63cd5983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T19:45:03.157+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-29T19:46:59.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator was supposed to reduce the allocation mid-June to
        conserve water due to the looming El Niño, but deferred upon the request of
        the Metropolitan Waterworks and Sewerage System (MWSS).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b84abe-b1c8-4f37-b3f6-0fd1aac8766c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T19:45:03.157+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-29T19:46:59.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Gusto natin yung mga kababayan natin dito sa Metro Manila, patuloy
        na magkaroon ng magandang supply ng tubig at maiwasan po sana ''yung interruptions
        habang sinasaayos pa rin ng MWSS yung mga sistema ng kanilang tubig," NWRB
        Executive Director Bill David said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e0b514-8856-4f9c-877c-2632060e7ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T19:45:03.157+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-29T19:46:59.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We want Metro Manila residents to continue having a good
        supply of water and to avoid interruptions while the MWSS is fixing its water
        systems.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823d58f0-ac07-4c23-9c91-e82869b5c019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T19:45:03.158+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-29T19:46:59.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the MWSS expressed hope that the rains would help raise
        the Angat Dam water level as the state weather bureau forecast up to four
        tropical cyclones next month.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5202fa-56b5-415d-ad40-259c49cc10d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T19:45:03.158+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-29T19:46:59.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By July and August, yan po yung times based sa historical record
        na malakas yung ulan sa watershed natin," MWSS Division Manager Patrick Dizon
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3893d902-0872-4b35-a90d-2ddfb6ee2e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T19:45:03.158+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-29T19:46:59.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: By July and August, those are the times based on historical
        record that rain is heavy in our watershed.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c073bf4-c763-4b2c-8bfc-51a6fcef32fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T19:45:03.159+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-29T19:46:59.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NRWB said the expected rains may also help in the secondary water
        reserves of MWSS, including the Iso and La Mesa dams.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1a3874-071c-49dc-afe2-0b878f4ad0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T19:45:03.159+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-29T19:46:59.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The board also approved an allocation of 28.5 cms for irrigation systems
        in Bulacan and Pampanga – lower than the 40 cms in June – as the NWRB anticipates
        lower demand from farmers next month.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3730240-d794-40eb-9b9f-850ad96258c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T19:45:03.160+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-29T19:46:59.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ correspondent Currie Cator contributed to this
        story.</em></p>'
