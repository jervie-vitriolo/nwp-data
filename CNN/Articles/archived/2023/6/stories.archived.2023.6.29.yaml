      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> Award-winning
        Filipino actress Dolly de Leon is now a member of the Academy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6bb1df-2eaa-4067-ae87-05212ffab08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T20:50:13.741+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-29T20:50:14.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a plot twist for the "Triangle of Sadness" actress to be
        among the top-notch artists and entertainment industry standouts invited to
        join the prestigious Academy of Motion Picture Arts and Sciences.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52934ed1-1f0d-4d31-8f81-9a50a8d4f652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T20:50:13.741+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-29T20:50:14.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This was never part of the plan,” De Leon said in an Instagram post
        of her name along with “Actors Branch” and a welcome greeting from the Academy.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ef41fe-44eb-466f-b8fb-d00a43836c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T20:50:13.742+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-29T20:50:14.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“So did I ever dream of this to happen? No. Did I ever even wish for
        it to happen? No. Because I never thought it could.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f6b19f-1884-4e57-a6b9-fe0d3d5bd634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T20:50:13.742+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-29T20:50:14.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Globes nominee expressed that her invitation to the distinguished
        group of industry professionals takes her closer to her goal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491bf7ef-2256-4201-aee7-6c057868401e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T20:50:13.743+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-29T20:50:14.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s happened and it’s a step closer to the goal and gives many
        others like me hope,” she said. “For those of you who dare to dream, know
        that nothing is impossible. Now it’s your turn. Laban!”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fd538b-4ae3-4f3c-9164-2cda5418b832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T08:18:35.694+08:00
      'mgnl:createdBy': 'lara'
