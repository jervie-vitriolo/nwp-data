      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e42dcbf-1f4d-4280-96d1-2d158f642480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:00:00.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-29T08:16:17.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos, who is also the agriculture secretary, said during his first\
        \ State of the Nation Address that one of the first concerns of his administration\
        \ was \"to strengthen the agricultural sector.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3c6022-141f-4e20-8312-1be95fb7a546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T07:00:00.836+08:00
