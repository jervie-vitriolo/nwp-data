    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-06-29T17:00:47.000+08:00
    'imagesource': 'jcr:445d8585-57ef-408b-978c-65cff3192fbb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '090423ee-7a17-4698-926e-14626f3ee662'
    'lead': 'Butterboy didn’t invent the drag brunch but the bakery’s signature event
      has become a safe space for the queer community to express their true authentic
      selves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-27T12:28:23.700+08:00
