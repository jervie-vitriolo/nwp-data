    'lead': 'A Jupiter-like planet may have survived a violent outburst from its host
      star, saving it from a fate our planet is destined for in 5 billion years.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T04:07:04.068+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-29T04:07:04.413+08:00
