      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Rear Admiral also said the nations’ defense ties could further\
        \ improve on the aspects of sharing information and continuing the exchange\
        \ of chosen officers for special training and education.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7da287-94b9-4cfe-bad9-78b6826b896b'
