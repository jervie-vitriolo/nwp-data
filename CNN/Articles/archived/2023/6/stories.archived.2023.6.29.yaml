    'lead': 'Taylor Swift, Keke Palmer and Oscar-winner Ke Huy Quan are among the
      hundreds of artists invited to become members of the Academy of Motion Picture
      Arts and Sciences (AMPAS), the organization that produces the Oscars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T10:46:56.396+08:00
