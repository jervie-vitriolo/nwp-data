      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities reported earlier that the country’s inflation rate is
        now cooling down. Last month, the rate of price increase slowed to 6.1%. However,
        the figure remains way above the government’s target band of 2% to 4%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8187a0c-9d03-421e-ab0e-b09c669e2366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T12:27:40.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-29T12:27:40.803+08:00
