      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Madonna is taking time to heal after
        a health scare, which will postpone at least some of her Celebration world
        tour that had been set to commence next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95b7b4d-ad83-45d3-abc5-a7e732f25434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:16:43.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:16:43.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a post shared to his verified Instagram, Guy Oseary, Madonna’s longtime
        manager, shared that she “developed a serious bacterial infection which led
        to a several day stay in the ICU” on Saturday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffba6dc9-1add-46aa-b72c-f182da6f9ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:16:43.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:16:43.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Her health is improving, however she is still under medical care.
        A full recovery is expected,” Oseary continued.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b822af0-04dc-4870-9f81-bf62ed937420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:16:43.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:16:43.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“At this time we need to pause all commitments, which includes the
        tour,” he added. “We will share more details with you as soon as we have them,
        including a new start date for the tour in for rescheduled shows.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26128e94-229f-4068-9ca0-04e54d3961f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:16:43.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:16:43.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Madonna’s next tour, titled the Celebration tour, was scheduled to
        kick off July 15 in Vancouver, Canada, followed by two dates in Seattle starting
        on July 18. The tour was set to continue throughout the United States and
        Canada through early October, before heading to Europe.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86910404-a4da-444c-a074-8eabe81fed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:16:43.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:16:43.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madonna also added supplemental dates in the US in December and
        January, followed by four show dates in Mexico City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d700369-51ba-4afb-84b6-dfbfb962603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T04:16:43.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-29T04:16:43.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/28/entertainment/madonna-bacterial-infection-tour/index.html"><em>“Madonna
        recovering from ‘serious bacterial infection,’ postpones Celebration world
