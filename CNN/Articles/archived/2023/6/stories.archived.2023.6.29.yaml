      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f850137e-e6c0-4474-941c-9d5c69c02141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:19:10.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T18:21:19.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he is working with the Guamanian lawmaker to make
        the proposal possible.</p>'
  'US-arms-manufacturers-move-production-to-PH':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-29T18:40:14.000+08:00
    'imagesource': 'jcr:d6113cbd-a240-4e5e-85b2-41e65830133a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd51e19fe-3c34-42c4-90c5-4434d4289c38'
    'lead': 'The United States is open to have their arms manufacturers to bring their
      production to the Philippines, Senate President Juan Miguel Zubiri said after
      his recent meeting with several American officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T18:43:17.256+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-06-29T18:43:17.588+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "US wants arms manufacturers to move production to PH  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aa9ef5-1de1-46f8-8aee-f6ddbf2528c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:43:17.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T18:43:17.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> The United
        States is open to have their arms manufacturers to bring their production
        to the Philippines, Senate President Juan Miguel Zubiri said after his recent
        meeting with several American officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c750743c-45bd-4c7f-a00a-90e036fd4028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:43:17.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T18:43:17.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc8704d-a9c5-4c4f-a497-c92a815f437e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:43:17.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T18:43:17.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The United States wants us to strengthen our defense manufacturing\
        \ capabilities in our country,\" Zubiri said in a press briefing. \"And they\
        \ are willing to convince their arms manufacturers to move shop to the Philippines,\
        \ to partner with Filipino companies, na dito na gagawin itong mga defense\
        \ materials na ito (to produce defense materials here).\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f40a36-1482-40eb-b099-f59929eca67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:43:17.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T18:43:17.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df621b58-ea15-421d-b21d-f393b4610c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:43:17.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T18:43:17.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri filed last year the bill on the \"Philippine Defense Industry\
        \ Act of 2022,\" which seeks to develop a local defense industry to limit\
        \ dependence on allies when it comes to acquisition of defense requirements.\
        \  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0316b66c-5950-41d0-b36c-a75c49ae34e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:43:17.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T18:43:17.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9d68e2-2baa-4b79-b11e-3d6d3615aa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:43:17.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T18:43:17.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the measure, foreign-owned enterprises \"shall locate a substantial\
        \ portion of their production within the Philippines.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ae497e-8cab-4ccc-8b9f-cf8b33bc8235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:43:17.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T18:43:17.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c117ef2c-8a06-4c7c-b534-ee1c5063e263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:43:17.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T18:43:17.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Which sa tingin ko ay pinakamaganda, siyempre madagdagan ng trabaho\
        \ ng ating mga kababayan, and mga parts at mga pangangailangan na pwedeng\
        \ i-source dito sa Pilipinas ay gagawin na lang po dito sa ating bansa,\"\
        \ Zubiri said.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77df2f3-6f34-4515-8a61-33977a22c383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:43:17.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T18:43:17.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8430168a-5449-4025-b633-6189efda31c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:43:17.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T18:43:17.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is a great opportunity because more Filipinos will\
        \ be employed, and all the parts needed by our military will be already produced\
        \ here.]  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a2eab2-b0f5-4e22-b48c-147bee0ecc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:43:17.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T18:43:17.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e817f00-edd5-41e3-a97d-00015f7e9027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T18:43:17.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T18:43:17.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri''s bill is currently pending at the committee level. But
        the House of Representatives and several senators have already committed to
        passing the measure as soon as possible.</p>'
