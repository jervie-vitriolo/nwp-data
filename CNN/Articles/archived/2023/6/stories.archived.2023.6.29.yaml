  'jon-santos-profile':
    'author': 'Apa Agbayani'
    'caption': 'After closing a storied three-decade career in comedy and impersonation,
      queer luminary Jon Santos is finally letting us meet the real him. Photo by
      JL JAVIER'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2023-06-29T16:48:15.000+08:00
    'image': 'jcr:2614fcbf-26e8-42f7-9d93-c82e5c3a1af8'
    'imagesource': 'jcr:73f5ed70-4f80-488e-8f4b-24e87d6ca214'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d7df6b7-d4a8-40c2-8966-5ce45f5a257f'
    'lead': 'After closing a storied three-decade career in comedy and impersonation,
      queer luminary Jon Santos is finally letting us meet the real him. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T16:59:34.745+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-06-29T18:54:44.275+08:00
