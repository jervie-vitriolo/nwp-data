    'title': 'Palawan hailed as ''most preferred'' tourist destination for Pinoys
      – survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a99dbf4-3d5d-48e5-bfbb-79a6e081050c'
      'mgnl:activationStatus': true
