      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high court pointed out that in a September 2022 resolution, it\
        \ already denied “with finality” Makati’s omnibus motion seeking reconsideration\
        \ of the ruling.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
