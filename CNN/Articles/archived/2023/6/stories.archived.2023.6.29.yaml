      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, the province was voted as the \"most desirable island\"\
        \ in the world in the Wanderlust Travel Awards. It also secured a spot in\
        \ the list of the world's top 25 islands in 2021.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5be83e-9266-4132-8d5b-6f85d07fddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T19:15:32.328+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T19:17:19.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baguio City, dubbed the \"Summer Capital of the Philippines,\" secured\
        \ the second position with 16%. It was followed by Cebu and Siargao (9%),\
        \ and Boracay (8%).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e43e74c-e308-4c0c-8cac-a1e97f7597a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T19:15:32.328+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T19:17:19.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bohol and Davao, meanwhile, landed at the bottom of the list with 4%\
        \ and 3%, respectively.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5795de-cb5c-4b00-8b1a-8357aa4c8e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T19:15:32.329+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T19:17:19.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Publicus Asia, the recent survey showed diverse preferences\
        \ and interests of Filipinos when it comes to travel destinations.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec2568-e392-41c6-a267-265c2a39cc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T19:15:32.329+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T19:17:19.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/6/27/dot-new-tourism-campaign.html">DOT
        unveils new ‘Love the Philippines’ campaign</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37103f4-7a66-4301-8dd8-48922e43bd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T19:15:32.329+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T19:17:19.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The enchanting beauty of Palawan, the charm of Baguio City, and the\
        \ cultural experiences offered by Cebu, Siargao, Aklan, Batanes, Bohol, and\
        \ Davao have all contributed to their popularity among travelers,\" it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36da30bc-9223-4f1e-bfc6-f9153d192470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T19:15:32.330+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T19:17:19.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent and non-commissioned survey was conducted from June
        7 to 12, 2023 with 1,500 respondents across the National Capital Region, North
        Central Luzon, South Luzon, the Visayas, and Mindanao.</p>'
