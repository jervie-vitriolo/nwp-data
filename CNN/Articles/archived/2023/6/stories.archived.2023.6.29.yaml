  'henry-viii-doodles':
    'author': 'Jack Guy, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-06-29T10:32:27.000+08:00
    'imagesource': 'jcr:a810438e-8098-4e50-a52f-8baaf66d6cf0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '836eb991-5045-4a20-b64d-168534cf5bf6'
    'lead': 'Toward the end of his life, England’s King Henry VIII left a series of
      doodles in a prayer book, revealing his anguish over his health and his past
      actions, new research shows.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T10:34:14.109+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-06-29T10:39:03.930+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Henry-VIII', 'doodles']
    'stories': []
    'template': '1'
    'title': 'Scholar finds doodles made by Henry VIII in ancient prayer book'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a8d148-3b5c-4360-bf1d-0fc5dac92659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Toward the end of his life, England’s King
        Henry VIII left a series of doodles in a prayer book, revealing his anguish
        over his health and his past actions, new research shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e360cfa1-8852-4ebf-a0c2-59e5f3201efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab3695d-bc27-4fe9-a7c7-4d8356eb67eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Henry, who ruled from 1509 until his death in 1547, made the annotations\
        \ in a copy of “Psalms or Prayers,” translated by his sixth and final wife,\
        \ Katherine Parr, in 1544. Micheline White, an associate professor at the\
        \ College of the Humanities and the Department of English at Carleton University\
        \ in Canada, spotted them by chance.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fa68ce-1346-42f8-9fe9-b8afbeb126e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b7daf2-fbaa-4e07-9c06-a3c7e68b1e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "White told CNN Tuesday that she found the marginalia “totally unexpectedly”\
        \ while looking at the book, and recognized them from her previous work on\
        \ Henry VIII.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d05ec4-642c-4663-9083-a64a3e2cec7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d67f6e9-4236-4a64-b13e-10466d62346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was just astounded,” said White. “I didn’t know there were marginalia\
        \ in the book.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f51139a-5c47-46e9-8722-3aa4214d2f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8a42f6-22f8-4664-b0fd-decf2b5ce1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Henry left two distinctive types of marking. The first, known as “\
        manicules,” are drawings of a hand with a pointed index finger, and the second\
        \ are “trefoils,” which are three dots with a squiggle.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca082825-a573-495c-886e-780d6fbb570d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00225a15-bfa3-4f77-976f-33e24d5a93a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "White then compared the marginalia with known markings left by Henry\
        \ in other books, and concluded that the prayer book doodles had also been\
        \ made by the King, because of their size, shape and design, including the\
        \ fact that the manicules feature a distinctive cuff.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04a3d23-05c7-43d6-9b2c-5af229e8c27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a72b21d-3e41-4b55-af3b-3088016f0a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Parr gave the book, which is currently housed in the Wormsley Library\
        \ in Stokenchurch, England, to Henry as a gift. Printed in 1544, it “contains\
        \ prayers for repentance, for wisdom, for the destruction of enemies, and\
        \ for the King and his army,” according to White.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2554cf-77b1-4f15-b22a-b84e49be14cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6207746-aa68-4d26-82f7-5dc9477fbf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s clear that when he was reading them there were certain things\
        \ on his mind,” said White, who found a total of 14 hand-drawn doodles in\
        \ the margins of four psalms.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1220825a-58ee-4675-a699-8c9637b9593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfe62f9-a89a-4e95-a05a-19c19980dc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Henry infamously created a schism in the church in order to be able\
        \ to marry his second wife, Anne Boleyn.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b3fb08-b6ae-4777-bab0-d4bcfadac29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a37dce-fad1-44f9-8e99-b1d622af37b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One passage in the prayer book says that God’s punishment has left\
        \ the narrator “feeble,” and Henry was himself in bad health at the time.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039b0a55-025f-4491-9f12-1754c998b00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29b6469-95ea-4110-9a08-3600aa0e01ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He’s worried that God is punishing him with physical illness,” said\
        \ White.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a544ffa-d514-47db-96e1-9d82316edec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f536fac9-f24c-4661-b6e4-9755a7d78b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Henry was also at war with France and the book—other copies of which\
        \ were distributed to selected courtiers—would have played a role in rallying\
        \ support for the conflict among those that received it, according to White.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916bcb41-393e-4671-98e6-372df7a1ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac36936c-ffe4-434d-80ee-a919205f2871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Henry’s own copy, including the marginalia, would have been read by\
        \ chosen courtiers, giving it a political function as well as reflecting his\
        \ personal thoughts, White said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e1e5d1-fc4e-465f-9c86-6b581cf5d814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd3c2b3-1243-41e5-8f50-e5fb36f81b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think he’s trying to show that he’s exemplary,” she said, referencing\
        \ marginalia next to passages in which the narrator asks God to bring him\
        \ back to the right path.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b1d0c1-0bea-4d82-9219-7eacf1e69081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5374eb-7695-4a9d-8d1a-ecbc74023a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He’s obviously really worried,” said White. “Towards the end of his\
        \ reign he definitely had a lot to be worried about.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddd3e97-80e5-4d73-b690-05de73b274c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aa234e-7a76-4a21-9c39-e08c7b4472b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T10:39:03.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published in the journal Renaissance Quarterly.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118f33ff-3f6d-430c-b694-aa7ea49d7c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T10:34:14.138+08:00
      'mgnl:createdBy': 'vince'
