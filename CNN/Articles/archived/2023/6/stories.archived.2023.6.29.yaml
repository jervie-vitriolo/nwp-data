    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e87d1c4f-48db-4918-81c8-507239faab20'
    'lead': 'The Commission on Audit said Liloan, Cebu officials purchased 207 pieces
      of lechon amounting to ₱1.357 million for the municipality’s team buildings,
      graduation ceremonies, and general assemblies, among other activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-29T12:30:14.163+08:00
