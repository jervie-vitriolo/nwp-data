    'stories': []
    'template': '1'
    'title': "Zubiri denies alleged 'tampering' of Maharlika bill  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fb2a25-7777-44bc-997d-cf3b3ff81329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:13:07.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T17:15:26.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> Senate
        President Juan Miguel Zubiri on Thursday denied the alleged "tampering" of
        the bill creating the controversial Maharlika Investment Fund (MIF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45bd7a4-2978-46e9-bec7-006b719009fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:13:07.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T17:15:26.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no such thing as tampering. There was never a plan to
        tamper. There was no sinister move to tamper the measure. There was no tampering
        that took place," said Zubiri in a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f41a85-99cb-4f3f-8418-b22ed5e7df4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:13:07.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T17:15:26.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a5bb15-4f39-4769-9d70-a8fe9e0b3844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:13:07.636+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-29T17:15:26.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We just reflected the true intention of the provisions as reflected\
        \ on the transcript of records,\" he added. \"The enrolled bill, yung pinirmahan\
        \ ko sa Washington, D.C. (the one I signed at Washington, D.C.), is the truthful\
        \ reflection of the intent of the members of Congress. Ayan yung intent ng\
        \ (That's the intent of the) majority when we approved this.\"\r"
    '4':
