      'mgnl:lastActivated': 2023-06-29T17:56:25.743+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d9b20c-0d3b-4702-b842-d6d64ffffbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.746+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.744+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The minute the
        clock strikes midnight on June 1st, it begins. It usually starts small, some
        salubong parties here and there. Brands and companies trade in their usual
        logos for a more chromatic look. The pride flag gets taken out of the closet.
        And then it begins to pick up. Bars release their line ups and the performers
        are booked and blessed. It’s queer Christmas and this place finally feels
        safe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d5f7c4-131d-4a51-b736-3513dea9b8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.747+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.744+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d675317-ae83-4c6f-9b46-b2f3fdf48006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.754+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.744+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Levi’s, Pride is a yearlong commitment. “[We have] a long
        and notable history of celebrating Pride and advocating for LGBTQ+ rights,”
        says Levi’s Country Marketing Manager Kat Costas. From marching alongside
        the queer community in the San Francisco AIDS walk in 1987 to their public
        endorsement of the Equality Act in the United States in 2015, the beloved
        American denim brand has proven that allyship is in the fabric of their brand
        DNA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fc3c47-bc0b-4e7c-b45e-c869dc74ff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.755+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.744+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580efbcb-2bec-4db5-a5ca-8d8ff12d0018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.755+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.744+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while it’s clear that Levi’s stands in solidarity with the queer
        community, they also make it a point to take care of their own. “[We] became
        the first Fortune 500 company in 1992 to offer full medical benefits to unmarried
        partners of [our] employees,” says Costas. In addition, the brand has implemented
        an extensive non-discrimination policy that also includes protection for trans
        employees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f056aed2-074a-4cdd-ad41-269ed61372da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.756+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.745+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c17029-f083-4750-aa3f-55d1d14dac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.757+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.745+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as part of their initiative to amplify the voices of queer businesses,
        Levi’s is partnering with local queer-run bakery Butterboy. Here, we catch
        up with co-owners Hilder Demeterio and Jayson So, and externals and marketing
        consultant Guia Peralta to talk about the magic of drag brunch, how they maintain
        their safe space, and the road to becoming the Butterboy Foundation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9606b27-cf6a-4fc4-967e-8291e5c3f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.758+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.745+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9775627-f0f8-4b23-bb47-b896d7574817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.758+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.745+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since our <a href="https://www.cnnphilippines.com/life/culture/2022/9/2/butterboy-drag-brunch-interviews.html"
        target="_blank">last conversation</a> with the boys behind our favorite buttered
        bread, the bakery has sold out several more Drag Brunches. They’ve even expanded
        on their spin-offs like their diva-themed Concertos and drag house takeovers.
        If this packed schedule is an indicator of anything, it’s that Butterboy has
        carved out a space where people can celebrate unabashed self-expression —
        all while enjoying some pretty damn good bread.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00843076-5625-4675-b6bc-fb18abf9076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.759+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.745+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff37889-9fd4-484e-8642-f4e7d46d6130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.760+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.745+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before Butterboy became the weekly habit of the Mary Grace <em>titas</em>
        and aging gay millennials, it was just another date night for Demeterio and
        So. The two aren’t trained bakers. The kitchen was just their refuge from
        their daily grind as an architect and a doctor, respectively. But after a
        little bit of trial and error (and a dash of homosexual audacity), the two
        would concoct a recipe that would serve as the impetus for their Instagram
        store: the most flaky, golden, and buttery croissant sans the high production
        cost.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09570a4f-3226-4ff7-b539-1aa66430b343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.760+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-29T17:56:25.746+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
