    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dce877-5079-4978-936e-2c68e289900d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T12:28:23.810+08:00
      'mgnl:createdBy': 'nikko'
