      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> A youth
        group has urged the Department of Education (DepEd) to disclose the results
        of its probe into the multiple cases of sexual abuse reported last year at
        Bacoor National High School (BHNS) in Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b430801-3b5c-4121-8a35-d3c6b1c05c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:56:10.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T17:56:10.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Students and parents alike demand concrete actions to address our\
        \ grievances,\" said Sophia Reyes, lead convenor of Enough is Enough (EIE)\
        \ Philippines.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4843a561-d4f2-4e5d-8024-c4d9a7c1e1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:56:10.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T17:56:10.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"DepEd's silence on this matter proves their incompetence in keeping\
        \ schools a safe space and protecting learners,\" Reyes added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1857efc-982d-444d-b9bf-63ea6b57576e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:56:10.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T17:56:10.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "EIE is composed of sexual abuse victim-survivors from various schools\
        \ in the country.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ff3b30-610f-4f2b-bc61-cf11ee7e79b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:56:10.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T17:56:10.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd confirmed on Aug. 29 last year that they were <a href="https://www.cnnphilippines.com/news/2022/8/30/Bacoor-National-High-School-sexual-harassment-teachers.html">investigating</a>
        BHNS over alleged sexual advances made by some of its teachers on high school
        students.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd46574-e702-4a09-9ecf-5be3f4aec89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:56:10.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T17:56:10.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros also filed a resolution calling for an inquiry
        into the alleged incidents of harassment and abuse involving teachers in BNHS
        and two other schools in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cca9203-4750-4187-9b54-192db7b391c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:56:10.399+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T17:56:10.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month later, DepEd said it filed <a href="http://www.cnnphilippines.com/news/2022/9/8/teachers-Cavite-face-admin-charges-over-sexual-harassment-complaints.html">administrative
        charges</a> against five out of the seven accused teachers for grave misconduct,
        conduct prejudicial to the best interest of the service, and violation of
        the agency''s child protection policy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad458c7-b6b3-49f8-90b1-76ed32e9642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:56:10.399+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T17:56:10.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The five teachers were also placed under 90-day preventive suspension\
        \ during that time.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c742fc-d844-4f9a-b43e-2d5fd2414168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:56:10.400+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T17:56:10.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group, meanwhile, claimed there were 11 teachers in BNHS preying\
        \ on students. They also lamented how DepEd seems to have ceased its probe\
        \ after filing administrative charges against some teachers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b850fc43-a814-4e5c-a805-2762f9903fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:56:10.400+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T17:56:10.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It seems that filing those administrative cases was only a knee-jerk\
        \ reaction,\" said Andrew, one of the victim-survivors from BNHS.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d82153-8373-4c28-a168-26fe22e1de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:56:10.400+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T17:56:10.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Without any transparency on the results or progress of their investigation,\
        \ the DepEd was only waiting for the issue to die down,” he also said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ca6607-9068-4946-b427-dac7205e0fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T17:56:10.401+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-29T17:56:10.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to DepEd for comment.</p>'
  'levis-how-local-queer-run-bakeshop-butterboy-maintains-safe-space':
    'author': 'George Evan Dungca'
