      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773d92b5-7452-432c-ba2a-ff8c0fcf8899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-29T08:18:35.694+08:00
      'mgnl:createdBy': 'lara'
