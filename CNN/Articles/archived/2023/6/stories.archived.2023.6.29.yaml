      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> — The Supreme
        Court (SC) has refused to entertain Makati City’s second motion for reconsideration
        (MR) which challenged an earlier ruling that favored Taguig City in a territorial
        dispute.</p>'
