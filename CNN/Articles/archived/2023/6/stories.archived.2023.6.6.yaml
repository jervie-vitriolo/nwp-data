      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Throughout the course of the war in Ukraine both Moscow and Kyiv have\
        \ accused each other of plotting to blow up the Soviet-era dam.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a581f48e-9812-40b8-be77-1dfae535bc42'
