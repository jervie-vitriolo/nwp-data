      'mgnl:lastActivated': 2023-06-06T15:21:51.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Overnight strikes on the Kakhovka hydroelectric power plant destroyed\
        \ gate valves, causing water to be spilled downstream uncontrollably,” Leontyev\
        \ said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079d197c-e51b-4994-9982-eba9a602b608'
