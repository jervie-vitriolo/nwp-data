      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1153a2-3547-49f5-8ea9-27ae7117580b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.990+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The iPad will get some of the beloved existing lock screen features\
        \ on the iPhone, including the ability to personalize wallpapers, as well\
        \ as new interactive widgets to get more information at a glance and perform\
        \ quick actions.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5776141-b8a0-4a0c-a796-da65f8a345a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.991+08:00
