  'Post-Office-fire-cause':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-06T00:22:23.000+08:00
    'imagesource': 'jcr:0829a89c-3544-4d6a-81a6-6d3eef04670b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7e06a4e-f7fc-4692-ae5f-57724e7d22d0'
    'lead': 'A sudden explosion of a car battery located in a storage room caused
      the fire that gutted the historic Manila Central Post Office last May 21, the
      Bureau of Fire Protection reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-06T00:24:57.049+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-06T18:00:14.534+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
