      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) said Chedeng is forecast to\
        \ gain more strength in the next three to four days and may turn into a severe\
        \ tropical storm Wednesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b691b10c-ba87-4dbe-8434-e2973e26a640'
      'mgnl:activationStatus': true
