    'title': 'Hans Michael Weiss back as Azkals head coach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24a7ae7-8e4c-4e49-862e-2a83fb697eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T19:57:51.686+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-06T20:02:38.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> After
        nearly a decade, Hans Michael Weiss is back as head coach of the Philippine
        Azkals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fc53a8-b24a-4520-9e66-1188ab1954be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T19:57:51.687+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-06T20:02:38.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are delighted to welcome coach Weiss back to the PHI MNT,\" Philippine\
        \ Football Federation (PFF) president Nonong Araneta said in a statement Tuesday,\
        \ referring to the Philippine Men's National Team. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a47421-97c7-422f-b44b-0586e4cdb4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T19:57:51.687+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-06T20:02:38.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He has kept the Philippines close to his heart and continues to be\
        \ a well-respected figure by players and staff,\" he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19baf530-681a-4da7-a994-9e38c532d16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T19:57:51.687+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-06T20:02:38.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Weiss steered the Azkals to a third place finish in the AFC Challenge\
        \ Cup in 2012, and a semifinal appearance in the AFF Championship that same\
        \ year. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a263af2b-ad79-4101-959a-7baa478c9a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T19:57:51.688+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-06T20:02:38.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 44 appearances, he tallied 21 wins, 12 losses, and 11 draws with\
        \ the Azkals.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753d1a64-b155-4d9a-a1a2-f7ed0a0c48d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T19:57:51.688+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-06T20:02:38.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Weiss will be calling the shots for the Azkals in their friendly matches\
        \ against Nepal on June 15 and Chinese Taipei on June 19 at the Rizal Memorial\
        \ Stadium in Manila.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e707f70d-1836-4be9-b974-ca2aeee217dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T19:57:51.688+08:00
