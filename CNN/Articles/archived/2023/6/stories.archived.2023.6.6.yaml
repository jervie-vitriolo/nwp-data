      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e223ae-2a4d-43c2-a577-480fa8327692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:54:06.824+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:54:07.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate version of the bill was passed in the early morning of
        Wednesday, May 31. The same version was adopted by the House.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7672b00-93a2-4940-86ca-0611a6e8daa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:54:06.825+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:54:07.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1243e42a-d580-427d-b7d5-5288757ea021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:54:06.825+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:54:07.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that’s the main reason why the bills will have to go through
        the Senate secretariat and the House of Representatives secretary general
        to look into it bago dalhin sa Palasyo at maging [before submitting to the
        Palace and becoming an] enrolled bill."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f503eb75-18e3-4d48-b706-a060a56b7aa8'
      'mgnl:activationStatus': true
