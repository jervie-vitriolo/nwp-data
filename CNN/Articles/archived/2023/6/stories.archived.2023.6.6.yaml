      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From 5 a.m. on Monday until 5 a.m. on Tuesday, Phivolcs said it recorded\
        \ five volcanic quakes in the area.\r"
    '13':
