      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Senate Majority Leader Joel Villanueva explains that SSS, GSIS, other gov&#39;t
        agencies involved in social security and public health insurance, can invest
        in projects financed by the Maharlika fund <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/DGatgPYf0E">pic.twitter.com/DGatgPYf0E</a></p>&mdash;
        Eimor Santos (@eimorpsantos) <a href="https://twitter.com/eimorpsantos/status/1665992734115770369?ref_src=twsrc%5Etfw">June
        6, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
