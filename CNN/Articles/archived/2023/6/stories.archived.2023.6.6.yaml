      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian-installed mayor of Nova Kakhovka, Vladimir Leontiev, initially\
        \ on Tuesday denied information about the dam collapsing in an interview with\
        \ Russian state media RIA Novosti, calling it “nonsense.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3b3488-3247-4389-beac-8422360a10b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.020+08:00
