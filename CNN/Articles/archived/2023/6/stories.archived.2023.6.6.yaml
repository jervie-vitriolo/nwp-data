  'ph-inflation-may':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-06T09:03:41.000+08:00
    'imagesource': 'jcr:328a1c0a-1d0a-42c4-82ac-2e79a3319d0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeecff77-5735-4fb7-a958-495fb2e66a22'
    'lead': 'The country’s inflation rate further dropped in May, resuming its downward
      trend for the fourth consecutive month after soaring commodity prices hurt consumers
      last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-06T08:53:17.388+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-06T11:08:11.050+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH inflation keeps cooling in May at 6.1%'
    'updated': 2023-06-06T11:07:44.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed61bbb-9c3c-4883-a0d0-a6ceed352c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T11:08:10.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T11:08:11.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> — The country’s
        inflation rate further dropped in May, resuming its downward trend for the
        fourth consecutive month after soaring commodity prices hurt consumers last
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05256e0-2110-49b1-941b-97d464086ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T11:08:10.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T11:08:11.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Data from the Philippine Statistics Authority (PSA) showed Tuesday
        that the inflation rate last month stood at 6.1%, slower than the 6.6% recorded
        in April.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec25d6fb-017d-43b7-8d7e-82dbce8242b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T11:08:10.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T11:08:11.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'May’s inflation rate is within the 5.8% to 6.6% forecast range of the
        Bangko Sentral ng Pilipinas for the month.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164a8c44-7175-4e17-ac55-892ff6e3737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T11:08:10.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T11:08:11.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a briefing, National Statistician Dennis Mapa said last month’s
        inflation eased amid slower increases in prices of transport, food and non-alcoholic
        beverages, restaurants, and accommodation services.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f1d727-ecf7-4772-ac13-d18bc5b38721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T11:08:10.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T11:08:11.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Transport’s share of the deceleration alone was at 55.3%, driven by
        cheaper fuel prices.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63687bed-9266-4d11-ac67-27a28bb7450d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T11:08:10.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T11:08:11.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mapa said the latest figure has pushed the average inflation rate from
        January to May to 7.5%.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ce9344-e28e-4849-ad52-de2baadb6123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T11:08:10.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T11:08:11.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The capital region’s inflation rate also fell to 6.5% from April’s
        7.1%.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec695b80-bce9-4f26-8ce9-95e5bd5ed8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T11:08:10.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T11:08:11.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The rate of increases in prices in areas outside Metro Manila likewise
        slowed to 6% from 6.5% in April.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6134c595-c1e6-4b67-ad3a-b175ee05601d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T11:08:10.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T11:08:11.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Mimaropa region logged the highest inflation at 7.2%, while the
        Cordillera Administrative Region had the slowest rate at 3.9%.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd367ba5-f924-4a6c-98d1-e31ab9666cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T11:08:10.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T11:08:11.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked if the massive oil spill contributed to faster inflation in Mimaropa
        provinces, Mapa said the elevated inflation was due to higher costs of transportation
        there.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588865ee-39a7-40d0-a60e-08ad8a5e6e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T11:08:10.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T11:08:11.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mapa also said inflation eased in all 16 regions outside Metro Manila.  '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495dda32-ed0d-43cf-bfbd-0012786200b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T11:08:10.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T11:08:11.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s on the downward trend. However, may risks pa rin tayo (there
        are still risks). One is on the food items,” he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a0b000-a118-4533-b3b9-de47fcf228cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T11:08:10.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T11:08:11.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The official noted the top five commodities under the food basket that
        contributed to inflation were rice, sugar, onion, bread, and egg.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8ab901-1016-4e66-a803-3cfad8b27721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T11:08:10.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T11:08:11.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that since 2022, authorities have been recording “slight increases”
        in rice prices.'
    '14':
      'jcr:primaryType': 'mgnl:block'
