      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T06:17:41.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eb2c47-a3b9-472c-aaa4-f486cc4ee8b1'
      'mgnl:activationStatus': true
