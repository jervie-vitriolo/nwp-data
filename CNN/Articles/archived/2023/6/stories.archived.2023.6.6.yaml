      'mgnl:lastActivated': 2023-06-06T21:54:07.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbebfd21-a7dd-498f-9830-f5043afc1640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:54:06.815+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:54:07.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several provisions under the Congress-approved version of the Maharlika\
        \ Investment Fund bill prohibit GOCCs involved in social security and public\
        \ health insurance from investing in the MIC and the MIF.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d1fc45-e9ef-48df-8809-e8607127ca2a'
      'mgnl:activationStatus': true
