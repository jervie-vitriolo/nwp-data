      'mgnl:lastActivated': 2023-06-06T19:21:37.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Disaster Risk Reduction and Management Council reported\
        \ that Betty left one person dead, one injured, and 77,000 individuals affected.\r"
    '7':
