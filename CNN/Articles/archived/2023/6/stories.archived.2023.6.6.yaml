      'mgnl:lastActivated': 2023-06-06T17:27:05.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that it will be a challenge for Herbosa to minimize the wastage\
        \ of purchased and donated COVID-19 vaccines.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efabcf0-1181-465a-a86b-72f58d1a1bca'
      'mgnl:activationStatus': true
