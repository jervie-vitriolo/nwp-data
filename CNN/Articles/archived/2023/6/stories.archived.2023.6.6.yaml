      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd634f29f-6029-46a7-9284-daa3aaa9d3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T08:29:59.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T08:30:00.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US DOJ said Burgdorff traveled with Stenson to the Philippines,\
        \ and Stenson encouraged the victims to meet with Burgdorff, who also engaged\
        \ them in commercial sexual activity.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ec621f-2033-4646-9983-dd1db262bccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T08:29:59.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T08:30:00.123+08:00
