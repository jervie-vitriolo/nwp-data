      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6032eaed-2ea3-4c94-af07-b813da73c1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:54:06.816+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:54:07.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9cf039-3103-45c9-b1b8-ace37771ed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:54:06.816+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:54:07.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Benjamin Diokno earlier said the banned GOCCs
        can still "subscribe" to the projects of the MIC – a statement that sparked
        concerns from lawmakers. Villanueva explained there''s no such thing as a
        "Maharlika project" -- only government projects that the MIC or other GOCCs
        can choose to invest it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a86ef97-b893-4aa9-b635-f0acb9e7c3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:54:06.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:54:07.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fb7537-5fd0-46c0-9270-f076222f8654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:54:06.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:54:07.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Senate Minority Leader Koko Pimentel, it’s a mere "play
        on words," which in effect will circumvent the bill once passed into law.
        His deputy, opposition Senator Risa Hontiveros, stressed that the version
        pushed by the Senate and adopted by the House of Representatives “orders the
        absolute prohibition of the use of funds of the GSIS, SSS, PhilHealth and
        other insurance and pension institutions.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94280061-f754-4440-8f6d-3bb7a41efd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:54:06.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:54:07.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d81386-833e-4924-92f6-4ebebbd522a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:54:06.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:54:07.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villanueva admits it’s “a concern” that there are now various interpretations\
        \ of the Maharlika bill. He said lawmakers will ensure that the implementing\
        \ rules and regulations to be crafted by the executive will “adhere to the\
        \ positions of the members of the Senate.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35fed1c-0958-416e-a039-188b237a01a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:54:06.819+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:54:07.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecd44db-6e32-4950-81e2-1c583c3c1b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:54:06.819+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:54:07.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit na po ano ang gawin nila, they cannot deviate from the
        spirit of the law and the intention of the lawmakers who passed this very
        important measure. Hindi ho sila in-elect ng taumbayan para mag-debate at
        amyendahan o palitan o baguhin, dagdagan o bawasan ang batas na ito,</em>"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f832a44e-94d1-4e02-89fb-3493cab14f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:54:06.820+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:54:07.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6956c3-8838-4d5f-aea1-43b9ac767151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:54:06.820+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:54:07.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: No matter what they do, they cannot deviate from the\
        \ spirit of the law and the intention of the lawmakers who passed this very\
        \ important measure. They were not elected by the public to debate and amend\
        \ or change the said law.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36ba65a-419a-4879-951c-14c085018f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:54:06.821+08:00
