      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Institute of Volcanology and Seismology (Phivolcs) said\
        \ this means that \"hydrothermal, magmatic, or tectonic disturbances may be\
        \ underway. The source of activity may be shallow, near the summit crater\
        \ or in the vicinity of the edifice.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18758081-0772-4fa1-a56a-60db8fe4017a'
      'mgnl:activationStatus': true
