      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c8e0a7-1dc7-4aa7-b93f-7fe1beb9af60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T17:39:42.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-06T17:39:42.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The volcano located on Negros Island is currently under Alert Level\
        \ 1, which means \"low-level unrest.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e20e53-f2d1-498f-89be-440ea90a9c5b'
      'mgnl:activationStatus': true
