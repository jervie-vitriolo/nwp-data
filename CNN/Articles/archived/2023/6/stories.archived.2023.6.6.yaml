      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva expects the Maharlika bill to be transmitted to the Palace
        for President Ferdinand Marcos Jr.’s signature within the week.</p>'
