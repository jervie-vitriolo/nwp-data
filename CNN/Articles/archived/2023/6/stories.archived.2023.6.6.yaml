      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Apple freshens up Watch, iPad and AirPods</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5dc5ca-04d5-47d2-9bff-30ca568f7294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.989+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company also rolled out software updates for the iPad, Watch and\
        \ AirPods.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09b4ed0-dec1-4dee-8f92-7894db0b2afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.990+08:00
      'mgnl:createdBy': 'faith'
