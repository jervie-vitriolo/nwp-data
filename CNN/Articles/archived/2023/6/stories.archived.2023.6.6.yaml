      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332297be-f619-4a25-bb60-4bd1edd520e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:32:26.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T10:46:05.562+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The intense rainfall caused several rivers throughout Haiti to overflow,\
        \ which in turn sparked flash floods, flooding, rockslides and landslides,\
        \ according to a United Nations report.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190e95a2-7ce4-42dd-b92b-2bc59bddd83f'
