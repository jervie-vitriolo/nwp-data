      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068cb633-d111-4137-a248-c05d632dd940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T22:00:39.246+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T22:00:39.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from Panganiban allegedly allowing the importation
        of sugar through the company All Asian Countertrade even without an official
        order.</p>'
