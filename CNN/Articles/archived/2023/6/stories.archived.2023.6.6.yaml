      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> Trade
        Secretary Alfredo Pascual said Tuesday he will travel to Brussels by the latter
        part of June to push for the country’s proposed free trade agreement with
        the European Union (EU).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a2aaa1-9edb-4b15-abf8-3778b7406d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:16:05.234+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:16:05.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a Palace briefing, Pascual said that he would follow up on the\
        \ EU-GSP+ that is set to lapse by the end of 2023.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e108dab-5a51-4376-9e80-5be391b355f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:16:05.234+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:16:05.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the European Union's Generalised Scheme of Preferences Plus (GSP+),\
        \ the Philippines can export over 6,200 eligible products duty-free to the\
        \ EU market.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adeb36a-a870-4c9a-9ef3-e645c1c9daa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:16:05.234+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:16:05.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“‘Yung GSP+, it’s available to the Philippines now given that the Philippines\
        \ is a low middle-income country. Kapag naging upper middle-income country\
        \ ang Pilipinas, hindi na tayo eligible sa GSP+ (Once the Philippines becomes\
        \ an upper middle-income country, we’re no longer eligible under the GSP+),”\
        \ Pascual said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b781314e-306c-4427-91ec-6001c9b3a556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:16:05.235+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:16:05.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kaya sabi ko kailangan mag-umpisa na tayo mag-negotiate para sa free\
        \ trade agreement,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4846ad-ac00-4a47-a95b-fefa396bbf9d'
      'mgnl:activationStatus': true
