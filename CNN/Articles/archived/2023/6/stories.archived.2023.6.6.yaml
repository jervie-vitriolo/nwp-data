      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP announced Tuesday that it has acquired 6-foot-7 Filipino American
        Gani Stevens, who will be eligible to play in UAAP Season 87.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa57b9e7-bd0d-400c-bcc1-a4df8797cf80'
      'mgnl:activationStatus': true
