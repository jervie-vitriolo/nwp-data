      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —&nbsp;</strong>Several
        lawmakers on Tuesday expressed optimism over the choice of Ted Herbosa and
        Gilbert Teodoro to lead the Department of Health (DOH) and Department of National
        Defense (DND), respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c894fecc-2fc3-4614-9ca2-fd6dd4956817'
      'mgnl:activationStatus': true
