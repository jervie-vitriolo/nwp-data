      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> Authorities
        on Tuesday expressed alarm over a significant drop in refined sugar output
        which may trigger another round of importation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5f8e8b-77e5-4b7c-aa73-84be365ec871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:19:24.028+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:55:48.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db74b81e-8b6d-44e3-a54f-5f68e75fadf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:19:24.028+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:55:48.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sugar Regulatory Administration (SRA) acting chief Pablo Azcona
        said there was a decline in production of about 100,000 metric tons (MT) caused
        by refineries ceasing operations for lack of biofuel made from crushed sugar
        cane stalks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215c0f4f-1887-430f-bb84-55449f4bf38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:19:24.028+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:55:48.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3a37dc-e82c-43d0-a164-fa57fc8191b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:19:24.029+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:55:48.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the country may encounter a shortage of about 50,000 MT of\
        \ refined sugar.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fcd63d-d87b-4c70-9a70-76c65d30cf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:19:24.029+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:55:48.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95378e9d-ce69-4bda-8037-37eeccad87cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:19:24.029+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:55:48.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Supply is expected to last only until Aug. 31 before the milling season.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937d1e7a-25e6-4eb8-956c-f1cfd50515d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:19:24.030+08:00
