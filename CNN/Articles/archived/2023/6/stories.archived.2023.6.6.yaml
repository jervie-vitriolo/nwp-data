      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, it would be Teodoro's second stint as Defense chief after\
        \ leading the agency during former president Gloria Macapagal-Arroyo's administration\
        \ from August 2007 to November 2009. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19c9c29-bf9b-4eeb-b72f-8a39d705bcda'
