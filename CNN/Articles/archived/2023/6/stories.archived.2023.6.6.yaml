      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee5a95f-a157-4c19-8ea2-93de7c1fc4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:54:06.821+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:54:07.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Maharlika bill is still with the Senate secretariat, nearly a week\
        \ after it was passed by both houses of Congress. Villanueva said the Senate\
        \ secretariat is in the process of “cleaning up the bill,” and correcting\
        \ some typographical and clerical errors.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a161a80e-8a55-45c4-be72-386017704878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:54:06.822+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:54:07.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c34e0f-d2d8-4786-83a1-5808e28d11fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:54:06.822+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:54:07.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don’t want to glorify <em>yung mga sinasabing minadali or nagkamali</em>.
        We’re all human beings, during that time it’s already 2:30 a.m., <em>nangyayari
        yung mga typo errors, nangyayari yung minsan mali yung numero</em>," the Senate
        Majority leader said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f38b99-da84-4ba3-90de-5ab1e1725436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:54:06.823+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:54:07.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c0e4a7-6dcc-491d-a230-c6d263985548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:54:06.823+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:54:07.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I don't want to glorify the claims that it was rushed\
        \ or there was a mistake. We're all human beings, during that time, it's already\
        \ 2:30 a.m. So typographical errors and mistakes with numbers are inevitable.]\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479f407b-062d-4308-a173-8b1149a9b7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:54:06.824+08:00
