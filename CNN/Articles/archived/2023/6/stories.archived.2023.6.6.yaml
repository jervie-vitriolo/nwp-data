      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a314ca-7d2f-496c-a238-14034a611fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:30:52.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T10:42:23.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The investigation was prompted by accounts of 17 female students in\
        \ one school on Saturday, and a day later, 60 others, mostly girls, at another\
        \ school in a nearby village, Rahmani said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb5d50b-dcb7-4da8-ab0f-5501ea51e33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:30:52.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T10:42:23.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41961b78-29e0-4266-a889-656b5af68939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:30:52.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T10:42:23.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After reaching school in the morning, the students suddenly started\
        \ feeling dizzy, headache, and nausea,” Rahmani said. The students were admitted\
        \ to a local hospital, but 14 whose situation was more critical were transported\
        \ to a hospital in the provincial capital, according to Rahmani.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd544520-7c62-462b-a26e-e3b9ecfc656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:30:52.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T10:42:23.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba1e0f4-cf59-46c4-beaf-94ac584918c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:30:52.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T10:42:23.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A doctor at Sar-i-Pul hospital confirmed to CNN that some of the girls\
        \ were admitted to hospital and he believes they were poisoned based on their\
        \ symptoms.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146e1aef-a205-41cb-a925-c7e02fb76cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:30:52.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T10:42:23.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae398b3-5c77-41ed-8319-c2cb6049e9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:30:52.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T10:42:23.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The doctor spoke on the condition of anonymity, citing safety concerns.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9747aa-df32-42ef-bf1e-0aaadfec51d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:30:52.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T10:42:23.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f829c01b-490a-4cb2-ab2a-595965e28948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:30:52.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T10:42:23.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The education of girls has become a divisive issue in Afghanistan since\
        \ the Taliban takeover of the country in 2021, where the group proceeded to\
        \ strip away hard won freedoms for women and exclude them from public life.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8116a0-f710-4c1c-a5b6-09639a46a660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:30:52.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T10:42:23.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07bd176-e0ec-4e10-a018-df2f1e698920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:30:52.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T10:42:23.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of its most striking restrictions have been around education,\
        \ with girls barred from returning to secondary schools and universities,\
        \ depriving an entire generation of academic opportunities.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c27197b-88b7-40ca-8144-71852a4f3a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:30:52.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T10:42:23.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1611a6ba-4734-4e38-81c6-8e9837af59f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:30:52.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T10:42:23.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following international pressure, the Taliban kept primary schools\
        \ open for girls until around the age of 12, Reuters reported.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7106535d-d186-4896-9f22-5bc0006a84f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:30:52.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T10:42:23.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fe0f52-2adc-4f7a-88d4-6f741ed507a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:30:52.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T10:42:23.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several poisoning attacks against schoolgirls took place during
        Afghanistan’s previous foreign-backed government. In 2012, more than 170 women
        and girls were hospitalized after drinking apparently poisoned well water
        at a school. Local health officials blamed the acts on extremists opposed
        to women’s education.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8250d3aa-602a-4395-867b-dfd82e1b26b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:30:52.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T10:42:23.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/06/05/asia/afghan-schoolgirls-poisoning-intl/index.html"><em>
        "Nearly 80 students, mostly girls, are poisoned in Afghanistan, say officials"&nbsp;</em></a></p>'
