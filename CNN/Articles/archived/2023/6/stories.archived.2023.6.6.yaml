      'mgnl:lastActivated': 2023-06-06T03:54:06.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c47a5b-cb23-4802-9df9-9d0336f5cbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Suddenly something crashed into us. Some of the coaches rolled to\
        \ the other side,” the 32-year-old restaurant worker told CNN from a hospital\
        \ in India’s eastern Odisha state.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed7ce1a-3955-440a-bf8e-a8c5b93ab48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b119f6d-fbf0-4681-b231-e5edbdfe5b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I got up and wrapped my shirt around my bleeding head. Then, I started\
        \ looking for my friends. Everyone was shouting ‘save us… save us.’”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471d9746-5232-4e29-a160-5c67c9fc8649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61310ff0-88ba-4175-a351-dee734259277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of Kumar’s friends lost both his legs in the crash and was rushed\
        \ to hospital. He did not survive his injuries.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf93e44-1cc4-472a-8930-5bcf4af50384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9b41ef-8150-4fb4-b06d-be379accb50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their story is just one of hundreds unfolding across the country as\
        \ India deals with one of the worst train crashes it has ever seen.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3982efe5-942f-45cd-8a96-49cdc9a2bf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00b389a-8b79-411c-b977-359a34620587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 275 people were killed and more than 1,000 others injured\
        \ after the Coromandel Express slammed into a parked freight train, scattering\
        \ upturned passenger cars that were then struck by a Howrah Express train\
        \ traveling at high speed in the opposite direction.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b05c75-2b5c-462b-b6e9-0d90416d6a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b6097f-5732-421d-808b-38aadbfb62ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three days later, families are still trying to locate their loved ones,\
        \ piles of dead bodies are waiting to be identified and hospitals are laboring\
        \ to treat an overwhelming number of injured passengers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cd1733-5a3e-4d12-8cb0-a50dbd5f41b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae5f9f3-26c0-47fb-b327-dcb5682332d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.160+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Morgues in the city of Balasore had earlier reached full capacity,\
        \ prompting officials to place some of the bodies in school corridors and\
        \ a business park for families to identify.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfff06ef-9f12-4d31-a899-d5d7d69c6579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.160+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9748c7f6-71cd-4b06-9233-cb7563a37209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For families that have traveled to the city, aching to locate their\
        \ loved ones, the wait has been traumatic.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2a6106-050d-4576-8d15-34882bb34a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e86f0a-a430-4f28-9b0b-ec932e8b9e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve been to all the hospitals and I’ve found out nothing,” Laluti\
        \ Devi, who was looking for her 22-year-old son, told CNN, adding she will\
        \ now travel nearly four hours south to the state’s capital Bhubaneswar, in\
        \ a desperate attempt to see if he was transported to a morgue there.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b1e497-f7f5-4d4d-8b24-b2d0c99a36c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd4b163-fd63-4ed3-9359-532ceea873dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the dead are unclaimed, and local authorities are struggling\
        \ to deal with the sheer scale of the disaster.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1251404a-376e-45d4-8fb5-e8d724c933b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c465acf-90a6-4547-aab2-9d4cc852605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, the state government released the photographs of more than\
        \ 160 victims, many in horrific condition with gruesome injuries, in a bid\
        \ to help families identify the bodies.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8b1995-1d57-434c-b7c8-fabaad6fe262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4032e1b6-265d-4b28-a2bf-b47989a32783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That leaves people facing the agonizing task of scrolling though picture\
        \ after picture of mangled victims on the off chance they might come across\
        \ their missing loved one.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c793e72b-1e2f-4764-9af1-67c2fc02550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2e12dd-f745-4e32-b202-25c8f424d658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A distraught father arrived at one of the identification sites after\
        \ receiving a WhatsApp photo of his dead son.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f38b1bd-6657-42d4-8913-b917d114d141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.166+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e78e9bf-b21f-4070-91af-758d92d2dd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.166+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was looking for my son since (Saturday),” he told local outlet Mojo\
        \ TV, breaking down as he pointed to the photo. His 23-year-old boy, a laborer,\
        \ was traveling to the city of Chennai for his job, like many others in the\
        \ coach with him.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcc11bd-6d5c-405d-a656-5d1444c35c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a160c184-d33b-4e4e-a2a7-fd736a441c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is my boy. This is my boy,” the father said through tears after\
        \ identifying his son’s body.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bf3e6f-9a8f-4556-be3d-6a29801f2bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.168+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430958cc-d754-4644-9eb1-8d1488ce868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.168+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elsewhere, two women traveled to several sites, crying with anguish\
        \ as they tried to locate their missing husbands.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2eda5c-80b2-4651-a872-33095de75a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.169+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaf98cf-2b4e-4421-b5c8-5e100924fbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.169+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s Railways Minister Ashwini Vaishnaw said it was his “goal” to\
        \ ensure that family members could find their missing loved ones as soon as\
        \ possible.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc777c13-1535-4906-bf24-37e7be412152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.170+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23374c3e-e1f3-457c-9cc0-44cf8a81dfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.170+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our responsibility is not over yet,” he said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c17be52-9f65-4cdf-85bc-bdb4c8c35ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.171+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486f8f97-dab1-4ae8-b729-2872e988da54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.172+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At local hospitals, doctors were working around the clock to treat\
        \ injured patients.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a6f9ab-c66b-4b97-98a3-9de5123ad6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.172+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f32fabc-2fef-4294-89a6-2ccc1ef25a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Balasore, a 15-year-old boy was among hundreds of survivors that\
        \ arrived at the Government Medical College for treatment.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28832d86-9463-4657-a9b2-ead6ff8f8c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9b208e-ced8-4732-98ee-f821449e68b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“People who were alive were shouting for help, praying to god,” he\
        \ said, adding the train was so full, there was barely any room to stand.\
        \ “Rescue teams were doing their best to save people. A lot of people were\
        \ crying,” he said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6661db52-d896-4720-970d-e7bcbe8f6124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b757c40-422b-4662-840a-615456d11488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laxminaranyan Dhal, a 52-year-old farmer who was traveling alone, said\
        \ he clung onto the railing of the train for survival.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28364eb-304e-40ea-9757-72a46a722bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ab468a-99c1-4ce4-bd4b-9862fa68e39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I escaped through the broken windows,” he said. “When I got out, I\
        \ saw a lot of people lying around – many were dead, some were moaning in\
        \ pain.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d7b514-8280-4a8e-a6a3-c70718a62ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba2dfe3-4a14-431a-a79c-5526451b58ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His spinal chord injury has left him in excruciating pain, making it\
        \ difficult for the laborer to sit or even to stand.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cc409b-6aa0-48cb-a376-6e60c8f364c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f1b637-59f3-4de9-b62d-1ef0efb9ca9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I cannot farm anymore, it hurts too much. Only after treatment I can\
        \ start working,” he said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995e4929-ee59-44d0-8c75-161df605aaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2260c15d-9e4c-4a7c-8c6a-f60a39342a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘Unimaginable injuries’</strong></h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8821860-88a9-40e1-becd-a3c002c0e133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to senior railway officials, the Coromandel Express, a high-speed\
        \ train that was traveling from Kolkata to Chennai, was diverted onto a loop\
        \ line and slammed into a heavy goods train idled at Bahanaga Bazar railway\
        \ station.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143699fe-c7e9-4fd4-8b91-cb255b5b0b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700ae12d-5029-4ddb-b46f-d412a7d9fec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its carriages derailed onto the opposite track, where they were hit\
        \ by an oncoming high-speed train, the Howrah Express, which was traveling\
        \ from Bangalore.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6716e386-ff05-405d-8800-493edf0a53ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91895451-c337-492c-ba14-22795a87dafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the travelers were migrant workers, en route to Chennai, an\
        \ urban metropolis in the southernmost Indian state of Tamil Nadu, where jobs\
        \ are more freely available.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9695f362-6f68-4067-a20e-9c62d83595bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8160b5-1e47-412e-8b1c-dbe2476ca4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Survivors recalled seeing crowded coaches, packed with travelers, when\
        \ it began flipping and rolling from the crash.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee84cdc-bdb1-4419-b3cb-68d63cfc0320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecab0315-d4f9-4644-8143-3e533654a247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anushuman Purohi, who was in first class and seated toward the end\
        \ of the train, said he saw many “unimaginable” injuries.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede829a5-aaa6-4d61-8173-6a8fb5afd081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f926d9-7f06-4d0c-8009-b23ddadf2634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.189+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When we opened the door, that’s when I actually heard the wail of\
        \ humanity, crying out in pain, crying out for water and crying out for help,”\
        \ he said.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2baed3-ec8d-44a1-a90e-9d59d8831618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.190+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2c2a8b-79c3-4569-aa52-6d1fb7b3edcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.190+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There were a lot of people lying on the tracks, they were injured,\
        \ there was blood everywhere, there were broken bones, and it was time for\
        \ us to stop thinking about ourselves and help the injured… It was chaos,\
        \ it was something I can really not describe… I saw a head without a body,\
        \ I saw skulls crushed, I saw bodies completely crushed by the metal, it was\
        \ horrifying.”\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729378dc-9f7c-4745-9d8e-20bfb9936f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2161d247-7d99-46d6-888e-5d5d3232e25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All Sunday, workers toiled in the scorching heat to clear the wreckage,\
        \ as rail cars remained rolled in a ditch and passengers’ belongings were\
        \ seen strewn across the ground. Suitcases, bags, shoes and personal items\
        \ lined the tracks, alongside wrought metal and charred coaches.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef79b0a-2b9c-4015-9f13-aa7ac51ffb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.193+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483562c2-bfbe-48fc-9f47-413d7e30e300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.194+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By late evening, the first train resumed movement at the impacted section.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7af9303-4a30-4b24-b64e-f983d02a7ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaef1afa-079c-4561-9490-4b18bec55488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vaishnaw, the railways minister, and others waved as the train rode\
        \ down the tracks.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1cf1ee-d33d-43e0-adc4-0af2415fe2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45ca08c-2ef3-4f25-ae6a-253c846657eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All the teams did a great job. But there is a lot of pain in our mind\
        \ and hearts,” Vaishnaw said. “We will find out the root cause (of this incident).”\
        \r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c904ba5-2a2c-4f59-b93e-e82093105179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d578267-05d6-497e-9708-a43cc5c54e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Underfunded and poorly maintained</strong></h3>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8a6f19-a156-468c-a187-eb4c3149da71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anger is growing in India, now the world’s most populous nation, renewing\
        \ calls for authorities to confront safety issues in a railway system that\
        \ transports more than 13 million passengers every day.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b1023a-b566-4d6b-b834-895b392bbc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ed66ff-c1fc-4c5f-9dde-f1321db14ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s extensive rail network is one of the largest in the world and\
        \ built more than 160 years ago under British colonial rule. Today, it runs\
        \ about 11,000 trains every day over 67,000 miles of tracks.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439a1b4f-4760-430a-87eb-fa395d8a2d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53c242a-85f0-4d5f-a644-59953fc78875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Prime Minister Narendra Modi, who swept to power in 2014 on a promise\
        \ of future greatness, upgrading the country’s transport system has been a\
        \ key priority in his push to create a $5 trillion economy by 2025.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d90d8d7-b447-47d1-85a4-dfc1f7637dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.205+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e12eec-f3ec-4330-848c-9eba2af60dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the fiscal year that started in April, Modi’s government raised\
        \ capital spending on airports, road and highway construction and other infrastructure\
        \ projects to $122 billion, or 1.7% of India’s GDP. But years of neglect has\
        \ left many tracks to deteriorate.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa1de07-0a61-4497-a6e9-8a1c53c4b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249c29fd-42b6-4ed2-856a-4b53de29032e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A report last year by India’s auditor general, an independent office,\
        \ found the amount spent on track maintenance is falling. “Due to financial\
        \ constraints, the progress in track renewals is constantly coming down over\
        \ the last six years,” the report said.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4b59e7-8686-4a9b-830b-c744a608df73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63bef2b-0aed-4c5c-82ba-6f40391c4ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Decaying infrastructure is often cited as a cause for traffic delays\
        \ and numerous train accidents in India. And though government statistics\
        \ show that accidents and derailments have declined in recent years, they\
        \ are still tragically common.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabd9a3b-2689-4f5c-abf0-f5f0b8032e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c576cd-1ea0-4977-888b-89a4f0dbec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 16,000 people were killed in nearly 18,000 railway accidents\
        \ across the country in 2021, according to latest figures from the National\
        \ Crime Records Bureau. Nearly 70% were due to falls from trains and collisions\
        \ between trains and people on the track.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6291bc2-434a-4356-b0b3-434ad56e42d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.213+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa42b7d-751c-4049-b2f3-7a6b38065b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.214+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2005, at least 102 people died when a passenger train derailed in\
        \ the southern state of Andhra Pradesh as it tried to cross tracks washed\
        \ away by a flood. In 2011, scores were killed when a train jumped tracks\
        \ in the northern state of Uttar Pradesh.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882bbc18-0398-4d3c-aa99-67ae81de446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc274d51-8f78-4d40-8ea4-6ee1c000e739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another infamous incident in 2016, more than 140 people were killed\
        \ in another derailment in Uttar Pradesh.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f418f9-a94c-4799-8382-6304734c659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46216e2-d799-4b21-ac3c-457b7ea8e7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Railways Minister Vaishnaw said authorities have asked the Central\
        \ Bureau of Investigation, India’s top investigation agency, to probe Friday’\
        s crash.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35f0bd2-89b2-4e63-bf4c-10e363347911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:54:06.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636a7c74-0b49-42c7-b9dc-7b5aea7ba80a'
