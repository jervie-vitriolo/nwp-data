      'mgnl:lastActivated': 2023-06-06T19:35:13.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68fb7db-2c6c-46e9-b67d-3722eb75a0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.716+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our interview, Kurniawan said that his novel''s openers — cinematic
        to some extent — are borne out of his love for the visual medium, where he
        sequences his opening “scene.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42accdfa-1596-4b38-b089-36b4e005095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.716+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I write the novel with… not really a still image but more of...
        an act,” he says. “In ‘Beauty is a Wound,’ there is a dead woman who came
        back to life, you have this visual thing but if I wrote about this kind of…
        if there is a dead woman who came back to life, what’s next? What happened
        before that? When I wrote the novel, it’s a journey for me too.. I want to
        know what happened after she came back to life and what happened before she
        died.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167f0851-b2bf-443f-8757-733e3959d154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.717+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurniawan’s works are manifestations of his childhood experience
        of literature. Born in 1975, he grew up listening to stories, such as radio
        dramas or through an old lady telling stories to children in her veranda and
        watching films. “I went to [a] kind of folk theater and when I was maybe seven
        or eight my parents started to bring me to [watch] movies and so on. I think
        it’s my love for stories that started to make me want to tell my own stories
        but back then maybe I don’t know how to tell our stories… I just want to maybe
        someday write my own comic book or novel, or maybe become a filmmaker, as
        long as I can tell my own stories (<em>Laughs</em>).”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bf954b-dc8e-44f2-86a2-92350268a4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.717+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In “Mga Himutok sa Palikuran,” Mendoza places Kurniawan’s writing within
        the social and political context where much of his work is coming from. Kurniawan
        was born almost a decade after the second Indonesian president, the dictator
        Suharto’s Orde Baru (New Order) and just a few years after the mass killings
        that targeted the Partai Komunis Indonesia (Communist Party of Indonesia).
        As Mendoza notes, “Sa lahat ng halos na ito nakasumpong ng paliwanag hinggil
        sa napiling landas ni Eka sa panulat. Ang landas na tinutukoy dito, siyempre,
        ay ang landas na pagsalunga sa kumpas ng institusyonalisadong panitikan ng
        Indonesia.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed537eb-a93f-408b-83e3-7a8a4106ad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.717+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza also talks about the post-reformasi (the Indonesian reformation
        which began after Suharto’s resignation in 1998 and opened for a more democratic,
        social development) years become distinct in Kurniawan’s work, where the discussion
        of communism can be found in the hushed, graffiti on the wall (the title story
        “Mga Himutok sa Palikuran”) or more directly, in “Peter Man” where we are
        told that nothing has really changed after Suharto’s fall, a stance which
        makes Kurniawan different from his other contemporaries. Mendoza says, “Kaiba
        sa kaniyang kasabayan, hindi tinatakpan in Eka ang kaniyang ilong sa harap
        at kabila ng alingasaw ng nakaraang patuloy pa ring nagsusumuot sa mga lihim
        na ilog, palayan, eskinita, tahanan, gusali, at lungsod ng alaala at kasaysayan
        ng Indonesia.</p>'
