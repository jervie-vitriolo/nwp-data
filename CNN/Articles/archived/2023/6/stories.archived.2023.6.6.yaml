      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And President Zelensky had previously warned that a breach of the dam\
        \ could have catastrophic consequences for those living downstream.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5ddf38-c5c2-4772-afde-69051de767f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cda1c20-b6a2-4d70-bd82-91a44efae979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Destroying the dam would mean a large-scale disaster,” he said in\
        \ October last year.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8eea07-395a-4761-8d1e-a01d0269c27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c050242e-ca95-44ac-a589-df9d5308180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.721+08:00
