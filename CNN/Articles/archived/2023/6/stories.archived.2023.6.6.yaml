      'mgnl:type': 'text'
      'text': "In addition to the latest MacBook Air, Apple also introduced the M2\
        \ Max and M2 Ultra chips as updates to its Mac Studio. Developers can build\
        \ new apps at immense speed, with up to 25x faster performance than the M1\
        \ Max.\r"
    '27':
