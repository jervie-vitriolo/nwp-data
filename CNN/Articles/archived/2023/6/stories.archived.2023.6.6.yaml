      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"DOH's new approach should be 'value for money' and 'put value in\
        \ all our resources,\" Pimentel said. \"Hence, DOH should not be wasteful\
        \ and value even those items donated to us.\" \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bed009-2885-40ba-bca2-5b9aed1b525c'
      'mgnl:activationStatus': true
