      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64eec49-036f-4756-a53b-0165f8c6e267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T17:06:02.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T17:27:05.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Both have prior experience in the field already. Hence, they can\
        \ hit the ground running,\" said Senate Minority Leader Koko Pimentel. \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bfa9ae-60ac-4424-8e04-b11eae12423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T17:06:02.492+08:00
