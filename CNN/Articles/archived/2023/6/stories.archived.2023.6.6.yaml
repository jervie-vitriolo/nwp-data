    'mgnl:tags': ['Rontgene-Solante', 'Ted-Herbosa', 'DOH']
    'stories': []
    'template': '1'
    'title': 'New health chief should prioritize pandemic preparedness, access to
      healthcare – group'
    'updated': 2023-06-06T14:12:22.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f00ce0-6b82-44f3-85de-a1c6a0c26abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:22:40.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:12:24.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> A doctors''
        group listed some areas that should be prioritized by <a href="http://www.cnnphilippines.com/news/2023/6/5/Marcos-appoints-new-DND-DOH-secretaries.html">Ted
        Herbosa</a>, who took his oath on Tuesday as the new head of the Department
        of Health (DOH).&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2297d2-c23b-4e2d-ab80-39e38e1cb961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:22:40.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:12:24.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b19d715-6f49-47e2-8dee-1516c28ed141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:22:40.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:12:24.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We still have the pandemic, for me that is the number one priority,”
        Philippine College of Physicians (PCP) President Rontgene Solante told CNN
        Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8c4167-3f4f-4586-b17f-16817d281d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:22:40.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:12:24.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deb91db-6312-4812-b201-e2e8bc5f0d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:22:40.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:12:24.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the World Health Organization’s lifting of the public health\
        \ emergency, Solante said the new health secretary should lay out long-term\
        \ plans for vaccination, and improve health care facilities for possible pandemics\
        \ in the future.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9b05c8-904f-4e5f-92ae-5a59ab821414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:22:40.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:12:24.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db29542-7a65-4edd-bedd-2abd5f09b288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:22:40.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:12:24.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To further strengthen the country’s healthcare system, the DOH should\
        \ also iron out plans for the establishment of different major facilities\
        \ like the country’s Centers for Disease Control and Prevention, the Virology\
        \ Institute of the Philippines, and diagnostic centers across the country,\
        \ he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3881794-86a7-469e-9d6f-85374c5610e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:22:40.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:12:24.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83973e8a-a411-41d8-a9c6-c90c4620b8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:22:40.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:12:24.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These are things that will make us more concrete in terms of how should\
        \ we be in the next 5-6 years and how we will cope up with the next pandemic,”\
        \ Solante said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3227681-d615-444d-a6d0-1f1f228a330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:22:40.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:12:24.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b389303e-36c2-4560-b3c7-5f82f1808561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:22:40.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:12:24.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another important matter that Herbosa should focus on is the implementation\
        \ of the Universal Health Care law, Solante added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739f2d1c-b878-4f56-ad3d-07caeb3cdd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:22:40.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:12:24.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5dce8e-90a2-4eea-94c5-d079587029d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:22:40.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:12:24.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This a law that will really put something in terms of delivery of\
        \ health towards the poor and equality of these services, including those\
        \ who are in the far-flung areas and the needy,” he noted.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df3b7e9-fd03-4efc-9922-8fafd324a8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:22:40.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:12:24.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd9ad5f-96bf-422f-9f6c-f58bda82a0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:22:40.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:12:24.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCP president said the top causes of morbidity and mortality in\
        \ the Philippines are related to chronic diseases, like heart disease, and\
        \ diabetes.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f02e7d-9301-4506-a16f-5a5475eb8bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:22:40.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:12:24.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c9dc43-73ce-4e5d-9621-2356386ab3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:22:40.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:12:24.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Universal Health Care law will focus on preventing this, and putting\
        \ this measure into implementation will be vital in curbing morbidity and\
        \ mortality related to these diseases,” he explained.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8052a5f1-b1ef-43ec-9796-7212b5026d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:22:40.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:12:24.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6747f419-6f23-4568-a99e-df8225797a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:22:40.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:12:24.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To utilize the benefits of the law, Solante said the DOH should start\
        \ implementing different healthcare networks across the country.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3defa4cd-e50f-4960-8ee2-27db6e526323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:22:40.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:12:24.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21b28fb-c869-41f5-87d1-a63137a78d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:22:40.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:12:24.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is also a way on how we can strengthen the healthcare system\
        \ because when you improve the healthcare delivery, it goes with it that you\
        \ will also improve the healthcare facilities,” he pointed out. “Health consultation\
        \ and care will now be accessible in any part of the country.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cff3d7-b0ca-4201-94d1-6a4e3fc23a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:22:40.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:12:24.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06258484-f12c-4564-b198-92aba4554ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:22:40.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:12:24.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante also emphasized the need to strengthen the role of healthcare
        workers and implement programs that will encourage them to work in the Philippines
        and not abroad.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eb8ead-1e86-41f8-a1d6-64ca6030c195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T14:12:24.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:12:24.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Herbosa’s appointment not welcome</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1071189f-36cc-4faa-b67d-2b3a63f6ed10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T14:12:24.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:12:24.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e3afe-dad3-495f-9a53-fdec21e1b61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T14:12:24.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:12:24.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines’ Balitaan, Alliance of Health Workers President\
        \ Robert Mendoza said the group does not welcome Herbosa’s appointment as\
        \ health chief.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8fd9e2-562f-46dd-9851-0df4e782b8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T14:12:24.148+08:00
