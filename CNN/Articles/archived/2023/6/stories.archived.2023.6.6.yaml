      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UP men's basketball program director Bo Perasol said loading up on\
        \ talent was made to ensure their continued contention even with players'\
        \ changing priorities.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447b9200-c7d5-4fa4-bd2c-77872019c419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T14:51:23.546+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-06T14:55:21.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagiging bihira na lang ang</em> players <em>na tinatapos ang</em>
        five years <em>sa</em> college <em>ngayon e</em>, so we want to be prepared
        whenever one of our players plays well <em>tapos</em> gets offers sa international
        o sa pro," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd80dec-4ef9-4d09-8fd3-3d2ca90a360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T14:51:23.547+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-06T14:55:21.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re happy and proud sa nangyari kay Carl (Tamayo), siyempre.
        At the same time, we have to be secured din sa programa natin," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc5abed-311e-4dbb-811b-5b39ea080fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T14:51:23.547+08:00
      'mgnl:createdBy': 'cjmarquez'
