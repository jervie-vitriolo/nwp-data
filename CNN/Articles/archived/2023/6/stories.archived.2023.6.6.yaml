    'title': 'Acting SRA chief on graft complaint vs. Panganiban: ‘I don’t see where
      the graft is’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29980f7-aab8-4c9e-8c3e-d8a6ef1e2a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T22:00:39.243+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T22:00:39.585+08:00
