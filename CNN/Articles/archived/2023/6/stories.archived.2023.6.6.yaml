      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s just becoming rare today for players to finish
        their five years in college, so we want to be prepared whenever one of our
        players plays well, then gets offers in international leagues or in the pros...Of
        course, we’re happy and proud for Carl. At the same time, the program needs
        to be secured.]</p>'
