      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> — Former
        Surigao del Norte governor Francisco Matugas is facing a plunder complaint
        over the alleged misuse of the province’s disaster funds worth at least ₱50
        million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ddd014-60af-4351-b987-fd577aa11b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:43:43.819+08:00
