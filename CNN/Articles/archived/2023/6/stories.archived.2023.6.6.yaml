      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He later confirmed the destruction of parts of the dam in what he called\
        \ “a serious terrorist act” but said there was “no need to evacuate.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6955c91a-9054-471a-b189-d31dbc8f93ad'
