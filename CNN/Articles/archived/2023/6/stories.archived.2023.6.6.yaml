      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdbddf8-2b47-491b-af08-50bfdd15ec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T08:29:59.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T08:30:00.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stenson and Burgdorff were arrested at Burgdorff’s residence in West\
        \ Allis and charged with sex trafficking.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e311bce-3930-46c2-8066-79473d50cf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T08:29:59.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T08:30:00.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab19fa1-d1ea-4739-a948-9925785e70d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T08:29:59.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T08:30:00.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In November 2022, Burgdorff was sentenced to two and a half years in\
        \ prison for engaging in illicit sexual conduct with a minor in a foreign\
        \ place.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60ed18e-d2b0-4edc-a6b4-4de83923d6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T08:29:59.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T08:30:00.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fddebc4-38d9-4bde-9fa5-3ffeda6519c0'
      'mgnl:activationStatus': true
