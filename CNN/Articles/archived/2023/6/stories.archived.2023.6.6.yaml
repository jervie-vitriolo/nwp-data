    'stories': []
    'template': '1'
    'title': 'Cebu governor orders closure of Kawasan Falls due to safety issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002385e2-eab4-44b6-a0bf-b56bb78a2160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T09:58:02.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T09:58:03.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> Cebu Gov.
        Gwen Garcia has ordered the temporary closure of Kawasan Falls until hazardous
        debris and abandoned structures in the area are removed and new guidelines
        are in place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a17548-d463-4a51-91e9-ecd327a475c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T09:58:02.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T09:58:03.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f8e8e3-e52c-435c-85f9-416feebbf63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T09:58:02.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T09:58:03.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, Garcia issued an executive order halting canyoneering activities\
        \ in the area until the Matutinao River in Kawasan is also cleared.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78dfb55-e91c-47ec-8254-5e9ca13603a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T09:58:02.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T09:58:03.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa56967-b29f-44ab-8b8c-2c963bdc1b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T09:58:02.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T09:58:03.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a meeting with Badian officials Monday afternoon, Garcia said\
        \ the provincial government is taking over the administration of Kawasan Falls.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eb67bc-74a7-4c77-b037-0f6108ec94f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T09:58:02.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T09:58:03.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632cbacf-5547-4f73-84d5-2ed15576bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T09:58:02.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T09:58:03.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That is a disaster waiting to happen,\" she said. \"And I don't want\
        \ a black mark on Cebu's tourism, particularly Kawasan Falls which is recognized\
        \ as one of the most beautiful falls in the world.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac26b82-7449-4f7e-8525-d9db498241c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T09:58:02.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T09:58:03.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae056355-3ac4-47d4-815c-c915ff8b1c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T09:58:02.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T09:58:03.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So that rather than allow that disaster to happen, we might as well\
        \ take that preventive action,\" the governor added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea6658c-1b5c-45f1-8347-f5cf40109264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T09:58:02.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T09:58:03.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650d5199-7b0b-4e33-be60-9fdbc6ba4acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T09:58:02.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T09:58:03.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said there are debris from structures destroyed by Typhoon Odette\
        \ as well as abandoned structures near the Matutinao River and at the falls\
        \ that pose danger to tourists.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a55ec48-7801-40aa-8649-f9bcefacaba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T09:58:02.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T09:58:03.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e4b584-e0e7-4399-b213-cb2d140bada0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T09:58:02.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T09:58:03.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the structures is an abandoned dam with sprouting metal rods,\
        \ which could injure those swimming or joining the canyoneering activities.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e38bb6-ebd2-4b1c-bcb8-b811f058ecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T09:58:02.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T09:58:03.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0e74e3-ec2c-472d-a090-e4b4e4b25c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T09:58:02.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T09:58:03.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For that reason, the Province of Cebu is temporarily taking over
        the clearing of the Kawasan Falls and the eventual re-presentation to the
        public," Garcia said. "We will do everything that needs to be done."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c1868f-63d1-4906-b20f-c237aecf571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T09:58:02.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T09:58:03.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb6ec8a-2ebb-4ebf-a56e-a968fe885838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T09:58:02.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T09:58:03.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also said tour operators in Kawasan Falls need to organize to come\
        \ up with standards.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758fffcd-e36e-45ed-857f-222559b6e163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T09:58:02.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T09:58:03.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db5f8f-0fe0-4625-b067-8e9198373563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T09:58:02.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T09:58:03.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rates should be reviewed because some tourists do not want to
        pay ₱1,500 each for canyoneering, the governor also said, adding there will
        also be retraining of tour guides.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16739fd-3213-4119-a91b-846932c03021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T09:58:02.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T09:58:03.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c03b99-ae99-40e1-ad75-8e670d241aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T09:58:02.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T09:58:03.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia clarified that the canyoneering activities in the neighboring\
        \ town of Alegria will continue. It is only in Badian where activities are\
        \ temporarily suspended.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc88180a-da60-4abf-863d-0819ce7c1825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T09:58:02.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T09:58:03.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4647b767-59a7-4165-9278-a8abe58483c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T09:58:02.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T09:58:03.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawasan Falls is one of the tourist spots in the country frequented
        by foreign and local tourists. It flows through Matutinao River in Badian,
        some 105 kilometers southwest of Cebu City or about a three-hour drive from
        the province''s capital.</p>'
  'afghan-schoolgirls-poisoning':
    'author': 'Masoud Popalzai, Ehsan Popalzai and Irene Nasser, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-06T10:26:45.000+08:00
