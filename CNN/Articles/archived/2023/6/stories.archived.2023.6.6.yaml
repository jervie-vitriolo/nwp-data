      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If necessary, we are ready to evacuate the residents of embankment\
        \ villages, buses are prepared,” Alekseenko added.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f527eed2-20c6-4bc8-9156-5fab9651bbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df17817-dcc9-4e79-a77d-b50eef28fa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘No immediate nuclear safety risk’</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd58aa95-1864-49da-b534-c4f83a8a3b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dam is a critical piece of infrastructure, holding around 18 cubic\
        \ kilometers in the Kakhovka Reservoir, about equal to the Great Salt Lake\
        \ in the US state of Utah, according to Reuters news agency.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7443a3c7-4d53-445a-841b-f070d26e9f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f34318-91d7-4f80-8dea-015fc18ccfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 30-meter-high, 3.2-kilometer (2 miles)-long structure is one of\
        \ six dams along the Dnipro and supplies water for much of southeastern Ukraine\
        \ and the Crimean peninsula which was annexed by Russia in 2014.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c309da9-e492-4c87-86df-02d4af429aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b4185c-ca1a-42c8-8246-2d33e158529d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also supplies water for the Zaporizhzhia nuclear plant, which lies\
        \ upstream and is also under Russian control.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d8903f-c191-4937-b0f1-58d6da6ec908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229dc177-714c-472e-96a0-42e5dd85783f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, a spokeswoman for Ukraine’s southern command said the dam’\
        s destruction will “certainly” affect the operation of the nuclear power plant\
        \ but there was “no need to escalate the situation now and draw the most critical\
        \ conclusions.”\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eccb88a-d008-4ad1-809f-92d8bb06c420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e748afa-b421-453a-b3fe-0fb00cce6164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Because all experts are involved and will try to create better conditions\
        \ to avoid the next technogenic catastrophe,” said Natalia Humeniuk, adding\
        \ that “the situation is currently under control.”\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25888d5d-1ec0-4f1b-a906-455603d25999'
      'mgnl:activationStatus': true
