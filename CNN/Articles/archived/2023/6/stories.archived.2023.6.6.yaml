      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With the improving business climate in the aviation industry, Fernandes
        wanted to expand AirAsia''s operation in the Philippines.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d952f5-f0ff-4efe-a555-3d4d2e249576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T08:31:44.652+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T08:31:44.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the company is also looking at airports outside Metro Manila
        like Clark but infrastructure projects must also follow to connect the airport
        in Metro Manila.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcda69e-8dcb-4c5c-9db4-bda1d6738c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T08:31:44.652+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T08:31:44.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It''s not just the airport that must be built, the infrastructure
        to the airport, the trains, the roads are equally as important. I think Clark
        is a great airport, and I hope the government will build a train to Clark
        and better buses to Clark. That''s a quicker way to ease the congestion to
        NAIA,” the executive said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfebf48-2f6c-46c7-b3e1-65f168f645d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T08:31:44.652+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T08:31:44.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speculations on the change in the ownership of Philippines AirAsia
        are swirling in the industry.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4fb03c-b65b-4f22-a87b-4e520631319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T08:31:44.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T08:31:44.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When asked about the issue, Fernandes said he may answer the question
        in one-and-a-half months.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a26f79-f431-40e6-8785-edc90c3471b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T08:31:44.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T08:31:44.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sixty percent of Philippines AirAsia is owned by a joint venture of
        three Filipino businessmen while the remaining 40% is owned by Fernandes''
        Malaysia-based AirAsia Aviation Limited.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7153e595-2f71-404e-9fa8-bfd149282dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T08:31:44.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T08:31:44.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The businessman said he wants to invest more in the Philippines,
        particularly in financial technology, logistics and aviation engineering.</p>'
