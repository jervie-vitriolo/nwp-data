      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> The country
        on Monday night launched two locally-built cube satellites (CubeStats) — Maya-5
        and Maya-6 — to the International Space Station (ISS), the Philippine Space
        Agency (PhilSA) announced on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bd80d2-645c-4a33-b9de-4fdb97e4a247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:26:26.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T18:26:26.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d32b4e8-56a7-4418-a50d-0cbbffd97d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:26:26.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T18:26:26.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two cubes, weighing approximately 1.15 kilograms each, boarded\
        \ the SpaceX Falcon 9.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26d9cfb-93c6-4392-9d67-99dbc723f978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:26:26.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T18:26:26.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcafa83b-e6ac-4e7b-8f54-fcdaeff3591a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:26:26.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T18:26:26.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maya-5 and Maya-6 are expected to move along an orbit at an altitude\
        \ of approximately 400 kilometers once they are released into space, said\
        \ PhilSA.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c27447-d0b5-4257-bf53-0cc7da192f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:26:26.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T18:26:26.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b16357c-bb9b-4639-aa30-5ae07fc1faf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:26:26.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T18:26:26.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said the satellites were launched to \"provide local opportunities\
        \ to acquire space technology know-how and hands-on experience in satellite\
        \ development.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb1543d-96e4-4409-b263-7396a2811f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:26:26.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T18:26:26.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e449e571-5a8f-41de-a6d9-6b3e74c98d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:26:26.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T18:26:26.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is also geared towards increased utilization of domestic capabilities\
        \ by transitioning to locally available components, fabricated boards, and\
        \ manufactured structural frames,\" the PhilSA said.\r"
