      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46acd3b-6449-4532-bea0-d4fc6ac51de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:19:24.030+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:55:48.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SRA said it is planning to import 150,000 MT of refined sugar to\
        \ fill in the possible gap as well as provide buffer stock.\r"
