      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines’ The Source, Ma. Antonia Bornas, chief\
        \ of Phivolcs’ volcano monitoring and eruption prediction division, said the\
        \ volcano has been producing low-frequency quakes in the past months.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bcf608-e717-408f-b949-ed099f85b162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T17:39:42.034+08:00
