    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CAAP adds Kanlaon to list of restive Philippine volcanoes pilots should
      steer clear of'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d51fa9c-b0f8-4a0e-a949-e8ffc95cdf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T17:39:42.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-06T17:39:42.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> — The Civil
        Aviation Authority of the Philippines (CAAP) on Tuesday urged pilots to avoid
        flying near Kanlaon Volcano, the third restive volcano in the country that
        airmen are being warned about.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb177a7-19e3-479e-a192-92b5f158ab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T17:39:42.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-06T17:39:42.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcce022-58fa-4dc1-a80c-7ac758e919c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T17:39:42.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-06T17:39:42.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Flight operators are strongly advised to avoid flying in close proximity\
        \ to the volcano's summit due to the possibility of sudden and hazardous steam-driven\
        \ or phreatic eruptions,\" CAAP said in a statement. \"Such eruptions may\
        \ pose a significant hazard to aircraft from the surface up to 10,000 feet.\"\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc9259f-a47f-4463-88ce-5dcab0fc3364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T17:39:42.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-06T17:39:42.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa3fe30-595c-4735-9438-feba00cb273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T17:39:42.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-06T17:39:42.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Entry has also been prohibited within the 4-kilometer radius of Kanlaon's\
        \ permanent danger zone.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939395aa-656b-4f86-8f8d-766145f8f4b6'
      'mgnl:activationStatus': true
