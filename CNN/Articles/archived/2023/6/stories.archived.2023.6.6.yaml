      'mgnl:lastActivated': 2023-06-06T03:56:18.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb70dd1-138d-4ab9-86ab-0bd445dd8a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple Watch will get a smart stack that uses machine learning to show\
        \ relevant widgets, from medication logs and calendars to viewing sleep data.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6550bdc-96b0-4991-bc38-16c75e2a72e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4831e368-ef4d-4b36-880e-3bf9d8a226cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the company is bringing new “adaptive audio” features to its
        wireless AirPods. The update is intended to reduce distracting noises when
        changing environments and also to learn the listener’s preferences so the
        AirPods can make audio changes on the fly.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f444fe-0c98-44dd-a7fc-cce81e0e4d1e'
