  'SSS-eyes-higher-montly-pension':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-06T18:55:48.000+08:00
    'imagesource': 'jcr:af1eab8d-dd3b-4d26-86da-4907e8e34c60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '745a7f74-2157-4b63-a90f-cb64ebb7f361'
    'lead': 'The Social Security System is crafting a new pension scheme that will
      allow its members to build a bigger nest egg come their retirement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-06T18:58:28.923+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-06T18:58:55.732+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SSS eyes higher monthly pension to help retirees build bigger nest egg'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17562a8d-8b5e-47c6-934f-1b7d813edf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:58:29.001+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T18:58:55.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> The state-run
        Social Security System (SSS) is crafting a new pension scheme that will allow
        its members to build a bigger nest egg come their retirement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d5bf9d-cbbc-4a7d-9e7b-67e4ca5d0ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:58:29.001+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T18:58:55.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once approved by the SSS policy-making body of commissioners, the monthly\
        \ retirement pension will breach the current ₱20,000 ceiling, its top official\
        \ said on Tuesday. The plan will not need an executive order from Malacañ\
        ang or any congressional approval.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04625f3-ce1f-400a-9104-815b09106caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:58:29.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T18:58:55.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The pension will be increased from the current say 5 [thousand pesos],\
        \ 10 [thousand pesos], to as high as 30,000… 40,000,\" SSS President Rolando\
        \ Macasaet told reporters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c4be87-74ff-4259-9184-e8d2e09f6340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:58:29.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T18:58:55.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SSS has set a timetable of two to three months to roll out the\
        \ larger pension program, but the chief executive officer clarified that the\
        \ higher pension scheme is voluntary.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2792acf-5542-4601-b40c-9c276183865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:58:29.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T18:58:55.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Voluntary lang ito. Pero ang mga employers, kung gusto nilang mag-share,\
        \ puwede din lalo na for their employees na gusto nilang i-retain,\" Macasaet\
        \ explained.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3356051-b6c8-4fb9-a284-10b08e2f51f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:58:29.003+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T18:58:55.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is voluntary. But if the employers want to share,\
        \ they can share especially for the employees they want to retain.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df55dea8-28d9-4212-9563-26e69681a273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:58:29.003+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T18:58:55.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The existing setup is that retirees get a pension within the ₱4,000\
        \ to ₱20,000 range per month, depending on how much they contributed to the\
        \ fund.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df929c5-8867-4ba4-93c3-64403ff65fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:58:29.003+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T18:58:55.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The logic is that the bigger amount of premium the member voluntarily\
        \ contributes, the greater the benefit when he or she retires, unlike the\
        \ current maximum monthly pension of just ₱20,000.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9bd390-5c04-445f-84c2-3b32f372ece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:58:29.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T18:58:55.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency previously increased the contribution rate of its members\
        \ to 14% from 13% last year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315c203a-e142-47ba-849f-d96bca15f64e'
