      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a16e884-3855-4df8-ae3a-bec55fe866db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.715+08:00
