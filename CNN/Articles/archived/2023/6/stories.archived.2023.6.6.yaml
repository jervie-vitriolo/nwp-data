      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0426b743-059d-4478-9f53-d16c8b580a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:26:26.034+08:00
