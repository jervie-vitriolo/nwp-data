  'eka-kurniawan-interview':
    'author': 'Don Jaucian'
    'caption': 'The Booker-nominated author from Indonesia talks about the Filipino
      translations of his short stories, “Mga Himutok sa Palikuran,” which was translated
      by Amado Anthony G. Mendoza III and recently won the Best Translated Book at
      the 40th National Book Awards. Photo by JL JAVIER'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2023-06-06T18:29:39.000+08:00
    'imagesource': 'jcr:8ffbf2ef-d8ee-406e-bda4-53da3354dea6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec87c974-4908-40b4-b60b-d38bc8871778'
    'lead': 'The Booker-nominated author from Indonesia talks about the Filipino translations
      of his short stories, “Mga Himutok sa Palikuran,” which was translated by Amado
      Anthony G. Mendoza III and recently won the Best Translated Book at the 40th
      National Book Awards. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-06T18:53:48.663+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-06-06T19:35:13.626+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Why Eka Kurniawan’s translated short stories in Filipino are essential
      reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f046d1e-4432-420c-81bd-6d53316900b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.713+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kate Briggs’ wonderful book on translation “This Little Art,”
        she makes a case for the importance of translating books, or even translating
        in general: “We need translations, urgently: it is through translation that
        we are able to reach the literatures written in the languages we don’t or
        can’t read, from the places where we don’t or can’t live, offering us the
        chance of understanding as well as the necessary and instructive experience
        of failing to understand them, of being confused and challenged by them.”
        It is through translation that we are able to read works of writers such as
        those of Indonesian writer Eka Kurniawan, whose short stories we can also
        now enjoy in a Filipino translation as “Mga Himutok sa Palikuran at iba pang
        Kuwento” by Amado Anthony G. Mendoza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1710ef-9be1-417f-b46b-de79c5c14350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.714+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short stories, culled from Kurniawan’s three collections (technically
        four, but the fourth one collects stories from the previous three), are translated
        directly from the original Bahasa. This is the second translation of Kurniawan’s
        short stories, the first being “Kitchen Curse” published by Verso Books in
        2019 with various translators: Annie Tucker, Benedict Anderson, Tiffany Tsao,
        and Maggie Tiojakin. Filipino Kurniawan fans would have likely encountered
        his short stories first in the Verso Books edition but reading a new selection
        of his short stories in Filipino reveals a sharper and more playful side to
        Kurniawan’s writings. Plus, seven out of the 11 short stories here have never
        been translated to English, such as “Deposito” and “Ang Pambobola para kay
        Marieteje.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7036c02c-040c-46e1-a81a-05ff647c83d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.714+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To read Kurniawan’s work is always an enriching, wild ride. His
        first novel, “Cantik Itu Luka” (Sugat ng Kagandahan), published in 2002 was
        translated to English in 2015 as “Beauty is a Wound” by Annie Tucker and was
        nominated for the Man International Booker Prize, making Kurniawan the first
        Indonesian to be nominated. “Beauty is a Wound,” opens with the beautiful
        prostitute Dewi Ayu returning from the dead, in these unforgettable lines:
        “One afternoon on a weekend in March, Dewi Ayu rose from her grave after being
        dead for 21 years. … She had passed away at 52, rose again after being dead
        for 21 years, and from that point forward nobody knew exactly how to calculate
        her age.” What follows is a transformative look at was included in <a href="https://www.nytimes.com/2015/12/06/books/review/100-notable-books-of-2015.html"
        target="_blank">The New York Times’ 100 Notable Books of 2015</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f0d2ca-cf2d-487e-813e-37504aeebab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.714+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His second novel, “Lelaki Harimau” (Lalakeng Halimaw) takes a more
        focused look in contrast to “Cantik Itu Luka,” centering on an Indonesian
        coastal town with an opening line as captivating as in his first novel. The
        book was published in 2004 and translated to English in 2015 as “Man Tiger”
        by Labodalih Sembiring. The novel reads as a mixture of fable, folklore, and
        a procedural centered on a small town teeming with horrific histories.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0b14ee-6f0b-4176-9b05-f61a956ef342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.715+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After “Lelaki Harimau,” Kurniawan has published several short story
        collections, essay collections as well as the novel “Seperti Dendam, Rindu
        Harus Dibayar Tuntas” (Tulad ng Paghihiganti, Buo Maningil ang Pangungulila)
        which has been translated to English in 2017 as “Vengeance is Mine, But All
        Other Pay Cash” by Annie Tucker. The brutal novel, which borrows from action
        films and other genre hijinks, begins with the story of a man who can’t get
        an erection. The book was adapted by Kurniawan himself into film directed
        by acclaimed Indonesian filmmaker Edwin in 2021. “Vengeance is Mine, All Others
        Pay Cash” premiered at the 74th Locarno Film Festival where it won the Golden
        Leopard, the festival’s top prize. The film is currently on Netflix as of
        this writing.</p>'
    '5':
      'embed': '<iframe width="1440" height="487" src="https://www.youtube.com/embed/TXkVs4cqQtY"
        title="Vengeance Is Mine, All Others Pay Cash (2021) | Trailer | Marthino
        Lio | Ladya Cheryl" frameborder="0" allow="accelerometer; autoplay; clipboard-write;
        encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf49259-3fdd-4c35-9701-7f26b2b6d2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.715+08:00
