      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With his appointment, Mendoza said one of the things he should prioritize\
        \ is the increase in salary of healthcare workers.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabd1d14-b890-4dd9-9a90-6cb9337c78fe'
