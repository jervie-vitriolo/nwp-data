    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb741828-5b5b-4b13-8c78-2cbdd85b1fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.984+08:00
