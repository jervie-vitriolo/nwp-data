      'jcr:uuid': '99f0ccc3-8c4b-4680-ab3f-cb5d5e6fe244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:54:06.812+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:54:07.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villanueva, who serves as caretaker of the Senate for two weeks, said\
        \ it's \"legit\" for the GOCCs to enter into a joint venture with the MIC\
        \ -– or fund a project that is also financed by the sovereign wealth fund\
        \ –- as long as they won’t put money to the Maharlika corporation or the fund\
        \ it manages.\r"
