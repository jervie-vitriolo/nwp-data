      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN was not immediately able to verify the claims made by Ukrainian\
        \ and Russian officials attributing blame.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702da97e-2365-4bd7-a1f9-3ca85a895334'
