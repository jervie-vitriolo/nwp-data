      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple on Monday unveiled its most
        ambitious – and riskiest – new hardware product in years: a mixed reality
        headset called the Apple Vision Pro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf33b598-7c95-4c87-b03c-5207ce1f1f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024a120b-c090-4743-b656-6cd338e1222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple CEO Tim Cook touted the Vision Pro, which combines virtual reality\
        \ and augmented reality, as a “revolutionary product,” with the potential\
        \ to change how users interact with technology, each other and the world around\
        \ them.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90488dbf-8608-4dd9-b903-e9db49a48911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aafd109-012b-4fc7-8780-ed749baf7622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The highly anticipated announcement came at Apple’s Worldwide Developers\
        \ Conference, where it also teased a long list of new features and updates\
        \ to some of its most widely used products.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1a258a-a185-400e-9dc3-de8ba529f559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdf1dc7-fdbf-4426-bd10-c68b3c84028d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here’s what you should know from the event:\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb77662-d97a-41c4-8f98-ac97a7619074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4849c42-b5ba-43ca-9852-28ebd1f6f623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Apple makes a risky bet on a headset</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f4f266-b48d-47ae-93fc-d37d98b79bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new Apple Vision Pro looks like a pair of ski goggles and lets\
        \ people overlay virtual images on live videos of the real world.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3a6ff2-d79b-4764-9ac0-7573f94cb593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe365a36-0ff9-49d5-a9c9-e016fdd0e446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cook, who has been talking up the potential of augmented reality for\
        \ years, touted the headset as “the first product you look through, not at.”\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d204807-745b-4aee-8b4e-ac392450ff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264f1b4e-c943-4a3c-a5d7-5baec64f4f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Apple, once a user puts on the device, they’re able to\
        \ see apps directly projected in front of them. At the event, Apple showed\
        \ off a range of unique experiences with the product, including apps for medicine,\
        \ productivity and entertainment. Disney CEO Bob Iger also joined the Apple\
        \ event to discuss how Disney will create content for the new Vision Pro headset.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf9990c-1b4f-4fda-b8fa-bfcb6c7ea6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddc9b21-d2e8-49c8-9c91-6833d17ec36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike other headsets, the new mixed reality headset will display the\
        \ eyes of its users on the outside, so “you’re never isolated from the people\
        \ around you, you can see them and they can see you,” said Alan Dye, vice\
        \ president of human interface.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2f6214-a057-4861-a9a6-e3d428fbd4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e40ec7f-6552-40a0-bf4e-d3c7ab09f31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the product faces a number of challenges: Apple is diving into\
        \ an unproven market littered with other tech companies who have tried and\
        \ largely failed to find mainstream traction for their devices. Apple is also\
        \ charging $3,499 for the device – more than had been rumored, and a hefty\
        \ amount at a time of lingering economic uncertainty.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4c12da-b32b-4bed-a760-885df9802fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c070c2-515e-4d19-b84a-96a1163fd6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Apple unveils 15-inch MacBook Air</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eda76a-0271-41fb-97ce-0462ff3b4e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first hardware product unveiled on Monday was a 15-inch MacBook\
        \ Air with Apple’s custom-made M2 processor. Apple said the new MacBook Air\
        \ is the world’s thinnest laptop, at just 11.5 mm. It also weighs just 3.3\
        \ pounds.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c760e5cc-f18e-447f-ac25-4a408f9ea62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed3b970-6feb-43c7-8738-5b37b5ef69b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new MacBook Air promises 18 hours of battery life, significantly\
        \ faster performance than Intel-powered MacBook Airs and a six-speaker sound\
        \ system.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374cce13-7c2c-425e-acfa-ba94ba556745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.982+08:00
      'mgnl:createdBy': 'faith'
