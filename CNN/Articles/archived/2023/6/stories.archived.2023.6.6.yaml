      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A major dam in Russian-occupied southern
        Ukraine was destroyed early Tuesday, prompting mass evacuations and fears
        for large-scale devastation as Ukraine accused Moscow’s forces of committing
        an act of “ecocide.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ed7a19-5aae-4f6e-8443-ed54a9a8522c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:50.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1043413-0c78-4435-9053-bea49cc2556b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:50.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Residents downstream from the Nova Kakhova dam on the Dnipro River\
        \ in Kherson were told to “do everything you can to save your life,” according\
        \ to the head of Ukraine’s Kherson region military administration, as video\
        \ showed a deluge of water gushing from a huge breach in the dam.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d03da15-73bf-4dc3-aa17-70503022e89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:50.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cd4b0c-065f-4959-93a6-a58d64432ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:50.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two videos posted to social media and geolocated by CNN showed the\
        \ destroyed dam wall and fast-moving torrents of water flowing out into the\
        \ river. Multiple buildings at the entrance to the dam were also heavily damaged.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c37a891-fe3d-4782-8be7-0e8be0c51892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:50.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca2bd31-593f-4961-a499-4d717cb9bc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:50.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The critical Nova Kakhova dam spans the Dnipro River, a major waterway\
        \ running through southeastern Ukraine and there are multiple towns and cities\
        \ downstream, including Kherson, a city of some 300,000 people before Moscow’\
        s invasion of its neighbor.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b215f4a9-24a2-4ac8-9ca0-df7de360198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:50.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca13efc6-90d0-4d07-bb62-619893c5603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:50.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine’s Operational Command South on Tuesday confirmed the dam’s\
        \ destruction in a post on its official Facebook page, saying they were assessing\
        \ the scale of the damage and calculating likely areas of flooding.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90692244-38e3-4e5c-af8c-d8f670c1e010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:50.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dd8621-d6ff-4439-8685-1c6be6506c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:50.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the dam breach, Ukrainian President Volodymyr Zelensky said\
        \ its destruction “only confirms for the whole world” that Russian forces\
        \ “must be expelled from every corner of Ukrainian land.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7517a9c9-0ef2-4357-9b80-f89094b4aeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14f0af9-8c37-45df-abf4-87d0760e6c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also convened an emergency meeting of the National Security and\
        \ Defense Council of Ukraine.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314ee1b4-0ff5-4e62-b7f8-27fdf93fb5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5b29e4-34d8-4d56-943e-f1fc2d125240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other senior Ukrainian officials blamed Russia.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5859d0f7-6f14-4fae-a79a-c9470a7b8d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3659602e-7409-42be-9f71-5d1a448134ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is ecocide,” Andriy Yermak, the head of the Office of the President\
        \ of Ukraine, said of the dam’s destruction.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cbadf0-e421-45e4-9196-ce9aaec0ae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450ec693-8e81-4bc5-834b-65f856f39033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Russians will be responsible for the possible deprivation of drinking\
        \ water for people in the south of Kherson region and in Crimea, the possible\
        \ destruction of some settlements and the biosphere,” he added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcdab2f-fe46-4df0-a5f9-d351c95fba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b7591a-56b1-4532-becb-c9a864f4f8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Save your life’</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb6cca6-21b5-475b-abc5-12326cc796e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a video statement posted on Telegram, Oleksandr Prokudin, the Ukraine-appointed\
        \ head of the Kherson region military administration, said the water “will\
        \ reach critical level in five hours.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e56aa14-2c37-43df-b121-c9d549bc55f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05145ae-7e20-4ba5-853a-e0d4605aec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Russian Army has committed another act of terror. It has blown\
        \ up Kakhovka Hydro Power Plant… Evacuation in the area of danger has started,”\
        \ he said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe8acb0-d4bc-48e0-9c4a-eb53d22e2507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e45b23-6879-4104-817a-2aa909eb2af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prokudin said evacuations in the “area of danger” around the dam had\
        \ started and asked citizens to “collect your documents and most needed belongings\
        \ and wait for evacuation buses.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09f31a2-14d4-4166-be4f-6e3ef83ccf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cad7781-8962-4c18-8b92-b1798151d7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I ask you to do everything you can to save your life. Leave the dangerous\
        \ areas immediately,” he added.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bd6c1e-1314-4731-aec6-f5731eca6376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e7961f-cf3e-48a0-9ed3-04d09c808ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Units of Ukraine’s National Police and the state emergency service\
        \ of the Kherson region have been put on alert to warn and evacuate civilians\
        \ from potential flood zones, Ukraine’s Ministry of Internal Affairs said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40526f23-4548-42c3-bfe9-db6de5f90a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446484ac-970f-431a-943c-6f422ed5b819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those zones are on the west bank of the Dnipro River, including “the\
        \ villages of Mykolaivka, Olhivka, Liovo, Tiahynka, Poniativka, Ivanivka,\
        \ Tokarivka, Poniativka, Prydniprovske, Sadove, and part of the city of Kherson\
        \ – Korabel Island,” the ministry said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65b38ac-e8e8-4845-ad1e-4ca83a5b216a'
      'mgnl:activationStatus': true
