      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Emergency response teams and aid organizations have been mobilized\
        \ in order to tend to those impacted by the floods.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7134c6fb-bce7-4a07-9d94-feef4180aadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:32:26.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T10:46:05.578+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fa42b6-3a46-46b6-b5b5-841fea690fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:32:26.304+08:00
      'mgnl:createdBy': 'vince'
