      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> The University
        of the Philippines (UP) Fighting Maroons added another big man to beef up
        their already stacked frontcourt rotation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e8e1c0-e56a-446f-b872-233ff4d0d164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T14:51:23.544+08:00
