  'SOGIESC-bill-not-a-priority-says-Villanueva':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-06T21:54:17.000+08:00
    'imagesource': 'jcr:1b535524-2580-4cca-b21a-5248afec9f58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4a74cb6-2e89-4aec-935a-b580b7926835'
    'lead': 'Majority Leader and newly-assigned Senate caretaker Sen. Joel Villanueva
      says the Sexual Orientation, Gender Identity and Expression, and Sex Characteristics
      bill is not considered a priority measure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-06T21:56:55.273+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-06T22:48:14.228+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SOGIE bill ''not a priority,'' says Villanueva'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6880c891-1f3a-4c3a-83f4-35173a24ce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:56:55.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T22:48:14.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> Majority
        Leader and newly-assigned Senate caretaker Sen. Joel Villanueva said the Sexual
        Orientation, Gender Identity and Expression, and Sex Characteristics (SOGIESC)
        bill is not considered a priority measure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54069c9-36ef-47ca-bd9c-25530f4b0680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:56:55.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T22:48:14.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see any urgency for that particular measure," Villanueva
        said Tuesday. "I don''t know why, who is following it up, or saying that it
        is a priority measure because it is not a priority measure to begin with."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a311e98-3bb2-4573-b8b5-fd35e7d1de4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:56:55.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T22:48:14.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villanueva said there are other urgent bills in the Senate such as\
        \ the Philippine Salt Industry Development Act. He also previously accused\
        \ SOGIE bill advocates of promoting legalization of same-sex marriage in the\
        \ country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56b3b7c-18b1-4b29-8195-4c6e9cb8f922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:56:55.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T22:48:14.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/13/Villanueva-accuses-same-sex-marriage-agenda.html">Villanueva
        accuses SOGIE bill advocates of same-sex marriage agenda</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3040fe1c-cb72-41cb-8bfd-8be4c79533fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:56:55.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T22:48:14.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator argued that the bill only protects one sector of the society.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dee4147-646f-4173-9f78-a157b6760da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:56:55.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T22:48:14.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On May 24, The House Committee on Women and Gender Equality approved\
        \ the SOGIESC bill. Gabriela Party-list Rep. Arlene Brosas said the report\
        \ consolidated House Bills No. 222, 460, 3418, 3702, 4277, 5551, 6003, and\
        \ 7036, and other measures seeking to ban discrimination of people on the\
        \ basis of their SOGIESC.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7442e461-2157-4dd9-a45f-33f1c87b4c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:56:55.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T22:48:14.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first anti-discrimination bill was filed at the 11th Congress by\
        \ late Sen. Miriam Defensor-Santiago and Akbayan Rep. Etta Rosales.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad263cee-2d84-468c-be50-25797ebc4828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:56:55.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T22:48:14.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill reached third reading in 2017 but it languished in the Senate\
        \ for three years. Sen. Risa Hontiveros filed the bill anew in 2020 labeling\
        \ it SOGIE.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80198406-bacd-4e6b-ab4a-0973c04532ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:56:55.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T22:48:14.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SOGIESC bill has been pending in Villanueva''s committee on
        rules for about four months now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6e9ec1-ec66-4ae7-a9ef-c34bbd35a93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T22:19:07.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T22:48:14.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
