  'prince-harry-phone-hacking-trial':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-06T16:04:28.000+08:00
    'imagesource': 'jcr:3e2bea66-48c1-4d75-b56b-7b84be21b7ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a064cd44-94c8-4653-b05f-9a9a8a33973e'
    'lead': 'Prince Harry will take to the witness stand Tuesday as his years-long
      battle against Britain’s tabloid media reaches its most dramatic stage so far.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-06T16:09:07.009+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-06T16:09:07.628+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Prince Harry set to give evidence in phone hacking trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0218abdd-b52f-490c-92f5-527810600648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.155+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Prince Harry will take to the witness
        stand Tuesday as his years-long battle against Britain’s tabloid media reaches
        its most dramatic stage so far.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303e0e8c-f056-4a2a-8c6a-fb16e6f3b735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The royal is preparing to face questions in a London court as part\
        \ of his case against a major newspaper publisher.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b131b1-9daf-4823-860b-d17ff08c8655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The appearance of a British royal in a witness box will be an exceptionally\
        \ rare event. But Harry has long railed against the tactics of the tabloid\
        \ media in covering his life, and he will now have the opportunity to lay\
        \ out his arguments, under oath, during cross-examination from MGN’s lawyers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06cef14-1514-4981-a265-06a82925d631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s likely to be a tense and defining appearance for the duke as he\
        \ forges his own path further from the rest of the royal family.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1093aef7-942e-4856-9964-750eeef7fa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s what you need to know about the trial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e404e3-8f4e-4db0-b93e-53da12baa005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What is the case about?</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bca1b7-8e69-4d77-bdc3-f2ebdca68cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Duke of Sussex and three other claimants representing dozens of\
        \ celebrities are suing MGN, accusing its titles of obtaining private information\
        \ by phone hacking and through other illicit means, including private investigators,\
        \ between 1991 and 2011.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c4df34-6934-451b-8908-710a64ea86f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trial started on May 10, and is expected to last seven weeks.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b50504-8fc0-4d06-be30-cfd74ca1f2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MGN is contesting most of the allegations, arguing in its court filings\
        \ that some claims have been brought too late and that in all four cases there\
        \ is insufficient evidence of phone hacking.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a6038f-e375-4d5a-9585-e157954292b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In court documents published last month, the publisher did apologize\
        \ for one instance of unlawful information gathering nearly 20 years ago.\
        \ That incident involved a private investigator, who was paid £75 ($95) in\
        \ 2004 by the Sunday People, a tabloid owned by the same group, to gather\
        \ information about the Duke of Sussex while at a London nightclub.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4387fdba-e963-444d-be44-9ac6b329cb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harry’s lawyer David Sherborne has said his claim against MGN, which\
        \ covers incidences from 1995 to 2011, is “significant not just in terms of\
        \ time span but in the range of activity it covers.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8961aa2e-e3fa-43fa-9752-1faa2cff5c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harry was subject to the most “intrusive methods of obtaining personal\
        \ information,” Sherborne said, arguing that “no one should be subjected to\
        \ that.” The “unlawful methods” were “habitual and widespread” among the journalists,\
        \ Sherborne added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dee530-2f03-467f-90f2-4d479a914a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What happened on Monday?</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97804994-ec37-4b62-b99a-d7b1d096c3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A huge crowd of media gathered outside the doors to the High Court\
        \ on Monday morning, hoping for a glimpse of the duke – whom it was later\
        \ revealed wouldn’t be present until Tuesday.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8073a4e-3494-410d-b3c8-b4b3ea68c035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inside the court, Sherborne laid out parts of Harry’s case, introducing\
        \ some of the articles that will be considered at the trial.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d1370c-e488-44a1-911e-fe091498e4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The barrister said that unlawful activities to gather information “\
        acted like a web” around Harry and took place “beneath the radar” at MGN newspapers,\
        \ according to the PA Media news agency.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377d7250-875a-4299-8396-af102611635d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first article, from September 1996, was headlined “Diana so sad\
        \ on Harry’s big day,” and detailed a visit from Princess Diana to see Harry\
        \ on his 12th birthday, according to PA Media. MGN denies was the result of\
        \ unlawful activity and argues the information was in the public domain already,\
        \ PA reported.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8181c500-3aaf-4a47-b629-66c2ed22b0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another story discussed touched on the relationship between Harry and\
        \ Prince William in 2003.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f86861d-20bc-46a1-97ec-80f4b6f92836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What will Harry say?</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab5fc22-4abb-4cfe-837b-ac22053d0323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Harry enters the witness box on Tuesday he can expect a tough\
        \ examination from the publisher’s lawyers.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2081e96b-a3a5-448e-8663-34de0448282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prince alleges that about 140 articles published in titles belonging\
        \ to the group contained information gathered using unlawful methods, and\
        \ 33 of those articles have been selected to be considered at the trial, according\
        \ to PA Media.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2c670f-2a88-4888-8c9b-0bf9a69a31b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s likely that details of those stories will be parsed over at great\
        \ length.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1a65ad-63e0-42ce-9462-58741f4c80b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And while this is Harry’s first appearance in a court case against\
        \ the British media, it may not be his last.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef83e11-e475-4d64-94fc-f730b02cd237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case against MGN is one of several lawsuits filed by Harry and\
        \ his wife, Meghan, in their long-running battle with British tabloids, which\
        \ they have accused of breaches of privacy and publishing false stories.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085dc254-6d4a-4301-a695-abbdd1466b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pair has filed at least seven lawsuits against British and US media\
        \ organizations since 2019, including Rupert Murdoch’s News Group Newspapers\
        \ (NGN), according to Reuters. NGN publishes the Sun and used to produce News\
        \ of the World, which was shut down in 2011 over a phone hacking scandal.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dec2ba7-5ee8-4769-a22d-4f8c8afc3837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March, Harry appeared at a court hearing in his case against Associated\
        \ Newspapers Limited (ANL) over allegations of unlawful information gathering,\
        \ which that group has denied.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80768bf-5207-4310-82c1-8f33b9412a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How will this impact the royals?</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5de170-400b-4d60-aa87-970912190113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry’s appearance in court is extremely rare. This is thought to
        be the first time a senior British royal will personally appear since 2002,
        when Princess Anne pleaded guilty after her dog bit two children in a Windsor
        park, according to PA Media.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9cccab-c91a-44b6-87b1-d93972ff3956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is more than 130 years since a senior member of the royal family\
        \ gave evidence in court, when Edward VII was a witness in a slander trial\
        \ over a card game in 1891, before he became king, Reuters reported.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0de2c1-b13a-4440-8cde-ba06192b083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not yet clear whether Harry’s testimony will touch on other royals\
        \ or his relationships with members of the family. But his brother and heir\
        \ to the throne, Prince William, has recently been brought into the fray in\
        \ another of Harry’s cases.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2997ab-d98e-4585-9aba-aa681550186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Documents published in April as part of Harry’s lawsuit against NGN\
        \ allege that the publisher privately reached an undisclosed settlement with\
        \ Prince William over historical phone hacking claims. It is unclear how Prince\
        \ Harry is aware of his brother’s settlement, but in his court response he\
        \ writes that his information is based on a redacted document through which\
        \ he is inferring that Prince William signed onto the agreement.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef6c2ca-8af8-43e6-b7f9-4d85eefbe056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials at Kensington Palace, which represents Prince William, told\
        \ CNN it does not comment on legal proceedings. Buckingham Palace reiterated\
        \ that same position. Prince Harry states that his late grandmother, Queen\
        \ Elizabeth II, was aware of settlement talks.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631382aa-d554-49ad-a96a-64c86aa8f9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether this week’s case will similarly bring questions for other
        members of the royal family remains to be seen. But it marks a watershed moment
        in Harry’s efforts against major players in Britain’s media, and his appearance
        is likely to dominate headlines in the days to come.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d61ee38-42a3-4ef5-8eb6-8b62e40f03ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:09:07.170+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T16:09:07.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/06/uk/prince-harry-phone-hacking-trial-tuesday-gbr-intl/index.html">Prince
        Harry set to give evidence in phone hacking trial</a>."</em></p>'
  'should-poets-be-threatened-by-AI':
    'author': 'Jade Mark Capiñanes'
    'caption': 'Among artists, to whom poets belong, the key question has been whether
      AI technology can replace human creativity. Illustration by JL JAVIER'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2023-06-06T16:00:32.000+08:00
    'imagesource': 'jcr:8635d244-6294-43a2-b14c-bf98daef7219'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f42fba8-ac3e-43e8-9d54-0ec09179a5d5'
    'lead': 'Among artists, to whom poets belong, the key question has been whether
      AI technology can replace human creativity. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-06T16:10:34.690+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-06-06T16:43:33.629+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Should poets be threatened by AI?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2743398e-2774-4c2f-abc2-f848ca1a1d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:10:34.794+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T16:43:33.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Maybe there’s no better way to start discussing this matter than to
        read a poem. Let’s start off with “The Invention” by the English poet Philip
        Larkin:'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436899fd-84ce-43c6-aa0d-10c9fa75f09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:10:34.794+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T16:43:33.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money is a thing you earn by the sweat of your brow<br>And that’s
        how it should be.<br>Or you can steal it, and go to jail;<br>Or inherit it,
        and be set for life;<br>Or win it on the pools, which is luck;<br>Or marry
        it, which is what I did.<br>And that is how it should be, too.<br>But now
        this idea’s come up<br>Of inventing money, just like that.<br>I ask you, is
        nothing sacred?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7191ed2-28aa-4e23-ab36-12a6d4469062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:10:34.795+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T16:43:33.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Here we find Larkin’s lyrical clarity, which he’s famous for: the entire
        poem is written in direct, ordinary language. Take note also of his signature
        wit present throughout the poem, as well as the quiet, ironic reflection at
        the end — playful and pessimistic at the same time, classic Larkin.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd954d6-a73c-4211-ba50-7a93c09d3515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:10:34.795+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T16:43:33.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newyorker.com/culture/culture-desk/the-new-poem-making-machinery"
        target="_blank">Except that the poem isn’t Larkin’s</a>. It was generated
        by an early OpenAI program prompted to write a poem about cryptocurrency in
        the style of Philip Larkin, a couple of months before OpenAI launched ChatGPT.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672648e6-821b-4863-a060-a9b8409bc140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:10:34.795+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T16:43:33.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unexpected speed and magnitude at which AI technologies have
        improved in the past few months have of course prompted artists, intellectuals,
        and normal people alike to ask questions about its artistic, intellectual,
        and social implications. Even Elon Musk, who was one of the founders of OpenAI,
        <a href="https://www.reuters.com/technology/musk-experts-urge-pause-training-ai-systems-that-can-outperform-gpt-4-2023-03-29/"
        target="_blank">joined technology experts in their call for a global pause
        on AI development</a>&nbsp;due to its potential and unforeseeable risks to
        society. (Musk, however, is reportedly <a href="https://www.cnbc.com/2023/04/14/elon-musk-is-reportedly-planning-an-ai-startup-to-compete-with-openai.html#:~:text=startup%2520to%2520compete%2520with%2520OpenAI%252C%2520which%2520he%2520cofounded,-Published%2520Fri%252C%2520Apr&amp;text=Tesla%2520CEO%2520Elon%2520Musk%2520is,recruiting%2520AI%2520researchers%2520and%2520engineers."
        target="_blank">planning to work on an AI technology</a> that would rival
        OpenAI’s.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebfe902-c465-4774-a1d8-d85208b73e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:10:34.796+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T16:43:33.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among artists, to whom poets belong, the key question has been whether
        AI technology can replace human creativity. It’s no surprise that the English
        mathematician Alan Turing, who famously devised <a href="http://lia.deis.unibo.it/corsi/2005-2006/SID-LS-CE/downloads/turing-article.pdf"
        target="_blank">a method of testing AI to determine if it can think like a
        human being</a>, imagined posing this question to a computer: “Please write
        me a sonnet on the subject of the Forth Bridge.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d21c11-4310-4a94-b2ac-0dd1f8b731ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:10:34.796+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T16:43:33.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ChatGPT and its ilk pose an existential threat to poets. If computer
        algorithms can pen texts indistinguishable from the ones written by actual
        poets, what do we need poets for? Plato would surely be glad, for he’d get
        yet another reason to banish them from society.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1552a5c9-de61-4ed8-9963-2ff00b012ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:10:34.796+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T16:43:33.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But remember that despite the long history of technological inventions,
        poetry has persisted and has had its own long history.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f077b9-e9b1-4f73-80c8-bf36cac3b1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:10:34.797+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T16:43:33.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poetry existed initially as an oral art form, but the invention
        of writing, and eventually printing, only made it more widely available. The
        early 2000s saw the emergence of poetic movements strongly influenced by the
        Internet, such as <a href="https://writing.upenn.edu/epc/authors/bernstein/syllabi/readings/flarf.html#:~:text=Flarf%253A%2520A%2520quality%2520of%2520intentional,Wrong."
        target="_blank">Flarf</a> and <a href="https://monoskop.org/Alternative_literature"
        target="_blank">alt-lit</a>; their proponents — the poets Gary Sullivan and
        Tao Lin, to name a few — viewed the internet as both material and medium.
        In <a href="https://www.graywolfpress.org/books/citizen" target="_blank">"Citizen:
        An American Lyric,"</a> published in 2014, the American poet Claudia Rankine,
        drawing on the visual language of television and film, incorporates video
        stills and other graphic elements to create a hybrid literary work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552963ed-8597-440d-bc6a-7477cde39470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:10:34.797+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T16:43:33.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although poetry’s popularity may be eclipsed by newer art forms and
        mediums, therefore, it will never be obsolete. The history of poetry is one
        of constant reinvention.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766aad0c-8d7c-4dd9-ad96-3f1272e3cae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:10:34.797+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T16:43:33.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There’s a reason why ChatGPT and similar AI programs are usually called
        “generative” instead of “creative.” They can only generate ideas from the
        data and the prompts they are fed with. They are, at least as of this writing,
        incapable of creating original ideas. They are simply good imitators.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063b31ec-6320-4293-914d-a754f9515e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:10:34.798+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T16:43:33.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Invention,” the AI-generated poem I mentioned at the beginning
        of this piece, is only an imitation of Larkin, not and will never be Larkin’s.
        I assume that the moment you found out the poem was not Larkin’s but AI-generated,
        your attitude towards it changed. It may be akin to the feeling you will have
        if you discover that the designer bag or pair of sneakers somebody gave you
        is actually fake.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5caafba-ac15-4007-bcb9-cc405077cd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:10:34.798+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T16:43:33.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The difference between your reaction toward a Larkin poem and a mere
        imitation of it is what lies at the heart of the aesthetic experience: an
        encounter with authenticity.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2961c2b7-1797-4766-91a3-d9d51b879b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:10:34.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T16:43:33.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his famous <a href="https://web.mit.edu/allanmc/www/benjamin.pdf"
        target="_blank">essay</a> “The Work of Art in the Age of Mechanical Reproduction,”
        the German critic Walter Benjamin argues that the mechanical and mass reproduction
        of art objects reduces their authenticity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af9f51a-855c-4d14-8ec4-3e43e6cc6adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:10:34.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T16:43:33.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Even the most perfect reproduction of a work of art,” he writes, “is
        lacking in one element: its presence in time and space, its unique existence
        at the place where it happens to be.” For Benjamin the value of an artwork
        is “embedded in the fabric of tradition.” Its meaning is inseparable from
        and produced by the historical context and material conditions in which it
        was created. '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31222f11-cb9c-42ef-860a-3b8823f2a6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:10:34.800+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T16:43:33.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Using Benjamin’s criteria, what value can we get from a poem that is
        AI-generated? What did the AI program have to go through to be able to compose
        the poem? '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a67354-1ee3-44e6-8bb5-e132a146109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:10:34.800+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T16:43:33.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To illustrate this point let’s take “This Be The Verse,” a poem Larkin
        actually wrote:'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb9f247-661e-4593-9b15-976d88b38fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:10:34.801+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T16:43:33.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They fuck you up, your mum and dad.<br>They may not mean to, but
        they do.<br>They fill you with the faults they had<br>And add some extra,
        just for you.<br>But they were fucked up in their turn<br>By fools in old-style
        hats and coats,<br>Who half the time were soppy-stern<br>And half at one another’s
        throats.<br>Man hands on misery to man.<br>It deepens like a coastal shelf.<br>Get
        out as early as you can,<br>And don’t have any kids yourself.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8538de94-3bf1-4cab-9da6-7d1e8d01c595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:10:34.801+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T16:43:33.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poem tackles generational trauma. Larkin’s father Sydney was
        a Nazi-sympathizing disciplinarian. Of him Larkin <a href="https://www.lrb.co.uk/the-paper/v41/n12/mark-ford/here-you-are-talking-about-duck-again"
        target="_blank">wrote</a>: “His personality had imposed that taut ungenerous
        defeated pattern of life on the family, and it was only to be expected that
        it would make them miserable and that their misery would react on him.” On
        the other hand, although Larkin also said unflattering words about his mother
        Eva, he maintained <a href="https://www.theguardian.com/books/2018/jan/15/philip-larkin-mother-newly-seen-letters-writers-and-their-mothers-"
        target="_blank">a close relationship</a> with her. He wrote her letters twice
        weekly for more than 30 years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c1337f-878c-4407-94e8-2b1c6fc836f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:10:34.801+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T16:43:33.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'All this probably explains why, despite the accusatory tone of the
        first paragraph of Larkin’s poem, it reveals an understanding, almost forgiving
        attitude in the second: your parents fuck you up because their own parents
        fucked them up as well. Hence the poem ends on a compassionate and poignant
        note: put an end to generational trauma by not bearing children.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4584d8c4-33d2-4df6-a6fd-13e392cf67a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:10:34.802+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T16:43:33.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As readers we relate to the poem because we know an actual person wrote
        it and because we suppose that Larkin was able to express such emotions because
        of his own fraught relationship with his parents. A literary critic next to
        you may call this “intentional fallacy” or cite Roland Barthes’s “The Death
        of the Author,” but it’s undeniable that what we look for and appreciate in
        a poem or any work of art is a sense of shared humanity.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953c4360-02d2-44ee-9f53-a7d34f117e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:10:34.802+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T16:43:33.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now ask ChatGPT to write a poem about generational trauma, and no matter
        how good it may sound, it will ultimately be false and hollow. It will lack
        authenticity. Why? Nobody fucked it up.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8eadf2-f75d-4188-97c0-7c04e5d82bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:10:34.803+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T16:43:33.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine writer Jorge Luis Borges, ever the literary clairvoyant,
        might as well have been discussing texts generated by the algorithms of AI
        language models and not George Bernard Shaw’s work when he <a href="http://www.autodidactproject.org/other/borges42_shaw06.html"
        target="_blank">wrote</a>: “If literature were nothing but verbal algebra,
        anyone could produce any book simply by practicing variations.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b823026-e2e4-4328-ba73-e0c19acceb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:10:34.803+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T16:43:33.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Borges, texts produced via statistical prediction and
        combination, as what ChatGPT does, “lack value and even meaning.” Like Benjamin,
        Borges argues that literature is a “dialogue” and a “narration.” When we create
        art, we engage in a conversation with the artworks and artists that came before
        us, and in this process we write our place in history.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05805acd-7e32-41f3-a63a-9fa76babb523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:10:34.804+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T16:43:33.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A quote often attributed to Borges goes this way: “Art is fire plus
        algebra.” ChatGPT and other AI tools are just that: tools, algebra. They can
        never replace poets. As poets we may use them as devices, but in the end the
        value of our poems is generated by our own genuine dreams, fears, successes,
        and fuckups — by our authenticity, our fire.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91dcd35-7dd7-4eec-914e-d7d0922e8fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:10:34.804+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T16:43:33.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a world that seems to reward speed and artificiality, distraction
        over contemplation, the poet’s primary role is to remind others of the significance
        of taking things slow and keeping it real.</p>'
  'dti-trade-deal-with-eu':
