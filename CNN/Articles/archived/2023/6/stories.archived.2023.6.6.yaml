      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We owe people money in the Philippines. We have a lot of refunds we
        need to pay back. I''m hoping to sort that out by October or November,” he
        said.'
    '3':
