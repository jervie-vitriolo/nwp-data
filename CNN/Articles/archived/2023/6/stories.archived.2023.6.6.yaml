      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707741ac-6231-440c-8921-21fb5562030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-07T00:24:11.610+08:00
