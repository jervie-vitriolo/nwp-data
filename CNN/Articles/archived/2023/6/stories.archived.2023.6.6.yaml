      'mgnl:lastActivated': 2023-06-06T03:56:18.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New features for FaceTime, Messages and more</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3709bc4-71f6-4a1b-9421-7210cb7eadad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple also unveiled a slew of new updates coming to iOS 17 later this\
        \ year, including new tools to make calling and messaging others more personalized\
        \ and customized.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57da24b8-06f4-4826-80fe-ada48a63f1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be32dfe3-d5b6-4c23-81d0-a8b7ac848c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "iOS 17 will now get contact “posters,” allowing iPhone users to design\
        \ a custom image to appear when you call someone or receive their call. iPhone\
        \ users will be able to personalize their contact card “poster” with a photo\
        \ or “memoji” of choice, as well as text.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdb2dbc-5c4f-4f22-b086-5dac923aa297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b07277-3723-4143-8726-4f2e076058e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A new feature called Live Voicemail transcribes a caller’s message\
        \ in real-time, so users can decide whether to ignore it or take the call.\
        \ An upcoming check-in feature makes it easier to keep friends and family\
        \ alerted to their safety. And a tool called NameDrop lets users share their\
        \ contact information by holding two iPhones close together.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb709b9-f3ea-427a-9c15-a8d94920efea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.988+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:56:18.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bb1d3a-cf12-437c-9b3c-f226a46a88bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:56:17.988+08:00
