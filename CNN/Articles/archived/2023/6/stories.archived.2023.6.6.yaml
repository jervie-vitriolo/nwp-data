    'jcr:uuid': 'cd98a08f-5814-4fa2-99af-b72308a05745'
    'lead': 'Anna Shay, star of the Netflix reality series ''Bling Empire,'' has died
      after suffering a stroke, her family confirmed in a statement shared with CNN
      by Netflix on Monday. She was 62.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-06T06:26:14.990+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-06-06T06:46:42.844+08:00
