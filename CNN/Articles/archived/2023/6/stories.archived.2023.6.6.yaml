      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:20:36.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971789ea-5b8e-417e-9f01-5dff5efe52fd'
      'mgnl:activationStatus': true
