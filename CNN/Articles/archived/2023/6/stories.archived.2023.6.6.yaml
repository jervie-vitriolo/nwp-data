      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tropical cyclone was last spotted 1,145 kilometers East of Southeastern\
        \ Luzon, moving North Northwestward over the Philippine Sea. \r"
