      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> The Philippine
        Athletics Team on Tuesday won three more gold medals in the 2023 ASEAN Para
        Games (APG) in Phnom Penh, Cambodia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bdef23-dd4e-4593-89af-6a9dd22fbdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:41:35.071+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T15:42:20.086+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrei Kuizon dominated the men''s shot put F53/54 final event,
        besting Cambodia''s bets Phea Phawat and Poul Sarravann.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7318ff3-3126-4e3c-b77f-4854104831e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:41:35.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T15:42:20.087+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rosalie Torrefiel also ruled the women's javelin throw F11 competition,\
        \ beating Indonesia's Ratnaningsih.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc1c2de-599d-4db2-b79e-775e6f831f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:41:35.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T15:42:20.087+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King James Reyes, on the other hand, claimed the gold in the men''s
        800m T46 event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674dec93-f0c2-4f55-8745-45fe65518ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:41:35.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T15:42:20.087+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/sports/2023/6/6/ASEAN-Para-Games-12th-13th-gold-medals.html">PH
        ASEAN Para Games team bags medals in ESports, men''s javelin throw</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ce9a2a-0bb3-43a8-a974-275c4be7f5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:41:35.073+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T15:42:20.088+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The para-athletics team also won two more medals after Arvie Arreglado\
        \ bagged the silver in the men's triple jump T47 and Maekel Lita got the bronze\
        \ in the men's javelin throw F56 final.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171af422-651d-42c3-bb97-6b69c08073cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:41:35.073+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T15:42:20.088+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nabbing its 15th gold, the country is currently at the <a
        href="https://www.facebook.com/psc.gov.ph/posts/pfbid036vJLATARACv2tg7i4t4BPQWg6D9Zmfp5DKw6UAtGnLkxmHSaVGsrFqMTw9XyyBTql">5th</a>
        spot in the APG medal tally. Indonesia is on top with 63 gold, 49 silver,
        and 32 bronze medals.</p>'
