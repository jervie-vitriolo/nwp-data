    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7303e71d-0895-4766-98ba-c0b420a68ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:54:06.827+08:00
