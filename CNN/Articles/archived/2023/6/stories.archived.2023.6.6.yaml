      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750bddf6-f41e-41b7-a5a0-5a1143a34e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.710+08:00
