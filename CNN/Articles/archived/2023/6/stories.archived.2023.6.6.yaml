      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that Herbosa \"would truly serve the interest and health\
        \ issues of the Filipino people and not just engage in red-tagging or trolling.\"\
        \  \r"
