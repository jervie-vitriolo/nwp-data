      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, House Deputy Minority leader and ACT Teachers Party-list\
        \ Rep. France Castro said that it would be \"a novel and a good move\" if\
        \ Teodoro would call for the resumption of the peace negotiations between\
        \ the government and the National Democratic Front of the Philippines so that\
        \ the Armed Forces of the Philippines could focus on \"foreign aggressors.\"\
        \  \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bbb8e3-f5cf-47ff-a6fc-82542e931d9e'
