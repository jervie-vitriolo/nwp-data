      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5049e5f-8867-49b4-bca6-8a0703a8b439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T08:29:59.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T08:30:00.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US DOJ on June 2 said 67-year-old Donald A. Stenson traveled to\
        \ the Philippines on multiple occasions starting in 2007 and repeatedly engaged\
        \ in sexual activity with minors in the country.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e5acd6-9b99-45a0-98c2-dbaac1b7393b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T08:29:59.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T08:30:00.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a7d81e-3ceb-4db1-98da-8b1e43fa3f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T08:29:59.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T08:30:00.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also said that between 2016 and 2019, Stenson lured five victims\
        \ between the ages of 11 and 17 into commercial sex arrangements, engaging\
        \ in sexual activity with the victims, and providing them with money and gifts.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f48e81d-28d4-4791-93ba-5166e3ac5eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T08:29:59.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T08:30:00.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdd7743-4638-4286-b13c-55cfbf6e5712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T08:29:59.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T08:30:00.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said that a search conducted on Stenson’s gadgets uncovered\
        \ multiple images and videos of the minor victims, including a video showing\
        \ Stenson engaging in sexual acts with a minor.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac3b1a9-2645-4efb-a243-09d0af297cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T08:29:59.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T08:30:00.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6269edc8-cde1-4440-9037-6cd5ae7c1192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T08:29:59.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T08:30:00.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The search also uncovered sexually explicit messages to minors and\
        \ messages in which Stenson discussed engaging in sexual acts with minors\
        \ with 66-year-old John Burgdorff.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b99cab9-1950-486f-952b-aa95c0cd12cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T08:29:59.770+08:00
