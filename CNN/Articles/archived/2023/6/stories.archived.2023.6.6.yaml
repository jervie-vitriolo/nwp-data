      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53f9d7d-c260-4963-8140-444a240bae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:54:06.814+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:54:07.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: For example, 'Microphone' has a project. This is the\
        \ 'Power Plant.' MIC invests in the Power Plant. GSIS also invests in the\
        \ Power Plant. They both invested in the Power plant, they did a joint venture.\
        \ That's legitimate...This is Maharlika and GSIS cannot invest in it. But\
        \ when it comes to projects, the GSIS can fund them because it has a scrutinizing\
        \ mechanism.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b166eb-3df0-4166-8072-0cfb8c0bd710'
      'mgnl:activationStatus': true
