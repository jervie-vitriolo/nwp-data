    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Anna Shay, star of ‘Bling Empire,’ dead at 62'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fe4493-499f-4b90-ae26-1a6647c7d421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T06:26:15.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T06:46:42.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Anna Shay, star of the Netflix reality
        series “Bling Empire,” has died after suffering a stroke, her family confirmed
        in a statement shared with CNN by Netflix on Monday. She was 62.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4e1630-2291-4d66-acf4-356f1d5c9b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T06:26:15.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T06:46:42.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcdc4fc-0000-4f2c-aaba-1468e7ab9ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T06:26:15.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T06:46:42.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It saddens our hearts to announce that Anna Shay, a loving mother,\
        \ grandmother, charismatic star, and our brightest ray of sunshine, has passed\
        \ away,” the statement read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227551df-291c-49e4-861a-f59c9535b585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T06:26:15.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T06:46:42.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f90180c-5cb9-46be-a573-053a1d9d9687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T06:26:15.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T06:46:42.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Anna taught us many life lessons on how not to take life too seriously\
        \ and to enjoy the finer things. Her impact on our lives will be forever missed,\
        \ but never forgotten.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdacd3bf-a1c8-4435-9898-0056bd3eae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T06:26:15.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T06:46:42.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d94190e-bb84-4d74-b5c6-e5194af05294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T06:26:15.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T06:46:42.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shay first appeared on “Bling Empire” in 2021 when the reality show\
        \ premiered, and appeared throughout the second and third seasons.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb491306-15ad-412d-b3d4-b246aebb0d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T06:26:15.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T06:46:42.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1314a9cd-3375-449a-a826-c32d40aa3272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T06:26:15.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T06:46:42.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Bling Empire” followed the lives of wealthy Asian and Asian American\
        \ Los Angeles elites.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f6cafd-5403-442a-9713-182ffa3c886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T06:26:15.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T06:46:42.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42759218-6c0c-4484-b3a1-2856b2ceca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T06:26:15.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T06:46:42.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Christine Chiu, Kim Lee, Kane Lim, Kevin Kreider and Kelly Mi Li starred\
        \ alongside Shay in the series.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895632b4-377e-4e0e-8b1f-fb8760445296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T06:26:15.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T06:46:42.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808dfc6c-9536-4db6-a0c8-606ed52f8f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T06:26:15.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T06:46:42.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kreider paid tribute to Shay on his verified Instagram page on Monday\
        \ following the news, saying, “You never know when your last goodbye will\
        \ be. So unexpected and wished when I saw you last for lunch I would have\
        \ taken a moment to smell the roses and had one last adventure with you.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a23ceb1-8bf5-4856-bc52-c2a13c2b9b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T06:26:15.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T06:46:42.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f226f3f-6947-4fb5-9c2a-4d2a411178be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T06:26:15.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T06:46:42.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You are truly one of a kind and we will miss you forever,” Mi Li said\
        \ on her Instagram on Monday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73c123d-0bea-47bd-ab5d-448865ddbb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T06:26:15.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T06:46:42.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceee10c3-63f3-4870-afdc-4ddacbef3e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T06:26:15.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T06:46:42.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shay’s lifestyle and wealth – along with her at-times shy nature –\
        \ were showcased in the reality series, but she kept a mostly private life\
        \ before appearing on the show.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd235a93d-31f1-4bf8-bddb-26c259eae700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T06:26:15.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T06:46:42.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd51413-e5c3-4d0c-85e2-2a8e863adaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T06:26:15.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T06:46:42.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 2021 interview with Town &amp; Country, Shay said that “whatever\
        \ it is on the show is how I am,” and that she joined the cast of “Bling Empire”\
        \ as something to do for herself after spending the previous few years caring\
        \ for her son, Kenny Kemp.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639e7f54-7da2-4244-883d-a9279829833e'
      'mgnl:activationStatus': true
