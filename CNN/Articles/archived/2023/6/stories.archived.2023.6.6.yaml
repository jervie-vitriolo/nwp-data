      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba04b89-eed6-4135-ad46-d0bd8bb7361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.713+08:00
      'mgnl:createdBy': 'lara'
