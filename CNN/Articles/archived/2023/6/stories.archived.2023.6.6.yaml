      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the water level rising, authorities urged everyone in the flood\
        \ zone to turn off all electrical appliances, take documents and essentials,\
        \ take care of loved ones and pets, and follow the instructions of rescuers\
        \ and police.\r"
    '34':
