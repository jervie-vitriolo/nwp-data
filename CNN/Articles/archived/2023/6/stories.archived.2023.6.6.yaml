      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ll start providing hot meals to displaced people in the coming\
        \ hours &amp; are mobilizing ready-to-eat rations &amp; dry food,” the World\
        \ Food Programme said in a tweet.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bd9d20-eaa0-4bc1-8b05-2712454d06c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:32:26.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T10:46:05.579+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ba5869-3419-4856-bbcb-f40c481044ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:32:26.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T10:46:05.580+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The floods are the latest calamity to strike a country with already\
        \ weak infrastructure, which has been repeatedly wracked with criminal violence,\
        \ political turmoil and natural disasters in recent years.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
