    'mgnl:tags': ['Phivolcs', 'Mayon', 'Taal']
    'stories': []
    'template': '1'
    'title': 'Phivolcs: Higher sulfur dioxide emission recorded in Taal; lesser danger
      seen in Mayon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08303fc6-b7c2-4bb2-88df-089506cca221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T14:10:07.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:10:08.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> The Philippine
        Institute of Volcanology and Seismology (Phivolcs) reported that Taal Volcano
        has been emitting more sulfur dioxide, while Mayon has been emitting less,
        meaning it now has a lower chance of having an explosive eruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3f9186-2a53-40cf-9e94-abaea77add24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T14:10:07.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:10:08.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89fddf9-871d-4153-acdf-eb707f6d81de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T14:10:07.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-06T14:10:08.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Phivolcs’ update on Tuesday, Taal, which is currently
        under Alert Level 1, increased its emission of sulfur dioxide from around
        5,000 tons, as reported on Monday, to over 9,000 tons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
