      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Their appointments also mean that the president is bent on finding\
        \ the best and the brightest to join him in serving our people,\" said House\
        \ Speaker Martin Romualdez.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
