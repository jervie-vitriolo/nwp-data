    'lead': 'While the Government Service Insurance System (GSIS), Social Security
      System (SSS), and some other government-owned and controlled corporations (GOCCs)
      are prohibited from investing in the Maharlika Investment Corporation, they
      can invest in the same projects funded by the MIC, Senate Majority Leader Joel
      Villanueva said Tuesday.'
