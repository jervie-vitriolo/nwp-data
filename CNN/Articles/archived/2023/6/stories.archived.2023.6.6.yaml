      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Manto Kumar was traveling on the Coromandel
        Express with six of his friends when his train compartment began to violently
        shake like an earthquake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b9e857-477b-4075-9b61-09c2b0014774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:54:05.155+08:00
