      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maya-5 and Maya-6 were developed by the students at the University\
        \ of the Philippines Electrical and Electronics Engineering Institute as part\
        \ of the nanosatellite engineering track.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc3a4d6-ee8f-4884-bcee-d345ac80ccaf'
