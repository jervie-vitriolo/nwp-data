      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel is also aiming to double its trade with the Philippines to
        <a href="http://www.cnnphilippines.com/news/2023/6/5/ph-israel-cooperation-environment-security-trade.html">$1
