      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776eab3d-699c-43c6-b667-6a8946e9caf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:32:26.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T10:46:05.563+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over 13,300 people have been displaced, and at least 11 others have\
        \ been declared missing throughout five of Haiti’s 10 departments: West, Nippes,\
        \ South-East, North-West, and the Center.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45e12f3-05c1-47b1-aac9-176c12381489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:32:26.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T10:46:05.563+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd07766e-1eda-4669-a16a-06a07e6a9f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:32:26.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T10:46:05.564+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My government, in concert with national and international institutions,\
        \ is taking urgent measures in order to meet the demands of the hour,” Haitian\
        \ Prime Minister Ariel Henry tweeted.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe4216d-02ad-49e0-8372-0348cf61c9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:32:26.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T10:46:05.564+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f48feb-09e0-4e08-b5ff-04ce4b2f9611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:32:26.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T10:46:05.573+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The death toll climbed steadily on Monday as persistent heavy rains\
        \ continued to pelt down.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637730b1-926f-4541-a591-681b1c1fb602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:32:26.303+08:00
