      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b031c534-73d0-40cb-836a-c8885b22d1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T17:06:02.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T17:27:05.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawmakers expect Herbosa and Teodoro to efficiently address the current\
        \ health and security issues in the country.  \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f0bb62-a57d-4712-a65d-5e46e170b21e'
      'mgnl:activationStatus': true
