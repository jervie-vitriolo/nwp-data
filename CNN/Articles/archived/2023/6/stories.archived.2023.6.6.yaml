    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ukrainian offensive is ‘taking place in several directions,’ says official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac5c3c6-2862-40a7-9871-27218a8dd9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Ukrainian offensive is “taking place
        in several directions,” Deputy Defense Minister Hanna Maliar told Ukrainian
        television on Monday, heightening speculation that a major push by Kyiv to
        recapture land held by Russia’s occupying forces could be getting underway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c9f847-9bec-4829-a501-856e724faf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is not only about Bakhmut. The offensive is taking place in several\
        \ directions. We are happy about every meter. Today is a successful day for\
        \ our forces,” she said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da032824-501f-4a34-8680-181e2199cb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent weeks have seen Ukraine’s military stepping up shaping operations
        – attacks on Russian targets like fuel depots and weapons dumps far behind
        frontlines – which typically precede a major advance by ground forces. But
        government officials in Kyiv have been at pains to say the start of any counteroffensive
        would not be announced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac03c122-12fa-4393-afca-6b5dd74ecdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Ukraine and Russia have engaged in intense information campaigns
        to sway public opinion and mislead their opponents about their battle plans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845ace16-1f44-42f0-b2ae-b74e94b217dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maliar’s comments came after the Russian Defense Ministry claimed
        its troops resisted a “large-scale” attack from Ukrainian forces in the eastern
        Donetsk region. The Russian military claimed in a statement to have killed
        250 Ukrainians and destroyed armored vehicles used in the assault, but provided
        scant evidence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dae46e-014a-43e2-a1a9-de1fba84628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow is known to make inflated claims about Ukrainian losses.
        CNN has been unable to independently verify the claim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862976f4-ef60-425e-97da-f28173087b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Ukraine Armed Forces, Bohdan Senyk, told
        CNN that Ukraine does “not have information” on a purported “large-scale offensive”
        in Donetsk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1a1d86-ed00-4053-82c1-483fbf6e5820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on its official Telegram feed, the Russian Defense ministry
        said the assault took place at “five section of the front in the southern
        Donetsk direction.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf60b74-9995-432c-b9e1-4738517ed0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry claimed the goal of the Ukrainian operation was “to
        break through” Russian defenses in what it considered to be “the most vulnerable
        area of the front.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075d9a2c-bb68-47cc-be0b-0eedcbadaf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the attack, Russia’s top general Valery Gerasimov
        “was at one of the forward command and control posts,” the statement added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bc6c79-160f-4d98-a2bf-59e2ce3358f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerasimov, who is chief of Russia’s General Staff, was put in overall
        command of Russian military operations in Ukraine early this year. He has
        come under public criticism from the head of the Russian private military
        company Wagner for supposedly running the war from a comfortable office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df87c0d-91c8-4477-978e-ff089756f5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further south, a Russian-appointed official in Zaporizhzhia said
        Ukrainian troops were attempting to break through a defense line to reach
        the coast of the Sea of Azov.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8f3502-46a6-4122-a029-69d3526ea5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.170+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The goal of the [Ukraine Armed Forces] militants is to reach the
        Azov Sea coast and cut the land corridor,” Vladimir Rogov said, according
        to Russian state media outlet RIA Novosti.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a800157b-1393-4ba3-bfb9-8587d3fae5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.170+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed that Ukrainian troops have increased the intensity of
        their shelling, and fired Storm Shadow missiles. “They are launched in large
        quantities, which means Ukrainian militants and terrorists have ammunition
        in sufficient quantity.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4060c240-d9af-4cc3-bf4f-a9a090c1737f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.171+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogov said he did not think a full-scale counteroffensive had begun.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e9f5a7-cd55-4695-b0b2-be0b822025f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.171+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Offensive actions’</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d0f3d-0f1f-455d-8745-61265fe0eaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.171+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Monday Telegram post, Maliar said the country’s troops were
        “carrying out offensive actions” on the eastern front and had “advanced in
        several directions” around the city of Bakhmut: near the settlements of Orikhovo-Vasylivka
        and Paraskoviivka to the north, and near Ivanivske and Klishchiivka to the
        southwest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e02601e-4e48-4e68-96fb-8e1a20d6dcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.172+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serhii Cherevatyi, spokesman for the Eastern Grouping of the Ukrainian
        Armed Forces, also spoke of “an offensive assault” by the Ukrainians “on the
        southern and northern flanks of Bakhmut” on national TV on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eed6a0-9740-41fe-9447-6546eda0d3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.172+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These actions were successful,” Cherevatyi said. “Despite the enemy’s
        fierce resistance, our airborne assault and mechanised units managed to advance
        along the Siverskyi Donets-Donbas Canal in the direction of Klishchiivka,
        Orikhovo-Vasylivka, Zaliznianske, and Bohdanivka to a distance of 300 meters
        to 1 km in various parts of the frontline.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972db66e-7677-4142-85e9-fc7db69e78c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.173+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN cannot verify the battlefield reports.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e43385-bd17-4c7e-83ec-d0e63635d046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.173+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It comes after Maliar and other officials posted a social media video\
        \ urging silence over any potential news of a counteroffensive.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ce329f-e618-4d9c-846f-cdf0074cfcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video shows several soldiers in full combat gear putting a finger\
        \ to their lips and saying “shhh” followed by the text: “Plans love silence.\
        \ The beginning [of the counteroffensive] will not be announced.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca2c1f4-fd1a-409b-a3d4-5dda8c4b52c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian President Volodymyr Zelensky praised troops fighting around\
        \ the embattled city of Bakhmut during his nightly address, saying: “I am\
        \ grateful to every warrior, to all our defenders, who provided us today with\
        \ the news we have all been waiting for in the Bakhmut direction. Well done,\
        \ warriors!”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd310d219-f310-4218-a43f-6bc16cfb9c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.175+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Days before, Zelensky told the Wall Street Journal (WSJ) that Kyiv\
        \ was “ready” to launch the long-awaited military maneuvers.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a922fd2f-fa23-4d0c-8d49-52d9cab844de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.175+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think that, as of today, we are ready to do it. We would like to\
        \ have certain things, but we can’t wait for it for months,” Zelensky said\
        \ in an exclusive video interview published Saturday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb272913-750d-43dd-a0b5-1fb46118ceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.176+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said he believed the counteroffensive will be successful
        but was not sure how long it will take.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e17aeb7-da56-4f47-ba31-0c9b0c356a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.176+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Everyone knows perfectly well that any counteroffensive in the world\
        \ without control in the skies is very dangerous. Imagine what a military\
        \ man feels, knowing he does not have a ‘roof’ and he can’t understand how\
        \ neighboring countries have that,” Zelensky said about his dogged campaign\
        \ for allies to supply Ukraine with F-16 fighter jets.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8e982b-a925-4cbc-8a2e-242c484fbd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the WSJ, Zelensky acknowledged Russia’s superiority in\
        \ the skies, adding that a lack of protection against Moscow’s air power means\
        \ “a large number of soldiers will die” during the counteroffensive.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05514ed5-f045-4fee-93a9-39edd55d43d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If everybody knows we need the protection for our skies, then what’s
        the issue with [giving us] the modern jets? What is the issue?” he implored.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d70fc3-afba-4c9a-9aa0-a5b4aac78ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukrainian leader has spent months courting Western allies to provide\
        \ Kyiv with fighter jets and weapons to help control the skies and help limit\
        \ the number of casualties to Ukrainian fighters during any potential counteroffensive.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e000a2f2-ce6f-4349-a73b-c029149ccd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this week, Jake Sullivan – US President Joe Biden’s national\
        \ security adviser – said Washington believed the counteroffensive would help\
        \ Kyiv retake “strategically significant territory.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddba460-1b9b-4822-b286-8697c1bf32b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Exactly how much, in what places – that will be up to developments
        on the ground as the Ukrainians get this counteroffensive underway,” Sullivan
        told CNN’s Fareed Zakaria. “But we believe that the Ukrainians will meet with
        success in this counteroffensive.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91632b2e-3019-485b-a063-a40eb4ab692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:10:38.180+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:26:50.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/05/europe/russia-ukraine-offensive-donetsk-intl/index.html#:~:text=A%20Ukrainian%20offensive%20is%20%E2%80%9Ctaking,is%20not%20only%20about%20Bakhmut.">Ukrainian
        offensive is ‘taking place in several directions,’ says official</a>."</em></p>'
  'us-china-meeting-beijing':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-06T13:14:03.000+08:00
    'imagesource': 'jcr:6794fe9f-820f-4969-a8c9-2a1ff7f8806d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd55e07a4-715f-4120-8478-a3b0f8e5082e'
    'lead': 'Senior American and Chinese officials had “candid” and “productive” discussions
      on Monday in China, according to read-outs from both Washington and Beijing,
      as the two countries grapple with how to maintain communication amid intense
      friction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-06T13:17:34.595+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-06T13:27:23.525+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Top US officials have ‘candid and productive discussions’ in Beijing
      amid ongoing tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459c1a02-ac08-4ea6-af20-4f8e9d27cbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:17:34.692+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:27:23.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Senior American and Chinese officials had
        “candid” and “productive” discussions on Monday in China, according to read-outs
        from both Washington and Beijing, as the two countries grapple with how to
        maintain communication amid intense friction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470047a0-8d26-479c-948c-c257138dd600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:17:34.693+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:27:23.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top US State Department and National Security Council officials
        met with Chinese officials in Beijing on Monday “as part of ongoing efforts
        to maintain open lines of communication and build on recent high-level diplomacy
        between the two countries,” according to a readout from the US State Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0827ee04-1562-425e-97e2-ff7e9d6a3976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:17:34.693+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:27:23.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip by Assistant Secretary of State for East Asian and Pacific
        Affairs Daniel Kritenbrink and NSC Senior Director for China and Taiwan Affairs
        Sarah Beran to the Chinese capital comes as the Biden administration works
        to navigate its complicated relationship with Beijing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ba0987-e5de-477c-aec3-623b0d0b891a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:17:34.693+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:27:23.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been a number of exchanges as the United States works
        to rectify normal channels of communications amid ongoing tensions between
        the two nations, including two military-related incidents in the past week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a23409-84f1-4243-8ccc-33be54f41b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:17:34.694+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:27:23.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the readout from the State Department, Kritenbrink
        and Beran, accompanied by US Ambassador to China Nicholas Burns, met with
        Ministry of Foreign Affairs Executive Vice Foreign Minister Ma Zhaoxu and
        Director General of the North American and Oceanian Affairs Department Yang
        Tao. They also “met with members of the U.S. Embassy community.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb41a109-c0a4-4671-a9f0-dd04bef98a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:17:34.694+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:27:23.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The two sides exchanged views on the bilateral relationship, cross-Strait
        issues, channels of communication, and other matters. U.S. officials made
        clear that the United States would compete vigorously and stand up for U.S.
        interests and values,” the readout said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9341c6b4-b2c3-4567-b420-570fcfaf817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:17:34.694+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:27:23.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s Foreign Ministry on Tuesday said the two sides had “candid,
        constructive, and productive communication on improving China-US relations”
        and “properly managing differences” in line with the consensus reached by
        Chinese leader Xi Jinping and US President Joe Biden, who met on the sidelines
        of the G20 in Bali in November.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f9153d-43b0-4516-9c69-a353c9b9554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:17:34.695+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:27:23.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also clarified its “solemn position” on Taiwan and other major
        issues of principle, according to its readout, which added that the two sides
        agreed to continue communication.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2894dd0-9383-488d-9650-4c6b33946e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:17:34.695+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:27:23.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-governing democracy of Taiwan has become a key source of
        tension between the two countries. China’s ruling Communist Party claims the
        island as its own, despite never having controlled it and has not ruled out
        using force to take it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa30cbdb-632a-44ab-829b-240096a057f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:17:34.695+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:27:23.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, US Defense Secretary Lloyd Austin warned that a conflict
        in the Taiwan Strait would be “devastating” and affect the global economy
        “in ways we cannot imagine,” while underlining US support for the island democracy
        and the importance of deterrence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef89d7a5-8ae5-4f0b-bd9c-fcd3a38e41fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:17:34.696+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:27:23.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department principal deputy spokesperson Vedant Patel said
        Monday that other bilateral issues discussed in Monday’s meeting included
        climate change, precursor chemicals from China that are used in fentanyl production,
        human rights, and wrongfully detained American citizens. There are three Americans
        publicly known to be wrongfully detained in China: Mark Swidan, Kai Li and
        David Lin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9c2add-e67a-4ef1-82d3-aef8e2740831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:17:34.696+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:27:23.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patel did not say if the meeting in Beijing yielded progress on
        rescheduling Secretary of State Antony Blinken’s own visit to the Chinese
        capital, which was postponed after the spy balloon incident earlier this year.
        Instead, Patel reiterated that the department hoped to schedule the trip “when
        conditions allow.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a43a2b-0ea9-4143-93ab-607f75e5d940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:17:34.696+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:27:23.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have emphasized their desire to maintain open channels
        of communication with China as a means to prevent the “competitive” relationship
        from veering into conflict. China rebuffed a formal meeting of Secretary of
        Defense Lloyd Austin and Chinese Defense Minister Li Shangfu while they were
        both in Singapore, though the two ministers shook hands and “spoke briefly,”
        the Pentagon said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386ad205-d8ce-4788-9b3e-21b0a2e2e7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:17:34.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:27:23.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The most dangerous thing is not to communicate and as a result,
        to have a misunderstanding, a miscommunication,” Blinken said at a press availability
        in Sweden last week after the US asserted that a Chinese fighter jet conducted
        an “unnecessarily aggressive maneuver” during an intercept of a US spy plane
        in international airspace.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e885aa2f-1e36-4700-9656-ddf139688789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:17:34.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:27:23.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the US accused a Chinese warship of cutting in front
        of an American vessel that was taking part in a joint exercise with the Canadian
        navy in the Taiwan Strait, forcing the American vessel to slow down to avoid
        a collision. The Chinese defense minister accused the US of “provocation.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f84577f-01ad-4f2d-9462-6b243933b45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:17:34.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:27:23.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Kirby of the US National Security Council on Monday attributed
        the incidents to an “increasing level of aggressiveness” by China’s military.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed2b90e-dde6-42e1-b48d-611284db9c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T13:17:34.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T13:27:23.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/05/politics/kritenbrink-china-meeting/index.html#:~:text=Top%20US%20State%20Department%20and,a%20readout%20from%20the%20US">Top
        US officials have ‘candid and productive discussions’ in Beijing amid ongoing
        tensions</a>."</em></p>'
  'Phivolcs-Taal-Mayon-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-06-06T14:05:55.000+08:00
