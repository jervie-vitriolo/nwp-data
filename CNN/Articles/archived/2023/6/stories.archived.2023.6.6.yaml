      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thousands of homes in Haiti have been flooded
        following heavy rains over the weekend, leaving at least 42 people dead and
        85 injured, according to a statement released by the country’s Civil Protection
        Agency on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a1f5a3-c2b7-4269-a319-50c0071b2b2d'
      'mgnl:activationStatus': true
