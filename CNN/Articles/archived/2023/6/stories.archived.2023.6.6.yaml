      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c192075-6e35-4839-b75d-2e92fc67853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T17:39:42.033+08:00
      'mgnl:createdBy': 'kristel'
