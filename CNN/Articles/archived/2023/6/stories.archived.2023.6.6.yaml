  'marcos-philippines-export-development-plan':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-06T15:11:48.000+08:00
    'imagesource': 'jcr:8d2d5c17-75e3-48b9-ae13-29d3d894a206'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55dd3750-3db0-429b-a5cf-74198d60b5a6'
    'lead': 'President Ferdinand Marcos Jr. has approved the proposed plan aimed at
      making the Philippines a major player in the global export market, according
      to Trade Chief Alfredo Pascual.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-06T15:14:43.755+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-06T15:14:44.031+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos approves Philippine Export Development Plan for 2023-2028'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3203ee29-3be3-447c-a489-0e099c200032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:43.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T15:14:44.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> — President
        Ferdinand Marcos Jr. has approved the proposed plan aimed at making the Philippines
        a major player in the global export market, according to Trade Chief Alfredo
        Pascual.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad2c545-a0e1-41e6-af39-799dfaaece75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:43.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T15:14:44.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a Palace briefing on Tuesday, Pascual said the Philippine Export
        Development Plan (PEDP) 2023-2028 secured Marcos’ greenlight. Under the plan,
        the government would implement industry-level interventions to keep up with
        neighboring nations.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e780d304-b822-4a97-b193-4fc44bfd07cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:43.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T15:14:44.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Philippines is lagging behind its neighbors when it comes to exports.
        We can consider ourselves as laggards so this plan will help us uplift the
        Philippines’ performance in exports,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b748ca8f-68cd-4b35-a792-c7fb0c06ae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:43.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T15:14:44.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippines continued to record a widening trade deficit, which
        happens when a country has more imports than exports. The Philippine Statistics
        Authority reported that the deficit in March stood at $4.927 billion following
        a 9% drop in exports.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44736fa2-c663-4c7c-b362-6010e1ea04c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:43.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T15:14:44.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some of the major commodity groups that the country exports include
        electronic products, wiring sets used in vehicles, machinery, chemicals, and
        coconut oil, among others.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8d3e39-e773-4535-ade5-7dfc777c00df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:43.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T15:14:44.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the Philippines, despite being a known agricultural country,
        has also been dependent on food imports. For the third quarter of 2022 alone,
        agricultural imports reached $5.17 billion versus exports totaling $1.86 billion.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2006f2-ef85-4f21-805f-44f2e85b8e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:43.769+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T15:14:44.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Pascual kept his bullishness that the plan can make local enterprises
        competitive in the global market.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba58038-e7f0-4a2d-ae94-1929cff26454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:43.769+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T15:14:44.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the PEDP, the official said the government would closely work
        with firms which show export potential, in identifying challenges.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1069abd-765e-48bb-95aa-12fdbee799f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:43.769+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T15:14:44.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Those that are “cresting” and still at the “ripple stage” would secure
        a “significant amount of support” from the government, he noted.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8433d78-4398-4381-b9d3-5e8f889f1e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:43.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T15:14:44.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pascual said the government would help the firms boost their production
        and quality, as well as increase their skilled manpower.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7351f125-6844-49a9-9b49-955d46e40fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:43.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T15:14:44.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The competitiveness of the Philippines lies in the competitiveness
        of the firms themselves,” he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689fa458-c30f-4f70-aede-293b2ed51225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:43.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T15:14:44.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are laggards because we have firms that are not able to come up
        with the quantity and quality of exportable products,” Pascual added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9579a29-2ed8-4b99-aa05-e12132a1eae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:43.771+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T15:14:44.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pascual said the PEDP identified priority industry clusters—industrial
        machinery and transport; technology, media, and telecommunications; and health
        and life sciences.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a7b97a-3482-4973-9291-e9cf37a6e99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:43.771+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T15:14:44.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from beefing up local firms, Pascual said the government would
        also increase its promotional efforts.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41655572-99cd-4240-8076-8475a4842df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:43.772+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-06T15:14:44.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s raising awareness about the Philippine investment climates,
        the potential businesses that can be pursued in our country by foreign investors.
        Expos, participation in expos for example is one way to promote our exports
        or holding trade fairs,” he said.</p>'
  'ph-athletics-team-win-3-more-gold':
