    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28669d21-038c-480b-80e8-115039f107ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.731+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The stories here are translated from Indonesian, which has
        some similar words with Filipino…</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2c764e-ae99-4878-afa8-53c840e0c294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.732+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, but to be honest I never read the translations but I know there
        are some words that are similar to Indonesian, like this morning we had breakfast
        and we had lumpia, which is the same word in Indonesia, mahal is expensive,
        but of course even if there are similar words, if the words are in a sentence
        I don’t understand them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3f5660-1a54-4fca-8752-481b30005767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When you were <a href="https://indonesiaatmelbourne.unimelb.edu.au/interview-eka-kurniawan-beauty-wound/"
        target="_blank">talking about being subversive in including grotesque elements
        in “Beauty is a Wound,” that this is a strategy for culture to be and not
        owned by the elites</a>… Do your other works contain this drive?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a265c06-b53c-465f-8996-bcf65452a0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I used language like I use it in daily conversations. I don’t like
        very strict language, usually they use [this] in the previous generation since
        [it’s a more formal] literature and then there [are elements that] usually
        come from the popular novel. The [academics] never take a look at [them] as
        a serious novel but I use them as influences like martial arts novels, horror
        novels, romance novels. The structure, the language they use is easier to
        read. I think it’s easier for common readers to enjoy the novels.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5cda25-8b31-4093-8017-989a087f318b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.734+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So formalist literature in Indonesia has a specific kind
        of language?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cc623f-3413-4451-830a-0d1b183eda2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.734+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually but not anymore. Maybe 20-30 years ago. Indonesian literature
        was born at the same time as the formality of the language. Indonesian language
        came from Malay, the root is similar with the language used by Malaysian.
        Actually, the Malay, during the time in colonial era is used by common people.
        There is a lot of language in Indonesia… we need some common language to speak
        to each other. They tried to formalize this language. It’s easily different
        with Malay, the original. I think it’s kind of tool to control for the Dutch
        colony, to try to control the people so they tried to formalize the language.
        And at the same time, Indonesian literature was born with the formalistic
        approach. It lasted until five decades. It’s a new language. People tend to
        standardize all our reading. But i think after maybe ‘80s-‘90s people became
        experienced more and the language needed to be more dynamic and that is an
        influence from other languages, I think nowadays people are more free. (<em>Laughs</em>).</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef2bf6f-b791-41aa-9cb2-dfc30abf14a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.735+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There’s a lot of usage of animals in your works, they way
        that they exist along with people, and in the case of “Man Tiger,” inside
        of humans. Does this also somewhat speak of the history of Indonesia?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00550bc0-0d93-4028-9e8d-fbc8a694368d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe, but as I said I’m influenced more by fables. It’s like folklore,
        usually about animals and sometimes mixed with human life. One of the things
        I borrowed for my novel is a woman married to a dog. Sometimes you worship
        a kind of animal to become very rich or something like that. I think animals
        are reflections of human psychology but at the same time we see animals like
        the other creatures, something like a monster, something that we cannot control,
        like the tiger. It’s kind of a love-hate relationship between human and stranger
        creatures (<em>Laughs</em>).</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eef96bb-6b51-4698-8e65-cfe957209afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I think animals are reflections of human psychology but at the
        same time we see animals like the other creatures, something like a monster,
        something that we cannot control.</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe534e20-9dc5-4e23-b378-9050716bd55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is a typical writing day for you?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1c3fd3-8678-4732-9f09-aae611732bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I usually don’t write every day because if I have nothing to write,
        I don’t write at all. Usually I just read or watch a movie. But if I have
        a schedule to write something, I write every day, maybe four or five hours.
        I don’t usually use time to define how long I have to write but how many words
        I have to write today. Sometimes I just wake up in the morning [and the goal
        is] I need to write 500 words today. If I have enough energy to do that I
        definitely can write in the morning but in lazy days I just go about it at
        night before I sleep (<em>Laughs</em>).</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262a9d64-bf10-4e73-a874-de6f6db34078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Has the way you write changed since your first novel came
        out?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d30bc38-6fad-427a-9d70-3200362af7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah. I always change between the books because I criticize myself.
        I like to criticize myself to have a kind of reflection and more than that
        I don’t want that what I ever I write trap me in the same situation so maybe
        the way I wrote “Beauty is a Wound” is good for the novel but I don’t think
        it would be good for [my] other novels. I have to change (<em>Laughs</em>).</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ab5ff4-42e0-43d1-8dda-3a3f5818c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I read that you listen to Girls Generation and Taylor Swift.
        What are you listening to these days?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964b8fa0-3879-43ca-9d72-40cf3da6b06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing new, because after the end of lockdown in Indonesia, I bought
        a treadmill so I need to listen to music that [has] a kind of beat to accompany
        me to a run. I know nothing of new music right now so I just listen to old
        music so I just listen to Genesis. I know their songs when I was in junior
        high school because my uncle listened to them. [Similar] prog rock [bands
        as well] like Toto.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debaceed-3469-4d5e-a7dc-06a431de1916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.741+08:00
