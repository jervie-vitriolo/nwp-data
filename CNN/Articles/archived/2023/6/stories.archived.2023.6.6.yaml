      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, a Russian-installed Kherson official Andrey Alekseenko said\
        \ the situation along the areas of the banks of Dnipro was “under control.”\
        \r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e85496-d564-4bde-81a2-247757fd2af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddde198-ecab-4acf-9fa2-67e77fe171f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no threat to people’s lives,” Alekseenko said, adding that\
        \ Ministry of Emergency Situation staff are in control of water levels in\
        \ the river.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bea5e8-7788-4cf0-af15-bce6c814dad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82472df6-6015-4f1c-9336-22860e8c43f0'
