      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Their appointments should give a big boost to our fight to have a\
        \ secure and a stronger nation supported by a healthy population,\" said Senate\
        \ President Juan Miguel Zubiri.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9158cd21-6da9-4a14-ab30-400c1b312129'
