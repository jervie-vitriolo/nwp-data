      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Maya-5 and Maya-6 CubeSats are a technology demonstration and\
        \ educational platform developed for remote data collection through Store-and-Forward\
        \ (S&amp;F) Mechanism, similar to its predecessor from Kyutech's 4th Joint\
        \ Global Multi-Nation Birds Satellite (BIRDS-4) Project, Maya-2, which was\
        \ decommissioned on 5 July 2022,\" said PhilSA.  \r"
    '15':
