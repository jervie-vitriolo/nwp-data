    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Maya-5', 'Maya-6', 'Philippine-Space-Agency', 'cube-satellites',
      'ISS', 'CubeStats', 'space']
    'stories': []
    'template': '1'
    'title': "PH launches 2 new cube satellites into space  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cf6e81-c746-41f2-bbf1-e76fced3bb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:26:26.030+08:00
