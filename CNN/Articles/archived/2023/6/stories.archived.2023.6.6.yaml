      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also served as special adviser to the National Task Force Against\
        \ COVID-19. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3938859c-8a24-4c30-8318-15d8bb666980'
