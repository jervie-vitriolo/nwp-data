      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a briefing with reporters at the Philippines AirAsia headquarters
        in the Ninoy Aquino International Airport Terminal 3, Tony Fernandes, CEO
        of AirAsia''s mother company Capital A Group, said refunding is their top
        priority.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3f60ff-00ff-4552-946a-908bdce77360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T08:31:44.651+08:00
      'mgnl:createdBy': 'lisbet'
