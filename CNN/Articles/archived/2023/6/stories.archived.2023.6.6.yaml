    'lead': 'Phivolcs reported increasing sulfur dioxide emission from Taal but noted
      a decrease in Mayon, which means the danger of Mayon having an explosive eruption
      is reduced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-06T14:10:07.632+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-06T14:10:08.079+08:00
