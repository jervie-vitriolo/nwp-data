    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9779a0f0-6e59-4ce6-88e9-7cff774c935a'
    'lead': 'A Ukrainian offensive is “taking place in several directions,” Deputy
      Defense Minister Hanna Maliar told Ukrainian television on Monday, heightening
      speculation that a major push by Kyiv to recapture land held by Russia’s occupying
      forces could be getting underway.'
