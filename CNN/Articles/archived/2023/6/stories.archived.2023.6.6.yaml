    'lead': ' A doctors'' group says newly-appointed Health Secretary Ted Herbosa
      should prioritize pandemic preparedness and improving access to healthcare during
      his term in the Department of Health.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-06T12:22:40.099+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-06T14:12:24.658+08:00
