      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cae78d3-6f0d-472e-95fe-506025ba1545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-06T15:21:51.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The escaping torrent of water has the potential to cause major destruction\
        \ around Kherson city and other populated areas along the Dnipro River, according\
        \ to analysts who have been fearing a breach could occur in the fighting.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f569ee5e-116a-45d7-8784-6d2713093877'
