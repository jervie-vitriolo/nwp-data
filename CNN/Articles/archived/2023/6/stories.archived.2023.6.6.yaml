  'Dwight-Ramos-contract-extension-Levanga-Hokkaido-Japan-B-League':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-06-06T14:44:36.000+08:00
    'imagesource': 'jcr:85972192-0e1f-44d9-9528-8c3d37bb8866'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d3acbad-215c-4a3e-86eb-d8c397b57886'
    'lead': 'Gilas Pilipinas standout Dwight Ramos will remain in Japan after signing
      a fresh one-year contract with B.League Division I team Levanga Hokkaido.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-06T14:47:01.582+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-06-06T14:55:18.491+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dwight Ramos re-signs with Levanga Hokkaido in Japan B.League'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ccd695-f4ac-4ca8-b2f7-3b48d01eb0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T14:47:01.628+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-06T14:55:18.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 6) —</strong> Dwight Ramos is staying
        with the Levanga Hokkaido in the Japan B.League for the 2023-24 season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9219d04f-b545-454d-8435-a6ed0a273ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T14:47:01.628+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-06T14:55:18.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Levanga announced Tuesday that it extended the contract of the Gilas\
        \ Pilipinas player.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9829997-cb29-4c4c-8768-a54996d1516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T14:47:01.629+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-06T14:55:18.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased to announce that Levanga Hokkaido has agreed to
        a player contract with Dwight Ramos for the 2023-24 season," the team said
        on its <a href="https://www.levanga.com/news/detail/id=16656">website</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a448100-2b6c-4a07-8939-979189c872d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T14:47:01.629+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-06T14:55:18.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino American cager said his stint in Hokkaido in the last
        season was tough.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16b8b5d-6bd3-430c-8c18-7efa31474ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T14:47:01.629+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-06T14:55:18.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My 2nd year as a pro has taught me lessons on and off the court
        and came with a lot of challenges. As the next season approaches, I’m excited
        to announce that I''m signing with Levanga Hokkaido for the next year," he
        said in a <a href="https://www.instagram.com/p/CtIhWZ6rRNp/?hl=en">social
        media</a> post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de94ead1-0dd1-47a8-bff8-146c09e28229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T14:47:01.630+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-06T14:55:18.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ramos missed 19 games in the last season due to an ankle injury. He\
        \ averaged 9.8 points, 3.8 rebounds, and 2.8 assists.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58400c33-2c93-4b4c-bca4-68a18e445ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T14:47:01.630+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-06T14:55:18.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos is expected to be part of the Gilas pool for the 2023 Fiba
        Basketball World Cup in August.</p>'
