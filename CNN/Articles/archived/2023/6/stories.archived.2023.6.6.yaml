      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> Israel
        is eyeing to revive talks on launching direct flights between Tel Aviv and
        Manila by 2024, its top diplomat said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13c3323-e9da-48ad-a5f4-ed2b539753ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T04:55:06.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T06:17:41.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f366fb25-634c-4fd8-9e52-fabaf462b130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T04:55:06.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T06:17:41.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel's Tourism Deputy Minister Ilan Marciano said he will reopen\
        \ talks on direct flights from Manila to Tel Aviv during his meeting with\
        \ Tourism Secretary Cristina Frasco. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321a01a2-e0d1-4ae9-8eaf-bc9075e6c4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T04:55:06.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T06:17:41.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de38a36-cd3e-4ec4-874b-3a58dbeb354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T04:55:06.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T06:17:41.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My goal is to bring you to Israel as tourists,\" Marciano said. \"\
        It's one of the goals. We want to do it in 2024.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44288b10-8306-4a72-91a0-7a91b578a8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T04:55:06.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T06:17:41.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4cea0d-2130-426d-824b-737d77a50f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T04:55:06.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T06:17:41.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine Airlines was supposed to launch its maiden direct flight\
        \ to Tel Aviv in 2019, but it was stalled due to the COVID-19 pandemic. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe4c8b7-42f5-492a-9b00-b4671a256706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T04:55:06.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T06:17:41.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d853d5-d6f0-40b3-b32a-05d54b013b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T04:55:06.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T06:17:41.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Filipinos flying to Israel currently have to transit via the Middle\
        \ East, like Dubai and Turkey, and then board another flight that will take\
        \ them to Israel. \r"
