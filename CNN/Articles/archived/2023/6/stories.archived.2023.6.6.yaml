  'complaint-filed-marina-pcg-princess-empress-oil-spill':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-06T18:46:29.000+08:00
    'imagesource': 'jcr:1e0c84db-11d1-4375-9822-308591464cdb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8978263-c5cf-41e6-b144-d154745896d5'
    'lead': 'The Department of Justice (DOJ) receives criminal complaints against
      35 respondents from the Maritime Industry Authority (Marina), the Philippine
      Coast Guard (PCG), and the owners of the MT Princess Empress in relation to
      the oil spill in Oriental Mindoro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-06T18:50:46.594+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-06-06T21:20:36.064+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marina, PCG staff, MT Princess Empress owners face criminal complaints
      over oil spill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5786abf5-645a-4998-ba9b-7f9d7effca6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:50:46.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:20:36.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> The Department
        of Justice (DOJ) on Tuesday received criminal complaints against 35 respondents
        from the Maritime Industry Authority (Marina), the Philippine Coast Guard
        (PCG), and the owners of the MT Princess Empress in relation to the oil spill
        in Oriental Mindoro and other areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbc9b37-2360-4235-bf80-539a3d79db21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:50:46.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:20:36.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d9b3bb-4c11-48f1-9e6e-43d7e596722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:50:46.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:20:36.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the respondents facing complaints for falsification of public
        documents, use of falsified documents, and perjury are seven incorporators
        and directors of the oil tanker''s owner RDC Reield Services Inc. (RDC), six
        crew members, and 19 coast guards of different ranks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cccc6d0-cb8b-4643-bac3-99b7dce3723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T20:53:34.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:20:36.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bbfa2c-54ad-4419-81d3-c55e1b8ca60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T20:53:34.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:20:36.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said Marina officials are also facing complaints over their
        alleged involvement in the falsification of certificates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef19b33-aa2c-4a2b-9f85-d6ebd5fd81d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:50:46.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:20:36.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a902c523-1ec7-46d5-b95a-92f23eaf1ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:50:46.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:20:36.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Peke yung certificate of public convenience ng MT Princess
        Empress</em>," DOJ spokesperson Mico Clavano said in a press briefing. "<em>Nalaman
        natin na falsified yung mga documents. May mga sinubmit yung RDC na documents
        na wala sa record</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc21f50-f491-4e35-917a-2c8bcdca9ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:50:46.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:20:36.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b64a2-ebae-44b4-a5c6-eaaa1bcdf6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:50:46.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:20:36.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The certificate of public convenience of MT Princess\
        \ Empress is fake. We found out that the documents were falsified. There were\
        \ documents submitted by the RDC that were not on record.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc470a39-f07f-402d-af17-5005e8f42ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:50:46.618+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:20:36.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6733bf64-e78f-4a37-a675-eefc847b9183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:50:46.618+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:20:36.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other allegedly falsified documents were certificates on construction,
        tonnage measurement, ownership, and Philippine registry, according to the
        DOJ official</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687a3c41-96e4-4ba3-8b5f-e159402bd895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:50:46.618+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:20:36.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f1caa0-2a32-4e29-9bd3-bdbc57bbd108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:50:46.619+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:20:36.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clavano said Marina and RDC officials \"conspired for the purpose of\
        \ illegally registering the MT Princess Empress with false documents.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4b5130-ce03-4753-907a-aad81fd10937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:50:46.619+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:20:36.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ec9ea2-acf0-4c7d-b7c1-6eeb15404db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:50:46.620+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:20:36.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The captains of the vessel are liable as they are considered as general\
        \ agents of the ship owner. The PCG is liable as they conduct pre-departure\
        \ inspections for domestic oil tankers prior to voyage. And first and foremost\
        \ on their checklist is to check the validity of the CPC,\" he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951ef270-02bc-4067-ace8-e280e34297d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:50:46.620+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:20:36.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a17776-0936-4c0c-a838-813e2731b4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:50:46.621+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:20:36.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPC is an authorization issued to a domestic water transport
        service provider to operate a vessel for commercial or public use, for which
        no franchise is required by law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f098e4-14fa-4afa-995c-60fe278226fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:50:46.621+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:20:36.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8ae4b5-bb92-4ee3-8bb8-b7148ad5da0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:50:46.622+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:20:36.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clavano further pointed out that the MT Princess Empress sailed
        18 times since December last year until it ran aground Naujan, Oriental Mindoro
        on Feb. 28.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d9f949-0079-45c8-967b-6557a32efaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:50:46.622+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:20:36.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Every voyage of the vessel is considered one count of the falsified\
        \ document,\" he said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc1228b-e362-4e79-bf4a-3827f1053782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:50:46.622+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:20:36.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc2f7ad-7331-4b8b-858d-f70c48218349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:50:46.623+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:20:36.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was lodged by the National Bureau of Investigation
        Environmental Crime Division, along with Pola Mayor Jennifer Cruz, following
        the conclusion of the probe into those responsible for the sinking of the
        oil tanker that carried 900,000 liters of industrial oil.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327d2e99-b0f1-47d5-92d6-f9571fe05baa'
      'mgnl:activationStatus': true
