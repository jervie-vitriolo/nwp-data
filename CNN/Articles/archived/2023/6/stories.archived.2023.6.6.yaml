      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prior to “Mga Himutok sa Palikuran,” Mendoza has already co-translated
        a volume of poems by the poet-activist Wiji Thukul, who has been missing since
        1998. “Anyone who has had the chance  of reading Thukul will notice in his
        verses shades of Ericson Acosta, Gelacio Guillermo, Pete Lacaba, and Alan
        Jazmines,” Mendoza told CNN Philippines in a separate interview.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4708f6f0-d2b2-49b3-864e-d8f01ab79e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.719+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a scholar, Mendoza is interested in “the literary and political
        relations that Indonesia and Philippines share,” which brought him to Kurniawan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c530a8f1-cfac-42de-9a83-6591d406bb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.719+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He tells CNN PH Life, “As a translator, I guess you can say that my
        research interests influenced me to choose writers whose works feature histories,
        people, turns of phrase, idioms, and struggles that resemble, in the most
        uncanny and familiar ways, those of what we have here in the Philippines.
        Eka was one of those writers. Reading him was like reading a contemporary
        Filipino fictionist in a language that''s a bit different from what one is
        used to. So in that sense, other than the language, reading and eventually
        translating his works interestingly made me gain as much insight about Indonesian
        history and politics as I did about the Philippines.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2308d2-502b-43f7-a462-2ddfba43f006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.720+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza had a free hand in selecting the stories in “Mga Himutok
        sa Palikuran,” making it a distinct collection compared to “Kitchen Curse.”
        But Mendoza didn’t really initially plan it to be that way.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5f3727-cf14-4468-96d6-1d0efc96e4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.720+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It just so happened that the irreverent attitude and raw energy
        evident in Eka''s earlier works, especially those collected in his maiden
        collection (‘Corat-Coret di Toilet’), really captured my interest,” he says.
        “The stories featured in ‘Kitchen Curse’ were mainly from Eka''s latter short
        story collections (i.e., ‘Cinta Tak Ada Mati’ and ‘Perempuan Patah Hati yang
        Kembali Menemukan Cinta pada Mimpi’). In ‘Kitchen Curse’ and the [aforementioned]
        collections, readers are presented with an Eka Kurniawan who has already matured
        as a writer. In ‘Mga Himutok sa Palikuran’ (Corat-Coret di Toilet), however,
        save for three stories, everything, including the collection''s title, came
        from Eka''s maiden collection. And while all his succeeding collections are
        truly great reads, I believe that his first collection shows readers what
        he intended to be as a writer. And as a translator (and a writer myself),
        that is something that I can relate to.”</p>'
    '17':
      'image': 'jcr:e2eb63ca-7c65-44ca-996a-1444bf80976d'
      'imageCaption': 'The cover of "Mga Himutok sa Palikuran at Iba Pang Kuwento"
        features artwork by Shanelle Escuro. Photo from SAVAGE MIND: ARTS, BOOKS.
        CINEMA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc927ca-5488-42d6-8c3c-d95690aac583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.720+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e6085-3bbf-455d-873d-6ffff31e028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.721+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurniawan said that his short stories are more exercises and experiments
        to sketch a story, if it works or merits a longer exploration, which, in a
        way, makes his shorter works even more razor sharp and memorable, and to read
        them in Filipino unveils a deeper connection — to read a Southeast Asian work
        in another Southeast Asian language compared to a Western language. “Mga Himutok
        sa Palikuran” inaugurates Naga City-based publisher Savage Mind: Arts, Books,
        Cinema’s series of translations of classic and modern works from different
        literatures around the world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da68f942-59cb-417b-a3e4-cdb7ec86477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.721+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We sat down with Kurniawan when he visited Manila in February to
        launch “Mga Himutok sa Palikuran” to talk about the Filipino translation of
        his short stories, which recently won <a href="https://www.cnnphilippines.com/life/culture/literature/2023/4/28/40th-national-book-awards-winners.html"
        target="_blank">Best Translated Book at the 40th National Book Awards</a>,
        working with Edwin, and what he listens to when he’s on the treadmill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38689e22-bf71-426a-887a-9c7e6dd8c5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.722+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This interview has been edited for clarity and brevity.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b263f5fd-1126-40fc-94d7-a0862d712c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.722+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I wanted to ask you about the “Vengeance is Mine, All Others
        Pay Cash” movie and your hand in co-writing it. Was it a different experience
        compared to writing your own novel?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d069cee-0e33-453b-8501-806260b86705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.723+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah it''s a very different experience but at the same time, half
        of [it] is [a] different experience. The other half is the same experience
        because I had to return to the story. I already know the other half [of the
        journey but] because it’s a different medium and I have to discuss with the
        director [because he has his own vision [of the movie].</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fb51ae-593c-4041-ba02-1fdf207e8772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.723+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How is it sharing your vision of the novel to someone else
        and then writing the movie?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630ce99e-2e61-4720-b43b-928a23559a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.724+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwin was very helpful because he believes in the novel. He [wanted]
        to deliver the same concept [as] the novel so it was easy for me. I talked
        about the novel [to him] and the first draft [of the screenplay], and it was
        only me who wrote [it]. So I just tried to maybe convert the novel into a
        script but after that I discussed with Edwin and he started to see the story
        from the point of view of a [motion] picture, something symbolic, so he tried
        to add to the movie [adaptation] because of course there is something that
        we cannot bring from the novel into the movie but at the same time we added
        something that didn’t appear in the novel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bc94b7-0d96-4705-901c-0a031c37743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.724+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your novels open with a very specific image that describes
        something crucial to the plot. So I wanted to ask if you are influenced by
        visual culture when you write your openings.</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e49d579-b15f-4204-82da-d5b528ba6b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.725+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What really happens [is] there is a kind of picture, a place, and
        what the character [is] doing. So for me it’s kind of like sequencing a movie.
        Even when I wrote the novel in the style of storytelling like the old woman
        who used to tell stories [on] the veranda, I still use the visual [style]
        to deliver stories maybe because I like movies and I love comic books. For
        me, it’s easier with a visual but of course when I wrote “Vengeance is Mine,”
        it’s influenced a lot by the movies, even the sequence, the idea comes from
        movies but when I tried to adapt the novel into a movie script, it’s very
        different. I stole something from a movie [for] the novel but when [I wrote
        the novel] back to a movie, it’s really something very different (<em>Laughs</em>).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f1639e-85f2-4355-b6b7-6d9b9ea2c73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.726+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For me, it’s easier with a visual but of course when I wrote “Vengeance
        is Mine,” it’s influenced a lot by the movies, even the sequence, the idea
        comes from movies but when I tried to adapt the novel into a movie script,
        it’s very different. I stole something from a movie [for] the novel but when
        [I wrote the novel] back to a movie, it’s really something very different</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13475b2-3949-450e-a388-9557a315dcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.726+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In an <a href="https://courier.unesco.org/en/articles/eka-kurniawan-it-would-be-great-live-around-people-who-read-literature-across-world"
        target="_blank">interview</a> last year, you said the novel is a perfect form
        to describe the world. I was wondering what the short story is for you?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f7da17-1480-4d95-abac-7d01c30dcb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.727+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I use the short story like a laboratory. It’s a place for experimenting
        because the form is very short. You can do anything in a short piece and you
        can do it sometimes in two or three hours. If it’s longer than that maybe
        a week or two weeks. It’s worth it to try something but at the same time,
        [I''m] not wasting my time because I can see the results [right away]. I think
        it’s perfect for experimental things. When I feel that it works, if I’m satisfied
        with the results, I can use it even for a novel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8b5acc-a1dd-4bd1-ad8c-d60fda0c2e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.727+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You said that Indonesian readers are more critical.</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb79aa9a-ccad-497f-b178-b7bf401d4c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.728+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, very critical but it’s more because I don’t know the traditions
        outside Indonesia so I cannot compare them. Maybe because of social media,
        people can comment [on anything]. In my early days as a writer, the internet
        [was] very young and there was no social media. The only people who read literary
        fiction are a small circle, everybody knows everybody. So sometimes we just
        tend to be very critical because we know everybody (<em>Laughs</em>). Of course
        it’s very critical, but sometimes it’s very biased because you don’t belong
        to our group. But nowadays, with social media, common readers, I think it’s
        more open, more fair, whatever they want to [say] about the work. There is
        a good response and of course many many bad [comments] about the work.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b2e953-4a22-48f4-835d-af4a6ea1b7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.728+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’re also a publisher of translated work in Indonesia.
        As a writer whose work has been translated in several languages, how has that
        influenced the way you commission translations?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0b9f03-a58f-43b7-a48d-b46e050356cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.729+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea [for the publishing press] came after I visited a lot of
        countries. My book’s published here and there but at the same time I don’t
        know about their literature except some; if their [work] is published in English.
        [Sometimes] it’s not available in [the] Indonesian market. It’s a good thing
        that we can read literature from other countries, [with easier access] if
        they’re translated directly from their own language. I have an experience
        to speak with literary agents, publishers, the experience has made it easier
        [for me] to contact someone who’s willing to [translate] or [if] there’s a
        book that we want to publish.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95694dd1-952b-4f52-9b14-b0ea3618ea6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.729+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>That brings us to your Philippine translation. How much
        did you have a hand in selecting the stories?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b416e89-465b-4a58-9332-aee9e23ed111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:53:48.730+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-06T19:35:13.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was all Arlo because I published officially three short story
        collections in Indonesia, actually four but one of them is republished from
        other works but not all of the stories. Some of them not good enough, some
        of them not fit enough for foreign readers because for example there is a
        story there, the setting is in 19th century and I wrote it Indonesian style,
        which was used in 19th century. I think it’s useless to be translated because
        the language [won’t make sense]. There are many things.<br><br>Like I said
        short stories sometimes are experiments for me so it won’t work [to translate
        some of them]. It [was] up to Arlo because this is the second short story
        collection in a foreign language. The first one was “Kitchen Curse.” The first
        one was similar [which this in the sense that] was up to the translator which
        [story] will fit better for the readers.</p>'
