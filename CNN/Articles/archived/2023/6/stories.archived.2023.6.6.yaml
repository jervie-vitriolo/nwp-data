    'title': 'SSS, GSIS can invest in same projects funded by Maharlika - Villanueva

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6071a5fc-1b28-4078-9810-211f1f6c2050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:54:06.811+08:00
      'mgnl:createdBy': 'syrah'
