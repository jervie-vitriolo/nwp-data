      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> — A man
        from Wisconsin has been sentenced to 10 years in prison for sex trafficking
        minors in the Philippines, the United States Department of Justice (DOJ) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412d16b5-ce2e-4b77-820e-b94fc52a87a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T08:29:59.767+08:00
