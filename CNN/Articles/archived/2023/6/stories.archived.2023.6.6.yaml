      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> "Chedeng"
        has intensified into a tropical storm and may be upgraded to typhoon category
        by Thursday, the state weather bureau reported Tuesday evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52fdf32-0345-4775-97a6-6f5347f26daa'
