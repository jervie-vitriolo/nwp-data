      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The new secretaries are crucial in deciding and implementing strategies\
        \ in addressing the various health issues we are facing and in upholding the\
        \ country's territorial integrity against various threats,\" she said.  \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f6a447-5325-4b55-b6ee-03996534ade7'
