      'mgnl:type': 'text'
      'text': 'On sugar, Mapa noted that while there was a dip in prices following
        importation, the drop was “not as fast as we want.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2e0b40-3684-4297-849c-7d58f16c722d'
