      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leaders of the Senate and House of Representatives said the two new\
        \ Cabinet members would be a “big boost” to the administration of President\
        \ Ferdinand Marcos Jr.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e266176-8672-4959-9205-a3923c560e6f'
