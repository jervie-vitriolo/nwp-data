      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stevens previously played for the University of the East Red Warriors\
        \ in UAAP Season 85, where he averaged 9.4 points, 6.3 rebounds, and one assist\
        \ as a starter.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df91cc5-304a-4796-88b8-5b22f3ef5ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T14:51:23.545+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-06T14:55:21.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UP's frontline includes graduating Malick Diouf, 6-foot-5 Francis \"\
        LeBron\" Lopez, 6-foot-8 Seven Gagate, 6-foot-7 Luis Pablo, 6-foot-5 LA Andres,\
        \ 6-foot-9 Sean Alter, 6-foot-4 Aldous Torculas, and 6-foot-5 Mark Belmonte.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203f4b9c-f2ba-4bab-9f12-285cd0bf63db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T14:51:23.545+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-06T14:55:21.076+08:00
