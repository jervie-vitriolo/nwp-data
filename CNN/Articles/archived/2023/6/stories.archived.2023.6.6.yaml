      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> While
        the Government Service Insurance System (GSIS), Social Security System (SSS),
        and some other government-owned and controlled corporations (GOCCs) are prohibited
        from investing in the Maharlika Investment Corporation, they can invest in
        the same projects funded by the MIC, Senate Majority Leader Joel Villanueva
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2b840c-995f-4f6e-acda-ee4ee0ef4834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T21:54:06.811+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T21:54:07.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
