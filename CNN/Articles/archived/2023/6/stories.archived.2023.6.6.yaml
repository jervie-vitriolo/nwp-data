  'Cebu-governor-orders-closure-of-Kawasan-Falls-due-to-safety-issues':
    'author': 'Dale Israel for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-06-06T09:48:24.000+08:00
    'imagesource': 'jcr:077829b7-0f6a-4955-8a02-47817cdc6f86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b73e1729-5aa3-44c4-b509-4298a8ba75aa'
    'lead': 'Cebu Gov. Gwen Garcia has ordered the temporary closure of Kawasan Falls
      until hazardous debris and abandoned structures in the area are removed and
      new guidelines are in place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-06T09:58:02.754+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-06T09:58:03.219+08:00
