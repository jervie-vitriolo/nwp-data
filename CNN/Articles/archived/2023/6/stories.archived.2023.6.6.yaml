      'mgnl:lastActivated': 2023-06-06T10:46:05.577+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b45ba3c-fadb-4481-acbb-10c04d9bef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:32:26.303+08:00
