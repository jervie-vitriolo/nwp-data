    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Car battery discharge caused Post Office fire — BFP'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7111673-7366-4c69-b5cc-a660545fc705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T00:24:57.070+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T18:00:14.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —&nbsp;</strong>
        A sudden explosion of a car battery located in a storage room caused the fire
        that gutted the historic Manila Central Post Office last May 21, the Bureau
        of Fire Protection (BFP) reported Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e06234-fc30-47fd-857b-3c0fdd0148cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:00:14.151+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T18:00:14.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its report, the BFP said the fire originated at the southern part\
        \ of the basement where office supplies, thinners, paint cans were stored\
        \ close to the car batteries.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c0ac6a-155d-4feb-99e1-0f43364704b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:00:14.151+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T18:00:14.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The combustibility of the load contents and its enclosed set-up greatly\
        \ influenced heat build-up that explains the explosion and subsequent conflagration,\"\
        \ the report read.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a035bb-8e77-466d-99a2-88883fc0766e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:00:14.151+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T18:00:14.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the self-discharge of the battery resulted in \"thermal\
        \ run-away\" causing a sudden build-up of heat and pressure eventually leading\
        \ to explosion.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0598cc9a-7518-47bb-aa7a-56ba5b23d9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:00:14.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T18:00:14.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Fire out declared at Manila Central Post Office more
        than 30 hours after the blaze broke out</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581468d7-092f-4be0-b53d-2e8842f03adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:00:14.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T18:00:14.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>https://www.cnnphilippines.com/news/2023/5/23/manila-post-office-fire-out.html</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd7ed93-d372-4fa9-946f-27be90315ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:00:14.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T18:00:14.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The contributory factors and the combustibility of materials within
        the AFO fueled and sustained the ignition sequence," it added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3daed0a-beb8-40fd-ac58-415b95c46824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:00:14.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T18:00:14.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was officially ruled "accidental in nature" and that the
        fire incident investigation was considered closed and solved.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05786c40-adf2-4301-aa04-92019d9eeb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:00:14.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T18:00:14.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BFP, the estimated cost of damage of the fire has
        reached ₱300 million.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d3ddfc-79ce-4cf6-842e-05a58de9aea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T18:00:14.154+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T18:00:14.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Central Post Office served as the headquarters of the
        Philippine postal Corporation and the center of postal services in the country
        since 1926. It was rebuilt in 1946 after it was destroyed due to World War
        2.</p>'
  '2023-US-recession-is-crumbling':
    'author': 'Matt Egan, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-06T03:47:00.000+08:00
    'imagesource': 'jcr:c23e55bf-64d5-4030-a0cf-92a2dab5b34f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c6bc797-5bf5-4a79-904f-04f5f6e64654'
    'lead': 'Many CEOs, investors and economists had penciled in 2023 as the year
      when a recession would hit the American economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-06T03:50:01.676+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-06T03:50:02.330+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The case for a 2023 US recession is crumbling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad1fb9c-1bba-40a7-8e9b-6e4958a6a620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Many CEOs, investors and economists
        had penciled in 2023 as the year when a recession would hit the American economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee75e7c4-913e-417a-99ee-6571905b32aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba02584-6fea-44e9-86ae-d96898a01cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The thinking was that the US economy would grind to a halt because\
        \ the Federal Reserve was effectively slamming the brakes to squash inflation.\
        \ Businesses would lay off workers and inflation-weary Americans would slash\
        \ spending.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf8a937-e714-45f4-b9af-ce051648b1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dac14eb-5877-412c-a97a-8e38f2dffe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the case for a 2023 US recession is crumbling for a simple reason:\
        \ America’s jobs market is way too strong.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3605cb-e13f-494c-a272-d52ffdcfdc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fcbc65-f06a-4118-90e3-8e06a0b3707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hiring unexpectedly accelerated again last month, with employers adding\
        \ an impressive 339,000 jobs in May. Not only is that more than any major\
        \ forecaster expected, but it’s more jobs than the US economy added in any\
        \ single month in 2019, a very strong year for the jobs market.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcf7acd-c429-4e3e-bd6b-685a9a227d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bd5bf8-f8d0-4439-bb1c-8f4e1559d9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This economy is incredibly resilient, despite all the slings and arrows\
        \ – despite the banking crisis, rate hikes, the debt ceiling,” Mark Zandi,\
        \ chief economist at Moody’s Analytics, told CNN in a phone interview on Friday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b5de7a-69d6-409d-9c48-2d8207e6df80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc5a876-7700-43ae-bb3d-b7fd8649590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zandi is growing more confident that 2023 won’t be the year when a\
        \ downturn will begin.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e39a38-74ef-4478-81fc-b5c3693c9e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9582b329-6f39-4c54-bee5-3e08e5418a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For this year, given these jobs numbers, it’s hard to see a recession.\
        \ Increasingly, the odds of a recession this year are fading,” Zandi said.\
        \ “A lot of economists who have called for a recession are now in the uncomfortable\
        \ position of pushing back the start date.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6480f4a0-98d9-41d7-b824-f0f19360f995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cae14e2-9cf1-4b09-b005-09e3e129e536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although it’s possible, things would have to deteriorate very quickly\
        \ in the economy, and the jobs market specifically, for a downturn to start\
        \ this year.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a896aef5-6b9d-4efa-b5ad-3d1ebc2879d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c90da0-5b39-47b2-8367-bbf0824eea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re running out of time for a 2023 recession,” Justin Wolfers, an\
        \ economics professor at the University of Michigan, told CNN. “We’ve never\
        \ had a recession when the labor market was running this hot. In fact, it\
        \ would be absurd to use r-word at a time when we’re creating jobs at this\
        \ rate.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcc2d86-12a1-4ac8-9cbc-d9d7f75a2168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4614ef-88d9-4109-80c1-5027774f0e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not only did nonfarm payrolls soar by 339,000 jobs in May, but the\
        \ government revised the prior two months of job growth significantly higher,\
        \ too. Now the Bureau of Labor Statistics says payrolls increased by 217,000\
        \ jobs in March and 294,000 in April.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41863062-5f77-4ea3-ae01-df34784e7a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63925407-857a-464e-94bb-77218cd38091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That’s miles away from the dark predictions issued not long ago. Last\
        \ fall, Bank of America warned payrolls would begin shrinking in early 2023,\
        \ translating to the loss of about 175,000 jobs a month during the first quarter\
        \ followed by job losses through much of the year.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2cbab6-7277-4efe-b633-af7d5c887149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc3e70f-ae5b-4b3f-be7b-8b0267feeae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Conflicting signals</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8de0b58-ff3d-4758-84f7-67e41db536ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some companies are indeed cutting jobs, especially in the tech and\
        \ media industries.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5359898e-1347-484c-9f65-feec0fb54b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a11207-3be3-41a2-a7db-2c643c33e364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of announced job cuts has quadrupled so far this year, according\
        \ to Challenger, Gray &amp; Christmas. But the economic indicators suggest\
        \ many people who are laid off are quickly getting rehired.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb851999-c409-4d15-97a9-c37d4fd5b60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936412c7-c3aa-45b1-a2fb-68ed96070807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Friday’s jobs report did offer some conflicting signals, especially\
        \ in the household survey, which economists put less weight on because it\
        \ tends to be noisier.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a493d8d-2629-4d95-a13a-7e26a34967e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0fa999-9ba0-4bb0-8b01-6482241dab3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The household survey showed the unemployment rate, which had been tied\
        \ for a 53-year low, jumped by 0.3 percentage points – the most since April\
        \ 2020 – as employment fell sharply.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a8421c-01a4-45f5-94be-2052616f2e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a917e87-2009-42cb-94fd-d8f6c46c15ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet Wolfers noted the three-month moving average for the unemployment\
        \ remains extremely low at 3.5%. He described the jobs market as “really freaking\
        \ good” and said the latest report further disputes the notion that the US\
        \ economy is already in recession – a belief many Americans have. (In a May\
        \ CNN poll, 76% of respondents described the economy as in poor shape).\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddb1100-fdad-40fe-99b8-1b4fe0bbc4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a83992-9127-4187-b820-e3fd2da72811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are not in a recession. People have been telling us we’re in a\
        \ recession for the last two years. They’ve been wrong each and every day,”\
        \ Wolfers said. “Employment has grown gangbusters. The data is crystal clear\
        \ on this. There is no recession.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8f6fc1-0073-465b-b55d-d4002301c1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9758d108-715d-4142-949c-053dd351ee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What could change</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fe06b1-dca8-4452-87f8-6dc5bed337f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of course, it’s possible that something happens to change that story\
        \ in the coming months. And there is a significant risk of a recession in\
        \ the medium-term as well as growing evidence that consumers are feeling real\
        \ financial pain following two years of high inflation.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5c7677-d805-4459-baf6-235b9f01cc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93ff253-d4f6-4abe-976c-a261069527e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dollar General slashed its forecast for the year and warned customers\
        \ are being forced to “rely more on food banks, savings and credit cards.”\
        \ Macy’s blamed slowing customer demand for cutting its own forecast. Federal\
        \ Reserve researchers have found that auto loan delinquencies are rising,\
        \ surpassing pre-Covid levels.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a279ec-d975-4423-845d-b321000ea7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1050648-bfb4-4b67-866d-23003ae2581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other problem is the Fed’s war on inflation is hitting the economy\
        \ with a lag. That means the full effect of the most aggressive interest rate\
        \ hikes in four decades may not have been felt yet. This raises the risk the\
        \ Fed overdoes it – or already has.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7f76be-abd8-4e77-abe5-c9984508eb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fbbbaf-b793-40b0-9423-18daf342f6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zandi sees a one in three chance of a recession this year, but that\
        \ rises to “uncomfortably high” odds of 50/50 in 2024.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f575a43-f8d9-459e-992f-ffb140069e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76aef20-95ff-44d8-b7db-970b94e7de85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, there is nothing about the latest jobs reports that signal an\
        \ ongoing or imminent recession.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f987d026-ef9c-449b-8ba1-bfa6a65d7f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3171e05-a9c7-47a0-a6d2-fa0d4dd2aadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As long as the economy continues to produce above 200,000 jobs per\
        \ month this economy simply is not going to slip into recession,” Joe Brusuelas,\
        \ chief economist at RSM, wrote in a report.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a44d94-509e-4cd4-b03b-cf1ebdeca200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb295e6-a7c0-4799-8472-0451763160cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Morgan Stanley seems to agree, telling clients that the May jobs report\
        \ “continues to point to a soft landing for the economy,” a Fed term for raising\
        \ rates without triggering a recession.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1367048c-2369-4f23-8a9f-5008cb2db8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7d2c3e-e00b-4511-a34d-67175726a533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T03:50:01.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-06T03:50:02.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wolfers, the University of Michigan professor, said the risk of a hard\
        \ landing “looks quite remote.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20ec389-3c87-4717-921b-ec20c6679b17'
      'mgnl:activationStatus': true
