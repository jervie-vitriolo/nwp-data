      'mgnl:type': 'text'
      'text': "\"Adding another young, hardworking center in Gani will certainly give\
        \ us more versatility in our frontcourt as we continue to build our program\
        \ in the seasons to come,\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
