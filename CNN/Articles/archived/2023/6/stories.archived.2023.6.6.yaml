      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Grace Poe, meanwhile, stressed the critical roles of the two\
        \ newly appointed officials.  \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eb76a6-1cbe-430e-a188-afa7f607eb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T17:06:02.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T17:27:05.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
