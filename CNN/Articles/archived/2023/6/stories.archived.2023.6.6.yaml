      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 6) — A top official of the Sugar
        Regulatory Administration (SRA) defended Agriculture Senior Undersecretary
        Domingo Panganiban who is facing graft complaints over his alleged involvement
        in the sugar import controversy in February.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad384aa6-41b3-4a76-aa03-281924848570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T22:00:39.243+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T22:00:39.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d64ae1d-1d5e-4926-9856-f6e164ec8d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T22:00:39.244+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T22:00:39.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t see where the graft is,” SRA Acting Administrator Pablo Azcona\
        \ said on Tuesday. “Personally, I’m sure he can defend it; and it was already\
        \ defended in the Senate hearings. We’ve heard the opinion of very good and\
        \ intelligent lawyers.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86d112f-d8b6-4b7f-af9b-6b7bfb20fbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T22:00:39.244+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T22:00:39.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca399921-87a7-4f55-aa9e-00958c86c46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T22:00:39.244+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T22:00:39.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you ask the farmers, [they] are very happy. It’s the first time\
        \ in a long time that an administration was concerned about the farmgate price,”\
        \ he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d18ab4-cf57-4c9c-b9af-9cd90489f874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T22:00:39.245+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T22:00:39.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e45e1de-1856-4e04-9b65-1a18bbc7a675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T22:00:39.245+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-06T22:00:39.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a complaint filed before the Office of the Ombudsman, the National\
        \ Congress of Unions in the Sugar Industry of the Philippines - Agrarian Reform\
        \ Beneficiaries (NACUSIP-ARB) Council and the Alternatiba Party-List sought\
        \ charges against Panganiban for usurping authority as well as violating the\
        \ Anti-Graft and Corrupt Practices Act.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6a9e3e-de76-4dbc-8092-87ac4347863e'
      'mgnl:activationStatus': true
