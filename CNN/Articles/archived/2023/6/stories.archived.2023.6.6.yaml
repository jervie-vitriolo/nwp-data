      content="Gilas Pilipinas beefs up its frontline by including Cyprus-born big
      man AJ Edu in its training pool.<br /><br />The 6-foot-10 big man was a huge
      part of Philippine basketball’s future before suffering a torn ACL and meniscus
      injury during his stint at the 2019 FIBA U-19 Basketball World Cup.<br /><br
      />He sustained two more knee injuries while playing for the University of Toledo
      in the following years.<br /><br />But now he’s back in the country, 100 percent
      healthy and looking to make an impact once again by cracking the Gilas Pilipinas’
      12-man roster for the World Cup. <br /><br />We’re going all out on this story
      with AJ Edu himself, joining us via Zoom. <br /><br />Gilas Pilipinas beefs
