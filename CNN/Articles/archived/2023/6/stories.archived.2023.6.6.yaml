      'mgnl:type': 'text'
      'text': "Mendoza claimed that the new DOH secretary was allegedly behind the\
        \ push to privatize public hospitals in 2010 to 2015 when the latter served\
        \ as the department’s undersecretary, an assertion Herbosa has already denied.\r"
    '28':
