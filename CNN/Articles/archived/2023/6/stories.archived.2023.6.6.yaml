      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Rapid intensification is not ruled out. Peak intensity may be reached\
        \ by Friday or Saturday,\" PAGASA added. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7040c3-004f-4697-a1be-fb8b861f6bb4'
