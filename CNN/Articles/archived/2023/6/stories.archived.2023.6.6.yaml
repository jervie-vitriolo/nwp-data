      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US DOJ said the case was investigated by Philippine authorities,
        Milwaukee''s Homeland Security Investigations (HSI), HSI’s Manila Transnational
        Criminal Investigation Unit, and HSI Bangkok.</p>'
