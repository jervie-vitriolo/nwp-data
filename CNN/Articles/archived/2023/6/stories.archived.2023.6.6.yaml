  'an-waray-files-motion-for-reconsideration-comelec--cancellation-registration':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-06T12:43:29.000+08:00
    'imagesource': 'jcr:df0b0809-6c6a-4975-88a5-706314cfb66b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ba02fab-770d-4989-b97e-3aa0f0b37b65'
    'lead': "An Waray Party-list and former representative Victoria Isabel Noel on\
      \ Monday filed a motion for reconsideration to reverse the Commission on Elections\
      \ Second Division's decision to cancel its registration.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-06T12:47:26.615+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-06-06T12:49:05.402+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Victoria-Isabel-Noel', 'House-of-Representatives', 'An-Waray-Party-list',
      'Comelec']
    'stories': []
    'template': '1'
    'title': "An Waray Party-list files motion for reconsideration after Comelec cancels\
      \ registration  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263a381c-20d3-49b5-bc4d-5e61c500b2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:47:26.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T12:49:05.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> An Waray
        Party-list and former representative Victoria Isabel Noel on Monday filed
        a motion for reconsideration to reverse the Commission on Elections Second
        Division''s decision to cancel its registration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47be75d2-022d-46d6-9480-9db0bf1f1a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:47:26.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T12:49:05.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comelec Second Division on June 2 ruled that An-Waray allowed its\
        \ second nominee Noel to sit as one of its representatives in the House of\
        \ Representatives in the 16th Congress, knowing \"fully well\" that the poll\
        \ body had not issued a Certificate of Proclamation entitling her to do so.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe2bbe4-77a0-4e99-8e8a-40514e5e3724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:47:26.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T12:49:05.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7060ef-532f-43d5-be8a-1dee4faad3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:47:26.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T12:49:05.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the party-list and Noel argued that there is no sufficient\
        \ evidence to justify the division's decision.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82642b5e-d7c6-4e82-8994-6b5fa5a3f076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:47:26.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T12:49:05.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d15e11-3fb0-4d38-9b22-428b7f890dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:47:26.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T12:49:05.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The respondents cited the disqualification case of Erwin Tulfo as ACT-CIS\
        \ Party-list representative, wherein the poll body said a separate proclamation\
        \ of nominees is not required.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996c3838-b956-43b8-84a7-4308ba41ef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:47:26.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T12:49:05.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0bd404-8fdc-493a-8ba2-9d18d915282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:47:26.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T12:49:05.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The respondents disagree and submit that a separate proclamation\
        \ of a specific nominee is not material nor required for the said nominee\
        \ to take an oath and assume the office of Member of the House of Representatives,\"\
        \ the 35-page motion released on Tuesday read.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939026db-36e4-42bb-b5df-637acf277a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:47:26.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T12:49:05.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3382d9-1bb8-412f-9d98-4006b16a574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:47:26.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T12:49:05.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Under the law, the party-list group or organization is the candidate\
        \ and thus, is what being voted in elections,\" it also said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fbbf62-34db-4692-bec8-d30d8db39d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:47:26.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T12:49:05.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37570441-e23a-460a-9fcc-7cf4a16c9982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:47:26.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T12:49:05.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the respondents also pointed out that the Comelec "has
        no jurisdiction to pass upon the legality of respondent Victoria''s proclamation
        and assumption as member of the House of Representatives."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a136f7b5-9862-41b4-9987-cf9ce317d964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:47:26.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T12:49:05.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Member of the House of Representatives."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a9d347-53b8-440d-a581-b50656811f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:47:26.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T12:49:05.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abe673b-1b67-499d-874c-f69becd68d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:47:26.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T12:49:05.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An Waray and Noel pointed out that Article 6, Section 17 of the 1987\
        \ Constitution states that the House of Representatives Electoral Tribunal\
        \ (HRET) \"shall be the sole judge of all contests relating to the election\
        \ returns, and qualifications of their members.\"  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6839e0d7-a004-4bed-b28a-49b57f76f537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:47:26.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T12:49:05.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59699d0-775f-49e0-a71e-29edcb8f5148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:47:26.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T12:49:05.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The respondents also noted that Noel's assumption as a House member\
        \ was never questioned even by the then House Speaker.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50940918-6a9c-43ac-b4a0-33c4b9b8e048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:47:26.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T12:49:05.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672d3b2f-1b34-4982-9000-7417c7bdf586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:47:26.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T12:49:05.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Thus, Victoria assumed the position of Member of the House and finished\
        \ her term in good faith and in compliance with her mandate from the electorate\
        \ who voted for An Waray Party-List,\" they said in the motion.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247dd77f-5d9e-46ba-925b-f034334825d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:47:26.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T12:49:05.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61bbfcc-4fc8-420c-b373-d4b0305415c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:47:26.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T12:49:05.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Since this Petition was filed more than 5 years after the commission\
        \ of the alleged election offense, it should have been outrightly dismissed\
        \ by the Honorable Commission,\" they added.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fab029f-71df-4f05-a189-bbc638c4890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:47:26.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T12:49:05.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25e0d7b-8de9-4521-87a7-2c310ad8af2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:47:26.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T12:49:05.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Comelec spokesperson Rex Laudiangco on Saturday recognized that\
        \ HRET has the sole jurisdiction with regards to the membership at the lower\
        \ chamber.  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037c40cd-4937-4e75-8ca6-e2a75b5cf7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:47:26.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T12:49:05.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf05faf-e038-4489-b2c7-6db28ac45710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T12:47:26.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T12:49:05.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laudiangco added the House will be the one to declare the existence
        of a vacancy and initiate the call to the Comelec to either hold special elections
        or proclaim the next nominee in line or the next winning party-list to have
        a seat.</p>'
