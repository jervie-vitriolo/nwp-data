  'caap-kanlaon-volcano-alert':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-06T17:38:27.000+08:00
    'imagesource': 'jcr:af82d8a1-d41c-4b84-ae70-67b5bf3659c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b30f2f0a-32f4-47c6-afaf-cbee844b6116'
    'lead': 'What''s up with Philippine volcanoes these days? Aside from Mayon and
      Taal, Kanlaon is also restive and CAAP is urging pilots to avoid flying near
      it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-06T17:39:42.011+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-06-06T17:39:42.353+08:00
