      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> — Low-cost
        carrier AirAsia is targeting to resolve the unpaid refunds for canceled flights
        in the Philippines during the COVID-19 pandemic by the last quarter of 2023,
        its top official said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce85bec-f4e4-4131-ac2a-6caca02050d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T08:31:44.651+08:00
