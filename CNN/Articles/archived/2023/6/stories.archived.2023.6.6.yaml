      'mgnl:lastActivated': 2023-06-08T15:31:31.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534aa082-96d9-4bb8-a185-707e7a07ad40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:43:43.819+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-08T15:31:31.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oscar Pospia Jr., a resident of Surigao del Norte and head of the provincial\
        \ environment department, filed the complaint before the Office of the Ombudsman.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b05da0-f72b-4899-b167-b3e6445fb734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:43:43.820+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-08T15:31:31.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a39145f-f752-448c-9c01-81b4e1b891e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:43:43.820+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-08T15:31:31.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pospia is also chief of staff of incumbent governor Robert Barbers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223f1596-9d20-4dd4-bb26-f2f7d61fd7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:43:43.820+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-08T15:31:31.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52511013-2732-49e4-8461-57da5d7db128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:43:43.821+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-08T15:31:31.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He accused Matugas of plunder, technical malversation, graft, and violating\
        \ the procurement act when the former governor authorized the use of disaster\
        \ funds to purchase children’s story books.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409c8993-57e1-49b1-b289-ae1e35376eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:43:43.821+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-08T15:31:31.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb7d5e3-8727-46fd-8e9b-17219bd2a290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:43:43.821+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-08T15:31:31.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The disaster funds were intended for victims affected by Super Typhoon\
        \ Odette in 2021\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d1e6f5-ac42-42d7-841a-43612aa2a508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:43:43.822+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-08T15:31:31.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad30a5a8-098a-4983-baeb-a9891112dce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:43:43.822+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-08T15:31:31.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Habang naghihirap ang mga kababayan namin sa Surigao, hirap
        sa pagkain, wasak mga bahay nila, nalaman namin na may pondo pala ang probinsya
        na higit ₱50 million</em>,” Pospia told reporters after filing the complaint
        on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0bfd69-dada-458e-bd09-161aab791e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:43:43.822+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-08T15:31:31.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e020db-0eb1-4cb0-9188-acd07af71b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:43:43.823+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-08T15:31:31.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Instead gamitin sa rehabilitation ng aming probinsya, lalong-lalo
        sa government infrastructure, mga paaralan at relief or pagkain, yung pondo
        ay pinangbili ng children''s books na hindi kailangan noong panahong iyon
        kasi wala naman face-to-face na klase</em>,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307b9a7e-0713-4f9f-abac-ab84ec823281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:43:43.823+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-08T15:31:31.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338b6578-a4fa-4d75-afa2-1322169cdf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:43:43.824+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-08T15:31:31.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: While our countrymen in Surigao were suffering, lacking\
        \ food, their houses destroyed, we found out that the province has a fund\
        \ of more than ₱50 million. Instead of using the funds to rehabilitate our\
        \ province, especially government infrastructure and schools, and to distribute\
        \ relief or food, the funds were used to buy children’s books that were not\
        \ needed that time since there were no face-to-face classes.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8350e3a-a188-4a00-90b1-02bd7ae1c205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:43:43.824+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-08T15:31:31.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf53c0ef-4671-4367-ae05-d9394ad194c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:43:43.825+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-08T15:31:31.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other former Surigao del Norte provincial officers were named as co-respondents,\
        \ including provincial accountant Myrla Padayhag, schools division superintendent\
        \ Teresa Real, and members of the Bids and Awards Committee of Department\
        \ of Education Surigao del Norte Division.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1481a51-73aa-4424-a073-ca0eeacbee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:43:43.825+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-08T15:31:31.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e48ae1-805a-49e2-acde-d277410c374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:43:43.826+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-08T15:31:31.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There was no approval or consent from the PDRRC (provincial disaster\
        \ risk reduction council), nor was there a revised plan for realignment submitted\
        \ to the budget office,” the complaint read.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498ebe60-ed79-4325-a25a-37cc21c2ba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:43:43.826+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-08T15:31:31.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74168c8a-406d-4ca8-9bc3-65cdcb303243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:43:43.826+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-08T15:31:31.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked why he filed the complaint only recently, Pospia said it took\
        \ a while to gather documentary evidence needed for the complaint.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b47bfc5-aa87-417a-a47b-694cd60ac01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:43:43.827+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-08T15:31:31.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b224816-4ce5-44ef-aad7-9b49fee7bc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:43:43.827+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-08T15:31:31.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman po basta-basta kelangan kuhanin mga records</em>
        [We can''t just retrieve the records],” Pospia explained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418f7c06-aa99-4ba0-902f-54f213f62d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:43:43.828+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-08T15:31:31.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13cdba6-7ea2-40a9-9848-ef566b6cc1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:43:43.828+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-08T15:31:31.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Matugas, meanwhile, told CNN Philippines that he has yet to get a copy\
        \ of the complaint.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc96b412-3cd9-4087-bea5-ba967258d1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:43:43.829+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-08T15:31:31.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b6cd18-adec-49ea-9936-27e0bb5148b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T16:43:43.829+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-08T15:31:31.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m sorry I can''t give you my side [because] this is the first
        time I heard that there’s a complaint against me,” he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6454a0-f555-4f6f-998a-19dd9fccb76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T15:31:30.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T15:31:31.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the complaint, Matugas’ son Surigao del Norte 1st
        district Rep. Francisco Jose Matugas called the allegations “absurd and obviously
        politically motivated.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ec39e2-aaad-4b48-b82b-9b2ce5b0477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T15:31:30.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-08T15:31:31.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have documents from three national government agencies to prove
        that the purchase of the books were above board and followed the law,” the
        younger Matugas said in a social media post on Wednesday. [embed post]</p>'
