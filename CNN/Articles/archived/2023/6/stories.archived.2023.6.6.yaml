      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already love what we have right now with sina Francis, Seven,
        and Luis," Fighting Maroons head coach Goldwin Monteverde said in a statement.</p>'
    '3':
