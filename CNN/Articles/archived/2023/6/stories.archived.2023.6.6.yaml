      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> Authorities
        have so far estimated at least ₱200,000 worth of damage to the country''s
        agriculture and infrastructure sectors due Super Typhoon Betty</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c01dcdb-ca61-469e-87bf-1a32d4fbedf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T19:21:26.807+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T19:21:37.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So far, ongoing damage assessments have identified 102 damaged houses,\
        \ Php133,000.00 damage to agriculture and Php 68,695.00 worth of damage to\
        \ infrastructure,\" Office of Civil Defense (OCD) Undersecretary Ariel Nepomuceno\
        \ said Tuesday in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1b995d-3ce9-4b0e-b639-2ca8254bd2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T19:21:26.808+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T19:21:37.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 5,000 people in Regions 2, 3, Mimaropa, 6 and 7 were preemptively\
        \ evacuated by local governments to avoid flooding and landslides.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2d1db1-cc35-4d82-baff-d3e65476250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T19:21:26.808+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T19:21:37.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The early preparations done by local governments and the communities\
        \ themselves made the difference in ensuring the safety of our people against\
        \ the threat of Super Typhoon Betty,\" Nepomuceno said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe4ca68-d8a2-4c3b-993d-06d388746107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T19:21:26.808+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T19:21:37.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The OCD also said assistance worth ₱11.2 million were distributed to\
        \ affected individuals, including cash, family food packs, hygiene kits, drinking\
        \ water, shelter packages and tents.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99671626-7057-4283-ace5-b2d862eb4250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T19:21:26.809+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-06T19:21:37.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Betty left the Philippine Area of Responsibility on June 1.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1dab85-82b0-491f-9bf9-d706d85ac01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T19:21:26.809+08:00
