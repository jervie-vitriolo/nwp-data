  'PH-launches-2-new-cube-satellites-into-space--':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-06T18:21:01.000+08:00
    'imagesource': 'jcr:4607db2a-e84c-4cc7-ab1e-b4323f891e0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dd11336-8ef2-48b8-ac6d-1a469960a616'
    'lead': 'The country on Monday night launched two locally-built cube satellites
      (CubeStats) — Maya-5 and Maya-6 — to the International Space Station (ISS),
      the Philippine Space Agency (PhilSA) announced on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-06T18:26:26.002+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-06-06T18:26:26.488+08:00
    'mgnl:lastActivatedBy': 'superuser'
