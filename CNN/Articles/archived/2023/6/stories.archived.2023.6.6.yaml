      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Maharlika, hindi papasok si GSIS dito. Sa project, ito,
        pwede na siyang pumasok dahil may sarili siyang scrutinizing mechanism," he
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfbf0fb-9cb7-4a81-a5b2-74386025febd'
