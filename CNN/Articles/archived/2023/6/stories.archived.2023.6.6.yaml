      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly 80 primary school students, mostly
        girls, are suspected to have been poisoned over the weekend and taken to hospital
        in Afghanistan’s Sangcharak district, Mohammad Rahmani, the head of Education
        Department in the northern Sar-e-Pul province, told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d8f8f5-8860-4f19-88a5-78dd676175bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T10:30:52.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-06T10:42:23.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The intelligence unit of the provincial police department said they\
        \ are still investigating the matter, according to Rahmani, who said he spoke\
        \ to police directly. So far officials are unclear on the culprit, the motive,\
        \ and the potential type of poison possibly used against the school children,\
        \ he added.\r"
