      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d461481-6817-4895-b14e-211345bc849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T15:14:10.712+08:00
