      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> — A lawmaker
        wants Congress to investigate the "inedible" rice distributed by the government
        to public school teachers as a one-time rice allowance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9351d0-c600-4a27-a954-d6a84b68d772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T19:56:18.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-06T19:56:18.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ad2872-6e4f-4162-b89e-0fe48f0f0021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T19:56:18.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-06T19:56:18.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Deputy Minority Leader and Alliance of Concerned Teachers (ACT)\
        \ Party-list Rep. France Castro made the call in a statement on Tuesday, as\
        \ she took note of complaints that rice recently given to teachers in Nueva\
        \ Ecija, Mindoro, Bacolod City, and Zamboanga del Norte appear to be no longer\
        \ safe for consumption.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013ac819-1405-4c4c-9fe3-664e9a52d403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T19:56:18.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-06T19:56:18.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bca70fa-7acb-4200-bb21-4481693a2e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T19:56:18.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-06T19:56:18.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro quoted ACT chairperson Vladimer Quetua as saying some teachers\
        \ received rice grains that were yellowish or dark in color, which had a bad\
        \ smell, or were already infested with bukbok or rice weevils. The congresswoman\
        \ also said teachers in other areas have yet to receive the aid.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6fb327-142c-4704-98d4-27d8bc7fa8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T19:56:18.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-06T19:56:18.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c338fc-c34d-443b-a4e3-de786e2017f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T19:56:18.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-06T19:56:18.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nasayang lamang ang buwis ng mamamayan sa bigas na hindi makain at\
        \ nainsulto pa ang ating mga guro na umaasa sa kaunting benepisyong kanilang\
        \ matatanggap,\" Castro said. \"Sa ganitong kalagayan ay dapat na imbestigahan\
        \ ito ng Kongreso pero dapat din na maibigay na ang rice assistance at tiyakin\
        \ na angkop ang kalidad nito.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34efbc8-7315-4590-8ca4-650fea766fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T19:56:18.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-06T19:56:18.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dd10a4-449b-4d86-b082-4554386fe6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T19:56:18.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-06T19:56:18.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Taxpayers’ money was wasted on rice that cannot be eaten,\
        \ and this is also an insult to teachers who are anticipating the little benefits\
        \ they will receive. Congress should immediately probe this so the teachers\
        \ get the rice assistance of appropriate quality.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226983ac-6add-427c-8892-b219a4ecf0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T19:56:18.336+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-06T19:56:18.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4242d8-2b94-46ee-82fa-3d5c3e220a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T19:56:18.336+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-06T19:56:18.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under an administrative order signed by President Ferdinand Marcos\
        \ Jr. in December last year, government employees, including public school\
        \ teachers, are entitled to a one-time 25-kilo rice assistance from the national\
        \ government. [LINK: Gov’t workers to get service incentive, rice allowance]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcb8b84-ae63-493e-8b52-c17e9d4b2af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T19:56:18.336+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-06T19:56:18.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bb5f43-6d7f-45b7-b96f-94ef73b2ad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T19:56:18.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-06T19:56:18.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines has contacted the National Food Authority (NFA) for\
        \ comment through the contact details indicated on its website.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b970b140-682b-4559-bc87-ebc052e03ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T19:56:18.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-06T19:56:18.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f60d5d2-e3a6-459b-87af-4c2028eb22be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T19:56:18.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-06T19:56:18.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Department of Budget and Management said it released
        around ₱1.18 billion to the NFA for the grant of the rice assistance to all
        qualified government employees.</p>'
  'Hans-Michael-Weiss-back-Philippine-Azkals-head-coach':
    'author': 'CJ Marquez, CNN Philippines'
