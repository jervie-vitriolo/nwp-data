    'title': 'OCD reports at least ₱200K agri, infra damage from Super Typhoon Betty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e7556-0832-473e-89fd-f704c76b58a2'
