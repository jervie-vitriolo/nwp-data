      'mgnl:type': 'text'
      'text': "The CubeStats were built under the Space Science and Technology Proliferation\
        \ through University Partnerships project of the STAMINA4Space Program, which\
        \ is funded by the Department of Science and Technology.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
