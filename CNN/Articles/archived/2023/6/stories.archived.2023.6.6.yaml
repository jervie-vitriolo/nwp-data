      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dade7f-e24f-455e-af23-29c849a65097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T17:06:02.486+08:00
