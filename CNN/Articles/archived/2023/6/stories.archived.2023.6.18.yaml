    'mgnl:tags': ['MUP-pension']
    'stories': []
    'template': '1'
    'title': 'DOF: Contributions to uniformed personnel pension set at 5% to 9%'
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f364817-de8d-4719-b611-d43ec715d9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:18:04.392+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-19T09:02:53.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> – The Department
        of Finance (DOF) wants military and uniformed personnel (MUP) in active service
        to contribute 5% of their monthly salary to the retirement fund for the first
        three years of the proposed pension system.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3f9d91-f9ed-4e24-a646-bee97690a5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:20:49.901+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-19T09:02:53.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a408f008-4e88-4322-a05d-09261620d921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:20:49.902+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-19T09:02:53.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF also wants new entrants to the uniformed services to contribute
        9% of their basic salary and longevity pay to the retirement fund.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762d1e9f-3465-4e79-96d2-c0ff3b229abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:20:49.902+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-19T09:02:53.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43675fd-eed5-4663-9d07-de1908b16966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:20:49.902+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-19T09:02:53.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency explained its proposal in a statement released by a technical\
        \ working group on Friday. The TWG helps the Marcos administration draft a\
        \ pension reform law for the MUP.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a87bc3-1f05-4583-984a-d9c5749e6dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:20:49.903+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-19T09:02:53.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3c18c9-4b79-45d7-9101-09541af14bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:20:49.903+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-19T09:02:53.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The TWG also said it is proposing that the government supplement the\
        \ MUP contributions so that the monthly premium would total 21%, which is\
        \ the same for other government employees.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8f1eeb-2656-4d9a-ad5f-4eab6888d443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:20:49.903+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-19T09:02:53.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38423fd8-231a-4e62-b7c3-84c17ecf38dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:20:49.904+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-19T09:02:53.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the first three years, a 5% contribution of the MUPs in active
        service will be supplemented by the government with a 16% share to fulfill
        the 21% total monthly premium for the trust fund. This sharing scheme shall
        be adjusted until a 9% to 12% contribution ratio is reached on the seventh
        year," the DOF explained.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079a92e0-d1b6-4bab-8a63-221b22c81ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:20:49.904+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-19T09:02:53.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43fc70f-44ca-44f1-b2ce-98bf6855154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:20:49.905+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-19T09:02:53.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Meanwhile, new entrants shall contribute 9% of their base and longevity\
        \ pay, with a corresponding 12% from the government,” it added.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094839c5-d8b1-492f-b013-276d4ffebcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:20:49.905+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-19T09:02:53.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa63d70a-6622-4120-817c-8a1c3b1036cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:20:49.906+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-19T09:02:53.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other government employees, who may retire at age 60 but must retire\
        \ at age 65, contribute 9% of their monthly pay while the state supplements\
        \ it with 12% for a total of 21% monthly premium.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2dc21b-be10-40c3-a9a2-f0872a56c22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:20:49.906+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-19T09:02:53.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfe3f36-71cb-4a7b-a11d-c386abfe5f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:20:49.906+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-19T09:02:53.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, SSS members, who retire at age 60, contribute 4.5%\
        \ of their monthly pay while their employers supplement it with 9.5%.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e05514-a5fe-4cb9-b765-e4ba52922e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:20:49.907+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-19T09:02:53.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cf1383-c065-4617-95bf-a85624b528dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:20:49.907+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-19T09:02:53.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the MUP retire at age 57, they enjoy their pension longer than\
        \ other employees.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef13689-8fc9-4707-bb44-1f45aa4c8768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:20:49.908+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-19T09:02:53.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54ce949-dc4e-46b4-80e5-8e55173aa35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:20:49.908+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-19T09:02:53.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MUP pension covers retirees from the Armed Forces of the Philippines,\
        \ the Philippine National Police, the Bureau of Fire Protection, the Bureau\
        \ of Jail Management and Penology, the Bureau of Corrections, the Philippine\
        \ Coast Guard and the Philippine Public Safety College.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8c7a2e-c24a-4efd-be55-000a1ed81dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:20:49.909+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-19T09:02:53.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29353ad4-1bc1-4bc5-89da-573eccfacefa'
      'mgnl:activationStatus': true
