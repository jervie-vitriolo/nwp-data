  'donald-triplett-autism-dies-at-89':
    'author': 'Keith Allen and Alaa Elassar, CNN'
    'caption': 'Donald Triplett, the Mississippi man known worldwide as "Case 1,"
      the first person to be diagnosed with autism, died Thursday, June 15.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-18T06:11:16.000+08:00
    'imagesource': 'jcr:4fb41cb7-d7d6-490b-b8df-e75d7f6ed3d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8e1dac5-4605-471b-9299-578a0d360f71'
    'lead': 'Donald Gray Triplett, the first person diagnosed with autism symptoms,
      died Thursday, according to his longtime employer. Triplett was 89.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-18T06:13:57.185+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-18T06:14:28.925+08:00
    'mgnl:lastActivatedBy': 'jelo'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-18T06:14:28.652+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Donald Triplett, the first person diagnosed with autism, dies at 89'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbf1092-aad2-498d-90d1-8a5c5ee8f27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:13:57.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:14:28.926+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Donald Gray Triplett, the first person
        diagnosed with autism symptoms, died Thursday, according to his longtime employer.
        Triplett was 89.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4682de1-2124-49be-a990-1024671bee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:13:57.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:14:28.927+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Triplett started working at the Bank of Forest in 1958 and was remembered\
        \ as a “fixture” at the small Mississippi city bank that sits about 40 miles\
        \ east of Jackson.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b9078d-9e7a-4864-ba17-376683734529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:13:57.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:14:28.927+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Every employee that has come through our doors since then, has fond\
        \ stories and memories of him that we will treasure – looking enviously at\
        \ his travel photos, having your picture taken by him as a new employee, a\
        \ collection of trinkets &amp; post cards given through the years, a nickname\
        \ or number given when he met you, or even being shot by a rubber band,” the\
        \ Bank of Forest said in a statement on Facebook.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dcfba0-27f2-49a8-87c9-4df161791c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:13:57.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:14:28.928+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Don was a fixture at the bank for almost 65 years, and he will remain\
        \ a fixture in our hearts for years to come.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fb8971-28c9-4fce-b787-675d8708d2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:13:57.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:14:28.928+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Triplett was identified as “Donald T.” in the 1943 paper “Autistic\
        \ Disturbances of Affective Contact” by Leo Kanner of Johns Hopkins Hospital\
        \ and the subject of a PBS documentary film as well as the book “In a Different\
        \ Key: The Story of Autism.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f68fb2-bc1f-46c5-bd0d-78924c4323cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:13:57.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:14:28.929+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The book, written by John Donvan and Caren Zucker, was a New York Times\
        \ bestseller and a finalist for the Pulitzer Prize in 2017.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ff5fa1-c70e-483f-bca8-a4dfe8c97743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:13:57.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:14:28.929+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Autism or autism spectrum disorder (ASD) incorporates a group of neurodevelopmental\
        \ disorders causing impaired communication skills and social skills. ASD generally\
        \ starts before three years of age and lasts a lifetime, but early intervention\
        \ plays a role in treatment and progress.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24504a39-c38c-46e9-991f-09f57b990fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:13:57.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:14:28.930+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is no definitive medical test to diagnose autism. Instead, the\
        \ disorder is diagnosed by observing a child’s development.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2be9973-497c-4752-8cd2-c88f451c1ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:13:57.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:14:28.930+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Triplett was first examined by Kanner, a child psychiatrist, in 1938\
        \ and later becomes the first person diagnosed with autism symptoms. Kanner’\
        s paper elaborated on the idea that autism is related to a lack of parental\
        \ warmth; this is later dubbed the “refrigerator mother” theory.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350ee20c-3939-445f-b37a-63ba037ff6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:13:57.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:14:28.930+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Seeing his story unfold over the years has been an honor,” the Mississippi\
        \ bank noted in the statement.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc41b409-0312-4d9c-91df-0a2814e93afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:13:57.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:14:28.931+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are truly blessed to be a small part of his story as Autism’s first\
        \ child. Our thoughts and prayers go out to Don’s family and his many friends.\
        \ We ask that you keep our bank family in your prayers as well.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ea8408-3424-4c3c-9066-c063ae8093fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:13:57.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:14:28.931+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Funeral services for Triplett will be held on Monday in Forest, according\
        \ to his obituary.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8351e8b-a454-43f7-87dd-638e4aa25ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:13:57.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:14:28.932+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/17/us/donald-triplett-autism-dies/index.html">Donald
        Triplett, the first person diagnosed with autism, dies at 89</a>"</em></p>'
  'greek-boat-wreck-worst-ever-tragedy':
    'author': 'Heather Chen, Florence Davey-Attlee, Elinda Labropoulou, Zahid Mahmood,
      Mostafa Salem, Nadine Schmidt, Eyad Kourdi and Niamh Kennedy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-18T06:14:35.000+08:00
    'imagesource': 'jcr:065b21af-c662-4ad1-b4f2-896474a528cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b33e213b-4385-4c9d-9736-974f82f5a94c'
    'lead': 'The sinking of a packed migrant boat off the coast of Greece may be ''the
      worst tragedy ever'' in the Mediterranean sea, according to the EU Commissioner
      for Home Affairs Ylva Johansson.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-18T06:18:43.314+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-18T06:18:43.745+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Greek migrant boat wreck may be Mediterranean’s ‘worst ever tragedy’
      with hundreds still missing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d403a8a-b8ac-4e04-8cb5-333d646227b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:18:43.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:18:43.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The sinking of a packed migrant boat off
        the coast of Greece may be “the worst tragedy ever” in the Mediterranean sea,
        according to the EU Commissioner for Home Affairs Ylva Johansson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893b85f8-f234-4b5c-b82a-27898cc65146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:18:43.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:18:43.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dozens of people were killed and hundreds more left missing when the\
        \ boat, traveling from the coastal city of Tobruk in Libya to Italy, capsized\
        \ off the coast of Greece earlier this week. The true toll of the disaster\
        \ is yet to become clear.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a361ab2-b705-4fa4-bd0f-9687adf4caa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:18:43.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:18:43.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We don’t have all information yet on what has happened but it seems\
        \ like this is the worst ever tragedy we’ve seen in the Mediterranean,” she\
        \ told a press conference in Brussels on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4562e3bf-fbf3-4039-94df-21905269ec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:18:43.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:18:43.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tragedy has shone a spotlight on the EU refugee crisis in which\
        \ every year, tens of thousands of migrants fleeing war, persecution, climate\
        \ change and poverty risk treacherous routes to Europe.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d38a770-299a-47d4-9378-f29971c75e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:18:43.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:18:43.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johansson condemned the role of “smugglers” who put people on the boats.\
        \ “They are not sending them to Europe, they are sending them to death. This\
        \ is what they’re doing and it’s absolutely necessary to prevent it,” she\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd436228b-9265-49c3-b455-bf3fd8bd7369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:18:43.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:18:43.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unfortunately, we have seen this coming because since the start of\
        \ the year, there was a new modus operandi with these fishing boats leaving\
        \ from the eastern part of Libya… and we’ve seen an increase of 600% of these\
        \ departures this year,” she added, stressing the need to find “different\
        \ ways to fight the smugglers and save lives.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc1f455-5c4c-4cc1-b51b-6c3fe123d433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:18:43.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:18:43.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When it comes to fighting the smugglers, we can’t rely on only one\
        \ way to do that. We have to use intelligence – we have to use common police\
        \ investigations together with countries of origin, with countries of transit,\
        \ with countries of departure,” she said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3868737-e833-4ab6-95c7-d348cddabdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:18:43.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:18:43.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other global bodies such as the International Organization for Migration\
        \ (IOM) and the UN Refugee Agency (UNHCR) called for “urgent and decisive\
        \ action” to prevent further deaths in the Mediterranean and emphasized “\
        the duty to rescue people in distress at sea without delay.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3504a6d-8edb-4f3d-bc3f-d0ae42def761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:18:43.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:18:43.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Denial from authorities</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaf7232-9a4b-46dd-a5cd-2954d743f2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:18:43.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:18:43.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Greek authorities have faced criticism for how the disaster was handled.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e44bb71-eb87-406f-9123-7910a62d2801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:18:43.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:18:43.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, they denied claims that the boat had capsized after the\
        \ coast guard attempted to tow it to shore.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8a02a8-4dc9-4199-9acf-66171f61bfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:18:43.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:18:43.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities had initially said the coast guard kept its distance but\
        \ their assistance “had been declined” after they threw a rope to the vessel\
        \ to “stabilize and check if it needed help.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb16734-dce2-42d9-aee3-9d8a4791e0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:18:43.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:18:43.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tarek Aldroobi, who had three relatives on board, told CNN that they\
        \ had seen Greek authorities towing the vessel with ropes, but says they were\
        \ tied in the “wrong places” – which caused it to capsize.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff37bf56-45f8-42b6-b412-f1aa8b5c5d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:18:43.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:18:43.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Their boat was in a good condition and the Greek navy tried towing\
        \ them to the beach but the ropes were tied in the wrong places,” Aldroobi\
        \ said. “When the Greek navy tried pulling them it caused the boat to capsize.”\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae80ece7-5c45-41d2-89de-94e06523cf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:18:43.370+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:18:43.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to Greek national broadcaster ERT, government spokesperson\
        \ Ilias Siakanderis said the coast guard arrived two hours before the boat\
        \ capsized after its engine broke down and there had been “no connection”\
        \ between the two.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197828dc-fc62-4363-953c-be4ab77709a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:18:43.370+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:18:43.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The engine broke down at 1:40 a.m. and at 2:00 a.m. it sank – therefore\
        \ there can be no connection between (the coast guard approaching the boat\
        \ and the time of its sinking),” he told ERT.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223904ea-87b4-4480-84f7-73e12106ca18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:18:43.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:18:43.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hellenic coast guard also defended its response.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43a0fc5-97e2-4a1d-ad6a-cb57b6c50864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:18:43.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:18:43.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When the boat capsized, we were not even next to boat. How could we\
        \ be towing it?” Nikos Alexiou, a spokesman for the coast guard told CNN.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef261d42-505b-45e2-a5be-0981c1992b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:18:43.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:18:43.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alexiou said their patrol boat only used a small rope to stabilize\
        \ itself while it was close to the migrant boat and they were unable to tug\
        \ the fishing boat.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83ff683-f123-4be8-9a6a-fc86d181e97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:18:43.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:18:43.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our patrol boat could not tow the fishing boat,” he said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3883148-21ed-4722-bd75-afc6810ca520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:18:43.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:18:43.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Alexiou the coast guard had been observing the boat at\
        \ close but not mooring distance, when they started approaching following\
        \ an alert that the migrant boat’s engine had failed.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2a7014-e002-4691-9032-d1b123646777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:18:43.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:18:43.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Regretfully there was movement of people, a shift in weight probably\
        \ caused by panic and the boat capsized. As soon as we got there, we started\
        \ our rescue operation to collect those who were in the water,” he explained.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3130104-2a83-4cb6-b398-7a92365b197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:18:43.374+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:18:43.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NGO Alarm Phone meanwhile alleged that the coast guard was aware\
        \ that the boat was in distress hours before it capsized.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6672f2-7476-4adf-be06-ec2558e755f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:18:43.374+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:18:43.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coast guard this week said it had repeatedly asked the boat if\
        \ it needed assistance and were told it did not. Authorities also previously\
        \ said they could not intervene with the boat without being asked for assistance,\
        \ as the boat was in international waters.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eca289-8b55-4d73-bfa2-035bfe0fef9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T06:18:43.375+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T06:18:43.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/17/world/greece-boat-worst-ever-tragedy-mediterranean-sea-intl-hnk/index.html">Greek
        migrant boat wreck may be Mediterranean’s ‘worst ever tragedy’ with hundreds
        still missing</a>"</em></p>'
  'african-leaders-meet-putin':
    'author': 'Sophie Tanno, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-18T07:07:44.000+08:00
    'imagesource': 'jcr:060cbb95-a809-4c91-be04-b0c40d52227e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b6b9ebb-bc0d-43ee-8a05-ad1f13a924a8'
    'lead': 'African leaders hoping to mediate in the Ukraine war met Russian President
      Vladimir Putin in St. Petersburg Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-18T07:10:40.773+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-18T07:10:41.092+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'African leaders meet with Putin seeking ‘road to peace’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a835a5-c752-4d68-8524-178acee54119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T07:10:40.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T07:10:41.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> African leaders hoping to mediate in the
        Ukraine war met Russian President Vladimir Putin in St. Petersburg Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af07cb22-3923-44ac-9f84-35fb8cdaa7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T07:10:40.812+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T07:10:41.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The delegation aims to bring the warring sides to the negotiating table\
        \ despite both of them playing down the possibility.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72b7c79-a030-473b-af79-2f30afbca536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T07:10:40.812+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T07:10:41.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many African countries have been impacted by the Ukraine war, well\
        \ into its second year, in particular with grain prices soaring.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25421675-e83c-4927-abe9-e3d6a26c13e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T07:10:40.812+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T07:10:41.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A statement released by the office of South African President Cyril\
        \ Ramaphosa confirmed his arrival in St. Petersburg, alongside the leaders\
        \ of Zambia, the Comoros, Congo Brazzaville, Egypt, Senegal, and Uganda.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1437f4-edd0-4bda-9f3e-5ad08991ebfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T07:10:40.813+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T07:10:41.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The delegation is “seeking a road to peace to the 16 months long conflict\
        \ between Ukraine and Russia which has thus caused devastating economic impact,\
        \ loss of life and global instability,” the statement said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88abf970-d187-47f5-ae0d-e4576f2cba87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T07:10:40.813+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T07:10:41.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The leaders visited Kyiv on Friday to meet Ukrainian President Volodymyr\
        \ Zelensky.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4505d38f-5e6b-4701-8a95-216dcfac8148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T07:10:40.814+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T07:10:41.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were initially greeted with explosions and forced to take shelter\
        \ in bunkers as Russian airstrikes hit the capital.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26241221-911c-48e0-8915-aad2af715ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T07:10:40.814+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T07:10:41.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The delegation voiced concerns that the continent of Africa was suffering\
        \ under a prolonged conflict, with Ramaphosa insisting to Zelensky that “\
        there should be peace through negotiations.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975fbd7c-8718-4d84-8019-b1be7fc4c44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T07:10:40.814+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T07:10:41.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Zelensky rebuffed efforts to bring Kyiv to the negotiating table\
        \ imminently, and ruled out any peace negotiations with Russia until Moscow’\
        s troops withdraw from his country’s territory.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee55ac7-dfb4-47f9-8b67-e1d7d250b4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T07:10:40.815+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T07:10:41.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today, I have clearly said repeatedly at our meeting that to allow\
        \ any negotiations with Russia now that the occupier is on our land means\
        \ to freeze the war, to freeze pain and suffering,” he told journalists in\
        \ a press conference after the meeting.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b70b6b-1252-4a1a-b414-52c2f9a80913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T07:10:40.815+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T07:10:41.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ramaphosa’s office had previously described the peace initiative as\
        \ “the first time that Africa is united behind the resolution of a conflict\
        \ outside of our continent, and where you have a group of African heads of\
        \ state and government traveling together in an attempt to find a path to\
        \ peace to this conflict.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9d4856-b846-4e06-872f-b8fc51d5b53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T07:10:40.815+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T07:10:41.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Western nations have criticized some African countries for not condemning\
        \ Russia’s invasion of Ukraine and conspicuously stayed away from votes denouncing\
        \ the invasion at the United Nations General Assembly.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e9dfc8-7ad7-455a-b5c5-16dc4c8f1762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T07:10:40.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T07:10:41.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, South Africa’s Ramaphosa has been clear that he will not\
        \ “take sides in a contest between global powers” and that he is pushing for\
        \ a negotiated end to the conflict.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4f1f40-8467-4ccc-bbfe-b7736593d72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T07:10:40.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T07:10:41.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://African
        leaders meet with Putin seeking ‘road to peace’">African leaders meet with
        Putin seeking ‘road to peace’</a>"</em></p>'
