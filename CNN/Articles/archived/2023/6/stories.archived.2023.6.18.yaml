      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25c7c50-b4e6-4762-bc2b-7c67fa28fdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:20:49.912+08:00
