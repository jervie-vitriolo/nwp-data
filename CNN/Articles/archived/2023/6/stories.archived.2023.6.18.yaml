      'mgnl:lastActivated': 2023-06-18T14:09:29.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson did not immediately respond to questions on how
        many USDA employees may be affected and what services the contractor provides.
        The Record from Recorded Future News, a publication of cybersecurity firm
        Recorded Future, first reported that USDA may be <a href="https://therecord.media/third-moveit-vulnerability-raises-alarms"
        target="_blank">impacted by the hack</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb2cd7d-8349-453b-9f8d-8243fcb79c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:09:20.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:09:29.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news brings the list of publicly known US agencies to be targeted
        or breached by the Russian-speaking hackers to three. The <a href="https://www.cnn.com/2023/06/16/politics/cyberattack-us-government/index.html"
        target="_blank">US Office of Personnel Management</a> is impacted by the cyber
        incident, CNN first reported on Friday, as are two organizations in the <a
        href="https://www.cnn.com/2023/06/15/politics/us-government-hit-cybeattack/index.html"
        target="_blank">US Department of Energy</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb9e614-46e8-477c-880f-5307873d8694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:09:20.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:09:29.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The USDA has nearly 100,000 employees who manage a wide portfolio of
        federal programs on nutrition, forestation and farming, according to its website.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a332f9-5226-4e88-a6c5-60504e6450b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:09:20.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:09:29.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple US federal agencies <a href="http://www.cnn.com/2023/06/15/politics/us-government-hit-cybeattack/index.html"
        target="_blank">were affected</a> by the hack, which officials have said appears
        to be an opportunistic move to gain access to as many organizations as possible
        to extort them, CNN first reported on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd955c9dc-4cd0-4859-89f9-980bb2f3725c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:09:20.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:09:29.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'No federal agencies have reported receiving demands, but corporate
        victims have previously reported demands of millions of dollars.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93333751-f9f8-43d6-ae9a-bc8926686fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:09:20.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:09:29.010+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The hackers last month began exploiting a vulnerability in widely use
        file-transfer software known as MOVEit, made by the Massachusetts-based firm
        Progress Software.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c62482d-2fa2-411f-89f8-96b04abea476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:09:20.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:09:29.010+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of <a href="https://www.cnn.com/2023/06/07/tech/clop-russia-moveit-hack-payroll-uk/index.html"
        target="_blank">US companies and organizations</a> may have the vulnerable
        software installed, US officials have said. Big corporations overseas like
        the BBC and British Airways have also had data exposed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db81504d-a5bb-430d-b362-0a9785a51699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:09:20.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:09:29.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person with direct knowledge of negotiations between the hacking
        gang, known as Clop, and its victims said the hackers had in one case asked
        for more than $100 million from one corporate victim — an audacious number
        that was a nonstarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcf5177-eccc-4a1a-baf0-44f46eea8676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:09:20.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:09:29.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'US officials and Progress Software have issued security recommendations
        for responding to the vulnerabilities in the software'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60e1c27-b99d-4fc6-ad07-1e96c4df5cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:09:20.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:09:29.012+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/17/us/department-of-agriculture-possible-data-breach/index.html"
        target="_blank">The USDA is investigating a ‘possible data breach’ related
        to the global Russian cybercriminal hack</a>."</em></p>'
  '-uniformed-personnel-pension-contribution-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-18T14:13:25.000+08:00
    'imagesource': 'jcr:8c19f255-0136-4605-93cb-8db403e34d78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9b70d09-5709-4480-851d-9b0f1caf417a'
    'lead': 'The Department of Finance wants military and uniformed personnel in active
      service to contribute 5% of their monthly salary to the retirement fund for
      the first three years of the proposed pension system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-18T14:18:04.370+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-06-19T09:02:53.796+08:00
