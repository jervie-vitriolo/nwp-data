      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03be154c-bbcc-4699-855d-55e3db537bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:47:58.183+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:47:58.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Telegram post the same day, Andrey Alekseenko, the Russian-backed\
        \ head of the government of the Kherson region, gave a higher death toll.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd864ff6-ebdd-4dec-a93c-66fa2dd66014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:47:58.184+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:47:58.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f750fb49-1da0-4a32-a743-65f5ae6367e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:47:58.184+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:47:58.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unfortunately, the death toll has risen to 29 people,” Alekseenko\
        \ wrote. “Twelve people in Oleshky, 13 people in Hola Prystan and 4 people\
        \ in Nova Kakhovka. We will provide the necessary assistance to each family\
        \ who has lost relatives.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b2d10e-70bf-4149-b562-174061b09ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:47:58.184+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:47:58.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09233fa-458a-4305-9990-37309736551a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:47:58.185+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:47:58.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The area surrounding the dam has been one of the most heavily contested\
        \ regions since Russia launched its full-scale invasion of Ukraine in February\
        \ 2022.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c7d9ad-0f19-492b-9f6c-3a7e3598a7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:47:58.185+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:47:58.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e136e3-2f04-4e50-b2f2-3683a1744d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:47:58.186+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:47:58.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city of Kherson, which sits on the west bank of the Dnipro river,\
        \ was liberated by the Ukrainian military in November after eight months of\
        \ Russian occupation.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ef04d-9b61-4753-8371-c605baa68f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:47:58.186+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:47:58.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b33258c-53c3-4e36-aceb-31f7ebded678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:47:58.186+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:47:58.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But much of the east bank of the river south of the Nova Kakhovka dam\
        \ remains under Russian control.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde5f2ce-957c-4f97-baf2-c61eda9b964b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:47:58.187+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:47:58.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f21938c-c28f-4d30-b1cb-d94237b5c157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:47:58.187+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:47:58.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reservoir supplies water to large swaths of southern Ukraine,
        including to the Crimean peninsula which Russia illegally annexed in 2014.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88aa4ed-c5e9-4c01-9cb9-8dff4cc648fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:47:58.188+08:00
