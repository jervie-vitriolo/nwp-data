      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85378a7b-3fce-449c-89f0-f076a19cd28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T19:06:53.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:07:34.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bantay Konsyumer, Kalsada, Kuryente convenor Louie Montemar urged the\
        \ government to remove the cap to improve public transportation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45686fd-ec02-4d9d-9aa0-218209e950fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T19:06:53.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:07:34.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3735eaf-8eb5-4208-9cb4-bbeed7767c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T19:06:53.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:07:34.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ito ay upang matiyak ang mas magandang karanasan sa pampublikong\
        \ pagbibiyahe,” Montemar said, noting that no such limits are being enforced\
        \ in other countries.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413d3768-8574-4187-b990-2ad4428a7c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T19:06:53.776+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:07:34.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8ba4c7-cd7c-466b-98a3-79245f46a03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T19:06:53.776+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:07:34.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is to ensure a better public transportation experience.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b9fa7d-9a28-44c1-91b9-f106e91bc2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T19:06:53.776+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:07:34.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f75f0ad-3668-407c-8ecb-1f25285459a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T19:06:53.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:07:34.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to CitizenWatch convenor Atty. Kit Belmonte, the shortage\
        \ of transport options has “resulted in the proliferation of illegal habal-habals\
        \ (motorcycle taxis), which are being patronized by desperate commuters.”\
        \ \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ae373a-bcf8-4681-8158-778acabfd236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T19:06:53.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:07:34.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57a7883-ae03-449c-aad1-29d926b68d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T19:06:53.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:07:34.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Because they are unregulated, the drivers of habal-habal do not have\
        \ proper training and they do not have accident insurance,” he added. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ce7599-fdb1-4964-8438-89d4c16cc6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T19:06:53.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:07:34.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23db9a7-41ff-4ed8-82c2-91546a2ae0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T19:06:53.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:07:34.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport groups earlier estimated that there were about <a href="https://www.cnnphilippines.com/business/2022/10/17/Move-It-expand-motorcycle-taxi-pilot-test.html">200,000</a>
        habal-habal operators in Metro Manila.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7251d1b5-cbea-4f82-81c9-4d224e3e8590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T19:06:53.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:07:34.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f390971f-8170-4e26-8687-b43a27cd3fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T19:06:53.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:07:34.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the recommendation of the Philippine Competition Commission,
        Passenger Forum convenor Primo Morillo said that the removal of the cap would
        lead to better commuter experience.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f0332d-20aa-4d28-ada6-0b7c059d4deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T19:06:53.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:07:34.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927cf915-b0d3-44bc-bc27-87fd79769d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T19:06:53.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:07:34.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The removal of limits for operating MTs [motorcycle taxis] will
        truly help commuters, riders, and even the government. We do not have to wait
        for the passage of the MT law to remove the cap as the TWG [Technical Working
        Group] can do it now,” Morillo said, referring to the Department of Transportation''s
        group <a href="https://www.cnnphilippines.com/news/2020/12/2/motorcycle-taxi-pilot-test-completion.html">tasked
        with studying motorcycle taxi services</a>.</p>'
  'San-Juan-City-Vice-Mayor-Warren-Villa-dies-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-18T23:18:57.000+08:00
    'imagesource': 'jcr:6466f36d-f135-4fce-927c-e26df1491587'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c1d7499-23df-4ec7-9928-ca725438f936'
    'lead': 'San Juan City Vice Mayor Warren Villa has died Sunday evening, Mayor
      Francis Zamora confirmed in a social media post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-18T23:19:56.851+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-06-18T23:19:57.117+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'San Juan City Vice Mayor Warren Villa dies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd92fade-59b8-4bd3-9e52-fcbd8271f63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:19:56.861+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:19:57.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> San Juan
        City Vice Mayor Warren Villa has died Sunday evening, Mayor Francis Zamora
        confirmed in a social media post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0819eab-8759-4bd8-b844-894531a1e426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:19:56.862+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:19:57.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is with great sadness that I inform you that a highly respected
        and much loved member of the San Juan City Government, Vice Mayor Warren Villa
        has passed away this evening, with his wife Inah and son Hab by his side,”
        Zamora said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc20aeb8-b83c-424b-937a-aaf7ed519a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:19:56.862+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:19:57.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The cause of Villa’s death was not disclosed.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cc80df-3e63-480e-b7db-7f1e9d150626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:19:56.862+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:19:57.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Villa was on his second term as vice mayor. He ran alongside Zamora
        in the 2019 and 2022 elections.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a19215-d3f9-4d85-a883-a922559574cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:19:56.863+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:19:57.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Warren was a dear friend to me and we are mourning the loss of a beloved
        San Juaneño whose invaluable contribution to our city''s progress, we will
        forever honor,” Zamora said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37463641-ed3c-4a2b-ba14-433685b3b8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:19:56.863+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:19:57.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Zamora asked the public to keep Villa’s family in their thoughts and
        prayers as they face an incredibly difficult time.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dd0098-c5e5-48ab-92ac-1639b4806e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:19:56.863+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:19:57.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Maraming salamat sa iyong kabutihan at paglilingkod sa ating mga mamamayan,”
        the mayor said. “Mahal ka namin, Warren.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495077ed-c2a8-4648-ad36-00bae7bf5f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:19:56.864+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:19:57.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Thank you very much for your kindness and service to
        our citizens. We love you, Warren.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c2c61a-1e85-4dcd-bca3-937b69c6f6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:19:56.864+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:19:57.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'National Authority for Child Care executive director and former San
        Juan City vice mayor Janella Ejercito Estrada also remembered Villa by sharing
        a photo of them together during her turnover ceremony.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db62ecf-c55f-4d54-b99b-50bca5b11c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:19:56.864+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:19:57.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the ceremonial turnover of gavel to then Vice Mayor-Elect
        Warren Villa. I told him ‘Vice, ikaw na ang bahala sa ating Sanggunian [take
        care of our Council].’ And indeed, he did his job truly well,” she said.</p>'
  'police-robots-singapore-security':
    'author': 'Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-18T23:46:59.000+08:00
