      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b86594f-1a16-4e5d-b013-fe5eb07e9481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:47:58.181+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:47:58.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kyiv says Russia blew up the dam “in panic” ahead of a planned Ukraine\
        \ counter-offensive, while Russia accuses Ukraine of launching “mass artillery\
        \ attacks” on the structure to deprive Crimea of water and provide a distraction\
        \ from the battlefield.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b2c0e4-ee91-43aa-90b8-ae2926d7a410'
      'mgnl:activationStatus': true
