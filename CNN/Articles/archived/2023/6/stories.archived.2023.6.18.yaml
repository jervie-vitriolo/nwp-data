  'mayon-volcano-activity':
    'caption': 'Mayon Volcano. June 18, 2023, 12:00 a.m.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-18T12:58:49.000+08:00
    'imagesource': 'jcr:1b15a7c0-8998-453f-98e5-c83944376fae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c66d587d-fc99-4940-81e1-478ab34595cf'
    'lead': 'The lava flow from Mayon Volcano reached a ''maximum length'' of 1.5
      kilometers from the crater, the Philippine Institute of Volcanology and Seismology
      (Phivolcs) reported on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-18T13:02:46.988+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-18T13:02:47.299+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lava flow from Mayon Volcano reaches ''maximum length'' – Phivolcs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfef0d1b-a449-4be4-af5c-fdb34361142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:02:47.048+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T13:02:47.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> The lava
        flow from Mayon Volcano reached a “maximum length” of 1.5 kilometers from
        the crater, the Philippine Institute of Volcanology and Seismology (Phivolcs)
        reported on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951e975c-5cf6-491b-a25e-b721f2e649d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:02:47.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T13:02:47.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Phivolcs, the “very slow” effusion of lava from the summit\
        \ crater was seen along the Mi-isi (south) and Bonga (southeastern) gullies\
        \ in the past 24 hours. Debris were dumped 3.3 kilometers from the crater.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05951393-80c8-4dfb-a692-2473f6490b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:02:47.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T13:02:47.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State volcanologists also logged three volcanic earthquakes, 11 dome-collapse\
        \ pyroclastic density currents lasting two to six minutes, and 274 rockfall\
        \ events at Mayon. Plumes with a height of 100 meters were also recorded.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfdcaa4-ae6c-4f08-87b8-3a3035daa050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:02:47.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T13:02:47.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Phivolcs added that Mayon emitted an average of 1,004 tons per day\
        \ of sulfur dioxide on Saturday. The volcano is still inflated, especially\
        \ in the northwest and southeast portions.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490c2e64-1f74-4174-b748-a1fa03f39ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:02:47.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T13:02:47.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The alert level of Mayon was raised to Level 3 on June 8 as it showed\
        \ signs of magmatic or intensified unrest. A day after, the local government\
        \ of Albay placed the province under a state of calamity.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7215546-ade6-4b09-95a0-e60843e964df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:02:47.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T13:02:47.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are expecting Mayon''s unrest <a href="https://www.cnnphilippines.com/news/2023/6/15/Mayon-unrest-may-last-up-to-few-months.html">to
        last for months</a>.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155f6e2a-a50f-407f-a2af-5bd37fe9c389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:02:47.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T13:02:47.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 20,119 residents have been evacuated in anticipation
        of Mayon''s hazardous eruption, the latest data of the National Disaster Risk
        Reduction and Management Council showed.</p>'
