      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dam in southern Ukraine collapsed on June 6, destroying villages,\
        \ flooding farmland and cutting power and clean water supplies to tens of\
        \ thousands of people.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecaee63-fd16-4f8e-9753-2bdb9a1ae481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:47:58.180+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:47:58.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is unclear if the dam was deliberately targeted or whether structural\
        \ failure was behind its collapse.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48d9560-2ab7-48e1-b609-4a310ea7c992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:47:58.181+08:00
