    'jcr:uuid': '8d1a9214-e552-495a-aea0-d68740b8c494'
    'lead': 'At more than 7 feet tall when fully extended and with 360 degree vision
      they’re formidable enough to make any would-be lawbreaker think twice.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-18T23:49:20.597+08:00
