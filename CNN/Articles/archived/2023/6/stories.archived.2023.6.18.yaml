      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6e5066-4c95-43c1-bb0a-7f51b469dab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:47:20.905+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T15:47:21.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They said the Bangsamoro Autonomy Act No. 35, or the BEC, was \"contrary\
        \ to the Constitution, Bangsamoro Organic Law, Omnibus Election Code, and\
        \ other national election laws.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d9e8ff-6b9b-4e80-b4ca-aa25093f3c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:47:20.906+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T15:47:21.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a00fc17-35ab-4450-b58c-fddb4f557a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:47:20.906+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T15:47:21.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The petitioners alleged the regional law encroached upon the power\
        \ and prerogative of the Supreme Court as well as the constitutional duties\
        \ and jurisdiction of the Commission on Elections.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d3191a-279c-4d26-85b4-103c855d1525'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:47:20.906+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T15:47:21.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fbe5b9-c261-4e04-a1fb-e9f05e222e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:47:20.907+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T15:47:21.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Worse, by providing restrictive qualification for political parties,\
        \ the Bangsamoro Electoral Code curtailed what should be free and equal opportunity\
        \ for political parties to seek and obtain parliamentary seats, thereby contradicting\
        \ the mandate of the Constitution and the Bangsamoro Organic Law,\" they said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c7b82a-4213-46a8-85ba-0f0fb4300db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:47:20.907+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T15:47:21.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b48ebc-9b5e-424a-b3c8-4ca53c0f2de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:47:20.908+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T15:47:21.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It would also facilitate the use of public funds for political campaign\
        \ or partisan political activities, in violation of the Omnibus Election Code…\
        It further intruded into the power of Congress to define and penalize election\
        \ offenses and prescribe procedures for their prosecution,\" it added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a4167-b856-45b8-965c-990c90db102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:47:20.908+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T15:47:21.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4fa1db-52b6-4dd2-8a77-6c6876fb5a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:47:20.908+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T15:47:21.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high court received the 64-page petition on June 14. Lawyers Romulo\
        \ Macalintal, Ace Bautista, and Christopher Rodriguez represented the petitioners\
        \ consisting of government officials, political leaders, and civil society\
        \ groups.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa29ce9-3f38-4f99-959a-48752778f2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:47:20.909+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T15:47:21.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4584119d-246e-4860-9a4b-8c9b63771d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:47:20.909+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T15:47:21.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They prayed for an immediate issuance of a status quo ante order or\
        \ temporary restraining order against the implementation of the new law pending\
        \ the decision on their petition.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c510233-ece4-40b5-8861-ae8aace51f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:47:20.910+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T15:47:21.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bf7138-6157-45bf-a354-e27078d346f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:47:20.910+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T15:47:21.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BEC was signed into law on March 8 and shall take effect 15
        days after its publication in a newspaper of general and regional circulation.
        The petitioners said it was published on May 2 in a regional paper.</p>'
  'chr-probe-killings-farmer-his-family':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-18T16:07:16.000+08:00
    'imagesource': 'jcr:d03865c8-3cc4-4f28-80e5-4011f0f528b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '867770b4-6d8e-456d-956e-fa7d11e3ef83'
    'lead': 'The Commission on Human Rights Region VI has launched an investigation
      into the killing of farmer Roly Fausto, his wife Emelda, and their two children
      in Negros Occidental.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-18T16:12:41.660+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-06-18T16:12:42.055+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Negros-Occidental']
    'stories': []
    'template': '1'
    'title': 'CHR probes killings of farmer, his family in Negros Occidental'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e5a998-f746-437f-813f-97453a9ba10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:12:41.673+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T16:12:42.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> – The Commission
        on Human Rights (CHR) Region VI has launched an investigation into the killing
        of farmer Roly Fausto, his wife Emelda, and their two children in Negros Occidental.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2528f372-2227-419c-b248-a06b7557dafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:12:41.673+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T16:12:42.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b8d4c4-960a-4c54-a8b0-982d82c4dbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:12:41.673+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T16:12:42.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On June 14, Roly was found dead near their hut, while the lifeless\
        \ bodies of his wife and children were discovered inside.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b79e824-ff97-4106-98ad-d1560d1f8ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:12:41.674+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T16:12:42.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4453a3-5dd8-4520-ad00-f7cb8f3bfd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:12:41.674+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T16:12:42.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roly and Emelda were members of the Baclayan, Bito, Cabagal Farmers\
        \ and Farmworkers Association (BABICAFA).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce9464b-ffa3-44d1-aec5-2615549dfc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:12:41.674+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T16:12:42.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536a023a-b9ea-4f4d-8635-011bac002afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:12:41.675+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T16:12:42.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All possible angles will be pursued in the course of CHR’s independent\
        \ investigation,” the agency said Saturday in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a903fea4-979e-423d-a84d-800cd2ad8eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:12:41.675+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T16:12:42.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c994537-472a-4b66-9a4b-7a08f5d912c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:12:41.675+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T16:12:42.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rights group Karapatan said the couple were allegedly harassed by the\
        \ Armed Forces of the Philippines (AFP) months prior to the killings.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0d4c1b-a193-40ca-964f-1acd52c7de56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:12:41.675+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T16:12:42.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07764495-9a50-44d8-80e9-c1bda22e9ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:12:41.676+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T16:12:42.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In separate occasions, the AFP allegedly interrogated Roly and Emelda,\
        \ and searched their house unauthorized. Rolly was also reported to have been\
        \ physically assaulted and was forced to confess that he is a member of the\
        \ New People’s Army (NPA), Karapatan said.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b92c063-e385-4538-9c07-7c27bb8d82a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:12:41.676+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T16:12:42.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80139383-b0f7-4bd6-a8d0-df91d789425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:12:41.676+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T16:12:42.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a text message, AFP spokesperson Col. Medel Aguilar said they have\
        \ yet to receive a report on the AFP’s involvement in the alleged harassment.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edc0c84-762c-4f45-b96b-a7f489c5d87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:12:41.677+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T16:12:42.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3980729-8024-4106-975e-c4a893458db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:12:41.677+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T16:12:42.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They (Karapatan) probably heard it from the NPA unit there,” Aguilar\
        \ told CNN Philippines Sunday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e431f0c3-6f1e-4e38-be0e-0caf7c04d0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:12:41.678+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T16:12:42.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bed606a-8930-4b28-8f84-114f7f7fd415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:12:41.678+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T16:12:42.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We protect our people. That is our constitutional mandate,” Aguilar\
        \ added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d89ef5-b47f-4725-ab5f-ace03b0da3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:12:41.678+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-18T16:12:42.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
