      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finance Secretary Benjamin Diokno has warned that a “fiscal collapse”\
        \ will happen if the MUP pension will continue to be funded by taxpayers’\
        \ money and government borrowings.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
