      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“USDA is aware of a possible data breach with a vendor that may impact
        a very small number of employees, and any employees whose data may have been
        affected will be contacted and provided support,” the spokesperson said in
        an emailed statement.'
    '2':
