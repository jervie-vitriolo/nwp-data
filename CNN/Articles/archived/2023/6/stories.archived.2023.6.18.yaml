      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69ef2e9-236d-4735-b6f5-f8f4a363a7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T19:06:53.774+08:00
