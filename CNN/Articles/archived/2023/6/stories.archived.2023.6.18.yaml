      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/06/17/europe/ukraine-nova-kakhovka-dam-deaths">At
        least 16 dead in Kakhovka dam collapse flooding, Kyiv says</a>"</em></p>'
  'sudan-airstrike-ceasefire':
    'author': 'Mohammed Tawfeeq, Alaa Elassar and Aaron Pellish, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-18T13:48:10.000+08:00
    'imagesource': 'jcr:bdb29b7c-e4a7-4662-9ce7-1665e30d0d78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1c902ed-0cba-4f04-b677-66b82ce6f158'
    'lead': 'At least 17 people were killed, including five children, after an airstrike
      hit a residential area in Sudan’s capital Khartoum on Saturday, according to
      the country’s health ministry, hours before the United States and Saudi Arabia
      announced a 72-hour ceasefire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-18T13:50:06.149+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-18T13:50:06.567+08:00
