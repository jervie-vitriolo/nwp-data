    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bde8472-80b5-44bd-bc55-0393be229b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:20:49.911+08:00
