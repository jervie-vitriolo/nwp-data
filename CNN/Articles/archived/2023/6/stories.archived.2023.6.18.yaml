      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cap of 15,000 slots in Metro Manila, and 9,000 slots in Cebu and
        Cagayan De Oro was set for each of the three ride-hailing firms -- though
        Angkas has exceeded this, having about 20,000 riders in the National Capital
        Region.</p>'
    '5':
