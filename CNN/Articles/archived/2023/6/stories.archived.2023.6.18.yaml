    'stories': []
    'template': '1'
    'title': 'Passenger ferry catches fire off Bohol'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f09908-3a26-4185-a437-521dceb198bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:10:32.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T17:50:02.452+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> — A passenger
        ferry caught fire as it approached the Port of Tagbilaran in Bohol province
        Sunday morning, the Philippine Coast Guard (PCG) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91389073-12a6-462f-9ff3-21038cf9cf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:10:32.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T17:50:02.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG said MV Esperanza Star of Kho Shipping Lines was from Port
        of Lazi in Siquijor and it was set to dock at 4:30 a.m. at the Port of Tagbilaran.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e5324d-5b96-4fb3-a281-eabf03369bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:10:32.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T17:50:02.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG is yet to confirm reports that fire broke out on the vessel
        at 3:50 am.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e572ae-c446-40af-93c0-98ca5dfe4c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:10:32.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T17:50:02.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bohol Provincial Disaster Management chief Anthony Damalerio said
        the PCG is still investigating the cause of the fire, which was declared out
        around 10 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4ad7d2-25cc-49a9-8c1d-abec5da7f8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:10:32.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T17:50:02.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PCG-7 Commander Mark Larsen Mariano, 55 crew members
        and 65 passengers were rescued from MV Esperanza Star.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c138f3-9d4c-4d32-86a3-b6627bca444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T17:48:51.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T17:50:02.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management of Kho Shipping Lines said all passengers and crew
        of MV Esperanza Star are safe and are now "being taken care of" by the company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb6fe61-75c2-4845-b25a-85392cf3ffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:10:32.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T17:50:02.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damalerio said fishing boats and a Trans Asia ship responded to
        rescue the passengers and crew members of MV Esperanza Star.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5397c0-3d67-47b8-aa8d-cc65eb5a6f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:10:32.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T17:50:02.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personnel of the BRP Malamawi, Coast Guard Sub-Station Tagbilaran,
        and Coast Guard Special Operations Unit-Tagbilaran have conducted <a href="https://www.facebook.com/coastguardph/posts/pfbid02dPSFkofRyLMJRyiY8X9wfRS1J9UmgzPRGsYwAsqgztgMqf2LDRBhv1XHRaNcgHt8l"
        target="_blank">firefighting and rescue operations</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e97288c-0eb3-46b0-b6a1-5a19ac7d2f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:05:36.318+08:00
