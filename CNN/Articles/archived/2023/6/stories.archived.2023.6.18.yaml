      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> — The mayor
        of Mabini, Batangas along with two others were arrested by authorities on
        Saturday for possession of unlicensed firearms and explosives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa98bd1c-5302-40e9-bafe-054fc4897ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T17:15:33.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T17:19:29.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Criminal Investigation and Detection Group (CIDG) said search warrants
        issued by Regional Trial Court Branch 74 Executive Judge Mary Josephine Lazaro
        led to the arrest of Mayor Nilo Villanueva and his brothers Oliver, a former
        policeman, and Bayani Villanueva.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c75ae6-5932-47ae-bb3f-6495b1e9ea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T17:15:33.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T17:19:29.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ariel Villanueva, a fourth person mentioned in the warrants, remains
        at large.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b91214-3421-4dae-ba1b-fa5052f16060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T17:15:33.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T17:19:29.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The police conducted three raids, first at Oliver''s house in Sitio
        Pook, Brgy. Pulong Niogan where they found firearms and ammunition; second
        at the mayor''s house in Sitio Silangan, Brgy. Sto Tomas where they found
        one suspected explosive device; and third at Bayani''s home where they found
        firearms, ammunition, and a grenade.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f93e8c-fb1b-4fae-af70-d481f0a791ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T17:15:33.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T17:19:29.749+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor and his brothers were brought to the CIDG Regional Field
        Unit National Capital Region, and they will face complaints for violations
        of the Comprehensive Firearms and Ammunition Regulation Act and illegal possession
        of explosives.</p>'
  'groups-remove-moto-taxi-cap':
