      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> – Transportation
        groups called on the government to remove the limits on the number of motorcycle
        taxis allowed to operate in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074657ff-1073-47e2-a790-cbcdbeaa898a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T19:06:53.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:07:34.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorcycle taxi operations in the Philippines have been in <a href="https://www.cnnphilippines.com/news/2019/5/10/dotr-approves-angkas.html">pilot
        testing since June 2019</a>. Only Angkas, JoyRide, and Move It have been allowed
        to operate under this phase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5d4245-2e59-4da2-bd44-3cd33da0a86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T19:06:53.773+08:00
