  'mayon-unrest-39000-affected-ndrrmc':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-18T16:51:01.000+08:00
    'imagesource': 'jcr:fa834704-0dae-4250-97f0-02418e85050c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '198a69e9-ed7a-4d21-93e5-35ec3fdccd65'
    'lead': 'The ongoing unrest of Mayon Volcano has so far affected over 10,000 families,
      the National Disaster Risk Reduction and Management Council (NDRRMC) reported
      Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-18T16:55:41.129+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-06-18T16:56:40.731+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Nearly 39,000 people affected by Mayon unrest – NDRRMC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdc53f4-db3a-4b97-9426-dfc631f86360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:55:41.156+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T16:56:40.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> The ongoing
        unrest of Mayon Volcano has so far affected over 10,000 families, the National
        Disaster Risk Reduction and Management Council (NDRRMC) reported Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecac8ec-b3e4-4cef-b7c5-e224d9bed2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:55:41.157+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T16:56:40.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 9th situational report as of 8 a.m., the NDRRMC said 10,123
        families or 38,979 Albayanos have been impacted by the threat brought about
        by the country’s most active volcano.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1bee51-3393-45cf-b6ea-28d780a015eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:55:41.157+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T16:56:40.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data came from eight cities and municipalities of Albay province,
        which is currently under a <a href="https://www.cnnphilippines.com/news/2023/6/9/albay-state-of-calamity-mayon-volcano.html">state
        of calamity</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b44874-4918-4274-8b0a-b17d2933f22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:55:41.158+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T16:56:40.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster management officials said 20,119 people have been forced
        to leave their homes and temporarily stay in 28 evacuation centers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fb2360-fad6-40de-9c03-55ff578ce266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:55:41.158+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T16:56:40.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, at least ₱62.4 million worth of assistance, mostly food
        packs and hygiene kits, have been provided to the affected families.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a94d10-1c77-4021-b0e8-a8a379feb71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:55:41.158+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T16:56:40.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayon Volcano is still under Alert Level 3. State volcanologists
        have warned the public of the volcano’s intensified unrest, prompting the
        immediate evacuation of residents in Mayon’s permanent danger zone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb864a8-01f6-4c70-8f2b-57a81a3bec67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:55:41.159+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T16:56:40.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State volcanologists last week recorded an “effusive eruption” or
        the relatively slow outpouring of lava from Mayon’s summit crater.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aee138-548f-41d8-b2a7-2f9084e99b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:55:41.159+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T16:56:40.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano continues to slowly spew lava, with flows now reaching
        a <a href="https://www.cnnphilippines.com/news/2023/6/18/mayon-volcano-activity.html">"maximum
        length" of&nbsp;1.5 kilometers</a>&nbsp;from the crater. Authorities expect
        the unrest to last for <a href="https://www.cnnphilippines.com/news/2023/6/15/Mayon-unrest-may-last-up-to-few-months.html">weeks
        or a few months</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b154a6-d51e-4576-b83e-f3985112dbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:55:41.159+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T16:56:40.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/regional/2023/6/13/mayon-unrest-2023-explainer.html">The
        beauty is a beast: Mayon Volcano''s unrest in 2023</a></strong></p>'
