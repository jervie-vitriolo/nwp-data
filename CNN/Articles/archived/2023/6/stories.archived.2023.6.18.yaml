      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos, Jr. has supported the proposal to reform\
        \ the MUP pension system and urged the government to establish \"the most\
        \ strategic mechanism” that will enable the system to survive in the long\
        \ run.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
