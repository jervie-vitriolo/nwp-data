      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kourtney Kardashian stole the show at a
        Blink-182 concert Friday by announcing that she and husband Travis Barker
        are expecting their first child together.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6491e76-6095-4579-962e-c2d38b1e5c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T07:43:10.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T07:43:10.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The entrepreneur and reality star shared a video on her verified social\
        \ media in which she is in the audience at the show, jumping up and down while\
        \ holding a sign that read, “Travis I’m pregnant.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4369503-d8ba-4802-bbc1-3918fc62f638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T07:43:10.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T07:43:10.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barker, who is the drummer for Blink-182, jumped off stage and kissed\
        \ his wife as the Los Angeles audience roared their approval.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f3484f-163a-4665-b502-20632ac70d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T07:43:10.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T07:43:10.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pair got engaged in October 2021.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce044c6-9bb0-4dfe-a946-9f169f8b789b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T07:43:10.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T07:43:10.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They married last year in multiple ceremonies. First in Las Vegas,\
        \ following the Grammy Awards in April 2022 in what they said was not a legally\
        \ binding exchange of vows, a legal wedding at the Santa Barbara courthouse\
        \ in May, wrapping up with a lavish ceremony they hosted soon after in Portofino,\
        \ Italy, at Villa Olivetto, the estate of Dolce &amp; Gabbana designers Domenico\
        \ Dolce and Stefano Gabbana.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af1d25c-4b82-4340-9e44-2428b9231342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T07:43:10.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T07:43:10.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The couple each have children from previous relationships.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca0ce09-67a2-4aa8-9702-706241335919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T07:43:10.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T07:43:10.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kardashian, 44, shares three children with her former longtime partner\
        \ Scott Disick: Mason, Penelope and Reign.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391c892c-581a-4f24-853a-6f7e80f18af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T07:43:10.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T07:43:10.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barker, 47, is father to his Landon, daughter Alabama and his stepdaughter\
        \ Atiana, whom he shares with ex-wife Shanna Moakler.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00be3ccc-f945-444b-a722-efab470051e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T07:43:10.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T07:43:10.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two have shared a bit about their fertility journey on Hulu’s reality\
        \ series, “The Kardashians.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c1934e-c36d-43a5-abd7-21ecb76fa799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T07:43:10.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T07:43:10.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September 2022, Kardashian told The Wall Street Journal she had\
        \ paused in vitro fertilization (IVF) treatments leading up to getting married\
        \ because it was “a lot” and she wanted to focus on planning her wedding ceremony.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e6d3b-653c-4478-970d-caaa41059faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T07:43:10.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T07:43:10.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to representatives for Kardashian and Barker for\
        \ comment.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c247ce3-9ea6-40f8-b618-d3c7b862a719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T07:43:10.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T07:43:10.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/17/entertainment/kourtney-kardashian-pregnant/index.html">Kourtney
        Kardashian announces she’s pregnant at Blink-182 concert</a>"</em></p>'
  'sacramento-migrants-plane-texas-deceived-california':
    'author': 'Alaa Elassar, Camila Bernal and Jeffrey Kopp, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-18T08:52:52.000+08:00
    'imagesource': 'jcr:00bb8e16-bbe6-4be5-819a-0575b9790d6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1217b7c-db17-453a-9d80-6fa272d8cacd'
    'lead': 'Asylum-seekers transported from Texas to California’s capital city of
      Sacramento two weeks ago say they were misled by people who convinced them to
      travel with promises of work and shelter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-18T08:55:06.940+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-18T08:55:07.503+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Asylum-seekers flown to California say they were ‘deceived’ by people
      promising them jobs and housing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47df888b-2de3-405d-bcab-6c8c7bab895a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.986+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Asylum-seekers transported from Texas to
        California’s capital city of Sacramento two weeks ago say they were misled
        by people who convinced them to travel with promises of work and shelter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fc1df1-f17a-4b10-b5c3-3d06ce2cf78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.986+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 36 migrants were driven from Texas to New Mexico where they\
        \ were then transported on private charter flights to California on June 2\
        \ and June 5, Eddie Carmona, director of campaigns with the non-profit PICO\
        \ California, told CNN. Most of the migrants, two of whom CNN spoke to, are\
        \ from Venezuela and Colombia, while a few are from Mexico, Guatemala and\
        \ Nicaragua.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab55eeb-cb51-48ee-b323-311cb1d88db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.987+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are here because they offered us a job,” one of the migrants, a\
        \ 34-year-old Venezuelan man who does not want to be identified for legal\
        \ reasons, told CNN. “We were deceived by the people who provided the flight\
        \ service. They offered us jobs and housing.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe2eebb-0451-4676-b554-9a7fbb85e06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.987+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investigators from the California Attorney General’s office have determined\
        \ that although the migrants came from Texas, they were carrying documents\
        \ purportedly from the Florida government. The papers listed Vertol Systems\
        \ Company Inc. as the contractor behind the flights. CNN has obtained a signed\
        \ contract showing Florida’s Division of Emergency Management hired Vertol\
        \ Systems to relocate migrants in May. It’s the second time Florida’s government\
        \ has worked with the contractor since the fall of 2022.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14454bf-d617-4aa5-a91d-15c292d88730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.987+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials with the Florida Division of Emergency Management have maintained\
        \ all travel was done on a voluntary basis.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd480b5d6-c338-4931-8f40-60b05b32e4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of the first group told authorities they were told to sign\
        \ documents before they could board the plane to Sacramento, according to\
        \ Tara Gallegos, a spokesperson for California Attorney General Rob Bonta.\
        \ However, not all the migrants – who are not fluent in English – understood\
        \ where they were headed and not all signed the forms, she said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b55b0d-fcc3-4cb2-8203-a4308825da99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Venezuelan migrant, who had only been in the US for a week before\
        \ being transported to California on the first flight, told CNN four people\
        \ approached him in a migrant shelter in El Paso, Texas, and promised if he\
        \ agreed to go to California, he would be given a job and a place to live.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ecef8b-9c48-4619-a4af-1712e87ffbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The migrant said the people asked him to sign paperwork in English,\
        \ which he doesn’t speak. He said although he didn’t understand the document,\
        \ he signed it because of what he was promised.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fb37e0-8d72-47ec-86df-d9709a74bd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 31-year-old Colombian woman, who was on the second flight and asked\
        \ not to be identified for legal reasons, told CNN she was approached by two\
        \ men at a shelter in El Paso, where she had been for 20 days.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf22ec9-8383-4b85-939e-40db4bd219d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The people who approached them never identified themselves or said\
        \ who they were and only made promises, the migrants told CNN. The Venezuelan\
        \ migrant said the people told him the help “came from Florida” but didn’\
        t elaborate.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf5c0e4-7d43-4187-ba43-9aebb281f212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Colombian migrant was also promised work and housing in California,\
        \ “but when we arrived,” she said, “all the dreams, everything you thought,\
        \ they just disappeared.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f81ae-5d65-4434-b7d5-4d69715657bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘It’s not fair that they played with our feelings’</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832e432b-5c86-48b1-90d1-1bc66cd63c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.991+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When they arrived in Sacramento, the asylum-seekers on the first flight\
        \ were transported from the airport to a parking lot they did not recognize,\
        \ the Venezuelan migrant said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531a7494-b9e2-4dec-ad1f-47f877b0d650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.991+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The parking lot belonged to the Catholic Diocese of Sacramento, a local\
        \ church office, where the migrants were “dumped on the doorstep,” California\
        \ Democratic Gov. Gavin Newsom said in a statement, “without any advance warning.”\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382af92b-ffe6-48f1-854e-9f7091e4dbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The people the migrants believed to be their guides disappeared, and\
        \ the documents they signed were not returned to them, the Venezuelan told\
        \ CNN.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce44a06c-0759-4163-b097-98655eec0912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He was supposed to hand us over to other people who would take us\
        \ directly to where we were going to stay. And from there, to work. That’\
        s why we came here, to work,” he added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d58cd7d-ef52-4e51-8669-8c6edc50470c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both migrants said they did not understand politics in the US and reiterated\
        \ they agreed to come to California because they were being offered the opportunity\
        \ to work.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f94ffe-b65e-4f2c-93c6-8c69b421a036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t think we should be involved in politics because we are people\
        \ who have come here after suffering,” said the Venezuelan migrant, who arrived\
        \ in Texas on May 27 after traveling predominantly on foot for three months\
        \ from Venezuela to the US in hopes of escaping his country’s “difficult”\
        \ economic situation.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f60019-4cf4-4087-bf13-856f7e36416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We came to work, to earn the goodwill of many people, because many\
        \ people might think that we came here to Sacramento looking for other things,\
        \ not for work, not to improve our lives economically, not to be able to send\
        \ money back to the little ones at home who are waiting for us.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213c76ae-662b-4505-8ffa-ebb45b796ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Colombian woman who spoke to CNN said she endured the strenuous\
        \ journey to the US because she wants to provide for her family, and agreed\
        \ to go to California because she was promised work. It took her two months\
        \ to travel from Colombia to the US-Mexico border.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64248237-40bb-4439-9700-5e774d20978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It doesn’t matter what you have to go through because it’s tough to\
        \ get here. But you have your family in mind,” she said. “Of course, because\
        \ they say work and you need to work… the bad thing is that we trusted a person\
        \ whose intentions we didn’t know.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbe295c-67a9-46d1-aebd-4226b383229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s not fair that they played with our feelings, that they promised\
        \ us things they wouldn’t fulfill,” she added.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1ea4c3-e856-4e55-8be2-72b22de51355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.996+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘They were lied to and deceived’ advocates say</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d07e08-fa2f-4871-a016-dca7ec507e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.996+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shortly after the relocation, the Florida Division of Emergency Management\
        \ released two-and-a-half minutes of edited video it claimed showed some of\
        \ the migrants being transported to California. The video includes footage\
        \ of some people signing documents, as well as stills and silent footage of\
        \ people boarding a chartered plane.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b58a148-c04d-4dd4-b962-eac11a34502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.997+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two migrants interviewed by CNN verified they appeared in the video,\
        \ telling CNN they’d been happy to travel at the time because they’d been\
        \ promised jobs and housing.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47138dc4-23e5-4b16-981a-857f34fc8e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.997+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neither of them had ever been on an airplane before.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc51618-dd86-4e43-bf94-b4983d7ea236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.998+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials with the Florida Division of Emergency Management said the\
        \ migrants who were flown to Sacramento did so voluntarily, countering accusations\
        \ from California authorities who said the asylum-seekers were misled into\
        \ taking trips.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef2654d-22b4-4bdd-a8b6-c6e7ed2e94a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.998+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Florida’s voluntary relocation is precisely that – voluntary,” Florida\
        \ Division of Emergency Management spokesperson Alecia Collins said in a statement\
        \ on June 6. “Through verbal and written consent, these volunteers indicated\
        \ they wanted to go to California. A contractor was present and ensured they\
        \ made it safely to a 3rd-party (non-government organization). The specific\
        \ NGO, Catholic Charities, is used and funded by the federal government.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4d3cbf-06f5-4cb9-b33e-8080cedc80ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the migrants are young people who are the first in their families\
        \ to come to the US, according to Gabby Trejo, the executive director of Sacramento\
        \ Area Congregations Together, a non-profit collaboration between local religious\
        \ congregations.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc73d545-191c-42a0-b877-3a4beea80f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:06.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said many walked three to seven months to come to the US for their\
        \ dream life, but it turned into a nightmare.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce21aa33-7307-47af-8047-a65993dc705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:07.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They were lied to and deceived,” Trejo said at a news conference on\
        \ June 6. “They can be in this country. They have the paperwork, they’re legally\
        \ in our country.” She noted the migrants have pending hearings with immigration\
        \ officials.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c880a-ebf9-4d78-a81e-359c1f14862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:07.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Newsom called Florida Gov. Ron DeSantis a “small, pathetic man” in\
        \ a tweet on June 5 and brought up the possibility of kidnapping charges,\
        \ linking the post to a California law defining the crime. DeSantis has not\
        \ answered repeated attempts from CNN for comment on the latest flights or\
        \ the migrants’ accusations they were deceived.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849524fc-b26e-4c49-9fe2-56ef066a733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:07.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The California attorney general on June 6 told CNN his office was looking\
        \ at the possibility of criminal liability, including kidnapping and false\
        \ imprisonment.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bec55c5-c6de-4b1e-ae2a-a0e4f01d0e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:07.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The migrants are now receiving assistance from multiple non-profit\
        \ organizations in Sacramento who are helping them arrange housing, hire lawyers,\
        \ and medical checkups, according to Sacramento Area Congregations Together.\
        \ They are also learning about the basics of living in the US and the organization\
        \ launched a GoFundMe campaign to help cover the costs of caring for the migrants.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9312b479-302d-4cc6-a4f0-0a126bf97f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:07.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thank God those people appeared and through them, we have been
        able to rest, we have been able to eat well, we have been able to change our
        clothes,” the Venezuelan migrant told CNN. “Maybe because here we were left
        with a little backpack as if we were homeless people on the street.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c006e2b-9516-4004-887c-9a16791183ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:55:07.003+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T08:55:07.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/17/us/sacramento-migrants-plane-texas-deceived-california/index.html">Asylum-seekers
        flown to California say they were ‘deceived’ by people promising them jobs
        and housing</a>"</em></p>'
  'us-state-secretary-blinken-beijing-visit':
    'author': 'Jennifer Hansler and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-18T08:55:12.000+08:00
    'imagesource': 'jcr:818f636e-f003-4a4e-bbaa-bfe051935aa1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcab52f3-7477-449b-8b60-3155fa991b83'
    'lead': 'US Secretary of State Antony Blinken is in Beijing for a high-stakes
      visit meant to steer relations between the United States and China back on course
      after months of inflamed tensions between the two nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-18T08:57:45.614+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-18T11:26:47.865+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Blinken lands in China for high-stakes visit amid rising tensions'
    'updated': 2023-06-18T11:28:19.000+08:00
    'visualType': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61579ff7-816e-4660-835f-668000ec4a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:26:47.315+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T11:26:47.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Secretary of State Antony Blinken is
        in Beijing for a high-stakes visit meant to steer relations between the United
        States and China back on course after months of inflamed tensions between
        the two nations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422d9511-1525-478d-b8c4-de32543e3f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:26:47.315+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T11:26:47.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials from both governments have signaled low expectations for\
        \ the visit, with a senior State Department official telling reporters earlier\
        \ this week that he does not expect “a long list of deliverables.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f96f5d-6cb4-47e2-a4e8-054d142d460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:26:47.315+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T11:26:47.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, US officials are framing the trip as an effort to resume normal\
        \ channels of communication with China in order to avoid conflict between\
        \ two of the globe’s great powers.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0b0b94-985c-423b-bb2b-b140e55caab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:26:47.316+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T11:26:47.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we’re working to do on this trip is to really carry forward what\
        \ President (Joe) Biden and President Xi (Jinping) agreed to in Bali at the\
        \ end of last year, which was to establish sustained, regular lines of communication\
        \ at senior levels across our governments precisely so that we can make sure\
        \ that we are communicating as clearly as possible to avoid, as best possible,\
        \ misunderstandings and miscommunications,” Blinken said Friday prior to his\
        \ departure at a news conference alongside Singaporean Foreign Minister Vivian\
        \ Balakrishnan.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330093d4-4166-4d70-af3b-bffd22835855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:26:47.316+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T11:26:47.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken’s primary goal in China is to reestablish channels of communication,\
        \ especially direct military-to-military communication, between Washington\
        \ and Beijing, according to a senior State Department official.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccd2de1-bf46-4ccf-b5f5-837cc2314d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:26:47.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T11:26:47.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Biden administration’s relationship with Beijing is one of its\
        \ most complicated and consequential, and one that has seen months of strain,\
        \ including two military-related incidents in recent weeks.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aa5b98-5bb2-4778-8de6-66d02c635aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:26:47.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T11:26:47.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken’s trip, which had been announced by Biden and Xi after their\
        \ meeting last year, was originally scheduled to happen in February and had\
        \ been seen as a key follow-on engagement. However, it was postponed after\
        \ the discovery of a suspected Chinese spy balloon transiting the US, which\
        \ Blinken said at the time “created the conditions that undermine the purpose\
        \ of the trip.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6653a6-e87a-400e-8822-e855677d4ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:26:47.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T11:26:47.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Daniel Kritenbrink, the assistant secretary of State for East\
        \ Asian and Pacific Affairs, said Wednesday that both the US and China came\
        \ “to the shared conclusion that now is the right time to engage at this level,”\
        \ but “we’re not going to Beijing with the intent of having some sort of breakthrough\
        \ or transformation in the way that we deal with one another.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231b6dae-df6d-40d8-9283-6b9229a5085f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:26:47.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T11:26:47.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think the fact that China agreed to this meeting reflects that Beijing\
        \ is feeling pretty confident about its own position,” Patricia Kim, a Brookings\
        \ Institution fellow, said at a media briefing Friday.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd005a1a-7796-4b88-ac16-026ee801633d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:26:47.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T11:26:47.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Both sides make comments about the fact that this trip, this visit\
        \ isn’t going to fundamentally change the US-China relationship or resolve\
        \ the many disputes between the two countries, and I think there’s this desire\
        \ not to set expectations too high or to appear too eager to engage with the\
        \ other side. I think neither side wants to look as if they’re accepting or\
        \ acquiescing to the other’s actions,” she said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4846b133-d025-4caa-983d-667b229897c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:26:47.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T11:26:47.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters Saturday, Biden acknowledged “legitimate differences”\
        \ with China but maintained he was willing to discuss the “areas we can get\
        \ along.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf90610-27a3-41bf-adf3-5950b95e718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:26:47.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T11:26:47.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7f37d9-975c-451e-a200-3c7bcd50ff1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:26:47.320+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T11:26:47.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Blinken promises to raise ‘very real concerns’</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4a12a8-90d2-4d09-bdbb-a4ced64c87a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:26:47.320+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T11:26:47.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken said that in his meetings with senior Chinese officials, he\
        \ intends to raise “our very real concerns on a range of issues.” Those issues\
        \ include the fentanyl crisis, Taiwan and cross-Strait issues, the war in\
        \ Ukraine, and China’s detention of American citizens, including Kai Li, Mark\
        \ Swidan and David Lin.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2f3866-eda9-42a6-98e2-aae55da91ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:26:47.321+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T11:26:47.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the fentanyl crisis, the senior State Department official said that\
        \ Blinken’s specific focus is on stemming the flow of precursor chemicals\
        \ from China to labs in South America, where fentanyl is produced.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97a7468-f983-4129-9db3-d055b4a8df4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:26:47.321+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T11:26:47.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken also said Friday he intends “to explore the potential for cooperation\
        \ on transnational challenges – global economic stability, illicit synthetic\
        \ drugs, climate, global health – where our countries’ interests intersect\
        \ and the rest of the world expects us to cooperate.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd931b0-67d0-4bc2-9d35-f0b5143bb3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:26:47.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T11:26:47.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His visit comes on the heels of a flurry of meetings between American\
        \ and Chinese officials in recent weeks.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccad7b80-1034-46fe-8a9b-a638839cb87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:26:47.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T11:26:47.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May, US national security adviser Jake Sullivan met with China’\
        s top diplomat, Wang Yi, in Vienna, followed by talks between the two countries’\
        \ commerce officials in Washington. China’s new ambassador has also arrived\
        \ in the US, vowing to enhance relations at a time of “serious difficulties\
        \ and challenges.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b766c4-453c-4b06-bfac-1065de82546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:26:47.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T11:26:47.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China and the US have already had relatively frequent high-level diplomatic\
        \ contacts, all of which indicate that the two sides are gradually getting\
        \ back on the right track,” said Shen Dingli, an expert on China’s foreign\
        \ policy in Shanghai.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bb50d4-37a3-4e67-a38c-d6bbad70937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:26:47.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T11:26:47.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, contacts between the countries’ top military officials are\
        \ still frozen, and it remains to be seen whether Blinken’s visit can lead\
        \ to a breakthrough on that front. China rejected an offer for a formal meeting\
        \ between Secretary of Defense Lloyd Austin and Chinese Defense Minister Li\
        \ Shangfu, who is under US sanction, in Singapore last month, although the\
        \ two did speak briefly.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ff3eaf-e7f0-4821-8939-e49ac0c59c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:26:47.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T11:26:47.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US is also due to host the leaders’ summit of the Asia-Pacific\
        \ Economic Cooperation in November, which Xi, the Chinese leader, will attend\
        \ no matter the state of the US-China relationship, Shen said.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632b53ac-8f8a-4395-a6d4-a4783a999882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:26:47.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T11:26:47.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But whether Xi’s trip will include a formal visit to the US – and at\
        \ what level – depends on “what can be done by the two sides beforehand,”\
        \ Shen said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c915a9a-26f6-492c-a9a2-4359ca11b26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:26:47.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T11:26:47.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden told reporters Saturday he believed Blinken’s trip to China could\
        \ ease tensions and said he hoped to meet with Xi again over the “next several\
        \ months.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac07f69-5c25-4c0d-93b7-ab31f082891e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:26:47.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T11:26:47.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shen said there were two things China cared about the most: “managing\
        \ differences on the Taiwan issue and preventing supply chains from decoupling,\
        \ especially on advanced chips.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e9e849-cfb1-4a49-b0f8-2c12b81f02f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:26:47.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T11:26:47.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The hope is that Blinken’s visit can improve relations both in form\
        \ and in substance. But hope might not turn into reality, and relations might\
        \ become worse after the visit,” he added. “We prepare for the worst and hope\
        \ for the best.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79718a1-56cd-4aa1-8d47-abd7f883a8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:26:47.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T11:26:47.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken would not predict whether his visit would pave the way for\
        \ continued high-level engagements between the US and China.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e58e6ef-ca85-469f-9a9b-85ef417cf6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T11:26:47.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T11:26:47.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As to what comes next, let’s see how the visit goes,” the top US
        diplomat said Friday, referencing comments from his Singaporean counterpart.
        “This is an important but, in a sense, insufficient step because there’s a
        lot of work to be done.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df23d84f-8739-438e-a31f-df8201ee2f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T08:57:45.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T11:26:47.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/17/politics/blinken-beijing-visit-expectations/index.html">Blinken
        visits China vowing to raise ‘real concerns’ but with low expectations for
        breakthroughs</a>"</em></p>'
  'bfar-fish-production-west-philippine-sea':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-18T10:38:53.000+08:00
    'imagesource': 'jcr:7ce90ef0-ad6f-400f-bd56-2cbced441d9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92580f7d-15b3-4fd5-8f0f-b737cf604f3c'
    'lead': 'Fish production in the West Philippine Sea (WPS) could increase if there
      is no ''hindering factor'' in the disputed waters, according to an official
      of the Bureau of the Fisheries and Aquatic Resources (BFAR).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-18T10:42:10.964+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-18T10:42:11.324+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BFAR: Fish production in WPS could increase if there’s no ''hindering
      factor'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b12bdec-8d27-4705-b3a2-8285dbfa8e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T10:42:11.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T10:42:11.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> Fish
        production in the West Philippine Sea (WPS) could increase if there is no
        "hindering factor" in the disputed waters, according to an official of the
        Bureau of the Fisheries and Aquatic Resources (BFAR).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c77f2b0-ff1e-4889-aac6-ff2a54ec0801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T10:42:11.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T10:42:11.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing government data, BFAR spokesperson Naz Briguera said in a forum\
        \ on Saturday that fish production in the WPS contributed 6% to the total\
        \ volume in 2022.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb1d004-02aa-483c-81ab-7d96a1254421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T10:42:11.061+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T10:42:11.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reporters asked Briguera if the fish production in the WPS could have\
        \ been higher if not for Chinese incursions in the contested waters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012640d8-31fe-48ea-9cda-4f263ef76262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T10:42:11.061+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T10:42:11.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Between 2021 to 2022, nagkaroon ng pag-slide down 'yong production\
        \ sa West Philippine area at tinatanong ako saan ba attributed 'yon. They\
        \ are (journalists) trying to get that perspective na parang it's actually\
        \ a result of the issues happening in the West Philippine Sea in terms of\
        \ the geopolitical situation,\" he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9242ca-8d9a-49e0-9020-7a762351abee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T10:42:11.062+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T10:42:11.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Between 2021 to 2022, there's a decrease in the fish\
        \ production in the West Philippine area and I was asked what could be the\
        \ cause. They are trying to get that perspective that it's actually a result\
        \ of the issues happening in the WPS in terms of the geopolitical situation.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5140582-bc14-4377-9a26-211c9d7bcf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T10:42:11.062+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T10:42:11.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Briguera explained that while \"there is no direct attribution to that\
        \ particular data\" as the production level could be due to bad weather, it\
        \ is possible that fish production in WPS could increase if there is no geopolitical\
        \ issue.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677f892b-07ff-4adc-be2e-4d6f19413236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T10:42:11.062+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-18T10:42:11.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Now going back to your question na posible ba na tumaas ang production\
        \ ng WPS kung wala ang mga isyung ito na nangyayari doon? I would say yes,\"\
        \ the BFAR official said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
