    'jcr:uuid': '8269b540-28d0-408e-b53f-2e249097d1c5'
    'lead': 'Filipino gymnast Carlos Yulo clinches two gold medals at the 2023 Asian
      Artistic Gymnastics Championships, this time in the vault and the parallel bars
      finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-18T14:55:37.155+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-18T19:09:12.856+08:00
