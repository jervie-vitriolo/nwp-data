    'template': '1'
    'title': 'Airstrike in Sudan’s capital kills 17 people, including five children,
      hours before US and Saudi Arabia broker ceasefire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df13ba9-0a18-4721-8bdf-1dbd67a17d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:50:06.217+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:50:06.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 17 people were killed, including
        five children, after an airstrike hit a residential area in Sudan’s capital
        Khartoum on Saturday, according to the country’s health ministry, hours before
        the United States and Saudi Arabia announced a 72-hour ceasefire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4814157-8307-46a8-be06-0e50314e1ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:50:06.217+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:50:06.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c615a4ae-137c-41e5-8fbc-d9402a10f9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:50:06.217+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:50:06.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 25 houses were destroyed in the airstrike that hit the Yarmouk\
        \ district, the ministry said on its Facebook page, where they posted a video\
        \ showing residents pulling out dead bodies from under the rubble.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9208f6e4-a91e-4869-b78d-03c2c5885cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:50:06.218+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:50:06.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c064c61-64a7-4d36-b0cc-8d7d00ab74a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:50:06.218+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:50:06.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The paramilitary Rapid Support Forces (RSF) accused the Sudanese Armed\
        \ Forces (SAF) of the airstrikes on the Mayo, Yarmouk and Mandela neighborhoods\
        \ in Khartoum, RSF said on social media.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddfeb33-7d3c-4ffb-8eb6-1032a4210208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:50:06.218+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:50:06.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa442bc-26a2-4929-917e-0f4d82ecb4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:50:06.219+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:50:06.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier Saturday, the US and Saudi Arabia announced the two warring\
        \ factions have agreed to a 72-hour ceasefire in Sudan, the US Embassy in\
        \ Khartoum and the Saudi foreign ministry said in a joint statement. The ceasefire\
        \ would begin Sunday at 6 a.m. Khartoum time, the statement said. The two\
        \ groups agreed to refrain from military strikes and allow “the unimpeded\
        \ movement of and delivery of humanitarian assistance,” according to the statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc1639-d205-4d56-a18c-a59759247e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:50:06.219+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:50:06.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9cfdb3-91d6-4749-92e9-0fb58494fe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:50:06.220+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:50:06.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The parties agreed that during the ceasefire they will refrain from\
        \ prohibited movements, attacks, use of military aircraft or drones, artillery\
        \ strikes, reinforcement of positions and resupply of forces, and will refrain\
        \ from seeking military advantage during the ceasefire,” the statement said.\r"
