      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The joint statement suggested that peace talks facilitated by the US\
        \ and Saudi Arabia could be disbanded if the ceasefire isn’t honored.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb1b2d9-bda2-4b75-92e5-52cf8174c9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:50:06.221+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:50:06.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "RSF published a statement on social media affirming their “full commitment”\
        \ to the ceasefire announced by US and Saudi Arabia “to serve the purposes\
        \ of the humanitarian truce, especially facilitating the delivery of humanitarian\
        \ aid to civilians, visiting public facilities such as hospitals, water and\
        \ electricity stations in order to repair and restart them and open safe passages\
        \ for citizens.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057c0803-6a66-4d54-9ebd-5633ebb76d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:50:06.221+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:50:06.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452ee4f9-5871-4716-a8a0-1e9d9f8698a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:50:06.221+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:50:06.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SAF has not commented on the ceasefire agreement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79038a7e-f58b-46b0-bc07-63f462f4c4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:50:06.222+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:50:06.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agreement is the latest ceasefire agreement in the ongoing conflict\
        \ between the two Sudanese paramilitary groups that forced US diplomatic staff\
        \ to evacuate Sudan in April.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f85372b-788b-4e4f-be90-0b732fcbff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:50:06.222+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:50:06.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The previous ceasefires haven’t stopped the fighting between rival\
        \ factions.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58a8705-76e8-4d2a-a524-1417e4ff819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:50:06.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:50:06.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 3,000 people have been killed and 6,000 wounded across Sudan\
        \ since violent clashes erupted between the SAF and RSF on April 15, Sudan’\
        \ Health Minister Haitham Ibrahim told Saudi-owned al-Hadath News Television\
        \ Saturday.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c27f62-bded-41e6-87a4-6fa5a8e3d102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:50:06.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:50:06.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are many additional deaths and injuries that are not included\
        \ in initial reports, as health officials “are unable to reach hospitals due\
        \ to the difficulty of movement and the security situation in the country,”\
        \ the Khartoum health ministry said in a report Thursday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8394a5-ceb7-4e6a-84cc-236406827875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:50:06.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:50:06.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All hospitals in the state of West Darfur have completely stopped providing\
        \ health services except for a few mobile health clinics, Ibrahim told al-Hadath.\
        \ Out of 130 hospitals in Khartoum, about 40 hospitals are currently operating,\
        \ but the rest have stopped due to ongoing deadly clashes.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17bab84-185a-49cc-9eb0-8e9a3c8482c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:50:06.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:50:06.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Months of fierce fighting across Sudan has left hopes for a peaceful\
        \ transition to civilian rule in tatters. Forces loyal to two rival generals\
        \ – Sudan’s military ruler and head of the army Abdel Fattah al-Burhan and\
        \ General Mohamed Hamdan Dagalo, chief of the RSF – are vying for control,\
        \ and as is so often the case, civilians have suffered the most.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdc61d5-8b99-4edd-8941-65eb6f706485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:50:06.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:50:06.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since mid-April, al-Burhan has largely waged his offensive from the\
        \ sky, bombarding RSF positions in residential areas and inflicting a civilian\
        \ death toll.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da1cf74-adb2-4480-8699-b4077f340026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:50:06.225+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:50:06.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Dagalo has strengthened his tactical military positions\
        \ by driving civilians out of their properties and employing the well-worn\
        \ playbook developed in Darfur: Kill, terrorize and expel.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7febb87-c0d6-4a45-a274-9843f29319e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:50:06.225+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:50:06.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reports of atrocities committed by RSF fighters and their allied militias,\
        \ clearly identified by their uniforms, are consistent across dozens of testimonies.\
        \ They include arbitrary killings, the wholesale destruction of vital civilian\
        \ infrastructure, the looting of homes and hospitals, and even mass rapes.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a051830c-9133-4a2b-b7c4-87ac733360d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:50:06.226+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:50:06.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1.67 million people in Sudan have been internally displaced,
        and over 460,000 have been displaced to neighboring countries as fighting
        enters its third month, the United Nations High Commissioner for Refugees
        said in a report published Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929d66f3-e7a0-4e55-b6f8-f9bce0627d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:50:06.226+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:50:06.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/06/17/world/sudan-airstrikes-ceasefire-dead-children-conflict-intl">Airstrike
        in Sudan’s capital kills 17 people, including five children, hours before
        US and Saudi Arabia broker ceasefire</a>"</em></p>'
  'japan-rethinking-rape-laws':
    'author': 'Jessie Yeung and Eru Ishikawa, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-18T13:52:20.000+08:00
    'imagesource': 'jcr:ce5680d3-63d3-4578-95b4-5a709c0210a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1098d436-7a60-4c64-90f3-0bd9560c8b83'
    'lead': 'On Friday, the Japanese parliament passed a raft of bills overhauling
      the country’s sex crime laws, long criticized as outdated and restrictive, reflecting
      conservative social attitudes that often stigmatize and cast doubt on victims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-18T13:56:22.641+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-18T13:56:23.680+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Why Japan is rethinking its rape laws and raising the age of consent
      from 13'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad02cbc-768f-4da1-aa4d-3e367fd25b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo, Japan (CNN) — When Kaneko Miyuki reported her sexual assault
        as a seven-year-old in Japan, she remembers the police laughing at her. “I
        was already confused and scared,” she said. “They wouldn’t take me seriously
        as a child.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f6ab94-43ef-41a5-a7d1-228336631b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0fa6f9-ba03-47b6-b306-4ee12800899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The following investigation made things worse. After being questioned,\
        \ she was taken back to the scene of her assault without a guardian present,\
        \ against all modern guidelines.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0d8941-9648-4b0c-a07c-2a7bbd7687c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475a4808-6b31-4b31-94f9-9d3d691dfd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The police never did bring her attacker to justice. The whole experience\
        \ was so traumatizing for Kaneko that she repressed her memory of it until\
        \ she began having flashbacks in her twenties, and didn’t come to terms with\
        \ the fact she had been sexually assaulted until her 40s.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a806b301-b426-43f2-901f-8fcbc21af176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f2beb7-2d7d-4c2d-835b-f266f0b9d187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kaneko is among countless Japanese women who say their experiences\
        \ of sexual assault and abuse were ignored because they “didn’t fit the criteria”\
        \ of a victim. About 95% of survivors never report their assault to police,\
        \ and nearly 60% never tell anyone at all, according to a 2020 government\
        \ survey.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8029d17b-4c5d-4747-bda6-525f100784d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c2c9b2-6ffd-42d9-b6e7-d5a4748b482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But that could be about to change. On Friday, the Japanese parliament\
        \ passed a raft of bills overhauling the country’s sex crime laws, long criticized\
        \ as outdated and restrictive, reflecting conservative social attitudes that\
        \ often stigmatize and cast doubt on victims.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302eefd3-4b9c-45ee-b42e-d367098a75e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23804c04-7dcc-4c79-9c27-401c2cee8ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new laws expand the definition of rape to place greater emphasis\
        \ on the concept of consent; introduce national legislation against taking\
        \ explicit photos with hidden cameras; and raise the age of consent to 16.\
        \ The previous age of consent, at 13, had been among the lowest in the developed\
        \ world.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355f7304-8494-41c8-857b-9438c808b12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1864a0dc-3739-44d8-ba2e-e461957be068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It marks a major victory for sexual assault survivors and activists,\
        \ some of whom have spent decades lobbying for these changes.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b30fd2a-0c9f-4987-aefe-eb37cddbbb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eeadc0-d2b1-4ecf-b195-b7cede175ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.663+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We … would like to express our deepest gratitude to all the victims\
        \ of sexual violence who have raised their voices together with us,” Spring,\
        \ a survivor advocacy group, said on Friday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b0a3fc-fe28-4ca5-aaf2-aebf2b31efa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.663+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426fa05c-c35b-4b2c-84a1-3d65d0a360c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.663+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While cautioning there was still more work to be done, such as extending\
        \ the statute of limitations and in recognizing power imbalances in cases\
        \ involving authority figures, it said the bills were nonetheless a sign of\
        \ progress.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88d27dd-7a4b-46e8-b095-90f62bb6562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.664+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f133cd-8d03-4198-85d4-5458762bb10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.664+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our earnest wish is that those who have been victims of sexual violence\
        \ will find hope in their lives, and that sexual violence will disappear from\
        \ Japanese society,” it said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d57052e-5b9c-4273-8e39-4493a348f879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.665+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ead12a8-24cc-4cf1-8b3b-26b1e1ba57f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.665+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A question of consent</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7494ba4-3908-41c7-a101-bb554c68cd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.665+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the biggest reforms passed on Friday is to change the language\
        \ used to define rape to include a greater emphasis on the concept of consent.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366c439b-235b-48e9-9301-7c7cfe9a48b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040af28d-96d2-40b0-adf8-e83385fc8767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rape had previously been defined as “forcible sexual intercourse” committed\
        \ “through assault or intimidation,” including by taking advantage of a victim’\
        s “unconscious state or inability to resist.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d318890-9639-45f4-af62-0cf225f9d83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d40909a-e866-4852-b5a8-93fe6ad92c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The law had also previously required evidence of “intent to resist.”\
        \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4481d42-4d7f-4758-9d13-fb6f95fb0df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.668+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e73ace-c6cb-4286-9f2e-bd8dc0c19cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.668+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But activists had argued this is too hard to prove in many cases, such\
        \ as when a victim experiences the common “freeze” response, or is too afraid\
        \ to resist physically.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c78378-48c9-4975-82ba-a5a450d1a720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.669+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadc7fb1-30f7-450f-9348-b8daa80d9a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.669+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tadokoro Yuu, a representative of Spring, said the law had discouraged\
        \ victims from coming forward due to “a fear of acquittal” if courts found\
        \ insufficient evidence of resistance.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d3a1a0-7af9-43f6-b290-0ab38cae6b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.670+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37c6ce5-e756-465a-9963-c853b00ee818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.670+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new law replaces “forcible sexual intercourse” with “non-consensual\
        \ sexual intercourse,” and expands the definition of assault to include victims\
        \ under the influence of alcohol or drugs, those with mental or physical disorders,\
        \ and those intimidated through their attacker’s economic or social status.\
        \ It also includes those unable to voice resistance due to shock or other\
        \ “psychological reactions.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc13baf-1f57-4952-9c52-10e86a9037b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.671+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d4d5df-9ce1-497b-8b16-6748dc22db5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.671+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Age of consent and voyeurism</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eea0616-5283-4643-9f9f-07917e2e23d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other major changes include raising the age of consent to 16 years\
        \ old except for when both parties are underage – on par with many US states\
        \ and European nations including the United Kingdom, Finland and Norway.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b12435-286e-4a51-a2b9-92eaa474ef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5145d3bf-4236-4191-96d4-82c0fe4aabf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The amendments also expand protections for minors, establishing grooming\
        \ as a crime for the first time. They further criminalize activity like asking\
        \ those under 16 for sexual images, or asking to visit a minor for sexual\
        \ purposes.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6191dbb8-a574-47d7-8d66-94ba446e019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca497df-5f6a-4d6c-bb98-0da56722c64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also makes it easier to prosecute people accused of taking or distributing\
        \ photos of a sexual nature without the subject’s knowledge or consent – a\
        \ hot button issue in Japan where upskirting and hidden cameras taking explicit\
        \ photos of women has long been a problem.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2159d106-ebc0-405a-8cf9-40ac91d1f8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6f0f18-288e-4951-8589-9f2725dc4713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.675+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A survey last year found that nearly 9% of more than 38,000 respondents\
        \ across Japan had experienced this kind of “voyeurism,” according to public\
        \ broadcaster NHK. Victims described having photos taken up their skirt and\
        \ shared on social media; others had photos secretly taken in changing rooms\
        \ and bathrooms.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e61baa-b92c-4d77-abfc-8e35d40a20a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.676+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00e7ad2-4ee4-4935-9f4d-5b7533182271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.676+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also described the long-term impact on their mental health, with\
        \ many feeling unsafe in public spaces including trains and schools. Reporting\
        \ the issue rarely helped: often, peers and even police officers would place\
        \ the blame on their clothing, arguing that they had placed themselves at\
        \ risk by wearing skirts, NHK reported.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701f7f06-6505-4b64-8df4-e137fd3249fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b8bd88-4641-4dcc-a29b-94ed86f4031b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Until now, laws against voyeurism have been enforced only by local\
        \ governments, and can vary across prefectures, complicating matters.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f78947c-c30d-4b71-84ec-288e84a8768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67173eb0-2b98-405b-ac52-f8b0cddd65df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In one notorious incident in 2012, a plane passenger took an upskirt\
        \ photo of a flight attendant, was caught with several images on his phone,\
        \ and admitted guilt – but was ultimately never charged, according to NHK.\
        \ The problem? The crime had taken place midair on a moving plane – so it\
        \ was impossible to know which prefecture they had been traveling over at\
        \ the time, thus which location’s law should be applied.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bb5dd6-7621-4273-8894-d34b01b52a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f07bd23-2964-4372-874b-9a4bcf554657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Acquittals prompt outrage</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dabb9de-0698-42f3-ab72-22a9056f3567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.681+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These amendments build on the work of an entire generation of activists\
        \ who have tried with little success to push forth change, said Nakayama Junko,\
        \ a lawyer and member of the non-profit Human Rights Now.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf395a5-f741-4237-b0d1-c4d33b1aa2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229a887a-a6b7-4d10-89a4-230b2db6b69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s been a long time … It’s not just a movement that has been going\
        \ on for 50 years, it’s a voice that has been heard for decades,” she said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7149dff-0a91-4e7c-94b6-58dd3924e244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.683+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f07977-af7e-4eee-8cf5-892e0df9db0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.684+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These previous attempts were blocked by governmental inertia and sometimes\
        \ outright opposition from parliament members who believed the changes unnecessary,\
        \ she said. Many people, including Japanese media, had a limited understanding\
        \ of consent and believed “the crime of rape was being properly punished,”\
        \ meaning little attention was paid to the issue.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b61ecc9-ba36-4475-8647-01a98063229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4526ef1-f620-42d4-9eb5-0641bf2ee676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Things began to change in 2019 when the country was gripped by several\
        \ high-profile rape acquittals, handed down within the span of a few weeks.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837ae827-e3b2-4542-947e-304cff3ead7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c86b23d-61fd-46f3-85b3-087400ec10ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.687+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the most controversial case, a father was acquitted of raping his\
        \ 19-year-old daughter in the central Japanese city of Nagoya. The court recognized\
        \ that the sex was non-consensual, that the father had used force, and that\
        \ he had physically and sexually abused his daughter – but judges argued she\
        \ could have resisted, according to Reuters, which reviewed the verdict.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd66ff36-3606-4b0d-b2eb-065eda430c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.688+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42c8c30-10a4-4f0e-af68-1973672a31be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.688+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The father’s acquittal prompted nationwide protests, with women from\
        \ Tokyo to Fukuoka taking to the streets for months and calling for legal\
        \ change. Demonstrators held flowers as a sign of protest, and signs with\
        \ slogans against sexual violence, including #MeToo.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243a569d-2bba-4768-9f17-3ae1d475d82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.689+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5fa9e5-0d08-4cbb-8164-7fd1028a961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.690+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Nagoya case, the father’s acquittal was eventually overturned\
        \ by Japan’s high court. But the spark had been lit, finally setting into\
        \ motion the proposed reforms that have for years failed to take hold.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5099aa-bc47-455b-b632-6c8da5f33107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.691+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493f3b52-d5db-4b9a-8776-38a144515d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.691+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The protests “conveyed (that) the reality of the damage was very significant,”\
        \ Nakayama said, calling it a “main driving force that led to this amendment.”\
        \r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c38493-93fa-4f1c-9d86-d91ab3b63106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c561afa3-2ca6-411e-b43a-2ddf7773fc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A long road ahead</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd99ff32-cde1-470b-9c09-e29ad24d70ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both nonprofit organizations CNN interviewed praised the bills as an\
        \ important step forward – but cautioned that much work remains to be done.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3e5eac-73f0-45d8-82b5-1e2482f2b1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a22606-2fc7-4054-8040-f7dc8575869e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.696+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan still lags far behind other developed nations in its ideas toward\
        \ sex and consent, Nakayama said. Other countries have already begun amending\
        \ their laws to reflect a “Yes means yes” mentality – meaning sexual partners\
        \ should seek clear affirmative consent, rather than assuming consent unless\
        \ told otherwise. Meanwhile, “in Japan, it seems that (the concept of) ‘No\
        \ means no’ has just been communicated,” she said.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aadfe2-d28c-4028-92e7-47905c0188bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322bc510-97fd-4cd2-99b8-03d207697adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tadokoro, the Spring representative, echoed this point, saying it was\
        \ important to recognize that consent isn’t inherently or permanently granted\
        \ between couples, and can be withdrawn; that “it’s wrong to assume it’s a\
        \ ‘yes’ even if they come over, or do not say no clearly.”\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a77b55-fc61-4aa9-992d-72dc0b4f3796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00222d79-a0f0-4696-bfa9-60f1802a93e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.700+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are other legal reforms they want to tackle in future amendments:\
        \ better laws protecting people with disability from sexual abuse, and outlining\
        \ the ways they can give consent, and extending the statute of limitations\
        \ since many survivors go decades before coming to terms with what happened\
        \ to them – as in Kaneko’s case.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89e370f-849f-4081-8886-938d55241be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.700+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce9e9e8-a409-42c3-a7ab-53c22c90c18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.701+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Others spend most of their life dealing with post-traumatic stress\
        \ disorder (PTSD) and other mental health consequences, before reaching a\
        \ point where they have healed enough to consider pursuing justice.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b492fa-5880-4dc6-813a-4b115e51cfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.702+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd081d48-fe28-4f01-9fc4-216ed050cdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.703+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But perhaps the biggest obstacle is the Japanese public itself, and\
        \ the harmful views on sexual abuse and victimhood that are still widespread.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa0b17f-2912-4036-89de-262249c92352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.704+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfdac3d-32b7-4711-98f4-5d8cf1dfc178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.705+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When I talk to other people about (my assault), I get avoided, and\
        \ am not accepted,” said Kaneko, recalling people who told her she would “\
        forget with time” or that that’s just life.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f246e78c-79b3-49d1-a50b-9210a8843f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.706+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56867d6-41cd-496e-bb95-a8f29e29416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.707+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sometimes their responses are far crueler. “I get ruthless reactions\
        \ like, ‘You got done?’” she said.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b98466-08fd-4f77-96ed-10dc002ec37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.708+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adc56e4-29d9-470d-a20f-b23da10e6f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.709+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are some positive signs of change, she said, pointing to public\
        \ awareness campaigns by the government and increasing sexual education in\
        \ schools. But there is still a gaping lack of systemic support for survivors\
        \ like counseling, therapy, and public services to help them re-enter society.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a895bf-8755-418b-845d-904a24067442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.710+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3747a77-5d81-41c2-a788-955920054ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Survivors of sexual assault like myself cannot even work, or go about\
        \ your life – you become mentally ill, and you can’t take care of yourself,”\
        \ she said.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71e3cf7-db61-4ae8-ab75-97ee71c6851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.712+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f7ef46-36f9-413f-acee-9c472d77be62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.713+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities also need to introduce trauma-informed training for law\
        \ enforcement and other workers dealing with survivors, said Tadokoro, adding\
        \ that “some police investigators understand (how to approach the situation),\
        \ while others do not understand at all.”\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f5f432-2254-4b3e-949a-268865328c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.714+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1469b50-3946-4757-ae52-9f0af3307eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.715+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Kaneko, who went on to become the general secretary of Spring,\
        \ the damage done at the police station when she was seven years old compounded\
        \ the trauma from her assault – leaving scars that took decades to untangle.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332ed5e4-4662-414c-8aba-77a867a52de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.716+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e8cf87-b01d-4fc7-8487-8ef2351aa69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was implanted with a distrust of people when I experienced that\
        \ kind of thing in an institution that is supposed to protect citizens, such\
        \ as the adults and the police,” she said.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acefed40-cfef-44ba-88a3-80de23b219cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b15e79-8c2f-476c-9e77-a58bd748de82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.719+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For many years, despite a lot of pain, I had no idea what (the
        source) was for many years … Having PTSD is not easy to heal on your own.”</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b12bf7-d76c-4846-b3f4-574c14363361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:56:22.720+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:56:23.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/06/16/asia/japan-sex-crimes-penal-code-reform-intl-hnk-dst">Why
        Japan is rethinking its rape laws and raising the age of consent from 13</a>”</em></p>'
  'fruits-seeds-water-children-survival-amazon-rainforest':
    'author': 'Caitlin Hu, Tara John and Stefano Pozzebon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-18T13:55:54.000+08:00
    'imagesource': 'jcr:5e3e4a72-5d2b-4f47-9edc-f5c833e65efe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e6866e0-e019-4f97-bfda-08d3ca6e4f99'
    'lead': 'When four young indigenous children were found last week after 40 days
      in the Colombian Amazon jungle, their rescuers noticed that the oldest, 13-year-old
      Lesly Jacobombaire Mucutuy, had something hidden between her teeth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-18T14:03:37.440+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-18T14:03:50.444+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-18T14:03:49.847+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-America', 'Amazon-rainforest', 'Amazon']
    'stories': []
    'template': '1'
    'title': '‘Fruits, seeds and water’ were pivotal in keeping four children alive
      in the Amazon rainforest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf348eb-e15e-4da9-9d94-39f07cd7f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(<strong>CNN)</strong> — When four young indigenous children were
        <a href="https://www.cnn.com/2023/06/11/world/colombia-missing-children-how-they-survived-intl-hnk/index.html"
        target="_blank">found last week after 40 days</a> in the Colombian Amazon
        jungle, their rescuers noticed that the oldest, 13-year-old <a href="https://www.cnn.com/2023/06/12/world/colombia-amazon-plane-crash-survivors-grandfather-interview-intl-hnk/index.html"
        target="_blank">Lesly Jacobombaire Mucutuy</a>, had something hidden between
        her teeth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56acb19a-88ca-45c2-bb10-cd1070e29a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We found she had a couple of seeds slowly chewed between her cheeks
        and her jawbone,” said Eliecer Muñoz, one of the four indigenous guards who
        made the very first contact with the children.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89ee7b4-56f3-4c24-9693-e88cbd45b668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.446+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Muñoz told CNN the seeds were from a native Amazon palm tree called
        Oenocarpus Bataua, colloquially known as “milpesos” in Colombia.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aed8457-f8a4-4287-95a8-c71a6d9ded80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.446+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Its fruits are rich in fat and Amazon tribes use them to make a vegetable
        oil, but Leslie’s seeds were still unripe when she was found, Muñoz said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80ac4e9-e983-4b2f-8486-955b8b30f698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.447+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“She was keeping them so that the warmth of her mouth would open up
        the seeds and she could feed the pulp to her younger siblings,” Muñoz says.
        “That’s how they stayed alive.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db5d7d-6fc5-4240-8883-09643093934b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.447+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ever since the children were brought home, reporters and survival experts
        have been trying to answer this question: How did four children – the youngest
        just an infant – survive in the heart of the Amazon rainforest for so long?'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6a188d-9472-4ef4-98a9-328d082bfd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.448+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It took a team of over 130 special force commandos and some of the
        most skilled indigenous guides in the country to find them.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773a3a1b-06b3-4a87-9a88-65d3129bd606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.448+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The stretch of the jungle they were found in is one of the most remote
        and inhospitable in Colombia, where wild animals like jaguars, anacondas or
        poisonous bugs abound, rains can pour for over 15 hours a day and visibility
        is sometimes limited to 10 meters due to the thick vegetation.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ab3eba-974d-46d5-9965-ec348490238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.449+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lesly and her siblings were dangerously emaciated when they were finally
        found. In more than a month without adults, they appear to have survived on
        wild fruits and three pounds of cassava flour, a high-protein traditional
        staple of the Amazon diet, that they retrieved from the wreckage of the plane
        crash that stranded them in the forest.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a523382f-b993-4c64-8dfa-945e646534de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.449+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They had also found one of the hundreds of survival kits left in the
        jungle by the search and rescue operation, which included small rations of
        food, electrolytes, and lighters.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605efa6f-a12f-4479-9c1f-d84a9520897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.450+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We understand they only used one of the kits of the Army, for the
        rest just fruits, seeds and water,” says Henry Guerrero, an indigenous elder
        who was also part of the team that found them.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84487893-0b36-4f3b-a657-3fc4d26d6bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.450+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Indigenous pride</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6464f4e-db6f-40d3-9027-266eb464d5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.451+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only someone with deep knowledge of the forest and remarkable personal
        resilience could survive there for <a href="https://www.cnn.com/2023/06/09/americas/colombia-children-amazon-found-intl-latam/index.html"
        target="_blank">over a month</a> – much less keep three other people alive
        too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df814394-bb3e-4bd1-8abe-b995c7784659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.451+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Weeks ago, most of the Colombian public following their story could
        not have known the extent to which Lesly and her siblings possessed those
        skills. But their great-uncle, Fidencio Valencia, did not despair: “They already
        know the jungle… they are children, but we hope they are alive and that they
        have access to water,” he told reporters on May 19.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a980e3-f024-4d9a-b883-2b50f0b47106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.452+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His words have been vindicated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a4872b-d58f-4e9d-ad48-0fcc64dc2546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.452+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The children have not yet spoken publicly and are recovering in Colombia’s
        central military hospital in Bogota. On Thursday, a statement from the hospital
        said the children are out of immediate danger but still considered at high
        risk due to infectious diseases they contracted and serious malnourishment.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167aebc0-b712-4c04-9acd-673a8a445920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The traces of their survival show impressive botanical knowledge and
        foresight.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dd80d4-4026-4e15-b4a6-b12e7f49d3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the search, rescuers found discarded fruits like avichure, a
        wild plant similar to the passion fruit that the children ate while alone
        in the forest. Seeds of milpesos were also found along their footprints, and
        Colombian authorities believe Lesly took some baby’s formula from the discarded
        plane to feed Cristin, 11 months old, for a few days.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d014751-443e-466e-a277-6ed76f45a395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When found, the children had bottles they used to collect water, either
        from streams or from the rain, which was plentiful during the month of the
        search.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a1ab67-d7ee-475e-9955-d27d6bdd58f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The accomplishment feels like a moment of pride for the indigenous
        community of the Colombian Amazon. “Thanks to these kids we won over technology,”
        Guerrero gleamed at a recent press conference in Bogota. “Thanks to the kids
        we realized that we, the indigenous, we are important.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc027e7a-5db6-4df0-b643-51645184d028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While their survival remains a marvel, it was no doubt facilitated
        by traditional knowledge of the forest they embraced from a remarkably young
        age, and while Colombia deployed its army, it was four local indigenous guides
        who first spotted the little ones.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918e6fed-d225-4988-b842-4e48789ca3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lesly, in particular, is hailed for not only staying alive herself,
        but also making sure her younger siblings would survive following the loss
        of their mother in the plane crash.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6886c503-d78a-4f57-b36a-94a1e44c883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When found, one of the first sentences four-year-old Tien Ranoque Mucutuy
        whispered to the rescuers was “my mother is dead,” Muñoz told CNN.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1f9997-abc7-420d-8939-1ada45a42417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One of the traditional tasks of indigenous women is to look after one’s
        siblings as if they were your own children. An older sister is basically a
        second mother, and I think that is exactly how Lesly was brought up with,”
        says Nelly Kuiru, an indigenous activist from the murui settlement of La Chorrera.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97a6d56-b147-4965-8547-9bc93fa48116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Kuiru believes that that prowess goes far beyond botanical expertise:
        “Ancestral, traditional knowledge is not just that Lesly learnt to pick up
        fruits or so, but there’s something much deeper there, a spiritual connection
        with the forest surrounding us.”'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3126a1de-8a7a-4e89-ac2f-4903676c8510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When the father of two of the children, Manuel Ranoque, learned the
        plane carrying his wife and their four children crashed on the way to San
        Jose del Guaviare, he requested the help of traditional elders and sages in
        his community, like Guerrero and Muñoz, who joined forces with the Colombian
        military to locate the children.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430a824f-0ac9-4631-8178-8680b6186452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The military brought GPS technology, advanced radio communications,
        and operated over four hundred flight-hours over the jungle.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8422fe6-35df-4a9e-af55-5c971b20181c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.458+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The indigenous murui searchers taught soldiers how to read tracks and
        move around the jungle. Traditional elders like Guerrero attempted to bridge
        a spiritual link with the children using traditional plants like tobacco,
        coca, and yagé, the sacred, hallucinogen plant also known as ayahuasca.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306817fe-f63d-4d2c-b75d-7b47c6b37321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.458+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the end, it was a mix of the two worlds that saved the children:
        Muñoz and his team finally found them, all but starved to death, in an area
        clear of trees they had inspected in previous days. Within a few hours, they
        were taken out of the jungle on a Blackhawk military helicopter.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f93d078-102c-4a41-9f91-dbb5f72d7f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.458+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taught by their mother</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60aa5fc-7ea6-4bce-b8f7-0768e97c67de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Magdalena Mucutuy was a woman of the chagra – a sacred space that acts
        both as a harvesting garden and community school for traditional knowledge
        – who often brought her children to the forest, according to her husband.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310858d3-d094-45e2-9c89-6862be287dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There, they likely learned the skills that allowed them to survive
        until rescuers came.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd5a89-959a-4a30-9614-5b5eb91c4f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.460+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Traditionally, (indigenous) children’s upbringing takes place in the
        natural environment, in the forest, especially when they are very young,”
        says Kuiru. But she warns that intimate familiarity with the wild that allowed
        Leslie and her siblings to survive is under threat, she says.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ee012-3f8e-4e6c-a83b-5b217e2198d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.460+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our traditions are being contaminated by deforestation, by the presence
        of external actors [like criminal syndicates] and in a way, assimilation.
        There’s not just a physical colonization, like for example the clothes we
        now wear, but a colonization of knowledge and ours is being lost,” Kuiru told
        CNN.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4949631b-d18a-404b-aa0a-e5a79f6a449d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.461+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In recent years, indigenous populations have abandoned the forest,
        pushed towards urban areas by the presence of criminal groups in the countryside
        and by lack of work and education opportunities, according to a 2010 study
        by the Colombian Amazon Institute of Scientific Research.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c74f8de-2b96-4c0c-a4e8-af7db39a67b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.461+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ranoque himself says he was forced to abandon their native settlement
        in Araracuara, Amazonas, due to threats from guerrilla groups. He said that
        his wife and her children had also been fleeing encroachment from armed groups
        when their plane crashed on May 1, killing Magdalena, the pilot, and an indigenous
        leader – and stranding the children.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950f744c-52a4-45e9-baec-ad0ce3115e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.462+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kuiru would like the Colombian state to support and protect indigenous
        lifestyles and knowledges, while also offering opportunities to enter the
        mainstream economy. In education, that could mean allowing children to spend
        only half of the day in state schools and then go to the chagras to receive
        traditional education, she says. Or it could mean supporting local entrepreneurship
        to create jobs in the region and encourage young people to stay in the Amazon.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f960e52-3d8c-4833-8b4b-11998722cc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.462+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a way, just like the four children were saved by a mix of tradition
        and modernity, only the two sides together can bring real development to the
        region.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41013097-fc32-40fa-8ffe-6aafe8301e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.462+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We should not fear modernization, but we must go back to our roots,
        what defines us and makes us different as indigenous people of the Amazon.
        If not, we will end up empty, like eggshells without filling,” she said.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f623db92-71b9-475f-9c8c-c2c0dae1d4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:03:37.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-18T14:03:50.463+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2023/06/18/americas/colombia-amazon-rainforest-rescue-indigenous-children-intl/index.html"
        target="_blank">Fruits, seeds and water’ were pivotal in keeping four children
        alive in the Amazon rainforest</a>."</em></p>'
