    'stories': []
    'template': '1'
    'title': '‘Like something out of Black Mirror’: Police robots go on patrol at
      Singapore airport

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2b5166-7da7-4635-bbf2-077ae1ecdad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:49:20.610+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:56:56.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At more than 7 feet tall when fully extended
        and with 360 degree vision they’re formidable enough to make any would-be
        lawbreaker think twice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7c2e42-1cfe-4865-a0ed-675f96a03b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:49:20.610+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:56:56.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Robocop they are not.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bdbea0-2f66-4973-b21c-489935c09332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:49:20.611+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:56:56.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These are the two robots the Singapore Police Force has introduced
        to patrol Changi Airport following more than five years of trials. And they
        are just the first such robots the force plans to deploy across the Southeast
        Asian city-state to “augment frontline officers” in the years to come.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bf15b9-0cb9-4cef-b58e-ea2d789b9e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:49:20.611+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:56:56.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The robots, which have been patrolling the airport since April, are
        meant to “project additional police presence” and serve as extra “eyes on
        the ground,” according to the force, which describes them as the latest addition
        to its “technological arsenal.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3995ee72-40e6-4dc0-a9e2-4f0bf309cb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:49:20.611+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:56:56.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And they are no mere gimic. During an incident, says the force, the
        robots are able to enforce cordons and warn bystanders using their blinkers,
        sirens and speakers while they wait for human officers to arrive. Members
        of the public can directly communicate with the force by pushing a button
        on the robots’ front.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d48851c-22f8-4784-84a7-d30c55f2509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:49:20.611+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:56:56.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Singapore Police Force said Friday that more robots would be “progressively
        deployed” across the city-state.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2ecd13-0f25-4a19-906a-700d9dcd7f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:49:20.612+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:56:56.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The integration of robotics enhances the operational efficiency and
        capabilities of our frontline officers, enabling them to be more effective
        in their duties,” said superintendent and operations head Lim Ke Wei of airport
        police.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a7fe90-2de1-474c-8c0e-4a5721cda574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:49:20.612+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:56:56.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Each robot comes with in-built speakers that broadcast audio messages
        and a rear LCD panel displaying visual messages. They stand at roughly 1.7
        meters (5.5 feet) tall, but have extendable masts that take that up to 2.3
        meters (7.5 feet).'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80644c0f-129b-43c8-952b-6074a9fa58a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:49:20.612+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:56:56.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They are also equipped with multiple cameras giving them 360-degree
        vision, enabling airport police to have “unobstructed views” for “better incident
        management,” it added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdc5c30-5765-40e2-8540-c00742515da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:49:20.613+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:56:56.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They are just the latest robots to be employed on civic duties in this
        tech-savvy nation of more than 5 million people.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61971e40-178a-4992-be2a-b35b7b9c7607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:49:20.613+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:56:56.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier versions of the robots were deployed at public parades in 2018
        and 2022.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137398be-3f24-4e67-822d-eeb9516ba0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:49:20.613+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:56:56.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the coronavirus, robot dogs were used to enforce strict social
        distancing, while cleaner robots are a common sight at metro stations across
        the country – as well as at the airport.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601b4176-77fe-41f8-bd23-f98bb98808e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:49:20.614+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:56:56.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, transport officials are hopeful commercial flying taxis
        could be a reality in just two years’ time.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f73d465-ffec-48c0-99df-1f6b3542c15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:49:20.614+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:56:56.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But even in a land where robots are relatively common, the latest recruits
        could take some getting used to.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8459963c-5d0a-4450-b678-93beb71eea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:49:20.614+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:56:56.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'American traveler Samwell Swant was among those doing a double take
        when he passed through Terminal 4 to catch a recent flight to Vietnam.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2876eb12-5db1-4b4d-ad81-6403972ab9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:49:20.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:56:56.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It was certainly a sight – like something out of a movie or Black
        Mirror,” Swant told CNN. “It was hard not to notice.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd281cc9-3833-49c8-b7e8-973b008bffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:49:20.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:56:56.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Curious, he approached it cautiously to get a closer look and saw it
        light up as a camera extended out.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aaf9c5-ae76-49a5-9c4d-3b70432fb9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:49:20.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:56:56.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“ChatCPT… AI music… robots… Soon machines will take over the world
        and these security robots definitely look like they mean business,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e53105-d2e3-4119-b587-cb43e30797b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:49:20.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:56:56.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2023/06/18/asia/police-robots-singapore-security-intl-hnk/index.html">Like
        something out of Black Mirror’: Police robots go on patrol at Singapore airport</a>"</em></p>'
  'vienna-pride-parade-attack-foiled':
    'author': 'Sophie Tanno, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-18T23:50:17.000+08:00
    'imagesource': 'jcr:7e5bb07b-1d03-46bd-8a7b-c483636efaa9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0994e9b4-b861-4d3f-888e-f394283ec9b3'
    'lead': 'Police in Austria say they foiled an attack on Vienna’s annual Pride
      parade Saturday after arresting three suspects with alleged links to Islamic
      extremism.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-18T23:53:47.453+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-06-18T23:59:20.765+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Three arrested including 14-year-old as police foil attack on Vienna’s
      pride parade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7a506c-2a32-48e3-b618-a4a42284d9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:53:47.476+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:59:20.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police in Austria say they foiled an attack
        on Vienna’s annual Pride parade Saturday after arresting three suspects with
        alleged links to Islamic extremism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e93fb54-125d-451d-ae11-0a7e07507aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:53:47.476+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:59:20.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The three – aged 14, 17 and 20 – are Austrian nationals of Bosnian
        and Chechen origin, Omar Haijawi-Pirchner from Austria’s State Protection
        and Intelligence Directorate (DSN) told journalists at a hastily called press
        conference Sunday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e090196b-405d-4843-92ab-68ceb2aeda08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:53:47.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:59:20.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They had allegedly become radicalized online and developed views sympathetic
        to ISIS, according to Haijawi-Pirchner.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1adaba-d2c5-44e5-b2e6-96d6f8832550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:53:47.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:59:20.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In our democratic society, hate and terror have no place,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a85e24-f7d6-4f67-85d9-ca4ba9049f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:53:47.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:59:20.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'State police president Gerhard Pürstl told journalists: “For the LGBTQ
        community, many Islamic as well as right-wing extremists represent an intense
        enemy, which is clear from the violent crimes that have been committed during
        events in the past across the world, as well as in Europe.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caff334f-a48d-46b9-a7bd-4a3e31993324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:53:47.478+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:59:20.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DSN had advance knowledge of the suspects’ alleged plans and kept
        them “under constant control.” The trio were arrested ahead of Saturday’s
        parade by Austria’s Cobra special forces.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b94916b-c38d-4a18-acba-b1e63c0319e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:53:47.478+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:59:20.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The investigations by the State Protection and Intelligence Directorate
        found that multiple people were planning an attack on the parade,” a statement
        released by Austria’s Interior Ministry said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5f2518-ce5d-45a7-b6c6-6f0cd29192e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:53:47.478+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:59:20.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The suspects were subsequently tracked down and taken into custody
        in a coordinated attack,” it said, adding that those attending the event were
        never in danger.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0268a0d-0079-4b49-ba7e-6198861db327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:53:47.479+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:59:20.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities carried out searches on properties in Vienna and lower
        Austria, during which they seized banned weapons.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bacd05-21b5-470e-bbd9-47a3177cd54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:53:47.479+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:59:20.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual Rainbow Parade is part of Vienna’s largest LGBTQ event
        in Austria – Vienna Pride – which runs from June 1 to 18. This year the march
        was attended by around 300,000 people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ba3056-d4c5-4f5c-b791-b633a67e2c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T23:53:47.479+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-18T23:59:20.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/18/europe/vienna-pride-parade-attack-foiled-intl/index.html">Three
        arrested including 14-year-old as police foil attack on Vienna’s pride parade</a>."</em></p>'
