      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US Department of Agriculture is investigating
        a “possible data breach” of a department contractor connected to a broader
        hack on <a href="http://www.cnn.com/2023/06/16/politics/cyberattack-us-government/index.html"
        target="_blank">multiple federal agencies</a> that officials have blamed on
        Russian cybercriminals, a department spokesperson told CNN on Saturday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f470bc-1170-4b68-bdf8-571c28087d99'
