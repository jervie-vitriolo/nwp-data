      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DOF, the GSIS will invest the monthly premiums to\
        \ acquire the required return of 85% to 90% of the pension upon retirement.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbabc78-8a02-4eba-8f1c-17ce4d30b5aa'
