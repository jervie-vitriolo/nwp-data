      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung ano man iyong mga hindering factors na nangyayari ngayon at\
        \ kapag nawala ito ay mangangahulugan ito na mas malilinang natin ang yaman\
        \ ng West Philippine Sea,\" he added.\r"
    '8':
