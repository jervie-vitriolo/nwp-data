    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Carlos Yulo bags gold medals in vault, parallel bars finals at Asian
      Championships

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275b611d-9a8d-46ad-9353-1ff013ab190e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T14:55:37.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:09:12.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> – Filipino
        gymnast Carlos Yulo on Sunday clinched two gold medals at the 2023 Asian Artistic
        Gymnastics Championships, this time in the vault and the parallel bars finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275e6b5f-47bb-4e41-b26d-46393ea1fa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:25:21.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:09:12.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Judges scored his first vault 5.600 in terms of difficulty and 8.366\
        \ in execution for a total of 13.966 points.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43b1cdf-7c0b-4178-b3ca-0431638c1353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:25:21.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:09:12.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His second attempt was rated 5.600 for difficulty and 9.033 for execution\
        \ for a total score of 14.633.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f453159-f0c3-4ad4-ba43-a32d2b3df8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:25:21.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:09:12.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yulo’s average score was 14.299, enough to launch him into first place.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f401375b-d46b-4ce5-8815-1a55c0342b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:25:21.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:09:12.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Right behind him was Uzbekistan’s Abdulaziz Mirvaliev who scored 14.083\
        \ – a razor close deficit of just 0.216 points.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984a57b5-854c-402b-be5c-44618195e3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:25:21.298+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:09:12.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Juancho Besana, Yulo’s teammate, ranked 8th in the vault finals with\
        \ a score of 13.417.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cde8ddf-2820-4798-91cd-f169d476f6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:25:21.299+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:09:12.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after his victory in the vault finals, Yulo won the parallel
        bars final event with a score of 15.266. His routine was rated 6.300 for difficulty
        and 8.966 in execution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb95f26-942d-4298-a662-059e9e74bd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:36:18.911+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:09:12.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He narrowly beat Japanese gymnast Shinnosuke Oka, who scored 15.133
        in the event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f69bc6-7a6d-4997-8231-3f0619dfdebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T16:36:18.912+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:09:12.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the horizontal bar event, Yulo took the bronze after scoring
        14.033, with a rating of 5.400 in difficulty and 8.633 in execution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c944794-286c-4706-81b7-1095491525dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T19:09:12.539+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:09:12.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was bested by Chinese Hao Tian, who won first place with a score\
        \ of 14.533, and Oka, who grabbed second place with a score of 14.366.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde47cf6-210c-4ac9-864e-57eaecf45890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T19:09:12.539+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:09:12.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo has won a total of three gold medals in the 2023 edition of
        the Asian Championships.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20daa2bf-9f63-431a-a454-eb70287e81bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:25:21.299+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:09:12.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, Yulo bagged gold in the floor exercise finals but fell\
        \ short in the still rings competition and placed fourth.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8cd38d-74bd-4825-bb9c-a3cb87545aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T15:25:21.300+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T19:09:12.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/sports/2023/6/17/yulo-asian-gymnastics-championships.html"
