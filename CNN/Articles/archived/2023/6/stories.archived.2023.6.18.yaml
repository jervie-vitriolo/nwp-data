      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG said that currently, BRP Cape San Agustin (MRRV-4408) at
        BRP Malamawi (FPB-2403) remain in the waters off Panglao to continue monitoring
        the burned ferry.</p>'
