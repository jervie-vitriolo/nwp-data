      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9343e2b-db44-4a3d-817f-93db6ce22b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:47:58.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:47:58.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, Ukraine’s interior ministry said 3,614 people had been\
        \ evacuated from the flooded areas “including 474 children and 80 people with\
        \ reduced mobility.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fd988c-3e6b-4625-972e-7153b93e56f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:47:58.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:47:58.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fb133b-a7d3-4e80-9adc-1381da5f7998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-18T13:47:58.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-18T13:47:58.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that 1,300 houses remained flooded in the Kherson and Mykolaiv\
        \ regions.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16a66e9-9254-41ed-850b-19e2a9ddddcf'
      'mgnl:activationStatus': true
