    'lead': 'Ukraine has asked countries including the Philippines for assistance
      to recover from the collapse of its Nova Kakhovka dam, a representative from
      its embassy in Malaysia told CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-12T14:53:23.991+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-12T14:53:24.306+08:00
