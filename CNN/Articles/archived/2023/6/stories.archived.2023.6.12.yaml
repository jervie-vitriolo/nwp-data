    'template': '1'
    'title': 'Gender biases against women have not improved in a decade – UN study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a2b9ac-5508-4859-8c57-e179143c72bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T17:01:45.736+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12)</strong> – Gender
        biases against women have not improved in a decade, a <a href="https://hdr.undp.org/content/2023-gender-social-norms-index-gsni#/indicies/GSNI">Gender
        Social Norms Index (GSNI) report</a> launched by the United Nations Development
        Programme (UNDP) said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4395d4da-4205-4e7c-b423-9c5939a20d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.869+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ae1415-9fc4-44d9-a229-6a71412ab629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.869+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report drew upon data from 91 countries and from figures from three\
        \ waves of the World Values Survey (WVS) spanning from 2005 to 2009, 2010\
        \ to 2014, and 2017 to 2022.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4dce08-36b1-4f41-89e1-2fae9e925dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.869+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0bbab1-3549-4253-8972-c4d1237b8280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that 85% of the total population or nearly 9 out
        of 10 men and women worldwide hold biases against women.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021f7a4c-7283-4e9f-85f4-90621a282d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f626d242-2293-4e19-8633-531cec036475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.871+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also reported that 50% of people worldwide believe that men make\
        \ better political leaders than women, while 40% of all people believe that\
        \ men make better business executives than women.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012bfd90-2966-4273-89b9-e2fd50455319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.871+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caeee62-b8db-4f38-a8a2-cc327245c585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.871+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A “staggering” 25% of all people believe it was justified for a man\
        \ to beat his wife, it said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed779e5-334f-45df-94b3-add8397d13c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.872+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2679d20d-2df0-4eb7-9828-d4b5f38d3324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.872+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study pointed out that the average gender income gap remained 39%\
        \ in favor of men in 59 countries where women were more educated than men.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29100e36-47d9-40a6-89f7-80cdbef67a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.873+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6ead28-965d-4720-8509-a3b7498ab059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.873+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The report argues that these biases drive hurdles faced by women,\
        \ manifested in a dismantling of women’s rights in many parts of the world\
        \ with movements against gender equality gaining traction and, in some countries,\
        \ a surge of human rights violations,” the UNDP said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706dace2-1186-4ce9-b00c-bd01c5ce267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.873+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e187c0-4567-45c6-9175-14ba8d3d131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.874+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pedro Conceição, head of UNDP’s Human Development Report Office, said\
        \ that social norms which impair women’s rights are detrimental to society.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40071798-13a8-4d20-83dd-8c50c5359a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.874+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8dc628-e5d5-40c7-ab55-82e6a2b5fe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.875+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In fact, lack of progress on gender social norms is unfolding against\
        \ a human development crisis: the global Human Development Index declined\
        \ in 2020 for the first time on record—and again the following year,\" Conceiç\
        ão noted. \"Everyone stands to gain from ensuring freedom and agency for women.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8f8b8f-bcec-4596-a7bf-449f9a61cfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.875+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e92e6b-7fb5-4c49-b798-0536215ec766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.876+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report emphasized that governments play a major role in shifting\
        \ gender social norms and urged them to invest in laws and policy measures\
        \ that promote women’s equality in political participation; scale up insurance\
        \ mechanisms such as strengthening social protection and care systems; and\
        \ encourage innovative interventions that effectively challenge harmful social\
        \ norms, patriarchal attitudes, and gender stereotypes.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd0f10f-cd80-4001-ab91-7c7191144bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.876+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ecf1a9-8f11-43a2-b1d1-f301522ae485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.877+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biases among Filipinos</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08bcf84-a1ba-4918-9f6d-ad86b7a53b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.877+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fd2982-b5ba-4612-ba03-07681c003965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.878+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, 99.5% of the entire population hold biases against
        women, specifically: 99.33% of all men, and 99.67% of all women, according
        to WVS data from 2017 to 2022 presented by the UNDP’s study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e09a53-1fdc-4c6c-84dd-f9d2d1a81f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.878+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6deed6-de0f-4e74-8f0d-86a4d557c53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three out of four Filipinos or 75.50% were found to have political
        biases against women. This is based on indicators constructed from responses
        to two questions about “women having the same rights as men is essential for
        democracy,” and “men make better political leaders than women do.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1e64a7-9588-4ca8-85f2-be7150d5fbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a46c70f-41f9-4129-b8bf-a358924d8ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Almost half or 43.61% of Filpinos reportedly held educational biases\
        \ against women, based on the question if “university is more important for\
        \ men than for women.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b4a433-0fca-4ac1-93a6-6331b1e18819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c221e6ee-dfe2-4066-9f3d-4a72d907225a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly four out of five Filipinos or 77.81% had economic biases against\
        \ women, as indicated by responses to these statements: “men should have more\
        \ right to a job than women,” and “men make better business executives than\
        \ women do.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c6fb73-4d56-4751-bb0c-db6c896df55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c9cf7b-c34b-4d79-830c-ce9c39276338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finally, 92.83% of Filipinos were biased against women in terms of\
        \ physical integrity. This was indicated by their reactions to these statements:\
        \ “It is justifiable for a man to beat his wife,” and “abortion is never justifiable.”\
        \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1946ed86-f4c1-4bc7-8f55-6b4bf9aa26a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T21:03:37.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc84c3b1-a03a-4c19-80ea-4f67931fc613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:09:12.883+08:00
