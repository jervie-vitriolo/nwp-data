      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Livestock including cows, carabaos and goats were housed in the designated\
        \ evacuation areas. However, swine and dogs were excluded due to the difficulty\
        \ of maintenance and lack of proper facilities.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac9969d-b14f-47f9-8ac0-86dcd49068d7'
