  'coa-pcmc-covid-test-reimbursements':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-12T12:32:04.000+08:00
    'imagesource': 'jcr:bbed27d4-edda-4073-9fe8-4be350143eb1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68fc13b0-5a17-42c2-8c0a-8757078a2756'
    'lead': 'The Commission on Audit (COA) has urged the Philippine Children’s Medical
      Center (PCMC) to secure payment amounting to over ₱200 million for COVID-19
      tests done on returning overseas Filipino workers (OFWs) in 2021 and 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-12T12:34:16.878+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-12T12:34:17.119+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'COA: Children’s Hospital may lose millions over non-reimbursement of
      COVID-19 tests for OFWs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b65096-ef07-4356-bf92-e5fcb48f0716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T12:34:16.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T12:34:17.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12)</strong> — The Commission
        on Audit (COA) has urged the Philippine Children’s Medical Center (PCMC) to
        secure payment amounting to over ₱200 million for COVID-19 tests done on returning
        overseas Filipino workers (OFWs) in 2021 and 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120b70ec-efe0-4ea1-a5d6-4a67863235e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T12:34:16.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T12:34:17.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its report for 2022 uploaded on its website on May 30, the COA found
        that claims for 62,285 tests with a total cost of over P200 million have yet
        to be filed due to a lack of supporting documents.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bef4be1-6738-404d-a246-e18a7fe8b3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T12:34:16.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T12:34:17.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The non-filing for reimbursement of the RT-PCR test within the prescribed
        period due to the issues encountered in securing the required documents and
        information may result in a significant loss on the part of the PCMC for operational
        expenses already incurred,” the auditors noted.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88df75c9-3fb9-49e5-afee-601f1077f599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T12:34:16.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T12:34:17.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under a Department of Health memorandum, the PCMC was directed to process
        specimens collected by the Philippine Coast Guard (PCG) from returning OFWs.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf393635-fb61-477c-ba66-eb6b753944c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T12:34:16.891+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T12:34:17.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Accordingly, the costs shall be applied for reimbursement through the
        Philippine Health Insurance Corporation’s (PhilHealth) benefit package for
        the COVID-19 RT-PCR test.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f886da75-439b-4e1f-a26a-bc23388f5dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T12:34:16.891+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T12:34:17.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Issues encountered in documents received by the PCMC from the PCG include
        unreadable files, forms with no PhilHealth Identification Number, and other
        necessary information.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c8357c-6d34-4ab7-a0db-637282113ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T12:34:16.891+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T12:34:17.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The COA said the PCMC should require the PCG or the Transportation
        department’s One Stop Shop to submit properly accomplished Case Investigation
        Forms and other supporting documents for the specimens.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf918bd-e7ad-4f33-a8da-76304cc1eeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T12:34:16.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T12:34:17.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Exert utmost effort and explore other possible means to collect the
        amount of P200.277 million from PhilHealth,” the COA said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7b1319-23b3-4d11-91b6-39bb14959b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T12:34:16.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T12:34:17.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its comment, the PCMC management said it is coordinating with the
        One Stop Shop to obtain the necessary data of OFWs tested.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542bbf65-f91e-4bcb-aac8-1fdd8d730f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T12:34:16.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T12:34:17.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital is also requesting a certification from the PCG on
        the number of samples processed which may also be used as a supporting document.</p>'
  'mayon-volcano-activity-evacuation':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'caption': 'Mayon Volcano, June 11, 2023, 7:47 pm'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-06-12T12:56:14.000+08:00
    'imagesource': 'jcr:ceeb306e-34cd-4542-98dd-184c36d48315'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '937fa114-06be-4091-a14a-dd361acc757e'
    'lead': 'The province of Albay is preparing to evacuate residents within the 7-kilometer
      radius extended danger zone even though the volcano''s alert status is still
      at Level 3.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-12T13:00:13.935+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-12T20:22:25.353+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mayon-Volcano']
    'stories': []
    'template': '1'
    'title': 'Albay readies evacuation for extended danger zone'
    'updated': 2023-06-12T14:58:14.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0b53cd-9ed4-46c1-8aab-13c208dfd686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:59:04.146+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T20:22:25.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> The population
        within the seven-kilometer radius extended danger zone of Mt. Mayon has been
        placed under “preparedness status” on Monday even though the volcano’s alert
        status is still at Level 3.</p>'
    '1':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Albay
        Gov. Edcel Greco Lagman places the population within the 7-kilometer radius
        extended danger zone under &quot;preparedness status&quot; due to Mayon Volcano&#39;s
        intensified unrest.<br><br>Mayon is still in Alert Level 3. <a href="https://t.co/g6sSiKEyBS">pic.twitter.com/g6sSiKEyBS</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1668126216484798464?ref_src=twsrc%5Etfw">June
        12, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d34619a-9df6-44ec-af44-31b53fe54980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:59:04.147+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T20:22:25.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66e7df6-9df4-4aa7-b48d-ad6942e5fef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:59:04.147+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T20:22:25.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All population inside the 7-kilometer extended danger zone is placed\
        \ under preparedness status — meaning, evacuation will be executed anytime\
        \ and should bring with them necessities in the evacuation center,” read the\
        \ advisory of the provincial disaster management office.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49568e2a-32e3-43f9-a870-ec5733e7f61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:59:04.147+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T20:22:25.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The order, signed by Albay Gov. Edcel Greco Lagman, was issued on Monday,\
        \ 8 a.m. “due to the increasing unrest of Mayon Volcano and to sustain zero\
        \ casualty and interest of public safety.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3153151-a9e7-4816-8600-16bb914a4081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:59:04.148+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T20:22:25.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Disaster management officials down to the village level have been ordered\
        \ to “remain in constant readiness to implement evacuation anytime.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03331511-7622-4d23-b858-f91cb5139f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:59:04.148+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T20:22:25.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The alert status of Mayon Volcano was placed under Level 3 on June\
        \ 8, with the Philippine Institute of Volcanology and Seismology (Phivolcs)\
        \ recommending that authorities move residents within the six-kilometer permanent\
        \ danger zone to safer grounds.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db65f1ad-960e-4657-ab10-84d8903105cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:59:04.148+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T20:22:25.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A day later, the local government of Albay placed the province under\
        \ a state of calamity.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c42462-1f5b-4f4f-8853-7e80f0007183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:59:04.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T20:22:25.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, over 12,000 residents have been evacuated to temporary shelters.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3e2287-17c4-4297-9319-e6fa2de5d970'
