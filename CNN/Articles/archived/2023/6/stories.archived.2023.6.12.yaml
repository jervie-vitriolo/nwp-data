    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ukraine asks PH’s help to recover from dam tragedy – diplomat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23894077-89cf-47c9-8445-5fd0d9db052e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:53:24.088+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T14:53:24.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> Ukraine
        has asked countries including the Philippines for assistance to recover from
        the collapse of its Nova Kakhovka dam, a representative from its embassy in
        Malaysia told CNN Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc524649-a02d-41d7-be94-c68159d67ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:53:24.089+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T14:53:24.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We addressed every government and the Philippines government as
        well to get the water pumps, to get fresh water, to get filters, to get boats
        to evacuate people,“ Chargé d''affaires Denys Mykhailiuk of the Ukraine Embassy
        in Malaysia told The Source on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00525f3e-0d67-47fb-a1f4-554bf60f5c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:53:24.089+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T14:53:24.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The next step should be the medical equipment and the easily-constructing\
        \ dwellings for those who evacuated from the areas which are flooded,” he\
        \ added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd989e-655c-4043-b562-45833bc43cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:53:24.089+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T14:53:24.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian-occupied dam, located on Dnipro River in southern Ukraine,\
        \ burst on June 6 that forced over 1,400 people to flee their homes, CNN reported.\
        \ It is the largest reservoir in Ukraine in terms of volume.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dee54d3-6c69-48a4-a342-b62801548dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:53:24.090+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T14:53:24.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2023/6/8/Nova-Kakhovka-dam-collapse.html">Collapse
        of Ukraine’s Nova Kakhovka dam an ‘ecological catastrophe’</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb3a32-3842-457f-aea3-da892b7ba6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:53:24.090+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T14:53:24.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mykhailiuk said the collapse of the hydropower plant has flooded 80\
        \ cities and villages and more than 20,000 people have to be evacuated.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b787ca0-2c40-41e0-896c-2108746e0bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:53:24.090+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T14:53:24.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is still unclear if the dam was deliberately attacked or the collapse\
        \ was due to structural failure, with Kyiv and Moscow accusing one another\
        \ over the dam’s destruction without providing concrete proof, CNN said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4748eae6-a70f-46d2-bb5b-ead513bdd0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:53:24.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T14:53:24.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian President Volodymyr Zelensky described it as “an environmental\
        \ bomb of mass destruction.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c57d66-a328-4e33-b88f-f2522115e67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:53:24.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T14:53:24.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While floodwaters are now subsiding, debris washed along the Dnipro
        river is turning the Black Sea coastline in Odesa City into “<a href="https://edition.cnn.com/2023/06/11/europe/kakhovka-dam-collapse-swimming-banned-intl-hnk/index.html">a
        garbage dump and animal cemetery</a>,” Ukrainian authorities said.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7ab5d1-3d07-41ce-8683-0cce4193dab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:53:24.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T14:53:24.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need all the humanitarian assistance we can get immediately,” Mykhailiuk\
        \ said. “We need the statements from the governments of the world condemning\
        \ the atrocities and war crimes by the Russian federation.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c183d0d2-7d14-4c93-b125-eef8f0eee602'
      'mgnl:activationStatus': true
