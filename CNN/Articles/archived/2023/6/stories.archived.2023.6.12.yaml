      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> The United
        Arab Emirates (UAE) has donated 55 tons of food and medicine for families
        in Albay province affected by restive Mayon Volcano.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af335d5-3b3c-4609-8c3c-f264793265f8'
      'mgnl:activationStatus': true
