      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the status of Mayon Volcano was raised to <a href="https://www.cnnphilippines.com/news/2023/6/8/mayon-volcano-alert-level-3.html">Alert
        Level 3</a>, which means there is high unrest and an increased tendency toward
        hazardous eruption, and a potential explosive activity can occur within weeks
        or even days.</p>'
    '15':
