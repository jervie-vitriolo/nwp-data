      'mgnl:lastActivated': 2023-06-12T18:42:25.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/12/mayon-volcano-activity-evacuation.html">Albay
        readies evacuation for extended danger zone&nbsp;</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4fe484-79ca-4328-9153-898bcfea2707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:42:24.902+08:00
      'mgnl:createdBy': 'celine'
