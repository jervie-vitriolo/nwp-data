      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc0eb75-5c01-4931-815d-9e9c8eab9d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:42:24.899+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-12T18:42:25.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lagman added that the Albay government is planning to distribute cash\
        \ assistance to farmers through the Department of Agriculture.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016e45a2-7a53-4ac3-80d0-9a96c6c18682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:42:24.900+08:00
