    'title': 'Cynthia Erivo says she ‘fell to tears’ after filming emotional musical
      number on ‘Wicked’ movie set'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e69e0c-9153-4d4f-931e-accc5e7c5059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:10:53.961+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:17:01.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cynthia Erivo shared a moving message about
        her experience so far filming the “Wicked” movie and the flood of emotions
        she felt after shooting a musical number.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72180b44-5998-4ac6-b1b9-6aef3dbc7228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:10:53.961+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:17:01.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Posting a photo on her verified Instagram page of her long green nails\
        \ and a movie script for the two-part film, Erivo, who plays the Wicked Witch\
        \ of the West, Elphaba, said her heart “broke open and tears fell” after she\
        \ finished filming scenes for the song, “I’m Not That Girl.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae20459-7440-41b4-a511-3b4012d67b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:10:53.962+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:17:01.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I thought of us, the ones who often feel like they’re on the outside.\
        \ The ones who don’t know that their differences, oddities, quirks are what\
        \ make them beautiful and special. The ones who, for some reason, believe\
        \ they can’t be loved,” Erivo said in the caption, adding that she felt proud\
        \ to sing this song that speaks “to those feelings.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb065536-14d8-4f79-b052-3cac746540a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:10:53.962+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:17:01.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She went on to say that she’s “endlessly grateful to play a role that\
        \ turns the notion of what beauty is on its head.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d99f176-5ffb-46b2-bbfd-09a5ee7bcddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:10:53.962+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:17:01.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two-part “Wicked” movie is a cinematic adaptation of the famed\
        \ Broadway musical, which is a prequel to “The Wizard of Oz.” It tells an\
        \ alternate version of events in Oz before Dorothy’s arrival and explores\
        \ the story of how Elphaba becomes the Wicked Witch of the West.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc2e9fc-dec9-4e1e-974c-b8396ae0a8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:10:53.963+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:17:01.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jon M. Chu directs, with Ariana Grande starring as Glinda alongside\
        \ Erivo’s Elphaba. Jeff Goldblum, Oscar-winner Michelle Yeoh, Jonathan Bailey\
        \ and Bowen Yang round out the cast.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a458f14-719d-4909-aa5b-4def532ee127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:10:53.963+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:17:01.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erivo, who’s mostly been mum on her experience filming “Wicked” until\
        \ her post on Saturday, went on to share her “desperate hope that when you\
        \ finally see this film, you’ll see you, you’ll see me, you’ll see Jon and\
        \ Ari and our hearts laid bare.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e131670-90db-4750-bd29-9b29502069f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:10:53.964+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:17:01.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And maybe just maybe you’ll see a little spark of light that says,\
        \ you are who you are for a reason and you are deserving of happiness,” she\
        \ added before signing off as “your Elphie.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac650393-6223-4288-a421-9b289cb22ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:10:53.964+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:17:01.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wicked: Part 1” will hit theaters on November 27, 2024, followed
        by “Wicked: Part 2” on December 25, 2025.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a33f60c-dfaf-4fa6-9dbf-5172ca95c43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:10:53.964+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:17:01.793+08:00
