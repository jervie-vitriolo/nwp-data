      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6553007f-f6d1-4adb-a87f-c26d4154312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T15:02:47.875+08:00
      'mgnl:createdBy': 'celine'
