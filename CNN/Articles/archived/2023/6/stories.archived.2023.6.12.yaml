    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-06-12T11:22:29.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '612e41ec-910a-4510-af1f-cf94350ac7e7'
    'lead': 'A comedian in New York who joked about the safety of Malaysian planes
      in an apparent reference to the disappearance of flight MH370 has sparked a
      heated backlash in Malaysia and Singapore.'
    'mgnl:created': 2023-06-12T11:24:36.938+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comedian in New York jokes about Malaysia, faces heated backlash overseas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b3fe69-8179-44a3-af49-9a8d3a46c45d'
      'mgnl:created': 2023-06-12T11:24:36.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> A comedian in New York who joked
        about the safety of Malaysian planes in an apparent reference to the disappearance
        of flight MH370 has sparked a heated backlash in Malaysia and Singapore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c58d94-811a-4975-b676-9d4b05cb478f'
      'mgnl:created': 2023-06-12T11:24:36.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe3dd4e-6e33-4603-8f2c-ee3138c4b608'
      'mgnl:created': 2023-06-12T11:24:36.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversy over the joke by lawyer-turned comedian Jocelyn Chia
        at Manhattan’s Comedy Cellar erupted soon after a short clip of her stand-up
        performance was posted online earlier this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef7d2bc-341b-40ec-979e-253e8f2f4398'
      'mgnl:created': 2023-06-12T11:24:36.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d18350-29f8-4b2b-94e6-6fc1def747a1'
      'mgnl:created': 2023-06-12T11:24:36.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chia’s bit, which the comedian said she had used multiple times in\
        \ the past, centered on the uneasy past between Singapore and Malaysia, which\
        \ were once part of the same country. She led off with a suggestion that since\
        \ the two had separated in 1965, Singapore had risen to become a first-world\
        \ country while Malaysia had allegedly remained a “developing” one.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0872d1b3-ae68-46d2-a12b-e2911f3d26ed'
      'mgnl:created': 2023-06-12T11:24:36.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383a96d4-d18d-419d-aa10-b83b082c606d'
      'mgnl:created': 2023-06-12T11:24:36.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She then went on to take aim at Malaysian airplanes by suggesting they\
        \ “can’t fly,” before making what many have taken as a reference to Malaysia\
        \ Airlines flight MH370, the Beijing-bound flight which went missing along\
        \ with 239 passengers and crew after taking off from Kuala Lumpur on March\
        \ 8, 2014.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e881267-1efa-465d-9a43-95b92ad6287b'
      'mgnl:created': 2023-06-12T11:24:36.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390467a2-fb44-44bc-b7f1-211ae8d12758'
      'mgnl:created': 2023-06-12T11:24:36.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What happened to the flight has never been conclusively established,\
        \ though pieces of debris suspected of belonging to it have occasionally been\
        \ discovered.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65390cca-c6d5-4bc7-929c-17e217c7d5d9'
      'mgnl:created': 2023-06-12T11:24:36.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a7f39c-38ce-4e5a-8df0-4497df13a962'
      'mgnl:created': 2023-06-12T11:24:36.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What? Malaysia Airlines going missing not funny, huh?” she quipped\
        \ to laughter, before delivering her punchline: “Some jokes don’t land.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011b4a37-d0cf-4383-84e4-c111e7e32be2'
      'mgnl:created': 2023-06-12T11:24:36.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2299e3d-69de-495e-94de-580e02310d72'
      'mgnl:created': 2023-06-12T11:24:36.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chia told CNN that her routine has been performed “more than a hundred\
        \ times” for a year and a half without an issue, but when this particular\
        \ segment was taken out and condensed into a short clip for social media,\
        \ some of the necessary context went missing.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4b033d-bf5c-492e-92d9-71343fe8b4ae'
      'mgnl:created': 2023-06-12T11:24:36.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aebfd8-7069-442b-9b11-f40960959df8'
      'mgnl:created': 2023-06-12T11:24:36.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I do stand by my joke but with some caveat – I stand by it in its\
        \ entirety, when viewed in a comedy club. Upon reflection I do see that having\
        \ this as a clip that gets viewed out of a comedy club context was risky,”\
        \ she said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2290af-71b0-422c-b9c0-259ec014deb2'
      'mgnl:created': 2023-06-12T11:24:36.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b84c70-a5b9-4154-9c48-d0f759c0f921'
      'mgnl:created': 2023-06-12T11:24:36.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added Singaporeans have long had a friendly rivalry with Malaysia\
        \ and it was what the joke was based on, adding that she bears no grudge against\
        \ Malaysia. It was also a common culture for comedians to “roast” their live\
        \ audience, she added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32da77aa-2155-4f72-ae49-920d83ad0260'
      'mgnl:created': 2023-06-12T11:24:36.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde9289f-605c-491d-85fd-2451531abbda'
      'mgnl:created': 2023-06-12T11:24:36.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malaysian audience members often come up to Chia after her shows to\
        \ tell her that they loved her gig, she said, which showed “they clearly didn’\
        t take offense”.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdcabb8-3657-496a-bc17-9284be6f990b'
      'mgnl:created': 2023-06-12T11:24:36.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b07445f-394e-4e42-a94e-7d227541986b'
      'mgnl:created': 2023-06-12T11:24:36.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the joke has caused a wave of controversy in both Malaysia and\
        \ Singapore after it went viral online in recent days.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218f9925-321f-4c9a-998a-0c68315bc91b'
      'mgnl:created': 2023-06-12T11:24:36.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02de9849-28df-4d13-bb53-e73fa2602200'
      'mgnl:created': 2023-06-12T11:24:36.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Malaysia, the youth wing of the United Malays National Organization\
        \ (UMNO) – one of the biggest political parties in the country – marched to\
        \ the US embassy in Kuala Lumpur on Friday to protest what they see as an\
        \ insult.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890b19a4-bc91-4be9-9bad-b9b2f5a0398b'
      'mgnl:created': 2023-06-12T11:24:36.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833416c8-3bca-4512-9d48-bfa5e4ae92c2'
      'mgnl:created': 2023-06-12T11:24:36.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 100 protesters and representatives handed a memorandum to the\
        \ US diplomatic outpost, according to the youth group’s chief Dr Muhamad Akmal\
        \ Saleh.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcd60d8-43f6-42cf-91af-775bd8c739b0'
      'mgnl:created': 2023-06-12T11:24:36.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28384fee-c90b-4090-a108-b68a1815c7b8'
      'mgnl:created': 2023-06-12T11:24:36.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is something that is unacceptable for the whole nation and we\
        \ are here,” he said, adding, “freedom of speech must come with sensitivity.”\
        \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98850e6-f881-4fcf-935f-36c8daacfeb6'
      'mgnl:created': 2023-06-12T11:24:36.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab6ef83-dd23-445f-8961-fcacbd8e175c'
      'mgnl:created': 2023-06-12T11:24:36.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Singapore meanwhile has distanced itself from Chia, who according to\
        \ her website is originally from the Asian city state, and apologized to Malaysia.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb85a13-e9f1-4890-9f05-73ef41d8d175'
      'mgnl:created': 2023-06-12T11:24:36.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab901f4b-9e1f-481c-8195-aa7ffc755dc9'
      'mgnl:created': 2023-06-12T11:24:36.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Singapore government does not condone words or actions that cause\
        \ harm or hurt to others and Chia,” said Vanu Gopala Menon, Singapore’s High\
        \ Commissioner to Malaysia in a statement online. “(Chia) does not in any\
        \ way reflect our views,” he added.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73e67d2-1b14-4394-af37-92ea01c18012'
      'mgnl:created': 2023-06-12T11:24:36.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd39d21-473e-4ba6-b34e-fa1a554a6152'
      'mgnl:created': 2023-06-12T11:24:36.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Menon said Chia’s joke contained “gratuitously offensive comments,”\
        \ adding, “I sincerely apologize to all Malaysians for her hurtful remarks.”\
        \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a39858-7b96-4315-b7d7-f05a04a55e08'
      'mgnl:created': 2023-06-12T11:24:36.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187a863d-57bd-4e62-858a-c2aad94f0431'
      'mgnl:created': 2023-06-12T11:24:36.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a tweet, Singapore’s Foreign Minister Vivian Balakrishnan said Chia\
        \ “certainly does not speak for Singaporeans” and he was “appalled by her\
        \ horrendous statements.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c819ea-3da2-4d81-8425-fe6d68652fe2'
      'mgnl:created': 2023-06-12T11:24:36.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec8e286-002f-4849-b24e-11356c8770e0'
      'mgnl:created': 2023-06-12T11:24:36.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We treasure our ties with family and friends in Malaysia, and are\
        \ sorry for the offense and hurt caused to all Malaysians,” he added.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff343d-c600-4465-8444-04478a4baad4'
      'mgnl:created': 2023-06-12T11:24:36.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203434d4-f033-44c2-a8d3-7fb95585138d'
      'mgnl:created': 2023-06-12T11:24:36.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His Malaysian counterpart, Dr Zambry Abd Kadir, accused the comedian\
        \ of lacking sensitivity and empathy toward Malaysians and the families of\
        \ the victims.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf5a9f2-f3af-46e3-990d-393cc3a86211'
      'mgnl:created': 2023-06-12T11:24:36.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e811b1be-391e-4e63-bf12-dc31de37af95'
      'mgnl:created': 2023-06-12T11:24:36.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This video also clearly depicts behavior that is contrary to the values\
        \ of an Asian country that is known for its manners and morals,” he said,\
        \ according to state-run news agency Bernama.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf07ee16-89d9-4de2-beab-3500d174c92d'
      'mgnl:created': 2023-06-12T11:24:36.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
