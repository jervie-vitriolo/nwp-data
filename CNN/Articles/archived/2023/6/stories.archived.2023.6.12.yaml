        Esponga/CNN Philippines <a href="https://t.co/vd5BzROAtT">pic.twitter.com/vd5BzROAtT</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1668040428644597761?ref_src=twsrc%5Etfw">June
