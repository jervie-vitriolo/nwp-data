      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28466ac0-f983-42c1-8554-21477e395959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:42:24.900+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-12T18:42:25.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Albay Provincial Information Office, some 5,000 farmers\
        \ were affected by the continuous unrest in Mayon.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc1bab4-ee96-4dc9-b7cc-ad721359cbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:42:24.900+08:00
