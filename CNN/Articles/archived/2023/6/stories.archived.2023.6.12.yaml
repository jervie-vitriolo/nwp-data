      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aac23d-dda9-41d2-80de-df5f8f2de778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T15:02:47.876+08:00
