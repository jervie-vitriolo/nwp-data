    'title': 'Wagner chief rejects Russian Defense Ministry efforts to rein in his
      force'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05ce4eb-8f4e-4cfb-817a-c60a0c52a04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:28:52.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:32:18.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The boss of the Russian private military
        company Wagner says he won’t sign contracts with Russia’s Defense Ministry,
        rejecting an attempt to bring his force in line.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491c89ee-89c1-4976-aee0-803c637160dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:28:52.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:32:18.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a304f01-8de1-4ee4-b324-adfff4b928cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:28:52.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:32:18.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yevgeny Prigozhin’s comments follow an announcement by the Russian\
        \ Ministry of Defense Saturday that “volunteer units” and private military\
        \ groups would be required to sign a contract with the ministry.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676cd5e6-6358-47d8-9811-64f963b700be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:28:52.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:32:18.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ffdebc-501b-4ab6-a4b6-de7cd56074c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:28:52.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:32:18.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The order – signed by Russian Defense Minister Sergei Shoigu – said\
        \ the move would “give the voluntary formations the necessary legal status,”\
        \ and create “unified approaches” to their work.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53ddd9a-a0a1-44ce-ac88-3f7eec38c916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:28:52.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:32:18.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f891359d-cd64-4727-ac2b-52bab6e38f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:28:52.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:32:18.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The order did not name the Wagner group but the move is seen a way\
        \ of controlling the influential military force.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddd18c0-0d36-4dba-8556-564b71c5a071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:28:52.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:32:18.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f6e1c7-18c4-4914-a188-4765ae49de3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:28:52.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:32:18.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin – who has publicly feuded with defense chiefs – said the\
        \ move did not apply to Wagner.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eab128-c407-4342-855c-4b6cb795600c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:28:52.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:32:18.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f1e397-1d91-4f89-bbd6-61436adf32b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:28:52.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:32:18.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The orders and decrees issued by (Defense Minister Sergei) Shoigu\
        \ apply to employees of the Ministry of Defense and military personnel. PMC\
        \ ‘Wagner’ will not sign any contracts with Shoigu,” Prigozhin said in a Telegram\
        \ post.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db0215-53f2-4528-a3ee-8e68c185f0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:28:52.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:32:18.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9bd1be-0263-4bfe-ac23-4fdce5569481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:28:52.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:32:18.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wagner, he said, would “absolutely” pursue the “the interests of the\
        \ Russian Federation and the Supreme Commander-in-Chief.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322efb6a-972e-46e3-b433-4b7fde539d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:28:52.010+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:32:18.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5428881c-e8a3-4e69-8e36-1926bdfa072e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:28:52.010+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:32:18.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prigozhin and Wagner have played a prominent role in the Ukraine
        war. In May he said his troops had capture Bakhmut in a costly and largely
        symbolic gain for Russia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5545f93-58aa-4e29-a54b-78b8847fb151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:28:52.010+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:32:18.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42611bb-4ff2-4025-a6b5-4d8e31509584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:28:52.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:32:18.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Wagner chief has previously criticized Russia’s traditional military\
        \ hierarchy, blaming Russian defense chiefs for “tens of thousands” of casualties\
        \ and stating that divisions could end in a “revolution.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae019c6-a5f7-4469-af28-764b4efc4354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:28:52.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:32:18.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also accused Russian military leaders “sit like fat cats” in
        “luxury offices,” while his fighters are “dying,” and later accused the Russian
        Defense Ministry of trying to sabotage his troops’ withdrawal from Bakhmut,
        claiming the ministry laid mines along the exit routes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211db5ec-7e50-410d-aaf6-f385a8e42728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:28:52.012+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:32:18.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/06/11/world/wagner-rebuffs-russia-defense-ministry-intl">Wagner
        chief rejects Russian Defense Ministry efforts to rein in his force</a>”</em></p>'
  'ukraine-counteroffensive-vs-russia':
    'author': 'Sophie Tanno, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-12T13:28:54.000+08:00
    'imagesource': 'jcr:70bd6fe9-838a-4148-8994-a6a4d70927b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1d74f5e-e20d-4a51-b0c6-651eaabba729'
    'lead': 'With a few words, Ukraine’s President Volodymyr Zelensky gave his strongest
      signal yet that his forces have begun their much-anticipated campaign to regain
      swathes of territory taken by Russian forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-12T13:30:46.797+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-12T13:33:10.261+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Zelensky signaled Ukraine’s counteroffensive against Russia is underway.
      Here’s what to expect'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa450d35-b082-4504-a7de-92b62e5f2b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.903+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — With a few words, Ukraine’s President Volodymyr
        Zelensky gave his strongest signal yet that his forces have begun their much-anticipated
        campaign to regain swathes of territory taken by Russian forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbe4264-9d89-4060-b008-2c109c8ebfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.903+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396d3727-8678-4cac-ac0c-838c0b273934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.904+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president said “relevant counteroffensive defensive actions are\
        \ taking place in Ukraine” but remained tight-lipped about the details.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18578bcc-87c9-48bc-bf85-b1531af3616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.904+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a67444b-9c9c-47b6-903a-b04f8dda4db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.905+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There has long been speculation of a Ukrainian counteroffensive, not\
        \ least as it has been talked up by Ukrainian officials.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df5d192-bb78-4d7d-bc86-cd223cb8d877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.905+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce139225-d46f-41af-92e5-1ecb9a3787c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.905+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the idea of a counteroffensive may be misleading, giving the
        impression that there was a discrete before and after period of the campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a1de78-e985-44aa-9c69-84c2e0d83be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.906+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, Ukraine has been softening up Russian forces for months
        and is already engaged in efforts to recapture territory. What’s more, as
        Ukrainians are keen to emphasize, the actions of their armed forces are in
        response to an invasion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fd34c3-da31-4076-b76b-52a35986b35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.906+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why Ukrainian officials like to stress - as Zelensky did
        with his careful form of words Saturday - that all their actions should be
        seen as defensive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd6940f-2d31-4003-97e1-a419536971b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.907+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite all this, the conflict is entering a new stage, and one which\
        \ may decide its ultimate outcome. Here are some of the factors at play.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a2b663-63e9-4546-88ab-238cf2ef63f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.907+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Look to the south</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f13d043-197d-44af-b649-1afc84d65495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.907+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike the fluid opening months of the conflict, when Russia attempted\
        \ to seize the Ukrainian capital Kyiv and other major cities, the frontline\
        \ in Ukraine is now settled in the south and east.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39217bf2-17a5-4c11-9577-6fbf9b8aec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.908+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3007e36e-7e7a-4183-8924-7b27a3951708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.908+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That also means, as Ukrainian officials acknowledge, the new campaign\
        \ won’t have the element of surprise, such as during last September’s sweep\
        \ through the Kharkiv region.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cf9c99-f5f1-4b91-9914-45e3652fb898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.909+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99beb1b-c164-42ef-b5fc-f73a8bc01a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.909+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After retaking Kharkiv and Kherson, the southern Zaporizhzhia region\
        \ will likely be a main focus for the Ukrainian army. It has been stepping\
        \ up activities there this month.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029e72a3-4ec4-4f5c-a815-2cf3d3a50083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.910+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d909d0-9022-4027-ab0a-d4399b22b394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.910+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gains for Ukrainian forces in Zaporizhzhia could strike a major blow\
        \ to Russia’s wider campaign. It is seen as a primary objective for Ukraine\
        \ to break Russia’s land corridor from occupied Donbas to Crimea, which was\
        \ illegally annexed in 2014.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb25d4a9-6b11-4e0d-990d-5d7408f10747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.911+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe6f9d4-a9ea-4d08-8004-7e0dbd29b1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.911+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In terms of its goals, Kyiv has consistently said that it wants to\
        \ recapture all of the territory controlled by Russia.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd02a767-a858-4adc-890f-ebf4a2728626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.912+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c2d574-baf1-4e69-ace6-ec4dd8656527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.912+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an address earlier this year Ukrainian President Volodymyr Zelensky\
        \ said that included Crimea.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fa5ac6-17d6-4137-bbb2-11bc4fc3c2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.913+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0638b9e5-bd86-4fde-a01b-59d664901200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.913+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is not an intention, it is our land. Crimea is our sea and our\
        \ mountains,” Zelensky said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e66ca8-2b61-4f36-b076-bf28ee3fde21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.914+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc729e6d-b4f9-4168-97b0-ddf55985f280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.915+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whether that goal is achievable remains a huge open question.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3284f506-0101-4d01-9bd6-10eeb82d8293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.915+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3810439c-ae68-408c-99ab-e34542968736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.916+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia has dug in – but is vulnerable</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eafb731-4442-4869-8c7c-72d18106ce19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.916+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine’s counteroffensive has long been expected by Russia, giving\
        \ Putin’s army several months to prepare the ground and build an elaborate\
        \ array of defenses.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d278e6-ee0c-44fc-8aa9-165a108e7833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.917+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eefc6a-2ac6-44d3-afd7-fa7fac29d285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.917+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Satellite imagery shows the extent of Russian fortification. These\
        \ include layers of anti-tank ditches, obstacles, minefields and trenches.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfdcec8-e57c-4056-b3fb-09bc30cda10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.918+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafead45-1004-4b05-9e5f-e14afa38027b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.919+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such defenses stretch for hundreds of miles across the meandering front.\
        \ Breaking through them will prove difficult.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7008390a-6a84-4ccc-a7aa-1a5bc81a1318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.919+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeea8451-907a-4e1c-a40f-c8557f319757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.920+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian officials have frequently relayed accounts from people in\
        \ occupied areas such as Mariupol and Berdiansk of long Russian convoys passing\
        \ through and dozens of buildings being appropriated as military accommodation.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6794f072-0b7c-4380-b307-4fcc870a93e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.920+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ca1f1e-528b-432c-9090-c6e92f5aa8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.921+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine has been carrying out so-called shaping operations to lay the\
        \ groundwork for its offensive, disrupting Russian supply lines, destroying\
        \ ammunition depots and targeting fuel infrastructure.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ca1b64-7286-4c6c-b13e-c44065818b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.922+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d91ba4-5c45-4aa0-8b4f-e505d97f6fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.923+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adding to this, there have long been reports of Russian infighting,\
        \ with particular friction between the Wagner mercenary group and Kremlin\
        \ military leadership.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe3b13d-d13f-4421-bbf4-2a229d08febb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.923+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s small gains, especially compared to Putin’s initial ambitious\
        \ targets in the war, have come at huge cost, decimating frontline units and\
        \ starving many of manpower, as well as critically important experience.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce1f1e0-c864-46c2-a215-44d5c4035c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.924+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bakhmut is still in play</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b6bcda-a246-440d-a233-4c07f4500260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.924+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite Wagner claiming victory in the eastern city of Bakhmut and\
        \ handing it back to Russian forces, the city remains a flashpoint.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4adf39f-d260-425f-a430-bd8b2cf2f3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.925+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city’s fall was a rare gain for Russia but recently Ukraine’s forces\
        \ say they made limited progress recapturing land to the northwest and southwest.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9595dce3-182d-482a-878e-2706a6f3eaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.926+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine may be using the city to weaken Russia elsewhere by diverting\
        \ its resources, which similarly may have been the aim of raid by Russian\
        \ dissident fighters in their home country.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84424964-62b4-422e-9ee5-09ca0d9648d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While there are no official figures, it is clear taking Bakhmut came\
        \ at a huge cost for Russia.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b768fb-4323-4ec9-8e6e-3228ad838719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NATO intelligence estimates that for every Ukrainian soldier killed\
        \ defending Bakhmut, Russian forces lost at least five.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1de2880-4d98-458d-bc4a-728c76d4c2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.928+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ukraine has new weapons at its disposal</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfaba8e-dc73-4c84-9b12-b64622f49128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.929+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine upgraded its weaponry ahead of the counteroffensive.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18885c62-7ba1-47eb-9e1f-0d677d83927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.929+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Kingdom delivered multiple “Storm Shadow” cruise missiles\
        \ to Ukraine, giving the nation a new long-range strike capability.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d036b1d-9671-4484-847e-1ee50ce99167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.930+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a firing range in excess of 250km, or 155 miles, it is just
        short of the 185-mile range capability of the US-made surface-to-surface Army
        Tactical Missile Systems, or ATACMS, that Ukraine has long asked for.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96613252-5573-45e6-bb8c-da75fe56d806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.931+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine has also received at least two Patriot systems, one from the\
        \ United States and one from Germany, to enhance its air defenses, which have\
        \ previously been unable to intercept more modern Russian missiles.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7819c646-c564-4d7a-acce-069644389056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.932+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Proving its new prowess last month, Ukraine for the first time used\
        \ a US-made Patriot air defense system to intercept a Russian hypersonic missile,\
        \ marking a potentially pivotal moment in the conflict.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30602811-5617-449b-8de0-94b0dab90233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.932+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to military equipment, the US announced a $1.2 billion\
        \ aid package to Ukraine to support the launch of its counteroffensive.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0662e63-4aa9-415b-b5b6-20b06d41f6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.933+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The clock is ticking</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7cae52-d0a1-4291-9d3f-4c62ccd02395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.934+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A question mark hangs over how long the international support for Ukraine\
        \ will last.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ac97b9-3db0-4cf4-86cd-0b2cffd3d320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.935+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year’s US election looms, and comments made by ex-president
        Donald Trump during a CNN Town Hall raised the possibility that the so far
        strong US support for Ukraine could end.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3779490-6ac5-4ae7-b1b6-75bc4418b2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.935+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the meeting Trump refused to say whether who he wanted to win\
        \ the conflict, saying instead he wanted “everybody to stop dying.”\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bdb30d-da73-44b7-8595-5e561ca5b152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.936+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The longer the war goes on, the more likely divisions are to grow among\
        \ Ukaine’s allies, something that will play to Russia’s advantage.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abd9ba5-88e3-4c6e-97d8-32218ef5e0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.937+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the war ends in negotiations or stalemate, Ukraine will want
        an upper hand. It will be seeking to make as many gains as it can from the
        counteroffensive, and fast.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21befc3-c391-40a3-8fa5-413b2ec9f931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:30:46.938+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T13:33:10.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/06/11/europe/ukraine-counteroffensive-explainer-russia-intl-ukr">Zelensky
        signaled Ukraine’s counteroffensive against Russia is underway. Here’s what
        to expect</a>”</em></p>'
  'metoo-movement-taiwan-wave-makers':
    'author': 'Wayne Chang and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-12T13:54:05.000+08:00
    'imagesource': 'jcr:ab79ebde-d7c5-45b3-8f99-f938c37e1039'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a7a6e18-5c09-41cb-949b-55492702da28'
    'lead': 'Five years after #MeToo took the world by storm, Taiwan, a liberal democracy
      that has prided itself on gender equality, is facing its own reckoning over
      sexual harassment — brought about by a hit Netflix series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-12T14:02:01.422+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-12T14:02:12.940+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-12T14:02:12.093+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MeToo', 'Netflix', 'Wave-Makers', 'Tsai-Ing-wen', 'Asia', 'Taiwan']
    'stories': []
    'template': '1'
    'title': 'A #MeToo wave is sweeping Taiwan, thanks to a Netflix hit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6c13ad-0e5e-4eb0-a72f-6995806f9264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.941+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taipei, Taiwan (CNN)</strong> — Five years after #MeToo
        took the world by storm, Taiwan, a liberal democracy that has prided itself
        on <a href="https://gec.ey.gov.tw/File/D61FF7932A860F5C" target="_blank">gender
        equality</a>, is facing its own reckoning over sexual harassment — brought
        about by a hit Netflix series.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e4bce8-ff24-43b7-bbc4-69e6b1188a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.942+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series, “Wave Makers,” follows the fictitious lives of a team
        of campaign staffers in the run-up to a presidential election in Taiwan. Though
        branded as a political drama, it is the show’s sexual harassment plot line
        that has attracted the most attention and made waves in real life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d91e38-811c-46cd-988f-f329769eb961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.942+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since late May, the show has sparked more than a dozen real-life #MeToo
        accusations involving political figures on the self-ruling island, as it too
        gears up for a presidential election in January.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d2000f-6bbe-463e-81f6-64356c4c86b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.942+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With tensions between Taipei and Beijing running at their highest in
        decades, the fallout from the #MeToo revelations risks adding more uncertainty
        to the all-important presidential race.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43757a3e-30f3-470e-9b85-5e13e4c4a5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.943+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations have rocked the ruling Democratic Progressive Party
        (DPP), prompting resignations in its upper ranks and <a href="https://www.facebook.com/tsaiingwen/posts/pfbid02EugKSMmDpkDRhTPMv9hZfCAPupvG7UbL4y1QyHDx7TYy7UnTWkJAqgUHjhygnmhzl"
        target="_blank">public</a> <a href="https://m.facebook.com/story.php?story_fbid=pfbid02xa4bgHwvSqJA7Sew9cww49EC6vQjBoDVKpix9S6ipR8mRJn4we8TcpJ3XhMUpdyol&amp;id=100044017724738&amp;mibextid=qC1gEa"
        target="_blank">apologies</a> from President Tsai Ing-wen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36498153-2272-428e-9aa3-f76a4d871fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.943+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As the former party chairman, I should bear full responsibility,”
        Tsai wrote in a Facebook post on June 2, pledging to “reflect on our mistakes.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87847380-0caa-4b23-961c-c823f9c2c71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.944+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition Kuomintang (KMT) party has also been hit, and has
        vowed to <a href="https://focustaiwan.tw/society/202306040004" target="_blank">probe</a>
        a sexual harassment allegation against one of its lawmakers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25fb95e-3ace-4b54-a858-59e897baa616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.944+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since then, the storm has spread from the center of political power
        to other parts of society, with a growing list of allegations hitting academia,
        sports and cultural circles as well as the island’s exiled mainland Chinese
        dissident community.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d8e482-5fdc-44af-be27-6dce2503fbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.945+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The turn of events took the creators of “Wave Makers” by surprise.
        They said they had not expected such an impact and were now witnessing “high
        waves” being made every day.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44e7e4e-7d7d-49cc-9177-4c5bd90cb3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.945+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Cases have been popping up in all walks of life recently, and you
        can see why it resonates,” said Chien Li-ying, who co-wrote the script with
        Peng Wei-chao, more commonly known by her pen name “Cynical Chick.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9795783-0839-4663-a18e-b384b46da14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.946+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There had been so many incidents like this, but they couldn’t be discussed
        or told,” Chien said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123910b8-c639-4646-a183-3c3af554057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.946+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since its release in late April, the hugely popular show has provided
        a common language for discussions about sexual harassment, said Wen-Ti Sung,
        a political analyst based in Taipei.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7d224f-34c5-4551-9b28-59d92659dcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It also gave victims who came forward a common reference point around
        which they could rally support and strengthen solidarity,” he said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc35269-d8f3-47e9-a1dd-c308552f843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Let’s not just let this go’</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025c381a-cc7a-47c9-9d2f-c129b5649491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A central rallying point for Taiwan’s #MeToo reckoning is a powerful
        line from one of the best known scenes in “Wave Makers” involving two of the
        show’s main characters.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391fc427-5c14-45c6-8e5d-d750949a51a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In it, one of the characters, a senior party member, promises to seek
        redress for an incident in which a junior staffer had been groped by a colleague,
        despite pressure from higher up to hush up.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28502ca7-9e51-46eb-b24f-35f211cb621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Let’s not just let this go, OK? We can’t let things go this easily.
        Otherwise, we’ll slowly wither away and die,” she tells her.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df199a9-72a2-44d1-9fc3-054f6d7298ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The line was referenced at the top of a Facebook post that kicked off
        the whole #MeToo storm.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63b6dd6-65f8-445e-a873-d2f325d9ffbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the post, a former DPP staffer claimed her supervisor dismissed
        her workplace sexual harassment complaints and discouraged her from reporting
        the incident formally.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbbc32b-c33c-42b0-be3f-317c17ab12ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Her account drew an outpouring of support online and a swift apology
        from William Lai, the DPP’s chairman and presidential candidate. The former
        supervisor, who had risen to become a senior party official, was suspended
        the next day and later resigned.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a36bf86-e654-4794-9c54-d0dd8385952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The case encouraged dozens of others to come forward with their own
        stories, including allegations against Wang Dan, an exiled leader of the 1989
        Tiananmen protests. Wang, who was accused by a man of attempted rape, has
        vehemently denied the accusations.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f81522-fc10-41e0-abdc-a8c18ef12fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.951+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kang Ting-yu, an associate professor specializing in gender and media
        studies at Taiwan’s National Chengchi University, said after watching the
        show, many sexual harassment victims felt they shouldn’t “just let it go.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd4ba61-7e4a-4a1f-a57f-7f06811373f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.951+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In addition to posting on social media, some have filed sexual harassment
        complaints through official channels, Kang said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6750e1-2ced-40c4-b9b9-60cc5ebd4a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.952+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I know of multiple cases where they explicitly said they were inspired
        by the show,” she said.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd07301-f769-4b81-a078-e82ff7937732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.952+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chien, the scriptwriter, said the line “let’s not just let it go” embodies
        their aspirations for an ideal society, where the “the victims could be helped,
        supported and told that they don’t need to blame themselves.”'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fe1703-8e2e-4d9f-9cac-38583d89206e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.953+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In reality, she said, most sexual harassment victims were told to “let
        it go,” especially in organizations with a strong common goal. “The victims
        are prone to self-censor, because they are afraid what they say would spoil
        the bigger cause,” she said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c32d15-33ea-4adb-83b0-5f858fe1b2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.953+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Such culture of self-sacrifice is deep rooted in Taiwan’s political
        reality, where the “big picture” often comes above everything else, Chien
        said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407ceb26-9cef-4fc7-b91b-32bacf629b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.954+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It seems like the issue of sexual harassment and assault has been
        suppressed all along – as if we’ve been swallowing it for a bigger political
        cause and sacrificing ourselves for the sake of the bigger picture,” she said.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb652bb5-a1b5-4b27-8541-8f643ad7f35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.954+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Following the accusations, some DPP supporters have criticized the
        victims for jeopardizing the party’s presidential election campaign. Others
        have blamed Wang’s accuser for sabotaging the overseas pro-democracy movement
        against the Chinese Communist Party, noting the allegations emerged just days
        before the 34th anniversary of the Tiananmen Massacre.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995c2a3b-55da-4072-b7fd-7bd26c600ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.954+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tsai, Taiwan’s President, has called on the public not to blame the
        victims and cause them secondary harm.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cdf4d4-8f51-491c-8adc-e308b3db846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.955+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘It’s just the beginning’</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545d19ec-17f8-4072-8258-ae3c09064328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.955+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Taiwan’s first female President, Tsai has <a href="https://english.president.gov.tw/NEWS/6244"
        target="_blank">prided</a> her government’s efforts on improving gender equality,
        especially female participation in politics.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efece841-152d-4474-a328-c1364c69cadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.956+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women account for 42% of Taiwan’s parliament – well above the average
        of 21% in Asia and also higher than North America’s 37%, according to the
        <a href="https://data.ipu.org/women-averages?month=4&amp;year=2023&amp;op=Show+averages&amp;form_build_id=form-IBaNXBg9t7iaB73G6ZdqaECjE-uHPxnaY8ncolo6UoI&amp;form_id=ipu__women_averages_filter_form"
        target="_blank">Inter-Parliamentary Union</a> .</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58800262-904a-4464-bfe1-7fa7c139ae6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.956+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan is also at the forefront of LGBTQ equality in the region.
        In 2019, it became the first place in Asia to <a href="https://www.cnn.com/2019/05/17/asia/taiwan-same-sex-marriage-intl/index.html"
        target="_blank">legalize same-sex marriage</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3580bed-e892-4066-ac37-e669bcc702a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.957+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But workplace sexual harassment is still prevalent and those who decide
        to seek justice could face a daunting and grueling process, experts say.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be00ef6-050d-4e92-9ad1-7188d89bf019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.957+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Even the protagonists in ‘Wave Makers’ might not be able to persevere
        in our system,” said Kang at the National Chengchi University.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d96a4ea-a156-433d-ad7e-7cc7f78687bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.957+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A woman who has since come forward to allege she was sexually harassed
        while working for a local election campaign for the DPP 16 years ago told
        CNN watching the “Wave Makers” reminded her of the challenges she faced during
        that time.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be938a8-b148-43a1-b6ef-979d67cb817b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.958+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The woman, surnamed Liao, said it took her two attempts to have the
        police register her report of sexual harassment, and a year for a government
        agency “mediating” her case to rule that her allegations were substantiated.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4591f94b-c385-4081-b21e-7d664d054487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.959+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said she was then told by the agency that she could take the case
        to court, but as a fresh graduate, she had no financial means to fund a lawsuit.
        “In the end, I let it go,” she said.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543e25c5-b6bb-4783-ad6d-4dd2fa788f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.959+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Liao criticized “Wave Makers” for painting too “rosy” a picture on
        how sexual harassment complaints are handled at the workplace, but she is
        happy to see the impact the show has had.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcca9ad-048a-4958-9d56-cf95a7e56732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.959+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If Taiwan’s #MeToo wave has come five years late, it would be great
        if we could seize the opportunity to reform the outdated laws on sexual harassment,”
        she said.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2bb55a-fa9c-465c-80c0-44051b913910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.960+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many experts are now calling for reforms. “The reporting mechanisms
        of sexual harassment cases in organizations, such as the assurance of protecting
        the victims’ anonymity, need to be improved,” Kang said.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5d81d3-4800-4447-ab3b-98550f030141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.960+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More education and awareness campaigns on sexual misconduct, as well
        as new legislation against online sexual violence, are also essential, said
        Lu Sheng-yen, an assistant professor of gender studies at National Taiwan
        Normal University.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2dcc43-1f03-41ee-9d83-614ec92136d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.961+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As more and more people came forward with experiences of sexual harassment,
        the island’s President issued a second apology on Tuesday and pledged wide-ranging
        reforms.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4120936-1a15-46d1-b27c-d8d6e86a1ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.961+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government will reexamine and improve the existing mechanisms for
        reporting sexual harassment complaints and push to amend laws on gender equality,
        Tsai said.'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a115587-8312-4a13-b06e-4b1ac53de5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.962+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our society as a whole must educate ourselves again,” Tsai said in
        a Facebook post. “The people who have been sexually harassed are victims,
        not wrongdoers. These are people we must protect, not treat with prejudice.”'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37825fb-125b-4efe-a75f-5bd0876397fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.962+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For the show’s scriptwriters, Taiwan’s #MeToo moment has not fully
        arrived.'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f766ad4-0e68-44ef-952a-52cea752938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.963+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think it’s just the beginning, the first step,” Peng said, citing
        the lack of social consensus on the support for sexual harassment victims.'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8c79e2-564d-4272-9e99-4aad81594d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.963+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chien said the #MeToo reckoning should not be limited to progressive
        circles or organizations. “Only when it happens across society – including
        in more conservative circles, and people are still willing to come forward
        – will it be the real #MeToo moment.”'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf0e97d-8851-4ed5-80f0-f4df96801503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:02:01.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:02:12.964+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/10/asia/taiwan-metoo-netflix-wave-makers-intl-hnk/index.html"
        target="_blank">A #MeToo wave is sweeping Taiwan, thanks to a Netflix hit</a>."</em></p>'
  'children-amazon-plane-crash-cassava-flour':
    'author': 'Stefano Pozzebon, Sahar Akbarzai and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-12T14:02:25.000+08:00
    'imagesource': 'jcr:80ce7685-801a-4472-bf88-c583a4108359'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5af635b8-3c0c-4ce9-8356-73612d6f6377'
    'lead': 'The children ate ''three kilograms of farina,'' a coarse cassava flour
      commonly used by indigenous tribes in the Amazon region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-12T14:06:25.271+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-12T14:06:34.638+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-12T14:06:34.286+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-America', 'Colombia', 'plane-crash', 'Amazon']
    'stories': []
    'template': '1'
    'title': 'Children found after 40 days in Amazon survived by eating ‘cassava flour’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dac7761-f238-474d-ac51-d8ba0dc7c571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:06:25.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:06:34.639+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(<strong>CNN)</strong> — Eating cassava flour helped save the lives
        of four children found alive in the <a href="https://edition.cnn.com/2023/06/09/americas/colombia-children-amazon-found-intl-latam/index.html"
        target="_blank">Amazon jungle</a> more than a month after their plane crashed,
        according to a Colombian military special forces official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cba9a9-7a60-44f1-917f-a3e4e21e9285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:06:25.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:06:34.639+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The children ate “three kilograms (six pounds) of farina,” a coarse
        cassava flour commonly used by indigenous tribes in the Amazon region, said
        spokesperson Pedro Arnulfo Sánchez Suárez.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5aa6ee-537a-4974-afe4-a5927ff1b550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:06:25.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:06:34.640+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Days after the crash, they ate the farina which they had carried there…
        but they (eventually) ran out of food and decided to look for a place where
        they could stay alive,” Suárez said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec15f89-09e3-4dca-b08d-6aa1fad56b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:06:25.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:06:34.640+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They were malnourished but fully conscious and lucid when we found
        them,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6534bbbd-0888-4e38-96bb-eb4abbcff9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:06:25.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:06:34.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Their indigenous origins allowed them to acquire a certain immunity
        against diseases in the jungle and having knowledge of the jungle itself –
        knowing what to eat and what not to eat – as well as finding water kept them
        alive – which would not have been possible (if they) were not used to that
        type of hostile environment.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201ef640-c33f-4d78-a884-2e342da609ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:06:25.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:06:34.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The four children – 13-year-old Lesly Jacobombaire Mucutuy, 9-year-old
        Soleiny Jacobombaire Mucutuy, 4-year-old Tien Ranoque Mucutuy and infant Cristin
        Ranoque Mucutuy – are currently recovering in a hospital in the Colombian
        capital Bogota after being taken there by air ambulance flown by the Colombian
        Air Force on Saturday, officials said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed7d503-5f67-48b1-b929-9f0e8256a237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:06:25.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:06:34.642+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Medical reports say they are dehydrated and still “cannot eat food”
        – but are well and out of danger. “What’s required now is to stabilize (their
        health),” Colombian Defense Minister Ivan Velasquez told reporters who were
        gathered outside the hospital.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e1ba91-59af-4ea9-9960-4b6a89ef57ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:06:25.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:06:34.642+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The children’s mother Magdalena Mucutuy Valencia was killed in the
        plane crash on May 1, leaving them alone and stranded in the Amazon jungle.
        The plane’s pilot Hernando Murcia Morales and Yarupari indigenous leader Herman
        Mendoza Hernández were also killed in the accident.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4697219-3521-49ee-876b-51a8a16c0ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:06:25.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:06:34.643+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The children’s disappearance sparked a massive military-led search
        operation that saw more than one hundred Colombian special forces troops and
        over 70 indigenous scouts combing the deep forest.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a73f59e-8811-4860-85a9-f8ef87e549e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:06:25.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:06:34.643+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The four were eventually found in an area clear of trees.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090bdd56-c93e-46aa-98b7-600ab056052e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:06:25.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:06:34.644+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They told officials that they had found a dog – a Belgian Shepherd
        search dog named Wilson that belonged to special forces. The dog had gone
        missing on May 18, Suárez said. “The kids told us that they spent three or
        four days with Wilson and that they (found) him quite skinny,” he added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2631085-b213-41a1-8cf5-ec3f6efade5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:06:25.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:06:34.644+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hopes for the children’s survival waned as the weeks went on.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dc3373-072e-41eb-8145-919f1431be8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:06:25.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:06:34.645+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Their relatives shared that they endured “many sleepless nights worrying”
        until the children were found.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ee3405-d0e5-497b-bfd6-075d5db30258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:06:25.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:06:34.645+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Colombian President Gustavo Petro, who visited the children in hospital
        on Saturday, celebrated their return and said their survival “would be remembered
        in history.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a7d297-6caf-41da-b736-754c5103592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:06:25.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:06:34.646+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They are children of the jungle and now they are children of Colombia,”
        Petro said. '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392d313a-cb9a-4f93-82f6-3a93f271b74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:06:25.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-12T14:06:34.646+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/11/world/colombia-missing-children-how-they-survived-intl-hnk/index.html"
        target="_blank">Children found after 40 days in Amazon survived by eating
        ‘cassava flour</a>.''"</em></p>'
