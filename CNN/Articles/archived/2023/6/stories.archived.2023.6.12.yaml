      'mgnl:lastActivated': 2023-06-12T15:02:48.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79662427-4191-4ab4-a425-45b0b78caaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T15:02:47.875+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-12T15:02:48.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Monday, Albay provincial veterinarian Pancho Mella\
        \ said the animals from the affected areas were housed in evacuation areas\
        \ some 7 or 8 kilometers away from the volcano's crater.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adf7d7a-4156-4002-ad87-c8d69b61698c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T15:02:47.875+08:00
