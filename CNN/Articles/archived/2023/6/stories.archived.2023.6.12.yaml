      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayon Volcano has been on Alert Level 3 since Thursday noon as it is\
        \ showing signs of magmatic unrest. The Philippine Institute of Volcanology\
        \ and Seismology (Phivolcs) said the current volcanic activity is already\
        \ considered an eruption.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
