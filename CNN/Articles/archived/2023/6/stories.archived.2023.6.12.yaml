      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The animals will be moved again to 9 km or 10 km assigned sites once\
        \ Mayon's status is raised to Alert Level 4.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e960c9c-0e85-4d7d-84c9-879948686782'
