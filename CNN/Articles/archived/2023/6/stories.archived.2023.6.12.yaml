  'marcos-125th-independence-day-message':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-12T10:41:10.000+08:00
    'imagesource': 'jcr:ade251c8-15f1-462b-8ee5-2adb1951ff8b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e207efc1-802b-419e-b616-e8120aaa47c3'
    'lead': 'President Ferdinand Marcos Jr. vows that the Philippines would never
      become submissive again to any external force. However, a fishers'' group says
      Marcos has failed to assert the country''s sovereignty over territorial waters
      and protect the rights and welfare of small fishers during his almost a year
      in office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-12T10:42:39.348+08:00
