      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5940311-87d0-47ed-aa91-f77ca3cfe67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T15:02:47.876+08:00
      'mgnl:createdBy': 'celine'
