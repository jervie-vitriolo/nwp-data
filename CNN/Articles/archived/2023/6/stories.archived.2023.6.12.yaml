    'title': 'Marcos: PH to never again allow domination by any external force'
    'updated': 2023-06-12T12:59:55.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c50f87-f0ff-4322-9d14-fffa4dd5aea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:00:00.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T18:43:57.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12)</strong> — President
        Ferdinand Marcos Jr. vowed that the Philippines would never become submissive
        again to any external force as he encouraged Filipinos to find confidence
        from the past and continue to stand up to “new oppressors and challenges.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75580d8-7b65-4dc0-a9d9-1fe47a314411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:00:00.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T18:43:57.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The heroes of our liberation will be proud now that we have thrown
        off the ominous yoke of domination, never again to be subservient to any external
        force that directs or determines our destiny,” Marcos said during his speech
        for the country’s 125th Independence Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7c9925-8f37-4325-b1ea-aed9695413c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:00:00.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T18:43:57.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos led commemoration rites in Manila on Monday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b160ae13-480c-4aba-846f-8611a114a991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:00:00.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T18:43:57.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president said the Philippines has evolved into a “healthy and
        vibrant” republic.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084f0c84-fff4-45e7-abe0-3a8c87694422'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:00:00.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T18:43:57.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, he noted that “corrosive political and social conditions,”
        such as poverty, inequality, and apathy, make the Philippines “not as free
        as we would like to profess and believe.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b431f6-d83b-48ae-a5d2-f78a6748d338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:00:00.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T18:43:57.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos vowed that his administration would be “responsible” in leading
        Filipinos to “real freedom.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15e1831-e4ec-43a8-827e-82a42ebab067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:00:00.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T18:43:57.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also reiterated his call for Filipinos to unite.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a023596-39a8-484c-bfdd-002733b1f284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:00:00.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T18:43:57.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chief executive also highlighted the efforts of the nation''s ancestors
        to defend the country''s freedom, which, Marcos said, provided Filipinos “the
        guidance and confidence to move forward united.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc613134-6947-41e3-8508-fa96e52bb3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:00:00.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T18:43:57.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“With new oppressors and challenges, our people remained defiant —
        affirming that it is in our core to defend what is ours," he said in a message
        released by the Palace. "And with all that, this occasion symbolizes and entails,
        we understand better now that liberty will not flourish on its own; freedom
        will not materialize unless it is declared boldly, believed sincerely, and
        demonstrated passionately.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27f4dff-bb77-41a4-8436-56c4b998bc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:00:00.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T18:43:57.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said the fight continues, as he urged Filipinos to “take to
        heart the immeasurable courage and loss that came out of our heroes.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d061d3-79e6-40a0-bf00-6dd9100d97fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:00:00.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T18:43:57.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For this, I challenge each of us: On the 125th year since the declaration
        of our freedom, let us assert our liberty day by day,” the president said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85feaf00-a4ae-4fdb-b983-36131ad3d294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:43:31.824+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-12T18:43:57.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pambansang Lakas ng Kilusang Mamamalakaya ng Pilipinas (PAMALAKAYA),
        however, said Marcos failed to assert the country''s sovereignty over Philippine
        waters and protect the rights and welfare of small fishers.</p>'
