      'mgnl:type': 'text'
      'text': "Interior Sec. Benjamin Abalos also said the Department of the Interior\
        \ and Local Government will meet with the Office of the President and other\
        \ agencies, including the Office of Civil Defense, to talk about the assistance\
        \ that will be given to farmers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af114d1-0383-4e41-8ac8-937e90c70adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:42:24.899+08:00
