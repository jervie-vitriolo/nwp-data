      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Institute of Volcanology and Seismology earlier said\
        \ 21 volcanic earthquakes were already recorded. However, it clarified that\
        \ Mayon Volcano's alert level has not yet been raised to level 4.\r"
