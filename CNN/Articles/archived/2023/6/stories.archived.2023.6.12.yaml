  'abalos-chokepoints-mayon-volcano-danger-zone':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-12T18:49:39.000+08:00
    'imagesource': 'jcr:8ff450e6-08d1-4d70-a270-e1463d472a55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '308b94cc-66fc-42c6-b858-5716a79761f9'
    'lead': 'Chokepoints have been put in place around Mayon Volcano''s permanent
      danger zone, says Interior Secretary Benhur Abalos, while the Albay government
      prepares residents inside the seven-kilometer extended danger zone for possible
      evacuation.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-12T18:53:34.037+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-06-12T18:53:34.410+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Abalos: ‘Chokepoints’ in place to keep Albay residents out of Mayon
      danger zone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3755c7d6-9d06-4858-8b77-860bccdc6664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:53:34.049+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-12T18:53:34.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> Amid
        Mayon Volcano’s continued unrest, Interior and Local Government Secretary
        Benhur Abalos urged residents evacuated from the permanent danger zone (PDZ)
        to avoid returning to their homes “for their own safety.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45401cea-f36a-4d0f-8271-b675b442b2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:53:34.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-12T18:53:34.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a26ec6-3667-47eb-b147-67d94cc15a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:53:34.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-12T18:53:34.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said numerous chokepoints have been established around the
        volcano to prevent people from reentering the danger zone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a7033c-98b8-4f87-bff0-64c472e0bb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:53:34.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-12T18:53:34.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec543952-e85c-4b9d-b03f-e6c7e1881a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:53:34.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-12T18:53:34.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Sa] paligid ng Mayon, merong mga chokepoints ''yan para wala nang
        makakabalik... Importante ngayon ay chokepoints para ''wag mapunta sa danger
        zone," Abalos told reporters in Albay on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd465ef7-ebc1-4b5c-87c9-eb465731df1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:53:34.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-12T18:53:34.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1cc8d4-14e7-4de8-b69a-99d87f635508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:53:34.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-12T18:53:34.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Around Mayon, there are chokepoints to prevent people
        from going back... Chokepoints are important now so people would not end up
        in the danger zone.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ac7071-c7ce-4c02-b4e1-0ab3aaef5a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:53:34.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-12T18:53:34.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0fad3b-b232-4621-971d-a7b012c84671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:53:34.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-12T18:53:34.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For their own safety. <em>Lava ‘yan, eh. Hindi biro ‘yan, eh. Buhay
        niyo ‘to, buhay ng pamilya niyo. Sana po sumunod tayo sa owtoridad</em> [That''s
        lava. That''s no joke. It''s your life, your family''s life. Please obey the
        authorities]," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca09e61-77a5-4353-8eb0-e1957140be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:53:34.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-12T18:53:34.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d40e4a-bcb2-47d9-9091-0df592236225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:53:34.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-12T18:53:34.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chokepoints refer to strategic narrow routes that are usually guarded\
        \ by law enforcers, while the PDZ is the area at risk for lava flows, rockfalls,\
        \ and other volcanic hazards.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bd4325-cdee-4db4-9139-a8469c6c77d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:53:34.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-12T18:53:34.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e347d0e-3779-4f14-a59a-c1c94d2219ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:53:34.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-12T18:53:34.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to latest data from National Disaster Risk Reduction and
        Management Council,<a href="https://monitoring-dashboard.ndrrmc.gov.ph/assets/uploads/situations/SitRep_No__3_for_the_Mayon_Volcanic_Activity_2023.pdf">
        over 14,000 residents</a> have so far been evacuated from the six-kilometer
        permanent danger zone around Mayon Volcano, which is under Alert Level 3 due
        to signs of an increased tendency towards "hazardous" eruption.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd839e26f-b740-4baf-b134-748db337c59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:53:34.054+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-12T18:53:34.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4642914-cb12-4864-bb6b-93f571dd35a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:53:34.054+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-12T18:53:34.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Albay readies residents in 7-km extended danger zone</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f7a410-9f2b-4331-8b3b-bf06bdca4e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:53:34.055+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-12T18:53:34.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853bb723-7003-4834-b494-8e1ada31aa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:53:34.055+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-12T18:53:34.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the increasing unrest of Mayon Volcano, the provincial government\
        \ of Albay on Monday also placed residents inside the seven-kilometer extended\
        \ danger zone under a preparedness status.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d0aa69-6381-419e-80e4-8e53a89a31f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:53:34.055+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-12T18:53:34.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb06604-f1f8-458a-ac1b-d5c014e963bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:53:34.056+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-12T18:53:34.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Evacuation will be executed anytime,\" Albay's disaster management\
        \ officials said in an advisory, explaining that the government aims to sustain\
        \ zero casualties should the volcano erupt.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c509b68-940a-46bd-b6fe-294d1437d99f'
      'mgnl:activationStatus': true
