      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The affected areas are Sto. Domingo, Daraga, Guinobatan, Camalig, Maliliipot,\
        \ Ligao City, Tabaco City and Legazpi City.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e27e0d7-0fb2-4fe9-a865-08c7baa3583c'
