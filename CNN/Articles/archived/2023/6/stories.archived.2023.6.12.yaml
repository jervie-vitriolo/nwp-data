    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump’s indictment divides 2024 Republican hopefuls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730f46a1-0d0c-496b-861b-8a5f0aa16ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:16:13.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:14.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Republican presidential candidates Vivek
        Ramaswamy and Asa Hutchinson Sunday articulated vastly different plans for
        how they’d approach the federal indictment against former US President Donald
        Trump should either capture the White House in 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdada6e2-02b6-448d-acd9-a894c1bdfc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:16:13.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:14.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Contenders for the GOP nomination are grappling with how to strike\
        \ the right tone on Trump, seen as the GOP front-runner to take on President\
        \ Joe Biden next year, as they look to build their support among Republican\
        \ primary voters.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ac7b5a-8378-4ebc-8bdb-f7b25a156e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:16:13.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:14.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump is facing his first federal indictment for retention of classified\
        \ documents and conspiracy with a top aide to hide them from the government\
        \ and his own attorneys – a total of 37 counts. He’s expected to appear in\
        \ court in Miami on Tuesday, after which he’ll deliver remarks from his New\
        \ Jersey golf club. He’ll also hold a fundraiser there that night, sources\
        \ familiar with the event told CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43209ddb-6f30-4320-8802-1f7b8dc42283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:16:13.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:14.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ramaswamy, who vowed to pardon Trump if elected president before details\
        \ of the 37-count indictment were revealed, doubled down Sunday, telling CNN’\
        s Dana Bash on “State of the Union” that after “reading that indictment and\
        \ looking at the selective omissions of both fact and law,” he was “even more\
        \ convinced that a pardon is the right answer here.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8faaa2a-9511-4288-956d-faef42e20ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:16:13.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:14.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ramaswamy acknowledged that he “would not have taken those documents\
        \ with me,” but the tech entrepreneur maintained there was a difference between\
        \ “bad judgment and breaking the law.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5075cac-d8e8-4501-b4f4-a8f06bf8990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:16:13.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:14.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those comments stood in contrast to Hutchinson, who called Ramaswamy’\
        s vow to pardon Trump “simply wrong” in a separate interview on “State of\
        \ the Union” later Sunday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23f2362-5590-4888-917f-69de57ea87f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:16:13.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:14.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is simply wrong for a candidate to use the pardon power of the\
        \ United States of the president in order to curry votes, and in order to\
        \ get an applause line. It is just wrong,” the former Arkansas governor told\
        \ Bash.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608bc10c-ee67-4c0f-a6b7-7335c93c15ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:16:13.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:14.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We do not need to have our commander in chief of this country not\
        \ protecting our nation’s secrets,” Hutchinson said, adding later, “These\
        \ are things that should not be disclosed as entertainment value to a political\
        \ contact that you’re speaking with.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74d572f-3d27-482a-9230-49738f7b342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:16:13.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:14.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if he believes the indictment will help Trump in the 2024 race,\
        \ Hutchinson said, “I suspect that he’s going to raise money on the indictment\
        \ as he did before. And obviously with a lot of Republican leaders saying\
        \ that this is selective prosecution, that this is unfair – there is a sympathy\
        \ factor that is built in.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7964a5e1-530c-46eb-bdd2-355873d4606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:16:13.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:14.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, Hutchinson said, “The Republican Party stands for the rule of\
        \ law and our system of justice. Let’s not undermine that by our rhetoric,\
        \ by making up facts, and by accusing the Department of Justice of things\
        \ that there is no evidence of.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22990c2-f985-4870-9570-d46e574cddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:16:13.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:14.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Other 2024 hopefuls walk fine line</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7bd611-b1d6-4ef0-90ec-5cb418bc2a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:16:13.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:14.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ramaswamy isn’t the only 2024 GOP contender to criticize the Justice\
        \ Department in the days since Trump first disclosed the indictment.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1bc251-b130-41ec-9f05-41b2f57e4acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:16:13.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:14.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Florida Gov. Ron DeSantis on Thursday accused the DOJ of “weaponization\
        \ of federal law enforcement” while vowing, if elected president, to “bring\
        \ accountability to the DOJ, excise political bias and end weaponization once\
        \ and for all.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087139ce-d482-4702-8858-eff2082102aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:16:13.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:14.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DeSantis declined to comment on the indictment Saturday at a campaign\
        \ stop in Oklahoma, but he repeated his vow to end the “weaponization” of\
        \ government and clean house from top to bottom” as president.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1359f46b-f46a-49a6-b476-75630b4249e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:16:13.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:14.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former Vice President Mike Pence on Saturday called on Attorney General\
        \ Merrick Garland to “stop hiding behind the special counsel and stand before\
        \ the American people” to explain “this unprecedented action.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7756785-20ff-4463-8fcd-854c96c7b77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:16:13.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:14.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We also need to hear the former president’s defense so that each of\
        \ us can make our own judgment,” Pence told attendees at the North Carolina\
        \ GOP convention in Greensboro, where Trump also spoke hours after addressing\
        \ a similar gathering in Georgia.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc67f887-ab82-4339-bd0c-85db1f963a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:16:13.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:14.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nikki Haley, the former South Carolina governor and Trump’s United\
        \ Nations ambassador, characterized the indictment as “prosecutorial overreach”\
        \ in a statement Friday, adding that it was time to move “beyond the endless\
        \ drama and distractions.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c012f44d-2222-42af-a089-49a3b7b7fc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:16:13.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:14.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Dakota Gov. Doug Burgum, who entered the GOP race last week,\
        \ vowed Sunday in an interview on CBS News to “follow every rule related to\
        \ handling classified documents” after potentially leaving office as president.\
        \ He told Fox News on Saturday that Trump’s mishandling of documents was not\
        \ something that voters want to spend their time talking about.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80946532-0bb8-430d-9ca8-e531e26a8c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:16:13.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:14.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former New Jersey Gov. Chris Christie, a onetime ally and close adviser\
        \ to Trump who has emerged as his chief critic in the 2024 race, however,\
        \ described the details of the indictment as “damning.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11132f7-1f65-4baf-9d00-623caf077d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:16:13.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:14.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is irresponsible conduct,” he told CNN’s Jake Tapper on Friday,\
        \ adding that “the conduct that Donald Trump engaged in was completely self-inflicted.”\
        \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf80f0b9-e6f1-43ea-90fb-27909ccc7306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:16:13.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:14.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Christie is scheduled to participate in a CNN town hall hosted by Anderson\
        \ Cooper in New York on Monday.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef47cc4-4ec5-4c77-b607-9a6804f973f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:16:13.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:14.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Congressional ally stands firm</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14075dc-ca74-4acf-ad77-f065a33fa718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:16:13.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:14.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump has maintained the reliable backing of hard-line conservatives\
        \ in Congress, such as House Judiciary Chair Jim Jordan, who fiercely defended\
        \ the former president in an interview with Bash on Sunday.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab9d1e9-cc81-49ff-a402-8938c60d2543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:16:13.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:14.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The president’s ability to classify and control access to national\
        \ security information flows from the Constitution,” the Ohio Republican said.\
        \ “He alone decides. He said he declassified this material. He can put it\
        \ wherever he wants. He can handle it however he wants.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc01af5-bf6a-4473-908c-22e60c215968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:16:13.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:14.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the laws under which the Justice Department said it was investigating\
        \ possible crimes – statutes about the willful retention of national defense\
        \ information, obstruction of a federal investigation, and the concealment\
        \ or removal of government records – do not require documents to be classified\
        \ for a crime to have been committed, CNN previously reported.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc55491b-ac46-4676-a5d6-9b8086f1d044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:16:13.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:14.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bash also reminded Jordan that Trump, on tape, in a 2021 meeting admitted\
        \ to having a document that wasn’t declassified, a detail first reported by\
        \ CNN. But Jordan repeatedly countered, claiming that saying Trump “could\
        \ have” declassified material as president was not the same as saying he “\
        didn’t” already declassify the material.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6320666-f1b6-466d-99cc-ee0e3a333558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:16:13.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:14.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He has said time and time again, he’s declassified all this material,”\
        \ the congressman said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce85c561-81e7-4aad-be20-4a294773e6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:16:13.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:14.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he had evidence of Trump declassifying any documents, Jordan
        said, “I go on the president’s word, and he said he did.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402b4887-8cc8-4694-a972-becaa4ff20b4'
