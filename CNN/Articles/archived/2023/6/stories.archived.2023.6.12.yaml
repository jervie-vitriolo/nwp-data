    'template': '1'
    'title': 'Mayon unrest displaces over 14,000 Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37a97f9-a027-4b62-b2bd-e9a4ddda224d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T20:38:45.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T00:22:02.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) –</strong> More
        than 14,000 Filipinos are displaced as the country''s most active volcano
        spews lava, according to the latest update from the National Disaster Risk
        Reduction and Management Council (NDRRMC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc69263-af78-4894-b0fd-0fe286dd1e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T20:38:45.988+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T00:22:02.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano''s alert status is still at Level 3. No confirmed death
        nor injury has been reported at this time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f2eb13-16cf-4819-bc27-0a07e35e3930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T20:38:45.988+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T00:22:02.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its 8 a.m. situational report on Monday, the NDRRMC
        said Mayon volcanic activities have displaced 14,376 individuals with around
        3,900 affected families from 21 barangays in the province of Albay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe158a6-00a9-4d4d-901f-00c041bcaa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T20:38:45.988+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T00:22:02.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alert Level 3 means the volcano has an increased tendency towards a\
        \ hazardous eruption and potential explosive activity can occur within weeks\
        \ or even days.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097c9a80-11a2-49a7-af68-680ec7c49d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T20:38:45.989+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T00:22:02.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/12/mayon-volcano-activity-evacuation.html">Albay
        readies evacuation for extended danger zone</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5f7d24-b62b-445e-966f-858e8a1a3254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T20:38:45.989+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T00:22:02.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Possible shortage of medical supplies</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc7765b-db9f-45ac-aa36-75e19255b094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T20:38:45.989+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T00:22:02.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Albay Provincial Health Officer Estella Zenit is worried\
        \ over the possible shortage of medical supplies under an extended evacuation\
        \ period.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3702e46e-b488-4d7e-9996-3193a9bf98a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T20:38:45.990+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T00:22:02.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2023/6/12/abalos-chokepoints-mayon-volcano-danger-zone.html">
        Abalos: ''Chokepoints'' in place to keep Albay residents out of Mayon danger
        zone</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66649afd-18d9-4adc-99fe-3e67dd028bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T20:38:45.990+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T00:22:02.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana magkaroon ng restocking for IV fluids and medicines. We have
        to anticipate na baka magkaroon ng kakulangan or magkaubusan ng mga ito sa
        mga hospitals kung tatagal pa ang eruption ng Mayon," the health officer said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65cd394-2349-4090-b384-42da025b3e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T20:38:45.990+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T00:22:02.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Hopefully there will be restocking for IV fluids and\
        \ medicines. We have to anticipate that there may be a shortage or we might\
        \ run out of these in hospitals if the eruption of Mayon continues.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edff96dd-6571-4015-a515-57b19cacfd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T20:38:45.991+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T00:22:02.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, Health Secretary Teodoro Herbosa has ordered the Department\
        \ of Health-Center for Health Development to restock medical supplies and\
        \ deploy more medical teams in evacuation areas.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0022ab-823f-40ed-be1f-b7cfe68cd1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T20:38:45.991+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-13T00:22:02.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us help the people, the ones in the evacuation centers with
        all our resources and expertise," he said.</p>'
