      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fe7f3c-8e3f-47da-8a38-a3ace2ba20ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:42:24.902+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-12T18:42:25.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the Albay government is preparing to evacuate residents within\
        \ the 7-kilometer radius extended danger zone.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd99e26d-bbf9-4197-835c-d7ac066bd350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:42:24.902+08:00
