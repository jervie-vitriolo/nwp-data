      'mgnl:created': 2023-06-12T18:43:31.825+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-12T18:43:57.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is no cause for celebration today as our territorial waters\
        \ remain subjected to relentless militarization by China, while the continuing\
        \ presence of the US military further erodes our national independence, \"\
        \ PAMALAKAYA Vice Chairperson Ronnel Arambulo said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3607ec75-db8a-4641-ae6a-4a7c550bc729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:43:31.825+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-12T18:43:57.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arambulo said the Philippines has become a \"pawn\" in the conflict\
        \ between China and the United States.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e06fca9-a2e6-4938-95e3-1419597349c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:43:31.826+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-12T18:43:57.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/13/China-US-Philippines-West-Philippine-Sea.html">China
        ''gravely concerned, strongly disapproves'' US-PH stance on South China Sea</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d48b605-68f9-438a-804e-8cc91cbd5396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:43:31.826+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-12T18:43:57.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nearly a year of assuming the presidency, he said Marcos proves
        that small fishers cannot rely on him when it comes to upholding their rights
        in the West Philippine Sea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e166c95-fbf2-40de-9220-26fcac8e60e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:43:31.827+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-12T18:43:57.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAMALAKAYA joined other progressive groups in an Independence Day
        protest this morning in front of the Chinese Consulate in Makati and the US
        Embassy in Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeca5ef0-90a7-436a-8d00-233759524770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:00:00.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T18:43:57.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, officials led flag raising and wreath laying ceremonies
        at other historic places, including the Aguinaldo Shrine in Cavite, and the
        Mausoleum of Veterans at the Manila North Cemetery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34cc151-0a1a-416a-a4f4-449ff037710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:00:00.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T18:43:57.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I appeal to all Filipinos to look at our national flag and national
        anthem with the sincerest affection and genuine respect. Although purely symbolic,
        flag raising and singing of the national anthem are never trifling or insignificant.
        Both the flag and the anthem are concrete symbols of our nationhood and unity,”
        Executive Secretary Lucas Bersamin said during the celebration in Cavite.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e9b09a-388e-4b3f-b37a-747434ea3cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:00:00.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T18:43:57.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, House Speaker Martin Romualdez, who was at the Independence
        Day rites at Bonifacio Monument, said Filipinos should continue fighting against
        poverty and hunger.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72db3561-863b-41e5-878b-0501cd4316d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:00:00.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T18:43:57.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Romualdez also urged the public to awaken the heroism in themselves
        and work towards nation-building.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ffc3c8-905b-4f9f-8061-43696c3989ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:00:00.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T18:43:57.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondents Gerg Cahiles and Xianne Arcangel
        contributed to this report.</p>'
