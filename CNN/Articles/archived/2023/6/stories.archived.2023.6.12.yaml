      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UAE Ambassador to the Philippines Mohamed Obaid Salem Alqataam Alzaabi\
        \ arrived at the Ninoy Aquino International Airport Terminal 1 on Monday morning\
        \ to deliver the humanitarian assistance.\r"
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        The United Arab Emirates donates to the Philippines 55 tons of food and medicine
