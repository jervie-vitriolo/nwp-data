      'text': "Since then, stage production of the band has been powered by kinetic\
        \ dance floors that will generate energy to power the show through audience\
        \ movement. Fans can also use electricity-generating bicycles that will be\
        \ installed at each show to help charge the show batteries.\r"
    '7':
