      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12)</strong>&nbsp;–
        The Albay provincial government has so far evacuated 10,000 farm animals from
        the six-kilometer radius permanent danger zone of Mayon Volcano amid its increasing
        unrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fac7ff-bdc5-45b8-a2da-97ae11d8c04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T15:02:47.874+08:00
