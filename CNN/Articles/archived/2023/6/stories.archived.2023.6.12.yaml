  'Novak-Djokovic-grand-slam-title-Casper-Ruud-French-Open-final':
    'author': 'Issy Ronald, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-06-12T07:35:28.000+08:00
