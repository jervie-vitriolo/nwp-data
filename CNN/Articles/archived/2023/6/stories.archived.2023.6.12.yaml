  'silvio-berlusconi-dies-86':
    'author': 'Valentina Di Donato, Laura Smith-Spark and Peter Wilkinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-12T17:39:59.000+08:00
    'imagesource': 'jcr:f3933c56-78ef-4c8c-ba60-3f94d5b99909'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df5b4e07-4b20-4f42-95c6-f3c6da571f17'
    'lead': 'Silvio Berlusconi, the flamboyant billionaire and former Italian prime
      minister who once described himself as the “Jesus Christ of politics,” has died
      at a Milan hospital at the age of 86, his press office confirmed on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-12T17:42:04.053+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-12T17:55:49.074+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Silvio Berlusconi, Italy’s former showman leader, dies at 86'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a54442-5c33-4d95-9077-f8f3eacba6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T17:42:04.104+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T17:55:49.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rome (CNN)</strong> — Silvio Berlusconi, the flamboyant
        billionaire and former Italian prime minister who once described himself as
        the “Jesus Christ of politics,” has died at a Milan hospital at the age of
        86, his press office confirmed on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a9410b-dcab-4ec5-9ab8-c0e249d5c03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T17:42:04.104+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T17:55:49.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Berlusconi, who had a recent history of health issues, had recently\
        \ been diagnosed with leukemia, Milan’s San Raffaele Hospital said. He had\
        \ been admitted to the hospital before with breathing problems, and attended\
        \ a check-up there on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e642cbb-898a-40ad-b525-b1e5e8a618a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T17:42:04.105+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T17:55:49.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The politician, who was long regarded as Italy’s most colorful public
        figure, was elected prime minister three times and served for a total of nine
        years, longer than anyone since fascist dictator Benito Mussolini.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f44ca08-d547-41ba-9e54-46a266e8165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T17:42:04.105+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T17:55:49.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affectionately nicknamed “Il Cavaliere” (The Knight), his career
        was marked by a series of political, financial and personal scandals, many
        of which landed him in court. </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47a115a-f81b-41e6-9252-a3697c38d454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T17:42:04.105+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T17:55:49.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was tried on charges ranging from tax evasion and bribery to corruption\
        \ and having sex with an underage prostitute. But only one case stuck – a\
        \ 2012 conviction for tax evasion in a deal involving television rights. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875f6dc4-ba1c-4ef0-ad41-fa537da883db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T17:42:04.106+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T17:55:49.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Berlusconi was voted out of parliament in 2013. But never one to give\
        \ up the fight, he re-emerged in early 2018 as a kind of grandfatherly elder\
        \ statesman, the kingmaker of a right-wing alliance involving his Forza Italia\
        \ party.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9abba4-6de2-4e28-8af0-db10d80c9cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T17:42:04.106+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T17:55:49.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Court of Milan granted him “rehabilitation” later that
        year, effectively lifting the ban on him re-entering politics that was in
        place following his 2012 tax fraud conviction, he announced he would run for
        a seat in the European Parliament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f92225-52dc-44b5-9fe0-74c74e65b052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T17:42:04.106+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T17:55:49.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was elected in May 2019, at 83 years old, and remained in office\
        \ as a Member of the European Parliament at the time of his death.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e251b52-3d0d-48ca-9aab-8fa92cb6cf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T17:42:04.107+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T17:55:49.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berlusconi also led his Forza Italia party, which he revived in
        2013 after leaving the People of Freedom party, to victory with the center-right
        coalition with Giorgia Meloni and Matteo Salvini in September 2022, though
        he did not have a government portfolio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929f8d94-91a4-427c-98a5-15a2aa798d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T17:42:04.108+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T17:55:49.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story, more to follow…</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767481ce-c06e-4a79-825c-231fe6f49990'
      'mgnl:activationStatus': true
