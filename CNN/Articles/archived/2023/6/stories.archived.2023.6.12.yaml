      'mgnl:lastActivated': 2023-06-12T20:22:25.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194d8aa6-b0ad-4ff8-8095-7e3c9f62b760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:59:04.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T20:22:25.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>When to raise Alert Level 4?</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4055351f-4460-43b3-bad2-e25c4fc5e346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:59:04.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T20:22:25.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, Phivolcs director
        Teresito Bacolcol said “it’s very difficult to say” if parameters monitored
        in Mayon are nearing the indicators for an Alert Level 4.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e395db1-1321-4d07-89ad-fbf8a785553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:59:04.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T20:22:25.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Although we had an increase in sulfur dioxide two days ago, yesterday\
        \ there was a decrease, almost half of the increase,” Bacolcol said. “Two\
        \ days ago, it’s 1,200 tons per day, yesterday it was only around 600 tons\
        \ per day.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937d7fbc-869b-4d00-ad6f-81cacfcb6b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:59:04.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T20:22:25.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Although there’s an increase of seismic activity, we’re not seeing\
        \ an increase in the seismic energy release,” he said. Minor explosions are\
        \ not seen yet, the official added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039d1067-2201-458b-98c1-216dcfb6d858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:59:04.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T20:22:25.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a bulletin on Monday, Phivolcs said 21 weak volcanic earthquakes\
        \ and 260 rockfall events have been logged in Mayon Volcano in the past 24\
        \ hours. On Saturday, one quake and 177 rockfall events were recorded.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4747b7d1-22f5-4d58-9bbc-20d097ca4bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:59:04.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T20:22:25.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency added that three dome-collapse pyroclastic density currents\
        \ that lasted two to four minutes were also detected on Sunday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6322570a-7be2-42aa-acdd-be31a6237104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:59:04.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T20:22:25.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lava flow activity from Mayon’s summit crater also occurred on Sunday\
        \ at around 7:47 pm which formed two lobes of lava and shed lava debris on\
        \ the gullies near the crater, the Phivolcs bulletin read.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30baf133-9543-4ef1-bd5f-afdaefc4423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:59:04.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T20:22:25.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency’s data also showed that Mayon is still inflated, meaning\
        \ the ground surface, a volcanic edifice, or a subsurface magma body is swelling.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83d7200-7e94-435b-a555-f03e752cb824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:59:04.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T20:22:25.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We now have a new lava dome and hopefully the gases won’t be trapped\
        \ inside the new lava dome,” Bacolcol also said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7281954-61a7-439d-ac6e-13598ad1cd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:59:04.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T20:22:25.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new lava dome — defined as “a volcanic material that’s slow moving,\
        \ it’s very viscous, meaning less fluid” — pushed out the lava dome formed\
        \ after the 2018 eruption and was “quite evident” on Saturday, he previously\
        \ said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ccdaea-c6fd-43d9-b462-3fd2a32692a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:59:04.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T20:22:25.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This caused several events of rockfall and pyroclastic density currents\
        \ in the past few days, he added.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4036d6-1d35-4c23-85af-aa0b3dd0290c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:59:04.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T20:22:25.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As explained on Phivolcs’ website, <strong>Alert Level 4</strong>
        indicates “hazardous eruption imminent” with the following <strong>criteria</strong>:</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e64582-cccd-47f1-a1e1-64c4918d0321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:59:04.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T20:22:25.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Intense unrest\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e596ae21-e40f-4a57-9082-7453d6bfc520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:59:04.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T20:22:25.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Persistent tremor, many “low frequency”-type earthquakes\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd37ab1e-d018-4037-896f-85bd2b6404ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:59:04.157+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T20:22:25.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Sulfur dioxide emission level may show sustained increase or abrupt\
        \ decrease\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d2983e-d153-44a9-b89b-dae12cd0e4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:59:04.157+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T20:22:25.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Intense crater glow\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b8dc54-9494-49a7-b2eb-4979a87f1a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:59:04.158+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T20:22:25.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Incandescent lava dome, lava fountain, lava flow in the summit area.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbac9873-c51e-4bad-989e-2a1795bdea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:59:04.158+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T20:22:25.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we raise it to Level 4, we will have to extend the area, the
        permanent danger zone, to 8 kilometers. People living within the 8-kilometer
        radius should be evacuated,” the Phivolcs director said.</p>'
  'slex-toll-hike-petition':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-12T13:17:26.000+08:00
    'imagesource': 'jcr:91e86a35-a66b-4757-8e5f-54b814319f95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99a9121e-eb53-4070-9d76-33bf2865bf67'
    'lead': 'The Toll Regulatory Board says they are hearing other petitions for toll
      hike including that of South Luzon Expressway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-12T13:19:25.490+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-12T13:20:04.575+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'TRB still reviewing SLEX toll hike petition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626f45ce-164a-495d-8cc3-630f3ad1d206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:19:25.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-12T13:20:04.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) –</strong> The Toll
        Regulatory Board (TRB) on Monday said they are hearing other petitions for
        toll hike including that of South Luzon Expressway (SLEX).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4b2065-6700-478e-b691-de0e452971d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:19:25.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-12T13:20:04.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was after the board granted a provisional toll hike for North\
        \ Luzon Expressway (NLEX) on Saturday that takes effect on Thursday, June\
        \ 15.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea44c4fd-a035-4f6b-b944-051790b3fe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:19:25.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-12T13:20:04.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRB said the increase was part of its authorized periodic adjustments
        due in 2012, 2014, 2018, and 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc60ddb-e97e-432d-a559-0d58f6f7f371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:19:25.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-12T13:20:04.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/transportation/2023/6/10/NLEX-toll-hike-June-15-.html">NLEX
        announces toll hike effective June 15</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c78ead3-0f69-4d28-bb53-a432bbad2dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:19:25.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-12T13:20:04.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to TRB Spokesperson Julius Corpus, toll hike petitions
        are undergoing a thorough process to ensure that all aspects of the toll fee
        increase are looked into.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322cd815-7c30-4241-be6d-78741a99832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:19:25.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-12T13:20:04.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Unang-una, dapat sufficient in form and substance ang petisyon nila\
        \ sa atin. Pangalawa, tinitingnan natin kung nagampanan ba ang kanilang obligasyon\
        \ sa kasunduang pinasok Philippine Government with our private sector investors,\"\
        \ he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51588ff0-f61f-43e2-87af-c6e30cdfe84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:19:25.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-12T13:20:04.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: First of all, their petition must be sufficient in form\
        \ and substance. Second, we are looking to see if they have fulfilled their\
        \ obligation in the agreement entered into by the Philippine Government with\
        \ our private sector investors.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbae1543-edce-40d4-8c8d-92019748a59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T13:19:25.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-12T13:20:04.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corpus added that in making decisions about toll fee adjustments,
        they need to strike a balance between the interests of the public, the government,
        and the tollway operators.</p>'
