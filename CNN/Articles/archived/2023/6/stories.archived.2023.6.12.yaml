    'embedimage': 'jcr:f9798833-499d-4fa8-8a46-b207c974b189'
    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="Barroca
      sizzles as Magnolia beats Ginebra in ''Manila Clasico'' | Sports Desk" /><meta
      itemprop="description" content="The Magnolia Hotshots, besting Barangay Ginebra
      in the PBA on Tour Edition of the ''Manila Clasico''. The Hotshots edged out
      the Gin Kings Sunday in Antipolo, 91-80.<br /><br />Magnolia unleashed a fourth
      quarter storm at the Ynares Center with Mark Barroca leading the way with 20
      points. Jerrick Ahanmisi added 17 markers, while Jio Jalalon chipped in 12 as
      the Hotshots win their fourth straight game. Raymond Aguilar topscored for Ginebra
      with 22 points.<br /><br />We’re going all out on Magnolia Hotshots’ red hot
