    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed11950e-a6e5-4c78-86be-06239f991c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:59:04.150+08:00
