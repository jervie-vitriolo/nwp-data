    'lead': 'More than 14,000 Filipinos are displaced as the country''s most active
      volcano spews lava, according to the latest update from the National Disaster
      Risk Reduction and Management Council.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-12T20:38:45.839+08:00
