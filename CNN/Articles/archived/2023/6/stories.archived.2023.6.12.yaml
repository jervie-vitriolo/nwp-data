      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/11/entertainment/cynthia-erivo-wicked-movie/index.html">Cynthia
        Erivo says she ‘fell to tears’ after filming emotional musical number on ‘Wicked’
        movie set</a>"</em></p>'
  'republican-presidential-candidates-trump-indictment':
    'author': 'Jack Forrest, Veronica Stracqualursi, Aileen Graef and Eric Bradner,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-12T08:11:52.000+08:00
    'imagesource': 'jcr:66273ff7-94ec-4af2-956c-01f206f64571'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a016ff7-87ef-46e4-acdd-acc7f5b6c958'
    'lead': 'Republican presidential candidates Vivek Ramaswamy and Asa Hutchinson
      Sunday articulated vastly different plans for how they’d approach the federal
      indictment against former US President Donald Trump should either capture the
      White House in 2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-12T08:16:13.603+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-12T08:16:14.051+08:00
    'mgnl:lastActivatedBy': 'superuser'
