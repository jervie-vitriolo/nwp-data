      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A third of young men in Germany find it
        acceptable to use violence against women, according to a new survey which
        has caused outrage among gender equality campaigners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b6079c-f509-4664-8781-6b15fa229a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:39:06.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:55:48.161+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6bfb6c-94ca-4d29-ab71-d61d3e76c438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:39:06.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:55:48.161+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The survey was commissioned by children’s charity Plan International\
        \ Germany. Its findings were published in regional newspaper Westdeutsche\
        \ Allgemeine Zeitung.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cb3d3e-f386-4646-8d21-bb1064dad890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:39:06.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:55:48.162+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cb0e7a-4f43-4cdd-b59b-90971fbcf326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:39:06.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:55:48.162+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A group of 1,000 men and 1,000 women aged 18-35 from across Germany\
        \ were asked to give their views on masculinity for the study, which was carried\
        \ out online.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bcb165-6d3f-4627-a682-32bad01d0494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:39:06.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:55:48.162+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629da55e-070d-4c50-bfb1-ec556d133f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:39:06.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:55:48.162+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "34% of men from that age bracket admitted to being violent towards\
        \ their female partner in the past, to “instil respect in them.” 33% said\
        \ they thought it was acceptable if their “hand slipped” occasionally during\
        \ an argument with their partner.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2806058-0780-434d-951e-9dbc961db2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:39:06.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:55:48.163+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ad2c99-f0df-43ed-aa5a-444e30e0595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:39:06.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:55:48.163+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Exploring attitudes to victim-blaming and double standards, the survey\
        \ found that 50% of men said they would not want a relationship with a woman\
        \ who had had many sexual partners, while 20% of the women interviewed agreed\
        \ with this statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20627df0-78b2-4e9e-9efe-d9c19a69b666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:39:06.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:55:48.163+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617f0d7f-ed50-4ff4-baa3-22b6b09afe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:39:06.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:55:48.163+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The survey also found that expectations within a relationship differed\
        \ greatly between men and women.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52704ebb-26d1-4d3b-938f-edee61050260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:39:06.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:55:48.164+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e2a071-76a7-4418-8ce4-2c09b1d17e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:39:06.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:55:48.164+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just over half of men – 52% – wanted a relationship in the form of\
        \ a “breadwinner-housewife model,” where they earned most of the money for\
        \ the household and childcare and household tasks were primarily the woman’\
        s role.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f2a062-fcc0-4731-9a17-74a3c9cb560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:39:06.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:55:48.164+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f72e7c-7f4d-4937-a96f-79bcd019133e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:39:06.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:55:48.164+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over two-thirds of the women interviewed disagreed, wanting equal partnerships\
        \ and shared decision-making.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852a6a64-2ed1-4786-9150-db2972c8e4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:39:06.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:55:48.164+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4bf91d-95a5-44e5-a8c1-e2ea1c0feae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:39:06.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:55:48.165+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just under half of respondents – 48% – expressed a dislike for public\
        \ displays of homosexuality, saying they felt “disturbed” by it.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfbe84a-4020-4647-a787-e05a2339aa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:39:06.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:55:48.165+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85c5d0b-ddd9-4338-8329-c92f8d6eab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:39:06.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:55:48.165+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A German group called the Federal Organization for Equality wrote on\
        \ Twitter that the findings were “shocking.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e931bd-3d53-46ab-bf09-b04d0c570cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:39:06.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:55:48.165+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc051c7-fc2d-4428-aec0-f0bef29716f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:39:06.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:55:48.166+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“According to a survey by Plan International Germany, every third young\
        \ man finds violence against women ‘acceptable’. This urgently needs to change!”\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50682c9b-6265-4c3a-8440-f9181090d383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:39:06.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:55:48.166+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fa7184-2024-4a9b-a1ec-02d3bf231dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:39:06.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:55:48.166+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Karsten Kassner from Federal Forum Men, a group which advocates for\
        \ gender equality, also called for change as he said “It’s problematic that\
        \ a third of the surveyed men trivialize physical violence against women.”\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85c5b47-5fd4-40cb-841c-153c404f9d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:39:06.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:55:48.166+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5bd11e-e503-41f8-82e3-15abce3f6bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:39:06.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:55:48.167+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to data from Germany’s Federal Criminal Police (BKA), 115,000\
        \ women in Germany were victims of partner violence in 2021.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872252af-079b-48e3-81f4-e1b790802310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:39:06.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:55:48.167+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1fee70-864c-4355-a330-fbb47ccce739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:39:06.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:55:48.167+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany also has one of the highest rates of femicide in Europe
        - a problem which was exacerbated during the coronavirus pandemic, according
        to data from the BKA.</p>'
  'conor-mcgregor-miami-heat-mascot':
    'author': 'Jacob Lev and Zoe Sottile, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-06-12T08:00:35.000+08:00
    'imagesource': 'jcr:41be8899-3f63-4e4a-8307-f345cf283196'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8a9676b-42cb-41ef-94b5-7c87931ea6fd'
    'lead': 'A punch from UFC star Conor McGregor sent the Miami Heat’s mascot, Burnie,
      to the emergency room of a local hospital during the NBA Finals on Friday, according
      to The Athletic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-12T08:04:17.405+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-12T08:16:30.147+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Conor McGregor sends Miami Heat mascot to hospital following punch during
      mid-game skit, per report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c38169-0912-4409-a436-e063e246762b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:04:17.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:30.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A punch from UFC star Conor McGregor sent
        the Miami Heat’s mascot, Burnie, to the emergency room of a local hospital
        during the NBA Finals on Friday, according to The Athletic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb797ca2-dd2a-41c5-88bc-b48194ae05f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:04:17.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:30.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McGregor punched the performer wearing the mascot costume twice in\
        \ a pre-planned skit in the third quarter during Game 4 of the NBA Finals\
        \ at the Kaseya Center in Miami. The skit was meant to promote a pain relief\
        \ spray, which McGregor sprayed on Burnie after the blows.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bcfaf1-8a87-49bc-b246-6893b2301fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:04:17.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:30.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The man playing Burnie was sent home from the hospital after receiving\
        \ pain medication and is doing well, according to The Athletic report, which\
        \ cited a league source. CNN has not verified the details of The Athletic\
        \ report.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2ea15d-56a4-4796-9925-7e27d0dafb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:04:17.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:30.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Burnie, who sported large gold boxing gloves and a boxing robe, was\
        \ punched once by McGregor and fell to the ground. Once on the ground, McGregor\
        \ landed another punch before the mascot was dragged off the court.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e010764b-361d-437b-8df0-3138c86ea00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:04:17.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:30.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McGregor’s communications team had no comment when reached by CNN.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39c5015-3b70-49c5-af7c-448a7228ec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:04:17.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:30.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the Miami Heat and NBA for comment but did not\
        \ immediately hear back.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491cf1ec-671b-42ff-87e8-764ee76def92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:04:17.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:30.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heat head coach Erik Spoelstra joked about the incident while speaking\
        \ to reporters ahead of Monday’s Game 5 in Denver.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c036e2-5450-4b02-85db-8cd03ca998a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:04:17.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:30.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s the Miami Heat toughness that we are talking about,” Spoelstra\
        \ said. “Should’ve been allowed to take the first swing. We won’t reveal who\
        \ that is but he’s tough. Take a punch and get back up. Yeah, he’s not going\
        \ to miss any time.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f48c223-695a-4c32-bded-ed960146d5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:04:17.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:30.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McGregor has not competed in a UFC event since breaking his left leg\
        \ in a fight with Dustin Poirier in July 2021.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb3427c-f3b8-41ea-b6b9-7bc0e72153af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:04:17.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:30.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heat lost Friday’s game 108-95 to the Denver Nuggets. The Nuggets
        are leading the best-of-seven series 3-1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581d508e-e12f-4d98-8630-a9bfc901e571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T08:04:17.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-12T08:16:30.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/11/sport/conor-mcgregor-mascot-heat-trnd/index.html">Conor
        McGregor sends Miami Heat mascot to hospital following punch during mid-game
        skit, per report</a>"</em></p>'
