  'rodolfo-biazon-died':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-12T11:15:07.000+08:00
    'imagesource': 'jcr:1677d4ad-dc90-4c9c-aad5-a6e07d61b69c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95a18fea-f3f7-45dc-9aec-5dbd60fa544d'
    'lead': 'Former Senator and Armed Forces of the Philippines chief Rodolfo Biazon
      has died after a battle with pneumonia. He was 88.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-12T11:16:30.822+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-12T14:08:13.335+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-senator, former AFP chief Biazon dies at 88'
    'updated': 2023-06-12T14:08:10.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90e2b46-27ff-4ecc-be7a-023f8027e9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T11:16:30.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T14:08:13.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12)</strong> — Former
        Senator and Armed Forces of the Philippines chief Rodolfo Biazon has died
        after a battle with pneumonia. He was 88.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5aef9f-a37a-4e62-83b1-07b79390eee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T11:16:30.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T14:08:13.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biazon died on Monday, according to his son Muntinlupa Mayor Ruffy
        Biazon'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20713a2a-18e5-4b50-90e8-bdce45f97932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T11:16:30.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T14:08:13.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is perfectly fitting that today, Independence Day, at around 8:30am,
        the soldier who dedicated his life and laid it on the line in defending freedom
        and democracy, has been set free from the pains of this world,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e133706-528a-46bd-8ee1-cbd0d9c985e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T11:16:30.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T14:08:13.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biazon, who was diagnosed with lung cancer in July 2022, suffered pneumonia
        this year that led to the further weakening of his lungs, his son shared.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8019d32b-643f-4ac5-b665-590fde3f7757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T11:16:30.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T14:08:13.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The family is grateful that we were able to spend his last moments
        with us intimately and peacefully,” the mayor added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9c3484-4fb7-4c95-8750-48e2da5d6239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T11:16:30.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T14:08:13.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an earlier post on Sunday, the younger Biazon said the former lawmaker
        was confined at a hospital for serious pneumonia.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce850d4e-581b-4572-80c0-f20a06a66c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T11:16:30.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T14:08:13.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his family would announce the details of the wake.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba60dd11-e2ae-4183-b452-7e4a9b130592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:08:12.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T14:08:13.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tributes pour in for Biazon</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c037e0a0-0e59-420e-b2c8-15f78e75ecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:08:12.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T14:08:13.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes were sent by former colleagues to the veteran lawmaker,
        with one senator saying this was a “bittersweet Independence Day.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af621d49-0853-48be-b34f-432060782c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:08:12.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T14:08:13.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am grateful for the time that we spent in the Senate together,
        and I am glad we had one last chance to reconnect with him last October, when
        he attended the Senate reunion. He was as bright and astute as ever, and a
        fountain of guidance and wisdom for those of us currently in the Senate,”
        Senate President Miguel Zubiri said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f481e6-65de-4517-bc71-bb64ff274894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:08:12.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T14:08:13.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sen. Bong Revilla also extended his condolences to Biazon’s family,
        stressing that the latter was “the embodiment of a true officer and gentleman
        who devoted his entire life to serving the Philippines and the Filipino people.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2343b8d-c71e-4b66-b846-7ed7936b2100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:08:12.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T14:08:13.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Former Sen. Franklin Drilon said: “A patriot has fallen. In his lifetime,
        Sen Pong Biazon always stood, and fought, for what is right for our country.
        He fought a good fight.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd19be72-3fbd-46e8-a196-75248c9f34c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:08:12.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T14:08:13.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sen. Risa Hontiveros noted that Biazon had always shared his opinions
        with the previous administration regarding China’s aggression in the West
        Philippine Sea.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507b72f7-ad55-42fd-9f78-cd4fd990e612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T14:08:12.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-12T14:08:13.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Time and again, when he saw that our nation was in peril, he stepped
        out from his private life and gave us public servants clarity and a sense
        of direction,” Hontiveros said.</p>'
  'Jocelyn-Chia-comedian-Malaysia-plane-MH370':
