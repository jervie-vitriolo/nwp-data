      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b31e9d-df22-4164-8c56-c4f3e5750051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:42:24.901+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-12T18:42:25.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Institute of Volcanology and Seismology (Phivolcs) earlier\
        \ clarified that the alert over Mayon Volcano has not yet been raised to level\
        \ 4.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30875ba-18d0-45f0-8c7e-9e4872c6d532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T18:42:24.901+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-12T18:42:25.210+08:00
