    'template': '1'
    'title': 'Novak Djokovic wins record-breaking 23rd grand slam title, defeating
      Casper Ruud in French Open final'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2399748d-c4b8-4024-8106-ba3ba9b2abc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novak Djokovic wins record-breaking 23rd grand slam title, defeating
        Casper Ruud in French Open final</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbaf26d-d9ac-46c9-b624-064d6f93e763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The great players leave records in their
        wake, depositing them like waves on a shoreline, leaving a high-water mark
        for others to reach towards or wash away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd918d2a-de9c-4e6e-aa1b-b1f2e7c97b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45561be6-9422-477f-a72d-71df59e376b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First it was Roger Federer, then it was Rafael Nadal, now it is Novak\
        \ Djokovic who, with a 7-6 (7-1) 6-3 7-5 victory in the French Open final\
        \ against Casper Ruud, set a new men’s record for the most grand slam titles\
        \ with his 23rd win.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b8730b-516b-417d-ab77-479613d916b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebd2ea7-e444-4616-b59a-ce7f125356a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And, finally, after years of the record moving between the “Big Three,”\
        \ it could now settle with Djokovic. His dominance in grand slams shows no\
        \ sign of waning while Federer retired last year and Nadal will retire at\
        \ the end of next year with injuries preventing him from competing at this\
        \ year’s French Open.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274c6af0-8890-4f59-af8a-eac4575a03b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b1adc3-ed1d-40c8-890a-1635306ce7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite Ruud breaking him in his first service game of the match, Djokovic\
        \ always seemed in control, particularly after winning a finely poised, grueling\
        \ opening set that lasted nearly 90 minutes.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec1f644-67ef-4857-b76f-09be8f7fc70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a437b481-cbcb-402e-9cd7-31ed170d519e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And two sets later, surrounded by other great athletes – Tom Brady,\
        \ Kylian Mbappé and Zlatan Ibrahimović were all in the crowd – Djokovic confirmed\
        \ his status as the most successful men’s tennis player of all time.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6952f265-234c-4be6-8ca7-cf16dec6c45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac94033-a2f1-4318-8fe2-72f6cf39c761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Novak Djokovic first addressed the crowd in French, wearing a custom\
        \ hoodie with “23” embroidered on his chest, before speaking in English to\
        \ tell Ruud he was “one of the best personalities on the tour.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dc7f05-5ef2-4861-90c7-bc23686c7207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c1cebd-0671-4083-bfb8-bea49b9e2299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added: “My team, my family, my kids, my parents, everyone is here,\
        \ my two brothers aren’t here but I love them very much. You know what we’\
        ve been through, the trials and tribulations every day.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad6fc10-7696-40ee-ba68-33d99e503b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d495a14-850b-43b1-bd56-b50f4c3af334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I know I can be a nightmare. I want to thank you first of all for\
        \ patience and tolerance and that stands out. I was really torturing you so\
        \ I appreciate you being my rock, and my support and really believing in me.”\
        \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f40044-0e73-459c-85fc-471fd57459f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318c8c5a-c1af-473f-8451-fc26c329952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The greatest</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d58f02b-2a55-4ea5-8df8-ea3426b9aa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Djokovic has crept slowly into the all-time great debate, his first\
        \ grand slam wins punctuating half a decade of Nadal and Federer’s dominance\
        \ when he was seemingly destined to be the odd one out, the one unfortunate\
        \ to belong to the same era as them.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ebf2e9-ce1d-4a17-9a1d-f3ca7b38870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dd9cfb-9f32-4e0d-9ebb-1cc04eb6ce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, slowly and surely, as their powers waned and injuries took root,\
        \ Djokovic emerged as the dominant player on tour – his fitness, his return\
        \ of serve and his ability to make his opponent play just one more shot rendering\
        \ him virtually unbeatable.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c4388a-8d2e-45ac-817b-9b5191fc2a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5db3f92-215e-4064-acd9-012614f40c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Many congrats on this amazing achievement,” Nadal tweeted after the\
        \ match. “23 is a number that just a few years back was impossible to think\
        \ about, and you made it! Enjoy it with your family and team!”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6032fbc4-279e-48d7-80f0-f3c7a8d8d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de0a8a-e5e1-41b5-bf95-58c3cfedfc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Where Federer and Nadal are defined by each other, their rivalry and\
        \ friendship intertwined, Djokovic occupies a space on his own, respected\
        \ but perhaps not loved in quite the same way as the other two members of\
        \ the “Big Three.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286b1e93-3abe-402f-b490-809b8679bad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6e5c5a-2beb-4aec-aa75-8d56bc010b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His career has not been without controversy. Arguably, he could have\
        \ won 23 grand slams already had it not been for his decision to remain unvaccinated\
        \ against Covid-19. As a result, he was deported from Australia before the\
        \ Australian Open in 2022, and missed the US Open that same year, due to the\
        \ countries’ requirements for travelers to be vaccinated against the virus.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708533c8-f633-4932-b0cc-7569de22f5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bb130a-81ff-4a34-b0cd-013a5a7f46d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is not just the grand slam records that he now holds. He has spent\
        \ 387 weeks as the world No.1, surpassing Steffi Graff in February to set\
        \ another record. Victory at this year’s French Open moves him back to his\
        \ familiar spot of world No.1. Federer, meanwhile, holds the men’s record\
        \ for the most consecutive weeks, 237, spent atop the rankings.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133f8679-7796-4712-a553-b8975ccc01bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9caf09-7888-4c52-acfd-281d99de7bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Each of the “Big Three” has become associated with a different surface\
        \ during their careers – Federer with grass and Wimbledon, Nadal with clay\
        \ and Roland Garros, Djokovic with the hard courts of the US Open and Australian\
        \ Open.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2a94e3-8576-46b8-a1fe-7efd94b38270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7c395f-e780-4af8-b447-89b3796797ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, by winning on Sunday, Djokovic confirmed his dominance on every\
        \ surface, becoming the first male player to win each grand slam at least\
        \ three times. Victory also takes Djokovic halfway to the “Calendar Slam,”\
        \ winning all four major tournaments in a year, the one achievement that has\
        \ so far eluded him, Federer and Nadal. He also became the oldest ever French\
        \ Open champion.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1373df81-e2be-4131-8d41-35351c7834a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8294bd5-c102-4749-8011-2f591b6cf5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An impressive start by Ruud</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e12801-ff9d-47b4-9352-cb8871ff1b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For all the pre-match talk about Djokovic, it was Ruud who started\
        \ impressively, rattling off a service hold to love, breaking Djokovic at\
        \ the third opportunity in the Serb’s first service game, and racing to a\
        \ 3-0 lead.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6910264b-4e9d-4079-8cee-6b106656dc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf38d53-57be-477f-b43a-5095ed9b9d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Djokovic displayed the qualities that have carried him to the very\
        \ top of the sport, breaking back after a 28-shot rally and then holding,\
        \ despite conceding a break point, to level the scores at 4-4.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e89e8bf-b305-4c0b-9c8d-e55393d6840b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b72c2ab-0993-4ddc-a28b-fb41b927eaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though momentum appeared to shift, Ruud clung on – bringing the raucous\
        \ crowd to their feet with a between-the- legs shot that eventually won the\
        \ point – and the first set remained finely poised, all the way to a tiebreak.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8650dd42-6d4b-48ab-9f9c-87277d08a4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f051b68-0ca8-4169-9f62-04c8d8eb66b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the pressure ratcheted up in the tiebreak, so too did Djokovic’\
        s game. Ruud did nothing wrong, he barely made any errors but Djokovic’s groundstrokes\
        \ seemed slightly more powerful, his movement slightly sharper, and he did\
        \ not make a single unforced error as he romped to a 7-1 win to take the set,\
        \ after an hour and 21 minutes.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a554eba0-8c5d-4c2a-aa34-0946b1b057c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c01bb77-6f9e-470d-a739-f7ee067917f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After coming so close to landing a blow during the long opening set,\
        \ Ruud seemed deflated when he walked back onto court and lost the opening\
        \ three games.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cdc637-eb75-4541-bf71-22101ba2c1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2903782-5029-4ba6-8c70-20c953293975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All the energy dissipated from the crowd too, as if they were also\
        \ accepting the inevitable, that Djokovic was simply too good for anyone to\
        \ challenge him.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b9badb-00b3-46ca-a712-f8233e9690a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1d8381-8e9e-4d22-822d-71148c684629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And shortly afterwards, Djokovic took a two-set lead, winning the set\
        \ with a backhand winner down the line with Ruud marooned on the other side\
        \ of the court.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78479d37-552d-4959-b5e1-5e04a19750c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a936db8f-1fdb-43f1-8978-40f2a5efb3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ruud still refused to yield, however, saving a break point early in\
        \ the third set and engineering a promising 0-30 position with Djokovic serving\
        \ and trailing 3-4, but there was little he could do in the face of his opponent’\
        s 22 winners in the final set.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a456d651-e685-446d-8a5d-e0082a59c0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15371557-e8af-4606-a66d-afd96b281c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-12T07:37:21.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-12T07:56:23.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic eventually broke Ruud late in the third set to take a 6-5
        lead and held on to complete a famous victory as he fell to the floor, celebrating
        a record-breaking day.</p>'
  'Germany-violence-against-women':
