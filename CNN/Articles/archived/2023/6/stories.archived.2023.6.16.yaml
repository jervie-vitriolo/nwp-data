      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405b36c2-14ff-48c4-bce4-ce66c6ce536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:51:26.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T14:51:26.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the final number of OFWs to be covered will still be verified\
        \ by Saudi Arabia, Ople said the Philippine government also submitted its\
        \ list of beneficiaries that included around 12,000 workers, as well as 2,000\
        \ others who do not have supporting documents to prove their employment.\r"
