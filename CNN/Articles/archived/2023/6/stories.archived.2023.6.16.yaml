      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e26e6a-8711-4413-8528-1ebe509af370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:22:18.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-16T19:22:18.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA pointed out that the arrangement \"will not involve the admission\
        \ or hosting\" of Afghan refugees.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7cc2fe-a6b9-451a-88ae-cef3766109b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:22:18.081+08:00
