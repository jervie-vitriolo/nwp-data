      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0744fcb2-10af-40cc-a6e8-2d411f2e06d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘Talented’ and ‘formidable’</strong></h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf909cc8-44fc-4fd6-b7e0-3b28889657b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Actor Michael Warburton, who most recently appeared in the Netflix\
        \ thriller “The Strays,” said in a tweet, “She really was a hugely talented,\
        \ intelligent &amp; charismatic Actress.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f7115b-90fd-435d-8804-64da024b6cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3219e212-a6ba-48f6-972d-955b2771b6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "British former professional boxer Frank Bruno on Twitter shared a fond\
        \ memory he had of the actor, writing: “RIP Glenda Jackson I remember when\
        \ I was introduced to her she said “I understand you fight people for a living”\
        \ I said Your a distinguished actress “Boxing is just show business with blood”\
        \ She was a nice lady.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed37430b-dfef-4f5f-b7c8-878f63313fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a2d40a-7ae6-4ec7-88e0-0b2a7fddd336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tulip Siddiq, Labour MP for the UK constituency of Hampstead and Kilburn,\
        \ tweeted: “Devastated to hear that my predecessor Glenda Jackson has died.\
        \ A formidable politician, an amazing actress and a very supportive mentor\
        \ to me. Hampstead and Kilburn will miss you Glenda.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e157f3-b313-4a32-9de7-e0c5511f6ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.240+08:00
