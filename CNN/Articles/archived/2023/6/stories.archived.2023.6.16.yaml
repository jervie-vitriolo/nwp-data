      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac89c0b2-a6db-4e77-8a74-3594fdbc5257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:08:38.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-16T19:08:38.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The director general said the commission has already sought the help\
        \ of the National Bureau of Investigation and the Department of Information\
        \ and Communications Technology in going after the hacker.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5c5a3e-b399-495b-a8fe-aad1f07e397e'
      'mgnl:activationStatus': true
