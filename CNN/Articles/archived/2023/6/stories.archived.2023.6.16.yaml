  'ph-receives-urea-fertilizers-china':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-16T13:55:36.000+08:00
    'imagesource': 'jcr:f5e28a44-1a24-4f6a-8f40-2633ffd24ebb'
