  'g-shock-ibe-kikuo-interview':
    'author': 'Marga Buenaventura'
    'caption': 'The inventor of the world’s toughest wristwatch sits down with CNN
      Philippines Life in an exclusive interview on smart technology, avid collectors,
      and the memory of his beloved invention getting run over by a bus. In photo:
      Kikuo Ibe (left) and the MRG-B2000B-1A (right). Photos courtesy of CSC TIME'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2023-06-16T16:40:13.000+08:00
    'imagesource': 'jcr:d0447f00-9bc8-47e0-a778-f10edeae9c6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0255c25-6007-4bf3-8096-7757c089b478'
    'lead': 'The inventor of the world’s toughest wristwatch sits down with CNN Philippines
      Life in an exclusive interview on smart technology, avid collectors, and the
      memory of his beloved invention getting run over by a bus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-16T16:42:43.011+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-06-20T16:58:12.925+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Why G-Shock inventor Kikuo Ibe doesn’t fear failure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5585183d-60f4-4f16-9d4c-18a2afd0f215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.031+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few wristwatches in history have ever had to endure strength tests
        the way G-Shock has, but when a watch is designed to withstand most forms
        of external stress, the world is bound to evaluate this claim. And that was
        exactly where Kikuo Ibe, the mind behind the brand’s renowned technology,
        found himself: at the mercy of a bus that was about to run over his watch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db857b4c-cb72-4d84-860e-57d2ae2f3523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.032+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069a17b7-fa90-4d99-9916-b9296b3b8ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.032+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ibe was in Australia at the time, and an online channel thought it\
        \ would be a good idea to road test a G-Shock by having it run over by a bus\
        \ as they recorded. It went through without a hitch, but Ibe was later on\
        \ reminded of how he felt in the moment.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576b8fd2-6864-42e3-b062-f2d4e3d302d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.032+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d378bc-6fbf-4f4d-9154-014a81028dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.033+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I saw myself [on video] full of fear, so afraid the whole time we\
        \ were recording. Thank goodness, the watch was fine,” Ibe recalls. “But please\
        \ don’t make me do that today.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131f5195-bd11-4bbb-ae1a-9dff9d8bd7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.033+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead90dac-37a2-47e7-9430-f319727996f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.034+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "G-Shock’s story dates back to the ‘80s, when Ibe worked as an engineer\
        \ at Casio. He formed a team that would create a timepiece that could withstand\
        \ gravitational shock. This was after passing by a construction site that\
        \ he’d see on his way to the Casio building. Ibe imagined that a wristwatch\
        \ would easily break from the vibrations and movements from construction work.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd181d4d0-3142-42c0-8eea-3c846acfb8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.034+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca64555-379c-464a-96f2-96ecac824d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.034+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years and 200 prototypes later, the G-Shock DW-5000C came out.
        Its bulky frame was a stark contrast to the thin dress watches that were <a
        href="https://www.nippon.com/en/japan-topics/g01192/">popular in the market</a>.
        With extreme conditions in mind, the G-Shock was crafted with “triple 10”
        resistance: a battery life of 10 years, water resistance of 10 bar, and could
        survive a fall of 10 meters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb1363d-13fa-43db-a7bb-35d9bb892ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.035+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then the watch brand has been synonymous with strength and
        durability, making it the watch of choice for many athletes, military personnel,
        and even <a href="https://airandspace.si.edu/collection-objects/wristwatch-casio-g-shock-shuttle/nasm_A20130073000#:~:text=Time%20in%20space%20is%20precious,stopwatch%20feature%20and%20countdown%20timer.">astronauts</a>.
        At this point, the renowned watch brand has little to prove by way of durability.
        People have featured various G-Shock models in their own stress tests, from
        dropping it from a helicopter, freezing it in an ice block, to dropping it
        in a 200m depth underwater.</p>'
    '49':
      'image': 'jcr:05252614-f349-4fbd-a2c5-42997ec39300'
      'imageCaption': 'Kikuo Ibe is the mind behind G-Shock''s renowned technology.
        Photo courtesy of CSC TIME'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f98ad0-f945-442b-8c95-c9c097fa5221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:56:51.958+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1f5434-e969-4c5a-93f3-061873f00ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.035+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8602cd-7985-47db-abae-77d79b31dfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.035+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, it’s a watch brand that collectors hold in high
        esteem, with its function-forward design and accessible price point. Ibe says
        that the creation of the more expensive MR-G line is their foray into the
        luxury space while featuring the same G-Shock technology that they’ve been
        known for. G-Shocks can go for ₱6,000 to ₱35,000, while the MR-G line, which
        just launched in the Philippines, can go up to six figures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaed487-ff32-444d-a8fa-29333ebd587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.036+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f76352-f21e-4cac-ac79-c9c473ae2cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.036+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite inventing a watch with such broad appeal, Ibe himself is
        known for only rotating among three different colors of his pilot model. Ibe
        didn’t seek out to make a watch that would inspire desire, but a watch that
        followed movement. What really interests him, it seems, is figuring out a
        way to help solve needs through craftsmanship. Regardless of function, design,
        and price, a G-Shock watch is expected to deliver a solid promise. In creating
        a timepiece for a specific market, Ibe inadvertently invented something for
        everybody.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9243575c-a060-4843-ae88-174a233e9886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.037+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25db9fe7-b79f-4782-a62f-6a53061cea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.037+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his recent visit to Manila, the father of G-Shock spent a
        minute with CNN Philippines Life to discuss the evolving yet enduring appeal
        of his creation. In conversation with Ibe, we discover that more than being
        a beloved watch, G-Shock is the story of an inventive spirit, and how the
        practice of curiosity and determination were key to making <a href="https://www.guinnessworldrecords.com/world-records/483992-heaviest-vehicle-to-drive-over-a-watch">the
        toughest watch</a> in the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb08fb6-9671-41cf-88f6-85d25ec8a7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.037+08:00
