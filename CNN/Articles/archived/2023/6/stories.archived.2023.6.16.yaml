      'mgnl:lastActivated': 2023-06-16T10:38:40.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> The Senate
        Committee on Tourism is set to conduct an investigation on June 21 regarding
        complaints raised by passengers against low-cost carrier Cebu Pacific.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33d0ff4-b510-46f4-a5f9-738a237084e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T10:38:40.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T10:38:40.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0882407-3f13-435d-9674-863e39989d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T10:38:40.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T10:38:40.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Senate Resolution No. 575 <a href="https://legacy.senate.gov.ph/lisdata/4143337728!.pdf">filed</a>
        by Senator Nancy Binay, chairman of the committee, the inquiry will look into
        the issues on alleged overbooking, offloading, and booking glitches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5fb789-73ff-4111-9764-93d81e64cc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T10:38:40.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T10:38:40.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39c1745-0ba9-4257-b5c8-6d7d920ba76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T10:38:40.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T10:38:40.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also aims to call the attention of the Department of Tourism
        and the Civil Aeronautics Board to address these concerns and come up with
        measures on proper compensation, she added.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d6933c-3201-4064-8e19-7c3a941eeeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T10:38:40.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T10:38:40.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c92c7b-2f44-47e6-ac8d-f5f25c9b289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T10:38:40.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T10:38:40.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Affected travelers and customers complained that Cebu Pacific has\
        \ not provided immediate assistance or support regarding their concerns despite\
        \ seeking help from the airline’s customer service hotlines and in person\
        \ help desks,” the resolution read.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd43595c-9c64-4203-8b2d-a177ca98289a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T10:38:40.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T10:38:40.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e1017d-ff9f-4333-af19-deeafe81d6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T10:38:40.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T10:38:40.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Binay said there were also cases about travelers getting offloaded\
        \ due to the airline’s overbooking.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61f56eb-e8c0-4077-b088-b116ee458e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T10:38:40.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T10:38:40.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8903d3-5725-4496-a425-abdbbd20ed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T10:38:40.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T10:38:40.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Overbooking is a deliberate industry-wide business practice where\
        \ airlines are allowed to sell 10% more tickets than the number of seats available\
        \ for a particular flight,\" Binay ponted out.\r"
