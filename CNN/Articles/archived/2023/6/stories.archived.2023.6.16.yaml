      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Hurricane Ian, 2022</strong></h3>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39f49e1-fb27-484e-8626-f81e6dd4d344'
