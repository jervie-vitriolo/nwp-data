      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a tweet on Friday, Italian Prime Minister Giorgia Meloni welcomed\
        \ the news of Pope Francis’ discharge.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1108cd-0765-436a-a967-f911dfb4714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.361+08:00
