      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> — Nearly
        a year after assuming power, President Ferdinand Marcos Jr. said he will not
        yet relinquish the top post at the Department of Agriculture (DA) as "systems"
        must be in place first.</p>'
