      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0613f0-c920-4767-a3bd-4964aaacf7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.784+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Pakistan floods, 2022</strong></h3>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd025cc64-6e48-48be-adf5-3ce41b897264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190a1ef5-6d19-4f1b-8f32-45aba5fd46d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Major flooding caused by record monsoon rains claimed the lives of\
        \ nearly 1,500 people during the summer of 2022, with millions more affected\
        \ by clean water and food shortages.\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4d02fa-3948-42e0-8054-fb54127fc39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c42b78-8666-4f25-a3d2-7aa00700803b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The floods left a third of Pakistan underwater. The country received\
        \ more than three times its usual rainfall in August, making it the wettest\
        \ August since 1961. UN Secretary-General António Guterres said the Pakistani\
        \ people were facing “a monsoon on steroids.”\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f0e9ed-33ca-4d4c-80a8-2497fe613d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc0a05b-17d9-43ad-ba30-84b351ce3d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Climate change made the rainfall in the hard-hit provinces of Sindh\
        \ and Balochistan 50% more intense than it would have been had the climate\
        \ not warmed by 1.2 degrees Celsius, an attribution initiative study found.\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e260eac0-1700-4a16-9f48-9db5d4651e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/15/world/extreme-weather-events-climate-change/index.html"><em>"Without
        climate change, these extreme weather events would not have happened"</em></a></p>'
  'India-demonstrates-naval-strength':
    'author': 'Brad Lendon, CNN'
