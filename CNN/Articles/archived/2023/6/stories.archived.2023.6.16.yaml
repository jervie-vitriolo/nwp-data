    'lead': 'The Senate Committee on Tourism is set to conduct an investigation on
      June 21 regarding complaints raised by passengers against low-cost carrier Cebu
      Pacific.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-16T10:38:40.295+08:00
