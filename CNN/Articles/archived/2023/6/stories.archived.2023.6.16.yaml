      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f09569a-d2fa-4a4a-82da-43b6d09e4d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Pacific Northwest heat wave, 2021</strong></h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423de2c6-14ed-4ea1-9fed-8efac6841b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc6d39d-3e7e-41ac-948c-a139515575b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The end of June 2021 was unforgettable for parts of the Pacific Northwest.\
        \ A historic heat wave killed hundreds, triggered devastating fires and worsened\
        \ an already unrelenting drought in parts of the region.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9045e7-fe8a-4a31-a327-dd16f3210fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a653e7d-17b2-4de9-a3ef-a9ac8e84d9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oregon, Washington, and western provinces of Canada including British\
        \ Columbia, saw record-shattering temperatures, which reached as high as 121.3\
        \ degrees Fahrenheit (49.6 Celsius) in the Canadian village of Lytton, which\
        \ subsequently was burned down by a wildfire.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7099124-4184-42c5-b358-bf5bf6188032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733ccd49-337b-4a57-8cba-1c287bc34c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to an analysis by more than two dozen scientists at the attribution\
        \ initiative, the June heat wave “would have been virtually impossible” without\
        \ the influence of human-caused climate change.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b722c6-e41f-46a5-b75b-69d204758aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c0393a-751a-4ee5-a398-16287fac2b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our results provide a strong warning: Our rapidly warming climate\
        \ is bringing us into uncharted territory that has significant consequences\
        \ for health, well-being, and livelihoods,” the authors wrote.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71a1435-ddaf-4c35-aa43-a72ea6c7f2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b0f06d-8755-47c9-8186-03440f73d184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Northern Hemisphere drought, 2022</strong></h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4469403-04fb-4740-807b-78a8aae7fdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3dc70e-629f-4dc7-b5c8-352e4d2eb2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From North America to Europe to China, vast swaths of the Northern\
        \ Hemisphere experienced extreme drought in the summer of 2022, straining\
        \ water resources, ruining crops, and priming the landscape for perilous wildfires.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17939ac7-490c-491d-9904-33b8134fa352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324609a0-e897-4e4d-9717-b1f5cce7bef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Attribution initiative scientists concluded climate change made these\
        \ drought conditions at least 20 times more likely. The soaring temperatures\
        \ would have been “virtually impossible” without climate change, the analysis\
        \ also found.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0f5096-4733-413b-a3a2-2fb5c3a5791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29e3e1a-ad6f-4ab0-a14a-fc0f7cdb97e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Western US saw shrunken water levels, worsening drought, and fallowed\
        \ farmland. And China and Europe saw thousands of heat-related deaths. The\
        \ heat and drought in Europe claimed least at 15,000 people, according to\
        \ the World Health Organization.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb6cfe1-a0b4-4ae2-bb52-60444f6ee8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ca4dae-5594-4eb0-9443-7e89fd96ec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The 2022 Northern Hemisphere summer is a good example of how extreme\
        \ events caused by climate change can also unfold over large regions in longer\
        \ periods of time,” Otto said.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b684ed5-a069-4468-a133-2b8bd3d21c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b68c00-b3aa-4b00-8ef1-31992567edd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Horn of Africa drought, 2020-2023</strong></h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f374f67-63b1-4a03-83ca-4384265073db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd62b79-47f8-4b7f-90a3-eda5e2ec3e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A three-year drought in the Horn of Africa, one of the world’s most\
        \ impoverished regions, has caused crops to wither, water to disappear, and\
        \ livestock to starve in large parts of Kenya, Somalia and Ethiopia.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707d3281-a9d7-4607-982a-c0ae8333b123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cc2873-4969-4f87-8302-d3c82e4c4422'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The drought, which is the worst in 40 years, has had a catastrophic\
        \ human impact, killing tens of thousands of people and leaving more than\
        \ 20 million facing acute food insecurity.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b08c43-7a6d-4d66-9a68-a4a672b93588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d938934-fd5f-44da-84f4-d894d77a5c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It would not have happened without climate change, which made it at\
        \ least 100 times more likely, according to a rapid attribution analysis.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adfbca4-e096-4e60-a45f-0014bde1aa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d9a809-8229-4516-9018-4d11d7afe7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Almost half of the country’s population is affected, over 3 million\
        \ people are displaced,” Mamunur Rahman Malik, the Somalia representative\
        \ for the World Health Organization, told CNN in April. “The country continues\
        \ to pay the price of global warming and climate change,” he added.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c14486-e81c-420b-b006-593079bf8f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad896c7-2597-4cd8-a605-199743ac8309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.739+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Mediterranean drought, 2023</strong></h3>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd467cd50-44d7-4c23-8f37-d8c0120396f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2258f413-0c2f-42da-bd97-4aef662f1cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In April, a blistering heat wave with temperatures far more typical\
        \ of late summer swept Spain, Portugal, Morocco and Algeria, exacerbating\
        \ a severe drought that had already left crops dry and drained critical water\
        \ resources.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c511d5bc-a66f-488e-aa4f-f20203afdc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53808353-a640-408c-9ef3-7ae85a0b58db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human-caused global heating made the western Mediterranean heat wave\
        \ at least 100 times more likely. Scientists said the heat, which exceeded\
        \ 105.8 degrees Fahrenheit (40.6 Celsius) in parts of Morocco, would have\
        \ been “almost impossible without climate change.”\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659c7311-6a18-43fa-9d52-13e3895f74a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b410f65b-f982-488f-af24-81bd3bf2711c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the Earth warmed, such an intense event would be expected only\
        \ once in 40,000 years, the scientists found.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0713ee79-bdd1-4f6f-b7ad-4f808891286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0bd7d6-f327-45de-93fa-8169e1dd4c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Extreme heat in South Asia, 2023</strong></h3>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4442d1-bde1-4624-b7dd-bc20b931e872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f18944-02fa-4e92-9f66-0dfa40806517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Large parts of South Asia faced a brutal heat wave in April. Countries\
        \ including Vietnam, Myanmar, Laos, India and Bangladesh all saw new all-time\
        \ temperature records.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6326a0f9-caf0-4ad6-8bf8-52fcbf66d39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.749+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da38442f-d6f9-4664-897d-0264cd0ffbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.749+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Thailand, temperatures topped 113 degrees Fahrenheit (45 Celsius)\
        \ for the first time ever, but humidity meant temperatures felt much higher.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b71180-1b0c-46d2-8ea4-ab9dea6e5049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.750+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564aa1cd-2c51-46ce-85d5-b99c34f2a818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Thailand and Laos, the humid heat wave would have been “virtually\
        \ impossible” without the climate crisis, according to attribution initiative\
        \ scientists. While the heat in India and Bangladesh was made at least 30\
        \ times more likely by human-caused climate change, the same analysis found.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6e1272-a2d6-4f89-85fc-06efe84ad54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43db80df-007a-404a-8c99-4c7174a2006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "… and the ones made much more likely or more severe by climate change\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8023537f-2178-4004-8024-69374f4121b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For other extreme weather events, the effect of the human-caused climate\
        \ crisis is to make them more likely or more severe:\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69b9879-66d5-45ad-81eb-8cd78ca5968b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1bc645-5471-4acf-9499-9bf3af04d784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Australia Black Summer fires, 2019-2020</strong></h3>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61dfb66-4f89-453b-87b3-3eb0e85c99fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ae66c5-3e90-46a7-9493-f6704654d2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Australia experienced months of blood-red skies and thick gray smoke\
        \ in the summer of 2019 to 2020, as devastating wildfires swept many parts\
        \ of the country. Stark images emerged of firefighters rescuing koalas and\
        \ people pouring water on the burned hands of kangaroos.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b2facc-652d-491e-8b6c-c72cbe3f95e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce34f8f-2a5f-40eb-a2f3-8fa5eb62e123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fires, which tore through around 50 million acres, were linked\
        \ to more than 400 deaths, with thousands admitted to the hospital due to\
        \ wildfire smoke-related conditions. Nearly three billion animals were either\
        \ killed or displaced by the bush fires.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d15471c-d67e-4e6d-a89f-f6e58b1fda53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0b0f8f-9cfe-4d21-a38f-6ee7c0be3ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human-caused climate change made the conditions leading to the severe\
        \ fires at least 30% more likely, a World Weather Attribution analysis found.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb5a083-0ead-4f32-bf41-971cfac665eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.763+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a07e89-1618-4f04-9a0d-175e3a763338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.764+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Western US drought, 2020-2023</strong></h3>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1a104f-d267-438c-875f-05d9da19bee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.765+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd7dd3f-eb82-4f96-8773-700e1a105561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Western United States has faced its worst drought in centuries\
        \ over the past few years, fueling devastating wildfires and triggering water\
        \ shortages.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2a2774-dd43-4da1-8e5e-377151ff32d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c23c15-9510-44b7-aaec-d24e2ed1d7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In California, the summer of 2021 saw the most extreme drought on record\
        \ for the state. A hydroelectric power plant at Lake Oroville, the state’\
        s second-largest reservoir, was forced to shut down due to low water levels\
        \ for the first time since it opened in 1967.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecfa370-0c2a-4746-9c92-379d151f6d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2483f455-e0f2-4e72-8fda-0da13ce16098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, two of the country’s largest reservoirs, Lake Mead and Lake\
        \ Powell, dropped so low, government officials imposed unprecedented water\
        \ cuts for the states of Nevada and Arizona, as well as in Mexico.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9900813c-ad40-4591-a131-f41a875f24a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5c25fe-e381-44bc-a287-9ab97acba986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A study from the journal Nature Climate Change found the period from\
        \ 2000 to 2021 was the driest the West has ever been in 1,200 years, noting\
        \ human-caused climate change made the megadrought 72% worse.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdba98f0-fc08-44fa-abba-b0c2d2e29152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
