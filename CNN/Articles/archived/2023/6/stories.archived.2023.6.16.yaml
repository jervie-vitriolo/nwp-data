      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Progress, the US firm that owns the MOVEit software, has also urged\
        \ victims to update their software packages and has issued security advice.\r"
