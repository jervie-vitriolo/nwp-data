      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe6a1a3-5c3c-4a6b-90e6-feab4fbc42af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tributes have been paid to two-time
        Oscar-winning actor and former UK politician Glenda Jackson, who died peacefully
        after a short illness at the age of 87.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aded08c-e890-47fc-b36e-cd77c9b9ceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290b6a5f-8556-4b08-845b-49c500cd0e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Glenda Jackson, two-time Academy Award-winning actress and politician,\
        \ 87, died peacefully at her home in London this morning after a short illness\
        \ with her family by her side,” her agent Lionel Larner confirmed to CNN on\
        \ Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685ad748-0ae0-4aa6-8a13-29bcc1441948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4601016d-311f-43ec-809d-6fa99d115a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She recently completed filming ‘The Great Escaper’ in which she co-starred\
        \ with Michael Caine.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d87e8b6-07af-40e9-8269-e928e3ccfaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd700dc22-17d7-41f1-ba56-187e78ba2ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Larner also added a personal comment about his relationship with Jackson:\
        \ “Today we lost one of the world’s greatest actresses and I have lost a best\
        \ friend of over 50 years,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be0db17-859e-4be7-b6b0-f06ba6a7aa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34e881c-3986-4370-910c-fb199a13565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hollywood actor Michael Caine, the last of Jackson’s co-stars, said\
        \ after her death that she was “one of our greatest movie actresses,” adding:\
        \ “It was a privilege to work with her on The Great Escaper recently, our\
        \ second film together.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1483ec-646d-489b-8ba8-8244ee0f71f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be15625-5bf5-4164-b350-1fe728bf3fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was as wonderful an experience this time as it was 50 years ago.\
        \ I shall miss her,” he continued.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4882826-b15b-4628-abda-21020acb3e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0729ae99-41ca-48e2-8752-f0b59123e4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Born in the northwestern town of Birkenhead in England in 1936, Jackson\
        \ joined an amateur theater group as a teenager before winning a scholarship\
        \ to the Royal Academy of Dramatic Art in London.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cf039e-e82c-4eda-9973-00f2527d2a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e173ef-6ce5-4478-a367-5f56e6f6499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.222+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After graduating she starred on London’s West End and made her Broadway\
        \ debut in 1965 in a production of “Marat/Sade.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5984f4b7-d1f8-42fe-8d63-0b4fe30a52bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.222+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563f6391-35bc-4bc5-b06f-8861d4b34c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.222+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The screen followed. She won her first Academy Award for Best Actress\
        \ for her role opposite Oliver Reed in the 1969 period drama “Women in Love.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0700ff58-131f-420f-8c6f-3555e288d4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.223+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa8b648-514f-4bf8-b3d4-b57813e2de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.223+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her second came soon after for the 1973 romantic comedy “A Touch of\
        \ Class” – two years after her notable depictions of Queen Elizabeth I in\
        \ both the BBC’s biographic film “Elizabeth R” and the historical drama “\
        Mary, Queen of Scots.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ff819d-3ecf-46e7-a2aa-8643690d52cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9678615-d1d5-4ec1-868b-216c3d5167ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Fearless politician</strong></h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d69d83d-2d6b-416c-9865-6504b8fdfec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.225+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 1992 she turned to politics, becoming a Labour MP while the party\
        \ was in opposition. She was an MP for 23 years, during which her party came\
        \ to power in a landslide under Tony Blair.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a8bd5e-2f68-4981-917c-063a83734ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.225+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb36a7c-b8b6-4861-af4a-cdcddfec746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.226+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In that time, Jackson was appointed a junior transport minister in\
        \ 1997 and held the post for two years. She made a bid to become mayor of\
        \ London in 2000, but lost out to independent candidate Ken Livingstone.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2f86b1-96d5-4473-a933-335f1e7e1a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.226+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612fac61-e39d-49b6-b9f9-837d92454aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She never achieved high-ranking roles in politics but became known\
        \ for her fearlessness.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0669f2-81cd-449f-8be8-5ab70cc8c607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddff736-c7de-4efe-9661-30e0e0ff7a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jackson fell out with Blair as he took Britain to war in Iraq, and\
        \ was a bitter opponent of former Conservative Prime Minister Margaret Thatcher,\
        \ memorably criticizing her on the day of her funeral in 2013.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4b23b0-d69b-444e-bd69-775c818ea18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.229+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fe24ee-185e-46f6-ab0c-6b2886f85f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.229+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The first prime minister of female gender, ok. But a woman? Not on\
        \ my terms,” she said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e9d187-2d0e-44e5-8f67-9965a270be4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.230+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd866599-212e-4fc9-858b-ccc5378f4690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.230+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blair said in a statement shared on Twitter on Thursday that the “\
        truly formidable” actor and MP “will be much missed.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d89f45-e359-4bbf-b87d-9f74825f08b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.231+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4441669b-5965-43d0-be17-32834ae1c39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:25:17.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He expressed his “great sadness” and gave his “sincere condolences”\
        \ to “all who knew and loved her,” adding: “Glenda brought the same great\
        \ passion to her political life as she did in her long and glorious acting\
        \ career.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7f6cab-6363-42c2-9100-b633e53be35a'
      'mgnl:activationStatus': true
