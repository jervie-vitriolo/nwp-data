      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1c78a2-843e-469f-88c7-31912134ddbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T15:15:14.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-16T18:40:01.970+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf7bc53-5886-4b16-9678-f1379f267bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T15:15:14.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-16T18:40:01.970+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> — The presiding
        judge in the remaining drug case against detained former Senator Leila de
        Lima has voluntarily inhibited himself from the case after three co-accused
        individuals questioned his impartiality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aad6c2-8e9a-473a-b70c-1060398f5b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T15:15:14.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-16T18:40:01.970+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Judge Romeo Buenaventura of the Muntinlupa Regional Trial Court Branch\
        \ 256 made the decision in an order dated June 15 after Ronnie Dayan, Joenel\
        \ Sanchez, and Franklin Bucayu filed motions for his inhibition.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99800e3b-e6d0-4a4e-8a25-6b018b6fdf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T15:15:14.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-16T18:40:01.971+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three said the judge failed to disclose that he is the brother\
        \ of Atty. Emmanuel Buenaventura, who previously assisted Dayan in the execution\
        \ of his affidavit which the accused later said was coerced.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b0fc83-643e-4fd1-bd2b-2c9fb56ba401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T15:15:14.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-16T18:40:01.971+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners also said Atty. Emmanuel served as legal adviser
        of the late House justice committee chairman Rep. Reynaldo Umali, whom Dayan
        <a href="http://www.cnnphilippines.com/news/2022/5/13/Ronnie-Dayan-Leila-de-Lima-testimony-drug-money.html">claimed</a>
        forced him to invent stories to implicate De Lima.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94d0a0d-5250-4b5a-a97c-fe98f5f838e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T15:15:14.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-16T18:40:01.971+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his motion, Sanchez argued that Buenaventura’s failure to divulge\
        \ that he is related to Atty. Emmanuel invites inquiry as to his neutrality.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f42948-84a0-4fda-b11e-93a5b8f104f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T15:15:14.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-16T18:40:01.971+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Buenaventura maintained that the petitioners’ suspicions against\
        \ him are \"unfounded, if not contrived.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236c05df-d5a8-4fc8-8465-8016f6547918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T15:15:14.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-16T18:40:01.971+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the fact that he is the brother of Dayan’s previous counsel\
        \ is insufficient to prove that he acted with malice or bad faith in conducting\
        \ the proceedings in the case. The judge also said he had no knowledge that\
        \ his brother had professional engagements with Dayan or Umali, as he is not\
        \ privy to the clients Atty. Emmanuel represents.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8494257-efaa-42ae-a4b9-59b8dafa80c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T15:15:14.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-16T18:40:01.971+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Buenaventura further asserted that all his court orders – including\
        \ the recent denial of De Lima’s bail plea – were resolved in accordance with\
        \ laws and after considering arguments by all parties.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed00f11c-b1b5-49ab-a68b-ea4e5801212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T15:15:14.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-16T18:40:01.972+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite these, he said he decided to inhibit from the case since the\
        \ claims against him \"already tarnished the integrity and impartiality of\
        \ the Court.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58087643-a8e9-4644-92db-7e8f8fc16ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T15:15:14.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-16T18:40:01.972+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this reason, the undersigned Presiding Judge will exercise
        his discretion and will recuse himself from further hearing this case not
        because the allegations are true, but because it is his avowed duty as member
        of the Bench to promote confidence in the judicial system," he wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19e87b2-ae20-4c04-9e4d-aea6d0388512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T18:39:54.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T18:40:01.972+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Friday, Justice Secretary Jesus Crispin Remulla
        said the agency accepts Buenaventura’s decision to inhibit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f78ddf-adbf-4b42-bc1c-1f24b4a41147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T18:39:54.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T18:40:01.972+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that Buenaventura might have felt pressured after De Lima's\
        \ motion for bail was denied.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9fea5c-641d-4659-9bd7-35633104428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T18:39:54.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T18:40:01.973+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unfortunate because the person who hears the case should
        probably be the one to decide the case. But if he already inhibited at this
        stage, then we have to accept that," Remulla said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da96ba5-0f18-4824-9e13-93482921f8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:43:47.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-16T18:40:01.973+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima’s defense team welcomed Buenaventura’s move, although it
        stressed that he should have earlier disclosed his ties with Atty. Emmanuel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7dad64-d76c-438d-82a6-b4812fa117e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:43:47.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-16T18:40:01.973+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We pray that the case will be raffled to a new Presiding Judge at\
        \ the soonest possible time, and that there will be a timely intervention\
        \ from the Supreme Court (SC) maintaining its instruction to the new Presiding\
        \ Judge to finish the case within 9 months,\" read the statement from De Lima's\
        \ camp.\r"
    '29':
