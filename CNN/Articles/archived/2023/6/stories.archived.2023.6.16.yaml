    'template': '1'
    'title': 'Over 20,000 evacuated amid Mayon eruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66791fd5-c85a-409d-893d-1eeb3721d25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:43:55.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T19:44:47.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> More
        than 20,000 people have fled their homes as Mayon continues to spew lava,
        latest data from the National Disaster Risk Reduction and Management Council
        (NDRRMC) showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f1015b-22b9-4463-aeda-0f0db742c810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:43:55.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T19:44:47.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NDRRMC''s situational report on Friday, the volcano''s
        unrest has displaced 20,267 individuals from the 6-kilometer radius permanent
        danger zone. They are temporarily staying in 27 evacuation centers in Albay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2bd3a8-4cf2-45d1-bbba-f10398c5cea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:43:55.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T19:44:47.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The disaster agency added that the government has so far provided ₱\
        57.6 million worth of food and non-food relief assistance.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a782b1a7-98ee-4060-b0ba-1f78256320ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:43:55.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T19:44:47.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To date, a total of 38,391 people were affected from the eight cities\
        \ in the province: Bacacay, Camalig, Ligao, Daraga, Guinobatan, Malilipot,\
        \ Sto. Domingo, and Tabaco.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048aa56e-b12e-42d3-98a9-4868503c0f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:43:55.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T19:44:47.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No death or injury has been reported at this time.\r"
