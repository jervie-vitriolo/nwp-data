      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the sidelines of the turnover ceremony of China's fertilizer donation\
        \ on Friday, the president also mentioned that the agriculture sector was\
        \ faced with various crises at the start of 2023 – including issues on prices\
        \ and supply of food and fertilizers.\r"
