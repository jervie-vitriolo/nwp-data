    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83219a41-c8fa-4340-b503-aec741d01a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:19:39.944+08:00
