      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.set.gov.ph/resources/election-law/republic-act-no-9369/">law&nbsp;</a>states
        that the minimum standards of an automated election system include adequate
        security against unauthorized access, accurate recording and reading of votes
        and accurate ballot counters.</p>'
