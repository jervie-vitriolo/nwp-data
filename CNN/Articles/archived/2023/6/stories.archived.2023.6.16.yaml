      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29028360-dca7-4c36-90a8-fbb21f489398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.234+08:00
