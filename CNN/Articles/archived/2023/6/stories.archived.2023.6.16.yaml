      'mgnl:lastActivated': 2023-06-16T14:51:26.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1723e21-b3fe-4873-8b67-2a2afac4b79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:51:26.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T14:51:26.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Migrant Workers chief said in May that Saudi Arabia is <a href="https://www.cnnphilippines.com/news/2023/5/30/saudi-arabia-filipino-workers.html">targeting</a>
        to hire about one million Filipino skilled workers in 18 to 24 months.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e18cb0-a6e9-44e0-adee-46a2efa14e16'
      'mgnl:activationStatus': true
