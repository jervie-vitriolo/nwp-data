    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Without climate change, these extreme weather events would not have
      happened

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301f2427-cea5-4b60-a55d-94c2204b709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Droughts, storms, wildfires and heat
        waves: Extreme weather around the world is becoming more intense and more
        frequent. The toll is huge and mounting, with lives lost, homes destroyed,
        livelihoods stolen and economies upended.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7ef761-2251-40ae-bf22-ffe9e98f31b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fce706-c987-4874-920b-ef6e781ea7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The extreme events are happening against the backdrop of a very fast-warming\
        \ climate. The world is already 1.2 degrees Celsius warmer than it was in\
        \ preindustrial times, and the next five years are predicted to be the hottest\
        \ on record.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1bb7a1-aa7b-4fc5-911d-5a2ce99473db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e18e428-c6b0-4fb4-bb00-0b52211c8029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People often want to know if an extreme weather event happened because\
        \ of climate change, said Friederike Otto, climate scientist and co-lead of\
        \ the World Weather Attribution initiative.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fabfef0-c906-4e72-b272-706ac02fd359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed07ea8-011d-4666-ad61-f61c104e90b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it is not a simple question. “You can’t answer this with yes or\
        \ no,” she told journalists at a briefing last week. It is because climate\
        \ change alters the likelihood and intensity of extreme events, she said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d17421-6fb7-441d-a73f-d4366d71e0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e553544e-6dc4-4b4f-89fd-5c34d1654af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Otto and other scientists are using a scientific technique to transform\
        \ our understanding of how this dynamic plays out. And, more often than not,\
        \ they are finding the clear fingerprints of climate change on extreme weather\
        \ events.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d39d74-48ab-4427-a40b-b7ab16456200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4497bb4-9c9e-46f1-9b56-a79588ca4dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Called “attribution,” the method involves analyzing real world observations\
        \ as well as climate models to establish whether a particular extreme event\
        \ could have happened in a world without global heating.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa8168a-d46b-4ab1-9811-9c6ed3455233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bc788c-98d9-46c9-820f-82999a8eec72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While attribution studies are not done for every extreme weather event,\
        \ they help bring home the realities of the direct and immediate damage the\
        \ climate crisis is doing to people’s lives, which scientists say will only\
        \ get worse if the world continues to pump out planet-warming pollution.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b23acc2-ed4c-456e-a66b-a90b6c38738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb99f42-e5dc-4a6d-92b1-f902c5eed46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re always going to have extreme weather, but if we keep driving\
        \ in this direction, we’re gonna have a lot of extreme weather,” said Ted\
        \ Scambos, a glaciologist at the University of Colorado-Boulder.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b2d521-bc03-4f75-b032-8b5c671b105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80434313-2289-4f8f-8e27-827b19b55b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From intense heat and record-breaking drought, to severe storms fueled\
        \ by hotter air and oceans, here are 10 disasters showing the devastating\
        \ impacts of the human-caused climate crisis.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b763cc7d-f8a0-4a0f-92ba-9a01b85774c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b169d8-ae4d-442d-bbb3-d3abff911e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The “impossible” events</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fdd727-ecbb-487f-ba45-0307dfeb8b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In some cases, the impacts of climate change are so clear and so overwhelming,\
        \ scientists conclude extreme weather events would have been all but impossible\
        \ without global warming. These six events fit the category:\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30288f1b-c0f7-4bbc-8fdc-c4c89c2e1189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11b9c3a-c8a3-48b9-9141-80b2dce06ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Siberian heat wave, 2020</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a506c69-1ca0-48e4-9786-d22b2da09ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd534f2c-eb26-479f-a41f-1811f9efed83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2020, a prolonged, unprecedented heat wave seared one of the coldest\
        \ places on Earth, triggering widespread wildfires. Temperatures in the small\
        \ Siberian town of Verkhoyansk hit 104.4 degrees Fahrenheit (38 Celsius),\
        \ the warmest temperature ever recorded in the Arctic.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f20b6e9-49a7-43f8-8348-658c0a556d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bd4b24-14f2-4440-89fd-225fca3ad418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The punishing heat, which spanned from January to June and pushed temperatures\
        \ 5 degrees Celsius above average, would have been “almost impossible” in\
        \ a climate not warmed by carbon pollution, according to rapid attribution\
        \ study by the attribution initiative.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557e6ec8-5443-476e-a988-ebc7ab921187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b90580-f1ba-40ff-ae5f-f8ad162f75bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The heat wave was made at least 600 times more likely by the climate\
        \ crisis, the scientists concluded, finding such prolonged Arctic heat would\
        \ happen less than once every 80,000 years without human-induced climate change.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1fbe29-3acb-49a5-a4a4-dd9536be385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbca9fd-c696-47d3-858a-59888ac78380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:32.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Andrew Ciavarella, lead author of the research and senior detection\
        \ and attribution scientist at the UK’s Met Office, called the findings “\
        truly staggering.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fa7dbd-7481-4887-8a1b-ead020275908'
