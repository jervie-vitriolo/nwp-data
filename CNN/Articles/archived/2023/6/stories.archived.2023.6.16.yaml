      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> The National
        Water Resources Board (NWRB) on Friday said it granted the request of the
        Metropolitan Waterworks and Sewerage System (MWSS) to retain the higher water
        allocation of 52 cubic meters per second (cms) until the end of the month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bf4677-2e1b-4121-a33f-fe639e5b0951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T12:48:28.271+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T12:48:28.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Please be informed that NWRB approved the request of MWSS to extend\
        \ the allocation of 52 cms for June 16 to June 30,” said NWRB chief Sevillo\
        \ David.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d89dc-dbc2-4c38-8dc6-7f8f850c51f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T12:48:28.271+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T12:48:28.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The board was expected to lower the allocation, drawn from Angat Dam,\
        \ to 50 cms for Maynilad Water Services, Inc. and Manila Water Corporation\
        \ beginning June 16 to conserve water amid a looming El Niño.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d0425e-3c7c-4423-9238-3728eff44dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T12:48:28.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T12:48:28.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early May, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration <a href="https://www.cnnphilippines.com/news/2023/5/2/PAGASA-raises-El-Nino-Alert-.html">raised
        the El Niño alert</a>, saying it expects the weather phenomenon in the coming
        months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b289f65-6941-4046-b1c7-5b679f7faedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T12:48:28.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T12:48:28.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS said cutting the water allocation from Angat Dam in Bulacan
        could lead to service interruptions for tens of thousands of people in Metro
        Manila.</p>'
