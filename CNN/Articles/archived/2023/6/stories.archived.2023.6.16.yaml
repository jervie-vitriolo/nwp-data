    'lead': 'The DMW eyes a program with the Technical Education and Skills Development
      Authority (TESDA) that will be dedicated to the hiring of one million workers
      to be deployed to Saudi Arabia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-16T14:51:26.472+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-16T14:51:26.760+08:00
