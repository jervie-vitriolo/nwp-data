    'title': 'Senate panel to look into passengers’ complaints vs. Cebu Pacific'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64a9f2a-650e-4569-9b44-5b09b8b84c04'
