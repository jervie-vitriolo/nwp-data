  'DMW-PH-ranking-2023-Trafficking-in-Persons-Report-':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-06-16T12:29:38.000+08:00
    'imagesource': 'jcr:e4d2d919-e394-41d0-b655-810d9bce7f1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd09f8fbf-5202-4c62-a527-0e417a2a9d69'
    'lead': 'The country being granted the Tier 1 ranking in the 2023 Trafficking
      in Persons Report improves how other nations perceive the Philippines when it
      comes to addressing the problem of human exploitation, the DMW says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-16T12:32:58.906+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-16T12:32:59.376+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2023-Trafficking-in-Persons-Report', 'DMW']
    'stories': []
    'template': '1'
    'title': 'PH''s Tier 1 rank in US anti-human trafficking report a ‘comfort’ for
      nations who want to hire Filipinos — DMW'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cb6ffd-1dd7-4766-93c3-4d91b50469f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T12:32:58.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T12:32:59.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> The country
        being granted the Tier 1 ranking in the 2023 Trafficking in Persons Report
        improves how other nations perceive the Philippines when it comes to addressing
        the problem of human exploitation, the Department of Migrant Workers (DMW)
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eff5e39-e2d6-4f4e-b31f-aaf868805bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T12:32:58.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T12:32:59.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8daeb3c-8a76-489b-8655-a1dc7de33c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T12:32:58.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T12:32:59.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a source of comfort for those who want to reach out to us,”
        DMW Sec. Toots Ople told CNN Philippines’ <em>The Source</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e62e76a-70a0-4fc7-9221-383a430fe098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T12:32:58.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T12:32:59.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1509411f-c4cd-4d90-af17-a766b7207c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T12:32:58.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T12:32:59.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first world countries, they feel confident in dealing with
        us <em>kasi alam nila</em> (because they know) we will not tolerate any shenanigans
        that would lead to the exploitation of our migrant workers,” she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22f217d-3fa2-48cb-a018-0e0427897607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T12:32:58.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T12:32:59.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c9fa44-a7eb-44d4-8c56-fd1f65143bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T12:32:58.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T12:32:59.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the eighth consecutive year, the Philippines <a href="https://www.state.gov/wp-content/uploads/2023/06/2023-TIP-Report.pdf">maintained</a>
        its spot as one of the countries that earned the Tier 1 ranking in the annual
        report issued by the U.S. State Department.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ca4dcb-9a51-4f27-bb69-8e64b330d77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T12:32:58.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T12:32:59.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cd1ef7-8013-4e99-864f-ebe271e4fab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T12:32:58.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T12:32:59.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The State Department noted that being in the highest rank does not\
        \ mean that there is no human trafficking problem in a country.\r"
    '9':
