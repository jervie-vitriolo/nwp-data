      'text': "\r"
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">President
        Marcos is the concurrent agriculture secretary. He says he needs to make important
        structural changes in the Department of Agriculture.</p>&mdash; CNN Philippines
        (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1669521656065445889?ref_src=twsrc%5Etfw">June
        16, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
