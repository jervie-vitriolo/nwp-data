      'mgnl:lastActivated': 2023-06-20T16:58:12.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1fc86a-bc99-4b89-9360-bcefa2bbfab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.046+08:00
