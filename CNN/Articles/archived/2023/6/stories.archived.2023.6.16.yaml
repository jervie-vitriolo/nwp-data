      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Migrant Workers secretary said more countries are also expressing\
        \ their willingness to sign a bilateral labor agreement with the Philippines\
        \ like Hungary and Oman.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a55960-cf6c-403b-9d77-6135d171df33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:47:21.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T14:47:22.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09b1414-e7ec-4863-a131-5606b37c184e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:47:21.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T14:47:22.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople earlier said the department expects the number of deployed
        OFWs to hit pre-pandemic levels in 2023, with the total number seen to reach
        the <a href="https://www.cnnphilippines.com/news/2023/6/9/dmw-expects-2m-deployed-pinoy-migrant-workers.html">two-million
        mark</a>.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b9b5f1-48ce-45eb-8292-adc87d6a7609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:47:21.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T14:47:22.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7106b7-afe2-4eb8-bde4-8d03cb957aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:47:21.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T14:47:22.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While there is a demand for Filipino workers, especially for nurses,\
        \ Ople said she wants to have a dialogue with relevant agencies to come up\
        \ with solutions on how to encourage these professionals to work in the Philippines.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26f4cf6-7010-40fd-9031-06ab2e10539a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:47:21.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T14:47:22.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21d1c2f-e9c3-419c-a368-673ece0d20fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:47:21.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T14:47:22.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It will take a whole of government, whole of society approach,\" she\
        \ said. \"To stay here would be the most attractive choice because their families\
        \ are here… We need to create opportunities for them to stay and look at quality\
        \ of life issues.”\r"
