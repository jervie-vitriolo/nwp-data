      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These material discrepancies, which remain unexplained to date, constitute\
        \ a violation of the minimum system capabilities required by law and have\
        \ created serious doubts on the integrity of the entire election process,\"\
        \ they added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865bc124-adc2-4846-8176-d197396dabdb'
