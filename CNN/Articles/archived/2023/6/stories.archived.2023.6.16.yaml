  'duterte-to-lgbtq-youth-choose-happiness':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-16T15:09:11.000+08:00
    'imagesource': 'jcr:fe79532a-98cb-43e2-926a-a73be49787d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bcb9d37-856b-40c2-9605-471a615359a2'
    'lead': 'Vice President and Education chief Sara Duterte advised young members
      of the LGBTQ+ that their happiness should come first.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-16T15:16:27.040+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-16T15:16:27.396+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duterte tells LGBTQ+ youth: Choose happiness'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54c653b-60a5-4718-b42f-7f65c1406538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T15:16:27.122+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T15:16:27.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> Vice
        President and Education chief Sara Duterte advised young members of the LGBTQ+
        that their happiness should come first.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003cd7ba-4dfd-4cb9-9db0-bdfd74e3d68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T15:16:27.122+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T15:16:27.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte said she gave the message during her commencement speech when\
        \ she recently attended a graduation ceremony and noticed a few students who\
        \ were apparently \"out of the closet.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf0ef73-22f3-467c-bf80-d480802669b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T15:16:27.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T15:16:27.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sabi ko sa kanila [I told them], we all want respect and acceptance.\
        \ But if you are not accepted, just choose happiness,\" Duterte recounted\
        \ in a pride month event hosted by the Office of the Vice President and advocacy\
        \ group LGBT Pilipinas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4cd5cf-f09b-4f17-b523-720569015829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T15:16:27.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T15:16:27.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Don't think about your gender anymore, piliin mo lang kung saan ka\
        \ masaya. Nakita ko silang nag smile and I hope na tumatak 'yung message sa\
        \ kanila,\" she added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325c9b18-939f-4a94-b38f-89aa624ec35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T15:16:27.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T15:16:27.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Don't think about your gender anymore, choose what will\
        \ make you happy. I saw them smiling and I hope the message stuck to them.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc38acf-7c0b-4fbb-8cd1-89503a230e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T15:16:27.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T15:16:27.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vice president said there is a long way to go in fighting for LGBTQ+\
        \ rights in the country and that opportunities for members of the community\
        \ are limited, including in the business sector.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9852f6-d649-4cdc-b04f-2bb725a634df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T15:16:27.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T15:16:27.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In celebration of pride month, the OVP, through its <a href="https://www.cnnphilippines.com/news/2023/3/9/Duterte-launches-entrepreneurship-program-for-women-LGBTQIA-.html">Magnegosyo
        Ta ''Day program</a>, awarded livelihood assistance worth ₱150,000 to ₱300,000
        to several LGBTQ+ and women''s groups.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2987eb-c6e1-4f50-9c08-9929636eb536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T15:16:27.125+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T15:16:27.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The groups that received the grant are Alima LGBT Federation from Pagadian\
        \ City, Zamboanga del Sur, Palauig LGBT Federation from Palauig, Zambales,\
        \ Maris ti Ayat LGBT Federation from Vigan City, Ilocos Sur, and Philippine\
        \ Federation of Local Councils of Women.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac316e9c-8207-4f91-9899-469fd3f5de5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T15:16:27.125+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T15:16:27.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi ninyo hinahayaan na ang inyong mga pamilya ay magutom, marami\
        \ sa inyo ay breadwinners  kahit na mahirap ang buhay. Ibang klase kayong\
        \ mag-sakripisyo,\" Duterte said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e79cc0-4aad-4086-b636-d29d2d8117d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T15:16:27.125+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T15:16:27.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: You don't let your families go hungry, many of you are\
        \ breadwinners  even if life is hard. You sacrifice so much.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74601091-cde2-4193-b997-bb930a959fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T15:16:27.126+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T15:16:27.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She assured the community that they have allies in the government.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5520ee5d-be79-466b-8008-80982a93fab6'
