      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pontiff left hospital in a wheelchair and spoke with well-wishers\
        \ and medical staff who had gathered outside the entrance to say goodbye,\
        \ as seen on a CNN video.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2931dedd-1866-44fa-9c8c-9d6913c9bb61'
      'mgnl:activationStatus': true
