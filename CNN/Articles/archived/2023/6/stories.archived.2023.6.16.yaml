      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Ople said Saudi Arabia is keen on resolving the issue of\
        \ unpaid wages of overseas Filipino workers (OFW) who were formerly employed\
        \ by companies there that went bankrupt.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c4b386-1b55-48a9-93f1-fe6a78d3c19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:51:26.496+08:00
