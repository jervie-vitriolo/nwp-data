      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497ab35c-a0d2-45ee-8a4c-2568a2475ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.042+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I have a visible watch tan now, so I just wear it all the
        time.</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb44dc6-a809-412a-8a27-be44db4a83ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.042+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thank you. I also think that the Apple Watch is a great watch.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accc0dbf-1404-4a39-a9ca-d5f517486811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.043+08:00
