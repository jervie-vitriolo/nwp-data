  'bivalent-vaccination-starts-on-june-21':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-16T16:13:15.000+08:00
    'imagesource': 'jcr:4fc84348-db71-48e0-9ee9-d813e45833b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7277e53-e9d4-45ac-aa24-16f04e4630eb'
    'lead': 'The government will start inoculating eligible Filipinos with bivalent
      COVID-19 vaccines on Wednesday at the Philippine Heart Center in Quezon City,
      the Department of Health says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-16T16:14:24.946+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-16T16:23:35.704+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-16T16:23:35.398+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOH: Bivalent vaccination to start on June 21'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0378a0c9-1988-45c2-b164-4f9334196458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:21:56.348+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T16:23:35.705+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> The government
        will start inoculating eligible Filipinos with bivalent COVID-19 vaccines
        on Wednesday at the Philippine Heart Center (PHC) in Quezon City, the Department
        of Health (DOH) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3544a7a-f41f-46cf-8497-4b464154cc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:21:56.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T16:23:35.705+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a memorandum issued by the DOH last March, an individual
        may get a bivalent vaccine after at least four to six months of receiving
        their second booster shot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28097316-d23a-4c52-ac75-8225dbd7f99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:21:56.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T16:23:35.705+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2023/6/13/doh-bivalent-vaccines.html">&nbsp;DOH
        rolls out bivalent vaccines, plans to procure more</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b70544-90a5-47b7-99fc-97b227a47404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:21:56.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T16:23:35.705+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 390,000 doses of bivalent vaccines donated by the Lithuanian\
        \ government arrived in the country on June 3.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4434af-2ceb-4a91-97f4-846556602cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:21:56.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T16:23:35.706+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heath Secretary Teodoro Herbosa, meanwhile, instructed his executive\
        \ committee to intensify the vaccination efforts for further protection against\
        \ the coronavirus and to also avoid vaccine wastage.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dfefc6-4fed-40ec-80bd-d2499af4501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:21:56.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T16:23:35.706+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"People should not be complacent, especially the senior citizens who\
        \ are high-risk individuals and persons taking care of those with COVID-19,\"\
        \ he said. \"Vaccines are proven to be safe, effective and free. I am encouraging\
        \ all eligible to get boosted in the vaccination sites nearest to you.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9546733-1b25-4ae1-943b-55ea3f7278be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:21:56.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T16:23:35.706+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Food and Drug Administration, bivalent vaccines include\
        \ a component that not just corresponds to the original COVID-19 strain but\
        \ also provides better protection against the Omicron variant and its subvariants.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d96515-ab15-4b27-9621-5e3d17640e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:21:56.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T16:23:35.706+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research previously <a href="https://www.cnnphilippines.com/news/2023/6/8/octa-covid-cases-ncr-declining.html">reported</a>
        that the COVID-19 positivity rate in Metro Manila continued to drop from 19.9%
        on May 30 to 14.6% on June 6.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa23577d-9848-4df6-a5ab-e7fcce6e7674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:21:56.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T16:23:35.707+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the downward trend, the secretary reminded the public that\
        \ the threat of COVID-19 infection persists.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13898e9e-fa74-42dc-929b-1d48cb6e4739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:21:56.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T16:23:35.707+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. is expected to attend the vaccination
        ceremony set for June 21.</p>'
