      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c408fc-6df2-417b-b139-e9d9df85d3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:22:18.078+08:00
