      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bba188c-5c25-4ffb-8cfa-f766e3c9b3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:22:18.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-16T19:22:18.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Afghans will be issued a non-immigrant visa to the Philippines\
        \ that is good for only 59 days.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d0d75f-ac9c-478a-bdd5-914aed238d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:22:18.088+08:00
