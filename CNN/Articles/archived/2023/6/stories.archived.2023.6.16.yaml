      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator had also sought Buenaventura''s inhibition, but
        her motion was filed only on June 16 – the same day the judge''s June 15 order
        was made public.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
