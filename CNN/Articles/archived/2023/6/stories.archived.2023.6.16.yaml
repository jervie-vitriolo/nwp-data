      'mgnl:lastActivated': 2023-06-16T04:23:25.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;India’s two aircraft carriers led
        their battle groups in a combined operation in the Arabian Sea earlier this
        week, showcasing what the service calls its “formidable maritime capabilities”
        and ability to project power around the Indian Ocean and beyond.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc8b261-e2e9-46e3-afdf-1935a3c69d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40bdcf5-3807-4f3b-9ce5-9e2189c08651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts say it’s a big accomplishment and one that only the United\
        \ States Navy has pulled off in recent memory.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48704bbc-f0b8-4eb2-ab76-a4489a8bb0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bc8905-946c-4760-afbc-20e0fbd5de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is not a small achievement and underlines that the Indian Navy\
        \ is one of very few in the world that operates more than one aircraft carrier,”\
        \ said Nick Childs, senior fellow for naval forces and maritime security at\
        \ the International Institute for Strategic Studies (IISS).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a965a80c-059b-4044-b751-3ad1a6e6153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f29d5c-d8a6-4225-82d0-72ea089cc950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two aircraft carriers, INS Vikramaditya and INS Vikrant, led the\
        \ exercise with more than 35 aircraft and an array of surface ships and submarines,\
        \ according to a press release from the Indian Navy.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a1c92b-f237-4d4d-9268-f6da50e46579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dee199b-c81d-4834-bbde-e4c3d5eb1abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The successful demonstration of two-carrier battle group operations\
        \ serves as a powerful testament to the pivotal role of sea-based air power\
        \ in maintaining maritime superiority,” the release said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121ac26d-39b0-4009-b353-135d09e4fe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcebca5-09e2-49b4-95ae-c7403ea688fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India became capable of dual-carrier operations when the $3 billion\
        \ Vikrant, India’s first domestically built carrier, was commissioned last\
        \ September, joining Vikramaditya, which was bought from Russia and went into\
        \ service in 2013.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8683143-3cb4-4c28-b369-8fe71cd4c593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f73ae5-6b13-470d-a978-7ace1091e081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Upon Vikrant’s commissioning last year, India joined only the United\
        \ Kingdom and China in commissioning a domestically built aircraft carrier\
        \ in the previous three years.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd2bb09-4709-4e58-a70e-bb451e4f9d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b815f11-aeaa-4c53-afe1-f0414249a3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But while both China and the UK have more than one aircraft carrier\
        \ in their modern fleets, neither has yet to perform dual-carrier operations\
        \ with them, analysts said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0242d8b-1708-49b5-b2a4-bcb44a4b5577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fbd528-34d8-48af-81e4-e25e23730dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Collin Koh, research fellow at the S. Rajaratnam School of International\
        \ Studies in Singapore, said India’s naval history may put it ahead of China,\
        \ whose People’s Liberation Army (PLA) Navy is the world’s largest, in the\
        \ current operating environment for aircraft carriers.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f73d6e-018b-4c3f-87a6-fb7f1a8f34dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883c78da-e96b-40b7-8599-ded10af3020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Indian Navy has had decades-long experience and expertise in aircraft\
        \ carrier ops and this is probably the key advantage it possesses over the\
        \ PLA Navy, its key rival in this field, despite the latter’s relative advance\
        \ in its indigenous aircraft carrier program,” Koh said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92381058-456f-45f8-8dac-3ac86c6615c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8514f5f-024d-48c3-b8c1-7a929c80c3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has two aircraft carriers in service, the Soviet-built Liaoning\
        \ and the domestically built Shandong, while a third carrier, the Fujian,\
        \ has been launched but not commissioned.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1622cf61-280e-4fe6-85b5-ab0d3ff97296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a5beaf-edc7-4ab4-a764-57b479f43a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hawaii-based analyst Carl Schuster, a former US Navy captain, said\
        \ India’s dual-carrier operations this week show “the rejuvenation of the\
        \ Indian Navy.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcedc609-92b0-4907-9e4e-1edb07f7353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e63a0d2-5073-498c-9e89-5105599adf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India commissioned its first aircraft carrier in 1961 and added a second\
        \ in 1987. It has operated two aircraft carriers on two previous occasions,\
        \ between 1987 and 1997, and between 2013 and 2017.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bb3b55-bc11-4f6e-a4b5-408b51ce69a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcc20f1-b400-4e47-9d5e-bb696eff0184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It should be remembered that the Indian Navy has always been a highly\
        \ trained, tightly disciplined and very proficient force,” Schuster said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4e27e0-ee99-4bcc-a6db-19316e761f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74545511-95ff-4da9-8d5b-f158279af9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Indian Navy press release called the carriers “floating sovereign\
        \ airfields,” adding that “they provide our friends with an assurance that\
        \ the Indian Navy is capable and ready to support our ‘collective’ security\
        \ needs in the region.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eed819e-26d2-4555-9d54-8058142d296d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9e44c0-35d4-4931-85f9-b8f34b20ad2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New Delhi’s forces have been stepping up cooperation with other navies\
        \ in the Indo-Pacific, including those in the informal Quad partnership –\
        \ the United States, Japan and Australia – in the annual Malabar naval exercises.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd389efb-57dd-49f4-841e-04c844f43af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3564530-dd53-4d03-9a7d-efbdfedf4307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“India’s partnerships and collaborative exercises with other navies\
        \ have broadened the navy’s operational knowledge and open ocean experiences,”\
        \ Schuster said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37c18df-8f51-47c3-8216-ff8fe5431f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.739+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856de72f-21d3-4573-83bc-9f5b66cc4a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.739+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What the Indian Navy can learn about dual-carrier operations from the\
        \ United States could be substantial. The US Navy operates the world’s largest\
        \ carrier fleet – 11 warships – and just last week had two of those, the USS\
        \ Nimitz and USS Ronald Reagan, operating together in the Philippine Sea.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd5773b-74e4-4c2c-bb7c-64a5676b64e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62375843-e77e-4c16-a8af-2d73c6d07511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Navy sees China as a “pacing threat” in the Indo-Pacific, and\
        \ India’s naval operations look toward China too, Schuster said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c317cc50-9cba-435f-85d8-a50dbfc8873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88d0675-fd2a-498b-9d2b-1d3c7dfa7cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China’s aggression along the (shared Himalayan) border and expanding\
        \ operations and presence in the Indian Ocean have become India’s most serious\
        \ security concern. The naval expansion and modernization is intended to address\
        \ that concern,” Schuster said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae018a1-b7b8-4948-bb07-4c0149bc63fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86617503-e554-4abb-b419-99bc02f8d977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But even with the advancements demonstrated by the dual-carrier operation,\
        \ India’s carrier program still has question marks, said Childs from IISS.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ec4111-944b-4d9d-97cb-a64dc9a8afa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680249ef-609c-46e9-a8c6-8099d267fcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While an impressive-looking display, there may be some question over\
        \ what this really amounts to as yet in terms of actual operational capability,”\
        \ he said, noting that images from the Indian operation showed relatively\
        \ few fighter aircraft on the decks of the Vikramaditya and Vikrant.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dc312e-279e-462d-ae29-36b79a6123cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47edbd65-742c-44be-9744-6d07c8047f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This may indicate limited aircraft availability, or that the ships’\
        \ capacities are somewhat constrained at the moment. It would certainly suggest\
        \ that the Indian Navy could do with more carrier aircraft,” Childs said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c9fdd3-3cf5-4dca-b7c9-c68e4d69ef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:23:25.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/06/15/asia/india-navy-dual-aircraft-carrier-operations-intl-hnk-ml/index.html"><em>
        "India demonstrates naval strength with dual aircraft carrier exercise, a
        feat China has yet to accomplish"</em></a></p>'
