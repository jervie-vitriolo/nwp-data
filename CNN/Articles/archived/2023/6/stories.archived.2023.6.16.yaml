      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(<em>Laughs</em>) I’m so sorry, I was supposed to remove
        it. But the reason I wear it all the time is because it tracks my personal
        data. And I like using it for sports.</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49c1593-da3e-4035-ac03-b315a03e5811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.041+08:00
      'mgnl:createdBy': 'gabrielle'
