  'bsp-narrower-2023-balance-of-payments-deficit':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-16T20:55:46.000+08:00
    'imagesource': 'jcr:623ca2bb-a7f3-4278-9fb9-dd25e8d31968'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd6d8707-f0aa-43c6-a906-2c45c01c3cc3'
    'lead': 'The balance of payments deficit for this year won''t be as bad as earlier
      thought, according to the Bangko Sentral ng Pilipinas, indicating improving
      conditions.       '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-16T21:00:25.237+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-16T22:23:42.542+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BSP sees narrower 2023 balance of payments deficit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041e72f5-3f75-4691-b3cd-12e7d3d64080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T21:27:07.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T22:23:42.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> The balance
        of payments (BOP) deficit for this year won''t be as bad as earlier thought,
        according to the Bangko Sentral ng Pilipinas (BSP), indicating improving conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e02b0b2-cff0-4981-b52e-21331bc02b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T21:27:07.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T22:23:42.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BSP on Friday said it now expects the BOP to end 2023 with a deficit\
        \ of $1.2 billion, or 0.3% of gross domestic product (GDP) – narrower than\
        \ the previous forecast of a $1.6 billion deficit equivalent to 0.4% of GDP.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16de3b75-c789-4d1d-97aa-b79ab6573532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T21:27:07.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T22:23:42.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The financial account is now projected to continue to post inflows.\
        \ However, it is lower than the previous forecast,\" BSP Director of Economic\
        \ Research department Hanesha Botocan said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43726c45-a1ae-41d4-b1f2-ee0819b19b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T21:27:07.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T22:23:42.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Botocan said this is underpinned mainly by the projected lower net\
        \ inflows of foreign direct investments at $9 billion from the previous $11\
        \ billion, mainly due to dampened investor sentiment from external headwinds,\
        \ in particular power politics through economic means.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deae60c5-8117-4fac-a0ff-f44b551dec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T21:27:07.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T22:23:42.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BSP, meanwhile, kept its BOP deficit projection for 2024 at $0.5\
        \ billion, accounting for 0.1% of GDP.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9262a12e-dc47-43e6-aeb9-9c23008b7d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T21:27:07.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T22:23:42.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BOP is the record of all international financial transactions made\
        \ by residents and entities of a country, comprising of the current account,\
        \ the capital account, and the financial account. The BOP measures if a country\
        \ has a deficit or a surplus from its economy, which is a factor in formulating\
        \ policies.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7789849a-a67b-4721-a18f-434cb642f8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T21:27:07.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T22:23:42.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The central bank revised its projections for the current account –\
        \ which monitors the inflow and outflow of goods and services into a country\
        \ – to a deficit of $15.1 billion for 2023, or 3.4% of GDP. That's narrower\
        \ than the $17.1 billion the BSP previously announced.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa23f6a8-b70c-4432-886d-3e523bba00be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T21:27:07.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T22:23:42.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The forecast was lowered as the trade gap will likely be thinner –\
        \ with growth in both goods exports and imports moderate \"amid weak global\
        \ activity and decline in commodity prices.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ef9e00-9c0e-4c64-8b5d-a56f79c6cd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T21:27:07.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T22:23:42.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BOP, however, will be supported by a sustained growth in travel\
        \ and BPO receipts, remittances and net inflows in foreign direct investments.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78baaaac-475c-4c01-bb56-e47c4df789be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T21:27:07.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T22:23:42.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP kept its projections for the Philippines foreign exchange
        reserves or gross international reserves at $100 billion, enough to cover
        seven months of imports.</p>'
