  'us-report-forced-labor-cyber-scams':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-16T08:34:16.000+08:00
    'imagesource': 'jcr:77ab0171-0659-4d65-9293-b34f52a914f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '558fcf7d-909f-4369-9863-9e05c7d9b17a'
    'lead': 'The US State Department identified a ''rapidly growing and troubling
      trend'' of ''forced labor as a result of cyber scam operations,'' as it launched
      its annual human trafficking report, US Ambassador at Large to Monitor and Combat
      Trafficking in Persons Cindy Dyer said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-16T08:44:15.538+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-16T08:44:15.789+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': ['ee4295b5-1e9f-4fa1-91e6-83fc81cb4ec6', '3dcf0f31-d9f1-47ab-8115-2fbb42d6669a']
    'template': '1'
    'title': 'US State Department identifies ‘rapidly growing and troubling trend’
      of forced labor linked to cyber scams'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3a4bbf-f048-41e2-8d81-8db972bbb55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:44:15.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:44:15.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US State Department identified a “rapidly
        growing and troubling trend” of “forced labor as a result of cyber scam operations,”
        as it launched its annual human trafficking report, US Ambassador at Large
        to Monitor and Combat Trafficking in Persons Cindy Dyer said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379fac55-e6cb-45b3-bac9-05f4a78a9eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:44:15.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:44:15.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Traffickers have leveraged pandemic-related economic hardships, increased\
        \ global youth unemployment, and international travel restrictions to exploit\
        \ thousands of adults and children in a multi-billion dollar industry over\
        \ the last two years in these schemes,” she said at a State Department briefing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042b0aa2-2f58-4bac-b077-ca9d738b0f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:44:15.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:44:15.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dyer said that “many people have responded to job offers for what they\
        \ think are legitimate work in it in casinos, or other seemingly legitimate\
        \ businesses.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5362fa-6b07-4f48-aff9-947bd2981676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:44:15.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:44:15.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Often these individuals are forced to participate in cyber-scams under\
        \ impossible quota arrangements that make them increasingly indebted to traffickers.\
        \ Traffickers use this debt to exploit victims in forced labor and sex trafficking,\
        \ including in special economic zones, primarily throughout Southeast Asia,\
        \ but ensnaring nationals from at least 35 countries or territories,” she\
        \ said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d6dc7b-303e-4a9b-9cb3-5caa96911400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:44:15.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:44:15.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 2023 report also highlights the fact that men and boys can be victims\
        \ in trafficking, but may not always be recognized as such and may not get\
        \ access to the same services.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd3169f-26a5-4a8a-90e6-d30e22b3a780'
      'mgnl:activationStatus': true
