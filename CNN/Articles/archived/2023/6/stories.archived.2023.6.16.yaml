    'template': '1'
    'title': 'India demonstrates naval strength with dual aircraft carrier exercise,
      a feat China has yet to accomplish'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d47815-061a-410c-a5c4-739860726a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:23:24.723+08:00
