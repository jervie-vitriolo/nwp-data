      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca18114-e05e-45cb-9fd3-100fa86fe7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:51:26.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T14:51:26.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to talk to TESDA about it and put together a special hiring
        program <em>na doon nakatutok</em> for (that is focusing on) Saudi Arabia,”
        DMW Sec. Toots Ople told CNN Philippines'' <em>The Source</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19808b3d-e561-491e-ae89-0de41b71aa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:51:26.493+08:00
