      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1c7b33-3c82-47ba-b85a-9ae30dad1ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.052+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You made what is considered the toughest watch in the world,
        but you went through 200 prototypes before the DW-5000C came to be. The idea
        of failure, especially in the creation of something new can be daunting. How
        did you become comfortable with that process?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840411fc-bb66-4da5-849a-0073e8dd7f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.053+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason why despite all the failures I’ve faced, I can still
        go on and move forward… and I did analyze myself on what I was thinking. This
        is the thing, in my mind, I told myself that if this succeeds, and this is
        going to materialize, it’s going to be useful to these groups of people. I
        already had a very clear determination to be of help to somebody. The main
        people I thought of were the construction workers at the time, who needed
        a tough watch to be used at work. Having that very clear determination really
        pushed me forward. So failing or not, knowing that is what I’m going to end
        up making, was something that helped me move forward. But every time I failed
        or made a mistake, I would be alone at night, crying. (<em>Laughs</em>).</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2611e134-3fab-483b-b835-d0158acd15d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.054+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6abc60-68f4-4725-b2fa-04432fc30e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.054+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What would you tell somebody who’s become aware of a problem
        that they’d like to solve?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eb5ace-ea21-460d-848d-4dda3adf30be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.055+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We have to all remember that problems or challenges, they really exist\
        \ and they will always follow you. That’s why when you’re trying to create\
        \ or invent, you have to think, “What’s going to happen when I make this thing\
        \ I’m thinking of? Is it useful to somebody? Is it contributing to society?”\
        \ Because if you always remember how much [the creation] will be useful to\
        \ other people, you’ll be able to overcome these problems. What you have to\
        \ be careful with is when creation is the goal and not [utility], then when\
        \ you’re done creating it, then you only end up satisfying yourself.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ad732d-1601-4b86-ad7e-eba4b7fed84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T18:20:30.197+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***<br><em>The G-Shock MR-G is available at L’Atelier by Lucerne
        boutique at Shangri-La The Fort.</em></p>'
