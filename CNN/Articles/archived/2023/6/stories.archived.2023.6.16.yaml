      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46897c02-7f2e-4399-91dc-9584d497efca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:22:18.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-16T19:22:18.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US government will shoulder all the costs should the Philippines\
        \ agree to assist in the processing of US visas of its former Afghan employees\
        \ fleeing the Taliban.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572a23cb-26ad-4895-9ea7-cc052fcdf62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:22:18.080+08:00
