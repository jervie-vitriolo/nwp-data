    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Anti-workplace bullying, ''tsismis'' bill filed in House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bf841a-e344-45ab-8845-40bac20d8bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T17:23:30.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-16T17:35:41.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — Two lawmakers
        have filed a bill seeking to prevent bullying and gossiping or ''tsismis''
        against fellow employees in the workplace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da06853a-6869-4020-8add-fca28e0e6d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T17:35:08.158+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-16T17:35:41.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quezon City Rep. Ralph Tulfo and ACT-CIS Party-list Rep. Jocelyn Tulfo\
        \ define office bullying as \"any severe or repeated use by one or more employees\
        \ of a written, verbal, or electronic expression or a physical act or gesture,\
        \ or any combination thereof, directed at an employer, co-employee, or any\
        \ person with whom he/she has professional relations or dealings which infringes\
        \ on the rights of another at work premises.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536306f2-86e9-43c9-94e3-0fd1f9484efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T17:35:08.158+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-16T17:35:41.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Offering, publishing, distributing, or spreading rumors, false
        news and information, gossip" directed against officemates were also defined
        as abusive and prohibited acts under House Bill 8446.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cfc2be-ea3c-4188-be9a-e53f7d3f1cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T17:35:08.159+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-16T17:35:41.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The measure aims to establish procedures for employees to anonymously\
        \ report prohibited acts, protect employees who speak out, and ensure prompt\
        \ investigation into reports of workplace bullying.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8db3ace-ee40-41c2-8358-7f4409673007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T17:35:08.159+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-16T17:35:41.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If determined that abusive acts had been committed, administrative\
        \ and human relations officers could take action against violators and even\
        \ notify law enforcement if criminal charges under the Revised Penal Code\
        \ may be pursued against perpetrators, the measure said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa875f69-51f3-4ce2-a705-a774654204b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T17:35:08.159+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-16T17:35:41.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill's provisions will take effect in government and non-government\
        \ offices, while workplaces that do not comply will be slapped with a suspension\
        \ of their permit to operate, it added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502b7936-9504-4c09-b8d2-87908f7d18a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T17:35:08.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-16T17:35:41.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HB 8446 was filed last May 30. It is currently pending with the
        House Committee on Labor and Employment.</p>'
  'marcos-No-plans-yet-to-leave-top-DA-post':
