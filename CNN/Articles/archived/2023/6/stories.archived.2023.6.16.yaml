      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They cited reported irregularities between the transmission logs and\
        \ reception logs of election returns from the precinct level to the commission's\
        \ transparency server (TS).\r"
