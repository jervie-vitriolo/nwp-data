      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you have times when, depending on how you feel, you don’t want
        to wear the Apple Watch, or maybe wear something else?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8151d258-950c-4c56-8b2d-7ca59c7383d1'
