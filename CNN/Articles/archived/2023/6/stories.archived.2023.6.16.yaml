      'mgnl:type': 'text'
      'text': '<p><strong>Rome (CNN)</strong> — Pope Francis was discharged from Rome’s
        Gemelli hospital Friday where the 86-year-old was recovering from abdominal
        surgery, after the procedure sparked renewed concerns over his health.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7afee5-63c3-4dfe-8d8e-2b996fe5c0cc'
