      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-16T18:40:01.973+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, who has repeatedly maintained her innocence, has been detained
