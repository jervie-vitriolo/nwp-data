  'extreme-weather-events':
    'author': 'Rachel Ramirez, CNN'
    'caption': 'Ricardo Arduengo/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-16T04:18:49.000+08:00
    'credit': 'Ricardo Arduengo/AFP/Getty Images'
    'imagesource': 'jcr:2068cdb7-b02d-4265-85fb-7fcba8584ae8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61be510d-7287-4452-a0e4-191636412b31'
    'lead': 'Droughts, storms, wildfires and heat waves: Extreme weather around the
      world is becoming more intense and more frequent. The toll is huge and mounting,
      with lives lost, homes destroyed, livelihoods stolen and economies upended.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-16T04:21:31.686+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-16T04:21:32.955+08:00
