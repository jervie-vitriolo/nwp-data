      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a696ad-9fdc-44f5-9136-c09161219d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People had also lined the walkway outside the the facility in a bid\
        \ to see the pope, who smiled and waved to those waiting.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316c792a-a23b-4919-af6a-93d2a2382999'
