      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516d2454-b629-4154-8b48-c1beb10b81fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.226+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new hacking campaign shows the widespread impact that a single\
        \ software flaw can have if exploited by skilled criminals.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86932636-91a2-4a26-a1b0-5bcdcc38ee15'
      'mgnl:activationStatus': true
