    'mgnl:tags': ['OFW', 'nurse', 'DMW']
    'stories': []
    'template': '1'
    'title': 'DMW: Nurse deployment tops 4,000 as of May'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61869a44-6299-46ce-a011-ca6aeaaae2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:27:06.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T13:27:06.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> Only
        five months into the year, the country already sent more than half the maximum
        annual allocation of nurses overseas, according to data from the Department
        of Migrant Workers (DMW)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a17c5d-33ea-46f7-a649-575834d2ad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:27:06.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T13:27:06.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525ea5b3-6578-4aad-9161-7876186ea1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:27:06.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T13:27:06.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of May of this year we are at the 4,000 mark,” DMW Sec. Toots
        Ople told CNN Philippines’ <em>The Source</em> on Friday. The annual allocation
        is 7,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c26b68-5635-42e7-bd88-c614896e76da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:27:06.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T13:27:06.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b20192-37b7-4dd7-b329-d180d0515dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:27:06.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T13:27:06.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ople said demand for Filipino nurses is high in Canada, as well as\
        \ in the United Arab Emirates and Vienna.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca58d92-15fa-4340-a2da-34a69e90b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:27:06.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T13:27:06.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab965f8-a90b-4841-ad01-1065cd822885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:27:06.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T13:27:06.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s the choice of our experienced nurses which part of the world\
        \ they want to go to,” she said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6f12e3-216f-44e6-a75f-4e9ae0ff1457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:27:06.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T13:27:06.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475d3f4b-2e90-4c97-a5c9-19a6faafbe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:27:06.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T13:27:06.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ople said she aims to have a dialogue with relevant agencies and other\
        \ key players to come up with solutions that will encourage nurses to stay\
        \ in the country.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afdf1c2-3a7b-420d-959c-1469f661bb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:27:06.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T13:27:06.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8db451-a1e6-4fb3-af3c-2a539dea5a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:27:06.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T13:27:06.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It will take a whole of government, whole of society approach. To\
        \ stay here would be the most attractive choice because their families are\
        \ here… We need to create opportunities for them to stay and look at quality\
        \ of life issues,” the migrant workers chief said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
