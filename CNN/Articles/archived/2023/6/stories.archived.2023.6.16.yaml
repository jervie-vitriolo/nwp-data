  'doj-dismisses-kidnapping-complaint-sabungero':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-16T18:32:34.000+08:00
    'imagesource': 'jcr:2474da75-69e4-42f0-bf1e-f71b6d352e40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ede6569f-b738-4bbf-9b12-430a48b63cdd'
    'lead': 'The DOJ has dismissed a complaint of kidnapping and serious illegal detention
      in the case of Michael Bautista, a sabungero  last seen in April 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-16T18:33:58.011+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-16T18:44:02.278+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ junks kidnapping complaint in case of sabungero missing since 2021

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e386ec5-9c34-4c41-8d9f-fd92ceabbad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T18:33:58.021+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-16T18:44:02.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> — The Department
        of Justice (DOJ) has dismissed a complaint of kidnapping and serious illegal
        detention in the case of Michael Bautista, a sabungero (cockfighter) last
        seen in April 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697693da-91b1-47e0-afbe-385739bd96bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T18:43:33.609+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-16T18:44:02.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the complainants Ma. Concepcion Bautista, the missing
        sabungero’s wife; Ryan Bonda Bautista, his brother; and Ronald Santos Reyes
        failed to present proof to establish probable cause.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd025417-367c-41d0-a240-3dc3172ef500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T18:43:33.610+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-16T18:44:02.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Bautista claimed that he identified Bautista through a video
        recording and alleged that one of two men in the footage detaining the handcuffed
        sabungero was <a href="https://www.cnnphilippines.com/news/2023/2/15/pnp-tracker-teams-missing-sabungeros.html">Julie
        Patidongan</a> alias "Dondon," a farm manager.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8840ddc3-9f79-43f1-ad2f-fa1664a57fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T18:43:33.610+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-16T18:44:02.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ on Friday said \"none of the faces of the individuals captured\
        \ in the twelve-second clip, which supposedly depicts the crime taking place,\
        \ are visible.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ea364b-cbd4-4808-879f-3a40480f0284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T18:43:33.610+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-16T18:44:02.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This lack of clear visibility hinders the process of identifying\
        \ the individuals involved solely based on their appearance,\" it added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252bbc00-bc21-4566-8fc4-e74dc6dc0c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T18:43:33.611+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-16T18:44:02.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, last December, the Philippine National Police''s Criminal
        Investigation and Detection Group (PNP-CIDG) <a href="https://www.cnnphilippines.com/news/2022/12/1/PNP-CIDG-composite-sketches-missing-cockfighters-case-.html">released
        composite sketches</a> depicting Patidongan and one other suspect, and said
        they were able to identify the suspects through the video.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b487180f-468f-440e-9513-44f89829de9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T18:43:33.611+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-16T18:44:02.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The department also said a critical witness who presumably had firsthand\
        \ knowledge of Bautista’s abduction failed to appear before the DOJ panel\
        \ and affirm the statements he made in his judicial affidavit.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4eda47-a259-45ae-8ce2-85816518f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T18:43:33.611+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-16T18:44:02.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This absence weakens the overall evidentiary foundation surrounding\
        \ the case, making it more challenging to establish a clear and definitive\
        \ understanding of the events that transpired…the evidence is not sufficient\
        \ to firmly establish the identity of the person who committed the crime\"\
        \ it noted.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60808da5-1ce4-485f-8465-366392cb78c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T18:43:33.612+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-16T18:44:02.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/2/15/pnp-tracker-teams-missing-sabungeros.html">PNP:
        Tracker teams out to arrest 6 suspects linked to missing sabungeros</a></strong></p>'
