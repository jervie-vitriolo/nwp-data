      'mgnl:lastActivated': 2023-06-20T16:58:12.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb1897a-b8c5-4945-a1b3-60f984f7800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.038+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you decide on which of your watches to wear for a
        certain day? Is it more influenced by style or function?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90d88ff-96d1-4913-8e86-a69490c9918e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.038+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I own three wristwatches, three G-Shocks. I have a black, white, and\
        \ a red one. I don’t own any other wristwatches. I just choose between the\
        \ three depending on how I feel. Now in the Philippines, since it’s summer\
        \ all year long, I chose to wear the white one. So that’s how I enjoy choosing.\
        \ That’s the simple way I choose. Sorry… What is your watch?\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10549b28-3faf-427d-b0fa-b17b71c28f7b'
