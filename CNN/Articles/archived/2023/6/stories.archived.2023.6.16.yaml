      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a30d00-5d81-47db-a6e3-f978c8a20de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hackers – a well-known group whose favored malware emerged in 2019\
        \ – in late May began exploiting a new flaw in a widely used file-transfer\
        \ software known as MOVEit, appearing to target as many exposed organizations\
        \ as they could. The opportunistic nature of the hack left a broad swath of\
        \ organizations vulnerable to extortion.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069990c3-5bb3-4041-bec6-b05bbe1fb7a1'
      'mgnl:activationStatus': true
