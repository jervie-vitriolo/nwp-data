    'imagesource': 'jcr:5f9d9d13-0ded-4dc6-801b-ad6a95431c10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc230f8e-478a-4390-aca5-26ceda729800'
    'lead': 'Several US federal government agencies have been hit in a global cyberattack
      that exploits a vulnerability in widely used software, according to a top US
      cybersecurity agency.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-16T04:27:46.198+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-16T04:27:46.652+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Exclusive: US government agencies hit in global cyberattack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c6cc3a-425c-436e-b5ea-f52f2ba3e9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.214+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Several US federal government agencies
        have been hit in a global cyberattack that exploits a vulnerability in widely
        used software, according to a top US cybersecurity agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df3d91b-cf47-44fe-b1ef-7afbbac7637c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.214+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57535165-3170-4924-b9bf-1ae4e9941a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Cybersecurity and Infrastructure Security Agency “is providing\
        \ support to several federal agencies that have experienced intrusions affecting\
        \ their MOVEit applications,” Eric Goldstein, the agency’s executive assistant\
        \ director for cybersecurity, said in a statement on Thursday to CNN, referring\
        \ to the software impacted. “We are working urgently to understand impacts\
        \ and ensure timely remediation.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1d5685-dd35-4461-b44c-3b5b9f700b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941b150e-64f1-44ed-b4ee-c01919ec1f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was not immediately clear if the hackers responsible for breaching\
        \ the federal agencies were a Russian-speaking ransomware group that has claimed\
        \ credit for numerous other victims in the hacking campaign.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f11c1fe-f5bd-4eb6-8c99-12a3c42f315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b42faf6-bcac-4470-b912-d4c49b1ee72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CISA spokesperson had no comment when CNN asked who carried out the\
        \ hack of federal agencies and how many have been affected.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498f09b0-238d-43dc-b9e2-9ec2ed372597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d677182-d17f-4272-99d5-8f2b7c243fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Agencies were much quicker Thursday to deny they’d been affected by\
        \ the hacking than to confirm they were. The Transportation Security Administration\
        \ and the State Department said they were not victims of the hack.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465540a3-e9be-4236-814c-7c4b44f6a129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620cf470-f44a-4d89-92d2-c72e94279666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CISA Director Jen Easterly told MSNBC on Thursday that she was “confident”\
        \ that there will not be “significant impacts” to federal agencies from the\
        \ hacks because of the government’s defensive improvements.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfca956-e026-4886-9098-4440667f2771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8882af3f-2c9a-49ac-8f07-ef8f751e914d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the news adds to a growing tally of victims of a sprawling hacking\
        \ campaign that began two weeks ago and has hit major US universities and\
        \ state governments. The hacking spree mounts pressure on federal officials\
        \ who have pledged to put a dent in the scourge of ransomware attacks that\
        \ have hobbled schools, hospitals and local governments across the US.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0401dfe-37d0-4e9e-a3ee-e42268ccaf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485c271d-70fe-4467-bfe2-a387c33f8a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johns Hopkins University in Baltimore and the university’s renowned\
        \ health system said in a statement this week that “sensitive personal and\
        \ financial information,” including health billing records may have been stolen\
        \ in the hack.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eba543-aa36-4d7c-b94d-148995ed9c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81646e9-825a-4892-ae07-2aefc49abf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Georgia’s state-wide university system – which spans the\
        \ 40,000-student University of Georgia along with over a dozen other state\
        \ colleges and universities – confirmed it was investigating the “scope and\
        \ severity” of the hack.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befd67f6-9967-4e59-896d-721f6ed439e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7888e3de-4744-49ad-94c8-cb79f350ece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Russian-speaking hacking group known as CLOP last week claimed credit\
        \ for some of the hacks, which have also affected employees of the BBC, British\
        \ Airways, oil giant Shell, and state governments in Minnesota and Illinois,\
        \ among others.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9283d051-8aa3-4318-a1db-044d51fce11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.222+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a187e04-172d-4588-a737-a0075d6ab3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.222+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian hackers were the first to exploit the vulnerability, but\
        \ experts say other groups may now have access to software code needed to\
        \ conduct attacks.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67e8d95-7610-400d-8bd6-7579d7ca523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.223+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9c5592-8798-40a9-8c98-d495f4aabb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.223+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ransomware group had given victims until Wednesday to contact them\
        \ about paying a ransom, after which they began listing more alleged victims\
        \ from the hack on their extortion site on the dark web. As of Thursday morning,\
        \ the dark website did not list any US federal agencies. Instead, the hackers\
        \ wrote in all caps, “If you are a government, city or police service do not\
        \ worry, we erased all your data. You do not need to contact us. We have no\
        \ interest to expose such information.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fed57b5-c0c5-400c-a9aa-92374067d9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a331467-457a-4b39-9d2e-84ee81f649a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CLOP ransomware group is one of numerous gangs in Eastern Europe\
        \ and Russia that are almost exclusively focused on wringing their victims\
        \ for as much money as possible.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647fe3ad-ff30-4dfb-8be8-cc10e1545b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.225+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7f0bf4-f012-4629-9820-6ecc96e5fca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.225+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:27:46.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The activity we’re seeing at the moment, adding company names to their\
        \ leak site, is a tactic to scare victims, both listed and unlisted, into\
        \ paying,” Rafe Pilling, director of threat research at Dell-owned Secureworks,\
        \ told CNN.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb30c00-f4a4-4445-b4e1-91c1c6dc5441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:27:46.226+08:00
