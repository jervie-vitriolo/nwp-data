    'title': 'OFW deployment in 2023 seen to surpass last year’s 1.2 million – DMW

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b502b0-7242-45a7-941c-063d19f3ff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:47:21.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T14:47:22.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> The Department
        of Migrant Workers (DMW) on Friday said it is seeing more demand for overseas
        Filipino workers (OFWs) as it projects this year’s deployment to exceed the
        1.2 million recorded in 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeea86e0-aba2-46ce-83c2-855a8da2830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:47:21.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T14:47:22.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc47a81-89b7-42c7-998e-e3c80b9788d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:47:21.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T14:47:22.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not just on track but we definitely will surpass the deployment
        figures of last year,” DMW Sec. Toots Ople told CNN Philippines’ <em>The Source</em>.
        “We see an increase in the number of our OFWs both new hires and rehires and
        also we are looking at a rebound in the number of seafarers being hired abroad.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8416aa-23e7-46c8-8caf-327b92e28183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:47:21.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T14:47:22.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cff7285-2535-4dc1-80a8-0ad16888c454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:47:21.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T14:47:22.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She noted that from January to April alone, around 800,000 land-based\
        \ and sea-based OFWs were deployed abroad.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6d6920-5636-4f4f-b94c-b0ed82eab0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:47:21.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T14:47:22.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8e9388-ab49-4225-883a-874bba328089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:47:21.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T14:47:22.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In demand jobs include those in the sectors of healthcare, construction,\
        \ and hotel and restaurant management in countries like Saudi Arabia and Croatia,\
        \ she said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8931fd6f-0dca-4e3e-870f-07e9da0ff2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:47:21.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T14:47:22.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72279d5-0aa6-4eac-b487-de833f06d8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:47:21.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T14:47:22.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other nations like the UAE, and Canada have a big demand for medical\
        \ professionals, she added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418ff458-a43b-493e-8470-391731b2dbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:47:21.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T14:47:22.170+08:00
