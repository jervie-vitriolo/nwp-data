      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The film star returned to the stage in 2016 by starring in a West End\
        \ production of “King Lear.” Jackson received further accolades when she won\
        \ a Tony Award in 2018 for her appearance in the Broadway production of “\
        Three Tall Women.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d3e33a-8198-46ff-a799-bcb1466fb989'
      'mgnl:activationStatus': true
