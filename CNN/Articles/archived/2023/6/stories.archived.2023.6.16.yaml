      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d81ed3-7b00-477d-ae88-11f5567b47d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:22:18.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-16T19:22:18.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's up to us on how many Afghans we will allow, but\
        \ they requested to allow the entry of anywhere between 1,000 and 1,500 per\
        \ batch. They will process their visa applications and they will go to the\
        \ United States. If we want less, that's fine too.]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdc1e00-3cd4-4a61-b627-42deea303534'
      'mgnl:activationStatus': true
