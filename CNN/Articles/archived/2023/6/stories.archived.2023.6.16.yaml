      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c308ab41-849b-49d5-a3bb-260b61babbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.043+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Regarding the popularity of smartwatches now, how is the
        company keeping up with these technological innovations?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adf43d0-3b37-43b3-8015-598ba135f509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.044+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First of all, under G-Shock, we actually have a type of smartwatch
        as well, but then it’s very much leaning on the sports side. I compare it
        to the other smartwatches, and I feel like the look of all the other smartwatches
        look the same, but compared to that, the G-Shock version… we do have one that
        connects to bluetooth. And it actually functions like a smartwatch. But also,
        there are various designs that people can choose from. With G-Shock, consumers
        can figure out what’s best for them, and really enjoy the process of choosing.&nbsp;</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1da549-0dc8-4d63-8aae-38963cff64b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.044+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9411a528-bcfe-4ee0-a935-022fbb1d9b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.045+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Compared to many other collectible watches out there, G-Shock
        is more accessible price-wise. And yet it’s highly regarded by watch enthusiasts.
        Why do you think that is so?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf88e93-292d-425d-b41e-5a4afe828457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.046+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For G-Shock, we’d like to be able to cater to different types of consumers.\
        \ So as we all know, there are G-Shocks that are more affordable, so it’s\
        \ reachable for a lot of people. But just like the G-Shock behind me, the\
        \ MR-G, the price point of these are closer to the Swiss watch category. But\
        \ then at the end of the day, we have the end user in mind when we develop\
        \ the product. As we said, we’d like as many different users to enjoy G-Shock.\
        \ By sticking to that, we are able to address the needs of different types\
        \ of clients. In the future, though, they’d like the more affordable G-Shock\
        \ to be independent from the MR-G.\r"
    '50':
      'image': 'jcr:3dc5d807-274c-43cd-b5ab-ea25bbc37b6f'
      'imageCaption': 'The MRG-B2000B, B2000GA, and B5000B from the G-Shock MR-G line.
        Photo courtesy of CSC TIME'
