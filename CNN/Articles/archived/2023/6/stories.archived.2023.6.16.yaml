      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> — The Komisyon
        sa Wikang Filipino (KWF) said its Facebook page, where photos of scantily
        clad women were recently posted, has been the target of a cyberattack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9120c02e-3a68-4cf9-84f0-dd142fd88c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:08:38.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-16T19:08:38.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc987a3c-f655-426a-a030-48bdf6fe3348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:08:38.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-16T19:08:38.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "KWF Director General Marites Barrios-Taran apologized late Thursday\
        \ night in a statement after an obscene image of a lady, whose face wasn't\
        \ entirely visible, was published as a Facebook story on the agency's page.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ac4551-773c-4c52-a4f6-26a7a011fd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:08:38.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-16T19:08:38.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce80db8-e057-422a-87bd-8c4fa97e30b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:08:38.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-16T19:08:38.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ngayong gabi, ang opisyal na Facebook account ng Komisyon sa Wikang\
        \ Filipino ay naging biktima ng cyber/network attack, partikular ang malware\
        \ na sinususpetsang nakapasok sa sistema at may intensiyon na dungisan ang\
        \ pangalan ng KWF,\" Barrios-Taran wrote.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7820be00-0f87-4839-b528-b155a527b150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:08:38.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-16T19:08:38.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace729d1-cba6-4b2d-89b0-1e2c25eb3f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:08:38.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-16T19:08:38.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kami ay lubos na humihingi ng paumanhin at pag-unawa sa pangyayarig\
        \ ito,\" she added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0818f0bd-2153-43a4-a452-fcf368081db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:08:38.069+08:00
