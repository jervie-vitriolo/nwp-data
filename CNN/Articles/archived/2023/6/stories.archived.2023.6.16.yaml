      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dcda3e-de17-480c-abf3-701bfbbd1db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:08:38.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-16T19:08:38.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday afternoon, a similar inappropriate image was again posted
        as a Facebook story on the KWF page.</p>'
