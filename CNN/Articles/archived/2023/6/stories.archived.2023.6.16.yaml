      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2896402-a85a-4e87-b677-350c43c520e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.355+08:00
