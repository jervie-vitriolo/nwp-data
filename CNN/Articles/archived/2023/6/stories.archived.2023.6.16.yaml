      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> The Department
        of Migrant Workers (DMW) said it is eyeing a program with the Technical Education
        and Skills Development Authority (TESDA) that will be dedicated to the hiring
        of one million workers to be deployed to Saudi Arabia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fec72d-1320-4fe5-9598-6208aa25d690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:51:26.493+08:00
