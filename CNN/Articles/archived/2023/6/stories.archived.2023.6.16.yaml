    'lead': 'Two lawmakers have filed a bill seeking to prevent bullying and gossiping
      or ''tsismis'' against fellow employees in the workplace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-16T17:23:30.441+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-16T17:35:41.712+08:00
