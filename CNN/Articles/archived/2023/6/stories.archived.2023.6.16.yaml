      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987c25c5-3f97-4f94-82c7-09e6bbf6b2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:22:18.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-16T19:22:18.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moreover, Manalo said there may be a \"pilot group\" of Afghan nationals\
        \ if ever Manila and Washington made an agreement.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9888cee-10bf-46e2-b77d-8dbb6657072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:22:18.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-16T19:22:18.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2a89c4-eb02-403b-8157-513cf09c990f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:22:18.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-16T19:22:18.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All I can say at this point, and I say that because there's nothing\
        \ really agreed yet, but it seems that there's a possibility, if we are able\
        \ to find an arrangement, we would be having, perhaps, a pilot group, maybe\
        \ a limited number,\" he told the Senate Committee on Foreign Relations.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa108312-923e-470b-a693-e329ef27c044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:22:18.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-16T19:22:18.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552f21de-d59f-45f5-b75a-61972e8a7ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:22:18.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-16T19:22:18.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If that happens, the US and the Philippines will look for a site to\
        \ house the Afghans while their visas are being processed.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895b33c1-f589-4c9a-8c32-aaf48258f15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:22:18.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-16T19:22:18.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7cd7db-3485-4061-a41a-0e8263823a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:22:18.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-16T19:22:18.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Also the United States, with Philippine officials, would try and\
        \ select a suitable site where they can be located while they are being processed\
        \ or vetted...It would be up to the Philippines to impose mobility restrictions\
        \ and internal movements within the Philippines,\" Manalo said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853cf4c3-a93b-495c-88da-ad01ae9510b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:22:18.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-16T19:22:18.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73581d04-5c48-4768-a063-6c08ff9dc6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:22:18.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-16T19:22:18.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez added that 1,000 to 1,500 Afghans per batch would be allowed\
        \ in the country.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c1f35d-9706-4774-8a00-20b2364eeb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:22:18.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-16T19:22:18.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fd55aa-e7d9-4e87-be34-676def6829bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:22:18.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-16T19:22:18.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nasa atin na kung ilan ang gusto natin, pero ang request nila ay\
        \ anywhere between 1,000 to 1,500 per batch. Ipo-process nila and they will\
        \ go the United States. Kung gusto natin ng less, pwede rin,\" the envoy told\
        \ senators.  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89832801-ed23-4e11-afe2-62ffe2b414f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:22:18.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-16T19:22:18.663+08:00
