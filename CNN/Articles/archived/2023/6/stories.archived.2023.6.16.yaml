      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The pope is fine. He is better than before,” said Sergio Alfieri,\
        \ the surgeon who operated on the pontiff last week, on Friday, outside the\
        \ hospital, after the pontiff was discharged.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f48b9f1-a84e-43bf-9780-ec69875560f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1787c4-65be-4ba6-9a04-084ef46f808c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.337+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before returning to the Vatican, the pope also stopped for a brief\
        \ visit at a convent at the Institute Maria Santissima Bambina, before greeting\
        \ and thanking security guards outside an entrance to the city, the Vatican\
        \ press office said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543e78a0-c8be-4dce-a267-9a1c233207db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.337+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23896df0-393b-4f53-ac5d-38acf3e09fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He will deliver his weekly Angelus prayer this Sunday and is well enough\
        \ to keep all of his appointments except for a general audience next Wednesday,\
        \ the Vatican added.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ea2874-44cf-432f-99ce-0086a9a4406c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eea513-480c-46d4-934d-c93faed777a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pope Francis had remained in the Gemelli hospital after undergoing\
        \ abdominal surgery last Wednesday.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd82c2c-0d27-4eab-bd0c-65080c6c7aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68b356c-79d6-4558-93a6-dac210589e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with Vatican Media, Alfieri, the pontiff’s surgeon,\
        \ said he is not worried about the pope’s health and that he is well enough\
        \ to travel.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2579c3d7-db15-43c0-bc4a-ab3df9672c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562b7d14-7640-4c64-886d-525cec8ac20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The surgery went well. Do I have any concerns about the pope’s health?\
        \ No, in the sense that the Holy Father, compared to other 86-year-old peers,\
        \ has a perfect heart, has blood tests that many 50-year-olds would envy because\
        \ he does not have a parameter out of place,” he said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae103b3f-6d6d-4a1e-8ac5-8fcdbb7f191f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.341+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a90029-0b4d-4bb1-b762-b2f35fefb15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.341+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the doctor suggested that the pope and those around him should\
        \ limit their commitments – those “that are burdensome because of what the\
        \ strains on the abdominal wall might be” – for the first month.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985c0d1d-018e-4c95-bd8c-e6eb6bd3b076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.342+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917d1af1-086d-4b89-aa43-46f6a70853fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.342+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked if the pope will be able to make an apostolic journey to\
        \ Lisbon in August and then to Mongolia, Alfieri said that if the pontiff\
        \ makes a careful recovery, “he will be able to make this trip in better condition\
        \ than when he had previously planned it.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca7221a-6888-452e-95e6-a95fce4e7a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00afa88-4327-4c45-a805-626174c94ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, the director of the Vatican Press Office Matteo Bruni\
        \ said medical staff reported that the pontiff had “rested well during the\
        \ night. The clinical course continues regularly. Hematochemical examinations\
        \ are in the normal range.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc608a77-e7ec-4e2a-841e-e1f86da3c8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5443c46-d046-4419-bff2-fa611eda70f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier that day, “as a token of thanks, he received the entire operating\
        \ team formed by the medical staff, nurses, social and health workers and\
        \ auxiliaries who coordinated, performed and made the surgery possible last\
        \ June 7,” Bruni added.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562b63fd-622b-4aee-bcaf-17697c27aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548aefa3-8150-49f4-9bd8-e44047bec27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pontiff also visited children in the Pediatric Oncology and Children’\
        s Neurosurgery ward “who in recent days have expressed their affection to\
        \ the pope through numerous letters, drawings and messages of speedy recovery\
        \ are cared for,” Bruni said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb6c660-85dc-4150-84d3-1fcb15ddb321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130d3e42-9bb9-498e-b99c-9f6b76dc2d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.347+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In greeting those present, His Holiness extended his thanks to all\
        \ the health care staff for their professionalism and efforts to alleviate\
        \ each other’s suffering with tenderness and humanity in addition to medication,”\
        \ he said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbb1f60-7051-4dc3-8f97-127ceae411ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.347+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53cc0d5-669d-4e70-92e7-52d9caf9a794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pope joked about his recovery as he left for the Vatican: “Thank\
        \ you, thank you journalists. I’m still alive.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c266d0b-bcd6-457f-8eb5-7824be6b728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.349+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01dd626-6e36-42e7-9db5-305120fe175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.349+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francis has experienced a series of health issues over his lifetime,\
        \ including a colon surgery two years ago. He had part of one lung removed\
        \ after struggling with pneumonia as a young man. In 2019, he had ocular surgery\
        \ at Rome’s Clinic of Pius XI to treat a cataract. He has also suffered with\
        \ chronic sciatica pain.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f7ac7a-303e-4ed4-865f-e535ab4b21ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.350+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8d73cd-7a15-41bd-9cb2-7e24e8df8b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.351+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the past year, he has used a cane or a wheelchair to alleviate his\
        \ knee troubles.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954f0d06-9928-4fb0-944c-9710cedf71e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.351+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13d6abe-f111-4b17-bcd0-6ea612c9fef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.352+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Should Francis be medically impaired for any length of time, the Vatican\
        \ could face a constitutional crisis. There is no “vice pope” in the Catholic\
        \ system, meaning someone who can deputize the pope’s authority in his absence.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b036ac-6a9d-4514-a110-1a3101ffd3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.353+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f756b-aeef-4d17-9770-67488de9c8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.353+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Vatican’s secretary of state, currently Italian Cardinal Pietro\
        \ Parolin, can supervise routine day-to-day management, but he has no powers,\
        \ for example, to designate bishops or to create or suppress dioceses around\
        \ the world.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ba166f-d69d-4777-92e0-ba56ce20733d'
      'mgnl:activationStatus': true
