      'mgnl:lastActivated': 2023-06-16T08:44:15.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 2023 report, which covers the period of April 1, 2022 through March\
        \ 31, 2023, identified which governments around the world are meeting the\
        \ minimum standards to eliminate human trafficking under the Trafficking Victims\
        \ Protection Act of 2000, which have improved or deteriorated, and which have\
        \ failed in their efforts to combat human trafficking and are not making an\
        \ effort to do so.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53547aad-dd2e-4bf6-a44d-f02ea76140d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:44:15.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:44:15.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the countries in the Tier 3 category for failing to meet the\
        \ minimum standards to combat human trafficking and “not making significant\
        \ efforts to do so,” were in that category last year as well. This year’s\
        \ list has 24 countries in Tier 3, including Russia, China, Afghanistan, Syria,\
        \ and North Korea.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68756c58-8aa9-4b68-8eb3-6fd64e4a4a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:44:15.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:44:15.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan, Burma, China, Cuba, Eritrea, Iran, North Korea, Russia,
        South Sudan, Syria, and Turkmenistan were listed as having a “‘government
        policy or pattern’ of human trafficking, human trafficking in government-funded
        programs, forced labor in government-affiliated medical services or other
        sectors, sexual slavery in government camps, or the employment or recruitment
        of child soldiers.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1456b5-b08a-4799-9b0c-9038f54f17d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:44:15.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:44:15.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/15/politics/us-human-trafficking-report/index.html">US
        State Department identifies ‘rapidly growing and troubling trend’ of forced
        labor linked to cyber scams</a>"</em></p>'
  'us-iran-indirect-talks':
    'author': 'Jennifer Hansler, Natasha Bertrand, Alex Marquardt and Kylie Atwood,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-16T08:44:21.000+08:00
    'imagesource': 'jcr:e42f03ea-4751-44a1-9f73-7eca9517e6da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a09b71eb-7d9d-4c7d-8d84-ac3d3ffcbd3b'
    'lead': 'The United States has quietly resumed indirect talks with Iran in an
      effort to constrain Tehran’s nuclear program, multiple sources told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-16T08:47:55.710+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-16T08:47:56.116+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US has resumed indirect talks with Iran in effort to constrain nuclear
      program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b266250-aabf-4b6f-85c5-e1ae8ec96c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:47:55.738+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:47:56.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States has quietly resumed indirect
        talks with Iran in an effort to constrain Tehran’s nuclear program, multiple
        sources told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0447ba4d-3cb6-4203-a126-3a050d40ac18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:47:55.738+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:47:56.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The talks resumed late last year, months after an effort to revive\
        \ the Iran nuclear deal collapsed. The Trump administration withdrew from\
        \ the landmark agreement in 2018 and Iran has increasingly grown its nuclear\
        \ program in violation of the deal, formally known as the Joint Comprehensive\
        \ Plan of Action (JCPOA).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59421646-769c-4ef5-856e-a113f4118216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:47:55.738+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:47:56.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although sources say there have been some indications of progress,\
        \ one source said “we’re just not there yet” on an agreement, and both the\
        \ US and Iran have denied that an interim deal has been reached.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e735553-3de9-4303-b505-e7933a9cfbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:47:55.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:47:56.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stakes are high for the renewed efforts, which come ahead of the 2024\
        \ US presidential election and will face scrutiny from lawmakers and a key\
        \ US ally in the Middle East: Israel.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd57e3b-04b6-4f91-8f5d-44472e7b1eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:47:55.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:47:56.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US is also engaged in trying to secure the release of multiple\
        \ Americans who have been detained in Iran – something the administration\
        \ has called a top priority. There are three Americans who have been designated\
        \ as wrongfully detained who are imprisoned in Iran: Siamak Namazi, Emad Sharghi,\
        \ and Morad Tahbaz. An American resident, Shahab Dalili, is also detained.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cc4207-e21a-4418-9e92-06d4799fb110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:47:55.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:47:56.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden administration officials have for months said that Iran’s breakout\
        \ time – how long it would need to produce enough weapons-grade material for\
        \ one nuclear bomb – had dwindled to a matter of weeks, with one Defense Department\
        \ official saying in February that it could be as short as 12 days. The breakout\
        \ time does not mean that Iran could produce an actual bomb in that period.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e557c79-e4c8-44a8-bce2-973d97031dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:47:55.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:47:56.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For months following the failure of the JCPOA revival attempt and amid\
        \ nationwide protests in Iran, the Biden administration said publicly that\
        \ the nuclear deal was “not on the agenda,” but said that they were committed\
        \ to using diplomacy to prevent Iran from acquiring a nuclear weapon.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c040fc34-7f31-4d52-927a-6288a3a6e7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:47:55.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:47:56.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, talks quietly resumed late last year, with countries including\
        \ Oman serving as intermediaries. A top administration official, Brett McGurk,\
        \ has traveled multiple times to the Gulf nation for the indirect discussions\
        \ with Iranian government representatives.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a48176-d930-4e41-ba13-664ceef55156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:47:55.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:47:56.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>US approved $2.7 billion bank</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9c15a3-2077-45c9-9269-51c480a46ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:47:55.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:47:56.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And in what could be seen as a confidence building measure, the US\
        \ approved a waiver allowing the transfer of $2.7 billion from Iraq to Iranian\
        \ banks, in a move State Department spokesperson Matthew Miller called “consistent\
        \ with transactions that have taken place over – going back a number of years.”\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0c1c69-be7b-425e-90d4-b16d00b547a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:47:55.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:47:56.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Number one, Iran can only access its funds held in accounts for Iraq\
        \ for humanitarian and other non-sanctionable transactions,” he said Tuesday.\
        \ “Number two, that these are actions that have taken place for several years,\
        \ dating back to the previous administration, where the United States has\
        \ approved similar transactions on an ongoing basis, consistent with US law\
        \ and in full coordination with the Government of Iraq.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff11c37c-db43-4433-934c-05b7e1082e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:47:55.742+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:47:56.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iran’s foreign ministry spokesperson said Monday that Tehran exchanged\
        \ messages with the United States through Oman “a few weeks ago.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1502a1ea-f069-43fa-9600-bb7bb7484936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:47:55.742+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:47:56.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The basis of the negotiations to lift sanctions is the JCPOA. We do\
        \ not have a new framework. We do not endorse any negotiations for an interim\
        \ agreement or new arrangements to replace the JCPOA,” Nasser Kanaani said\
        \ in a briefing.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f3b165-24d5-44ac-b42e-6551a98ac081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:47:55.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:47:56.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu suggested this week that\
        \ his government would remain opposed to a deal with Tehran, reportedly saying,\
        \ “Our position is clear: Israel will not be bound by any deal with Iran and\
        \ will continue to defend itself.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97ee230-4b81-4cd9-aed0-923323e68783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:47:55.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:47:56.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, US Secretary of Defense Lloyd Austin met with his Israeli\
        \ counterpart in Brussels, where “both leaders agreed to continue working\
        \ together to address the wide range of threats posed by Iran, including its\
        \ nuclear program, destabilizing regional activities, and proliferation of\
        \ uncrewed aerial systems and other lethal assistance throughout the Middle\
        \ East and to Russia,” according to a Pentagon readout.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e950ff-bcdc-4940-9993-ebbcd74ff852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:47:55.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:47:56.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this week, Iranian negotiator Ali Bagheri Kani met with officials\
        \ from the so-called E-3 countries – France, Germany, and the United Kingdom\
        \ – in Abu Dhabi, UK Foreign Office political director Christian Turner said\
        \ on Twitter.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55481fb7-6db0-456b-b9ae-009b188bb0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:47:55.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:47:56.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Plan C</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e75a45-0b0e-46a5-ac53-de3c4d86af63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:47:55.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:47:56.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If an agreement on the nuclear issues was reached, it is unlikely it\
        \ would restore the limits of the JCPOA, but would rather be an effort to\
        \ put a box around Iran’s growing nuclear program.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fc0c63-98a9-442f-bf76-f7cda19fbfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:47:55.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:47:56.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They’ve moved on to what you would call Plan C, which is try to constrain\
        \ Iran and try to limit worst case outcomes, but without trying to reach an\
        \ actual agreement for the next year plus given the political constraints\
        \ that the administration faces and not wanting to draw attention or resources\
        \ away from China and Russia,” said Henry Rome, a senior fellow at the Washington\
        \ Institute.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de19750c-f567-4581-92f6-0eba57aa200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:47:55.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:47:56.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US official told CNN that the administration’s diplomatic engagements\
        \ were focused on “constraining its destabilizing behavior and ensuring it\
        \ does not acquire a nuclear weapon.” They said they want to see Tehran curb\
        \ its nuclear program, stop supporting proxy groups carrying out attacks in\
        \ the region, and stop supporting Russia in its war in Ukraine.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69446fca-dc8a-4537-85d6-bcf4a50db33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:47:55.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:47:56.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We continue to use our diplomatic engagements to pursue all of these\
        \ goals, in full coordination with our partners and allies,” the official\
        \ said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff750c55-b39c-43bb-9e3e-bdc826ff322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:47:55.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:47:56.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We believe diplomacy is the best path forward, as we have said since\
        \ the outset of this Administration. But, as always, we have other options\
        \ available to us if Iran chooses not to act,” they said, adding that their\
        \ “diplomacy is matched and backed by deterrence.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90bfb27-dc58-411c-a80e-7ed01d376881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:47:55.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:47:56.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our actions earlier this year, for example, sent a clear message to\
        \ Iran, which have resulted in a significant reduction of attacks against\
        \ US personnel,” the official said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebe7a21-a9e9-4f1c-a82c-51f2ba9068c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:47:55.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:47:56.138+08:00
