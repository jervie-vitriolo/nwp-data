  'scientists-report-first-human-synthetic-model-embryos':
    'author': 'Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-16T08:48:47.000+08:00
    'imagesource': 'jcr:bcc9b646-b1a6-401e-b7ef-f59d9a139efc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1b0d7dd-fee2-4d20-97d4-af1a85098208'
    'lead': 'These embryo-like structures are at the very earliest stages of human
      development: They don’t have a beating heart or a brain, for example. But scientists
      say they could one day help advance the understanding of genetic diseases or
      the causes of miscarriages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-16T08:53:43.181+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-16T08:53:43.542+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Scientists report creation of first human synthetic model embryos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a51cb0-eb9c-4fa5-8ca3-448779a714d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:53:43.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:53:43.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A team of researchers in the United States
        and United Kingdom say they have created the world’s first synthetic human
        embryo-like structures from stem cells, bypassing the need for eggs and sperm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c1b615-1fd6-443c-adc9-6f7d3becdf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:53:43.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:53:43.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These embryo-like structures are at the very earliest stages of
        human development: They don’t have a beating heart or a brain, for example.
        But scientists say they could one day help advance the understanding of genetic
        diseases or the causes of miscarriages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebef8e4-a524-4021-b453-a727e2681a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:53:43.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:53:43.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The research raises critical legal and ethical questions, and many\
        \ countries, including the US, don’t have laws governing the creation or treatment\
        \ of synthetic embryos.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e8dcc1-b41b-4546-bae0-cc3a69798d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:53:43.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:53:43.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pace of discoveries in this field and the growing sophistication\
        \ of these models have alarmed bioethics experts as they push ever closer\
        \ to the edge of life.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ce86a7-441b-4be5-8c3e-c41c8fea2f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:53:43.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:53:43.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unlike human embryos arising from in vitro fertilization (IVF), where\
        \ there is an established legal framework, there are currently no clear regulations\
        \ governing stem cell derived models of human embryos. There is an urgent\
        \ need for regulations to provide a framework for the creation and use of\
        \ stem cell derived models of human embryos,” James Briscoe, associate research\
        \ director at the Francis Crick Institute, said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b5ae38-6aeb-4d5a-b285-befbcb95b1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:53:43.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:53:43.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Magdalena Zernicka-Goetz described the work in a presentation Wednesday\
        \ to the International Society for Stem Cell Research’s annual meeting in\
        \ Boston. Zernicka-Goetz, a professor of biology and biological engineering\
        \ at CalTech and the University of Cambridge, said the research has been accepted\
        \ at a well-regarded scientific journal but has not been published. The research\
        \ was first reported by The Guardian.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac1d4d4-c5eb-4451-9d90-095a3f9a883c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:53:43.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:53:43.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zernicka-Goetz and her team, along with a rival team in Israel, had\
        \ previously described creating model embryo-like structures from mouse stem\
        \ cells. Those “embryoids” showed the beginnings of a brain, heart and intestinal\
        \ tract after about eight days of development.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9dd986-f925-4d6f-b951-8bac5bbcce1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:53:43.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:53:43.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The embryo-like structures that Zernicka-Goetz says her lab has created\
        \ were grown from single human embryonic stem cells that were coaxed to develop\
        \ into three distinct tissue layers, she said. They include cells that would\
        \ typically go on to develop a yolk sac, a placenta and the embryo itself.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0499a0b4-0f17-47fa-846e-7d99557a2eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:53:43.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:53:43.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She told CNN that the embryo-like structures her lab has created are\
        \ also the first to have germ cells that would go on to develop into egg and\
        \ sperm.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bd7931-b7fb-4731-adf2-6c0562870784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:53:43.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:53:43.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I just wish to stress that they are not human embryos,” Zernicka-Goetz\
        \ said. “They are embryo models, but they are very exciting because they are\
        \ very looking similar to human embryos and very important path towards discovery\
        \ of why so many pregnancies fail, as the majority of the pregnancies fail\
        \ around the time of the development at which we build these embryo-like structures.”\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775b2db8-e5a5-4a7f-8dc8-aa5807395811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:53:43.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:53:43.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said that to her knowledge, it was the first time a human model\
        \ embryo had been created with three tissue layers. But she stressed that\
        \ while it mimics some of the features of a natural embryo, it doesn’t have\
        \ all of them.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad085c31-7caa-4355-8bb6-7d42d0c99813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:53:43.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:53:43.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Researchers hope these model embryos will shed light on the “black\
        \ box” of human development, the period following 14 days after fertilization,\
        \ which is the agreed limit for scientists to grow and study embryos in a\
        \ lab.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a98c15-1647-49b9-a0f4-4d77a4a67c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:53:43.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:53:43.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Right now, the synthetic model human embryos are confined to test tubes.\
        \ It would be illegal to implant one in a womb, and animal research with stem\
        \ cells from mice and monkeys has shown that even when scientists have attempted\
        \ to implant them, they don’t survive – probably because researchers haven’\
        t figured out how to fully replicate the conditions of pregnancy.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa593c6-778c-47f6-8af9-e416e690633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:53:43.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:53:43.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zernicka-Goetz said that the aim of her research wasn’t to create life\
        \ but to prevent its loss, understanding why embryos sometime fail to develop\
        \ after fertilization and implantation.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805e2421-aa90-4e3d-abcf-8d4ace11dc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:53:43.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:53:43.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We know remarkably little about this step in human development, but\
        \ it is a time where many pregnancies are lost, especially in an IVF setting,”\
        \ Roger Sturmey, senior research fellow in maternal and fetal health at the\
        \ University of Manchester in the UK, said in a statement.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f347c9-c03d-46a0-8fd2-2e69686b463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:53:43.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:53:43.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Currently, we can say that these ‘synthetic embryos’ share a number
        of features with blastocysts, but it is important to recognise that the way
        that synthetic embryos are formed is different to what happens when a normal
        embryo forms a blastocyst,” he said. “There is much work to be done to determine
        the similarities and differences between synthetic embryos and embryos that
        form from the union of an egg and a sperm.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5395e3e-7732-483d-970e-8621bd2b080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:53:43.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:53:43.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/14/health/human-model-embryo/index.html">Scientists
        report creation of first human synthetic model embryos</a>"</em></p>'
  'disney-cfo-christine-mccarthy-steps-down':
    'author': 'Samantha Delouya, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-16T08:53:50.000+08:00
    'imagesource': 'jcr:91f9ba22-cdf6-4ba5-8836-218451c8eee5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f7941eb-f0da-4fc1-910d-dcb58d4820eb'
    'lead': 'Disney Chief Financial Officer Christine McCarthy is stepping down from
      her role and taking a family medical leave of absence, the company said Thursday.
      Kevin Lansberry, the company’s CFO of Parks, Experiences and Products, will
      step in as interim CFO, effective July 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-16T08:57:03.813+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-16T08:57:04.076+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Disney CFO Christine McCarthy steps down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb135ba-516f-4781-839b-64bb5bac8b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:57:03.854+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:57:04.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles (CNN) —</strong> Disney (DIS) Chief Financial
        Officer Christine McCarthy is stepping down from her role and taking a family
        medical leave of absence, the company said Thursday. Kevin Lansberry, the
        company’s CFO of Parks, Experiences and Products, will step in as interim
        CFO, effective July 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f46436-9f03-41b1-9541-517f0c030aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:57:03.854+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:57:04.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Christine McCarthy is one of the most admired financial executives\
        \ in America, and her impact on The Walt Disney Company during 23 years of\
        \ dedicated service cannot be overstated,” Disney CEO Bob Iger said in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840c3812-953e-450b-b599-377aee59d861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:57:03.854+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:57:04.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCarthy, who has served as CFO for more than 8 years, will serve as\
        \ a strategic adviser while on leave and assist with selecting a long-term\
        \ successor, the company said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c17b190-bf82-4b10-9970-d11940c9c640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:57:03.855+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:57:04.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, McCarthy’s contract was extended through June 30, 2024.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657cae22-da99-430a-997f-5a69c9d8e679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T08:57:03.855+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T08:57:04.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Although I am leaving the CFO role, I look forward to helping with\
        \ the transition and will always be rooting for the success of my extended\
        \ Disney family,” McCarthy said in a statement.\r"
    '5':
