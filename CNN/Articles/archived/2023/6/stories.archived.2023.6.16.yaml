      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09cf079-ca61-4247-9741-d1f461bc5732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Hurricane Ian swept across the Caribbean and into Florida in 2022,\
        \ it left a trail of destruction in its wake, killing more than 100 people\
        \ and caused roughly $65 billion of damage.\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee98dab-d2a2-4b58-8b4a-c597edc68745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.778+08:00
