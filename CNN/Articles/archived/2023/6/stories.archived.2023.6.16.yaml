    'title': 'NWRB extends higher water share for MWSS until end-June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549de3a4-e7af-4c67-a12e-18a2a4b59140'
