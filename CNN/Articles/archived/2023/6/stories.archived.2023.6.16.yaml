      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b52b01-a775-41fd-9e0e-c848a36c63ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:25:17.233+08:00
