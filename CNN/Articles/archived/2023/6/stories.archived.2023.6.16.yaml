  'india-pakistan-cyclone-biparjoy-landfall':
    'author': 'Rhea Mogul, Sophia Saifi and Manveena Suri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-16T13:06:13.000+08:00
    'imagesource': 'jcr:ed7bc6c6-9503-4af2-8925-eab2a7a3b88c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b39cdae4-7091-4bbf-86f4-2eabe781b696'
    'lead': 'Tropical Cyclone Biparjoy has made landfall in India’s western Gujarat
      state, close to the Pakistan border, unleashing powerful gusts of wind that
      ripped up trees and toppled electricity poles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-16T13:09:35.429+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-16T13:29:36.468+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Cyclone Biparjoy makes landfall, bringing heavy rainfall to India and
      Pakistan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b564e0-1915-479d-b983-15f5599868a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:09:35.511+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:36.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Islamabad and New Delhi (CNN) —</strong> Tropical Cyclone
        Biparjoy has made landfall in India’s western Gujarat state, close to the
        Pakistan border, unleashing powerful gusts of wind that ripped up trees and
        toppled electricity poles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afa0158-231d-4125-b328-d57f14583c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:09:35.511+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:36.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At landfall, Biparjoy was equivalent to a strong tropical storm with\
        \ winds of 65 mph (100 kph), according to the Joint Typhoon Warning Center.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd452fe16-d9d8-43f3-a08f-2b71f33262b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:09:35.512+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:36.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As it moves slowly inland, the winds and storm surge threats are expected\
        \ to diminish, with flooding becoming the most significant impact for millions\
        \ of people over the next 48 hours.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bcc7d3-0a5c-4c78-b505-0101832508c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:09:35.512+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:36.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heavy rainfall warnings are expected to remain in place for northwest\
        \ India through Saturday. Rainfall of 150 to 250 mm (6 to 10 inches) is likely\
        \ with isolated amounts up to 500 mm (20 inches) possible.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df42169a-119c-413d-af77-e66abc883ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:09:35.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:36.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Pakistan, the meteorological department warned of widespread dust\
        \ storms and thunderstorms in the southern Sindh province, with some very\
        \ heavy rain and squally winds of 50-60 mph (80-100 kph).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b762a3-37a1-4b77-9004-fc46b275b005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:09:35.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:36.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video and photos broadcast on local Indian television show roads turning\
        \ into rivers, trees bending in the wind, and people wading waist-deep in\
        \ floodwater.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa48c2b-c5ae-4f66-9081-c9e09e4eba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:09:35.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:36.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Friday morning local time, there had been no reports of deaths\
        \ in Pakistan or India, though earlier this week four boys drowned off the\
        \ coast of the Indian financial hub, Mumbai.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1aa2bd-5073-44c0-9ae0-620ebac8ae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:09:35.514+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:36.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Indian army and coast guard are on standby for rescue and relief\
        \ operations.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cce3412-9c96-4e73-859a-3749293e0fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:09:35.514+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:36.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the storm, both India and Pakistan implemented mass safety measures\
        \ to ensure minimal damage and loss of life. About 180,000 people have been\
        \ evacuated from high-impact areas across both countries, according to authorities.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ee1512-05dc-4899-bad8-519263e8dfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:09:35.514+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:36.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Livestock were also moved to higher ground, some schools were shut,
        and fishing suspended in Gujarat state. Two of India’s largest ports have
        also stopped operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d91ce43-64ed-4f1a-971f-04f52e0c846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:09:35.515+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:36.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile in Pakistan, malls and businesses along the coast of Karachi,\
        \ its biggest city and the capital of Sindh, have been shut. Pakistan’s national\
        \ carrier, PIA, has also implemented precautionary measures, including round-the-clock\
        \ security to minimize potential hazards.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b1b322-d823-493a-a328-1678f36e80f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:09:35.515+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:36.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fishermen have been advised to steer clear of the sea and hospitals\
        \ are staffed with emergency personnel, according to the National Disaster\
        \ Management Authority.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7962dea-dfbe-42bc-a049-d65f58e5ba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:09:35.515+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:36.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biparjoy had been churning across the northeastern Arabian Sea, toward\
        \ southern Pakistan and western India since late last week, with winds of\
        \ 160 kph (100 mph) and gusts up to 195 kph (121 mph). It weakened as it approached\
        \ land, but the region experienced heavy rain, damaging winds and coastal\
        \ storm surges in the days leading up to its landfall.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ce9abc-9574-4358-afa3-c9d1f0f190fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:09:35.516+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:36.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It comes less than one year after record monsoon rain and melting glaciers\
        \ devastated swathes of Pakistan, claiming the lives of nearly 1,600 people.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d847d-13d4-4457-93e7-462fe96afc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:09:35.516+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:36.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts also say the storm is a symptom of the growing climate crisis.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba7794e-a8ce-443a-a649-fa8fd6c6e626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:09:35.517+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:36.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in 2021 by researchers at the Shenzhen Institute
        of Meteorological Innovation and the Chinese University of Hong Kong and published
        in Frontiers in Earth Science found that tropical cyclones in Asia could have
        double the destructive power by the end of the century, with scientists saying
        the human-made climate crisis is already making them stronger.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdbe503-6610-4b5a-a812-74426beabb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:09:35.517+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:36.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/15/asia/india-pakistan-cyclone-biparjoy-landfall-updates-intl-hnk/index.html">Cyclone
        Biparjoy makes landfall, bringing heavy rainfall to India and Pakistan</a>."</em></p>'
  'canada-highway-collision':
    'author': 'Sara Smart, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-16T13:09:40.000+08:00
    'imagesource': 'jcr:a9a222c1-cb9b-4617-aa26-b3f7a2b5b5a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbe04d30-d774-41b3-9ee1-48313975425c'
    'lead': 'At least 15 people have died after a truck collided with a bus carrying
      senior citizens in a rural portion of Canada’s Manitoba province on Thursday
      afternoon, according to local authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-16T13:12:25.176+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-16T13:29:51.692+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'At least 15 dead in Canada highway collision'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291edda1-1cae-49b0-bc83-3165556d2609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:12:25.250+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:51.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 15 people have died after a truck
        collided with a bus carrying senior citizens in a rural portion of Canada’s
        Manitoba province on Thursday afternoon, according to local authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760b7ecc-399b-4734-af63-6775b4663655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:12:25.251+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:51.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bus was headed south on Highway 5 toward a casino near the town\
        \ of Carberry, while the semitrailer was headed east on Highway 1, Royal Canadian\
        \ Mounted Police officer Rob Lasson said in a news conference.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6932f5-84da-4bc6-8c3d-c6a2cf5b03f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:12:25.251+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:51.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The semitrailer struck the bus at the intersection of the two highways\
        \ north of Carberry, roughly 170 kilometers (105 miles) west of Winnipeg.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6f5f80-ab34-4bbd-bf6e-996705bf4408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:12:25.251+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:51.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Immediately it became apparent that this was a mass casualty situation,”\
        \ Lasson said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ca3432-abf8-4096-be86-f7643caa794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:12:25.252+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:51.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to the 15 killed, 10 others have been taken to a hospital,\
        \ authorities said. The injured being treated included the drivers of the\
        \ semitrailer and the bus, Lasson said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d8f618-5f70-43ad-b0f9-9f5dc2285066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:12:25.252+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:51.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twelve ambulances responded to the collision scene, as well as an air\
        \ ambulance, said Jennifer Cumpsty, executive director of Acute Health Services.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aee0a9a-9215-454f-a00b-18c8bbb4cb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:12:25.252+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:51.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manitoba has not seen a mass casualty traffic accident like this before,\
        \ Lasson told reporters.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f55761-7fe0-4651-9833-1009f8a1408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:12:25.253+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:51.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is new for us and our investigators, and it is very emotionally\
        \ draining for them as well,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72394eb-6542-4648-8fb0-36fa51daef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:12:25.253+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:51.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A majority of those on the bus were seniors who lived in and around\
        \ the city of Dauphin, according to RCMP assistant commissioner Rob Hill.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7856904-0911-4cce-b652-59a69e1bae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:12:25.253+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:51.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not all of the victims’ families had been notified as of Thursday evening.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367df35c-33dc-4be7-847e-1e3b691a57cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:12:25.254+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:51.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Flags have been lowered in mourning at Manitoba’s legislative building,\
        \ and Prime Minister Justin Trudeau marked the tragedy in a statement on Twitter.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3262b16-fd5c-46d7-b067-fc63eb0f0f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:12:25.254+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:51.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The news from Carberry, Manitoba is incredibly tragic. I’m sending\
        \ my deepest condolences to those who lost loved ones today, and I’m keeping\
        \ the injured in my thoughts. I cannot imagine the pain those affected are\
        \ feeling – but Canadians are here for you,” Trudeau tweeted.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf560f-b729-4bb7-bdae-ccfed4d2517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:12:25.254+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:51.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Doherty, CEO of shipping company Day &amp; Ross, which operated
        the semitrailer, has promised full cooperation with the investigation, noting
        that “at this time, we have limited details from the scene.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09243cf-f154-414b-aaf0-7ec098f71d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:12:25.255+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:29:51.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/15/americas/canada-highway-collision-intl-latam/index.html">At
        least 15 dead in Canada highway collision</a>."</em></p>'
  'american-deaf-climbers-mount-everest':
    'author': 'Lilit Marcus, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-16T13:13:14.000+08:00
    'imagesource': 'jcr:d12d4e45-411c-4017-a549-5b3168a38205'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e099486a-941b-477f-8965-f2028e06709b'
    'lead': 'That three deaf people climbed the world''s highest mountain within days
      of each other – just a few years after a ban on disabled climbers was overturned
      by the Nepali supreme court – sent waves of pride through the global Deaf community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-16T13:18:19.968+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-16T13:34:25.569+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Deaf climbers make history on Mount Everest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff86978d-67c1-4b31-8830-0a36233af717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.141+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>  How do you sign if you’re holding an ice
        ax? Do guides refuse to work with you if you can’t hear? What happens if you
        can’t see each other signing at night?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb2f088-5b73-4ed4-968d-ff5402b90217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those are just some of the issues that American adventurers Scott Lehmann\
        \ and Shayna Unger have addressed on their YouTube channel, which documents\
        \ their experiences as a Deaf couple working their way to the peaks of the\
        \ world’s tallest mountains.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9dfca5-a55f-4802-9d2d-06db9f0a9114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On May 22, Unger and Lehmann became only the third and fourth deaf\
        \ people to summit Mount Everest.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7389d428-468e-441b-8d6b-6fcdc12091bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By coincidence, on the way up Unger and Lehmann met only the second\
        \ Deaf person to reach the top – Malaysian national Muhammad Hawari Hashim\
        \ – who scaled the peak on May 18 and was seen grinning proudly while holding\
        \ the Malaysian flag in an image shared on social media.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02685bf-7c89-4ee3-b0eb-0cd0fae04221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That three deaf people climbed the world’s highest mountain within\
        \ days of each other – just a few years after a ban on disabled climbers was\
        \ overturned by the Nepali supreme court – sent waves of pride through the\
        \ global Deaf community.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b359585-21ad-4787-902f-8b2156efba77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Federation of the Deaf estimates that there are 70 million\
        \ deaf people in the world, using more than 300 different signed languages.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d05aad-c3d4-4837-8e99-d2d8a658c756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unger and Lehmann are among that number. CNN interviewed them via Zoom\
        \ in American Sign Language (ASL).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9d80d9-a0d6-4b3e-98e2-cb9febb2818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.144+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deaf climbers on the rise</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72d61a5-8275-4dfc-91cd-f17a53fe5a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.144+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Until this year, only one deaf person had ever summited Everest – Japanese\
        \ climber Satoshi Tamura, an alpine skier who succeeded on his third attempt,\
        \ in 2016.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45229cb1-a9b2-4865-ac6e-8dc41005f0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.144+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The following year, Nepal announced that it would no longer issue climbing\
        \ permits to people with disabilities, which included deafness, with some\
        \ claiming that it would create more work for Sherpas on the mountain to accommodate\
        \ them.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0353e0d-93d5-41f1-883c-ff598bd5f9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.145+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision enraged climbers with disabilities, including Hari Budha\
        \ Magar, a Nepal-born Gurkha soldier who became a double amputee when he stepped\
        \ on an IED while serving in Afghanistan.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d58da9-462d-44cd-8068-e1c5541a8178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.145+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was one of a coalition of disabled Nepalis who fought the ban in\
        \ Nepal’s Supreme Court, and in 2018 it was repealed.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdbd188-1cc3-4241-8507-60375d29c27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.146+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Magar successfully summited Everest on May 19 this year, becoming the\
        \ first double above-the-knee amputee to complete the ascent.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ddd60f-f0b3-46a0-8c1c-8bb3f38c5ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.146+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climbing up and over</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d314a8-88e3-4a9f-8871-7d14c22297f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.147+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Everest environment can make communication difficult for anyone,\
        \ deaf or not. Winds and swirling snow can make it hard to see and hear each\
        \ other; darkness adds an additional layer of visual challenge.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f398bb1-ad70-460a-8307-b4a2b78eab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.147+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unger and Lehmann have been a couple since high school, but they only\
        \ started climbing together in 2015, when they summited Kilimanjaro.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eebbbb8-5e24-48a0-aa81-0bb86b0e8ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.148+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lehmann had much more experience after taking a cross-country trip\
        \ with friends after graduating from Gallaudet, the world’s only liberal arts\
        \ university for the deaf and hard of hearing.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2c89a6-4c06-4ff1-be66-d31498bb0cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.148+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He fell in love with climbing, but was frustrated by the lack of resources\
        \ available in his native ASL.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5592979-d797-48e3-8677-6922fbd0d94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He signed up for a course, but the instructor informed him he’d have\
        \ to hire and pay for an interpreter himself, then get an interpreter to accompany\
        \ him on every expedition. Instead, he turned to YouTube, but most videos\
        \ were not subtitled, or the automated captions were not good enough to follow.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a041611-24f6-419b-955d-e9aef7394f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mostly, he said he learned through trial and error, by watching other\
        \ climbers and copying them. He then taught Unger how to climb.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585bf5b2-25a5-4e0c-838d-68f063cb0e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.150+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Normally, the couple use the voice-to-text translation app Big to communicate\
        \ with guides and other climbers, but the phone signal at high altitudes is\
        \ dicey at best. Even something as simple as typing is challenging at 25,000\
        \ feet – they would have to remove their gloves in order to use the touchscreen,\
        \ which can be risky in such cold temperatures.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9527011a-a869-45ac-9410-1607b8a51f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.150+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unger and Lehmann decided to assume no technology would work for them\
        \ on Everest and set out to learn to communicate as much as possible without\
        \ it.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b8cf23-5127-4a8a-8bad-524416723f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.151+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the climb, they worked with their Sherpas in advance to learn\
        \ some basic ASL and agree on visual cues and signals that they could all\
        \ use. By the third week of climbing together, the couple and their sherpas\
        \ were able to interact easily, without using an app or writing things down\
        \ on paper.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988ab88b-229e-4b3d-a04c-823f55a6f3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.151+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The extra pre-climb work proved critical.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f51f63-b835-4578-9480-c99242894747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near the summit, Lehmann’s mask filled with ice and he began to
        panic. However, he was able to communicate with his Sherpa, who quickly fixed
        the mask and got the group back on track.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557744a5-1948-4847-b0ac-ae46f6e4f9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s a lot of different barriers we had to go through to get to\
        \ Everest, so when we reached the top we felt like, we overcame the odds,”\
        \ says Unger. “We were really proud of ourselves.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e3161b-b995-4468-8ae9-993ec53c3684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At Everest Base Camp, Unger and Lehmann had befriended Hashim, the\
        \ Malaysian climber. He saw the couple signing and came over to introduce\
        \ himself.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b075514-062b-45d9-8496-a191702ca1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though they didn’t have a signed language in common, the trio became\
        \ friends – communicating via a mix of ASL, International Sign Language, and\
        \ gestures.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5421fab-dd4c-4f77-8cb6-5c0e279879ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.154+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hashim beat the couple to the peak on May 18, but he hasn’t been seen\
        \ since. He disappeared the next day while descending from the summit to Camp\
        \ Four.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbf6834-be00-48cd-aa35-c4e4ca33c07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.154+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Malaysian and Nepali governments assisted in a search mission,\
        \ which was ultimately abandoned on June 6.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5286e750-837c-4326-98dc-f0a308a8b418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.155+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year was a dangerous one on the mountain. Nepal was widely criticized\
        \ for issuing its highest number of climbing permits ever, amid concerns about\
        \ potential overcrowding. Twelve climbers are confirmed to have died in the\
        \ 2023 season, with another five – including Hawari – missing.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6969ff-ed45-4b1e-a11d-21a3f8c3b804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.155+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is likely that Unger and Lehmann were the last two deaf people Hashim\
        \ saw before he died.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd044b3cf-c60f-4fde-8ea5-b9af921bb1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Of course we know that mountain climbing comes with risks,” says Unger.\
        \ “But it happened to our friend, and our Deaf community, and it’s not easy\
        \ for us.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1e16ff-69c0-48d9-93e4-6adcaaf9a007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Signs of the future</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9789ed93-9451-4e1c-b72f-d739c3eaaf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The couple now aims to be the first Deaf climbers to complete the Seven\
        \ Summits – the highest mountains on each continent. Only 460 known individuals\
        \ have achieved the feat.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e361362-460c-4370-ad1c-3387690efc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their successful Everest ascent puts them more than halfway to their\
        \ goal – in addition to Kilimanjaro, they’ve also summitted Aconagua and Denali,\
        \ the highest peaks in South and North America respectively.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a6a9a2-8e03-4975-ab64-ae22f2a85d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With the right attitude and the right adjustments, (the outdoors)\
        \ is available for Deaf and hard of hearing people,” says Lehmann. “It’s available\
        \ for people with disabilities.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30eadfa-8359-4c70-9bd9-285b6c13733f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He then talks about what he hopes that Deaf and hard of hearing kids\
        \ will think when they see that two Deaf adults have conquered the world’\
        s tallest mountain.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883d025f-db3d-4554-a38e-9efcc841ee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In ASL, a way to show emphasis on a word is by repeating a sign several\
        \ times, growing larger or more urgent.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f9b9a1-c5ff-48d7-965f-7a4920f7d854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When talking about his aim to inspire Deaf and hard of hearing youth,\
        \ Lehmann repeatedly uses the sign for “dream,” which looks like an inflated\
        \ balloon, but he inflates the balloon until it’s bigger and bigger and bigger,\
        \ nearly covering his whole body.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c296ff94-b2ed-4956-beed-ffb2b2db4d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s hard to translate this concept into English.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9789d0c4-1671-420c-b128-0ed70667d467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:18:20.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as Lehmann and Unger’s mountain climbing experiences show,
        ambition makes sense in every language.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6c2a2d-81ed-48f7-b8aa-1600e166e5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T13:33:53.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T13:34:25.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/american-deaf-climbers-mount-everest-intl-hnk-cmd/index.html">Deaf
        climbers make history on Mount Everest</a>."</em></p>'
  'DMW-nurse-deployment':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-06-16T13:06:47.000+08:00
    'imagesource': 'jcr:b0b9542c-7499-4935-a074-dd24671abf20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cdac618-6e30-402a-9867-265015835af1'
    'lead': 'DMW Sec. Toots Ople says demand for Filipino nurses is still high especially
      in Canada, the United Arab Emirates, and Vienna'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-16T13:27:06.299+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-16T13:27:06.631+08:00
