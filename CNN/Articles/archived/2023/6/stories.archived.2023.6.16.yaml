      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad210977-6e39-4b4c-8d40-f717c4a249e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:08:38.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-16T19:08:38.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This evening, the official Facebook account of the Komisyon\
        \ sa Wikang Filipino fell victim to cyber/network attack, particularly a malware\
        \ that we suspect entered the system and was designed to damage the KWF’s\
        \ good name. We sincerely apologize and ask for your understanding on the\
        \ matter.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bc058e-e36a-4c24-ad89-8699d3dabd5a'
      'mgnl:activationStatus': true
