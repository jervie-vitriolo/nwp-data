    'lead': 'India’s two aircraft carriers led their battle groups in a combined operation
      in the Arabian Sea earlier this week, showcasing what the service calls its
      “formidable maritime capabilities” and ability to project power around the Indian
      Ocean and beyond.'
    'mgnl:activationStatus': true
