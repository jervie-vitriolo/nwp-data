      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:22:18.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-16T19:22:18.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, there''s a time limit for that visa. Once it expires, the United
