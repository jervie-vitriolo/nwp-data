      'mgnl:lastActivated': 2023-06-17T15:59:38.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pope revealed in December that he had already arranged a letter\
        \ of resignation in the case of permanent medical impairment, shortly after\
        \ his election in 2013.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910e925b-cc20-4264-9c27-0ba585e6d02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.355+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a9a446-7dcc-48cb-afad-5a11b1cda615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.356+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francis said in an interview with Spanish daily ABC that he wrote the\
        \ letter several years ago and handed it to then-Vatican Secretary of State\
        \ Cardinal Tarcisio Bertone.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4075f04-4512-43a2-a480-17a5a92b56b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2857152-5e52-4b49-961d-2fb64f0dc324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2013, Francis’ immediate predecessor, the late Pope Benedict XVI,\
        \ made the almost unprecedented choice to step down from his post, citing\
        \ his “advanced age” and shaking the Catholic world.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62782c20-0324-4777-93ae-7a0fc7d0bee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f42f43-94aa-4c56-9076-a7408d3e3b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It marked the first time a pope had resigned in nearly 600 years. The\
        \ last pope to step down before his death was Gregory XII, who in 1415 quit\
        \ to end a civil war within the church in which more than one man claimed\
        \ to be pope.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95911a12-6e2f-47de-8fcc-d331d143fff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:59:38.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4681cb3c-9d61-4f99-8b8e-7ece14512b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.361+08:00
      'mgnl:createdBy': 'seth'
