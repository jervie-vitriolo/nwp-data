      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfe1fc0-19d0-40c8-8a79-ef666071a620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.040+08:00
