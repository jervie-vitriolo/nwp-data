      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With joy I learn of the discharge of His Holiness Pope Francis
        from the Gemelli Polyclinic,” she tweeted, wishing him “a speedy recovery
        with the hope that he will soon return to the full exercise of His Magisterium
        and continue to be a strong and authoritative guide.</p>'
    '13':
