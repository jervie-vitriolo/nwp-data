      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> - A petition
        filed with the Commission on Elections sought the review of qualifications
        of poll automation technology provider Smartmatic in light of reported irregularities
        during the 2022 general elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058f30b6-fed0-4368-9cdf-cab6d04b3ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:19:39.942+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-16T16:19:40.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deed256-7b07-408a-821e-4cab12bc3708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:19:39.942+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-16T16:19:40.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The serious and material irregularities in the transmission and reception\
        \ of election results in the AES (automated election system) provided and\
        \ deployed by Smartmatic during the 09 May 2022 elections constitute a violation\
        \ of the minimum system capabilities required by law, and if not satisfactorily\
        \ explained, constitute sufficient grounds for the disqualification of Smartmatic\
        \ from participating in the procurement for the 2025 Automated Election System,\"\
        \ stated the petition filed by Eliseo Rio Jr., a former secretary of the Department\
        \ of Information and Communications Technology, and three others.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de554ce2-efa3-4d40-ba45-b42a94c9dd9f'
      'mgnl:activationStatus': true
