      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:51:26.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-16T14:51:26.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ople said authorities there have formed a committee that focuses on\
        \ settling the issue. The fund to be used to pay the salaries is also with\
        \ the Ministry of Finance, she added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb239d0-1fba-4ef3-b059-961464bd242b'
      'mgnl:activationStatus': true
