    'mgnl:created': 2023-06-16T14:00:18.666+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-16T14:00:19.149+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH receives ₱782-M urea fertilizers from China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28902dd-f3cc-4f0e-b1ad-8d59c402854c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:00:18.785+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T14:00:19.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> The Philippines
        on Friday received urea fertilizer from China worth around 100 million yuan
        (around ₱782 million) to help farmers save on production costs, the Palace
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c225841d-33fa-4793-9594-01654a1dcad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:00:18.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T14:00:19.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malacañang explained the urea — widely used in the country's agriculture\
        \ sector as a fertilizer and animal feed additive — will be distributed first\
        \ to some 160,000 rice and corn farmers in the Ilocos region, Cagayan Valley,\
        \ Central Luzon, Calabarzon, and Bicol through a voucher system. It added\
        \ the fertilizers to be received will cover 200,000 hectares at two bags per\
        \ hectare.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeddd9e9-64e6-4395-a880-147da46cea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:00:18.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T14:00:19.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Isasama na lang natin 'yong supply ng fertilizer, para kapag mabigyan\
        \ 'yong farmers ng kanilang voucher kasama na ito sa kanilang kukunin,\" President\
        \ Ferdinand Marcos Jr. told reporters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5191435-46cd-4457-b20d-bcd4f65cfb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:00:18.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T14:00:19.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will include the supply of fertilizers so that farmers\
        \ can already receive it at the same with their vouchers.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c90b4a-5880-409d-bc96-7c226d6c71cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:00:18.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T14:00:19.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The turnover ceremony of the 20,000 metric tons of urea fertilizers\
        \ or 400,000 bags was held on Friday at the National Food Authority warehouse\
        \ in Valenzuela City. Social Welfare Secretary Rex Gatchalian and Ambassador\
        \ of China to the Philippines Huang Xilian were also present.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdbda3d-81ef-4e30-b448-e8adee7f3eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:00:18.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T14:00:19.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malacañang said the urea donation was \"part of the grant provided\
        \ in the Agreement on Economic and Technical Cooperation between the two Governments\
        \ on 25 April 2019.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28dfe88-8f3b-4420-b006-c60ec35c3f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:00:18.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T14:00:19.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This donation that came from China was a product of our request from\
        \ all our friends around the world during the crisis that we're still feeling\
        \ now — when fertilizer prices went up… because of the supply chain problem\
        \ that we are experiencing with our usual partners — China did not think twice\
        \ and immediately came up,\" Marcos said in his speech.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55d940b-a152-453e-b0c4-a6e00bafdadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:00:18.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T14:00:19.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said he had a \"good conversation\" with Chinese President\
        \ Xi Jinping when the Philippines requested the assistance and added China\
        \ \"immediately understood the predicament that we were in.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46453698-9d53-4d03-906c-f3b3e3ad713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:00:18.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T14:00:19.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Marcos'' visit to Beijing in January, Malacañang said the
        Philippine government signed a <a href="http://https://www.cnnphilippines.com/news/2023/1/7/Marcos-secures-business-agreement-lower-fertilizer-prices.html">cooperation
        agreement with two Chinese fertilizer manufacturing firms</a> to "ensure sustainable
        supply of the much-needed fertilizers at reasonable prices."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2794195e-923e-4dbf-aafc-a6d5b7b7af8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:00:18.789+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T14:00:19.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Huang said the \"deliverable\" has arrived as scheduled.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bfcb19-2e79-474d-904a-1a1d1a478e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:00:18.789+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T14:00:19.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It will tremendously aid our efforts to boost agricultural production,\
        \ our nation's pursuit of food security,\" Marcos said of the donation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a74fb1-2d5a-4972-8dc5-52410289befc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:00:18.789+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T14:00:19.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Soon, these donated goods will find their way to our Filipino farmers,\"\
        \ he added. \"They will be able to spend savings gained from production costs\
        \ on other things that matter to them and their families.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21213954-7a0a-45da-9799-5616df2a26d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:00:18.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T14:00:19.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78bd2df-07ad-46c0-87b9-7d1266b814aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:00:18.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T14:00:19.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2385893c-2949-41cb-b910-00e461481d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:00:18.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T14:00:19.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5283fb05-f0b1-49e5-8e05-08bf93d1ad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:00:18.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T14:00:19.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Reinforcing China-PH ties</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a586e74-eec0-41f9-a2fa-10b989583609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:00:18.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T14:00:19.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Huang said in his speech that the donation speaks of China's \"action\
        \ and sincerity and demonstrates the friendship of the Chinese people for\
        \ the people of the Philippines.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb63a742-1ef0-4bca-ae0d-e03e7d1ee4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:00:18.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T14:00:19.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Looking ahead, we truly believe that as long as the consensus between\
        \ our two top leaders is implemented in real earnest, with strengthened communication\
        \ and dialogue, and differences probably managed, China-Philippines relations\
        \ will maintain a steady momentum of development and enjoy an even brighter\
        \ future,\" he said.    \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58e338e-5ce3-46b1-b634-a54b336a1abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:00:18.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T14:00:19.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said the agriculture cooperation between Beijing and Manila\
        \ is \"very promising,\" noting that the two nations have the same agriculture\
        \ priorities and both can learn from one another.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6204e4-d6ec-4fb8-9933-526060c8a1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:00:18.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T14:00:19.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the urea fertilizers, Marcos said Gatchalian informed him\
        \ that China also provided ₱4 million worth of rice for relief goods for evacuees\
        \ affected by Mayon Volcano's activity.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83173f43-cd95-4ecf-9a1e-a9442d943069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:00:18.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T14:00:19.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/6/14/90-day-plan-for-mayon-response.html">Marcos
        wants 90-day plan for Mayon response</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633451ff-d93b-4419-a190-df4e703fb0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:00:18.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T14:00:19.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These generous acts symbolize the value of the relationship between\
        \ our two countries,\" he said in his speech. \"We must continue to nurture,\
        \ we must continue to care for that through acts of mutual assistance and\
        \ constant and amicable dialogue.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dd60e4-86e7-4f9b-8c86-d16f373b41a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:00:18.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T14:00:19.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I assure the Chinese government that the Philippines will always\
        \ work for the strengthening of our ties and the advancement of our mutual\
        \ interest,\" he added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc53e49-0dbc-4948-84cc-2f729946fd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:00:18.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T14:00:19.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Since the RCEP (Regional Comprehensive Economic Partnership) has\
        \ now taken effect, it's clear that the volumes should increase,\" he also\
        \ told reporters. \"I'm very optimistic that trade between China and the Philippines,\
        \ not only in agriculture but in other aspects as well, I cannot see it lessening.\
        \ I can only see it growing.\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40675cd-9e0c-42ba-b8b8-22045f132f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T14:00:18.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-16T14:00:19.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2023/2/22/RCEP-explainer-Philippines.html">EXPLAINER:
        What is RCEP? Will PH benefit from it?</a></strong></p>'
