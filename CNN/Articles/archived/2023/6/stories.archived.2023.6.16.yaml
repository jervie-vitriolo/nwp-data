      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/15/europe/glenda-jackson-obituary-gbr-intl/index.html"><em>"Two-time
        Oscar-winning actress Glenda Jackson dies at age 87"</em></a></p>'
  'US-agencies-hit-in-global-cyberattack':
    'author': 'Sean Lyngaas, CNN'
    'caption': 'Nicolas Asfouri/AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-16T04:25:23.000+08:00
