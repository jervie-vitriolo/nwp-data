      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The TS was receiving and counting more votes than what the voting\
        \ counting machines were transmitting from 7pm to at least 9pm on 09 May 2022,\"\
        \ the petitioners said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea2a845-8802-4b63-969d-64e774cf8110'
