      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Oh, I’m sorry. It’s not a G-Shock!</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d1cbc3-02e5-4b12-a206-fa72449ab4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.040+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m just curious, that’s an Apple Watch, right? What do you like
        about it? (<em>Laughs</em>.) It’s like I’m interviewing. Sorry. Sorry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667b42c1-59ab-44d5-84d8-20f893061176'
