      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the secretary, some of the in-demand jobs in Saudi are\
        \ in the sectors of healthcare, construction, and hotel and restaurant.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b947d07d-9a29-4824-8d92-0491627233eb'
