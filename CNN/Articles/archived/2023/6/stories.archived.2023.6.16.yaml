    'title': 'The queer book that shaped me: ‘Sa Labas ng Parlor’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759e9754-1faa-40d5-86ee-2d9eb79f0e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T18:14:57.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-16T19:11:00.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Laurence Marvin Castillo teaches
        at the University of the Philippines Los Baños, and holds a PhD in cultural
        studies from the University of Melbourne. He is the author of “Digmaan ng
        mga Alaala: Rebolusyon at Pagkakamali sa mga Talang-Gunita” (2021), finalist
        for the Philippine National Book Award for Literary Criticism and Cultural
        Studies, and co-editor of “Hindi Nangyari Dahil Wala sa Social Media” (2021),
        winner of the Philippine National Book Award for Media Studies. He is a member
        of the All UP Academic Employees Union, Tanggol Kasaysayan, and Manunuri ng
        Pelikulang Pilipino.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62e16ba-9ef4-4dce-92ed-2c86313ae7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T18:14:57.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-16T19:11:00.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I first encountered the fiction of Honorio Bartolome De Dios as
        a freshman in UP Los Baños. The English translation of his short story "Geyluv"
        was included in a book assigned to our Philippine literature class, “Philippine
        Literature: A History and Anthology,” the classic textbook edited by National
        Artist for Literature Bienvenido Lumbera and Cynthia Nograles Lumbera. I read
        the story in a hidden corner of the university library, where I could secretly
        express my kilig, as the openly gay Benjie admits his romantic feelings for
        Mike, a handsome, straight (and possibly, queer questioning) journalist, with
        whom he has grown close. While being in a same-sex relationship was no more
        than a remote possibility for me yet, I found the intimacy between these characters
        somehow resonant with the novelty of my experience then. I was a young adult
        who just moved out of my hometown to stay in a university dormitory with a
        bunch of guys who probably would also be welcoming of such curiosities and
        possibilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aed4c9e-22ca-41c3-a679-27f0577cef97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T18:14:57.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-16T19:11:00.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Geyluv" is a "he said, he said" story, navigating the emotional geographies
        of Benjie and Mike. As their individual trajectories reach a meeting point,
        the story ends with the two characters literally on the road. The budding
        romance trails off the pages, the happy ending unwritten. For a queer questioning
        university freshman, this hopeful deferment — the possibility of romantic
        gratification left open — was an incitement for me to imagine a happy ending
        for them, and perhaps, for me. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4f9a17-d976-4e42-95b0-d2cb9f581a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T18:14:57.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-16T19:11:00.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae66bfd2-ce01-4fdb-9cc0-38b0a4576691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T18:14:57.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-16T19:11:00.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This short story, I would later find out, is part of “Sa Labas ng
        Parlor,” published by the University of the Philippines Press in 1998. Considered
        a landmark work in Philippine gay fiction, the book is one of the earliest
        single-authored collections in Filipino that deal with the gay experience.
        The stories in “Sa Labas ng Parlor” spoke to my experience in no small part
        because I share some similarities with De Dios — we''re both from Bulacan,
        we''re both Catholics (he entered the seminary, which I almost did), and we
        both have a history of activist involvement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2a59e6-1ef8-4faa-b14f-c83f9de89ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T18:14:57.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-16T19:11:00.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"These stories portray the personal struggles of gay revolutionaries,
        as they sustain political commitment amidst homophobia and state violence.
        Years after these stories were written, the communist movement would recognize
        same-sex relationships, hold the first same-sex marriage in the country, and
        inscribe gender and sexual liberation in its revolutionary programme."</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6133d0-f154-42b0-a63c-d4c192471dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T18:14:57.435+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-16T19:11:00.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I came out to my parents in my early 20s, it was clear that
        their pain was compounded by their discovery of my political activism. Like
        the characters in “Sa Labas ng Parlor,” I inhabit a queer temporality shaped
        by the realities of perpetual social crises. I''ve since decided to embrace
        a politics of resistance that has provided me the vocabulary with which to
        grapple with issues of desire and identity in the context of social miseries
        and injustices. As demonstrated in the story "Geyluv," in which Benjie and
        Mike become intimate while doing development work among indigenous communities
        affected by the Mount Pinatubo eruption, De Dios''s protagonists, like me,
        confront the unfolding of romantic and sexual desire amidst the explosion
        of social violence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba180f4-d5e9-4aaf-ace2-bae6a44a103e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T18:14:57.435+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-16T19:11:00.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5fe13b-96c6-4157-8b6d-cb370e062f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T18:14:57.435+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-16T19:11:00.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the story "Sumpa ng Tag-araw," the protagonist Albert visits his
        hometown Santa Fe and learns about the death of his childhood friend/lover.
        The depiction of his visit evokes the unhomeliness I feel during my frequent
        visits to Bulacan, when I see new subdivisions, highways and commercial complexes
        replacing the vast farmlands of my childhood. Amidst the profit-driven shrinkage
        of the social commons, rural villagers blame supernatural curses for their
        poverty. Albert''s return reacquaints him with the troubles of the community
        he left behind, and at the same time, allows him to be intimate with the romantic
        possibilities that are inherent in the small town''s oppressive vista. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d13dc19-ccf2-4443-99df-4617bb864abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T18:14:57.436+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-16T19:11:00.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My activist involvement has somehow made me familiar with the perpetual
        tensions between individual desires and the broader urgencies of political
        resistance. De Dios explores these issues in the stories "Kas" and "Eulohiya,"
        both of which are about gays involved in the communist revolution, and serve
        as literary precursors to filmic fictions like Adolf Alix Jr.''s “Muli” and
        Joel Lamangan''s “Lihis,” which would figure in my own scholarly work. In
        "Kas," a visit from a beloved comrade compels a gay activist to reflect on
        the trauma of sexual abuse, as well as the question of taking up arms in the
        countryside. In "Eulohiya," the protagonist draws on the memory of a martyred
        gay comrade to muster the courage to destroy the inner closet he has built
        for himself. These stories portray the personal struggles of gay revolutionaries,
        as they sustain political commitment amidst homophobia and state violence.
        Years after these stories were written, the communist movement would recognize
        same-sex relationships, hold the first same-sex marriage in the country, and
        inscribe gender and sexual liberation in its revolutionary programme, enacting
        an emancipatory framework that encompasses the intertwined dimensions of the
        collective and the individual.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc0a3fa-3d00-4324-8069-356189e8b2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T18:14:57.436+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-16T19:11:00.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa Labas ng Parlor” ironically closes with a story set in what
        is regarded as the bakla''s quintessential domain — the beauty parlor. "Giyera,"
        the book''s longest story, centers on the beautician Bernie in the small town
        of San Martin. As in De Dios''s other stories, development projects encroach
        upon the town like a curse, poisoning the town''s rivers, and sending state
        forces to massacre farmers protesting the profit-driven takeover of their
        lands. The townspeople seek refuge not only in the Catholic Church, but also
        in the revolutionary forces that grow stronger in the town''s margins. At
        the center of political tension lies the beauty parlor, drawing people from
        all walks of life who seek Bernie''s services for various social functions.
        Later Bernie''s parlor becomes a refuge for the revolutionary movement. The
        beautician helps a male revolutionary shed off his guerrilla masculinity,
        and perform queerness to evade state counterinsurgency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5311bf35-d77c-4c41-81f5-4b664a03283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T18:14:57.437+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-16T19:11:00.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Giyera" is also about how progressive queer subjects like Bernie remain
        devout Catholics, despite the Church''s powerful role in edifying homophobia
        and gender inequality in general. I admit, even while I adhere to a radical
        politics of liberation, I cannot completely disengage from the Catholic faith.
        Perhaps, like Bernie, I draw from this faith the resources to cling to the
        possibilities of salvation, and the coming happy conclusion to all the pain
        and miseries of this world. And like Benjie and Mike in "Geyluv," I continue
        to feel and imagine, in the deferment of happy endings, the hope that animates
        the struggle for liberation that could only be both personal and political. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f64c77d-7a08-4136-a5cc-1888eda1b7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T18:14:57.437+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-16T19:11:00.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Buy “Sa Labas ng Parlor” <a href="https://shopee.ph/Sa-Labas-ng-Parlor-(Honorio-Bartolome-De-Dios-UP-Press)-i.276147505.3162495033?sp_atk=d1136cd2-5fae-45d4-be06-a6a996ac1798&amp;xptdk=d1136cd2-5fae-45d4-be06-a6a996ac1798"
        target="_blank">here</a>.</em></p>'
