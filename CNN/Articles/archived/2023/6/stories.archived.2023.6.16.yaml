      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was surrounded by security as he left and was assisted into a waiting\
        \ car. Francis was photographed praying at the Basilica of Santa Maria Maggiore\
        \ in the Italian capital soon after his release.\r"
