      'mgnl:lastActivated': 2023-06-16T04:21:33.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db1b1f6-6429-4392-b512-d11aa87395a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.779+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Extreme rainfall caused huge amounts of damage and scientists say it\
        \ was made more intense by global heating.\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2928ee7a-36eb-4087-8e57-6a54ee89758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.781+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf800d7-9a96-434f-bbc0-3de25d92150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T04:21:31.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-16T04:21:33.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hurricane was at least 10% wetter because of climate change, according\
        \ to an analysis by scientists at Stony Brook University and the Lawrence\
        \ Berkeley National Laboratory.\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafce48e-d0cf-420f-9b72-c37e03c7e751'
      'mgnl:activationStatus': true
