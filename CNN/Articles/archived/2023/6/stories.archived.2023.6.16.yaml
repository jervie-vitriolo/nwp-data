    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bce258-9899-4d86-9f16-933259421d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:19:39.946+08:00
