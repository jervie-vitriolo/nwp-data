      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a13d8f3-0ec1-483a-88b9-05f4b95d326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T19:22:18.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-16T19:22:18.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Senate inquiry on Friday, Foreign Affairs Secretary Enrique Manalo\
        \ said US President Joe Biden also raised the request with President Ferdinand\
        \ Marcos Jr. during the latter's state visit to Washington in May.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2093f6-7502-42e1-baef-cd2e3e738d10'
      'mgnl:activationStatus': true
