      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a4aa60-905d-4e84-b485-ec2ebb641f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.047+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>At this price point, what are these users looking for in
        a G-Shock watch?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9168bbf2-b447-489e-ad7c-9e1c4d3d4099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.047+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m amused with your question. (<em>Laughs</em>) For the market
        that this is hoping to touch would be those who really respect and recognize
        the Swiss watches — their history, their tradition, in maintaining what they
        are. Having said that, I want them to also check out our watches, which are
        a little bit different. The MR-G actually uses the latest technology, unlike
        the traditional technology that Swiss watches use. But I hope that they can
        also appreciate that our watches actually, although traditional, have evolved.
        It went through a process of evolution to reach what it is now. So we’re hoping
        that those people who like Swiss types of watches will appreciate our way
        of approaching watches.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222b9606-9819-4ebb-9bc3-d2bc48a81532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.048+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b215597e-8161-4c1b-bf3b-4faf3ca75f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.048+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is it a mix of Swiss watchmaking and G-Shock technology?
        Are there elements of Swiss watchmaking in the MR-G?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eac1ffe-0837-43dc-998d-d38deaaf7492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.049+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology is purely Casio technology. I have a question… sorry.
        I appreciate the question you asked. Why did you ask me that question [about
        Swiss watch collectors and G-Shock]? Where did the idea come from? (<em>Laughs</em>)
        Sorry.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23856e5-3451-45e5-a6c1-9ef104779fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.050+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea628d54-7bed-4363-aaea-74e63b9d72c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.050+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I just noticed from my research that many watch collectors
        acknowledge that G-Shock is on the more affordable end of watches, and yet
        many of them consider the brand with esteem.</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a73247-0d5a-4913-b83d-8325860d673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.051+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:58:12.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just to share, because in Japan, there are high-end Swiss watch shops,\
        \ and they put the MR-G right beside it. People come in to appreciate the\
        \ Swiss watches, and then they have a tendency to look at the one next to\
        \ it. When they see and understand the G-Shock MR-G, they appreciate what\
        \ it has and what the Swiss watch does not have. What happens is, they buy\
        \ the Swiss watch, but they also buy the MR-G. Actually in Japan, there are\
        \ MR-G collectors, but the problem is they’re already asking for the newer\
        \ version of the MR-G. It’s a good problem to have, and I’m hoping that it\
        \ will be the same in the Philippines.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d55262b-5c31-45cb-ad9b-4450bbcd0c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-16T16:42:43.052+08:00
