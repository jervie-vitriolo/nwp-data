      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8229a0-6e0c-47c8-99da-b094a8835978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.362+08:00
      'mgnl:createdBy': 'seth'
