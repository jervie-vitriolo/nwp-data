      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc5c9c6-8365-4dd0-9ce6-f30233d27985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:59:38.334+08:00
      'mgnl:createdBy': 'seth'
