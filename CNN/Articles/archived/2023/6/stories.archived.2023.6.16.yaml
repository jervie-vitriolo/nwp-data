      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine envoy to the US Jose Manuel Romualdez earlier said the request\
        \ was made in October 2022, noting that \"all are destined\" to return to\
        \ the US after their special immigration visas are processed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99027369-a053-4af7-8c3b-878552eb18cd'
