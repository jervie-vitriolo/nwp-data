  'ej-obiena-clears-6-meters':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'caption': 'EJ Obiena (right) with his coach Vitaly Petrov'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-06-11T10:06:31.000+08:00
    'imagesource': 'jcr:12cb7936-7335-4651-90f5-71755d61bf10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f8b9003-e3bd-4b8c-8537-b8f02ce0b36c'
    'lead': 'Filipino Olympian EJ Obiena clears six meters in the Bergen Jump Challenge
      in Norway, shattering Asian and national pole vault records.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-11T10:10:21.870+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-13T19:54:49.703+08:00
