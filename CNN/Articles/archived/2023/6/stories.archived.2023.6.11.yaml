  'mayon-volcano-phivolcs-sunday-bulletin':
    'caption': 'Mayon Volcano, June 9, 2023, around 7 p.m.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-11T13:55:45.000+08:00
    'imagesource': 'jcr:554237c5-af14-46df-bc2e-0294d0a53096'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a140b55-e85f-4d07-89ff-2ee45cdcebf9'
    'lead': 'Mayon Volcano emitted an average of 1,205 tons of harmful sulfur dioxide
      on Saturday which is three times the emission last Friday, the Philippine Institute
      of Volcanology and Seismology (Phivolcs) reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-11T13:58:50.087+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-11T13:58:50.493+08:00
