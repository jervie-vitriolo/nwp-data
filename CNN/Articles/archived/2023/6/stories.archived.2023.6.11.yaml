      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)</strong> —The Department
        of Trade and Industry (DTI) has implemented a price freeze on basic commodities
        in Albay amid Mayon Volcano''s increasing unrest.</p>'
