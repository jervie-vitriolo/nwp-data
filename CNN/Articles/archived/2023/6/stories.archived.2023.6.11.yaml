    'template': '1'
    'title': 'Ukraine’s president gives strongest hint yet much anticipated counteroffensive
      has started'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259b4ff1-6490-4d1b-9e9a-d9c3a57ccede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:35:14.276+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:35:14.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv (CNN)</strong> — Ukrainian President Volodymyr Zelensky
        has given his clearest indication yet that Ukraine’s long-awaited push to
        liberate territory still held by Russia’s occupying forces is underway, saying
        “relevant counteroffensive defensive actions are taking place in Ukraine.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be38f8ae-2fb1-41f3-95d1-39174a225b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:35:14.277+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:35:14.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7501452-e6a9-478b-bd59-5cd57eae8295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:35:14.277+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:35:14.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking in Kyiv Saturday, the Ukrainian leader was asked to respond\
        \ to comments by his Russian counterpart Vladimir Putin, who said Friday,\
        \ “It can be stated with absolute certainty that the [Ukrainian] counteroffensive\
        \ has begun.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c650c1b-3735-49f0-b965-ddfe8f68483e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:35:14.278+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:35:14.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe79fd3-12ee-46b5-912f-93dfdc1cabdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:35:14.278+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:35:14.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian leader added that it had not met with any success.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea08ee4-b06c-4b48-9251-2e0cacc83ca5'
      'mgnl:activationStatus': true
