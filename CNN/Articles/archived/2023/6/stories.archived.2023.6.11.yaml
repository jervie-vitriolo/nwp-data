      'mgnl:lastActivated': 2023-06-11T21:03:11.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Interior and Local Government Secretary Benhur Abalos and Science and\
        \ Technology Secretary Renato Solidum are set to visit the province on Monday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a47715b-163a-46c1-8201-04ba0339ec5b'
      'mgnl:activationStatus': true
