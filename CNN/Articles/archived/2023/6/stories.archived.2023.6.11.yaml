      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘You just have to get creative’</strong></h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfcb72c-018f-4c97-95ae-eb98dedb602f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.715+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To cope with the record-breaking crowds and higher costs this summer,\
        \ many Europe-bound travelers have been forced to adjust their plans. Rice,\
        \ for example, is relying on trains and ferries to avoid “insanely expensive”\
        \ flight costs, even on budget airlines like easyJet and Ryanair.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb35029-897d-44e3-8b53-4388d016fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.716+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8a6a26-ccd3-4a4a-8b79-5c07044f95a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.717+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "European residents also are feeling the pinch for their own summer\
        \ vacation plans. Sarah Ferguson, who moved to Amsterdam from South Florida\
        \ in April 2021 with her husband and their four sons, has yet to return to\
        \ the United States with her family because the cost of six airline tickets\
        \ “is just not worth it, so we just tell everyone to come here,” she explains.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2af552-84e4-4d29-bc77-0676af3a2067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.717+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ee8b09-f857-42f4-8538-2b4cb7e1e7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.718+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But traveling around Europe – a big incentive for the family’s move\
        \ abroad in the first place – has become increasingly cost-prohibitive. Tickets\
        \ for the train, a mode of transit Ferguson and her husband were eager to\
        \ do more of, are often pricier than airfare.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177f0732-bed1-40b4-8d91-514c275a0e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.719+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00156d9a-dbc6-403c-ac91-d731153ddeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.719+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Before we moved, we had this idea to show our kids these awesome countries\
        \ on these amazing train trips, and all six of us were going to learn how\
        \ to pack one bag and just go,” Ferguson says. “Unfortunately, that’s not\
        \ been the case at all. Over these two years, our expat friends talk all the\
        \ time about how train tickets are more expensive than flying. It’s ridiculous.”\
        \r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a2060c-cfdf-44ab-be21-20c316bc74f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.720+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa900be-e8c9-4951-b737-0947961d6b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.721+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a result, the family has shifted its summer vacations to road trip-style\
        \ adventures. Ferguson rented two hybrid Toyota Corollas to make the 15-hour\
        \ drive in August to a camping resort in Croatia, which they visited last\
        \ year and where they’ll stay in a beachfront villa this time around. “We\
        \ did the drive last year, and it’s beautiful,” she says. “You just have to\
        \ get creative.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea207fbe-d6fd-412d-9592-1d8ed2d5889a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.721+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8536e05f-24ea-49ec-af3d-4ae5516dfa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.722+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pola Henderson, a dual citizen of the United States and Poland who\
        \ has lived in Paris for seven years, also has shifted how she travels around\
        \ Europe. Until recently, Henderson, a content and travel writer, used to\
        \ take one or two weekend trips to different countries every month. But she’\
        s staying closer to home this summer, with weekend trips around France and\
        \ more exploration of Paris itself.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f788b0d0-fd7e-43f5-98bd-9fe5eff4b442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.723+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c149f71-4df2-422c-95e5-d73dbc65d59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.724+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I cannot imagine living without travel, but now I’m more picky about\
        \ what I do,” Henderson explains. “But it’s been very frustrating … because\
        \ [travel] has become a lot more difficult and not not only in terms of prices,\
        \ but also we have to plan way ahead of time.”\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd4fa0a-26c2-4a69-a34b-81e8e31254af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.725+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3927e075-e47b-4110-9de9-7bb8e4b823e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.725+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Time will tell whether more frustrations are in store for travelers\
        \ in terms of the chaos of flight cancellations, delays, and other disruptions\
        \ of last season. So far, a few hiccups have popped up, including ongoing\
        \ protests in Paris, union and cast member strikes at Disneyland Paris in\
        \ early June, and a failure of passport scanners at Heathrow and other UK\
        \ airports over a holiday weekend in May. Yet the prevailing mood among many\
        \ travelers seems to be a hybrid of excitement and a “carpe diem” attitude\
        \ — even in the most packed of places.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289c7d92-ea9b-4db9-8db8-b329b9abc6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.726+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd207c67e-8801-4c70-83a5-42f686715012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.727+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can’t not go see these places just because they’re crowded,”
        Rice says. “Everywhere is crowded now, so you just have to be a little smarter
        and do more research. But most importantly, do and see what you want to see,
        not what everyone else is talking about. I’ve put Venice on this ‘can’t visit;
        too crowded list’ for years, and this is the year I’m diving in.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fba4dc4-0047-4587-9bb2-89235e1bfb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.728+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN, "<em><a href="https://edition.cnn.com/travel/travel-europe-crazy-tourism-summer/index.html">Europe’s
        ‘crazy’ tourism summer has already started. And it’s going to get much worse</a></em>."</p>'
  'hazardous-air-new-york':
