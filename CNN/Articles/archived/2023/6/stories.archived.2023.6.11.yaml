    'mgnl:tags': ['Europe']
    'stories': []
    'template': '1'
    'title': 'Europe’s ‘crazy’ tourism summer has already started. And it’s going
      to get much worse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7a521d-8c26-4d29-aadd-f1e13a99600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.697+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Not since the 1970s has Steve Perillo,
        CEO and third-generation owner of New Jersey-based tour operator Perillo Tours,
        seen such a spike in travelers booking trips to Europe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb7fe63-3f07-43db-860d-18c7cc8c71f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.697+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eff8b2b-cf14-464e-85b5-15225fd65723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.698+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company, which is best known for its custom tours to Italy, usually\
        \ sells about 80% of its capacity in a year, Perillo says. So far in 2023,\
        \ approximately 96% of the operator’s 500 annual departures, which also include\
        \ Spain and Greece as destinations, are booked – and Perillo expects that\
        \ figure to hit 100% within a few weeks, before the company starts marketing\
        \ for its 2024 season.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03799018-8ade-41f2-9df3-28d6d86497f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.698+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf83e319-2c2d-4740-bcbb-1d4ac1cf4258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.698+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Perillo, hints of the blockbuster season ahead started appearing\
        \ last fall, when the company offered a Black Friday discount of about 5%.\
        \ “We should have charged more for Black Friday,” he jokes. “That’s when we\
        \ noticed that [demand] was outrageous, and I called all my friends the night\
        \ of Black Friday and said, ‘this is going to be crazy.’”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff23ae3d-8be1-4a04-ac62-ac414b27686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.699+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beab2e4-f1ff-4983-a61b-d14d067839b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.699+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In many parts of Europe, the craziness is already well underway, as\
        \ droves of Europe-bound tourists follow in the well-trodden footsteps of\
        \ their 2022 predecessors in last season’s post-Covid lockdown surge.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5d8c30-7119-438a-9af2-9a8976a74367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.699+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4e49e8-b43e-487e-92a0-075064f95701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.699+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to travel insurance provider Allianz Partners, the number\
        \ of Americans traveling to Europe this summer is expected to soar by 55%\
        \ over last year’s figures – which were already a staggering 600% higher than\
        \ in 2021. London, Paris, and Dublin topped the 2023 list of the 10 most popular\
        \ destinations revealed by Allianz’s annual review; Rome, Reykjavik, Amsterdam,\
        \ and Lisbon also made the top 10.\r"
