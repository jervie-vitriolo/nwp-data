      'mgnl:lastActivated': 2023-06-11T21:03:11.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345ea93e-cde5-4866-aa6b-98dea124d8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T21:00:16.539+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-11T21:03:11.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/8/marcos-mayon-eruption-taal-june-8.html">Marcos:
        Gov''t ready for possible Mayon eruption</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43769eb1-008a-41d3-9bc2-49d7ac7b0b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T21:00:16.539+08:00
