      'mgnl:lastActivated': 2023-06-11T09:40:48.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The European Travel Commission also forecasted strong demand for European\
        \ vacations in 2023, with nearly half of all destinations on the continent\
        \ expecting a return to more than 80% of 2019 numbers.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cc85b2-9642-4ee6-90fe-e49d7f63cbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.701+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc9f582-cb5b-4da9-862e-88b0164d9fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.701+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of course, all that demand has sent prices surging. According to flight\
        \ tracking site Hopper, airfare to Europe is at a five-year high. Roundtrip\
        \ tickets to the continent are currently averaging more than $1,200, which\
        \ is approximately $300 higher than 2022 (and a 26% jump from pre-pandemic\
        \ prices in 2019), according to a company spokesperson.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0f14da-eef4-4cf7-ab72-3839965c4f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.701+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706e172b-50d8-4173-b8c0-76704518eaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.702+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hotel prices have surged, too. According to American Express Global\
        \ Business Travel, hotel prices in Europe will experience the largest increases\
        \ during 2023. Paris (up 10% year-over-year), Stockholm (9%) and Dublin (8.5%)\
        \ are among the destinations AEGBT predicted to see the highest rises.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebd8bcf-debc-4ea1-9810-792836a5a265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.702+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaf86dc-74d8-4fbe-ba16-c1dd57e7e454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.702+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet those higher prices haven’t dampened the collective wanderlust.\
        \ For weeks, many European hubs have been swarmed with tourists, and sold-out\
        \ hotels, packed museums and overflowing restaurants are increasingly commonplace,\
        \ especially in in-demand cities like Barcelona, Rome and Paris.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3c8917-0824-4cc1-81e1-8f0a928e22d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.703+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8de955-2bde-4ec9-aac4-5f2e1ff952f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.703+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘You could barely move through the street’</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a66828-04bb-4543-9232-a63f1bc78575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.704+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What’s especially surprising for some is how early in the season the\
        \ crowds have arrived. “If I look out of the window, it already feels a bit\
        \ like July,” says Milou Halbesma, director of the Rembrandt House Museum\
        \ in Amsterdam, which is located in the former home of the Dutch master.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247f3943-410b-4309-afd5-33c685c7e076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.704+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1409c4f-9897-4795-87e1-7619a229a853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.705+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This spring, the museum unveiled a major renovation that opened the\
        \ attic space to the public, offering “30% more Rembrandt” to museum visitors,\
        \ Halbesma says. In anticipation of the “very busy summer” ahead, the museum\
        \ has brought in five extra staffers for July and August and added new visitor\
        \ services, including a multimedia tour available in 13 languages and a children-specific\
        \ tour.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd18f6c5-b6ce-4b05-828c-5931b631b023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.705+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44106fd4-83a9-486d-8c31-ff29f3d208c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.705+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a whole, Amsterdam’s cultural scene is enjoying a moment in the\
        \ spotlight following the spectacular success of the Rijksmuseum’s just-ended\
        \ Vermeer exhibit. Art enthusiasts and museum-goers are an especially sought-after\
        \ travel demographic by city officials amid ongoing campaigns to reduce “\
        nuisance tourism” like bachelor and bachelorette parties.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb0387e-82f2-48a3-895e-140c21bb8ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.706+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700cb5f9-d4d7-4f0c-a2fe-1f4b491d1f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.706+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re very happy to welcome everybody, and we also hope that there\
        \ will be more cultural tourists and less stag parties and groups like this,”\
        \ Halbesma says. “People in Amsterdam are the nicest people, the most tolerant,\
        \ relaxed people in the world. But [rowdy tourists] should behave a little\
        \ bit.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1239e5b9-649b-4256-9d86-f5c7a596f994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.707+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3b370d-dc8e-4ae0-9962-a68e54a620e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.707+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, in other destinations across the continent, popular shows\
        \ like “The White Lotus” by HBO and Netflix’s “Emily in Paris” also have enticed\
        \ hordes of selfie-snapping fans. According to data from Expedia, flight searches\
        \ to cities in Sicily — the idyllic island where “The White Lotus”’s second\
        \ season was filmed — have spiked by triple digits this summer, with searches\
        \ to Messina up by a whopping 335% and Palermo by 180%.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe992ea-86ef-41ca-8f6e-313c92e941f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.708+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c01a25-c955-4d85-a086-fe0333680f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.708+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jenn Rice, a North Carolina-based journalist and brand consultant,\
        \ witnessed that popularity first-hand on a recent trip to Palermo. Rice described\
        \ the Sicilian capital as “absolutely insane” in early June, with tourists\
        \ “spilling onto the street like it was Mardi Gras.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b0bce4-ad80-456e-9197-b034bdf59469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.709+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54f445f-a617-4f52-a47f-cafbc3ab80e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.709+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I just haven’t seen that many people on a street on a Saturday night,”\
        \ says Rice, who’s traveling around Europe for three months for the second\
        \ summer in a row. “You could barely move through the street to get to another\
        \ bar. People were just like sardines, packed in everywhere.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0befe7b7-5aad-48a3-9ee0-da0337196fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.710+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d4bf14-760e-4e25-ae0f-50c858805e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.710+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Traditionally popular attractions, landmarks, and events also are feeling\
        \ the crush. Perillo says he’s heard anecdotes about tour guides in Rome having\
        \ to call by a certain weekly deadline just to try to secure reservations\
        \ for the Coliseum. “People start lining up on the call at midnight just to\
        \ have a shot,” he says. “Everyone who wants to go to Rome wants to go to\
        \ the Coliseum.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5003a3a3-f8f6-4e4c-aafd-3034478644f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.711+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e34b200-700e-4241-88e9-0ca52d515084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.711+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Paris, Arnaud Morandi, general manager of Fauchon L’Hôtel Paris,\
        \ a five-star, 54-room boutique property, says visitors hoping to secure last-minute\
        \ tickets for events like the French Open, which is currently underway, major\
        \ concerts, or reservations at in-demand restaurants should temper expectations.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bd6004-cab5-4e95-bdec-aeab4e890c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.712+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b304fbf-8ad0-406d-9cc6-54deb2141953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.713+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It seems like everything has sold out so quickly,” Morandi says. “\
        Everything dealing with leisure, including fine dining and luxury hotels,\
        \ is booked so far in advance, much earlier than before.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f5d987-7e34-48c6-89c1-5158172fc226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.713+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a35a59-3e33-408c-bde4-277b25b3a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.714+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:40:48.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fauchon, which opened in 2018, continues to set its own occupancy records\
        \ with several sold-out days already on the books for June, July and August.\
        \ “[The city] is not as busy as it’s going to be in a few weeks, but we’re\
        \ almost there,” Morandi says.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc58ef4-da3c-4f77-b7e4-9d0b9364431d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:38:59.714+08:00
