      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6d662e-a861-4b02-ac03-99a093c66ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T23:59:05.755+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-11T23:59:06.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) said Chedeng exited the country's\
        \ weather monitoring area while maintaining its maximum sustained winds of\
        \ 110 kilometers per hour (kph) and gustiness of 135 kph.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8487b1d-053d-4293-824d-8049ab39bf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T23:59:05.755+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-11T23:59:06.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3013b6-125f-4849-bb89-e33514e0d0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T23:59:05.756+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-11T23:59:06.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, within the next three days, the habagat is expected to be\
        \ enhanced by the rainbands of Chedeng and a possible frontal system formed\
        \ by clashing warm and cold air north of extreme Northern Luzon.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e5508b-5841-449c-a948-760840d69b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T23:59:05.756+08:00
