      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Defense Ministry update, posted on its Telegram channel, said that\
        \ troops from the Vostok brigade immediately to the southeast of the frontline\
        \ town of Orikhiv, had repelled two attempted advances by Ukrainian tank units,\
        \ one near the village of Novopokrovka.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0fa619-f91c-41d3-966a-d75a3fc74545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:35:14.281+08:00
