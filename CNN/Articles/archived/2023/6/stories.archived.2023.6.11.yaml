      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was <a href="https://www.cnnphilippines.com/news/2017/08/09/Duterte-orders-abolition-of-Negros-Island-Region.html">abolished
        on Aug. 9, 2017</a>, when former President Rodrigo Duterte revoked Aquino’s
