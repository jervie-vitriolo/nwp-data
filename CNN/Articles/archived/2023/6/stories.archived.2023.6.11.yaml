      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Prices of basic commodities are automatically frozen at its prevailing\
        \ prices for the period of 60 days unless sooner lifted,\" according to DTI’\
        s memorandum dated June 9, which was released on June 10.\r"
