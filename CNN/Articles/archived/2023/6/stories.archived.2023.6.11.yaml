  'DOH-comprehensive-response-Mayon-affected-residents':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-11T18:38:31.000+08:00
    'imagesource': 'jcr:6c655c9a-d03f-4b51-bbc8-ea4eb2709ff8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '700ac6a1-0ef7-44a7-9917-a011cd6f13a3'
    'lead': 'The Department of Health says it is continuously monitoring the situation
      near Mayon, as it addresses the nutritional, mental, and psychosocial needs
      of affected residents near the volcano, Secretary Ted Herbosa says, adding that
      all hospitals in Albay are now in code blue alert.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-11T18:41:05.928+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-06-14T11:00:02.353+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOH mounts comprehensive response for Mayon-affected residents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5328f207-f9ca-4208-984a-2b7ee6b6ea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:41:05.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T11:00:02.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> Health
        Secretary Ted Herbosa on Sunday said he has conducted a command conference
        to better manage and augment Albay''s response to the nutritional, mental,
        and psychosocial needs of residents affected by the restive Mayon volcano.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc06f2c-3335-4363-b23d-2362b13b7e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:41:05.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T11:00:02.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Maraming ginawa na. June 8 pa lang, nag-activate na sila ng
        emergency [response] sa Bicol Center for Health Development</em>,” Herbosa
        said, referring to the disaster response team formed by the regional office
        of the Department of Health (DOH) in Bicol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eec8292-4596-4709-adef-026179ef897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:41:05.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T11:00:02.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Actions have already been taken. Since June 8, they have
        already activated the emergency response at the Bicol Center for Health Development.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b032cfb-46a7-438d-b716-a6cfe680bbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:41:05.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T11:00:02.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH chief said the agency has allocated ₱1.8 million as contingency
        funds or around ₱300,000 for every affected local government unit (LGU). He
        added that he had already ordered to tap more funds for additional needs,
        such as face masks and hygiene kits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c35a6-a875-4151-8e31-2cede92ea677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:41:05.956+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T11:00:02.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A code blue alert had also been raised in Albay to enable all hospitals
        to stockpile resources and deploy health emergency teams.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810bb01f-b875-4379-b6aa-846805f218f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:41:05.956+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T11:00:02.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the command conference, Herbosa said he had issued directives
        and had agreements with local health officials, which included conducting
        the surveillance post extreme emergencies and disasters (SPEED) system and
        continuing the operation of the incident command system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c0157e-0d21-4214-98f8-3fd8e0504f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:41:05.956+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T11:00:02.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sinabi ko magkaroon tayo ng</em> [I said we should have] adequate
        water, sanitation, and hygiene commodities <em>para sa mga nandoon sa</em>
        [in our] evacuation centers, <em>ibig sabihin noon</em> [meaning] additional
        portable toilets, additional water for bathing and sanitary kits,” Herboza
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d55bf6d-1846-41d1-a11d-00a41ac5dc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:41:05.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T11:00:02.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Health secretary said 167 human resource centers have been positioned
        in the 18 active evacuation centers.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf21580-9832-4167-9180-b5790ac1c859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:41:05.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T11:00:02.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/6/11/albay-evacuation-mayon-danger-zone.html">Albay
        to finish evacuation of residents from Mayon danger zone today</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b34c24c-8c7d-4a2a-8d7a-4024280d6f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:41:05.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T11:00:02.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOH also said face masks are “adequate” protection, reminding residents
        that health risks always accompany any volcanic activity, especially if emissions
        of sulfur dioxide and particulate matter from ashfalls are inhaled.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce95e0d-5c46-4e09-a1ad-b015b60e40d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:41:05.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T11:00:02.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Monitoring nutrition</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d1de88-792c-44ed-916e-3e2a06a3be15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:41:05.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T11:00:02.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa said he has spoken with Social Welfare Secretary Rex Gatchalian
        to address nutrition problems, as evacuees may have to stay in temporary shelters
        for months. Mayon Volcano is currently under Alert Level 3 as it shows signs
        of intensified or magmatic unrest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f54c83-a650-4e5e-aca0-701afd4b41f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:41:05.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T11:00:02.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May initial needs assessment na nangyayari ngayon ang National
        Nutrition Council ng LGU</em>,” the health secretary said. “<em>Nag-reiterate
        din tayo ng guidelines natin sa ating LGUs na mag-provide ng nutrition services
        during emergencies and disasters</em>.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cf3809-7be8-45dc-bc46-3b2fe4f57f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:41:05.959+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T11:00:02.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Initial needs assessment by Bicol’s National Nutrition
        Council is ongoing. We have reiterated guidelines to our LGUs to provide nutrition
        services during emergencies and disasters.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1369610b-a8db-422e-a97f-d9c5e1d4e50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:41:05.959+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T11:00:02.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency is set to monitor those assessed to be moderately and severely
        malnourished but the Department of Social Welfare and Development (DSWD) will
        also help in overseeing the response.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97115a81-47ac-4631-99cc-f59cfb32ee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:41:05.960+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T11:00:02.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Very important ‘yong issue sa mga very crowded camps ang establishment
        of breastfeeding stations kasi siksikan na sa 18 evacuation centers</em>,”
        he said, as they formulate steps to provide the needs of pregnant and lactating
        women.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963cc218-8c21-48e3-8cf4-e8026f35c058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:41:05.960+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T11:00:02.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The establishment of breastfeeding stations is also a
        very important issue in crowded camps as currently the 18 active evacuation
        centers are serving many locals.]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9167fc1b-2796-4eae-86a0-35e0e49e6efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:41:05.960+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T11:00:02.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mental, psychosocial health important</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7efe45-45a9-4a65-a1b5-8395e29b23a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:41:05.961+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T11:00:02.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOH chief also said the Bicol inter-agency mental health and psychosocial
        support services have been activated.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db04057-c414-4388-829a-5f0145667fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:41:05.961+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T11:00:02.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nawala sila sa bahay, apektado ang karamihan ng mamamayan,
        uncertain sila kung anong mangyayari [kaya] psychosocial services ay napakaimportante</em>,”
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf124aa6-9aa5-4ca6-85a9-8f58b5aab631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:41:05.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T11:00:02.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: They’ve been moved out of their homes, many citizens
        are affected, they are uncertain what would happen, that''s why psychosocial
        services are important.]'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ee9201-5b6d-4e31-bfa3-6821f3c50544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:41:05.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T11:00:02.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But aside from the displaced residents, Herbosa highlighted that the
        province would need to also take care of its healthcare workers and frontline
        personnel, as they could suffer from burnout, stress, and anxiety.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb7236d-db38-48ea-a967-85ef98ef474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:41:05.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T11:00:02.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tandaan niyo June 8 pa nandyan ‘yan, kaya agad-agad din ako
        nagpa-deploy ng mga additional tao from the central office para makapagpahinga
        naman yung mga ibang nagreresponde dito sa mga biktima</em>,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57637936-c42b-4bb9-9122-3f84030ed513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:41:05.963+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T11:00:02.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s remember that they have been working since June
        8, that’s why I immediately deployed additional personnel from the central
        office so that they could take a rest.]</p>'
  'meralco-on-june-9-naia-terminal-3-outage':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-11T18:41:10.000+08:00
    'imagesource': 'jcr:d9e26e82-513a-4bac-b0a5-9ca135ed99ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa23317f-57a2-4d3b-a6aa-57b209d81345'
    'lead': 'Meralco confirms that a lapse in procedure among its personnel caused
      the power interruption at the Terminal 3 of Ninoy Aquino International Airport
      (NAIA) last Friday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-11T18:42:58.821+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-06-11T19:00:18.083+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Meralco admits lapse caused NAIA-3 power interruption on June 9

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facd360f-cacf-497d-8828-79f55ea5b673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:42:58.833+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-11T19:00:18.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> The Manila
        Electric Company (Meralco) on Sunday confirmed that a lapse in procedure among
        its personnel caused the power interruption at the Terminal 3 of Ninoy Aquino
        International Airport (NAIA) last <a href="https://www.cnnphilippines.com/news/2023/6/9/naia-terminal-3-power-outage.html">Friday</a>.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69411cc-9c0f-48b8-9d26-7e46375a60f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:42:58.833+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-11T19:00:18.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, Meralco said personnel of its wholly owned subsidiary
        MServ were conducting testing activities at NAIA Terminal 3''s electrical
        facilities, which is part of the technical audit to improve the country''s
        main air gateway, when the 39-minute power interruption occurred.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc26c861-72f7-4320-a8f1-86ae2cee4f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:42:58.833+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-11T19:00:18.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"According to an incident report submitted to airport authorities,
        an MServ personnel accidentally left grounding conductors attached to an electrical
        equipment during a testing activity, which triggered an electrical fault at
        12:50 p.m. that subsequently caused the power interruption of NAIA Terminal
        3''s facilities on June 9," Meralco explained.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6886a492-fc1f-4c9f-ac95-6cc8686ffd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:42:58.834+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-11T19:00:18.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A grounding conductor is a wire connected to the earth which usually
        provides a low-resistance path for electrical current to flow into connected
        electrical equipment.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918f24d5-64de-448a-b4ae-8db0180548f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:42:58.834+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-11T19:00:18.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the firm, the power was restored at 1:29 p.m. of the
        same day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c706c9e1-01f4-4f25-815a-1de97584d1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:42:58.834+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-11T19:00:18.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco also apologized for the inconvenience caused by the latest
        power interruption, which came a little over a month after the hours-long
        outage on May 1, and five months since the NAIA technical glitch that affected
        thousands of passengers on New Year''s Day.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0a71ac-5981-4b8f-884f-fad93c03cdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:42:58.835+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-11T19:00:18.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We also assure MIAA (Manila International Airport Authority), the
        Department of Transportation (DOTr), and the commuting public that measures
        are being undertaken to prevent a similar incident from happening again,"
        it said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc63ef6-7bed-4cee-9360-474dc6bafcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T18:42:58.835+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-11T19:00:18.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these measures are the strict implementation of toolbox meetings
        among Meralco, MServ, and MIAA prior to any activity, and a thorough joint
        inspection of work areas where testing activities are held.</p>'
  'mt-princess-empress-drill-oil-siphoning':
    'author': 'Daniza Fernandez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-11T19:19:37.000+08:00
    'imagesource': 'jcr:bf134c7c-4601-4310-afce-a2089d6e3774'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8fe23e9-ceaf-4895-acbc-4b4a6656ed8c'
    'lead': 'The Philippine Coast Guard said compartments of the MT Princess Empress
      will be drilled this week to collect the remaining oil inside the vessel.'
    'mgnl:activationStatus': true
