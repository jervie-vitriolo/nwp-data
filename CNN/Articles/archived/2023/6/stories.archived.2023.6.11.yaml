      'mgnl:lastActivated': 2023-06-11T21:03:11.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ed8a49-2ae3-42d1-9609-8c1165aa4a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T21:00:16.537+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-11T21:03:11.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on Albay's 7 p.m. evacuation update, some 3,680 families or 12,758\
        \ individuals are temporarily staying in 19 evacuation centers in the province\
        \ amid a restive Mayon, which is currently under Alert Level 3.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d4ac97-6314-4bc2-a67a-96577018b1f3'
      'mgnl:activationStatus': true
