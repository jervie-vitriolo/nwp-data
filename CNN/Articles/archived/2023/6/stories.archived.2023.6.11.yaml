      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effc9ad1-5c99-42c2-911e-8ada10f3e467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T21:00:16.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-11T21:03:11.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with reporters in Albay, Eugene Escobar,
        chief of the research division of the Albay Public Safety and Emergency Management
        Office (APSEMO), said they target to evacuate 14,213 people within the day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7107f08d-cb5b-4232-b648-4765a3b71f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T21:00:16.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-11T21:03:11.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275dc558-3ac5-4255-b030-5bf25d9aa7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T21:00:16.541+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-11T21:03:11.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're about to complete the evacuation noong mga nasa loob ng [of\
        \ those inside the] six-kilometer danger zone and as of last night we have\
        \ 3,497 families comprising of 11,756 persons,\" said Escobar.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936c8734-4aed-48a9-a95e-0f3cdcfe44b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T21:00:16.541+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-11T21:03:11.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baf85ba-f63f-4b3f-9c8b-df84ad9f7a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T21:00:16.541+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-11T21:03:11.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's safe to say that today the evacuation for those in the six kilometer\
        \ danger zone will be completed,\" he added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ffb74e-c057-416e-b2d5-2807caddb792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T21:00:16.542+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-11T21:03:11.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddf4185-eb9e-4756-963b-28038cf44795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T21:00:16.542+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-11T21:03:11.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Escobar also mentioned that some evacuees chose to stay with relatives
        rather than at evacuation centers.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd137a30a-1d87-4970-9f17-62d6498a3167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T21:00:16.543+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-11T21:03:11.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b287fd08-0851-4db5-a32e-0b3df6a1e1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T13:13:48.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-11T21:03:11.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/6/9/Mayon-scenarios-amid-unrest.html"
        target="_blank">On Friday</a>, Albay Gov. Edcel Greco Lagman said preemptive
        evacuation efforts started in Camalig and Guinobatan as they are the towns
        most vulnerable to the volcanic activity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8f2e17-3d8e-4060-8c49-2081d86b5752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T13:13:48.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-11T21:03:11.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the <a href="https://www.cnnphilippines.com/news/2023/6/10/power-plants-Mayon-Volcano-DOE-.html"
        target="_blank">Department of Energy</a> on Saturday said power plants near
        Mayon have not been affected by recent volcanic activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff34ac5-d702-491b-a4be-3d6dfde665fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T13:13:48.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-11T21:03:11.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The two closest power facilities near the volcano are the Tiwi Geothermal
        Power Plant in Albay and the Bacon-Manito Geothermal Power Plant in Sorsogon.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeb92e8-7532-4278-b407-a57ea4373bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T13:13:48.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-11T21:03:11.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Grid Corporation of the Philippines is also monitoring
        285 structures such as towers and posts within the 15-kilometer radius of
        Mayon Volcano.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df83acf-fd2f-4b1f-9129-1f16540f9cd5'
