      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky shrugged off Putin’s suggestions Ukraine’s armed forces were\
        \ struggling and sought to apply some psychological pressure of his own.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456831eb-0624-44b4-8dd9-46816e7839b4'
