      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb495949-2034-4c34-b312-9aa629d7385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T17:47:01.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T17:49:43.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rodriguez also urged Teodoro to <a href="https://www.cnnphilippines.com/news/2023/6/8/teodoro-up-dnd-accord.html">reconsider
        reviving the agreement</a> between the University of the Philippines (UP)
        and the Department of National Defense that prohibits the military and the
        police from entering the state university’s campuses without informing its
        officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a369e3fb-ae04-426a-be4b-82ba72976907'
