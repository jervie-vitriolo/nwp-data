      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ilocos Region, Zambales, and Bataan are expected to be affected\
        \ until Tuesday night.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9cb693-b610-4acf-85aa-1e5e99aef74c'
