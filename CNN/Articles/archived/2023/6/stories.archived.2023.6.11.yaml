    'template': '1'
    'title': 'Remaining oil in MT Princess Empress to be siphoned this week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f563e4c9-69bf-461f-b7c1-2ab318bb4800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T19:24:00.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-11T19:26:36.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)</strong> — The Philippine
        Coast Guard said compartments of the MT Princess Empress will be drilled this
        week to collect the remaining oil inside the vessel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c19b1c2-b3c1-4b2e-8319-6e0249707430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T19:24:00.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-11T19:26:36.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Fire Opal, a vessel chartered from Singapore to siphon the oil,
        will lead the drilling operations. The Philippine Coast Guard (PCG) will assist
        as responders drill a hole in the tanker.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68556b18-f26b-43c3-a425-7f87ba02b3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T19:24:00.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-11T19:26:36.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Siphoning operations have been underway since May 29, but the oil siphoned
        so far are from the leaking parts of the vessel.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cc6f08-3666-4a09-b61e-0efdd475e79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T19:24:00.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-11T19:26:36.394+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang nangyari, itong</em> week <em>na ‘to, ang mga langis na
        tumatapon sa butas ay pumunta o nilagyan nila ng</em> bag, <em>tawag du’n
        ay</em> catch can, <em>at parang sinalok nila ‘yung mga langis. Tinrap nila
        ‘yung mga langis at matapos nu’n ay nung maipon na siya, naglagay ng</em>
        hose <em>papunta du’n sa</em> ISO tank <em>ng barko at kinolekta na,”</em>
        PCG spokesperson Commodore Armand Balilo told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096193e2-1e96-4d26-bf83-71fc74ae92a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T19:24:00.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-11T19:26:36.394+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: What happened this week was the oil that spilled from
        the hole was collected in bags -- they call it a catch can. They trapped the
        oil and after collecting it, they connected a hose to the ISO tank of the
        vessel to collect it.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1820e99-fe50-4fb9-a8dd-93ed54ce0d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T19:24:00.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-11T19:26:36.395+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Oil sheens were also spotted in the waters of Oriental Mindoro.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60e11d5-bcb8-4bd2-83e2-e3fcff94c651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T19:24:00.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-11T19:26:36.395+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To date, 85% of the province’s shoreline has been cleaned, the PCG
        said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c4441a-7ef7-4e6b-b82b-8839f6af8633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T19:24:00.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-11T19:26:36.396+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency said it is doing its best to finish the siphoning operation
        on June 19 and the oil cleanup by June 28, four months since the tanker capsized.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b0bc17-18ad-4ca8-bc3c-87e263ad67d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T19:24:00.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-11T19:26:36.396+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/6/10/mindoro-oil-spill-cleanup-june-19.html"
        target="_blank"><strong>RELATED: PCG eyes completion of Mindoro oil spill
        cleanup by June 19</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9123325-b2ac-4c92-9cd4-11ce90930243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T19:24:00.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-11T19:26:36.397+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re stepping up our operations sa area and hopefully, <em>‘yung</em>
        target date <em>natin ay — magawa natin doon sa</em> target date ‘<em>yung
        inaasam natin pagkawala na ng mga langis doon sa ilalim at pati ‘yun pong</em>
        cleanup,” Balilo assured.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18466839-9b00-423e-a46f-f9056e1bc90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T19:24:00.613+08:00
      'mgnl:createdBy': 'pia'
