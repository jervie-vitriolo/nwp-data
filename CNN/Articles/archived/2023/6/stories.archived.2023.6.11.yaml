    'mgnl:tags': ['Mayon-Volcano']
    'stories': []
    'template': '1'
    'title': 'Phivolcs: Mayon emits more sulfur dioxide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2736cb48-9767-4885-a755-83e4e755e7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T13:58:50.178+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T13:58:50.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> Mayon
        Volcano emitted an average of 1,205 tons of harmful sulfur dioxide on Saturday
        which is three times the emission last Friday, the Philippine Institute of
        Volcanology and Seismology (Phivolcs) reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220441d4-0b72-4e26-beb6-4e1f42cf2db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T13:58:50.178+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T13:58:50.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We recorded 1,205 tons per day of sulfur dioxide emission, which is\
        \ three times the 417 tons [per day] of [sulfur dioxide] that we measured\
        \ yesterday (Friday),” Phivolcs Director Teresito Bacolcol told CNN Philippines’\
        \ Newsroom Weekend on Saturday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a083f38b-085a-4287-89d8-732441cf3c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T13:58:50.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T13:58:50.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Considering that the background level of Mayon is only 500 tons per\
        \ day of sulfur dioxide emission, itong [this] 1,205 tons of sulfur dioxide\
        \ is quite significant,” he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38624820-086c-43f9-a5fb-1f8070ef8e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T13:58:50.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T13:58:50.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sulfur dioxide affects the lungs and may result in irritation in the\
        \ nose and throat, breathing difficulties, and severe airway obstructions,\
        \ according to the US Centers for Disease Control and Prevention (CDC).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff35687-8318-432c-89e9-c8060e67cffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T13:58:50.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T13:58:50.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayon Volcano is on Alert Level 3 since noon of June 8. It has been\
        \ exhibiting signs of intensified unrest or magmatic unrest. Phivolcs explained\
        \ the current activity is already considered an eruption.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d1559f-8f73-445e-838d-e991f70422c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T13:58:50.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T13:58:50.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the past 24 hours, Mayon had one volcanic earthquake and 177 rockfall\
        \ events that placed lava debris in gullies within 700 meters from the summit\
        \ crater, according to the 8 a.m. bulletin of Phivolcs on Sunday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad30b08-3623-41a8-92b9-20d08d45ec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T13:58:50.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T13:58:50.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Fair crater glow or ‘banaag’ and incandescent rockfall shed from new\
        \ fluidal lava at the summit of Mayon Volcano was observed last night (Saturday),”\
        \ the agency added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd791de3-c0e9-4e23-b08d-ce277badc8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T13:58:50.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T13:58:50.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bacolcol said if more earthquakes are logged and there’s a low emission\
        \ of sulfur dioxide, that would mean the hazardous gas is trapped inside the\
        \ lava dome.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103025cb-0700-45f9-89b3-80141f510ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T13:58:50.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T13:58:50.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kapag walang [If there’s no] emission of sulfur dioxide, there is\
        \ an increased activity, it means there is a constant supply of magma and\
        \ if this sulfur dioxide would be suddenly released, this can result in explosive\
        \ activity,” he explained.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deceae70-1bd0-444f-acad-ece22ceed589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T13:58:50.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T13:58:50.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since July 5, there have been only three volcanic earthquakes, he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f50ff6-a150-438c-9dc4-3878838f1cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T13:58:50.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T13:58:50.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State volcanologists also warned authorities against pyroclastic density\
        \ currents, lahars, and sediment-laden streamflows.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ea9a9d-dcec-4f5c-a749-13c126b26619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T13:58:50.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T13:58:50.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pyroclastic density currents are mixtures of fragmented volcanic particles,\
        \ hot gases, and ash that rush down the volcanic slopes or rapidly outward\
        \ from a source vent at high speeds, Phivolcs explained.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f2de0a-6032-4470-a973-39922fa6f801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T13:58:50.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T13:58:50.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Heavy rainfall could generate channel-confined lahars and sediment-laden\
        \ streamflows in channels where PDC deposits were emplaced,” it added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe03745-4119-428c-8154-54e0731701e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T13:58:50.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T13:58:50.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The province of Albay was placed under a state of calamity on Friday.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f36d80d-afed-435a-97c4-458c89ee9343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T13:58:50.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T13:58:50.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuation efforts of families living within the 6-kilometer radius
        Permanent Danger Zone are ongoing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca01ec3-de8a-4e4a-bb4c-e4c3fcaf2ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T13:58:50.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T13:58:50.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/6/11/albay-evacuation-mayon-danger-zone.html">Albay
        to finish evacuation of residents from Mayon danger zone today</a></strong></p>'
  'bishops-call-for-samar-island-region':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-06-11T15:20:33.000+08:00
    'imagesource': 'jcr:3efacf2a-3708-4a12-b823-d60406f3f340'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b76ba77-b8f2-47d3-8d38-975224b5fd29'
    'lead': 'Visayan bishops on Sunday called for the creation of a new Samar Island
      Region separate from Eastern Visayas, composed of the provinces of Northern
      Samar, Western Samar, and Eastern Samar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-11T15:21:28.373+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-12T15:34:58.024+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Visayan bishops call for creation of new Samar Island Region

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce30f0d-d81e-4204-9ba5-f5369ed85bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T15:21:28.380+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T15:34:58.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, June 11)</strong> – Visayan
        bishops on Sunday called for the creation of a new Samar Island Region separate
        from Eastern Visayas, composed of the provinces of Northern Samar, Western
        Samar, and Eastern Samar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb22856-eada-49f3-bbe2-366db15f2f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T15:31:10.212+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T15:34:58.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to appeal to our president, honorable Bongbong Marcos,
        through our DILG (Department of the Interior and Local Government) Secretary
        Benhur Abalos Jr., and to our legislators, to make a law declaring one Island,
        one Region, and that island is no other than the Island of Samar,” Diocese
        of Borongan Bishop Crispin Varquez said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5225cc7b-267b-4303-b0ca-53fe1dc48d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T15:31:10.212+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T15:34:58.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are the third largest island in the country so we deserve the
        undying service from our national government,” he added. Luzon and Visayas
        rank first and second in size, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c192548e-f825-46bd-bc42-d535cdc89dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T15:31:10.213+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T15:34:58.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Samar has an area of 13,429 square kilometers and a population of 1,909,537,\
        \ according to a 2020 census by the Philippine Statistics Authority.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dff2a3-8fe4-4b05-816a-3fea3da0a0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T15:31:10.213+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T15:34:58.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He suggested that government agencies and regional offices should be\
        \ clustered in each of the three provinces, and that interconnected road networks\
        \ should be established to ease transportation and jumpstart development in\
        \ the proposed region.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87edffbc-d4fd-4783-8df7-a4e22f4f5397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T15:31:10.214+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T15:34:58.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eastern Samar Governor Ben Evardone, the province’s former lone district\
        \ representative, backed the clergy’s call to create a Samar Island Region.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124c8662-85f9-4919-9c6c-07967b3e87a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T15:31:10.214+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T15:34:58.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That is a good initiative, if only to stress the need to prioritize\
        \ Samar Island in terms of economic development,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17530b4-0038-44d3-98ec-639a29bfc6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T15:31:10.214+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T15:34:58.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I welcome that proposal, and again I just want to reiterate our firm\
        \ and unequitable support to all the initiatives of SIPPAD (Samar Island Partnership\
        \ for Peace and Development),” he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1651bd-236a-4d16-8b70-12a5e940148b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T15:31:10.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T15:34:58.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varquez, Diocese of Calbayog Bishop Isabelo Abarquez, and Diocese
        of Catarman Bishop Emmanuel Trance called for the creation of a separate Samar
        Island Region in 2016, following the creation of the Negros Island Region
        (NIR) in 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f9af7a-88ef-45ac-adaa-3ee61179e4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T15:31:10.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-12T15:34:58.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NIR was <a href="https://www.cnnphilippines.com/regional/2015/06/20/Negros-Island-Region-is-now-Region-18.html">established
        on May 29, 2015</a> through Executive Order (EO) 183 signed by late President
        Benigno Aquino III.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177a3c36-6d8b-401f-a3ad-46a8baa4b787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T15:31:10.215+08:00
