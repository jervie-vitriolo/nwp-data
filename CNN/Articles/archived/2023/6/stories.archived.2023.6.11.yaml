    'stories': []
    'template': '1'
    'title': 'ACT urges DepEd to abolish 15-day cap for service credits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218a8e4e-9e04-4f15-8211-9c226437ffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T15:36:34.184+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T15:36:34.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — The Alliance
        of Concerned Teachers (ACT) has urged the Department of Education (DepEd)
        to remove the 15-day cap for the service credits of teachers, following the
        agency''s plan to conduct the National Learning Camp next month which will
        coincide with the vacation of teachers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899fc7df-2b19-489b-8972-97c8eea29eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T15:36:34.184+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T15:36:34.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7f570c-e4f0-4307-9257-4e42df62c9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T15:36:34.185+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T15:36:34.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to<a href="https://www.deped.gov.ph/wp-content/uploads/2003/06/DO_s2003_53.pdf">
        DepEd Order No. 53 of 2003</a>, service credits are "leave credits earned
        for services rendered on activities during summer or Christmas vacation or
        in the course of the regular school year."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e96662-23a9-4537-921a-5e65adf973ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T15:36:34.185+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T15:36:34.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01261bef-027c-4b1d-831d-1158865d7d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T15:36:34.185+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T15:36:34.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the order, a day of vacation service credit is equivalent to\
        \ one day or 8 hours of service.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10574352-7324-4abd-b648-0225a1a29955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T15:36:34.186+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T15:36:34.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e26c64c-e34f-4120-834c-5ae152d61984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T15:36:34.186+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T15:36:34.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f6e35c-fa09-423c-b075-2230bf46fcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T15:36:34.187+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T15:36:34.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi makatwiran na nililimitahan lamang sa 15 days ang counted
        na service credits gayong sobra-sobra sa labinlimang araw ang pinagtatrabahuhan
        ng guro na labas sa kaniyang pangunahing tungkulin</em>," ACT chairperson
        Vladimer Quetua said Sunday in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5178fbbc-fd23-4158-9218-fa127fcab38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T15:36:34.187+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T15:36:34.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167c9f45-dc53-442c-a14f-9e1b827e100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T15:36:34.187+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T15:36:34.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It is unfair that service credits are limited to 15 days\
        \ because teachers work for more than 15 days outside of their primary duty.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf60a804-0f17-4e12-b946-44033bcd3ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T15:36:34.188+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T15:36:34.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da446e9e-b496-487d-af56-f622d419464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T15:36:34.188+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T15:36:34.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Actual work rendered ''yon kaya dapat lamang na mayroong makatarungang
        compensation</em>,"he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e67672-ef6e-4e0b-8120-da42f0462d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T15:36:34.189+08:00
