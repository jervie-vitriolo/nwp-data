      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db109de-fb08-4d9b-831f-92ff51524431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T23:59:05.756+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-11T23:59:06.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA said this enhanced habagat may continue to bring monsoon rains\
        \ to Metro Manila, Bulacan, Benguet, the Ilocos Region, Zambales, Bataan,\
        \ Occidental Mindoro, the northern portion of Palawan, and Antique until Monday\
        \ evening.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c5fc8b-7dda-4c82-9e32-58bbe966e6d4'
      'mgnl:activationStatus': true
