      'mgnl:lastActivated': 2023-06-11T17:49:43.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teodoro hails from Tarlac and represented its 1st legislative district\
        \ from 1998 to 2007.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91e5017-5cc8-4566-b8ca-33a4299ba3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T17:47:01.808+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T17:49:43.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The department should convince remaining communist forces to surrender,\
        \ Rodriguez said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6bb819-6e82-48e9-a9a5-6e5f127c7a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T17:47:01.808+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T17:49:43.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former president Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2017/12/29/How-peace-talks-with-communist-rebels-failed.html">ended
        peace negotiations</a> with the CPP in 2017. After its founder, Joma Sison,
        died in December 2022, the party said it was <a href="https://www.cnnphilippines.com/news/2022/12/18/cpp-peace-talks-joma-sison.html">willing
        to resume the peace talks</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fa3ceb-4b4b-446a-8d70-f3b6bc04ac7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T17:47:01.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T17:49:43.355+08:00
