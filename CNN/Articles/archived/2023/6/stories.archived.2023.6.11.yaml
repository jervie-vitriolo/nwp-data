    'jcr:uuid': '5fbfa32e-e321-488c-8c5f-f987216e43ca'
    'lead': 'Not since the 1970s has Steve Perillo, CEO and third-generation owner
      of New Jersey-based tour operator Perillo Tours, seen such a spike in travelers
      booking trips to Europe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-11T09:38:59.687+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-06-11T09:40:48.223+08:00
