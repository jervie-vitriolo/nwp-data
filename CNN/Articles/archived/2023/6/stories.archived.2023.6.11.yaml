    'template': '1'
    'title': 'Lawmaker says gov’t should reopen peace talks with communists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd449d5-78c2-43cb-9b3f-8077b5367792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T15:53:56.212+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T17:49:43.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)</strong> — Cagayan
        De Oro City Rep. Rufus Rodriguez said the government should restart peace
        talks with the Communist Party of the Philippines, the New People’s Army,
        and the National Democratic Front (CPP-NPA-NDF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3620c78-b6e8-4d8a-9775-aed01c342855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T17:47:01.805+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T17:49:43.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I hope that he [Teodoro] reconsiders that position, because this long-running\
        \ communist insurgency has resulted in the loss of many Filipino lives — communist\
        \ guerrillas, soldiers and civilians, including children,” Rodriguez said\
        \ in a statement on Sunday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101f53f7-25ae-4a5c-ac51-77c5fe63c642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T17:47:01.805+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T17:49:43.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after newly appointed Defense Secretary Gilbert Teodoro
        told CNN Philippines’ The Final Word on Wednesday that he was not considering
        negotiations with the leftists, as it “undercuts and undermines the democratic
        process.” He also said the agency could not tolerate “legitimizing their existence.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8b75d1-6e31-4a09-a749-5a8be1e1ae05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T17:47:01.806+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T17:49:43.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/8/No-reason-to-open-CPP-NPA-peace-talks.html">‘No
        reason’ to open peace talks with CPP-NPA — Defense chief</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d00537-11bf-44e7-9a4c-1134292109df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T17:47:01.806+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T17:49:43.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A member of the House Committee on National Defense And Security, Rodriguez\
        \ said that if the number of communists was dwindling, as Teodoro said in\
        \ his interview, then the government was “morally obliged” to negotiate instead\
        \ of fighting them.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfa6bca-23c7-4a84-a484-72f11443454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T17:47:01.806+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T17:49:43.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am sure that these CPP-NPA-NDF remnants would want to enjoy life\
        \ in peace with their families, instead of getting exterminated by the overwhelming\
        \ military power of the state,” he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e388ad0f-762b-4047-9a98-cfb6475f9415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T17:47:01.807+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T17:49:43.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also noted the economic development in Tarlac and Pampanga, which\
        \ he said are provinces formerly known to be “hotbeds” of the communist movement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
