      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> Some
        13,000 residents have been evacuated from the six-kilometer radius permanent
        danger zone around Mayon Volcano as of Sunday evening, according to the provincial
        government of Albay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e41c2a-3acc-4baf-8600-cf8205ca6fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T21:00:16.537+08:00
