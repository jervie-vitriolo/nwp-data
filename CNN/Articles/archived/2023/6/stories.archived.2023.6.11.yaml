      'text': "The firm added that the collected fees will be used in its expansion\
        \ projects such as the 3rd Candaba Viaduct, which will connect Commonwealth\
        \ Avenue and Mindanao Avenue via C5 Road, and additional lanes from San Fernando\
        \ to Sta. Ines in Pampanga.\r"
