      'mgnl:type': 'text'
      'text': "“Look where Tarlac and Pampanga are now. They are growth areas. They\
        \ are booming because there are no more communists there, and because the\
        \ government built infrastructure like roads in these provinces,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57136147-1596-424e-abaf-840ac17c1d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T17:47:01.807+08:00
