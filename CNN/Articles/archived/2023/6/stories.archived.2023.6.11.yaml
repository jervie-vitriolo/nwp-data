    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db2809d-1a17-4edb-8dba-b063291ae5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:35:14.281+08:00
