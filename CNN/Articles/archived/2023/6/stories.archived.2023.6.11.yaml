      'mgnl:lastActivated': 2023-06-11T09:35:14.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c153f980-db69-4ccd-8dd9-575ca0d5ff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:35:14.282+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:35:14.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, it said two Ukrainian armored columns had been repelled\
        \ near Novodanilovka and Mala Tamkachka. In the same area, Russian military\
        \ bloggers said Russian troops in positions close to the road south of Orikhiv\
        \ towards Tokmak were continuing to report extremely heavy Ukrainian artillery\
        \ fire.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a947d0e5-89b4-49c0-ac5d-bf989401c1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:35:14.282+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:35:14.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6264d3-3e77-4c62-a217-ffeab9de27c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:35:14.283+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:35:14.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Further east along the frontline, to the southwest of Velyka Novosilka\
        \ in Donetsk region, the Russian Defense Ministry said Ukrainian forces had\
        \ made three further attempted advances, which it said had all been defeated.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e64b85-1202-4a64-abc1-b95bcc5d3b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:35:14.283+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:35:14.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f04f6d-d141-417c-ae7c-510b68d21b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:35:14.284+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:35:14.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Zelensky tight-lipped</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da715b8b-8749-41a1-bc3d-ead95c075b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:35:14.284+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:35:14.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN is unable to verify Russian defense ministry claims, and the picture\
        \ is no clearer from the Ukrainian side.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3145c0d9-985d-45b0-87d4-e087ef876a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:35:14.285+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:35:14.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd8071f-9931-4f96-a5f9-75564c02d026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:35:14.285+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:35:14.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials in Kyiv have disclosed little information since they stepped\
        \ up activities along the front between Zaporizhzhia and Donetsk roughly six\
        \ days ago.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16752943-555e-4cba-9b18-3c9c857150e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:35:14.286+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:35:14.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3ed6ef-cc2d-45c9-8d6f-e2159781e3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:35:14.286+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:35:14.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky, in his comments Saturday at a press conference alongside\
        \ Canada’s Prime Minister Justin Trudeau, though referring to counteroffensive\
        \ activities said, “I will not give any details about the stage it is at.”\
        \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a241c2d5-ade0-400e-a163-aaef83e88036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:35:14.287+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:35:14.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be01d39-78cc-4c61-8281-4360a5569a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:35:14.287+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:35:14.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After spending most of the winter embroiled in fighting around Bakhmut,\
        \ as well as training its soldiers and waiting for the arrival of western\
        \ military aid - like tanks and longer-range strike weapons like Storm Shadow\
        \ missiles - the last few weeks have seen Ukraine clearly step up military\
        \ activities.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a61ce7-a2fd-4810-a8b2-413f2931390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:35:14.288+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:35:14.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba6d579-230d-4e3f-b538-f10b9b587cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:35:14.288+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:35:14.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These have included what are known as shaping operations – strikes\
        \ on targets far behind front lines, like fuel depots and soldiers’ barracks\
        \ – and more recently probing operations, where an army conducts what are\
        \ sometimes called reconnaissance-in-force operations, which are designed\
        \ to test the enemy’s weak spots as well as its combat readiness.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef27489a-ddfe-438a-bebd-2fcf5da9dc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:35:14.289+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:35:14.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8551673-df56-4f27-be8b-adde4acab10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:35:14.289+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:35:14.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, and the comments by the Ukrainian leader Saturday,
        there is still no evidence that Ukraine has begun a major advance involving
        large numbers of forces.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd380aa3d-69dd-48d1-99c7-52f175496136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:35:14.290+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T09:35:14.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN, "<em><a href="https://edition.cnn.com/2023/06/10/europe/ukraine-zelensky-counteroffensive-hint-intl/index.html#:~:text=Ukrainian%20President%20Volodymyr%20Zelensky%20has,are%20taking%20place%20in%20Ukraine.%E2%80%9D">Ukraine’s
        president gives strongest hint yet much anticipated counteroffensive has started</a></em>."</p>'
  'europe-crazy-tourism-':
    'author': 'Blane Bachelor, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-11T09:36:05.000+08:00
    'imagesource': 'jcr:1e750724-4eff-473c-afbb-27ef55fc235c'
