      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 27-year-old Leichenger, who was five hours into a 12-hour shift\
        \ that day, eventually got a mask by popping into a bodega where he ended\
        \ up being given one.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8196d350-66bc-4dd8-a80b-2e042b02faf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.706+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c48c2f-dc4a-4bb7-b7a9-98ae90be4891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.706+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The bodega [clerk] is willing to give me a mask for free, but my employer\
        \ did not,” said Leichenger, an alternate shop steward of the Teamsters Local\
        \ 804, whose members are among the 340,000 UPS Teamsters voting this week\
        \ whether to authorize a strike if there’s an impasse on contract negotiations.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5266ee0b-e345-4908-8d31-5ab9074d7019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.707+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94897d6e-32d9-44ac-8e43-d6721cddfe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.707+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, Teamsters Local 804 partnered with New York City Democratic\
        \ Socialists of America to distribute donated KN95 masks to workers.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e8243d-af76-4efc-ac3f-9f1b418ee394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.707+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dc62a7-856c-4d77-a5df-7cbdf259e63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.708+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UPS on Friday told CNN in a statement that the company is closely tracking\
        \ the air quality and that the “wellbeing and safety of UPSers is our number\
        \ one priority.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61115f53-b158-4c58-96bf-de34c76b65df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.708+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ed1ef6-16ff-4e0d-9ba6-163b33d58f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.709+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are working on a variety of immediate actions,” Jim Mayer, UPS\
        \ spokesman, wrote via email. “This includes the speedy distribution of masks\
        \ for our employees in affected areas. We are talking with our drivers and\
        \ workers in affected areas to review CDC guidelines and local guidance from\
        \ elected officials.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ecfb07-e2c1-4462-94a9-2e0acbfdc6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.709+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4362bd6e-993d-404e-9602-5fa4294c1e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.709+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added: “We are following developments closely and will continue\
        \ to be in close contact with our people as the situation evolves.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b7e35a-a72f-4f75-aea6-e19e806e290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.710+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a334a16-bf64-4c30-bab8-019071a2f3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.710+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Medina, a member of the Los Deliveristas Unidos worker protection collective,\
        \ said Uber does not provide masks or other protective equipment to workers\
        \ like him.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560acde9-d5b0-4ecb-903b-ca93ebff630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.711+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898840c1-dc42-4005-9286-7180798c5a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.711+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I pay for my gear, my goggles, my mask, everything with the money\
        \ that I earn,” he told CNN, noting the $125 to $150 he earns from an eight-\
        \ to 14-hour shift mostly comes from tips.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947d26cf-85e6-4a5d-b6ae-ed122f4683c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.712+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb21231c-620c-4799-b6f9-f6e1ddd073f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.712+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Uber did not immediately return a query for comment.</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b054712-9d61-40d3-838d-de723f2512bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.713+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2b6e14-1bea-4c55-9871-bba7c051a4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.713+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The New York governor’s office this week announced a wave of advisories\
        \ and efforts in response to the spike in the Air Quality Index, including\
        \ the issuance of health directives for individuals, the distribution of masks,\
        \ suspension of school activities, enhanced protection measures for racehorses,\
        \ the offering of refunds for park visits, and the deployment of a forest\
        \ ranger team to Canada.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd103b8fb-10ea-4711-8128-a5f69c8bed13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.713+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7ab4be-4f88-479f-a1ee-0986b555354c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.714+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, what East Coast states experienced this week and previous episodes\
        \ of smoke clogging the air in other parts of the US aren’t one-off events\
        \ and instead should highlight the need for policy change, said Mark Borgschulte,\
        \ a University of Illinois labor economist who last year co-authored a working\
        \ paper on the effect of wildfire smoke on the labor market.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7310203-0967-40be-8b6f-b77413c63261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.714+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3914e486-4a3d-4e12-b5f3-eb2852ddf90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.715+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That could include greater attention paid to improving indoor air quality\
        \ as well as flexible work arrangements. Wildfire-prone states such as Colorado\
        \ and Texas have issued guidance on the health effects of wildfire smoke,\
        \ with states such as California and Oregon issuing permanent worker protection\
        \ regulations through their respective state Occupational Safety and Health\
        \ Administration (OSHA) departments.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa2c980-8de2-4ab9-9150-f3f7a9a37fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.715+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582a90a6-3da1-4ba4-bf18-74448483b038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.716+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s been just enormous improvements in air quality over the last\
        \ 50 years such that the share of the bad air days that we’re experiencing\
        \ … is due to wildfire smoke,” he said, noting research from Marshall Burke,\
        \ an associate professor in the University of Stanford’s Department of Earth\
        \ System Science.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0fd55e-9714-4414-8e63-dd94c02b02fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.717+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5700f987-df2c-4c17-8554-b395c8a08af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.717+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Borgschulte said that environmental shocks typically have direct effects\
        \ on health, but they also have a secondary effect in generating “avoidance\
        \ behavior,” he said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a736a1c1-b871-4e46-8271-3bda05aff43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.718+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1912b568-df11-4c41-9038-04d0516ed8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.718+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We only make these types of adjustments if our well-being is at stake,\
        \ because avoidance behavior is costly, in some sense; we’re deviating from\
        \ our plan,” he said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87959ff3-2b92-464d-b296-bb3fa269a1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.719+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db53174-a3ef-4643-845a-8c7a7eec937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.719+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And that avoidance or the need to respond to caregiving duties then\
        \ filters through the economy in reduced visits, lower sales and, eventually,\
        \ lower employment.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357ad5a1-d6a6-46f3-a7d5-ccdfa1d94f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.720+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3c8c89-16aa-42a8-9c61-6d00fb5f9ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.721+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One of the things that we find is both the magnitude of our effects\
        \ and these effects on employment pretty strongly suggests that something\
        \ is happening as a result of smoke exposure that disrupts economic relationships,”\
        \ Borgschulte said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
