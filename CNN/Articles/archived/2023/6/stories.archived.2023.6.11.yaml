      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d25a3a2-3c07-41fc-96e9-6a7a1e8997ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T15:36:34.189+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T15:36:34.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It is actual work. That is why there should be just compensation.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d24aa3-88d6-4b60-a8af-fcc4d452aa27'
