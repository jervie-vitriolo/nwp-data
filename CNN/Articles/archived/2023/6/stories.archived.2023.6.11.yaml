    'mgnl:tags': ['EJ-Obiena']
    'stories': []
    'template': '1'
    'title': 'EJ Obiena smashes Asian record with 6-meter clearance in Norway meet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5ff388-7f36-4b70-8a2f-8366852edc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T10:10:21.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-13T19:54:49.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 11) — Filipino pole vaulter
        EJ Obiena has finally cleared the six-meter barrier to clinch gold in the
        Bergen Jump Challenge in Norway on Saturday (Manila time), shattering Asian
        and national pole vault records.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e581c73-b45e-4615-9241-cd5157a63c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:48:44.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-13T19:54:49.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Obiena only needed a single try to jump over the six-meter mark to\
        \ enter as the 28th member of the elite \"six-meter club.\" He is also the\
        \ first Filipino and Asian to do so.\r"
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FEJObiena%2Fposts%2Fpfbid02okR8ig8bkVPPoaLQMSDcCDiYm3rM7ZhcMtb7V2LiXAiBcihrdEDrYBYysvvwjfzUl&show_text=true&width=500"
        width="500" height="600" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2020ea-34db-4704-aa72-98a8bcd8b1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:48:44.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-13T19:54:49.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a178d52d-1473-4871-a332-292ef5e3ac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:48:44.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-13T19:54:49.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really wanted to be the first Asian to do it because whenever
        people asked who''s the first six-meter jumper from Asia, it''s forever gonna
        be a Filipino," Obiena told CNN Philippines'' <em>Sports Desk</em> on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd215d566-0153-45ab-b69f-86ba04b4c9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:48:44.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-13T19:54:49.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's forever gonna be me and nobody can change that,\" he added.\
        \ \"Records could be broken but the first six-meter jumper from Asia, they\
        \ can't change it.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a427352-55a6-40b2-a6ba-f1aced7a95a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:48:44.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-13T19:54:49.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Still a lot of work ahead and still a long season. Just happy and\
        \ proud to be part of the 6m Club,” he wrote in a Facebook post on Sunday.\r"
    '6':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FEJObiena%2Fposts%2Fpfbid0ZgWVFmQXLUCG9bKT92w7YNFef7FND4gdyBJzf3UPBmFdk8dtShGctTBCssJowD3tl&show_text=true&width=500"
        width="500" height="650" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884adf8d-3de9-4898-883a-c39194b046b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:48:44.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-13T19:54:49.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87c7e4d-d35e-4da7-bced-75d5a5e55619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:48:44.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-13T19:54:49.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World No. 3 pole vaulter, however, failed to surpass the next height,\
        \ 6.06 meters, after exhausting his three attempts.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4434a70d-e2c2-4dfb-900d-2d06dd04f2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:48:44.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-13T19:54:49.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena’s previous personal best was <a href="https://www.cnnphilippines.com/sports/2022/7/25/EJ-Obiena-World-Athletics-Championships-bronze.html">5.94
        meters</a>, which he set during the World Athletics Championship in July last
        year.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382ffcc8-7623-4f39-962a-b5127a72707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:48:44.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-13T19:54:49.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "USA’s KC Lightfoot bagged the silver medal. He cleared the same height,\
        \ but he needed two attempts to reach six meters.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177eb312-9fc5-423a-95af-41a36d8c2f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:48:44.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-13T19:54:49.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fellow American Sam Kendricks, who’s also a two-time world champion,\
        \ settled for bronze medal with 5.88 meters.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c178236d-cb78-49b6-9b2f-163a8598e8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-13T19:48:44.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-13T19:54:49.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The qualification period for the 2024 Olympics to be held in Paris
        will start on July 1, and the entry standard is 5.82 meters.</p>'
  'giant-rubber-duck-deflated-hong-kong':
    'author': 'Sophie Tanno, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-06-11T10:43:43.000+08:00
    'imagesource': 'jcr:ba884b06-cff4-4feb-aad8-0e9db08aea7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b234f8a5-5d81-4cc5-b631-2d1f64dc9757'
    'lead': 'One of two giant rubber ducks on display in Hong Kong’s Victoria Harbor
      was deflated on Saturday to protect it from sweltering temperatures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-11T10:46:53.223+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-11T10:46:53.538+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Giant rubber duck deflated in Hong Kong’s harbor amid fierce heat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87876bbf-5129-4f11-886b-ddf2764e764f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T10:46:53.253+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T10:46:53.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of two giant rubber ducks on display
        in Hong Kong’s Victoria Harbor was deflated on Saturday to protect it from
        sweltering temperatures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416ed4a9-f37f-4a0a-bd64-0145cf228d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T10:46:53.253+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T10:46:53.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Organizers said they made the decision to deflate the duck just one\
        \ day after the pair arrived in the harbor, after an inspection found that\
        \ its surface had stretched in the hot weather.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c19a8f4-b18e-4bb4-a6ae-fbb6d4264f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T10:46:53.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T10:46:53.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deflated duck will be sent for repairs, while its friend will remain\
        \ in the harbor as part of a pop-art installation dubbed “Double Duck.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8701ee28-a6a6-4e19-a315-8356a4de16b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T10:46:53.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T10:46:53.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Locals and tourists had gathered at the waterfront in the scorching\
        \ sun to catch a glimpse of the artwork – with some left disheartened at only\
        \ seeing one duck.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b137ec-ae12-41e8-ac78-1dd019c24e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T10:46:53.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T10:46:53.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One Hong Kong resident, 35, explained that she had brought her child\
        \ out specially to see the oversized bath toys.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b72ae18-b45b-4512-9169-db7f0b741059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T10:46:53.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T10:46:53.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today, we originally planned to bring my child to see the yellow duck.\
        \ We saw it 10 years ago as well. Back then, there was only one yellow duck,\
        \ but today we came to see double ducks.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fdacc7-48ef-4814-99a8-697df8d331f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T10:46:53.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T10:46:53.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“However, unexpectedly, there is only one duck now. We don’t feel disappointed\
        \ though. As long as the children are happy, that’s enough.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8d3e01-a46c-4fb8-9950-982b1eddd4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T10:46:53.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T10:46:53.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A tourist from Thailand explained that her sister is a “big fan” of\
        \ the giant ducks.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de9104a-c497-4f17-848e-b8c7724d5e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T10:46:53.256+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T10:46:53.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So, she was super sad, because she can see just only one.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5783e705-a016-48c8-b6fa-87793bdcf002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T10:46:53.256+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T10:46:53.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dutch artist Florentijn Hofman’s “Rubber Duck” initially appeared in\
        \ Victoria Harbor a decade ago.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9740e4-f613-47e2-902c-7ed204fab2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T10:46:53.257+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T10:46:53.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conceived in 2001 before debuting in France six years later, the installation\
        \ appeared in cities including Osaka, Sydney and Sao Paolo before arriving\
        \ in the semi-autonomous Chinese territory in May 2013.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4472a6-e8eb-4fe2-9f62-762bf3442f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T10:46:53.257+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T10:46:53.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The artwork’s previous arrival in Victoria Harbour made a splash worldwide\
        \ — in part because it mysteriously deflated overnight before being reinflated\
        \ days later.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5be3171-709c-43ce-9d23-a46ea171a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T10:46:53.258+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T10:46:53.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pop art installation returned to the harbor on Friday, this time\
        \ with not one, but two ducks. At 18 meters (59 feet) tall, they are slightly\
        \ larger than the one that made global headlines 10 years ago.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beb69ca-d71f-4558-80fe-3eece17d4257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T10:46:53.258+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T10:46:53.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Double duck is double luck,” artist Hofman said in a statement.
        “The work emphasizes friendship and getting connected … ‘Double Ducks’ is
        not about looking into the past but enjoying the moment together!”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31113e88-8748-4fdd-9324-ba28e6936abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T10:46:53.258+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-11T10:46:53.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/10/asia/rubber-duck-deflated-hong-kong-intl/index.html">Giant
        rubber duck deflated in Hong Kong’s harbor amid fierce heat</a>"</em></p>'
  'gladiator-sequel-accident':
    'author': 'Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-06-11T12:37:30.000+08:00
    'imagesource': 'jcr:96196cd7-20af-422e-bfeb-20214f3cc03c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6628c420-9b6f-49d5-acfb-2eb0b53d8197'
    'lead': 'An accident on the set of the next “Gladiator” film – the sequel to the
      best picture Oscar winner from 2000 – injured multiple people involved in the
      production.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-11T12:43:18.048+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-11T12:52:43.407+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Gladiator’ sequel on-set accident injures ‘several crew members’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d70b518-be6c-4246-bc0c-e03b34b0486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:43:18.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:43.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An accident on the set of the next “Gladiator”
        film – the sequel to the best picture Oscar winner from 2000 – injured multiple
        people involved in the production.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4263582-0084-4a33-9797-7c375725a96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:43:18.096+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:43.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While filming a planned stunt sequence on the set of the Gladiator\
        \ sequel, an accident occurred during which several crew members experienced\
        \ non-life-threatening injuries,” a spokesperson for Paramount Pictures shared\
        \ in a statement to CNN on Saturday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1056302-7302-4012-963f-f6210ed47d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:43:18.096+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:43.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The safety and full medical services teams on-site were able to act\
        \ quickly so that those who were impacted immediately received necessary care.\
        \ They are all in stable condition and continue to receive treatment,” the\
        \ statement continued.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff2d11e-8c36-4371-b674-cbecbf578270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:43:18.096+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:43.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variety, which was first to report the news, detailed that six people
        in total received treatment for burn injuries after the accident, which took
        place on the film’s set in Morocco.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c209cd-d9de-4226-8f73-a692ad16e1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:43:18.097+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:43.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The well-being of the cast and crew is of the utmost importance to\
        \ us, and we have strict health and safety procedures in place on all our\
        \ productions. We will continue monitoring the situation and taking all necessary\
        \ precautions as we resume production,” the Paramount spokesperson’s statement\
        \ added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c922e51f-cf3a-49d4-9b2e-54ff0fd2e264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:43:18.097+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:43.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Gladiator” sequel is being directed by Ridley Scott, who helmed\
        \ the first film. That movie starred Russell Crowe, who netted a best actor\
        \ Academy Award for the role.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b5ab1f-fca1-4674-8f5e-609e1a18c113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:43:18.097+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:43.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new film will welcome back returning “Gladiator” cast members Connie\
        \ Nielsen and Derek Jacobi, and will feature franchise newcomers Paul Mescal,\
        \ Pedro Pascal, Denzel Washington and “Stranger Things 4” breakout star Joseph\
        \ Quinn.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ce8dcb-71b2-49cc-bd66-7b703235bacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:43:18.098+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:43.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is slated for a November 2024 release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda7be43-d416-4819-b787-7f8803e7e349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:43:18.098+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:43.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "‘<a href="https://www.cnn.com/2023/06/10/entertainment/gladiator-2-set-accident">Gladiator’
        sequel on-set accident injures ‘several crew members’</a>"</em></p>'
  'china-operating-bases-cuba-us-says':
    'author': 'Alex Marquardt, Jasmine Wright and Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-11T12:44:07.000+08:00
    'imagesource': 'jcr:6c1ec864-631e-4b14-826f-47886c41924d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d39e05b-f8e6-4b8c-b329-f2cca429bd33'
    'lead': 'China has been operating military and intelligence facilities in Cuba
      since at least 2019 and is continuing to expand its intelligence gathering capabilities
      around the world, a Biden administration official and two other sources told
      CNN Saturday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-11T12:47:06.654+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-11T12:54:01.231+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China has been operating military and spy facilities in Cuba for years,
      US officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bdd6be-e82e-49ad-9ca4-6804b55b093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:47:06.707+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:54:01.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — China has been operating military
        and intelligence facilities in Cuba since at least 2019 and is continuing
        to expand its intelligence gathering capabilities around the world, a Biden
        administration official and two other sources told CNN Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7b395b-c0ad-40ef-b758-37ddab803fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:47:06.707+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:54:01.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The administration official said China “conducted an upgrade of its\
        \ intelligence collection facilities in Cuba in 2019” under the Trump administration\
        \ and described the challenge as “inherited.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ceaede-4143-486a-bb28-ac3e182865d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:47:06.708+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:54:01.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is well-documented in the intelligence record,” the official\
        \ said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61df060c-9141-4eb3-ba55-bf49d074d10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:47:06.709+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:54:01.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sources acknowledged that China has been spying on the US from\
        \ various sites based in Cuba for years after the White House denied reports\
        \ earlier this week that China was planning to build a new signals intelligence\
        \ facility on the island.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3b164a-f3dd-4602-b53a-f33a79e77954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:47:06.709+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:54:01.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9731a627-42e1-4c6c-881d-51dc52d45e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:47:06.710+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:54:01.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this week, CNN confirmed a report by the Wall Street Journal\
        \ that Cuba agreed to allow China to build a new spying facility on the island\
        \ that could allow the Chinese to eavesdrop on electronic communications across\
        \ the southeastern US.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5d09a0-7aac-434a-9f1d-f11df76d6824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:47:06.710+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:54:01.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b44b3e-975c-40f5-9e09-9fe830d532da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:47:06.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:54:01.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That deal is in principle, one of the sources familiar with the intelligence\
        \ said, and the facility is not believed to have been built.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bbd688-c2e6-4824-821f-b3763dc9928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:47:06.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:54:01.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103c9b68-fe30-40c7-907c-fc192903b769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:47:06.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:54:01.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "John Kirby, a spokesman for the National Security Council, called the\
        \ Journal’s report “not accurate” and on Saturday the administration official\
        \ further explained “this is an ongoing issue, and not a new development,\
        \ and the arrangement as characterized in the reporting does not comport with\
        \ our understanding.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d885f49-70bf-4be9-ad2f-5fba4dd2a31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:47:06.712+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:54:01.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254df424-0dd5-457d-bd06-59791966de41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:47:06.712+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:54:01.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the sources described the discrepancy as “semantic quibbling.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1d463a-58ab-4c66-9f8a-6f83452d9c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:47:06.713+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:54:01.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8807641b-005a-4b4a-9434-23ac2f583231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:47:06.713+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:54:01.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the revelations about expanding Chinese intelligence operations\
        \ in Cuba comes as US-China relations have reached a low point, following\
        \ the spy balloon incident in February and several aggressive maneuvers by\
        \ Chinese aircraft and ships against US assets in the South China Sea more\
        \ recently.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fc7c6d-179f-429c-bd9b-2532c905e028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:47:06.714+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:54:01.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701fab4d-38ae-4034-9e72-efad731ca8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:47:06.714+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:54:01.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has been trying to mend the relationship, and dispatched CIA\
        \ Director Bill Burns to Beijing last month for talks with Chinese officials.\
        \ Secretary of State Antony Blinken is also expected to visit China in the\
        \ coming weeks.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f6d108-1a42-4a90-a602-f304c92639ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:47:06.714+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:54:01.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But last week, China’s defense chief refused a meeting request by Secretary\
        \ of Defense Lloyd Austin and warned the US to stop operating near Chinese\
        \ waters and airspace.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc895a0c-8552-4b25-91fb-9ff187a4004b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:47:06.715+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:54:01.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former US Ambassador to China Max Baucus said Saturday he was “surprised”\
        \ the Biden administration initially denied reporting that China has operated\
        \ intelligence and military facilities in Cuba and acknowledged China has\
        \ long had a “presence” in Cuba.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3ac300-c390-4b22-becd-f49c041d560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:47:06.715+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:54:01.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baucus, who served as the top US diplomat in China for nearly three\
        \ years during the Obama administration, described the Chinese intelligence\
        \ capabilities during an interview on CNN as “not quite as strong as some\
        \ fear,” but added, “I think China would like to make it much stronger.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62633315-e30c-47f8-b71c-9c614573bc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:47:06.716+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:54:01.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The source familiar with the intelligence told CNN that the various\
        \ military and intelligence sites that China maintains in Cuba are part of\
        \ the “long history” of cooperation between the two countries and part of\
        \ China’s strategy to align itself with other autocratic countries from which\
        \ it can advance its national security interests.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292377ce-bbbf-4de6-abc6-e10bc40631d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:47:06.716+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:54:01.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese military and intelligence sites monitor maritime traffic,\
        \ the US Guantanamo naval base and communications, the source familiar with\
        \ the intelligence said. With so many communications moving from physical\
        \ lines and cables to wireless, the People’s Republic of China will move to\
        \ try to monitor those as well, the source added.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee1ee78-15e6-4f0f-956d-73192eaa781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:47:06.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:54:01.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was our assessment that, despite awareness of the basing efforts\
        \ and some attempts to address this challenge in the past Administration,\
        \ we were not making enough progress and needed a more direct approach,” the\
        \ Biden administration official said on Saturday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be3ce84-b7b2-411a-a78b-595897e13825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:47:06.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:54:01.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President directed his team to come up with an approach to
        address this challenge,” the official added. “Our experts assess that our
        diplomatic efforts have slowed the PRC down. We think the PRC isn’t quite
        where they had hoped to be. There are still challenges, and we continue to
        be concerned about the PRC’s longstanding activities with Cuba. The PRC will
        keep trying to enhance its presence in Cuba, and we will keep working to disrupt
        it.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb97810b-811d-4861-8309-f4654ad0ce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:47:06.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:54:01.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/06/10/politics/china-military-spy-facilities-cuba-us">China
        has been operating military and spy facilities in Cuba for years, US officials
        say</a>"</em></p>'
  'Ted-Kaczynski--known-as-the--Unabomber---dies-at-81':
    'author': 'Ray Sanchez, Evan Perez, and Jamiel Lynch, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-11T12:47:09.000+08:00
    'imagesource': 'jcr:e97cdb8c-965d-410b-961f-b3ca9fb941d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fe044bd-ba15-4d2f-90f0-d24847f06bdf'
    'lead': 'Theodore “Ted” Kaczynski, the Harvard-trained math professor who unleashed
      a deadly bombing campaign from a shack in rural Montana and became known as
      the “Unabomber,” has died, according to the Federal Bureau of Prisons. He was
      81.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-11T12:52:25.354+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-11T12:52:26.213+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ted Kaczynski, known as the ‘Unabomber,’ dies at 81'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a11261-5d45-4226-9b57-15ae8263d4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.384+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Theodore “Ted” Kaczynski, the Harvard-trained
        math professor who unleashed a deadly bombing campaign from a shack in rural
        Montana and became known as the “Unabomber,” has died, according to the Federal
        Bureau of Prisons. He was 81.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01064ae1-1abc-4b1b-b397-b75a5f142fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2e6dc2-3525-46ef-b312-a216cabd9b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kaczynski was found unresponsive in his cell at the Federal Medical\
        \ Center in Butner, North Carolina, around 12:25 a.m., Saturday morning, the\
        \ bureau said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6924bc-6220-4cbe-a1eb-96d8d6619322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c49058-20b5-46a9-be30-dd49e64e67f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Responding staff immediately initiated life-saving measures,” the\
        \ bureau said. “Staff requested emergency medical services (EMS) and life-saving\
        \ efforts continued. Mr. Kaczynski was transported by EMS to a local hospital\
        \ and subsequently pronounced deceased by hospital personnel.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b645cf-8063-458d-804d-dec6b956727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6516d083-85cb-4c4b-9406-16696fc04368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kaczynski had been serving eight life sentences after he pleaded guilty\
        \ in 1998 for sending mail bombs that killed three people and wounded 23 others\
        \ from 1978 to 1995.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d81a58-fdc8-4682-bbee-22d3bdadf538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5d826d-8fad-4912-a492-bede2ae51569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was arrested in 1996 at a small, remote cabin in western Montana.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ba9c51-9209-43f2-8de3-59649f042980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd8ea23-558b-4ee9-b5a4-36c747b246f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, Kaczynski was moved to the federal medical center in North\
        \ Carolina, according to the bureau. He had been held at Supermax in Florence,\
        \ Colorado, before he was transferred to FMC Butner on December 14, 2021.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee879cb-cabb-4839-85f6-d30573321d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df44714f-497f-4f86-96d7-7e6708979e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Portrayed by prosecutors as a vengeful loner, Kaczynski published 30,000-word\
        \ treatise that became known as the Unabomber Manifesto.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea572644-e800-45c8-b162-1f4b6fbfb4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b3b7c6-3f6d-4ae1-8966-9555133dd9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the document, Kaczynski claimed a moral high ground for his deadly\
        \ campaign, justifying the attacks in the name of preserving humanity and\
        \ nature from the onslaught of technology and exploitation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585bd60e-80e7-4e37-9bdb-029bda12476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390dee1f-06be-4b39-a6fb-116a2df2e642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I believe in nothing,” Kaczynski wrote. “I don’t even believe in the\
        \ cult of nature-worshipers or wilderness-worshipers. (I am perfectly ready\
        \ to litter in parts of the woods that are of no use to me – I often throw\
        \ cans in logged-over areas.)”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c623f8cd-a089-46dc-ade5-6c93f00dff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5fdc32-fc73-49e6-83ef-0f26828fd37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A sentencing memorandum quoted extensively from Kaczynski’s journals,\
        \ in which he wrote of a deep hatred of people.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53a1349-bfbd-4361-8cd4-2a6e72e8ae23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5036612e-1b02-4e6e-9174-63c367a6575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since a tip from his brother David led to Kaczynski’s arrest in April\
        \ 1996, the family has claimed the writings reflected the mind of a paranoid\
        \ schizophrenic, not a cold-blooded killer. A federal prison psychiatrist\
        \ agreed, opening the way for prosecutors to drop their demand for the death\
        \ sentence and allow a plea bargain.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b859e37e-a77a-46bd-8a9c-68f23798a034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865b0f77-2be7-4e2d-8b61-a11088d29caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Merrick Garland, now the attorney general, oversaw the investigation\
        \ and prosecution of Kaczynski.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586978fc-5955-44b3-9a2f-d2a4a9b73c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ccc8ed-1475-48e2-85c5-b32c10e4243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diagnosed as a paranoid schizophrenic</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511704ea-8237-41ea-a0c9-daaf644ff22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After an apparent suicide attempt in his jail cell before his plea,\
        \ Kaczynski asked the judge to allow him to fire his attorneys and take over\
        \ his own defense. He said he wanted to base his defense on his belief that\
        \ technology is destroying humanity.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de62455-dec4-446e-be36-e6db720124a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f27c321-f7e1-4d05-b183-06e911ad507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kaczynski agreed to undergo tests by a federal psychiatrist, Dr. Sally\
        \ Johnson, to prove he was mentally competent to defend himself.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101d7a16-a2c8-4093-b538-33ce6bc1bfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd57fcc7-bba4-4b54-a7de-060ac5b2262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Johnson concluded that Kaczynski was mentally competent, she\
        \ also diagnosed him as a paranoid schizophrenic.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4707ec49-12d0-4189-aeab-7d95dc0df8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3d6771-ee3f-4072-9064-48b5e0411ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last-minute plea deal was struck just before his trial was to begin.\
        \ Prosecutors dropped their request that Kaczynski be given the death penalty\
        \ and asked that he be given life in prison without parole.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a699bbc3-f581-4068-b339-2027c3e03c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed88122-87f0-42d4-8c11-42ded5ac4277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US. District Judge Garland Burrell Jr., who sentenced Kaczynski, said:\
        \ “The defendant committed unspeakable and monstrous crimes for which he shows\
        \ utterly no remorse.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eb28eb-4885-41b1-acef-e812795c5979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a47e87-32d1-4cad-8370-396c9353bdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.400+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘He’ll be closer to hell’</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbea1be-5921-4396-b405-0bf420649ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.401+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plea bargain saved Kaczynski from a trial and possible death by\
        \ lethal injection.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa69467-b1e2-4af7-8ee6-2cbf14d5a610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.401+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93efe12-946d-4030-992e-54571d76fef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.402+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Because of these vicious acts of terrorism and because of the callous\
        \ nature of the crimes, Theodore Kaczynski poses a grave danger to society\
        \ and should be sent to a facility where he can be closely monitored,” Burrell\
        \ said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b395763b-fe1c-4995-b7fb-b9b781a90a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.402+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315509cc-4275-40df-9b61-cb59aa80ed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the sentencing hearing, Susan Mosser, who lost her husband in a\
        \ Unabomber attack, urged Burrell to “make the sentence bullet-proof, or bomb-proof,\
        \ lock him so far down that when he does die, he’ll be closer to hell. That’\
        s where the devil belongs.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a43a3f-4793-4cb8-993b-2de97613f5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef17dd4-4526-400c-9d85-5c9f8f37688a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her husband, Thomas, a New Jersey advertising executive, was killed\
        \ by a package bomb in 1994.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36a35f9-c204-41f1-bd8d-c82313f28d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.405+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf1e23b-d683-4cf2-a040-342372280e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.405+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She spoke above occasional sobs in the courtroom, noting that her 15-month-old\
        \ daughter Kelly had watched her father bleed after the bomb went off.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13876155-fd82-49c6-80be-12845528e28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.406+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e768c31e-39e0-42c9-b73c-ba69944c0893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.407+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No, no, no, not my Daddy!” the little girl had cried.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0709b080-fde9-414f-9f95-73f7f53a0599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.407+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d32730a-636a-4692-bfc6-39ac60222880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.408+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Justice has been done, and Theodore Kaczynski will never threaten\
        \ anyone again,” Attorney General Janet Reno said in a statement at the time.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf85231a-3fbf-4412-93c5-07c486d514f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.409+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c316aa96-65ce-4856-af09-9333efaf5b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.409+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kaczynski’s other victims were computer rental store owner Hugh Scrutton\
        \ and timber industry lobbyist Gilbert Murray. Geneticist Charles Epstein\
        \ and computer expert David Gelernter were maimed in bombings.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0f4c52-392e-41d2-8e54-6983b20c3788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2976ca-2f71-4216-93a1-133068dc9d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Epstein spoke out publicly about Kaczynski for the first time in 1998\
        \ after he was critically injured in the 1993 bombing, calling him “the personification\
        \ of evil,” CNN reported at the time.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee006ffc-d09d-466e-b2c7-d2a49491b60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216d972b-101b-44d9-9e98-d090afd8c423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.412+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a 1998 news conference, Epstein said Kaczynski’s guilty plea and\
        \ sentence will never give victims a sense of closure, CNN reported.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7eea81-89b3-49b7-a79d-7e63893f2cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.413+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f507ef0-cd75-4a70-b9e6-dfa5b605b488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.414+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s never closure,” said Epstein – who lost three fingers on his\
        \ right hand and suffered severe abdominal injuries, a broken arm and permanent\
        \ hearing loss in the attack.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41991857-c11f-4d9b-9c48-1b8c2a32752c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.414+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fec6750-3b1b-4310-bf16-2913052a5d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Every time I look at my hand, it’s still there. Every time I have\
        \ to have somebody speak up, it’s still there,” he said during the news conference.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd5bf0c-72ce-43a1-b9d8-98531ca86e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.416+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8e7d32-73b2-4d40-8c83-0caab729bf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.417+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A prosecutor had called Kaczynski’s brother David, who provided the\
        \ information that led to his brother’s arrest, “a true American hero.”\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c2e4a5-e833-4a28-b6a2-9da565ebdfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.417+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c374c2-1496-4821-8cb1-bb4752992877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.418+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "David Kaczynski, in a statement after the plea, said: “My mother and\
        \ I wish to reiterate our deep sorrow and regret to the victims…(and) to reach\
        \ out in whatever way possible to ease their pain and express our love.”\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7a1460-3586-4ea9-aa9f-0ce34ab8e085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.419+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279ecdc5-5908-475b-bc34-5a7bd0c3ca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.420+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ted Kaczynski had quit a tenure-track position at the University of\
        \ California, Berkeley in 1969 to build a shack near Lincoln, Montana. He\
        \ lived there without running water or electricity for more than 20 years.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b523bf-c4a3-4903-b6a5-1bcc134b6372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.421+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kaczynski waged his 17-year “anti-technology” bombing campaign from\
        \ the 13-by-13 foot shack.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e6faff-55b8-4515-a088-adcf97bec00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.421+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Along with the deaths and injuries he inflicted, Kaczynski threatened\
        \ to blow up airplanes. He placed a bomb on one flight in 1979, forcing the\
        \ plane to make an emergency landing when a fire broke out in the cargo hold.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a772f0c-23d6-425a-a412-7ebe2c606eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.422+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At one point, Kaczynski was able to force newspapers to print his 35,000-word\
        \ manifesto, which denounced technology and the destruction of the environment.\
        \ Its similarity to letters he sent to his family alerted his brother, who\
        \ made the decision to turn Kaczynski in.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c22982c-2e86-4c73-9941-bec2a1308a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.423+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999, Kaczynski told Time magazine he “would rather get the death
        penalty than spend the rest of my life in prison.”</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfab632d-a12e-484c-a9a9-1621ef95efc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:52:25.424+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-11T12:52:26.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/06/10/us/ted-kaczynski-unabomber-dead">Ted
        Kaczynski, known as the ‘Unabomber,’ dies at 81</a>"</em></p>'
  'diokno-nlex-rate-increase':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-06-11T12:54:01.000+08:00
    'imagesource': 'jcr:1ffe5ba1-2aa5-4b6c-9991-2d9ae58fe1cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb225abb-772e-40d3-bf5c-6c49da0a10e8'
    'lead': 'The Marcos administration has to implement the steep increase in the
      North Luzon Expressway  toll rate to make up for the authorized periodic adjustments
      due in previous years, Finance Secretary Benjamin Diokno says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-11T12:58:17.480+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-06-11T14:28:21.632+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NLEX']
    'stories': []
    'template': '1'
    'title': 'Diokno on sharp rise in NLEX toll rate: Increase piled up due to ‘inaction’
      of previous admins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8603e42b-0c50-4824-b782-b5c2787db297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:58:17.502+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T14:28:21.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)</strong>—The Marcos
        administration has to implement the steep increase in the North Luzon Expressway
        (NLEX) toll rate to make up for the authorized periodic adjustments due in
        previous years, Finance Secretary Benjamin Diokno said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fe0eb4-ddc5-4fc7-a654-eb53139de3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:58:17.503+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T14:28:21.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The increase piled up because of the inaction of previous administrations.\
        \ The Ferdinand Marcos Jr. administration had to act on petitions from 2010,\"\
        \ Diokno said in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d93ddda-0493-47e4-8277-cad11eb7833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:58:17.503+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T14:28:21.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1a6cd0-3ca6-4680-aafe-55b2fa2dddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:58:17.504+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T14:28:21.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You better ask the previous administrations' decision makers,\" he\
        \ told CNN Philippines.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e4ba57-a1da-42a9-9349-cc7e95bfeddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:58:17.504+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T14:28:21.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348c8a41-2101-426e-a4f3-81c64a045b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:58:17.504+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T14:28:21.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diokno also said the NLEX rate increase is for staggered implementation\
        \ over several years.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1ce14f-9c7f-4a21-af8e-e284195b8c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:58:17.505+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T14:28:21.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925a29fd-2e82-4c9d-9677-9c5aa34d1cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T12:58:17.505+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T14:28:21.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The petitions were carefully studied and analyzed. They were approved\
        \ objectively and fairly,” he added. “Government needs to perform its contractual\
        \ obligations under the STOAs. We're promoting PPPs. And the government will\
        \ have no credibility as a partner if it does not comply with its contractual\
        \ obligations under past PPP contracts.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e6d099-c82c-4407-8f1a-fc8155d27060'
