      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> While
        Severe Tropical Storm Chedeng has left the Philippine Area of Responsibility
        (PAR) on Sunday evening, habagat or the southwest monsoon is expected to continue
        dumping heavy rains in many parts of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bc0f70-9235-48dc-877c-561b5f5770ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T23:59:05.755+08:00
