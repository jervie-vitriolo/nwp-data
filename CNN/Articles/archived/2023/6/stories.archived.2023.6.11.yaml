      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Toll Regulatory Board allowed NLEX to collect this year the fourth\
        \ and last tranche of the 2012 and 2014 periodic adjustments and only half\
        \ of the 2018 and 2020 increases to help 'curb the existing inflationary situation\
        \ and cushion their impact on the users of the expressway,'\" the NLEX Corporation\
        \ said.\r"
