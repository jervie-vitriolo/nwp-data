    'lead': 'Ukrainian President Volodymyr Zelensky has given his clearest indication
      yet that Ukraine’s long-awaited push to liberate territory still held by Russia’s
      occupying forces is underway, saying “relevant counteroffensive defensive actions
      are taking place in Ukraine.'
