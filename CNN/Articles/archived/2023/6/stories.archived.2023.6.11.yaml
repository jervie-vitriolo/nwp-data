  'lawmaker-govt-reconsider-cpp-peace-talks':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-11T15:53:09.000+08:00
    'imagesource': 'jcr:8afa1f27-2a0c-49f5-86a3-54b95b8eb82a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c49f021-4496-4695-990d-0ae38ff9b6ec'
    'lead': 'Defense Secretary Gilbert Teodoro earlier told CNN Philippines that he
      was not considering negotiations with the leftists, as it “undercuts and undermines
      the democratic process.” He also said the agency could not tolerate “legitimizing
      their existence.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-11T15:53:56.202+08:00
