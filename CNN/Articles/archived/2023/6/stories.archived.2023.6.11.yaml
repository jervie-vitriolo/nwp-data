      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA warned flooding and rain-induced landslides are possible in\
        \ these areas.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de54d71b-af99-4254-b473-6b07c29f16f9'
