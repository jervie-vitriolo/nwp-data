      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Minneapolis (CNN)</strong> — In Queens, New York, William
        Medina was blasted with smoke, his lungs choked by polluted air as he delivered
        Uber Eats orders by scooter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b9b04d-16be-47e0-899f-30150739e965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.703+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684e1a80-a184-4911-8c0d-66c2e223303f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.703+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 2 p.m. in Brooklyn, Matt Leichenger was in the back of his UPS\
        \ truck sorting packages. His eyes burned and watered, his throat grew tight\
        \ and his head felt woozy, turning the labels on the packages into a blur.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b8fb32-6a9b-4fc8-b283-d2f21d7f6ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.704+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329ec222-b75c-4a0d-a533-b5f3ad344630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.704+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That day, the drifting smoke from Canadian wildfires resulted in New\
        \ York City landing the unsavory distinction of having the world’s worst air\
        \ pollution — and Medina and Leichenger were stuck in the thick of it.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6bf18b-5bdd-4c40-933c-36c7be9b4a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.704+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174627c7-1309-4fd9-9c38-fc20e863eec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.705+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When wildfire smoke smothers US cities and communities, suddenly creating\
        \ a hazardous air quality event, workers like Leichenger say they’re left\
        \ gasping for help to keep doing their jobs.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b540f72-6f31-4e3b-8fe8-fafd72fa18a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.705+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b5f035-b39b-4e26-b49b-5343a19f48f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:46:40.705+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-11T10:00:11.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I sent a message [to supervisors] saying that I was feeling lightheaded\
        \ and might need to take a second and have some water, and they just said,\
        \ ‘copy,’” Leichenger told CNN. “They didn’t say that we should catch some\
        \ fresh air inside, so in the moment when I was just overwhelmed and dizzy,\
        \ I just didn’t think about it. So I sat in the driver’s seat of my truck\
        \ and drank some water, which I guess helped a little bit, but they didn’\
        t give any guidance whatsoever.”\r"
