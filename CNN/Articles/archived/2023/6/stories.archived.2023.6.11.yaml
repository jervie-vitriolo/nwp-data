      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6962a6b-df5a-4d90-b5c2-ba0e9c70e59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-11T09:35:14.279+08:00
      'mgnl:createdBy': 'celine'
