  'south-korea-jeju-air-door':
    'author': 'Gawon Bae and Kathleen Magramo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-20T19:53:20.000+08:00
    'imagesource': 'jcr:53547838-1484-4c2a-a2fa-1bfec9dc4d51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91803baf-7513-4169-a554-0d66223c858e'
    'lead': 'The passenger, who was on a red-eye flight from Cebu in the Philippines
      to Seoul, South Korea, was “acting strangely” about an hour into the flight,
      so he was moved to the front row of the plane close to the exit door where staff
      could monitor him, officials from Jeju Airlines said.


      '
