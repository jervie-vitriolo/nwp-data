    'title': 'South Korean man attempted to open plane door mid-flight. Luckily, he
      failed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c39f7e-f44b-4d72-81e2-b533b68b5991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:56:44.216+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:02.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul/ Hong Kong (CNN) —</strong> A 19-year-old Korean man
        tried to open a plane door mid-flight after complaining that he felt “pressure”
        on his chest, but luckily, the cabin crew stopped him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8677a54-6dc9-4725-80a0-cb3646b1c9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:56:44.216+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:02.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5869b7-b38f-486d-b01e-960c53618107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:56:44.217+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:02.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passenger, who was on a red-eye flight from Cebu in the Philippines
        to Seoul, South Korea, was “acting strangely” about an hour into the flight,
        so he was moved to the front row of the plane close to the exit door where
        staff could monitor him, officials from Jeju Airlines said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f65a6d-0a01-4510-b0af-746f607259c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:56:44.217+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:02.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020d6de9-4950-48d8-9cff-9732ae875f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:56:44.218+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:02.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After moving seats, the man suddenly ran towards the emergency door\
        \ and tried to open, but he was “immediately subdued by the crew, who used\
        \ a lasso rope and tie wraps to keep him controlled for the rest of the flight,”\
        \ a Jeju Airlines official said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4249fa0-4886-45f3-a289-a7ea71341b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:56:44.218+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:02.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d83d354-fff5-4429-85a2-449e37fea2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:56:44.219+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:02.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The door stayed closed and the plane was left undamaged, and none of\
        \ the 180 passengers on board were harmed in the incident, the airline added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61a4926-57d4-4eb6-b869-a19d991d2284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:56:44.219+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:02.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da5f830-f735-4aa9-a759-622ca9bb5430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:56:44.220+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:02.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The passenger was handed over to police at Seoul’s Incheon Airport\
        \ at 7:30 a.m. local after the plane landed on Monday, June 19.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1919ee2-4a5c-4761-8170-0ee19329c9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:56:44.221+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:02.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073d588d-f47f-491c-a3b2-568eb3f03a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:56:44.221+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:02.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police brought the man for questioning and he has so far not provided\
        \ a motive for his actions, Incheon Airport Police told CNN.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaf647d-3752-4d35-8163-beca8a1ca268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:56:44.222+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:02.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the passenger’s attempt was foiled this time, the incident comes\
        \ barely a month since someone actually opened a plane door on a Korean carrier.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9014fd-8cc0-4673-96da-4ace8e63fcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:56:44.222+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:02.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8939677a-2590-4be0-b8a3-bedd6cb28b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:56:44.223+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:02.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, a man in his 30s managed to open an aircraft’s emergency\
        \ door just before landing at Daegu, sending strong gusts of wind through\
        \ the plane’s cabin as terrified passengers on the Asiana Airlines flight\
        \ gripped their armrests.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a26c96-66ee-41ae-896b-d4784e01c661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:56:44.223+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:02.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbdb60d-e591-4381-9006-8f9a80780300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:56:44.224+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:02.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, low-cost Korean Air subsidiary Jin Air was forced to turn
        back 40 minutes into the flight after discovering one of the plane’s doors
        wasn’t completely shut.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477861fe-8a71-41fa-a3c9-0f507fd7f770'
      'mgnl:activationStatus': true
