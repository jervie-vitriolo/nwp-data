      'mgnl:lastActivated': 2023-06-20T20:05:08.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd88501-9019-4662-bc5d-abdbd3a454cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Online and internet options were being restricted “to keep bandwidth\
        \ available for the coordinated effort that is taking place,” Golden said.\
        \ “The reaction and offers of help globally is truly astonishing, and only\
        \ goes to show the real goodness in people at a time like this.”\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab30833-f144-41c2-9584-2d9aee79595a'
