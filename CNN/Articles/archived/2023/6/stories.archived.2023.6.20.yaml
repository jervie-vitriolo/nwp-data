      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos made the statement when asked for updates on the discussions,
        particularly following reports that a Chinese navy ship<a href="https://www.cnnphilippines.com/news/2023/6/17/chinese-navy-tails-challenges-ph-vessel.html">
        recently tailed and "challenged"</a> a Philippine vessel in the vicinity of
        the Filipino-held Pag-asa Island.</p>'
