    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Andrew Tate indicted on human trafficking and rape charges in Romania

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa4444d-312d-4f6e-8067-be2a67a0156b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:51:41.141+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:58:57.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Online influencer Andrew Tate, his brother
        Tristan and two Romanian citizens were indicted Tuesday on charges of human
        trafficking, rape and setting up a criminal gang, according to a statement
        from Romanian prosecutors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0d73a7-87f2-41b0-836b-ebdf08c2cf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:51:41.142+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:58:57.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37706d19-37d8-4cef-9674-e73e71202cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:51:41.142+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:58:57.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tate brothers and two Romanian female suspects are under house
        arrest pending a criminal investigation for abuses committed against seven
        women, accusations they have denied.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cd5eab-c2d6-4d18-a5f9-cd4e6484a51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:51:41.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:58:57.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170de412-8062-4f74-a3e3-259fedab7785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:51:41.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:58:57.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tate was first arrested in Bucharest, Romania’s capital, in December\
        \ 2022. He and his brother were detained in police custody until March, before\
        \ being put under house arrest.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578f8166-7b01-41ef-90b7-a62ba908b2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:51:41.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:58:57.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d681e49-238d-4433-b75d-62d5a636d1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:51:41.144+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:58:57.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Andrew Tate has also been charged with raping one of the victims, while\
        \ his brother Tristan has been charged with instigating others to violence.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60359d03-f6d7-4696-a5fd-6ee5444113c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:51:41.144+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:58:57.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf85898-5606-4dbf-b1f6-2404fda49bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:51:41.144+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:58:57.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trial will not start immediately.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76ae1fc-bdbb-4105-8328-3d607c58b9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:51:41.145+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:58:57.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d8cf6c-36ec-4a6d-8e52-d69b741d1749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:51:41.145+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:58:57.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Romanian law, the case gets sent to the court’s preliminary chamber,\
        \ where a judge has 60 days to inspect the case files to ensure legality.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3745691-167a-4e17-8a37-43c4f9659e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:51:41.145+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:58:57.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aff2165-b3ea-486b-88bb-bcd695c7f7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:51:41.146+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:58:57.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors have said the Tate brothers recruited their victims by\
        \ seducing them and falsely claiming to want a relationship or marriage.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca57b401-afc9-4420-a6b0-d44fcbd5b729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:51:41.146+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:58:57.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74caf23-b9d2-4dea-9e76-1b55c3bf024b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:51:41.147+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:58:57.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Tate brothers’ legal team said it “will embrace the opportunity\
        \ to fight in court and present arguments and evidence” to prove their innocence,\
        \ according to a statement obtained by CNN affiliate Antena3 in Romania.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa6e001-9fd1-434e-a6cb-7bd4bb5fbd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:51:41.147+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:58:57.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
