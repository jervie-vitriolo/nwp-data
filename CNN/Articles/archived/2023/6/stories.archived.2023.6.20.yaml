      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said his administration continues to talk to China, including\
        \ whenever a fishing ban is declared in parts of the WPS.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa034b7c-b1c5-4422-9b33-a274f7e95280'
      'mgnl:activationStatus': true
