    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Heat, drought and fire: Europe’s year of extremes in 2022 will not be
      a ‘one-off,’ new report finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d1a332-38f5-47dd-9e05-19b2877e1030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:06:45.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:06:45.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The climate crisis is taking an enormous
        toll on Europe, which was ravaged by extreme heat, drought, wildfires and
        glacier melt last year, a new analysis has concluded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f854980-e797-4474-93bb-e88244b23d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:06:45.123+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:06:45.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8708ebf9-ed16-4733-a522-e12b1065139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:06:45.123+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:06:45.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A joint report by the World Meteorological Organization and the European\
        \ Union’s Copernicus Climate Change Service found that last summer was the\
        \ hottest on record for Europe and caused more than 16,000 excess deaths,\
        \ according to the report.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229c8bf8-278f-4f84-88e7-37b1f469fd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:06:45.123+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:06:45.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d2d00c-f517-48a1-9e57-07ad9386966f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:06:45.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:06:45.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unfortunately, this cannot be considered a one-off occurrence or an\
        \ oddity of the climate,” said Carlo Buontempo, the director of the Copernicus\
        \ Climate Change Service, in a statement. He added that current understanding\
        \ of the climate system “informs us that these kinds of events are part of\
        \ a pattern that will make heat stress extremes more frequent and more intense\
        \ across the region.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3240c98b-361a-4120-a321-6364f80af72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:06:45.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:06:45.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3b4d0e-4978-4c08-9907-72d9863c2124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:06:45.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:06:45.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several countries, including the UK, Spain, Switzerland and Italy,\
        \ saw their hottest years on record in 2022.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ae6730-2286-4656-89be-8b94040787f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:06:45.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:06:45.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ff6f3f-1019-4212-92f7-23750f38fdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:06:45.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:06:45.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Europe is the fastest-warming continent in the world, according to\
        \ the report, and has been warming twice as fast as the global average for\
        \ the last four decades.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f86709c-441d-4864-91da-5561fd8b3c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:06:45.126+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:06:45.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b63096-c92d-4c84-b89b-45bb2ba92c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:06:45.126+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:06:45.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The continent was not only hot but also extremely dry, with big implications\
        \ for agriculture and water supply. Many parts of the continent saw very low\
        \ levels of precipitation last year, with France experiencing its driest January-to-September\
        \ period on record. In Spain, water reserves plunged to just over 40% of capacity,\
        \ the report found.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170030f9-5574-46b9-af07-1d34c8495930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:06:45.127+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:06:45.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101281a0-6c7a-4e6d-9183-c9328923103e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:06:45.127+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:06:45.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Persistent drought and high temperatures fueled intense wildfires.\
        \ Europe experienced the second-largest burned area on record in 2022, the\
        \ report found, with Central Europe and the Mediterranean, in particular,\
        \ seeing large areas scorched by fire.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aaf6fd-47cf-4b15-b19d-d2539d3d2447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:06:45.127+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:06:45.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fb92cd-b60d-4181-9b24-9686a189574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:06:45.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:06:45.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Glaciers in the European Alps had a bad year, experiencing a record\
        \ loss of ice mass due to low snowfall, warm temperatures and Saharan dust,\
        \ which makes glaciers darker, meaning they absorb more heat and melt faster.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e10b6a-45c9-40f3-8517-05bb36a73896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:06:45.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:06:45.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1732f8a-2994-457a-8401-c4a09839119c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:06:45.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:06:45.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And oceans were unusually warm, with average sea surface temperatures\
        \ in the North Atlantic the hottest on record. Rates of warming in parts of\
        \ the Mediterranean Sea, the Baltic and Black Seas, and the southern Arctic\
        \ were more than three times the global average, the report found.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa18d952-a719-4f36-8d0e-1c73c570acc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:06:45.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:06:45.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5185c922-77ef-426e-a7bf-6949bd31aa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:06:45.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:06:45.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the arrival of El Niño, a natural climate phenomenon with a global\
        \ warming effect, many scientists are concerned 2023 could see even starker\
        \ climate extremes.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d2ad7d-968e-415b-8687-17baa18dacce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:06:45.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:06:45.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc1f051-45d3-44ab-9bf4-db2c923f52c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:06:45.131+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:06:45.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there are hopeful signs too. The report found that renewable energy\
        \ generated more electricity than fossil gas for the first time ever last\
        \ year, with wind and solar accounting for 22.3% of the EU’s electricity,\
        \ while fossil gas accounted for 20% and coal power for 16%.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70be1eb-8ebd-42ad-879d-ccd82ecff1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:06:45.131+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:06:45.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf88fc46-f598-4c19-9208-22042a94da76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:06:45.131+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:06:45.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Increasing use of renewables and low-carbon energy sources is crucial
        to reduce dependence on fossil fuels,” WMO Secretary-General Petteri Taalas
        said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d747478-fbf1-4df9-a564-b3472ecb4fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:06:45.132+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:06:45.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/19/europe/europe-state-of-climate-heat-drought-intl/index.html"><em>"Heat,
        drought and fire: Europe’s year of extremes in 2022 will not be a ‘one-off,’
        new report finds"</em></a></p>'
  'Heavy-drinkers-study-':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'Kevin Trimmer/Moment RF/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-20T04:06:52.000+08:00
    'credit': 'Kevin Trimmer/Moment RF/Getty Images'
    'imagesource': 'jcr:0453e600-d960-4024-8959-6941f842d984'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b295613-55ab-4b75-abc5-e7b3eaf2dfa3'
    'lead': 'It’s a misnomer that heavy drinkers can “hold their liquor,” a new study
      found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-20T04:09:03.063+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-20T04:09:03.744+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Heavy drinkers really don’t ‘handle their liquor,’ study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1221bd-2766-4dca-8dc1-bd53923890a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It’s a misnomer that heavy drinkers
        can “hold their liquor,” a new study found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa47e276-2294-4ec2-9b84-8f21f444ccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbd31ef-3816-41f0-91e5-42dd9e057fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, people with alcohol use disorder — what used to be called\
        \ alcoholism — were significantly impaired on cognitive and motor tests up\
        \ to three hours after downing an alcoholic drink designed to mimic their\
        \ typical habits.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e743c93-9da2-4033-922e-b48be8a41e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187741d6-8a39-4d45-b64f-63767471521d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It seems to be a popular perception that experienced drinkers can\
        \ handle their liquor — like two cowboys in a bar in a drinking competition,\
        \ and they have some macho strength to take in so much alcohol and handle\
        \ it,” said study coauthor Nathan Didier, a research analyst at the Clinical\
        \ Addictions Research Laboratory at the University of Chicago.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4941fd4-5e6c-44d9-a277-ce2eed9a6cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114c8e2a-673d-45a7-b65c-6687ef93f79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The idea that a person can become tolerant of alcohol at higher exposures\
        \ is “everywhere, all over social media, movies, you name it,” said senior\
        \ study author Andrea King, a professor of psychiatry and behavioral neuroscience\
        \ at the University of Chicago.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c23426f-01a9-469f-a797-fec782e1ba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69132384-bfa0-43aa-9508-a271bb91a3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our study found some degree of support for an increase of tolerance,”\
        \ said King, who specializes in alcohol rehabilitation research, “but it really\
        \ depends on how much alcohol is consumed, how rapidly and how much time has\
        \ elapsed since the drinking.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a554e8-35f8-4570-8b8e-36491bb1fc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a07a41-b70a-4f6d-b0ff-c3b924c3451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This finding is significant, King said, since “only about 10% of people\
        \ with alcohol use disorder go into treatment and binge drinking is on the\
        \ rise — which is consuming five or more drinks for a man or four or more\
        \ for a woman within the first two hours of drinking.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3e5c3b-3eef-48c4-bd55-c115daa9e000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efa6538-9a5b-45a5-8d0b-dff7869595c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some go beyond basic binging, engaging in what’s called “high-intensity\
        \ drinking.” According to the National Institute on Alcohol Abuse and Alcoholism,\
        \ this pattern of drinking is defined as consuming alcohol at twice the levels\
        \ of binge drinking.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e3609-9277-4e76-ad74-45149504d4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1c5fc3-8d7f-46eb-ac0e-8ea41e94ad6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This dangerous drinking pattern means 8 or more drinks for women and\
        \ 10 or more drinks for men on one occasion,” the institute noted on its website.\
        \ \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f93e8da-67f6-4452-a82e-79790834fe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece2c02d-68e1-47ef-a756-0db7849c8249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Various types of drinkers</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7a442c-0cd4-44ac-93ef-31f19905f58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study published Sunday in the journal Alcohol: Clinical and Experimental\
        \ Research. It analyzed three types of young adult drinkers, most in their\
        \ 20s, who were part of the Chicago Social Drinking Project, an ongoing research\
        \ study started by King in 2004.  The 397 participants included light drinkers,\
        \ heavy social drinkers and those who had alcohol abuse disorder.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d8f61c-8117-4c16-95c5-970e43c23846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eadd5c7-e9a9-4284-80eb-7320037d0a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Light drinkers were defined as people who drink up to six “standard”\
        \ drinks a week but do not binge, King said. In the United States, a standard\
        \ drink is about 0.6 fluid ounces or 14 grams of pure alcohol, which differs\
        \ depending on the type of adult beverage you consume.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b9912f-e5f6-4ea5-b1fa-4c4f106cd6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411a3359-9b1b-47c6-be9e-36695b9d2f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moderate drinkers were not added to the study, King said, to draw a\
        \ clear comparison between the impact of light and heavy alcohol consumption:\
        \ “People might overlap, and we didn’t want to confuse the distinction,” she\
        \ said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faddf9d-8a36-4dbc-8960-598c127993e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbafbb1c-1666-419e-ab5f-a0a78f799bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The second group in the study were heavy social drinkers, defined as\
        \ those who drank 10 drinks a week at a minimum and binged alcohol one to\
        \ five times a month.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5721405-a243-4efc-836e-c648f6103e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8199363-f63e-45bb-9f0d-728f9d20be15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The third group included drinkers who met the criteria for alcohol\
        \ use disorder — 28 or more drinks per week for men and 21 for women — and\
        \ who frequently binged at least one-third or more days in a month.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fb28a7-550f-460c-954c-3b98289555c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827ae0e7-369a-429e-8a0c-bb9a66dd90ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In their daily lives, this group averaged 38.7 drinks a week, compared\
        \ to 2.5 drinks a week for light drinkers and about 20 drinks for heavy drinkers,”\
        \ King said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6802d31f-f0ac-41a8-8fa7-906741858cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d8e719-4d5f-4386-a02f-63706a9dc83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People in this group also had to meet other criteria for alcohol use\
        \ disorder, such as not being able to cut down on use, drinking even when\
        \ it caused trouble with family and friends, and getting into situations where\
        \ they or others could get hurt.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23a6ff3-23c5-45fc-8940-4721700a031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d27a398-b679-4e35-810c-fad9404c417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A single drink equaled up to 5 drinks</strong></h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841c91ad-5523-4452-9a7a-6de6e4c3d0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People in all three groups were tested at two different times: once\
        \ with alcohol, another with a placebo designed to mimic the alcohol. But\
        \ each time the study participants were told they might receive a stimulant,\
        \ a depressant, alcohol or a placebo.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19f76bc-1b70-407c-b22f-9ee01fb10326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038e7ee4-2e2b-43e0-a73d-7b2890dbeac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The intoxicating beverage was a flavored mixed drink with 190-proof\
        \ grain alcohol, measured by body weight to equalize the effect of the liquor\
        \ across body types. Women, who metabolize alcohol differently than men and\
        \ can become more easily intoxicated, received a dose that was 85% of that\
        \ given to men.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ede1e5-b12a-438f-a923-e56ff3038a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ae5564-d02d-4795-81ff-3e9c8aa5b2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The alcohol level of the drink was equivalent to four to five drinks\
        \ that produce Breathalyzer readings of 0.08-0.09%, which is the threshold\
        \ for (drunken) driving,” Didier said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b225647-1822-440b-aee2-269f020e5d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f6777b-8838-4954-b3a3-0ed10f366853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before drinking and at various intervals after downing the beverage,\
        \ alcohol levels were tested. At 30- and 180-minute intervals, participants\
        \ were asked how impaired they felt on a scale of “not at all” to “extremely.”\
        \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c30f42a-c2f8-435d-9da9-12ceb35f53d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f4cfce-ad0c-4392-a235-d8b0062f058c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Participants also completed two cognitive performance tasks before\
        \ drinking and at each half-hour interval: One was a fine motor task in which\
        \ study participants were scored on how quickly they could put pegs into holes;\
        \ the other was a pencil-and-paper task designed to test cognitive skills.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c2e361-55ac-404b-91f6-dc890007eed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237467f3-4966-4740-ae52-44f86401d8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Some tolerance was seen</strong></h3>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1071447-efee-43d5-aaa2-64aeda439f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At first, the study supported the notion that heavy drinkers can manage\
        \ larger doses without impairment. At 30 minutes, both the heavy drinkers\
        \ and those with alcohol use disorder had no problems with the cognitive test,\
        \ while lighter drinkers felt sedated and fatigued, King said. Neither the\
        \ heavy drinkers nor those with alcohol abuse disorder felt impaired when\
        \ asked.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb5f66a-931a-4915-b251-f3014d2f5b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8551a7-f6c7-44fa-8c96-d973f7dad1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, both of those groups did equally as badly on the task of putting\
        \ pegs in holes, especially at the 30-minute mark. “We noted that at 30 minutes\
        \ after consuming alcohol, all the groups were equally impaired,” Didler said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108116da-0ed5-42ce-9f2e-0d9bc4886be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24007e74-b0ad-4fb3-8252-91dd15c8ef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even though the alcoholic drink used in the study was enough to put\
        \ all participants over the legal limit, people with alcohol use disorder\
        \ will drink much more heavily and more quickly, King said.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4236cb5b-6fa0-4914-9ff2-9fc16e86b445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22aa00e-5e69-46cc-9501-7a9be0f6052a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To see if those with the disorder would be impaired at higher levels\
        \ of alcohol that more closely mimicked their typical intake, researchers\
        \ gave 60 participants who had alcohol use disorder another drink. This drink\
        \ contained a level of 190-proof alcohol that was the equivalent of seven\
        \ to eight standard drinks.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8a26d0-f1b3-47c4-b893-301905f85222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d10fe9f-0ce8-4782-99c2-e5bc9439aebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the higher dose, people with alcohol use disorder had 50% more mental\
        \ and motor impairment than they had after taking the lower dose, the study\
        \ found. In addition, they did not get completely back to their baseline level\
        \ of performance after three hours.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2774e6-a841-464d-9c84-e16ea840a1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6cf0ee-1869-4d55-8670-d6f32592e1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What this study does is put a spotlight on the limitations of tolerance,”\
        \ Didier said. “Even if you have a lot of experience drinking, that doesn’\
        t mean that you’re not impaired — that’s an important takeaway.”\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c8ae2b-1fbe-4baa-ae58-caa2ab7f2883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:09:03.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:09:03.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/19/health/heavy-drinkers-handle-liquor-wellness/index.html"><em>"Heavy
        drinkers really don’t ‘handle their liquor,’ study says"</em></a></p>'
