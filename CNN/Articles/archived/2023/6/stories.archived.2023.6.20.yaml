  'queer-books-chloe-plus-olivia-and--press':
    'author': 'Jhoanna Lynn B. Cruz'
    'caption': 'Professor Jhoanna Lynn B. Cruz attests to how the anthology “Chloe
      Plus Olivia” opened up her imagination to the “literature of romantic friendship
      and of lesbian encoding” while the book “Press: 100 Love Letters” calls back
      the lesbian continuum with its celebration of love and desire between women.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2023-06-20T15:58:58.000+08:00
    'imagesource': 'jcr:675cdde4-5147-479f-aa79-236abce66255'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b5456d6-702c-4c25-ae60-b1ed9513c1af'
    'lead': 'Professor Jhoanna Lynn B. Cruz attests to how the anthology “Chloe Plus
      Olivia” opened up her imagination to the “literature of romantic friendship
      and of lesbian encoding” while the book “Press: 100 Love Letters” calls back
      the lesbian continuum with its celebration of love and desire between women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-20T16:05:50.633+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-06-20T16:56:45.383+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The queer books that shaped me: ‘Chloe Plus Olivia’ and ‘Press’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274c2b7e-dedf-483e-a1f1-f8840f1de947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T16:05:50.648+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:56:45.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Jhoanna Lynn B. Cruz teaches
        creative writing in the University of the Philippines Mindanao. Her book,
        “Abi Nako, Or So I Thought” (2020, UP Press) is the first lesbian memoir published
        in the Philippines.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a66631-1518-425b-9610-facfe55171b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T16:05:50.648+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:56:45.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1a6efb-e3f1-4f08-92a8-c86b23abbc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T16:05:50.649+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:56:45.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, we do not have a word for “lesbian” in our major
        languages. But it doesn’t mean that she does not exist. As a child I learned
        about gender and homosexual identities through a counting or sorting game
        that uses this chant: ‘Girl, Boy, Bakla, Tomboy,'' which determines what “gender”
        a child is depending on his/her age. Girl corresponds to one, Boy to two,
        Bakla to three, Tomboy to four and the chant goes on until it stops at one’s
        age, e.g. an eight-year-old child is a “tomboy,” regardless of his/her biological
        sex. Here was also where I learned that nobody wants to be called bakla or
        tomboy even in a silly children’s game. They become the butt of jokes because
        bakla is the word for male homosexual and tomboy is a female homosexual.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1896356b-5264-4038-a9a9-a84d38554ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T16:05:50.649+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:56:45.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, I learned to identify as “lesbian,” but even the term is
        fraught with conflict about how it is defined, particularly in the Philippines.
        While the easy solution is to say that a lesbian is a woman who has romantic
        and sexual relations with women, that does not reflect the historical struggle
        around the term, particularly prompted by <a href="https://www.goodreads.com/en/book/show/304485#:~:text=On%20Lies%2C%20Secrets%2C%20and%20Silence%20is%20a%20sort%20of%20travel,%2C%20the%20politics%20of%20language%22.">Adrienne
        Rich’s concept of the “lesbian continuum,”</a> in which virtually all women
        can be considered lesbian by virtue of their commitment to women. The continuum
        refers to “a range — through each woman’s life… of woman-identified experience."
        Rich also describes it as “forms of primary intensity between and among women,”
        not limited to sexual experience.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd000921-601c-401d-ae96-d6d95c208120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T16:05:50.650+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:56:45.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I first realized that I was a lesbian, I was a Literature major
        in college, and so I sought refuge and understanding, as usual from literature.
        (Two years later, I wrote my first lesbian story.) But I couldn’t find any
        lesbian writers in Philippine literature. It’s not that they did not exist,
        but that they were invisible. The erasure of the lesbian is so systemic, that
        even in anthologies of women’s writing published in the ‘90s, the lesbian
        writers were not identified as such. Maybe it was a function of the authors
        themselves who were in the closet at that time, or the heteronormative bias
        of the feminist editors. So, I had to find the lesbian in the Western tradition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8b5f8b-f435-4369-ba54-819860a332ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T16:05:50.650+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:56:45.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5568202d-6f98-4e20-90c7-a52dfa65f84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T16:05:50.650+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:56:45.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If any queer anthology truly <em>shaped</em> me, it would be <a
        href="https://www.goodreads.com/en/book/show/229491">“Chloe Plus Olivia: An
        Anthology of Lesbian Literature from the Seventeenth Century to the Present”</a>
        edited by Lillian Faderman. Yet even with the mountain of literary pieces
        available to her, she admits the problem with the term “lesbian,” which she
        describes as anachronistic. She emphasizes that “many of the women writers
        of the seventeenth, eighteenth, and even nineteenth centuries… would not have
        considered themselves lesbian — even had that word been available to them.”
        Thus, as an anthologist, she decided to use the term only “to signal content
        about female same-sex emotional and physical relationships — though it is
        not a word other eras would have been likely to employ.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed4c095-ed9d-4f30-9ed7-03fe2705ce65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T16:05:50.651+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:56:45.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93e1fea-81a5-4718-a4b7-5e73b6e10318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T16:05:50.651+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:56:45.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was through this anthology that my imagination opened up to what
        Faderman calls the literature of romantic friendship and of lesbian encoding,
        which led me to reading the work of early Philippine women writers such as
        Leona Florentino as lesbian texts. Florentino, the mother of Isabelo de los
        Reyes, wrote many love poems for women, which Ilocano literature scholars
        have described as merely “commissioned” work. More importantly, the 1994 anthology
        introduced me to what Faderman calls post-lesbian-feminist literature, which,
        even then, she coded as “queer” (though derisively, I think). It was this
        section of the anthology that opened me up to creative possibilities in writing
        the lesbian experience that I would only realize in my own writing 25 years
        later, when I did my creative practice PhD.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6535aaa6-a069-4143-bfbe-28237cbdef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T16:05:50.651+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:56:45.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve always wished there were a lesbian anthology ever since the
        first “Ladlad” volume of Philippine gay writing came out in 1994. And there
        was! In 1998, Anvil Publishing Inc. published “Tibok: Heartbeat of the Filipino
        Lesbian,” edited by Anna Leah Sarabia. But when I gained more experience as
        a literary writer and editor, I realized that I should put together the lesbian
        anthology I wanted to read. And this dream only came to fruition in 2021 when
        Anvil published “Tingle: Anthology of Pinay Lesbian Writing,” much belated,
        much awaited.</p>'
    '10':
