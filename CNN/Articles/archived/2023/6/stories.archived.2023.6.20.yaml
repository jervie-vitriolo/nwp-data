  'marcos-campaign-fake-news':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-20T10:05:38.000+08:00
    'imagesource': 'jcr:4fd5830f-135f-4d46-b3bd-6ffc56671503'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be1f4a07-167c-4b13-9e57-3e00a18383e0'
    'lead': 'President Ferdinand Marcos Jr. said his administration will launch a
      media and information literacy campaign as the Philippines is plagued by disinformation
      and misinformation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-20T10:07:25.268+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-20T15:43:27.134+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos says Filipinos ‘suffer’ from disinformation, to launch media
      literacy campaign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c474b2-fbf0-4277-a4a7-3958857f079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:07:25.297+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T15:43:27.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> — President
        Ferdinand Marcos Jr. said his administration will launch a media and information
        literacy campaign as the Philippines is plagued by disinformation and misinformation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d2a843-26e4-44d7-8eed-02e5fcb3ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:07:25.297+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T15:43:27.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the 14th edition of the International Conference of Information
        Commissioners on Monday, Marcos touted the Freedom of Information (FOI) program.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123c58a1-bf66-43ce-9eb4-ea293910f553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:07:25.298+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T15:43:27.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We also have to highlight that the FOI Program has greatly advanced
        the campaign against misinformation and disinformation in the country -- a
        problem that we in the Philippines also suffer from as I guess all of us do
        around the world," he said'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81552008-416d-4b74-9fc4-df78824456a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:07:25.298+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T15:43:27.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Like everyone here, we too recognize as a matter of principle that
        fake news should have no place in modern society,” the president also said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb74a1d-d69b-49be-a819-abc67f3354b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:07:25.298+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T15:43:27.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To fight disinformation and misinformation, he said the national government
        will roll out a media and information literacy campaign designed to be digital,
        multi-media, and youth-oriented.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee55031f-e5f4-4fd6-854a-f67798536114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:07:25.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T15:43:27.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our people can be assured of the continued implementation of the FOI
        Program in the executive branch, through the Presidential Communications Office,”
        Marcos said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba5d2cd-aad6-4c6b-afbc-70da912bbc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:07:25.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T15:43:27.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“At this juncture, I reiterate our call not only to the executive branch,
        but to all branches of government, to genuinely uphold and give effect to
        the people’s freedom of information in the course of our day-to-day operations,
        with good faith and with openness,” he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39c7185-360c-4afa-ae12-af119691b34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:07:25.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T15:43:27.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A recent report by Britain-based Reuters Institute showed that influencers
        were becoming more popular as a news source compared to journalists among
        young people.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeafc88d-dc3d-478f-bde2-64cc7cd1cfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:07:25.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T15:43:27.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the Philippines, more Filipinos turn to social media platforms,
        including the Chinese short-form video app TikTok, to get their news, according
        to the report.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69072d44-70e0-436c-aabe-3f302ac0e7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:07:25.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T15:43:27.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/6/14/tiktok-news-source-ph-report.html">READ:
        TikTok gaining more popularity as news source in PH – report</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03a0d3a-3943-4f9c-888d-54741e00458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:07:25.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T15:43:27.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the May 2022 national elections, Marcos benefitted from a
        “significant volume of false or misleading claims” for his presidential campaign,
        University of the Philippines Journalism professor Yvonne Chua said during
        a Senate hearing, citing a report from Tsek.ph. His fellow aspirant former
        Vice President Leni Robredo, on the other hand, was the “biggest victim” of
        disinformation, Chua added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adffa7dc-bd2f-4c14-bfb2-acf23710f2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:07:25.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T15:43:27.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/2/2/Robredo-Marcos-disinformation-misinformation-online-data.html">READ:
        Robredo top victim of disinformation; Marcos being promoted by misleading
        content – group</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cf5255-e9a6-4524-a59d-de6765147fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:07:25.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T15:43:27.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On reports that he was leading digital disinformation, Marcos said
        that while he received offers to deploy troll armies to boost his image, his
        social media presence was organic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adb7e84-41df-463e-9ec3-a8579efb877a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:07:25.302+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T15:43:27.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the 2022 presidential campaign, Marcos was also urged to stop
        pretending he has a degree from the prestigious Oxford University.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696494a6-5170-4733-ab2b-e0439e74955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:07:25.302+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T15:43:27.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Oxford Philippines Society said Marcos did not finish his Bachelor
        of Arts in Philosophy, Politics and Economics degree at the prestigious university,
        citing the confirmation made by the university in 2015.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabcb782-91ae-4933-9141-6dc86dc44ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:07:25.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T15:43:27.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group said while Marcos received a special diploma in social studies
        from the university in 1978, it is different from a degree.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24ee4d0-5737-4d1f-8768-7bf6853cd59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:07:25.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T15:43:27.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/10/22/Oxford-group-Marcos-credentials.html">RELATED:
        Oxford group: Marcos received special diploma, no college degree</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d3edbd-f987-470b-94ee-7566943b1a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:07:25.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T15:43:27.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Reacting to Marcos’ campaign against disinformation, the Campaign Against
        the Return of the Marcoses and Martial Law (CARMMA) said the president “needs
        a mirror to remind himself how he and his family have regurgitated the same
        lies over the years to deny the atrocities.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8b351b-d3f7-43cc-ad24-39980d67bf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:07:25.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T15:43:27.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We agree with you, President Ferdinand Marcos Jr.: fake news should
        have no place in modern society — but might we also add, so are its peddlers.
        Indeed, there should be no place in a modern and democratic society for people
        who spew lies, especially those who distort and falsify history to whitewash
        their crimes against the Filipino people,” the group said in a statement.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9951b2-5bfc-465e-b188-5787222c2cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:07:25.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T15:43:27.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CARMMA also said Marcos tapped “a massive campaign of online disinformation”
        on social media giants Twitter and Facebook.</p>'
  'uk-beer-alcohol-cut-inflation':
    'author': 'Anna Cooban, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-20T10:34:11.000+08:00
    'imagesource': 'jcr:eea7537d-3bbd-478b-88fd-dc5b8a649b5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '621e588a-4ce2-4152-9a23-0a2f98acc2da'
    'lead': 'Brewers in the United Kingdom are cutting the alcohol content — but not
      the price — of several of their most popular beers in what’s been described
      as another example of “shrinkflation.”

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-20T10:38:05.566+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-06-20T10:50:46.965+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Drinkflation’ comes for the British pint. Brewers sell weaker beer
      but don’t cut prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1483cfca-c899-469d-a9c2-4f37c4665196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:38:05.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:50:46.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Brewers in the United Kingdom are
        cutting the alcohol content — but not the price — of several of their most
        popular beers in what’s been described as another example of “shrinkflation.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd321722-9cf3-4b12-bcc5-f771e830583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:38:05.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:50:46.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Greene King, a major UK brewer and pub chain, has cut the ABV, or alcohol
        content, of its popular Old Speckled Hen pale ale to 4.8% from 5%, a spokesperson
        for Greene King told CNN.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bcd767-5d27-4771-af5c-fce56c61d578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:38:05.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:50:46.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In March, the country’s oldest brewer, Shepherd Neame, slashed the
        ABV of its bottled Spitfire and Bishops Finger ales to 4.2% and 5.2% respectively,
        from 4.5% and 5.4%, a spokesperson said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9212366e-d986-4e5f-afe3-269575c5dac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:38:05.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:50:46.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Mail on Sunday newspaper, which published an investigation Sunday,
        said the brewers had kept the size of their bottles and cans intact, with
        the same amount of liquid, but slashed the amount of alcohol.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c87f8e2-c8d3-4894-a3d2-05e7b21fb990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:38:05.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:50:46.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It said this “drinkflation” mirrored “shrinkflation” — the practice
        of food producers and supermarkets reducing the size of their products without
        cutting prices.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08e847b-8d88-448b-b3d9-3eece94f047d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:38:05.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:50:46.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since, under UK law, brewers pay less tax on drinks with a lower alcohol
        content, the newspaper claimed that the companies had pocketed this saving
        rather than passing it onto customers through lower prices.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e0bc05-a320-4c35-a3c9-24b17fafaafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:38:05.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:50:46.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the spokesperson for Greene King told CNN that reducing the ABV
        had simply helped offset some of its rising costs, following years of “inflationary
        pressures on raw materials, packaging costs and energy prices.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36237770-de23-4727-bc75-366de490ce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:38:05.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:50:46.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cutting the ABV “lowers the [tax] we pay without noticeably affecting
        the beer’s flavor,” the spokesperson said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c49441-e3a0-4c12-b0bf-149d668dabe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:38:05.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:50:46.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The spokesperson for Shepherd Neame told CNN that it had lowered the
        ABV content of its beers to “expand their appeal” as consumers were “increasingly
        choosing drinks with a lower alcohol content as part of a healthy lifestyle.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f696897-015b-4136-9509-e4377569a8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:38:05.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:50:46.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The spokesperson also said the brewer had seen “significant increases”
        in the cost of its raw materials, such as energy and glass, and had, as a
        result, increased the prices on all of its beers.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8d87bc-5ce7-44b7-947d-3a0a44b5a391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:38:05.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:50:46.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In January, Dutch brewer Heineken lowered the ABV content of Foster’s
        larger — which it sells in the UK — to 3.7% from 4%.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb054f0-9077-4b72-bffc-eaeb27e0583a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:38:05.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:50:46.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A spokesperson for the brewer’s UK business told CNN that it had done
        so because “consumers are increasingly choosing lower-ABV products as part
        of a balanced lifestyle,” but added that it had experienced “unprecedented
        cost increases.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739a3116-bda9-4602-953b-dbc8a9e5da62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:38:05.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:50:46.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Stubborn inflation</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9505436-181d-41bd-bc85-bc01fa099560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:38:05.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:50:46.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Emma McClarkin, chief executive of the British Beer and Pub Association,
        said that, despite UK inflation cooling, businesses were “still very much
        feeling the pinch,” and were simply finding ways to absorb higher costs.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cf71bc-7228-4f87-bad4-31934d731f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:38:05.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:50:46.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Brewers have faced mounting price increases across supply chains in
        the past two years and, as far as possible, they have absorbed costs to avoid
        customers paying over the odds for their beer,” McClarkin said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d49010-79a5-42e9-9546-bb5b9389ecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:38:05.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:50:46.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Consumer price inflation in the UK remains stubbornly high, reaching
        8.7% in April. Inflation has fallen back in recent months, but still clocks
        in higher than in any other country in the Group of Seven.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c888534-d37b-4e7e-a241-1274e4106535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:38:05.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:50:46.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Former Bank of England Governor Mark Carney told The Daily Telegraph
        newspaper Friday that Brexit was a “unique aspect” of the UK economy that
        helped explain why its inflation remained so high.'
    '17':
      'jcr:primaryType': 'mgnl:block'
