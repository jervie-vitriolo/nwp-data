    'lead': 'After missing a couple of training sessions in the Philippines due to
      a non-basketball medical procedure, Justin Brownlee is scheduled to join Gilas
      in Estonia for a series of pocket games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-20T18:08:49.066+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-06-20T18:15:39.431+08:00
