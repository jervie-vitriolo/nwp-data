  'titanic-submersible-missing-search':
    'author': 'Eric Levenson and Raja Razek, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-20T07:35:24.000+08:00
    'imagesource': 'jcr:9250d582-c7e1-4faf-8c44-aef41f296aef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19061ff3-11e1-4edb-8822-f3e948eafeff'
    'lead': 'The 21-foot-long civilian submersible with five people aboard that went
      missing Sunday in the remote waters of the North Atlantic Ocean where the Titanic
      sank has four days of emergency capability.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-20T07:37:34.793+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-06-20T07:49:38.793+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'A search and rescue operation is underway for a submersible touring
      the wreckage of the Titanic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6c2587-e7a6-46be-9ad0-b9c3d83836df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The 21-foot-long civilian submersible with
        five people aboard that went missing Sunday in the remote waters of the North
        Atlantic Ocean where the Titanic sank has four days of emergency capability,
        the leader of search and rescue efforts said Monday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1262475e-3873-4306-8b87-4f24b8e932ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb5f8ac-ac49-4365-822f-c0a04f1b6f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Assets from the US and Canadian Coast Guards are searching the sea\
        \ surface 900 miles east of Cape Cod and using sonar to listen for sounds\
        \ in the water, which is up to 13,000 feet deep in the area.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6844ecb7-79ed-4a0b-b107-99e4de0b2abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197cb701-1482-438e-a9d0-83addb6e17cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The five people on board the vessel, which was on an expedition to\
        \ view the Titanic wreckage, comprised one pilot and four “mission specialists,”\
        \ Rear Adm. John Mauger, commander of the Coast Guard’s First District, said\
        \ Monday in a news conference. He didn’t identify the five and said authorities\
        \ still were in the process of contacting family members.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b67502a-3e1d-474f-a675-f1365263030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd861d46-35ed-4fb4-8580-27e6e2d7180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He referred reporters to the group conducting the expedition, OceanGate\
        \ Expeditions, for information about what the term “mission specialist” entails.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a98bc3f-65ea-4416-9472-b73d9671d7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f78354-0111-4bfc-ba58-ebae74049856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891c882f-1a30-4211-b1b5-d85b1fbc6814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re working very closely at this point to make sure that we’re doing\
        \ everything that we can do to locate the submersible and rescue those on\
        \ board,” Mauger said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be5e05b-d761-423a-a17d-5c2b7869311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaa662b-fbdd-4ca8-8ba7-ae503ac92248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Canadian research ship Polar Prince on Sunday notified the military\
        \ branch it had lost contact with the underwater vessel, according to Coast\
        \ Guard spokesperson Lt. Samantha Corcoran. In a tweet, the Coast Guard said\
        \ the communications silence began approximately 1 hour, 45 minutes into the\
        \ vessel’s dive.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7b8ce8-7852-4e83-b119-72c2498bece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d1ebed-255a-4818-ad42-deb63cde5b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Time is a factor, officials said. “In terms of the hours, we understood\
        \ that that was 96 hours of rescue or emergency capability from the operator,”\
        \ Mauger told reporters. “And so we anticipate that there’s somewhere between\
        \ 70 to the full 96 hours available at this point.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea12c574-a5d2-4b07-bf9a-90af56f0ce02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b2d047-e054-45d0-8fda-49deb4b3ac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A British businessman based in the United Arab Emirates, Hamish Harding,\
        \ is one of the people on the submersible, according to a social media post\
        \ by the company he owns, Action Aviation.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222e3f8c-5c06-4beb-849f-1828eae0e963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9741d90c-fc0a-476b-a168-0e95b6457f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The sub had a successful launch and Hamish is currently diving,” the\
        \ company said in an Instagram post on Sunday.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9453eace-0ea3-4f93-bc06-f80a50d7f062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba17e5b-6fa2-43b3-ad58-764a7cfcb2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harding was one of the first people to travel the Challenger Deep in\
        \ the Pacific Ocean – the deepest known point on Earth. On Saturday he wrote\
        \ of the Titanic mission: “I am proud to finally announce that I joined OceanGate\
        \ Expeditions for their RMS TITANIC Mission as a mission specialist on the\
        \ sub going down to the Titanic.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7338fb36-e89a-4790-a328-23bd5f5cc0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f82ab7-45ff-4683-8e73-94a2af4e1a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Search assets include civilian ships</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8346ae43-e00d-4f87-9d46-538bbe3bffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "C-130 aircraft were searching the surface and two P-8 planes that use\
        \ sonar to find submarines were part of the search efforts, Mauger said Monday.\
        \ Commercial ships are also involved and one has sonar, he added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5900b8-1307-42a3-8e7d-49b8d91a49b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e1ab70-6863-4811-a7a2-d472cb054909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Oftentimes we rely on commercial operators to be the first vessels\
        \ on scene,” Mauger said. “And so we’ve been in touch with additional commercial\
        \ vessels that are operating in the area as well as initiating the movement\
        \ of additional Canadian Coast Guard assets and US Coast Guard surface assets\
        \ into the area over the course of the next couple of days.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04368ed2-932d-43d1-81b8-ddbe1bce5bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cadd251-b3e2-421c-bca4-b396b2663830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Coast Guard also has been in touch with the US Navy and the\
        \ Canadian military to determine what underwater rescue capability is available,\
        \ if needed, Mauger said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc14fa9-d44c-49f1-b4d6-57afb10b5931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff4601b-da34-4c37-b741-537fc45fe2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OceanGate is assisting in the search and said it is “exploring and\
        \ mobilizing all options to bring the crew back safely.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cc2c2b-240f-4241-b3ff-46def80ee3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4340ff53-3700-4254-8697-c3cc548a9a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our entire focus is on the crewmembers in the submersible and their\
        \ families. We are deeply thankful for the extensive assistance we have received\
        \ from several government agencies and deep sea companies in our efforts to\
        \ reestablish contact with the submersible,” the group said. “We are working\
        \ toward the safe return of the crewmembers.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35d9b0f-57e2-4d7c-9643-49f5f8a919e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe50144-593e-42a0-9907-423cf2a32c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chief Mi’sel Joe of Miawpukek First Nation, which co-owns the Polar\
        \ Prince, the support vessel on the expedition, said he received a call Sunday\
        \ afternoon alerting him the sub was two hours overdue and still hadn’t surfaced,\
        \ and they had lost communication with the sub. At that point, requests for\
        \ search and rescue had gone out, he said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a750aab-9d6e-4a59-b7a5-b65327a5c1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9df7f0-1ef7-449d-8a11-bc0be5c92d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sub has safety features, company says</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585a3fe3-452e-430b-badf-1819215b78da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OceanGate Expeditions operates a trip taking passengers to the Titanic’\
        s wreckage at the bottom of the ocean for prices starting at $250,000, according\
        \ to an archived version of its website, accessible via the Internet Archive’\
        s Wayback Machine.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b85dd70-1237-4406-9864-47e0f1ff940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d677e24-59cf-46c5-b0a4-37b4a17c341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Follow in Jacques Cousteau’s footsteps and become an underwater explorer\
        \ — beginning with a dive to the wreck of the RMS Titanic. This is your chance\
        \ to step outside of everyday life and discover something truly extraordinary,”\
        \ the website said. “Become one of the few to see the Titanic with your own\
        \ eyes.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4b51fa-5961-43ae-8bb1-461f8525b4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1345872-ca4c-4268-b968-f577e7eade4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The eight-day expedition is based out of St. John’s, Newfoundland and\
        \ begins with a 400-nautical-mile journey to the wreck site. There, up to\
        \ five people, including a pilot, a “content expert” and three paying passengers,\
        \ board a submersible named “Titan” and descend over two hours to the bottom\
        \ of the ocean to see the Titanic up close.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5e3be8-7ee6-4b2f-9daf-b07b3a2a4e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861009cb-249c-407c-869c-4715d721074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to OceanGate, Titan is a 23,000-pound submersible made of\
        \ carbon fiber and titanium. As a safety feature, the sub uses a “proprietary\
        \ real-time hull health monitoring (RTM) system” that analyzes the pressure\
        \ on the vessel and the integrity of the structure, the company states.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0598f3d6-b922-4f76-9ee9-3e486c0dc405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdc5ff4-64bd-4ab0-a83f-deb8685def1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Titanic infamously hit an iceberg on its maiden voyage and sank\
        \ in the North Atlantic Ocean in April 1912, killing more than 1,500 people.\
        \ The wreckage of the Titanic, discovered in 1985, sits in two parts at the\
        \ bottom of the ocean nearly 13,000 feet below the surface, southeast of Newfoundland.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd727caa3-9fd1-4b3b-a59b-40406305c45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7632266d-4ba5-433f-9e96-2c3b9c3f9f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike a submarine, a submersible has limited power reserves so it\
        \ needs a mother ship that can launch and recover it, according to NOAA.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232aae47-91e7-4350-b7a0-421f8890dca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e9f57c-e158-40e7-a346-6cd746cc1d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‘Think positive’ expedition participant on Polar Prince posts\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f0eadc-4c58-4f4d-b53f-ac0b987bec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An expedition participant on board the Polar Prince, the ship that\
        \ launched the now-missing sub, said they are all “focused on board here for\
        \ our friends.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f959954-5052-41b8-b4c1-927822e63bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19813168-b6bb-4e9b-b3e5-966fe20318b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have a situation that is now the part of a major Search and Rescue\
        \ effort, being undertaken by major agencies,” Rory Golden wrote on Facebook\
        \ after being contacted by CNN. “That is where our focus is right now.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a682bc-6f16-4ccd-bc60-85c7f537bdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e95370-cb00-4b84-bd2d-7d3fbcf520f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He asked people not to ask for or speculate on the names of those on\
        \ the missing sub.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d3ec8c-3c54-4bde-a767-3498fc4d85ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cb3057-1ec9-400a-9ce6-a7384c75ee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have seen some comments already on social media that are highly\
        \ inappropriate and insensitive,” he said. He added their online and internet\
        \ options were being restricted “to keep bandwidth available for the coordinated\
        \ effort that is taking place.”\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6410bd4-a314-416d-bf52-b99207472d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bf4a74-eee3-49f6-b395-1abe7b8db64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T07:37:34.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T07:49:38.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reaction and offers of help globally is truly astonishing,
        and only goes to show the real goodness in people at a time like this,” he
        said. He ended the post thanking everyone and saying, “… think positive. We
        are.”</p>'
