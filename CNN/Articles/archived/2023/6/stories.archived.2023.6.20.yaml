  'Saudi-Arabia-quietly-changing-textbooks':
    'author': 'Hadas Gold and Abbas Al Lawati, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-20T03:56:28.000+08:00
    'imagesource': 'jcr:1b2208c8-5359-4393-98e6-a2e1da63c044'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '632a8005-58aa-4c75-9955-8eed4d8d7de0'
    'lead': 'Textbooks in Saudi Arabia have been changing. For years, researchers
      have been observing a gradual moderation on subjects ranging from gender roles
      to the promotion of peace and tolerance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-20T03:59:46.780+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-20T03:59:47.645+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Saudi Arabia is quietly changing its textbooks. Could that lead to acceptance
      of Israel?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074feeb2-e107-408a-b7cb-a2227a581965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.818+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Textbooks in Saudi Arabia have been changing. For years,
        researchers have been observing a gradual moderation on subjects ranging from
        gender roles to the promotion of peace and tolerance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348572bc-00cd-4a25-b508-7bce859363ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the changes raising attention recently, in light of reports that\
        \ the United States is trying to pave the way toward normalization between\
        \ Saudi Arabia and Israel, are edits related to Jews, Christians and the Israeli-Palestinian\
        \ conflict.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfd6c64-a7fd-4a0c-87c5-0372b8ecdec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2311ac-cd7f-4673-950e-c823d071c07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A report released last month from the Israel- and London-based Institute\
        \ for Monitoring Peace and Cultural Tolerance in School Education (IMPACT-se),\
        \ which mainly monitors how Israel and Jews are portrayed in education texts,\
        \ found “almost all examples portraying Christians and Jews in a negative\
        \ manner” were removed from the latest Saudi textbooks, building on trends\
        \ seen in previous years.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1705c6c6-47fd-42b2-8d2d-e45d979fb198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb73de5d-7121-41da-b39b-858939ff8041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent examples removed include implications “that Jews and Christians
        are the enemies of Islam,” or that “Jews and Christians are criticized for
        having ‘destroyed and distorted’ the Torah and Gospel,” according to the study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258cb0df-43a1-4dab-961c-77f3cdc554c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Israel and the Palestinians, IMPACT-se found moderation, but
        not yet full acceptance of Israel. Certain references to “the Israeli enemy”
        or “the Zionist enemy” have been replaced with “the Israeli occupation” or
        “the Israeli occupation army.” But other negative references to Israel, as
        well omitting it on maps is also noted in the study. There continues to be
        no mention of the Holocaust.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca4a3d2-ffbe-4ccc-bb0f-6ac4a873b8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ca7edc-1086-4a2e-b54c-1436b814ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the 2022-23 curriculum, a lesson on patriotic poetry removed an\
        \ example of “opposing the Jewish settlement of Palestine.” A high school\
        \ social studies textbook no longer contains a section describing the positive\
        \ results of the First Intifada, the late 1980s Palestinian uprising against\
        \ Israel. And one textbook “removed an entire chapter addressing the Palestinian\
        \ cause.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f5eed8-8cdb-412f-9d42-d4c989b19af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ede1b-c149-4b39-b9f1-61f54a277976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The modifications, IMPACT-se said, “are an encouraging sign that progress\
        \ may include attitudes toward Israel and Zionism.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d710c57-9a2e-4a34-ac5f-65fa1d2a8a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bf9711-9e3b-46d7-a726-788d16b90f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.823+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The organization, which has been monitoring Saudi textbooks since the\
        \ early 2000s, examined changes made to more than 80 textbooks from the 2022-23\
        \ Saudi curriculum and more than 180 textbooks from previous curricula.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a61b05-b459-4985-950d-03ea2d41235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.823+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f98caf-675a-4ad7-b3be-6dedb6259e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IMPACT-se is also advising the United Arab Emirates’ ministry of
        education as it updates its school curricula to include Holocaust education.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa5c851-fb84-482e-853f-2cbe6fb7ec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘Short term memory’</strong></h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f243cd-93ba-4c4b-b047-23833f4f709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This also is intended to signal that the new Gulf states’ leaders\
        \ are modern, forward-thinking and secular-leaning – all of which is meant\
        \ to appeal to a specific, largely external audience,” said Mira Al Hussein,\
        \ a research fellow focusing on Gulf states at the University of Edinburgh\
        \ in Scotland.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719376e9-6f07-44eb-9019-31f0e39b3b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.825+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fda8bb-4b98-4fb5-be9e-1788ee330d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.825+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said however that it is “quite ambitious” for governments to “\
        suddenly do a 180 (degree turn) and start preaching tolerance. The reliance\
        \ on people’s short-memory is misguided in this instance.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62472cee-c39e-4b61-b038-a772b1e0bc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436d44a8-bbaf-4aec-8f58-d85c87568435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IMPACT-se observed that new content in Saudi textbooks also criticizes\
        \ certain Islamist groups such as Hezbollah, ISIS, al Qaeda, Houthi militias\
        \ and the Muslim Brotherhood.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e11d60d-b785-4ee6-8de6-d0481e7ec0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad118ea7-a094-4e20-98c2-0aa5c0d26821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has not independently verified the findings.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3775337a-fef9-427e-ba53-f01706af91b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce18d907-7c17-4bc5-aff2-aeb9b4dc7d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Saudi Center for International Communication and the Ministry of\
        \ Education didn’t respond to CNN’s request for comment.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2907af19-631d-4033-a6fb-3aa2a9c33606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad6c97a-7056-4e4f-8506-372e39238aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts on the region say while the textbook changes are notable,
        they should be seen in context.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff1ee8f-4122-4a93-83d3-674359c1e0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia’s school curriculum came under intense scrutiny in
        the West after the 9/11 attacks in which 15 of the 19 hijackers were Saudi.
        Since then, the kingdom has been gradually removing radical content from its
        textbooks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df81d94-e12a-466f-b455-69ea217e16ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0a1fee-85c5-4d04-bbe0-f6b9d73cbcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kristin Diwan, senior resident scholar at the Gulf States Institute\
        \ in Washington, said the recent changes are in line with the kingdom’s new\
        \ political orientation “with the ruling family central to its legitimacy.”\
        \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd7fcc-13b6-4027-b738-bafbf1f7de6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0203547-b722-43a8-8ca0-66bf230e7f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For decades, the government sought legitimacy at home and abroad though\
        \ its status as the birthplace of Islam and home to its two holiest sites,\
        \ but the kingdom has in recent years moved towards a more secular form of\
        \ nationalism.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f560413d-2865-4551-ac6b-cda1c95cecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e32083b-0f16-4171-88a2-9a5daa393f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This allows for the easing of religious language denigrating Shiism,\
        \ Judaism, and Christianity. It also gives more strategic latitude for the\
        \ leadership to bargain on these religious issues, as seen through the greater\
        \ emphasis placed on peacemaking and tolerance,” she told CNN in an email.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d06f93-c159-4b29-b73f-de798dc33506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61169ac7-1112-463b-abf0-9b707ead8922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Diwan cautioned that the while the new language may show more religious\
        \ tolerance towards Judaism, it leaves the “political acceptance of Israel\
        \ in limbo.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc183b7-7864-498f-a79a-d0b4985e3100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bd2fb4-a556-405b-899b-41b261f323e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is consistent with efforts to ease religious intolerance of
        Jews, incrementally preparing the way should a political decision be made
        on Israel normalization,” she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5a4955-e16b-4d91-b921-f9a409b0604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.836+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Relationship with Islam</strong></h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5948b5-c7dc-4532-bdec-32d2eec8e1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.837+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aziz Alghashian, a researcher on Saudi foreign policy and its ties\
        \ with Israel, said the kingdom is “undergoing a change in its relationship\
        \ with Islam.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce9dddb-8c88-4eb6-aec3-df1791f39366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.837+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5350b17-0834-4bd0-8c03-dd63ab9bb818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is not sidelining it, but making it more moderate and more tolerant\
        \ of others. Before, the religious discourse was not overly tolerant because\
        \ Saudi Arabia was not exposed to globalization as it is today… It is clear\
        \ that this is changing, and it is also clear that it will take time.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2a4278-0e48-40fd-a7b3-1f63174ccd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb408f9-8965-42e7-adc5-3372b544dadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alghashian said the amendments in the Saudi textbooks are subtle and\
        \ don’t suggest a major transition towards acceptance of Israel.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2815c1d1-e266-4d62-9584-b292d705103f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cea00f-8fbe-4930-870f-67f69dd4bb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Some in Israel want to see normalization with Saudi so badly that\
        \ any interaction about Israel will be framed as something positive towards\
        \ normalization,” he said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c65561-7f7c-46e9-bdc7-4718da581f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884b29be-0bac-491e-a082-7645b94a3aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The changes suggest that “Saudis perhaps have a better understanding\
        \ of Israel,” he told CNN. “The general understanding of Israel in the Arab\
        \ world and Saudi Arabia is misunderstood and not nuanced,” he said, adding\
        \ that that may be changing “which is certainly a positive thing.”\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec37828-1e79-4676-8fea-4a1bc95ecdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db604493-715d-46fc-996d-1bec489b872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Joe Biden administration has been pushing Saudi Arabia to normalize\
        \ ties with Israel, to build on the Abraham Accords that had four Arab nations\
        \ recognize the Jewish state in a major foreign policy feat for President\
        \ Donald Trump in 2020.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1641a7d-de87-400a-b1fe-03828ad7d158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986900de-3be9-4e60-88e7-e57d3f2fe76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.845+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia opened its airspace to Israeli airlines for the first
        time last year but has insisted that no normalization will occur before a
        Palestinian state is established.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45382ed1-1f16-417f-b19b-81c643fee21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normalization continues to be a taboo among Arab publics. An opinion
        poll conducted last year by the Arab Center Washington DC found that 84% of
        Arabs surveyed disapprove of their countries’ recognition of Israel. In Saudi
        Arabia, support for normalization stood at 5%.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22c1592-3eeb-4014-9dbd-ced09d1ffd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc80f310-b009-4672-8a06-27c44218dbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elie Podeh, a professor at the Department of Islamic and Middle Eastern\
        \ Studies at Hebrew University, who has extensively studied educational systems\
        \ in the region, said the changes are part of a “very long process” of moderation.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b1e958-b991-48c5-8026-194ad4bb8820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81acd14f-7a8d-4c66-a4fa-a4f72ebea098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s not a coincidence. It is a kind of a policy from above and I\
        \ think that if you combine the two trends, fighting extremism and the other\
        \ one is, Israel gradually being more accepted as a player in the Middle East.\
        \ Then you can understand why we are seeing those changes in the education\
        \ system,” Podeh said.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342a88e1-e536-46e1-bcac-66bd5b94df0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bfe4ed-a3df-498a-a161-4ea88811b5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But even the deletion of an entire chapter on the Palestinian cause\
        \ does not mean the Saudi government will suddenly stop caring.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f450628-5bb6-412d-8d42-8c590fa4c1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a870c18b-c652-4c6c-9bf6-a6a17d886cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Obviously they are not negating, they are supporting the Palestinian\
        \ issue. It’s not that they suddenly they will go in one direction and will\
        \ neglect the other one. No, no way,” Podeh said.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94edd64d-0703-4151-907e-f14f28b4f13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a007c5af-1108-4481-976c-1d22feb2741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Podeh and the other experts all agreed: public perceptions of Israel\
        \ will be shaped by much more than textbooks.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea709f8-0fea-41b8-9d46-e6de693d371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ceda00-f350-40c5-8fbe-77af2f9ffa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you were to ask me something like 20 years ago, I will say (textbooks\
        \ have) a lot of impact… But today, social media, and so many socialization\
        \ instruments to some extent minimize the role of the textbook,” Podeh said.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc20b7f1-50c0-4391-a303-d4ac657159b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da7d064-9326-467e-9e4e-db2ec95f1cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T03:59:47.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diwan noted that textbooks are important, but “people’s views are impacted\
        \ by media messaging, by global events, and by personal experiences. Not all\
        \ of these are in the control of the state.”\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124db756-f3d1-4dc7-827d-9b5819cb5dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T03:59:46.858+08:00
