      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8ca835-6573-47e0-8313-ace5d39d0ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:51:41.149+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:58:57.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our main objective will be to establish the truth and ensure a fair\
        \ and impartial legal approach by presenting evidence and proof relevant to\
        \ the case. The referral of the case for trial will allow us to present a\
        \ comprehensive body of evidence, diligently gathered and prepared over time,\
        \ which will undoubtedly be essential in exonerating the defendants.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd98eda-259a-4c0a-bdcb-ea2e63bdf9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:51:41.149+08:00
