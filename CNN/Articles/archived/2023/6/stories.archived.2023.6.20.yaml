      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071226c2-07b6-472a-b2a8-1263f5f49acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have a situation that is now the part of a major Search and Rescue\
        \ effort, being undertaken by major agencies,” Rory Golden said on Facebook\
        \ after CNN contacted him. “That is where our focus is right now.”\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf5c36-947a-4483-8230-79c16e9635b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.339+08:00
