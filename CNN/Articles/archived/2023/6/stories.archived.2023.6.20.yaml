      'mgnl:type': 'text'
      'text': '<p>For those who would prefer to Pride from the comfort of your own
        home by watching the Film Development Council of the Philippines’ roster of
        queer films online. According to their <a href="https://www.fdcp.ph/updates/fdcp-celebrates-pride-pelikulaya-mga-kuwentong-mapagpalaya">website</a>,
        Pelikulaya is “a special showcase of LGBTQIA+-themed films that delve into
        the realities and stories of the members of the community which will run from
        June 23 to 30.” As part of the showcase, streaming service JuanFlix will be
        carrying titles like Giancarlo Abrahan’s “Sila-Sila,” Rod Singh’s “Mamu, and
        a Mother Too,” Petersen Vargas’s “How to Die Young in Manila,” and Celine
        Sciamma’s “Portrait of a Lady on Fire” for as low as ₱99 a month. They’re
        also hosting screenings at Shangri-La Plaza, Cinema ''76, and Cinematheque
        Centres nationwide, with ticket prices ranging from ₱100 to ₱200 depending
        on the title. Follow Pelikulaya on <a href="https://www.facebook.com/fdcp.pelikulaya/">Facebook</a>,
        <a href="https://twitter.com/FDCPH">Twitter</a>, and <a href="https://www.instagram.com/fdcpofficial/">Instagram</a>&nbsp;for
        more details.</p>'
