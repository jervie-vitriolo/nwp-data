      'text': '<p>Queens from all over the Philippines will be gracing this year’s
        annual Philippine PRIDE Party at O Bar in Ortigas, hosted by CNN Philippines
        Life May cover star Kaladkaren. The 11th annual party starts at 11 p.m. with
        the bar’s second annual LGBTQ ICONS of the YEAR Awards. At 12 midnight, there
        will be performances from "Drag Race Philippines" Season 1 winner Precious
        Paula Nicole and The O Divas, as well as queens from The Bacolod Drag Association,
        The Baguio Drag Queens, the Cebu Divettes, and the Davao Drag Queens. For
        more information, visit the O Bar Philippines <a href="https://www.instagram.com/p/CtDswHmrFjc/">Instagram</a>
        and <a href="https://www.facebook.com/obarphilippines/">Facebook</a> page.</p>'
