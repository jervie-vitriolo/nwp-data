      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456524dd-165d-4713-9297-286604dbfd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.350+08:00
      'mgnl:createdBy': 'syrah'
