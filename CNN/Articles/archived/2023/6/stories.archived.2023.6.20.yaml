      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ca0c81-75cd-42a9-a7aa-cfd102c74d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T17:36:11.937+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-20T22:14:52.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ABS-CBN explained that from the current noontime slot, TV5 offered\
        \ to bump \"It's Showtime\" to the 4:30 p.m. time slot – a proposal it \"\
        respectfully declined.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27052d22-0bd8-4770-a9d8-f073346738e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T17:36:11.937+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-20T22:14:52.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9c6000-410b-4787-8ee1-8e4da3adddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T17:36:11.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-20T22:14:52.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For 14 years, 'It's Showtime' has brought joy and entertainment to\
        \ our Madlang People here and abroad,\" ABS-CBN said. \"We value the meaningful\
        \ relationship we have built and nurtured with our audience in the noontime\
        \ slot.\"\r"
