      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f42568-1937-43ce-ab32-637a572102b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T17:36:11.936+08:00
