      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd7d3eb-a2eb-4355-979c-319f7a02f859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:54:32.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T14:54:32.407+08:00
