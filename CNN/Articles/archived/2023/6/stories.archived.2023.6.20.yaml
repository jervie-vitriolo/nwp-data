      'text': '<p>The Quezon City government is once again supporting the Pride PH
        Festival at QC Memorial Circle. The star-studded lineup of hosts and performers
        includes personalities Sassa Girl, Markki Stroem, and Phi Palmos, ballroom
        legends House of Mizrahi and Femme MNL, and drag queens Naia, Lady Morgana,
        Minty Fresh, Precious Paula Nicole, and Pura Luka Vega. For more information,
        visit their <a href="https://www.instagram.com/tfprideph/">Instagram page</a>.</p>'
