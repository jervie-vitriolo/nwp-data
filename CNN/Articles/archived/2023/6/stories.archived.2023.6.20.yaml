      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fare increase was supposed to be implemented in April, but President
        Ferdinand Marcos Jr. ordered its <a href="https://www.cnnphilippines.com/news/2023/4/11/marcos-fare-hike-lrt1-lrt-2-suspension.html">suspension</a>.&nbsp;</p>'
