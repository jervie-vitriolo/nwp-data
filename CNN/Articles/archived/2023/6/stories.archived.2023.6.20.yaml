        Darfur by the paramilitary Rapid Support Forces (RSF) and allied militias
        have been reported “in clear violation” of a <a href="https://www.cnn.com/2023/06/09/africa/sudan-24-hour-ceasefire-intl/index.html"
        target="_blank">fragile ceasefire</a> in Sudan, civil society groups said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da39ecf6-b16b-4f2a-ab77-5470457ae8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.484+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least four civil society groups and activists have reported attacks
        which took place over the weekend in North Darfur.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18c8933-f418-4361-a9c2-f46eb71c2b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.485+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The timings spill into Sunday – the first day of a 72-hour ceasefire
        announced by the two main warring parties, the RSF and the Sudanese Armed
        Forces (SAF).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467e408a-76d1-4611-9ce5-c2ed8f83aef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.485+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A North Darfur civil society group and the Darfur Victims Solidarity
        Association said late Monday, the RSF seized an SAF garrison in North Darfur’s
        Tawila locality in the morning, killing a number of armed forces soldiers.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd971b69d-2567-48fa-90ec-d778508de676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.486+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of the community <a href="https://www.cnn.com/2023/05/28/africa/sudan-displaced-people-gender-violence-intl-hnk/index.html"
        target="_blank">fled the area</a> in fighting that started Friday evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8938d4-5ce3-456b-b5c4-1851e05fa152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.486+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There was a “clear violation of the armistice,” the groups said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0083f8-b36e-4ed2-b16c-0dc038924b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.487+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'El Fasher Resistance Committees in North Darfur, part of a Sudan-wide
        civilian pro-democracy network, first alerted the attack on the Tawila community
        on Friday evening.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba088a3f-dc2c-4bb3-a540-ff2fdd459e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.487+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least seven people were killed in the initial Friday attack, with
        the market, local government office and police station looted, livestock and
        cars stolen, and the town’s northern and eastern neighborhoods destroyed,
        the committees reported.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f275c9d-756e-4d6c-ba61-46c3485fefca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.487+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Subsequent numbers of casualties are currently unknown due to communications
        cuts, a North Darfur activist who requested anonymity on safety grounds, told
        CNN.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148ac8da-4948-4071-b924-a106a41a828a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.488+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a separate report released Monday, Dar Masalit (Home of Masalit)
        sultanate said “more than 5,000 people were killed and at least 8,000 injured”
        in a two-month period since the start of fighting – which began in Darfur
        on April 24 – in West Darfur’s capital El Geneina region alone.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a4ee94-dc46-44cb-81e9-408aa473a1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.488+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Masalit are the majority ethnic group in West Darfur. Their historic
        home encompasses a wider area that includes parts of eastern Chad, with a
        sultan as the traditional head of the non-Arab African community.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2d5092-b22e-4e31-8f58-e68164413b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.489+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Dar Masalit report accuses the RSF and allied Janjaweed militias
        of the killings and other crimes, as published by the sultanate.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af718c4-9c5b-4121-b7c2-801292859ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.489+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“A series of systematic and bloody attacks launched by the RSF and
        the Janjaweed militia, with the aim of ethnically cleansing African civilians
        and of committing genocide,” were witnessed by the sultanate, the Dar Masalit
        report said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d43a47-d58c-41b7-b601-2b0c801a830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.490+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN cannot independently verify the figures, they are considerably
        higher than other recent reports of deaths and injuries.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff0f9ed-1b75-4738-b477-3e4284fa8091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.490+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Strategic Initiative for Women in the Horn of Africa (SIHA), a women’s
        rights group active in Darfur, reported over 1,000 deaths and 2,000 injuries
        in El Geneina since April 24.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829e4cde-2420-4cb5-a2f3-264f5e15edd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.491+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And Sudan’s Minister of Health Haitham Ibrahim said 3,000 people have
        been killed across Sudan since the conflict started on April 15, in an interview
        on Saudi al-Hadath television Saturday.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a61be11-94c1-47c0-948d-f379878df6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.491+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Information on casualties from Darfur is limited due to the communication
        blackout, Ibrahim added.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87923179-727e-43ba-9c64-71417cec4c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.492+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lawyers, doctors and teachers targeted</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b097db-79b9-4f38-a641-2e53c0a94bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.492+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Civil society activists and monitoring groups have also reported the
        targeting of community leaders, lawyers, doctors, teachers and other professionals
        on the Masalit community in West Darfur, as well as in Khartoum, since the
        beginning of the conflict.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b382d5be-9c1d-4ea7-8516-256ec121eed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Several high profile Masalit figures have been killed in the past week,
        including West Darfur governor Khamis Abbaker.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610a5600-bb5d-46b7-a5d0-4f99a82e8636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Darfur Bar Association (DBA) said Monday that two more members
        of the organization have been killed in West Darfur by the RSF and their militias,
        without specifying the day of the reported killings.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd71d8b6-94b4-4f7d-b263-660385296e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DBA named Professors Tariq Hassan Yaqoub Al-Malik, and the West Darfur
        humanitarian aid commissioner Al-Sadiq Muhammad Ahmed Haroun, both investigators
        of killings committed in 2021 at Krinding displaced persons camp in the state.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6fccba-71f9-4416-b7f6-dc8708db2835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Sunday, the DBA urged its members to leave the state’s capital,
        El Geneina, after the organization reportedly received threatening messages.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b736aba2-f9cb-445c-8089-1e001a44c1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.495+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The United Nations Mission in Sudan (UNITAMS) condemned the killings,
        saying in a statement: “Compelling eyewitness accounts attribute this act
        to Arab militias and the Rapid Support Forces (RSF), even though the RSF communicated
        a denial of their involvement to the mission.”'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d10d9-20b9-4c69-8547-96160a359cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.495+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'RSF General Abdel-Rahman Gumma on Monday repeated the paramilitary
        group’s denial of responsibility for the governor’s killing, blaming “outlaws.”'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fae1cc-4822-4868-953d-e82e68b86836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.496+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a recorded voice message posted to Twitter, Gumma called the conflict
        in Geneina “tribal.”'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103fe6fd-a8e3-4486-ad76-8a2a5a6be34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.496+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The UN Human Rights Commission recently expressed concern about a “shocking
        rise in hate speech in West Darfur against the Massalit.”'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23abf845-f7bf-4f56-b4e3-d77d9ab46b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.497+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I am particularly concerned by reports of gender-based and sexual
        violence, and by the ethnic dimension of the violence in Geneina,” UN Secretary
        General Antonio Guterres said Monday, adding to the growing number of concerned
        voices.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dc7806-3a95-4f08-918f-276e1f811610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.497+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>El Geneina center of attacks</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a925a8f-cadb-46b7-a17e-45e9bb79916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.498+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The city of El Geneina witnessed the highest number of “violent attacks
        and crimes against humanity” in the month of May, when the RSF and Janjaweed
        targeted shelters and neighborhoods with “heavy artillery,” resulting in the
        deaths of hundreds of citizens on some days, the Dar Masalit report said.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac773a4-b341-4ae5-9ed5-a777a77cb3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.498+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The report cited the neighborhoods that came under the most fire, including
        Al Jamarek, Al Buhaira, Al Thawrah, Al Tadamon, Al Madaris, Al Mansoura, and
        Al Jabal among others.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4c3acf-ad80-4e7f-bef3-a2e03e3dfa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.499+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has confirmed attacks on three of the named neighborhoods.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c2eecf-8a89-4159-82ee-60860c22e6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.499+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On May 28 and 29, RSF and Janjaweed militiamen attacked the Misterei
        area, some 42 kilometers (26 miles) southwest of El Geneina, resulting in
        the deaths of dozens of civilians and “the displacement of the entire population
        of the region to Chad,” the report stated.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc18df1-f697-4324-b0c7-9dffe2bef0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.500+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN geolocated and verified extensive fires in the Misterei area on
        these dates.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0946e123-9f01-40f8-9f83-26b9fbbacf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.500+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On June 15, the siege on all neighborhoods in El Geneina “intensified,”
        causing a large number of civilians to flee west toward Chad through the Hashab
        forests, the Dar Masalit report said.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6e9a22-ad39-498a-9906-f774610c392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.501+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Those fleeing were “brutally attacked…killed, wounded and their belongings
        robbed” by RSF and Janjaweed militiamen, the report added.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb7fbc2-4a5c-41d4-b173-893e79e6ae61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.501+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Dar Masalit report sketched a broad picture of “ethnic cleansing”
        by the RSF and associated Janjaweed militias, with a severely deteriorated
        security and humanitarian situation in West Darfur.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8432330a-8ea6-470d-b535-078251b14709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.502+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN cannot independently verify all incidents as outlined in the Dar
        Masalit report. But CNN has confirmed and reported on thousands of civilians
        fleeing Geneina and West Darfur.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2516dfb-0787-49d9-8f50-582b431ec534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.502+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Additional social media videos and testimony, as well as human rights
        activists and groups’ reports, support large sections of the Dar Masalit report
        findings.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eff73e-0a7b-42ca-b839-1bb75b9baa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.503+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the past four days, 15,000 West Darfur refugees, including almost
        900 wounded, have arrived in the Chadian border town of Adré, Medicins Sans
        Frontiers, also known as Doctors Without Borders, said Monday evening.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d08a442-858e-45b6-addd-c35ad1341f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.503+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fragile ceasefire</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2131f0a-d329-4d8b-a84a-48473d62d111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the US and Saudi Arabia announced the RSF and SAF agreed
        to a 72-hour ceasefire, with the two groups <a href="https://edition.cnn.com/2023/06/17/world/sudan-airstrikes-ceasefire-dead-children-conflict-intl/index.html"
        target="_blank">agreeing to refrain</a> from military strikes and allow “the
        unimpeded movement of and delivery of humanitarian assistance.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d22f3d-c3a4-4d2b-848a-6e264828dad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The parties agreed that during the ceasefire they will refrain from
        prohibited movements, attacks, use of military aircraft or drones, artillery
        strikes, reinforcement of positions and resupply of forces, and will refrain
        from seeking military advantage during the ceasefire,” a joint statement from
        the US Embassy in Khartoum and the Saudi foreign ministry said in a joint
        statement.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a2318b-c3c8-465e-abc8-c1bbf4139930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.505+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The statement suggested that peace talks facilitated by the US and
        Saudi Arabia could be disbanded if the ceasefire isn’t honored.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f533fd2-b12f-4161-9ab5-ef78004cb855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.505+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s the latest ceasefire agreement in the ongoing conflict between
        the two Sudanese paramilitary groups that forced US diplomatic staff to evacuate
        Sudan in April.'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c6dff2-7421-4ba9-abd1-4c88895c450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.505+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The previous ceasefires haven’t stopped the fighting between rival
        factions.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dad530-59c2-4baf-bd29-b185e8b472ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:28:19.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:28:30.506+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/19/africa/sudan-ceasefire-darfur-killings-intl-hnk/index.html"
        target="_blank">New killings reported in Darfur on second day of Sudan ceasefire</a>."</em></p>'
  'what-we-know-titan-submersible':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-20T14:28:41.000+08:00
    'imagesource': 'jcr:ca02c299-6634-4ad1-a94f-fcde6f79f1f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a5ab91c-9c71-4f61-bcd1-cb1379641d25'
    'lead': 'The Titan submersible had been on its way to the famous wreckage, off
      the coast of St John’s, Newfoundland, in Canada, when it lost contact with its
      support ship, leaving the people on board with only enough oxygen for 3 to 4
      days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-20T14:39:53.988+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-20T14:40:05.742+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-20T14:40:05.087+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['titan', 'submersible', 'missing', 'missing-what-we-know', 'Titanic']
    'stories': []
    'template': '1'
    'title': 'What we know about the missing Titanic-exploring submersible'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649d96b1-434b-4412-b549-066fa7f775ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A submersible <a href="https://www.cnn.com/2023/06/19/europe/titanic-shipwreck-vessel-missing-intl/index.html"
        target="_blank">carrying five people</a> to see the remains of the Titanic
        at the bottom of the North Atlantic Ocean is still missing despite a <a href="https://www.cnn.com/americas/live-news/titanic-submersible-missing-search-06-19-23/index.html"
        target="_blank">massive search operation</a> by United States and Canadian
        authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b94fbfe-31ef-40b4-a12d-ecca2f7a6923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Titan submersible had been on its way to the famous wreckage, off
        the coast of St John’s, Newfoundland, in Canada, when it lost contact with
        its support ship, leaving the people on board with only enough oxygen for
        3 to 4 days.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a134615c-da2d-4e15-b07b-2613247479a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s what we know so far.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d177da-d3a1-4070-a6e4-3350d4aa6134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did they go missing?</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20729996-21de-4e0b-869c-cfe1ad783066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The submersible was part of an eight-day journey conducted by OceanGate
        Expeditions. The trip is based out of Newfoundland, with participants first
        traveling 400 nautical miles to the wreck site, which is about 900 miles (1,450
        kilometers) off the coast of Cape Cod, Massachusetts.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c16d85b-21a8-41d8-ae09-19ad044377b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The submersible began its two-hour descent to the wreck on Sunday morning.
        It lost contact with the Polar Prince, the support ship that transported the
        vessel to the site, 1 hour and 45 minutes into its descent, officials said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c682b14d-7ad2-4e99-9a50-6d1078d342fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Search operations began later that day.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ca0826-86ed-462c-9480-9eeb15d62b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s still not clear what happened to the submersible, why it lost
        contact, and how close to the Titanic it was when it went missing.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3bf813-d253-43ac-88fa-a9411e3a88d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who’s on board?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f34b9a-f5e1-4f7e-a455-0acda2651677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The five people on board include one pilot and four “mission specialists,”
        said Rear Adm. John Mauger, commander of the US Coast Guard’s First District.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1d20ab-2522-4dcf-ac13-512d5e964bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A British businessman based in the United Arab Emirates, Hamish Harding,
        is one of the people on board, according to a social media post by the company
        he owns, Action Aviation.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b219f81-189c-4126-8268-cb5ded99b4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The sub had a successful launch and Hamish is currently diving,” the
        company said in an Instagram post on Sunday.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2447fb2-db35-4317-b5ba-8cc3c424115e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.749+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Harding was one of the first people to travel the Challenger Deep in
        the Pacific Ocean – the deepest known point on Earth. On Saturday he wrote
        of the Titanic mission: “I am proud to finally announce that I joined OceanGate
        Expeditions for their RMS TITANIC Mission as a mission specialist on the sub
        going down to the Titanic.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a5897c-1d41-4f9f-ba71-d61f7bf92f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.749+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The other passengers on board have not yet been publicly identified,
        with authorities still in the process of notifying their families.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6616c0e4-092e-425e-80ab-e1a358705ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.750+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Harding had posted on social media Saturday saying that diver
        Paul-Henry (P.H.) Nargeolet was scheduled to be on Sunday’s dive with him.
        Nargeolet has led several expeditions to the Titanic and supervised the recovery
        of many artifacts from the wreck, according to the <a href="https://www.emgroup.com/team/paul-henry-ph-nargeolet/"
        target="_blank">E/M Group</a>, where Nargeolet was director of underwater
        research.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeef759-e781-48bb-b3de-46de58423090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.750+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has attempted to reach out independently to Nargeolet with no success.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2b2d73-a2c7-4903-b52d-6ec7523ad5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.751+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The OceanGate website says its expeditions, which cost upwards of $250,000,
        typically involve one pilot, a “content expert” and three paying passengers.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cd3f8e-51c6-41c1-8998-c120df8a1f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.751+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How much time do they have?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e991f942-b41e-4ddd-a4b0-baea641531a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.752+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Coast Guard officials estimated on Monday afternoon the submersible
        had “somewhere between 70 to the full 96 hours” of oxygen – potentially giving
        rescuers until Friday to locate and retrieve the vessel.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87346113-3e35-4237-b074-fa400061557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.752+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the depth of the area where they went missing could pose a challenge.
        The <a href="https://www.guinnessworldrecords.com/world-records/67811-deepest-rescue-underwater"
        target="_blank">deepest ever underwater rescue</a> was that of Roger Chapman
        and Roger Mallinson, who were rescued from the Pisces III submersible at depths
        of 1,575 feet in 1973. They were trapped for 76 hours before finally being
        hauled to the surface.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877103d6-6e80-44f9-8717-e7f888651fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.752+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Titanic wreckage is much deeper, sitting nearly 13,000 feet below
        sea level.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0d98a1-3ed5-43ba-a87a-15d72f92e258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.753+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other factors complicating the search include its remote location,
        local weather conditions, and unknowns like the state of the submersible and
        whether it has working equipment like acoustic pingers that can be detected
        by search teams.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4a82bd-a08d-496b-969c-dea4b164cb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.753+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to CNN meteorologists, the area is seeing choppy seas up
        to six feet high, and foggy conditions. While not unusual for the region,
        this could cause delays for search parties due to difficulty using aerial
        equipment in low clouds.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e1158e-7432-48f8-b027-4bcb480409eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the submersible?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dca9b6-9bb6-43db-a963-f73c8a2edea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to OceanGate, Titan is a 23,000-pound submersible made of
        carbon fiber and titanium.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15a4990-38d9-4158-a97b-cf99d2a9f667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As a safety feature, the sub uses a “proprietary real-time hull health
        monitoring (RTM) system” that analyzes the pressure on the vessel and the
        integrity of the structure, the company states. Any issues detected would
        trigger an “early warning” to the pilot, to leave “enough time to … safely
        return to the surface.”'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbb7937-64c7-44cd-8fe3-7d0b8c322140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Unlike a submarine, a submersible has limited power reserves so it
        needs a mother ship that can launch and recover it, according to the National
        Oceanic and Atmospheric Administration.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350318bd-1450-47e1-90a5-efb849f0019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.756+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When <a href="https://www.cbsnews.com/news/titanic-visiting-the-most-famous-shipwreck-in-the-world/"
        target="_blank">CBS correspondent David Pogue</a> took a trip on the Titan
        down to the Titanic wreck last year, on the invitation of OceanGate, he said
        the hatch was sealed from the outside with 17 bolts – there was no other way
        out.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bd0aff-9844-4357-a8e6-cf24ea123945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.756+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With no GPS underwater, the submersible is only guided by text messages
        from the surface ship. On Pogue’s trip, communications broke down during a
        dive and the submersible was lost for over two hours, he said.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9994c5-e4aa-4dcd-889b-d1246da82126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.757+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Thomas Shugart, a former US Navy submarine captain and analyst at the
        Center for a New American Security, told CNN it didn’t bode well that search
        parties still haven’t heard from the missing submersible.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca3dd12-770c-4996-8057-ee6621b5a7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.757+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If they’d had a relatively minor issue that forced them to surface
        unexpectedly, one would think that a locator beacon would have been detected
        by now. If instead they are stuck on the bottom for some reason, I have yet
        to hear of a rescue capability that could get them back in time,” he said.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7992e94c-26f3-4e40-810b-fd496048e381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.757+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'What search operations are underway? How might it be rescued?'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f362344b-ce29-4ad7-92ca-5d7489e90279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.758+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US Coast Guard tweeted on Monday that the search will continue
        during the night. It began scanning the ocean surface on Sunday when the submersible
        was first reported missing.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0472db47-0dda-4fc7-accb-4097becdf544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.758+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Boats, aircraft and radar equipment were deployed to scan above water
        in case the submersible had surfaced. Sonar buoys and sonar equipment in commercial
        vessels onsite were also being used to detect sounds below water.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3ebfe6-c3fc-4c04-b56a-fd0f44a70622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.759+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US Coast Guard is coordinating the search with the US Navy, the
        Canadian Coast Guard and the Canadian military.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa639cc-30c3-4351-91d9-b868913fe6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.759+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US Air Force’s 106th Rescue Wing has flown over the area, as have
        two C-130 flights. The Canadian Coast Guard subsurface and surface search
        will continue Tuesday morning.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c798891-fd5f-4b96-a15a-5234659fe82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.760+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'OceanGate said it has received assistance from government agencies
        and deep sea companies. The Polar Prince, the ship that was supporting the
        submersible, is also assisting with the search, a co-owner said.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075f00a5-4336-463e-b0ad-e468b429cda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.760+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But finding the submersible is just the first step; rescuing it could
        be a whole other challenge.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cf85dc-4733-41ec-98bc-cb9aa65aedc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.761+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Depending where and at what depth the submersible is found, there could
        be limited options for rescue vessels.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34bc6a3-4c33-40dd-9bcb-01147f2049fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.761+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For instance, the US Navy’s nuclear-powered submarines usually operate
        at 800 feet or less – meaning they can’t dive down to the ocean floor, where
        water pressure on the submarine hull could make it implode.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d549570-9590-4083-bc53-618090f116cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.762+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Navy does have specialized rescue submersibles, but even those
        can only make rescues at depths up to 2,000 feet, according to the Navy’s
        Underwater Rescue Command.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c92941c-dd63-4ea9-adae-9226ead62d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.762+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the 1973 rescue, authorities used other submersibles and a remotely
        operated, Navy-developed recovery vessel to attach lines to the Pisces III
        – which were then used to pull it back to the surface.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f952b6-19ff-478f-82de-a6a897a4513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.763+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s not clear whether these methods could work for the Titan, given
        the uncertainty around its location.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2322b6d0-d077-46e0-8e49-3e9a3b0a82aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:39:54.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:40:05.763+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/19/us/titanic-wreckage-missing-submersible-search-explainer-intl-hnk/index.html"
        target="_blank">What we know about the missing Titanic-exploring submersible</a>."</em></p>'
  'sandiganbayan-tlrc-officials-pork-barrel':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-20T14:39:11.000+08:00
    'imagesource': 'jcr:d7aca112-55b8-4fb5-aaa5-797b142fa4e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58382021-54b7-4ef7-b620-9123794e850b'
    'lead': 'The Sandiganbayan has turned down the bid of former Technology and Livelihood
      Resource Center (TLRC) officials to seek the immediate dismissal of corruption
      cases they are facing over their alleged involvement in the misuse of pork barrel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-20T14:40:38.422+08:00
