    'title': 'PNP: Over 8,000 guns of elected officials have expired licenses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccda68fa-e9cb-4ffa-9655-30262af30cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:31:47.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-20T20:31:48.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> — The Philippine
        National Police-Civil Security Group (PNP-CSG) on Tuesday revealed that more
        than 8,000 firearms of elected officials have expired licenses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58822ae-3a2c-4d3f-b127-a91fe120b112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:31:47.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-20T20:31:48.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf7be99-921c-4d33-8962-a4f2e9efddff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:31:47.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-20T20:31:48.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CSG director Police Brig. Gen. Benjamin Silo Jr. said out of a total\
        \ of 30,068 guns registered under the name of elected officials, 8,313 – or\
        \ around 27% – have expired licenses.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1888b781-453c-4f54-83be-e426e390e822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:31:47.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-20T20:31:48.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ab41c5-fac4-48d7-a90d-8f7b64febb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:31:47.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-20T20:31:48.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that their “safe estimate” is that around half of those with\
        \ expired licenses are officials at the barangay level.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d798296-844a-4d95-9429-fd188033d3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:31:47.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-20T20:31:48.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4311fdb-02bf-40ea-acf6-3c8061fc4fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:31:47.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-20T20:31:48.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What we did in CSG, we provide extra special effort to encourage\
        \ these people, elected officials to renew their expired licenses,\" Silo\
        \ said in an interview, adding that they will also provide the Commission\
        \ on Elections copies of their list.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f1d7aa-19cd-42f1-9f1b-b31011a1ed2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:31:47.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-20T20:31:48.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd099d4a3-fe63-482d-848a-e9bcc5e31cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:31:47.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-20T20:31:48.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CSG chief stressed that government officials should serve as good\
        \ examples to civilians in terms of firearms ownership.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719ffbbb-6887-46bd-a9fc-ef42c8210b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:31:47.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-20T20:31:48.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd370eda1-bda7-4398-8082-e659fdf00798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:31:47.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-20T20:31:48.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s more on encouraging them to comply with the provision of RA 10591…\
        Sana maging modelo tayo, nang sa ganun masigurado natin na ang darating na\
        \ BSKE (Barangay and Sangguniang Kabataan Elections) ay mapayapa, tahimik\
        \ at maayos,” he said.\r"
