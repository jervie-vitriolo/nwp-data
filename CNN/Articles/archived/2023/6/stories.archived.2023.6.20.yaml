      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its officials also meet Blinken in an environment where China’s
        state media and official rhetoric have long portrayed Washington as a bad-faith
        actor responsible for destabilizing ties.</p>'
