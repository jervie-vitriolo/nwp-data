      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c471d1-dc10-4538-a143-a55f7455f1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:54:32.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T14:54:32.421+08:00
