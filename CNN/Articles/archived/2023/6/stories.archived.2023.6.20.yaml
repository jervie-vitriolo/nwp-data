    'jcr:uuid': '019e3f72-a43f-49e8-94a8-a1164419c918'
    'lead': 'The Philippine National Police-Civil Security Group revealed that more
      than 8,000 firearms of elected officials have expired licenses.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-20T20:31:47.974+08:00
