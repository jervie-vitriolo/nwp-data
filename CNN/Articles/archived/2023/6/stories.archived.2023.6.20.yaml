      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong>&nbsp;A
        minor died while 23 people were rushed to hospitals Tuesday morning after
        an ammonia leak and fire in a cold storage facility in Navotas City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1f91d1-cf6e-430d-b4ff-9b8af62b30ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T09:00:13.909+08:00
