      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both the US and China had played down expectations of a major breakthrough\
        \ during Blinken’s visit.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8aa479-bf48-4e55-9eed-7e5e498e3862'
