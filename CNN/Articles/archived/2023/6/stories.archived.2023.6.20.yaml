  'ph-global-competitiveness-ranking-2023':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-20T12:43:40.000+08:00
    'imagesource': 'jcr:a0f9c60c-4727-4bdb-a38d-278ea9bceb9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fc5d0f7-2ef0-4448-97e1-edd6ed6d986c'
    'lead': 'The Philippines saw its ranking decline by four notches in the yearly
      global competitiveness report by the International Institute of Management Development
      (IMD), amid elevated uncertainties such as inflation and geopolitical woes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-20T12:44:58.886+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-20T12:44:59.159+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
