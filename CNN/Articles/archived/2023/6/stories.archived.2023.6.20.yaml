      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/south-korea-jeju-air-door-intl-hnk/index.html">South
        Korean man attempted to open plane door mid-flight. Luckily, he failed</a>."</em></p>'
