    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="DTI:
      Panloloko ng sellers, pananagutan ng online platforms | Newsroom Ngayon" /><meta
      itemprop="description" content="Paalala ng DTI, maging mapanuri sa mga binibili
