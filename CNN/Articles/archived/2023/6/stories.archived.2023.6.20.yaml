      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials will also tap experts to set better standards in
        operating a cold storage facility and prevent similar incidents in the future,
        he noted.</p>'
