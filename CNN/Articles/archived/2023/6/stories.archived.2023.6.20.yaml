      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88bae41-0608-4774-855f-463824dede95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:54:32.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T14:54:32.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> The police
        force has not monitored any imminent threat in Metro Manila following the
        recent deaths of a high-profile suspect and six other alleged members of the
        extremist group Bangsamoro Islamic Freedom Fighters (BIFF) in Maguindanao
        Del Sur.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd8b908-a68e-4bf7-a224-0b61364a8847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:54:32.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T14:54:32.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb2759-b517-450e-a1ef-7b13fa0803ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:54:32.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T14:54:32.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MGen. Edgar Okubo, chief of the National Capital Region Regional Police\
        \ Office (NCRPO), said they are conducting intelligence monitoring and they\
        \ do not see any threat spilling over to Metro Manila.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a9dca2-da2f-4758-b72d-6986040f60bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:54:32.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T14:54:32.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a29ff6-b550-4b1f-98be-52586149e1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:54:32.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T14:54:32.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Medyo mahihirapan sila mag-transgress dito especially we are preparing\
        \ and gearing up with the SONA,\" said Okubo, referring to the BIFF. \"Mas\
        \ humihigpit pa yung security deployment natin until and after the celebration\
        \ natin of the SONA. We are also checking intelligence reports, intelligence\
        \ fusions at wala naman kaming nakitang spillover ng threat na papasok sa\
        \ National Capital Region.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d1ea82-47a0-4b6e-b824-6f9a56e6860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:54:32.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T14:54:32.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cb771d-4f00-4a25-aecf-0a5d0e120a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:54:32.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T14:54:32.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They will have a hard time transgressing here, especially\
        \ since we are preparing for the SONA, where security is tighter. We are not\
        \ seeing any spillover of threat to NCR.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6eb667-f90e-4547-adc6-972b7b05f84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:54:32.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T14:54:32.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6067e8a-f3b0-4a5b-9196-d52603e07feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:54:32.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T14:54:32.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP on Tuesday said its personnel implemented a search warrant
        in the residence of Nasser Yossef M. Hussain alias Tutin Usop, who is said
        to be a known member of the BIFF-Karialan Faction, in Brgy. Damawato, Datu
        Paglas on June 18.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d76806-d228-4464-b237-88bb7054d486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:54:32.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T14:54:32.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6de0f67-6837-4e81-88a0-3ae531176859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:54:32.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T14:54:32.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the operation led to an armed encounter that resulted in
        deaths of Hussain and other alleged BIFF members Norjihad M. Husain alias
        Datdat Yusop, Manex Rakim, Moris Madidis, Dela Singkalan, Cocoy P. Pagagungan;
        and an unidentified cohort.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484ee0be-2c16-438d-b81f-e1e479580f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:54:32.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T14:54:32.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6479f5f7-d529-4d24-98b4-655710ff2b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:54:32.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T14:54:32.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Special Action Force tropper PCpl Artchen Echavia was also wounded\
        \ in the encounter and is currently recuperating.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc392acd-4e9e-4571-b5f9-0e38cee978fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:54:32.092+08:00
