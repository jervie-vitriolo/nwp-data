    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099f2177-8add-4d7c-9568-34b58842ec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.490+08:00
