      'mgnl:type': 'text'
      'text': '<p>Further North, organizers are mounting their first big Northern
        Luzon Pride event on June 24 in Baguio. With the theme “Payt Latta,” it is
        loosely translated to “Fight(ing), still,” to represent the continued fight
        for an equal and inclusive society. The march will culminate in “Panagbeki”
        at Smoke &amp; Barrel, a celebration of love, solidarity, and self expression
        that will feature a show by Baguio queens Dazzling J, Shae O., Ava Destruction,
        Faze, Fantasy Biology, Ruffy, The Emerald, and Safira Chantal, and DJ sets
        by M4K4H1Y4 3XPR3SS, T33G33, and Moraya Yonic. While the Pride march is free,
        “Panagbeki” tickets are going for ₱350 (pre-sale) and ₱500 (walk-in). For
        more details, visit their <a href="https://www.instagram.com/northernluzonpride/">Instagram
