  'juno-jupiter-lightning':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-20T10:38:08.000+08:00
    'imagesource': 'jcr:a47c14cc-d7c6-4005-bdbb-24cd2be7e045'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d6bb58f-bef7-4dbe-ab6e-7cdb6e2dad42'
    'lead': 'NASA’s Juno spacecraft spied an eerie bolt of lightning glowing inside
      a vortex near Jupiter’s north pole.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-20T10:40:01.952+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-06-20T10:51:15.400+08:00
