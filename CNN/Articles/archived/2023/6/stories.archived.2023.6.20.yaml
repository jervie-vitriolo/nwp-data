      'mgnl:lastActivated': 2023-06-20T12:40:49.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b22ecd-93a2-47cc-9589-7d63d85b007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T09:00:13.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T12:40:49.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines, Navotas City Disaster Risk Reduction and\
        \ Management Office (DRRMO) head Vonne Villanueva said the casualty, who had\
        \ a pre-existing condition, was rushed to MCU Hospital in Caloocan due to\
        \ difficulty in breathing. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d24765-3946-41b1-b556-7aa52ce64370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T09:00:13.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T12:40:49.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a44669-fa4e-4b6e-80c0-e6fde4041539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T09:00:13.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T12:40:49.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said the DRRMO will ask local health officials to investigate\
        \ if the death is directly related to the ammonia leak.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39d9932-5007-4513-b77a-997ff9abefa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T09:00:13.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T12:40:49.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f901e88-3f1a-47ea-8043-c86232471bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T09:00:13.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T12:40:49.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twelve people were rushed to Navotas Hospital and 11 others were brought\
        \ to the Tondo General Hospital. They also complained about difficulty in\
        \ breathing, but most of them have returned to their residences after being\
        \ observed in the medical facilities, Villanueva added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05799f2-8802-42b3-ae8d-edd94d5501b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T09:00:13.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T12:40:49.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92279e44-6ffd-44af-ae80-58b3e2d7f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T09:00:13.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T12:40:49.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DRRMO said an ammonia leak in the mechanical room of the cold storage\
        \ facility was reported at 11 p.m. on Monday. The Bureau of Fire Protection\
        \ responded to control the ammonia leak, but the facility caught fire. It\
        \ reached third alarm and was declared out at 1:57 a.m. on Tuesday. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e90c26a-4ff9-4b0f-afeb-6c2c01326454'
      'mgnl:activationStatus': true
