    'title': '‘Board eligible’ nurses competent enough to work in hospitals, Solante
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b5371e-b80d-4fa4-a791-24575fdf47dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T11:58:37.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T11:58:37.700+08:00
