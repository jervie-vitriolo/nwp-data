      'mgnl:type': 'text'
      'text': '<p>In case of an emergency, the submersible is equipped with basic
        emergency medical supplies and pilots have basic first aid training, according
        to OceanGate Expeditions’ website.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
