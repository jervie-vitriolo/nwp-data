      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The product, if it's defective, will be the evidence.\
        \ There is no need for a video since the seller should not make things difficult\
        \ for the buyer to file a complaint.]\r"
