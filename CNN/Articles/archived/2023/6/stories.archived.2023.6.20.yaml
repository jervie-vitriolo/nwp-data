  'albay-gov-on-mayon-ops-data':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-20T18:58:56.000+08:00
    'imagesource': 'jcr:7a9aa704-723c-4ff1-8765-0cb16aa6f144'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '022c56dd-8e04-4c63-8278-2b1aa58f2e0c'
    'lead': 'The provincial government of Albay asserted that official data regarding
      Mayon operations would only come from the Albay Public Safety and Emergency
      Management Office (APSEMO).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-20T19:02:34.683+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-20T19:03:57.299+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Albay gov''t only source of official data on Mayon ops - governor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3337921e-5b7b-449a-97e6-1ba8726bdc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:02:34.789+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T19:03:57.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) –</strong> The provincial
        government of Albay asserted that official data regarding Mayon operations
        would only come from the Albay Public Safety and Emergency Management Office
        (APSEMO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e46a89-2cf2-4e56-a402-37c6fc93ac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:02:34.789+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T19:03:57.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapat kami ang nasusunod, yung datos dapat ng APSEMO ang dapat
        nilang sundin, hindi nila dapat pinangungunahan ‘yung mga nasa ground,” Albay
        Governor Edcel Greco Lagman told a press briefing on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a8c9e8-905d-41c6-8fe5-bf48016c9938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:02:34.789+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T19:03:57.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should be the one to be followed, data from the
        APSEMO should be followed. They should not preempt the people on the ground.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd368b5f-c78d-4303-97d7-0e2dd4fd07a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:02:34.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T19:03:57.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor’s statement came after conflicting reports from several\
        \ government agencies as to the number of families and individuals affected\
        \ by Mayon Volcano’s eruption.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c6f80a-218d-4533-8ec1-05599d9bace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:02:34.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T19:03:57.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lagman, who also chairs the Albay Provincial Disaster Risk Reduction\
        \ and Management Council (PDRRMC), said he will coordinate with the National\
        \ Disaster Risk Reduction and Management Council (NDRRMC) and the Office of\
        \ the Civil Defense (OCD) regarding the data being made available to the public.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4150985a-bc19-4bec-9bca-3e2be3ba6c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:02:34.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T19:03:57.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that he will also make sure that the concern will reach newly\
        \ appointed Department of National Defense Secretary Gilbert Teodoro.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9369dd-3eeb-45b4-ae17-565a780862e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:02:34.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T19:03:57.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "APSEMO officer-in-charge Eugene Escobar, meanwhile, said the evacuation\
        \ report they’re releasing are consolidated reports from the different local\
        \ government units in Albay.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ebbad8-4bbc-431c-a49f-5a802755e828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:02:34.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T19:03:57.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/6/19/albay-gov-evacuation-outside-mayon-6-km.html">Albay
        gov hits 2 mayors for evacuation outside Mayon’s 6-km danger zone</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04adc45-11f9-4773-950f-4ef009bf648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:02:34.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T19:03:57.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 19, the APSEMO logged a total of 19,956 evacuees from
        the seven municipalities of Albay: Daraga, Camalig, Guinobatan, Tabaco City,
        Malilipot, Santo Domingo, and Ligao City.</p>'
