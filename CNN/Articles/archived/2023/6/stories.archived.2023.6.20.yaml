      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cb1228-6c10-44e6-b2df-deb9a97b1801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:49:22.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T12:49:23.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> — Six Chinese
        nationals and one Filipino were arrested in a buy-bust operation in an alleged
        abortion clinic in Parañaque City on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20ca692-9e29-407c-8531-1f18576361ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:49:22.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T12:49:23.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a8fe08-bec2-4442-84e0-e7f4a0e85f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:49:22.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T12:49:23.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maj. Gen. Edgar Okubo, chief of the National Capital Region Regional\
        \ Police Office, said their operatives bought a medicine used for abortion\
        \ in the clinic.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c20d01-1003-4862-9de0-2ce54414e5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:49:22.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T12:49:23.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4a02f8-d9e6-4f17-ac7a-9f26f2e0a680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:49:22.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T12:49:23.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an immediate arrest inside the clinic and confiscation
        of these medicines, Okubo said on Tuesday.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b979bafb-999c-4c88-bfb8-84efdc9aa35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:49:22.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T12:49:23.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9fcad8-3e80-42e5-9ed0-b3c186652440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:49:22.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T12:49:23.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doon natin nakita na napakalaki sa loob pala," he also said. "Until
        now, they are accounting these medicines. And meron din palang clinic sa loob
        for abortion purposes. So may mga traces pa ng blood na naiwan doon. We are
        completing the investigation as of this time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab010b-ad33-41b8-a128-d14abe6420e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:49:22.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T12:49:23.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddda7c2b-c725-476a-be81-e49bbf26a957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:49:22.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T12:49:23.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We found out that the place is huge. There is also a\
        \ clinic used for abortion. We even saw traces of blood.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f474a6-66ea-4d53-ad58-97706cbd3e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:49:22.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T12:49:23.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffee77a1-461a-46a9-b9b6-29b43c8e7a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:49:22.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T12:49:23.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abortion is a crime in the Philippines without any exceptions.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e2695c-a7a4-449d-8c4e-d943457e4099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:49:22.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T12:49:23.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706e86ca-8aeb-4f9f-956e-e2df0e84c0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:49:22.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T12:49:23.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Center for Reproductive Rights said physicians and midwives
        who perform abortions in the Philippines with the consent of a pregnant woman
        may face up to six years in prison under the Revised Penal Code.</p>'
  'ncrpo-bantag-zulueta-reward-money-offer':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-20T12:54:01.000+08:00
    'imagesource': 'jcr:3e2beb49-55fd-41a2-944d-1a3c32be64de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4683e0f-aa0e-4581-b13c-33970d042141'
    'lead': 'The offer of reward money will help speed up the gathering of information
      on the whereabouts of the alleged masterminds in the killing of veteran journalist
      Percival ''Percy Lapid'' Mabasa, authorities said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-20T12:59:13.175+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-20T19:48:40.276+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-06-20T19:48:39.891+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Percy-Lapid', 'Percival-Mabasa', 'National-Capital-Region-Police-Office',
      'NCRPO', 'Edgar-Okubo', 'Gerald-Bantag', 'Ricardo-Zulueta']
    'stories': []
    'template': '1'
    'title': 'Bounty seen to quicken info gathering for Bantag''s arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17783b0e-4f70-493d-839f-ac788ca0be7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:59:13.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T19:48:40.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> — The offer
        of reward money will help speed up the gathering of information on the whereabouts
        of the alleged masterminds in the killing of veteran journalist Percival "Percy
        Lapid" Mabasa, authorities said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae766f58-1910-4f8c-a0a9-eb30941cd0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:59:13.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T19:48:40.277+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the <a href="https://www.cnnphilippines.com/news/2023/6/19/doj-cash-rewards-bantag-zulueta.html"
        target="_blank">Department of Justice</a> (DOJ) announced a total of ₱3 million
        reward for information that would lead to the arrest of former Bureau of Corrections
        (BuCor) chief Gerald Bantag and his ex-deputy Ricardo Zulueta.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55e59b7-275c-4363-a621-598155d1b441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:59:13.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T19:48:40.277+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Both are wanted for murder.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e358cdbb-c25d-45e1-86bb-01b5f54e7287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:59:13.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T19:48:40.277+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With or without the reward money, the Philippine National Police,
        especially the National Capital Region Police Office (NCRPO), will continue
        to track them," said NCRPO chief MGen. Edgar Okubo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a51db8-e3cc-41bc-9a60-7c74fa8c758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:59:13.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T19:48:40.277+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The announcement of the reward money will add to the chance" of
        people giving "information about their whereabouts," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522f8441-aef6-45d2-9ad9-4e881372a759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:59:13.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T19:48:40.277+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okubo said they validate all information they receive on the location
        of Bantag and Zulueta.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dff691-65bc-4be6-84a1-2d5272786989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:59:13.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T19:48:40.277+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reward on the whereabouts of Bantag is ₱2 million, and ₱1 million
        for Zulueta.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c205b0-e68f-44de-9560-4bc10548988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:43:55.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T19:48:40.278+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing on Tuesday, Justice Secretary Jesus Crispin
        Remulla said the reward money being offered is for the arrest of Bantag and
        Zulueta and not for their prosecution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf7ceb3-9ba8-47be-a5ee-58ea11a84ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:43:55.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T19:48:40.278+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Basta nahuli,</em> it leads to the arrest <em>okay na</em>
        [If it leads to their arrest, then it''s okay]. <em>''Yung</em> [The] successful
        conviction is our problem in the DOJ. To prosecute it properly it''s their
        problem. We cannot leave the reward out if the person is really caught because
        of the information. We will have moral obligation to pay already," Remulla
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaec613-7f54-466f-bbc6-c6238f3e3751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:43:55.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T19:48:40.278+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that the department had information that Bantag and Zulueta
        are still in the country.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fe52ed-9e40-48ff-83b7-5bd345ae4eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:43:55.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T19:48:40.278+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nandito sila, nasa</em> Luzon. <em>Nagkaroon ng balita na nagpunta
        ng</em> Mindanao <em>pero hindi totoo, hindi namin navalidate,"</em> he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d3261a-306d-4154-8c8a-0095ad2fdb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:43:55.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T19:48:40.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: They''re here in Luzon. There were reports they went
        to Mindanao but it''s not true, we weren''t able to validate.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1abe565-7493-4b67-94ca-3eeaf9e3219f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:43:55.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T19:48:40.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Remulla said he wants both law enforcement and the public
        "to be more aggressive in helping the department get hold of the suspects
        in the killing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f7c4ba-fdc9-4fdb-abba-96ecc6fc5d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:43:55.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T19:48:40.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Gusto nating palawakin [We want this to widen]. Sometimes it takes
        a little persuasive power of a reward to make people rise from their slumber,"
        he added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dc3336-5266-4b2d-b4ed-2ab3f53213fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:43:55.109+08:00
