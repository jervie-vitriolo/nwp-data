      'mgnl:lastActivated': 2023-06-20T20:05:08.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57416e6a-64a8-4fe3-adb4-00c6b8c3af9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The hard part is finding the submersible. And once they find the submersible,\
        \ there are all sorts of situations of how to get that submersible to the\
        \ surface, and rescue the crew,” Scholley said.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b917d2-4c0f-4d2a-9162-887c46030226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.347+08:00
