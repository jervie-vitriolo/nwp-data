    'title': 'TVJ must hurdle legal issues to keep ''Eat Bulaga!'' title

      '
    'updated': 2023-06-20T22:14:37.000+08:00
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bb4bf1-ffa1-46e1-aca8-699fd6d91239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T22:14:52.044+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T22:14:52.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> It’s
        all systems go for Tito Sotto, Vic Sotto, Joey de Leon (TVJ) and the rest
        of the "Dabarkads" for their upcoming noontime show next month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4539e577-c478-451a-8afb-f131dde57202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T22:14:52.045+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T22:14:52.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The trio remains firm on keeping the "Eat Bulaga!" title of the program.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff8bac7-0518-49b8-9775-e6037bbeedf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T22:14:52.046+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T22:14:52.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kahit anong mangyari ''Eat Bulaga!'' kami. After 44 years, minahal
        mo. Ako more than half of my life. Tapos kukunin lang ng sino-sino?" Vic told
        members of the media on Tuesday.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fab929e-503c-47af-a8fd-4ca13b480279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T22:14:52.046+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T22:14:52.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: No matter what happens, we are ''Eat Bulaga!'' You loved
        it after 44 years. I loved it more than half of my life. Then someone will
        just take it?]'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e157d6b5-b4c5-4582-853f-4e327d38f6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T22:14:52.047+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T22:14:52.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Ako nga nakaisip nun eh. Sa kusina pa nga ni Tito Sotto [I was the
        one who thought of that in Tito Sotto''s kitchen]," Joey added.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bddcf11-95d1-4b91-bad3-a1294a1d2634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T22:14:52.047+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T22:14:52.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the title for the new show remains up in the air, TVJ said they
        need to overcome legal hurdles first to keep "Eat Bulaga!"'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c44c5f1-427a-495f-ab46-194ff813416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T22:14:52.047+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T22:14:52.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We definitely are working on the legal side na ''Eat Bulaga!'' It
        might take some time but we will be able to use ''Eat Bulaga!''," Tito said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e3142b-f697-4350-b7f0-8881429d06df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T22:14:52.048+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T22:14:52.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'TVJ filed a trademark registration for the title in February. In May,
        TVJ and some of the show hosts announced their departure from TAPE Inc., the
        producer of "Eat Bulaga!"'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972274af-37df-4274-9d05-663dbd4d979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T22:14:52.048+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T22:14:52.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last June 7, TVJ announced TV5 will be the home of their new show which
        will air from 11:30 a.m. to 2:30 p.m. starting July 1.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16029a1a-1249-4d4f-a8b5-0e510e4db838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T22:14:52.049+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T22:14:52.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wether ''Eat Bulaga!'' or E.A.T. which can stand for ''Eto Ang
        Totoo.'' Whatever name it is, kami yun eh. Whatever it is, we will strive
        to have it continue even past gold, past 50," Tito said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff1c693-73f3-4116-9d0d-ce86738da3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T22:14:52.049+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T22:14:52.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''It''s Showtime'' leaves TV5 for GMA''s GTV Channel</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e0e9de-e7ee-4c06-b95e-f23e3c6db8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T22:14:52.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T22:14:52.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile,&nbsp;ABS-CBN on Tuesday announced its noontime variety
        show "It''s Showtime" will no longer be seen on TV5 beginning July 1 and has
        found another home in GMA''s GTV Channel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68f96a1-31bd-4b71-9672-25ae76da1c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T17:36:11.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-20T22:14:52.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the network said this came in light of new programming
        movements on TV5, where "Eat Bulaga!" hosted by Tito Sotto, Vic Sotto, and
        Joey de Leon (TVJ)<a href="https://www.cnnphilippines.com/entertainment/2023/6/7/eat-bulaga-tv5.html">
        will be aired</a> following the trio''s departure from TAPE Inc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2613066-0799-44fe-8bad-f6cf3890fb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T17:36:11.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-20T22:14:52.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
