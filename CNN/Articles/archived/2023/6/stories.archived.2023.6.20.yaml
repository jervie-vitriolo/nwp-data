    'mgnl:tags': ['BPO', 'SEC', 'Securities-and-Exchange-Commission', 'online-lending-app',
      'OPL', 'business-process-outsourcing']
    'stories': []
    'template': '1'
    'title': 'SEC files raps vs online lending companies, BPOs for harassing clients'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090e1960-6957-4753-9494-60fd80c5bca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T17:48:16.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T17:50:12.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> — The Securities
        and Exchange Commission is going after online lending and business process
        outsourcing (BPOs) companies that allegedly harass and humiliate clients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe046480-fede-4d4b-8727-b866154957f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T17:48:16.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T17:50:12.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SEC Enforcement and Investor Protection chief Oliver Leonardo said
        complaints were filed against four online lending companies, two BPOs, and
        28 individuals.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24eedb7-ae3a-4df0-adf8-09acc2d94f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T17:48:16.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T17:50:12.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The companies included in the complaint were FESL Lending Investor
        Corp., FESL Business Process Outsourcing Services, Realm Shifters Business
        Process Outsourcing Services, U-Peso.ph Lending Corporation, Philippine Microdot
        Financing Corp. and Armorak Lending Inc. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff14d43-8215-4979-a8b1-43bf422ce3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T17:48:16.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T17:50:12.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Leonardo explained the companies violated the Financial Products and
        Consumer Protection Act, the Lending Company Regulation Act, and the Data
        Privacy Act.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f823cf01-f0c7-45f9-b317-7552a20347dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T17:48:16.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T17:50:12.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pinagbabawal sa batas,</em> Section 8, <em>ang mga pamamahiya,
        paglapastangan sa karapatan ng ating mga mangungutang, yung pag-share ng</em>
        contact details, <em>pambabastos,"</em> Leonardo explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1add7e2-96dc-42b5-8943-84dc3080ee7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T17:48:16.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T17:50:12.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The law, Section 8, prohibits lending companies from
        harassing and taking advantage of debtors, and of sharing their contact details.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b487bbf0-b8c2-4297-9811-4bc0cb2a686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T17:48:16.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T17:50:12.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a criminal offense with fine of up to ₱2 million and five
        years imprisonment, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1065e4-87c9-4111-8564-d750809308ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T17:48:16.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T17:50:12.148+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Also among those tagged as respondents are five Chinese nationals who
        are supposedly running online lending platforms.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b295efb-b727-4798-aaf4-ed435be4aaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T17:48:16.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T17:50:12.148+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN Philippines is trying to get the comment of those named in the
        complaints, which stemmed from a raid conducted last month in Pasig.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e85c72a-291d-487f-b5b4-d777e03f416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T17:48:16.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T17:50:12.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaints came a week after <a href="https://www.cnnphilippines.com/news/2023/6/13/joel-villanueva-probe-online-lending-apps.html"
        target="_blank">Sen. Joel Villanueva</a> said the government should look into
        unregistered online lending platforms victimizing people through abusive collection
        practices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f97b358-3bb3-4e51-827e-4c826ebcea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T17:48:16.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T17:50:12.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/3/6/crippling-lure-of-online-lending-apps.html"
        target="_blank">RELATED: The crippling lure of online lending apps</a></strong></p>'
