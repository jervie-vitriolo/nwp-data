      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we find this vessel in the water, then we will have to affect
        some sort of rescue or reaching out to different partners within the US Navy,
        within the Canadian Armed Forces and within private industry to understand
        what underwater rescue capability might be available,” he added.</p>'
    '85':
