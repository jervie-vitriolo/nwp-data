      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, Herbosa first mentioned the idea of possibly <a
        href="https://www.cnnphilippines.com/news/2023/6/8/doh-nurses-without-license.html">hiring
        nursing graduates</a> to work in government hospitals even before obtaining
        their license.&nbsp;</p>'
