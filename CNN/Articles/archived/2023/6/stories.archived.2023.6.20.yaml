      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added a significant number of firearms and ammunition were also\
        \ seized during the operation.\r"
    '17':
