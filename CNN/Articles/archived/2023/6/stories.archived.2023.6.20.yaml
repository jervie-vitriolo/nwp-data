      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d19be7a-1593-4299-9c57-eab688aafaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China views Washington as actively trying to thwart its development,\
        \ and is also very much aware the US is headed into a presidential election\
        \ cycle, where hawkish rhetoric against it may intensify further.\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446d4643-6f82-4765-ac28-42b66b891712'
      'mgnl:activationStatus': true
