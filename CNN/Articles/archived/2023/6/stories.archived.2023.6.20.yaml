      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49854480-5d1b-494a-8e29-e3e992656814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.495+08:00
