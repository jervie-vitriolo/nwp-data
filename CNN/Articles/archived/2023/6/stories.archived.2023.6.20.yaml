      'text': '<p>On June 25, Drag Queen Philippines Season 1 contestant Brigiding
        is hosting “Cake: Never Hide” at Kondwi in Poblacion, Makati. The event will
        feature performances from Brigiding herself, as well as her Precious Paula
        Nicole, M1ss Jade So, Felicia Ding, Deja, Gabriel Villaruel, and Myx Chanel.
        Tickets are at P1,800 with a free drink. Proceeds will benefit the Golden
        Journey Project for Home of the Golden Gays. For more information, follow
        Adonis Events on <a href="https://www.instagram.com/adonisprodhouse/">Instagram</a>.</p>'
