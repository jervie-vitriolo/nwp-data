      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“‘Yung latest na report ay sinundan nalang. Hindi na kagaya ng dati\
        \ na talagang hinaharang [On the latest report, the Chinese ship just tailed\
        \ the Filipino vessel. It’s not the same as before where China outright blocks\
        \ the vessel],” Marcos told reporters.\r"
