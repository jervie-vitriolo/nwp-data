    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Blinken touts ‘progress’ made in highly-anticipated Beijing meetings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9488ec14-e678-406a-bc0b-0556ee7a8c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>US Secretary of State Antony Blinken
        on Monday said that the United States and China had made “progress” toward
        steering relations back on track as both sides agreed on the need to “stabilize”
        the bilateral relationship between the two superpowers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4719aa1a-2735-4480-a7e2-a59cafb8e6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b851d9-3652-44da-bb11-17503354eae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The top US diplomat, speaking after two days of meetings in Beijing\
        \ with top officials including President Xi Jinping, said that there are key\
        \ issues between the nations that remain unresolved, but noted that his “\
        hope and expectation is we will have better communications, better engagement\
        \ going forward.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b683939-246e-45e6-8a9f-85a54bc2d549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e0f011-8523-4106-96f2-d0a1acaa2970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken is the first US secretary of state to visit Beijing in five\
        \ years, and his talks with senior Chinese officials were seen as a key litmus\
        \ test for whether the two governments could stop relations from continuing\
        \ to plummet at a time of lingering distrust.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5cf8f2-e493-4d58-b4eb-2be4b448cd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4517448-ac5b-4e48-a86d-a4726d21596c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘Both sides recognized the need to work to stabilize’ relationship</strong></h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cba5914-86eb-44af-ba7b-0e6bcd7bacc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was clear coming in that the relationship was at a point of instability,”\
        \ Blinken said at a news conference in the Chinese capital Monday. “And both\
        \ sides recognized the need to work to stabilize it.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86db047a-809e-4ca3-8752-39cb483b86bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087d9a3e-18ff-47c1-bf73-c3b4a0a9feb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I came to Beijing to strengthen high-level channels of communication,\
        \ to make clear our positions and intentions in areas of disagreement, and\
        \ to explore areas where we might work together on our interests, align on\
        \ shared transnational challenges, and we did all of that,” Blinken said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fba02ad-6191-410e-b115-1bc190ac6224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8f93fb-6b2d-4c38-a6ec-bfc1150f6a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re not going to have success on every issue between us on any given\
        \ day, but in a whole variety of areas, on the terms that we set for this\
        \ trip, we have made progress and we are moving forward,” he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fe938f-e209-4738-9523-ef9421f02311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4588130b-9dd9-43fb-9a3a-c40b79c0a781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But again, I want emphasize none of this gets resolved with one visit,\
        \ one trip, one conversation. It’s a process,” the top US diplomat said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eb3ebb-2686-4650-b5ac-7007292260e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1134855-9542-46f8-ad1c-d15b38f97ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Joe Biden was “closely monitoring” Blinken’s trip, White\
        \ House press secretary Karine Jean-Pierre told reporters Monday, adding that\
        \ the US president was “updated regularly” by his national security team.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6c631d-681d-4d76-a269-ae87f7d4a72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43882a1d-cd52-4c77-9806-7985ebbc2c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘No immediate progress’ on military-to-military communications</strong></h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e98a8a-7b65-4deb-8845-4826e2497feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the key issues that did not get resolved was that of restoring\
        \ military-to-military communications between the US and China. Contacts between\
        \ the country’s top military officials remain frozen, and two recent incidents\
        \ have raised concerns that the fraught relationship could veer into conflict.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1988708-67e4-4bbc-ba47-f4e0168e86b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15548d12-b5d6-4e37-90e3-a3dd320ede7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China recently rebuffed a meeting between Secretary of Defense Lloyd\
        \ Austin and Chinese Defense Minister Li Shangfu, who is under US sanction,\
        \ in Singapore, although the two did speak briefly.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f8db54-5a9b-4c31-9aea-e561c644575d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744974a5-85b6-4c26-8196-bf6a0336e646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.437+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken said that although he raised the need for such channels of\
        \ communication “repeatedly” in his meetings, there was “no immediate progress.”\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096712d9-2186-4621-aa86-90014c955cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.437+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5ee79d-584d-491b-9274-90a802caf819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.437+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At this moment, China has not agreed to move forward with that. I\
        \ think that’s an issue that we have to keep working on. It is very important\
        \ that we restore those channels,” he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e4ccd8-72d2-4a78-94bf-b59f6100f8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.438+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b78703-0d71-4892-b222-1f691fc61948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.438+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yang Tao, director-general of the Chinese Foreign Ministry’s North\
        \ American and Oceanian Affairs department, on Monday blamed the sanctions\
        \ on Li for the ongoing impasse.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771a324a-5893-48d9-92bf-45229b920155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6dfd88-162e-43e9-b6fc-c727ef2f1d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The US needs to remove the obstacle first,” he told reporters.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76d8796-60fd-4825-926f-d25c02b6a345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a9f8cc-bfd1-4f32-b589-2e3f62e16dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Diplomats discuss economic issues</strong></h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2856519-ed7d-4e1a-bfc1-9a09230e61e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The top US diplomat said his conversations touched on the Ukraine war\
        \ and North Korea, and that he raised US concerns “shared by a growing number\
        \ of countries about the (People’s Republic of China’s) provocative actions\
        \ to the Taiwan Strait, as well as in the South and East China Seas.” He said\
        \ the US position on Taiwan has not changed and pressed China over human rights.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb7a541-5282-4c3c-bf39-a1509ba9c9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cfcc7f-6cb0-4b4c-b674-9c1778669709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The top US diplomat also repeatedly noted that he sought to clarify\
        \ the US’ economic stance toward China in his meetings with top Chinese officials\
        \ and to emphasize that the US is not seeking to “contain” China economically.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d37204-c030-4ff8-a7a3-1075771a477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c6c5da-948d-4134-9391-f2eba88e06de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is a profound difference for the United States, and for many\
        \ other countries, between ‘de-risking’ and decoupling,” he said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22df2d23-f356-4de0-a8f3-ce9771a7094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e4572f-60b3-490f-b58b-6555f8a3c321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are for de-risking and diversifying. That means investing in our\
        \ own capacities and in secure, resilient supply chains, pushing for level\
        \ playing fields for our workers and our companies, defending against harmful\
        \ trade practices and protecting our critical technologies so that they aren’\
        t used against us,” he said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8895f08e-aac3-4d9e-a982-0a8ce85a9d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b566eddc-2052-4557-ae8d-3da66845d5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yang, however, rejected that explanation, telling reporters that if\
        \ the US is simply repackaging “decoupling” as “de-risking” from China, the\
        \ policy is “turning away from stability and opportunity.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b19cdc9-ba93-40f2-83f4-da4e99a6c389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacb8d40-4dd3-4d90-93f1-5b1ca599fb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken said China assured the US and other countries that it will\
        \ not provide lethal aid to Russia and “we have not seen any evidence that\
        \ contradicts that,” though he noted that China’s assurance was in keeping\
        \ with repeated statements made in recent weeks.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5701315b-508b-4bb3-851a-98c3cccae94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b649bb7b-1f67-423c-a294-4d297e2b7ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we do have ongoing concerns about, though, are Chinese firms,\
        \ companies that may be providing technology that Russia can use to advance\
        \ its aggression in Ukraine. And we’ve asked the Chinese government to be\
        \ very vigilant about that,” Blinken added.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2877517b-900a-4a5d-b7ae-95b13d6ac90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a2ca94-d0a8-4124-bcb2-87d29effeedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken said he raised human rights in his meetings, including the\
        \ human rights violations in Xinjiang, Tibet and Hong Kong. He also said he\
        \ “specifically raised wrongfully detained US citizens and those facing exit\
        \ bans.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ddbf6d-a699-40bd-bd46-339094589253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32131b8-1ca1-4564-9fc9-1d48a4296e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The top US diplomat said on areas of potential cooperation, the two\
        \ sides “agreed to explore setting up a working group effort so that we can\
        \ shut off the flow of precursor chemicals” for fentanyl. China is one of\
        \ the top producers of those precursor chemicals that are used to produce\
        \ the highly deadly synthetic drug that has claimed the lives of thousands.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4288967-67ab-4f1c-8ad2-3fb945fc90b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7ef768-e19b-426e-9ff0-41867f6783df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Blinken and Xi hold high-stakes meeting ending days of
        uncertainty</strong></h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b002c37b-7ce0-494b-a6bb-b9c617d89270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The top US diplomat described his conversations with top Chinese officials\
        \ Wang Yi and Qin Gang as “candid, substantive and constructive,” and said\
        \ his meeting with China’s president was “important.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85c86d6-9817-4db4-b56c-2d3d71cac11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723231ff-39ab-466f-a479-9ecc0650b7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, that meeting was not publicly confirmed until shortly before\
        \ it took place, and uncertainty around whether Xi and Blinken would meet\
        \ during the two-day visit further highlighted the fraught US-China relations.\
        \ A failure to schedule a face-to-face meeting would have been seen by Washington\
        \ as a slight, breaking with a number of previous visits from top American\
        \ diplomats.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104f5408-9b70-4943-ab1f-1e7536079f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf7bc0-7ebc-4ff9-af49-3eb4e0f5b98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The meeting, which took place at Beijing’s cavernous Great Hall of\
        \ the People, was only publicly announced by the US about an hour before it\
        \ went ahead. It lasted roughly half an hour, beginning at 4:34 p.m. local\
        \ time and ended at 5:09 p.m., a State Department official said.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff66f59-5f6c-4cc0-916e-68f4f2eb0d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1faaf7-5d33-44a5-a4b9-5e0277dfd8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The world needs an overall stable Sino-US relationship, and whether\
        \ China and the United States can get along has a bearing on the future and\
        \ destiny of mankind,” Xi told Blinken, according to a Chinese readout of\
        \ the meeting.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6cd810-13d6-4548-961a-9aa4589f42a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e08cdb-fc01-460d-899f-88780d9c5516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China respects the interests of the United States and will not challenge\
        \ or replace the United States. Similarly, the United States must also respect\
        \ China and not harm China’s legitimate rights and interests,” Xi added. The\
        \ readout said that Xi told Blinken that the world needs stable China-US relations\
        \ and that the future of humanity hinges on both getting along.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6539b23-8ac9-4bdb-8a68-6ce51083b2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.459+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bab4f7b-5234-40a3-bac0-a6d7c65c8eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.460+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two global powers have been increasingly at loggerheads over a\
        \ host of issues ranging from Beijing’s close ties with Moscow to American\
        \ efforts to limit the sale of advanced technologies to China.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff8a8f0-45d9-4c04-913e-e2a19251b556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.461+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b181e9ad-024a-4089-a4a8-49a47884d1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.462+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this year, a Chinese surveillance balloon that was detected\
        \ floating across the US and hovering over sensitive military sites before\
        \ ultimately being shot down by an American fighter plane sent relations plunging\
        \ to a new low and resulted in Blinken scrapping an earlier Beijing visit.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7172190d-a47e-4384-b8d7-cb540ae341e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9611fd9c-c40e-4ddd-9a2b-c73a9afb3f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This time, the diplomatic mission went forward.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd7827c-c91b-49ac-bbb2-80bcdb76b295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fd724e-f300-40ad-8021-5c4406b581b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.465+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>China blames US for decline in relations</strong></h3>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6db0fe9-361f-44b1-9771-4a0713ed67d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.466+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A roughly three-hour meeting between Blinken and Wang earlier Monday\
        \ underscored the deep challenges in overcoming the mistrust and friction\
        \ that has come to characterize the relationship.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a5f144-7d20-465a-84c9-2171f65d5c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2ef156-d989-4709-aa6f-405c07b65cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese government’s growing clout internationally and increasingly\
        \ authoritarian controls at home have pushed the US to reframe how it manages\
        \ its relations with the power in recent years.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb54b3-0bce-46ae-b66a-d070bc7e553b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.469+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0600b81-59ae-46ae-a866-fd0c3040fa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.470+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Repeating Beijing’s typical rhetoric, Wang blamed Washington’s “wrong\
        \ perception” of China as the “root cause” of the decline in the two sides’\
        \ relations and demanded the US stop “suppressing” China’s technological development\
        \ and hyping the “China threat,” according to a readout from Chinese state\
        \ broadcaster CCTV.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af09929d-c09d-42a1-bb61-f84436618185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.471+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ccc9a5-e2a3-45bf-a705-17094143c810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We must reverse the downward spiral of China-US relations, promote\
        \ a return to a healthy and stable track, and jointly find the right way for\
        \ China and the United States to co-exist in the new era,” Wang said, adding\
        \ that Blinken’s visit came at “a critical juncture in US-China relations,\
        \ where a choice needs to be made between dialogue or confrontation, cooperation\
        \ or conflict.”\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c239f084-b8aa-4e87-a056-7b2814e8069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.473+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce880790-26c2-451c-aa11-bf51a2cd8306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.473+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang also reiterated that Taiwan is one of one of China’s “core interests,”\
        \ over which it “has no room for compromise or backdown.”\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c058d-a42b-46d6-b54b-016e4329fbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fda794-8213-4c4d-8c71-33f719da2527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The self-ruling democratic island, which China’s ruling Communist Party\
        \ claims but has never controlled, has increasingly been another flashpoint\
        \ in the US-China relationship.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8baeed0-6cc4-40bf-9e77-d0c1a74e885a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.476+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0b9e12-eee6-4de2-9cff-1cf82ec0f50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both sides agree to ‘advance dialogue’ despite ‘profound differences’\
        \r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8cc820-239c-4e67-bd9d-fec54aeda4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overall, Wang’s comments took a more combative tone than those of China’\
        s Foreign Minister Qin, who met with Blinken the previous day. Qin said both\
        \ sides agreed to “advance dialogue, exchanges and cooperation” and “maintain\
        \ high-level interactions,” according to a readout from Beijing.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159266b7-1add-401d-b4bd-8982ffeb9f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce39a2d-4687-4c3d-9419-c66f63499327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken’s Sunday meeting with Qin, which stretched more than five hours\
        \ and then wrapped with a working dinner, resulted in progress “on a number\
        \ of fronts,” with both sides showing a “desire to reduce tensions,” a senior\
        \ State Department official told reporters Sunday.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cbf090-ed12-4c0a-8371-8f1d1a28b86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caffa8d-bdf5-4a7c-bb0b-370b1ea51766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Profound differences” between the US and China, however, were also\
        \ clear during the meeting, the official added.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6e0701-e602-4e6f-bdb6-d4f500bd8932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d743e76-628e-4a4a-938b-26f02f492630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Qin holds the title of Foreign Minister, he wields less power\
        \ than Wang, who directs the country’s foreign policy through his position\
        \ among party’s core leadership.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec925ecb-ce6d-47c0-aa3c-0b604043a9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f6222d-4cf5-4a08-bafb-cba722e96cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken’s original scheduled visit in early February had been agreed\
        \ on as a follow-up to an amicable face-to-face between Biden and China’s\
        \ Xi on the sidelines of the G20 in Bali in November.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a78887-5c30-46e8-978d-40e86898ef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa56320-0ff7-4a10-b67b-5add4b9b8b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That meeting – the first in person between the two leaders as presidents\
        \ – was seen a pivotal step in restoring certain lines of communication, which\
        \ Beijing last year severed last year following a visit from then-US House\
        \ Speaker Nancy Pelosi to Taiwan.\r"
