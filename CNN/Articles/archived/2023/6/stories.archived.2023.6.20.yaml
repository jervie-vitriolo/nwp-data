      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> The president
        of the Philippine College of Physicians (PCP) on Tuesday said he agrees with
        the plan of Health Secretary Ted Herbosa to hire unlicensed nurses who scored
        at least 70% in their board exam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da78f46a-6a59-4282-ad51-26cc1990526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T11:58:37.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T11:58:37.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc2e835-748d-432e-be54-3e613667370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T11:58:37.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T11:58:37.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are nurses that have already graduated, that passed the college
        years and at the same time, for me, are already competent except that they
        are not board passers. They are board eligible,” PCP President Rontgene Solante
        told CNN Philippines’<em> The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcca37d-e1bb-4efc-aebb-85f8550eed78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T11:58:37.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T11:58:37.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce964c3f-6c77-462c-8e82-61a1c6556bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T11:58:37.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T11:58:37.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines, a major deployer of health workers overseas, has a\
        \ shortage of nearly 130,000 nurses, according to the Department of Health\
        \ (DOH).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2161f0-08bd-49c7-8ee6-e7e102022a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T11:58:37.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T11:58:37.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2f6104-5b58-4923-a3a0-f68f34cfd126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T11:58:37.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T11:58:37.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Filipino nurses often seek better wages and working conditions abroad,\
        \ leading to the big gap between supply and demand. The DOH estimated it would\
        \ take around 12 years to fill the gap at an average of over 10,000 nursing\
        \ graduates each year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ce5763-40be-41ab-bd7e-bff14ac3dc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T11:58:37.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T11:58:37.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f469813-6016-4962-81de-c34da47a3d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T11:58:37.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T11:58:37.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters on Monday, Herbosa said Labor Sec. Bienvenido\
        \ Laguesma already agreed with his plan.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432c5375-6aa0-45af-aaa9-8bb2b86d6f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T11:58:37.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T11:58:37.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a2b619-670f-45a9-bc61-fbeae4304443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T11:58:37.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T11:58:37.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi</em> technically, <em>may alam ''yon kasi nasagot ''yong</em>
        70% <em>ng tanong sa</em> board exam," the health chief pointed out. "So <em>ang
        gagawin ko lang, i-h</em>''hire<em> ko siya</em>.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec8d59f-da95-4cb6-9a68-3296c926d7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T11:58:37.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T11:58:37.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c549cfb5-f282-4085-b483-dd2449385cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T11:58:37.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T11:58:37.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Technically, they have the knowledge because they were\
        \ able to score 70% in the board exam. So what I will do is hire them.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa474ba0-f4eb-4eaf-8704-e53c9356f36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T11:58:37.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T11:58:37.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5682c5d-c0c2-4be6-8aa1-3713d08c56d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T11:58:37.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T11:58:37.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Herbosa said Laguesma will meet with the Professional Regulation Commission\
        \ so these graduates will be given temporary licenses.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccab35a1-5e35-4e74-ba6e-cfc642b7a145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T11:58:37.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T11:58:37.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3358b4c7-49e5-4ec9-ab48-cdfa627eea8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T11:58:37.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T11:58:37.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For nursing graduates to obtain their professional license, they must\
        \ pass the board exam with a minimum score of 75%.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26746292-2a6e-4444-a67e-d12ffcc79548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T11:58:37.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T11:58:37.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573053c5-ad22-40ed-a994-8be45fb60fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T11:58:37.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T11:58:37.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Solante said allowing these nursing graduates to work in hospitals\
        \ will be an incentive for them since the training they will receive can help\
        \ them eventually pass the licensure test.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8f5352-8b5d-4eb5-b4b4-198504725bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T11:58:37.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T11:58:37.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb1f64f-40c0-4c70-801c-7bd3c3a4e93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T11:58:37.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T11:58:37.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When they will be employed, because they are still nurses, <em>kailangan
        lang talaga nila ng</em> (they only need) additional layer of training,” he
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbbcb5d-de5e-4379-9538-4b1f477dc81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T11:58:37.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T11:58:37.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeee35ea-db81-47a2-8e6c-7d8e8818c648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T11:58:37.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T11:58:37.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If this will be implemented, hospitals should make sure these nurses\
        \ are guided by licensed medical personnel, he noted. This will be the same\
        \ as mentoring medical students which is a common practice in the field, he\
        \ said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31668092-c1a2-4e2f-bff7-6ec344d654b0'
