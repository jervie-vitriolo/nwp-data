  'Blinken-touts-progress-in-Beijing-meetings':
    'author': 'Kylie Atwood, Simone McCarthy and Jennifer Hansler, CNN'
    'caption': 'Leah Millis/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
