      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aquino said in a statement that the hike “will contribute to maintaining\
        \ affordable mass transportation services for the two commuter-train lines.”\
        \r"
