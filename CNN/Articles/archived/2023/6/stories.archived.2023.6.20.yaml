      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7f78f2-987c-4e5c-b860-d793e2127f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.348+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Coast Guard’s focus is on locating the vessel, Mauger said.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e559c4c-7274-4531-8d88-dffad10bbc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.349+08:00
