      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e83386-9533-4d79-a932-32d3fd7d9b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:31:20.468+08:00
