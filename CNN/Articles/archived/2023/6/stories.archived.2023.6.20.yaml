      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These things do not come very quickly,” Marcos said. “Slowly, slowly,\
        \ but we are slowly making progress because the key to that was really the\
        \ improved communication between the Philippine government and the Chinese\
        \ government.”\r"
