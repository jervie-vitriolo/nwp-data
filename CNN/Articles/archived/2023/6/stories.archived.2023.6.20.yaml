      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f116ab-0451-4e86-8945-af6359b891c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.502+08:00
