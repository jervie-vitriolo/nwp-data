    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH global competitiveness ranking drops to 52nd in 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70df28c-98d9-49ea-8d32-b693f928a39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:44:58.906+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T12:44:59.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> — The Philippines
        saw its ranking decline by four notches in the yearly global competitiveness
        report by the International Institute of Management Development (IMD), amid
        elevated uncertainties such as inflation and geopolitical woes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cafcef-99ef-4588-9c6a-13e399b821c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:44:58.906+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T12:44:59.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on the 2023 World Competitiveness Yearbook, the country fell
        to the 52nd spot out of 64 economies.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcf9c79-695d-4e79-8acb-aef6a9262ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:44:58.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T12:44:59.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For the Asia Pacific region alone, the Philippines remained a lagger
        at 13th place out of 14 economies for six straight years now.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d02fc82-a66d-4803-98cf-1300950cd7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:44:58.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T12:44:59.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The weaker ranking of the Philippines was attributed to the decline
        posted for three out of the four main factors of competitiveness, the report
        said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9539b35-f23f-4784-921c-5b1c8e97b128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:44:58.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T12:44:59.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— Business Efficiency factor dipped from 39th in 2022 to 40th in 2023'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380ba19c-8dbb-4dd1-bd3a-826245ba78ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:44:58.908+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T12:44:59.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— Infrastructure factor also fell from 57th in 2022 to 58th'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4bd588-30ba-43d1-9ec8-b1562567572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:44:58.908+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T12:44:59.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— Government Efficiency factor recorded the biggest decline, suffering
        a four-place drop from 48th to 52nd in 2023.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2613577c-81b0-4520-9608-729db6ca3d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:44:58.908+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T12:44:59.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The country’s Economic Performance factor, on the other hand, improved
        by 13 spots to 40th from 53rd last year.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49ba742-1761-4d23-955d-67766ba8335a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:44:58.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T12:44:59.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Some of the challenges that the Philippines faces in 2023 include
        sustaining economic recovery and growth momentum amidst global downside risks,
        strengthening social protection and health care systems for inclusive development,
        addressing learning gaps to improve local education system, investing in sustainable
        infrastructure to reduce climate change vulnerability, and reinforcing efficient
        public management strategies to support fiscal responsibility,” IMD’s local
        partner Asian Institute of Management said in a statement.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dc0605-45a9-4e1b-96a4-88988e531ba9'
      'mgnl:activationStatus': true
