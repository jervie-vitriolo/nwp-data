      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 20) —</strong> Justin Brownlee is
        set to fly from the US to Estonia to join Gilas Pilipinas in a pocket tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b583eec0-79e0-44f7-ace4-66f0f13bdf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T18:08:49.104+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-20T18:15:39.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas head coach Chot Reyes revealed on his Instagram account Tuesday
        that Brownlee underwent a "non-basketball medical procedure" that forced him
        to miss team practices in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2548b55-c095-4fa4-aeee-24fb309ca070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T18:08:49.104+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-20T18:15:39.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So he will just meet us in Estonia,” Reyes said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f5dbd3-3b6e-43ce-ae9f-b40340a062f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T18:08:49.105+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-20T18:15:39.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old Brownlee is coming off a triumphant campaign with
        Gilas as they reclaimed the gold medal in the 32nd Southeast Asian Games in
        Cambodia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a40a9ad-f586-4ecf-b8d7-dd31d1bb37db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T18:08:49.105+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-20T18:15:39.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The resident Barangay Ginebra import is included in the Gilas pool\
        \ for the 2023 FIBA Basketball World Cup alongside Filipino American NBA star\
        \ Jordan Clarkson and fellow naturalized Filipino Ange Kouame.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994f8b97-ced6-481e-9f2d-ea049b263155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T18:08:49.106+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-20T18:15:39.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas is scheduled to leave on June 22 for Estonia, where they will
        play Finland and Estonia.</p>'
