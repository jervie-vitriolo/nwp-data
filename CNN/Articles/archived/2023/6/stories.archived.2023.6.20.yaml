    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23aada5-e3de-4604-8a38-a66052423c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:51:41.149+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:58:57.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tate, a former professional kickboxer, became infamous for his viral\
        \ online rants preaching male dominance, female submission and the pursuit\
        \ of wealth. He has openly advocated for violence against women, and was previously\
        \ banned from every major social media platform until Elon Musk reinstated\
        \ his Twitter account after taking over the company.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ec1cfe-fe21-4db4-a1da-8c4a19332e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:51:41.150+08:00
