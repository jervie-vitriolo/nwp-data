      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a82bb3-9603-4a4f-80ec-84295e08d3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T16:05:50.653+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:56:45.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/culture/literature/2021/6/4/tingle-anthology-pinoy-lesbian-writing.html">READ:
        A new Filipino anthology shines light on stories by women loving women</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a60f3a0-70ed-4812-b40e-4eb8ba3ebc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T16:05:50.653+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:56:45.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49105a3-bd5e-4767-a52f-875e4c84650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T16:05:50.653+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:56:45.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before “Tingle,” the University of the Philippines Press published
        in 2017, an Asia-Pacific anthology, “Press: 100 Love Letters” edited by Laurel
        Flores Fantauzzo and Francesca Rendle-Short. The call for submissions was
        for letters from women to women. And while the queer angle was obvious, the
        anthology included more than that. Each letter in the book celebrates love
        and desire between women, in different stages and ways. But it really must
        be read as a queer women’s anthology, breaking ground in the Philippines,
        making space for women naming their desire for what they can have, or can’t
        have, for what they used to have, or what they do have, and even what they
        never had. The contributors from the Asia-Pacific (mostly Australia and the
        Philippines) took the prompt and found a variety of forms to embody this desire:
        poems, essays, illustrations, playing cards, photographs. They literally made
        love with their hands.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c09233e-cbad-4e67-af9a-c6ab903e8cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T16:08:08.475+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:56:45.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>"It is an urge that is primordial in me as a lesbian —
        this writing of love letters and the making with my hands."</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66545966-c765-4f26-9d99-d5b338bc0ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T16:05:50.654+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:56:45.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is an urge that is primordial in me as a lesbian — this writing
        of love letters and the making with my hands. The Quebecoise lesbian writer
        Nicole Brossard asserts, “Writings make sense that begin with the declaration
        of love” (quoted in <a href="https://www.goodreads.com/book/show/888786.Nicole_Brossard">“Nicole
        Brossard: Essays on Her Works”</a>). There can be no lesbian writing without
        this ideal beloved.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c3c91d-17b2-4838-8d41-a5ce10f3ebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T16:05:50.654+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:56:45.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In their epistolary introduction, Fantauzzo and Rendle-Short give us\
        \ an intimate glimpse of the way they themselves journeyed with the project.\
        \ We read it and we feel as if we know them, or they know us. That if we read\
        \ the book, we are sharing in what Rendle-Short calls “Desire lines of travel\
        \ present here on these pages.” Fantauzzo talks about the Philippine context\
        \ of the love letter, referring to Rizal, the kundiman, Catholicism. Rendle-Short\
        \ affirms, “The letter is a declaration. The letter is an exhortation. The\
        \ letter is a report. The letter is a plea. The letter is a tenuous bridge.”\
        \ Putting the book together, they asked, “What happens when women write to\
        \ each other, for each other?”  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c8cf09-b355-485d-ad9f-0ca154a007e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T16:05:50.655+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:56:45.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We name our desire to each other and call it forth collectively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cdeb6a-29ed-4af1-803e-1c5c1e520a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T16:05:50.655+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-20T16:56:45.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from letters to the beloved, the book also contains letters
        from daughters to mothers and mothers to daughters — the first love a woman
        knows, the one that is most instructive. And sometimes devastating. In my
        own early writing of lesbian fiction, I imagined, as a “motherless” child
        whose mother failed my expectations, I was mothering desire, desiring mother.
        In the accomplishment of “Press,” we call back the lesbian continuum, and
        find our place in it as women who love women in all the ways that we know
        how.</p>'
