    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce997fa8-3125-42fc-bd82-5b334a2933a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:31:20.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T12:31:20.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Light Rail Transit Authority announced the approved<a
        href="https://www.cnnphilippines.com/news/2023/6/19/lrt-2-fare-hike-august.html">
        fare increases</a> for LRT-1 and LRT-2 to be implemented starting Aug. 2.
        The minimum boarding fee would increase to ₱13.29 from ₱11, and ₱1.21 for
        every kilometer traveled from ₱1 per km.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8693f1-b589-4160-b681-37b0b8860ca8'
