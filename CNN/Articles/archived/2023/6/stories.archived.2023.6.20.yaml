      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, both sides are also navigating how the meetings play to\
        \ their respective domestic audiences.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f3ae9c-2a4a-4bce-b28f-dadc7c013d21'
