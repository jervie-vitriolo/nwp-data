      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/19/middleeast/saudi-textbooks-israel-mime-intl/index.html"><em>"Saudi
        Arabia is quietly changing its textbooks. Could that lead to acceptance of
