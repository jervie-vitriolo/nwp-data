      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> — President
        Ferdinand Marcos Jr. on Tuesday said he sees a bit of progress in talks with
        China regarding Filipinos'' fishing rights despite reports that the presence
        of Chinese vessels in the West Philippine Sea (WPS) continues to affect the
        livelihood of local fishermen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb01157-e9ad-4a51-bf10-f5e73308b1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T21:07:00.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-20T21:07:00.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991bf15e-0585-4d67-a3a4-08526aea617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T21:07:00.024+08:00
      'mgnl:createdBy': 'kristel'
