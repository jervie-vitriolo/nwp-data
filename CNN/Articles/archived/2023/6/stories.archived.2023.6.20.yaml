      'mgnl:lastActivated': 2023-06-20T12:40:49.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b545852-0cf1-4d90-87f7-c2b9748648a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T09:00:13.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T12:40:49.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva also said authorities are investigating the incident
        to determine the cause of the ammonia leak and fire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5799ea-9568-424c-85c1-9ae998e136fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:40:48.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T12:40:49.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navotas Rep. Toby Tiangco told CNN Philippines that the facility
        will be closed until it is deemed safe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eca1ab-605d-45b3-bf87-c81d4b20b3e0'
