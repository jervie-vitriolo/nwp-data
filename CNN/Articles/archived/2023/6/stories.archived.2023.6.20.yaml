    'stories': []
    'template': '1'
    'title': 'NASA spacecraft captures image of ghostly lightning on Jupiter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3a5d5f-733f-45a4-a288-37b9b733f01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:40:01.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:51:15.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A NASA spacecraft captured the eerie glow
        of lightning inside a swirling vortex on Jupiter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac56fc94-1390-4609-b783-628d154e9dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:40:01.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:51:15.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The green lightning bolt was seen inside one of the many vortices that
        cluster near Jupiter’s north pole.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81abd491-f97d-4db0-8c59-7505f5387c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:40:01.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:51:15.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scientists are still trying to understand many facets of Jupiter, the
        largest planet in our solar system, including its massive storms and how lightning
        and lightning-like events occur on the gas giant.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754c6b0e-0e79-41b5-9437-c5a07f00974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:40:01.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:51:15.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lightning bolts originate from water clouds on Earth, and most of the
        strikes occur near the equator. But on Jupiter, the strikes emerge from clouds
        that are the result of ammonia and water, and they occur most frequently near
        the planet’s poles.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95522680-5bd1-4bc0-9675-89c70b3dddbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:40:01.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:51:15.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Juno spacecraft, which first arrived to observe Jupiter and its
        moons in 2016, captured the event during its 31st close flyby of the gas giant
        on December 30, 2020. The mission was about 19,900 miles (32,000 kilometers)
        above the cloud tops when it took the image.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931e2e2a-306b-4b09-8163-347a37838cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:40:01.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:51:15.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Using raw data from the spacecraft’s JunoCam instrument, citizen scientist
        Kevin M. Gill developed the final image in 2022.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dab7ed3-2112-49ae-a2e8-7593c937933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:40:01.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:51:15.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The raw images of Jupiter and its moons taken by JunoCam are posted
        online and available for anyone to process.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da57541-307d-4332-bcfb-ccc65c29431d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:40:01.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:51:15.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Juno’s ongoing investigation will help scientists gain a greater understanding
        of the largest planet in the solar system and its distinctive features.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed6e535-3caa-4167-813e-3340f161a813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:40:01.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:51:15.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Peering below dense clouds</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238677f4-f968-4480-9d95-5035f000cc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:40:01.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:51:15.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Juno’s orbit around Jupiter is shifting closer to the planet over time,
        so the spacecraft will closely pass its nightside in the coming months, allowing
        for more opportunities to spy lightning on the gas giant.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e708ec-7c2d-43b6-9e6a-44b0d9fe6028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:40:01.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:51:15.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As well as continuously changing our orbit to allow new perspectives
        of Jupiter and flying low over the nightside of the planet, the spacecraft
        will also be threading the needle between some of Jupiter’s rings to learn
        more about their origin and composition,” said Matthew Johnson, acting project
        manager for the Juno mission at NASA’s Jet Propulsion Laboratory in Pasadena,
        California, in a statement.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb222ba-fccf-4a8f-89d3-fc7b38b56b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:40:01.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:51:15.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Juno is equipped with multiple instruments that can make detections
        beneath the thick cloud cover on Jupiter to collect data on the planet’s origins,
        atmosphere and weather phenomena.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151994b0-fb70-409e-a42c-070733202137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:40:01.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:51:15.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The spacecraft has performed more than 50 flybys of Jupiter and also
        made close passes by three of Jupiter’s largest moons, including the icy ocean
        worlds of Europa and Ganymede, and Io, the most volcanically active place
        in the solar system.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0319ee-8390-4951-997c-324e847a05b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:40:01.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:51:15.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our upcoming flybys in July and October will bring us even closer,
        leading up to our twin flyby encounters with Io in December of this year and
        February of next year, when we fly within 1,500 kilometers of its surface,”
        said Scott Bolton, Juno principal investigator from the Southwest Research
        Institute in San Antonio, in a statement. “All of these flybys are providing
        spectacular views of the volcanic activity of this amazing moon. The data
        should be amazing.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2225fa67-f758-41b1-bde1-e16c2f6054d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T10:40:01.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T10:51:15.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/19/world/juno-jupiter-lightning-scn/index.html"><em>"NASA
        spacecraft captures image of ghostly lightning on Jupiter"&nbsp;</em></a></p>'
