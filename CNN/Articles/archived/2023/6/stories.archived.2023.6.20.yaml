      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb6b580-ea40-4b68-886a-b2918b98ef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:51:41.150+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:58:57.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He shot to prominence last year, leading many to voice alarm about\
        \ his malign influence on his predominantly young, male audience. School teachers\
        \ from across the world have reported the growing prevalence of misogynistic\
        \ views among teenage boys who are fans of Tate’s content.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff4ea8b-fa3e-4015-8e5b-d267c5ae47f7'
