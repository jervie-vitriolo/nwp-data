    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Court denies ex-TLRC officials’ bid for immediate dismissal of PDAF
      case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6769fb34-2ab6-443f-8671-d757d6ee63cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:40:38.433+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T14:40:38.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> — The Sandiganbayan
        has turned down the bid of former Technology and Livelihood Resource Center
        (TLRC) officials to seek the immediate dismissal of corruption cases they
        are facing over their alleged involvement in the misuse of pork barrel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be73d76-ba2d-4409-9199-75ad1b4020bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:40:38.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T14:40:38.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its resolution, the anti-graft court’s second division said the
        motion for leave of court to file demurrer to evidence filed by former TLRC
        officials Dennis Cunanan, Francis Figura and private individuals Rolleo Ignacio
        and Bernardita Ignacio lacked merit as there is sufficient evidence of their
        guilt.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2398a51-9855-4332-a780-1d76db313f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:40:38.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T14:40:38.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“After a careful study, the court finds that the evidence adduced by
        the prosecution, testimonial and documentary, appear to be prima facie sufficient
        to sustain the conviction of the accused of the crimes charged against them
        unless successfully rebutted by defense evidence,” the court said in the resolution
        signed on June 16.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee3eaee-ba2a-4435-b4d6-ec90ec7bcb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:40:38.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T14:40:38.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The court noted that the charges alleged conspiracy among the accused.
        This means they have to present evidence to disprove the charges against them
        or their non-participation in the conspiracy.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7761f2-6937-4d93-a952-8a068c5040fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:40:38.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T14:40:38.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A demurrer to evidence seeks the immediate dismissal of a case soon
        after the prosecution rests its case. The defendant would waive his right
        to present evidence on the ground that the prosecution’s evidence is weak.
        A leave of court has to be granted first before a defendant can file a demurrer.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43948690-810d-4082-86c6-ee55060f44cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:40:38.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T14:40:38.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cunanan, Figura, and the Ignacios are facing graft, malversation,
        and falsification of public documents over the alleged diversion of millions
        of former Manila 5th district Representative Joey Hizon’s pork barrel to bogus
        non-government organizations in 2007.</p>'
  'loneliness-social-isolation-health-effects':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-06-20T14:40:19.000+08:00
    'imagesource': 'jcr:781db2cb-8693-4c62-8088-b10c2d3f35ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4765f217-05dd-4970-9bf1-9d4d77414dad'
    'lead': 'If you’re lonely or socially isolated, you might have a higher risk of
      early death, according to a large new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-20T14:53:15.461+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-20T14:53:23.322+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-20T14:53:22.877+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['social-isolation', 'reseach', 'physical-health', 'mental-health',
      'science', 'health', 'loneliness']
    'stories': []
    'template': '1'
    'title': 'Loneliness or social isolation linked to serious health outcomes, study
      finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f08381-068e-4b77-8a28-ba3b7127fdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:53:15.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:53:23.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If you’re lonely or socially isolated,
        you might have a higher risk of early death, according to a <a href="https://www.nature.com/articles/s41562-023-01617-6"
        target="_blank">large new study</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6bd489-0798-4d4a-8963-e1b45e401913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:53:15.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:53:23.323+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been many studies on the associations between social
        isolation, loneliness and the risk of dying early, but some results have been
        controversial or mixed, according to the paper published Monday in the journal
        Nature Human Behaviour. Those conflicting results could be due to research
        only focusing on a specific group or region, said Turhan Canli, a professor
        of integrative neuroscience in the department of psychology at New York’s
        Stony Brook University. Canli wasn’t involved in the study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa560b0b-ae88-4dc0-adcc-ce96bdba114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:53:15.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:53:23.323+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new paper, however, is a meta-analysis of 90 studies that had examined
        the links between loneliness, social isolation and early death among more
        than 2 million adults. Study participants were followed for anywhere from
        six months to 25 years.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7fb0ea-e45b-431c-9d86-6159902a2550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:53:15.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:53:23.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'People who experienced social isolation had a 32% higher risk of dying
        early from any cause compared with those who weren’t socially isolated. Participants
        who reported feeling lonely were 14% more likely to die early than those who
        did not.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2294d3e-07ee-45cd-9290-a780b5f4267a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:53:15.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:53:23.325+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The research “gives us even greater confidence” about the importance
        of social isolation and loneliness as independent risk factors for premature
        death, said Julianne Holt-Lunstad, a professor of psychology and neuroscience
        at Brigham Young University in Utah, who wasn’t involved in the study. Holt-Lunstad
        was the lead scientist on the US Surgeon General’s recent advisory report
        on social isolation and loneliness.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced79c79-1027-4133-8110-296b0ead5969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:53:15.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:53:23.325+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Social isolation, as defined by the new study, occurs when someone
        has an objective lack of contact with other people and can involve having
        a limited network or living alone.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4492292c-ac06-40a9-9c28-3a50b1b3283b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:53:15.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:53:23.326+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2022/02/27/health/loneliness-alone-wellness/index.html"
        target="_blank">Loneliness</a>, on the other hand, refers to the subjective
        distress people feel if there’s a discrepancy between the quality of social
        relationships they actually have and what they want, according to the meta-analysis.
        Someone in this situation may feel their relationships are unsatisfying if
        they don’t fulfill their needs for connection or intimacy, said Anthony Ong,
        a professor of psychology and director of the Center for Integrative Developmental
        Science and Human Health Labs at Cornell University in New York state. Ong
        wasn’t involved in the research.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76734746-d704-4def-a948-d8f03627d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:53:15.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:53:23.326+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Americans are spending more and more time in isolation and yet we
        don’t see it as a danger — particularly if it is by choice. People assume
        that it’s okay and may even be good for us to be isolated if we don’t feel
        lonely,” Holt-Lunstad said via email. “Yet this data confirms and expands
        on previous data that documents the risk associated with social isolation
        regardless of and independent of loneliness.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35738a9f-0b70-4bd8-8659-f3ff427b1134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:53:15.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:53:23.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Loneliness and isolation in the body</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf509b05-1194-44f6-827c-126dbb95fcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:53:15.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:53:23.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Being socially isolated or lonely can be considered a form of stress,
        Canli said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4cb880-9a27-44f6-a5ec-6c643afb4861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:53:15.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:53:23.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We all may feel lonely from time to time, but when that feeling
        is permanent, it may act as a form of <a href="https://www.cnn.com/2023/04/04/health/stress-mental-health-wellness/index.html"
        target="_blank">chronic stress</a>, which is unhealthy,” Canli said via email.
        “One way in which that may occur is through stress hormones that adversely
        affect the body.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be4c232-65d1-4898-ab70-158c9252e716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:53:15.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:53:23.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study authors also looked into the links between loneliness,
        social isolation and death among people with cardiovascular disease or breast
        or colorectal cancer — since previous studies have shown that the relationship
        between social support and health can be a chicken-and-egg matter, “which
        could lead to a vicious cycle where poor health causes patients to lose social
        support … over time, but patients tend to need social support more than the
        general population,” according to the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff75210e-5245-4c51-9b82-47e50b69f24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:53:15.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:53:23.329+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Participants who were socially isolated and had cardiovascular disease
        were more likely to die early than those without the disease. And socially
        isolated people with breast cancer had a higher risk of dying from the disease
        than those who weren’t socially isolated.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a25dc5-ff20-48f9-be53-11264c10c3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:53:15.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:53:23.330+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dying early from any cause or cardiovascular disease might also be
        related to people’s lifestyle behaviors, Canli said: “People who feel socially
        isolated or lonely tend to have unhealthy habits, such as smoking, alcohol
        use, poor diet (or) little exercise.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfc54cd-d417-4476-ba05-80b6aeddfb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:53:15.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:53:23.330+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There are several factors that could contribute to social isolation
        having a stronger effect on early death risk than loneliness, experts say.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55900b3-ef9b-4449-bcbc-b48eebc57f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:53:15.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:53:23.331+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“People who are lonely but not socially isolated have mental health
        stress but might be resilient to it because of their social networks” — even
        if those networks aren’t entirely what someone wants them to be, said the
        study’s first author Fan Wang, a professor of epidemiology at Harbin Medical
        University in China.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd4053e-5a49-4d81-bc23-a62404b15c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:53:15.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:53:23.331+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Having a small social network or little to no contact with the outside
        world can also make someone less likely to receive medical care if they don’t
        have anyone checking on them, Canli said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85708a93-8bd6-4d33-bccb-1ba254f25b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:53:15.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:53:23.332+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“While this meta-analysis is important in providing corroborating evidence
        of the detrimental effects of social isolation and loneliness, there is a
        pressing need to move beyond questions concerning the independent effects
        to a consideration of their joint interplay,” said Ong, who was also among
        the scientists involved in the Surgeon General’s report, via email.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4212e1-c618-4002-9db1-b2808618c56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:53:15.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:53:23.332+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This further study would pave “the way for a deeper understanding and
        effective interventions,” he added.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5f6537-16d3-4447-a6a0-c25ca1e458d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:53:15.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:53:23.332+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Broadening social connections</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67be178-e02c-4d79-adbb-1dfa82c36078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:53:15.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:53:23.333+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'People experiencing social isolation and loneliness should actively
        seek social support, Wang said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d679c5-9211-477a-be27-ad0ac7697bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:53:15.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:53:23.333+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Think of maintaining a social network like any other health-promoting
        activity: exercising regularly, eating well, looking after yourself,” Canli
        said. Make cultivating your social connections a priority by not limiting
        when you say “hey” to someone to just holidays, or by thinking of ways to
        engage in activities that may expose you to new circles of like-minded people,
        he added.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719de209-3e1b-42f2-913e-e5ebdbfabb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:53:15.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:53:23.334+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Public health strategies to address loneliness and social isolation,
        including raising awareness, are also needed, Wang said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76e0aac-db45-429d-95d4-37cafecd226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:53:15.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:53:23.334+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Developing interventions with the help of family members and community
        networks is critical, Wang said. The health care system should also develop
        methods for identifying social isolation and loneliness in patients so health
        professionals can provide the appropriate help, he added.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06b9963-6f78-4b3e-aa31-70e59ca29e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T14:53:15.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T14:53:23.335+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/19/health/loneliness-social-isolation-early-death-risk-wellness/index.html"
        target="_blank">Loneliness or social isolation linked to serious health outcomes,
        study finds</a>."</em></p>'
