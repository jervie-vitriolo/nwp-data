      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mother ship crew ‘focused onboard here for our friends’</strong></h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd3d297-11d9-4fab-b30c-e86710eca3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.336+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Everybody is “focused onboard here for our friends,” an expedition\
        \ participant on the Polar Prince said Monday.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37550b1-3cef-435f-bdb0-8fdd47aa705f'
      'mgnl:activationStatus': true
