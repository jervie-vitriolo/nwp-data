      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Golden thanked everyone and ended the post: “Think positive. We are.”\
        \r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51358310-02b0-4999-bb81-a8a15d2dfec1'
