    'title': '7 arrested in abortion clinic crackdown in Parañaque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabb1c2b-a4ce-435e-9b56-bea8115b9fc3'
