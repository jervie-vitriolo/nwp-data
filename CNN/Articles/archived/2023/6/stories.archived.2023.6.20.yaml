      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2023/6/7/Eat-Bulaga-trademark.html">
        TAPE maintains trademark for title ‘Eat Bulaga’</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13da97b8-b09b-4305-9552-7bc11e6d0fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T17:36:11.937+08:00
