    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47a2fdb-4b9a-41bd-9266-85612adfa3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> — Senators
        Bato Dela Rosa and Robin Padilla had different takes on former Senate President
        Franklin Drilon''s criticism about the "lack of decorum on the part of certain
        senators."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da60f27-7e00-48e4-95ed-353938b219d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8c9a7b-c4f8-4c40-a8cf-fe0ea2529015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon earlier advised Senate President Migz Zubiri to <a href="https://www.cnnphilippines.com/news/2023/6/15/drilon-zubiri-senate-lack-of-decorum.html">"draw
        the line"</a> and reminded him that the burden of "upholding and restoring
        the prestige of the Senate" is his responsibility.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2983d22-559b-453d-8545-0405547a9c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ee85c4-49a5-448c-95ff-855b2af6ee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement came just a month after Padilla drew flak due to the\
        \ viral video of the neophyte senator struggling to make a motion during a\
        \ plenary session. He was also criticized after he was seen combing his mustache\
        \ during a separate session.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a08cc22-ba82-45d2-9eaa-6114046c9ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf71e4b-7380-4656-9aff-6b3a8e3cbe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the same month, Dela Rosa was accused of debasing the Senate as\
        \ an institution when he knelt before cops accused of involvement in illegal\
        \ drug trade, begging them to tell the truth during a committee hearing.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e401c5-5fe0-446c-ba8e-7642342177fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab9fa4a-c3c5-416f-822b-e4d0e7ae0f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked to respond to Drilon's reminder, Dela Rosa admitted that his\
        \ occasional loud laughter may have contributed to the noise in the session\
        \ hall.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aa292f-9eeb-43b5-9497-1ae5cfc09c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f3058a-09dd-4cad-a1f4-40efc68fd858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nakakalimutan ko minsan na senador pala ako, akala ko pulis pa rin\
        \ ako…Nake-carried away ako sa emotion ko and I'm sorry for that kung nasisira\
        \ ang imahe ng Senado dahil diyan sa mga ginagawa ko,\" he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e2d9c-da83-4ec7-b5a6-ae0339258b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45162933-eb5a-4fee-b456-9bdc28069934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I sometimes forget that I am a senator, I think I'm still\
        \ a police officer…I get carried away by my emotions and I'm sorry if I ruin\
        \ the image of the Senate because of what I do.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3d013a-8f62-4a81-bb73-1ac439d7a8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b975b020-ea4f-46b2-a865-a731df999a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm sorry for that and I'm ready to make amends. I am ready to adjust,\"\
        \ he added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ec744a-766b-4df3-aed5-f0e9e054e7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2054f96-10e6-419e-9a70-ec0a31eea1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Senator Robin Padilla said he did not feel alluded to when\
        \ he heard of Drilon's statement.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf2201b-6a40-4ae7-8b59-006ca14ca37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4654392a-3ba9-47aa-bcbe-e5d49253d05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Padilla also said he does not see the need to make amends, adding that\
        \ younger lawmakers have a different way of doing things.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948db5cb-0d7f-4c6c-8118-f353628bf08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cc6af0-2832-4610-88e6-39b604946a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Wala namang masama doon lalo na kapag tigwas tigwas na ang bigote,\
        \ mas mahirap naman,\" he said, referring to his viral video.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7d7bc6-4107-46e5-8d64-f9bd5e251d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca847075-32a7-46c3-9b95-93e905ff2695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ako ay nalalapit sa taumbayan sa pagiging ako. Kapagka binago ko\
        \ ‘yung sarili ko baka malayo sila sakin…Ako ay hinalal para mapalapit sa\
        \ tao, di maging mukhang kagalang galang,\" he said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c49c8a-b6fd-4231-8ae4-4ec9ae590cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe71888-f7d0-49dc-a15a-d38aa4191f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There is nothing wrong with that, especially if the mustache\
        \ is in disarray... I am connected to the people because of who I am. If I\
        \ change myself, they might distance themselves…I was elected to be close\
        \ to the people, not to look respectable.]\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4908d1f0-2cb7-4680-99ae-90711974c53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddd8fef-ede9-47dc-9246-7b2924f358c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa and Padilla said the Senate leadership did not lack in reminding\
        \ them of the proper decorum.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4228f975-12c3-42fc-9d9c-9af90ff34587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18e322a-0ad0-42bc-acce-0024601675e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former Senate President Tito Sotto said there is still time for improvement,\
        \ especially for those in their first years in office.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e10abea-11be-471e-998a-32d7d3865d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db01ba23-5f94-45f1-9033-fadbfc2b2c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T08:16:09.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-20T09:52:08.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should welcome such observations, lalo na ng mga antigo ay
        dapat pakinggan (especially from seniors should be heard). They should take
