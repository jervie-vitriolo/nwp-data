  'Europe-s-year-of-2022-extremes-will-not-be-a-one-off':
    'author': 'Laura Paddison, CNN'
    'caption': 'Jon Nazca/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-20T04:03:29.000+08:00
    'credit': 'Jon Nazca/Reuters'
    'imagesource': 'jcr:9947ef72-2dd0-427c-a758-a11c93b83376'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '997b3c3f-62c3-43ac-a429-6337332c893d'
    'lead': 'Last summer was the hottest on record for Europe and caused more than
      16,000 excess deaths, according to the report.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-20T04:06:45.107+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-20T04:06:45.506+08:00
