    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715605e0-26d3-4b5e-8ce1-54de64e27c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:31:20.468+08:00
