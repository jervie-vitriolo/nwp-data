    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc2b067-4178-406e-86b5-69e8187a8255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T16:05:50.652+08:00
