      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b91db7-5060-49b7-b850-2361eb1aaa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.497+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T04:03:20.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the US, how strongly to counter China has become the topic of heated\
        \ political debate – with some lawmakers slamming the Biden administration\
        \ for sitting down with Beijing.\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac85b72-fae3-481a-ae7b-dd26639e3a38'
      'mgnl:activationStatus': true
