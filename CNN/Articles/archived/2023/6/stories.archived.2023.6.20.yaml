      'mgnl:lastActivated': 2023-06-20T12:40:49.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40be54c-5c41-439a-97f8-cad874f1516c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T12:40:48.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T12:40:49.159+08:00
