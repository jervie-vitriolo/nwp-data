      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yung produkto na mismo, kung defective siya, yun na yung ebidensya
        natin. Hindi kailangan ng video kasi hindi naman dapat pahirapan pa ng seller
        ang buyer para makapag reklamo siya</em>,” DTI Undersecretary Ruth Castelo
        told CNN Philippines Newsroom Ngayon.</p>'
