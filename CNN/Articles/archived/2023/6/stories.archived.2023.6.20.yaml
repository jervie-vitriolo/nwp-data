      'jcr:uuid': 'f340b5fe-219f-4f21-a483-bc879f61380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.293+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991933af-2d18-4029-bfa7-c314085c4d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Coast Guard and the Royal Canadian Air Force are deploying more\
        \ aircraft and vessels to aid in the search for the 21-foot vessel, which\
        \ began its descent Sunday morning – and has just four days of emergency capability.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e55b73-9f22-4b87-b7f4-bd5c600378ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd810da87-e527-4ddf-b16d-6c13c8f3ee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The search zone covers a remote area some 900 miles east of Cape Cod,\
        \ Massachusetts, and 13,000 feet deep, US Coast Guard District 1 Rear Admiral\
        \ John Mauger said Monday afternoon. Crews are also dealing with foggy conditions\
        \ and waves of 3 to 6 feet.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f4b847-b547-48db-a392-9d46b8888a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c94067-06db-47b4-9c40-92c4ba8269d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is a challenge to conduct a search in that remote area,” Mauger\
        \ said during a news briefing. “But we are deploying all available assets\
        \ to make sure that we can locate the craft and rescue the people onboard.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a89859-d955-4caa-8c5d-7eaf81434fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bc87d4-ce4c-4ddc-b4f3-63f7a767d8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The submersible – roughly the size of a minivan – was carrying one\
        \ pilot and four “mission specialists” when its mother ship lost contact with\
        \ it about 1 hour and 45 minutes into its descent to explore the Titanic wreckage,\
        \ authorities said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f2b4bd-f55e-4d8f-a986-f055c0cf38c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ec1e8e-d220-489e-9df9-75f9ba6d5ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vessel has between 70 and 96 hours of life support, Mauger said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ccd002-3c31-4abc-b03a-4a7e0a820e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7009c8-8aae-405f-a3df-abd1e1f578e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It could be on or below the surface, and crews have been using sonar\
        \ buoys and ship sonar to listen for “any sounds that we can detect in the\
        \ water column,” said the Coast Guard, which also is searching with aerial\
        \ and water surface vessels, with more assets expected to fan out in coming\
        \ days.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e611ae-036a-4c6b-be91-e621c68d411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f3f987-65b6-406f-ba32-cacd738f1a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.299+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were no underwater searches involved as of Monday, Mauger said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61e7004-0f1a-4412-8129-d012294d688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.299+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09f6967-6f55-48a5-92a2-3b4ff98e781a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.300+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have to make sure that we’re looking on both the surface using\
        \ aerial and surface vessels but then expanding into underwater search as\
        \ well,” Mauger said. “Right now, our capability is limited to sonar buoys\
        \ and listening for sounds.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c23fbee-1c83-4fc4-a0c7-b4eb1273affb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.300+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f10c36-e35c-4e4b-86df-8a7062fedc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.301+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Canadian Armed Forces is also deploying an aircraft to assist in\
        \ the search, a spokesperson told CNN.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e42296-d7f5-46ff-84a5-cd51b8021fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.301+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc43d79a-4737-44f2-b76a-833bd4a8695f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.302+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group conducting the Titanic expedition, OceanGate Expeditions,\
        \ is also helping in the search and said it is “exploring and mobilizing all\
        \ options to bring the crew back safely.” And Canadian research vessel Polar\
        \ Prince, which took the submersible to Titanic wreckage site, is assisting\
        \ search and rescue efforts, a spokesperson for its co-owner Horizon Maritime\
        \ told CNN.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d727b12-7ebf-4c25-8cac-3ec82fb5bde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.302+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e098529c-f36f-4fac-acf2-7bb073409345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.303+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Search and rescue operations at sea are like “searching for a needle\
        \ in a haystack,” former US Navy diver, retired Capt. Bobbie Scholley, told\
        \ CNN Monday.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92895f1-e989-483a-b83f-8218f503fa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.303+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5dda70-2165-4099-aad6-c69c663aeca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.304+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In this case, they knew exactly the location that they were starting\
        \ with this submersible so they have good data for where to start the search,”\
        \ Scholley said. The submersible also is going to make sounds with systems\
        \ on board that sonar buoys should be able to pick up, she said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034fb241-77de-493b-89b4-ebccc4368056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.304+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8e8f23-1568-429e-8cd2-ccd1a9ef27c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.305+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those on the submersible is British businessman Hamish Harding,\
        \ according to a social media post by his company, Action Aviation. The day\
        \ before the vessel went missing, Harding wrote of the Titanic mission: “\
        I am proud to finally announce that I joined OceanGate Expeditions for their\
        \ RMS TITANIC Mission as a mission specialist on the sub going down to the\
        \ Titanic.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62819b2b-6c75-4bb4-89a7-688e055705fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.305+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fe1fa6-296d-4a17-aff1-7f4e10a5ee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.306+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diver PH Nargeolet was scheduled to be on Sunday’s dive with him, Harding\
        \ said Saturday in a Facebook post: “The team on the sub has a couple of legendary\
        \ explorers, some of which have done over 30 dives to the RMS Titanic since\
        \ the 1980s including PH Nargeolet,” Harding wrote, according to CNN news\
        \ partner CTV News\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b75f7d-0a21-4d9d-ba43-08e208b2dbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.306+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0e93c2-cd4b-4bba-99b1-d9a29343dc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.307+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And a St. John’s-based diver knows one of the people on the expedition\
        \ – French diver Paul-Henri Nargeolet – that diver, Larry Daley, told CBC\
        \ News; Daley reportedly made the trip to the Titanic two decades ago\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be36614a-25c9-4d04-aaa6-5c989fcb52f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.307+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6bdca7-b228-49c1-9be9-497a38167b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN hasn’t been able to reach Nargeolet, and it is not clear if he\
        \ was among those who boarded the vessel. Nargeolet is a Titanic expert who\
        \ has taken the trip every year, completing more than 37 dives to the wreck,\
        \ according to an archived version of OceanGate Expeditions’ website accessible\
        \ via the Internet Archive’s Wayback Machine.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e3c49c-17f8-4c7c-9649-ede5a3930e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.309+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca81dcfd-2481-4fff-be7d-122f36837c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.309+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Shahzada Dawood and his son Sulaiman Dawood, of Pakistan,\
        \ also had “embarked on a journey to visit the remnants of the Titanic in\
        \ the Atlantic Ocean,” their family said Tuesday in a statement. “As of now,\
        \ contact has been lost with their submersible craft and there is limited\
        \ information available,” the family said, adding they’re praying for their\
        \ loved ones’ safe return.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1682aef-2ef3-45d0-9cb7-7b023fbbea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963143b5-688f-469f-923c-a8b23bd92ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Coast Guard has not released the names of the five people onboard\
        \ as it works to notify their relatives, an official said Monday.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea89dccb-9066-49c9-be48-9d090ad0814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec11ca84-fced-44d6-a645-0d3e222c569b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What we know about the vessel and expedition</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109ba913-c7de-4d54-a41b-a601ac735c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The expedition began with a 400-nautical-mile journey to the Titanic\
        \ wreck site, then the submersible started its descent Sunday morning, eventually\
        \ losing contact with the Polar Prince, a converted ice breaker.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1415ed12-bc01-4d05-ba36-6d0b2acb18e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.313+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22ffda1-d02e-4b9d-bd6d-28a27cf14a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.313+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last communication between the vessel and OceanGate staff at the\
        \ surface came in at 11:47 a.m. Authorities were notified at 6:35 p.m., after\
        \ the 6:10 p.m. resurface time of the vessel passed with no sign of the submersible,\
        \ according to Polar Prince co-owner Miawpukek Maritime Horizon Services.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c278ee74-097c-47b7-acac-37781cb44266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.314+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf693122-bf7a-42b5-86e2-6f1bc2241ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.315+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chief Mi’sel Joe of Miawpukek First Nation, the expedition’s support\
        \ vessel, got a call Sunday alerting him that the submersible was two hours\
        \ overdue and still hadn’t surfaced and communication with it was lost, he\
        \ said. At that point, requests for search and rescue had gone out, he said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78ee6fb-f5c4-47a9-91f0-ffb15f17ca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.315+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd04e653-66f3-4282-bbac-04d2bfdf9fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.316+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s a tremendous amount of concern,” Joe said. “I have anguish\
        \ that people are going through this. I wish there was more I can do.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdffaee-e0e3-4c51-86a8-bd9086028a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.317+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef1b38a-c785-434e-b64a-a2bd1649c568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.317+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike a submarine, a submersible needs a mother ship to launch it,\
        \ has fewer power reserves and can’t stay underwater as long.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa0ff31-fddb-4c65-b229-525bce4983d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.318+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ea92be-6cf7-4508-b291-3ad5a99a71d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.319+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A mother ship can communicate with a submersible “via text messages\
        \ which are exchanged via a USBL (ultra-short baseline) acoustic system,”\
        \ according to OceanGate Expeditions’ archived website. The submersible is\
        \ required to communicate with the ship every 15 minutes or more frequently,\
        \ if needed, the site says. That USBL system is the only communications link\
        \ between the submersible and the surface, it adds.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d54b02d-67a3-4d25-afec-47ede10ae28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.319+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d347f6-52a7-4fd7-a922-effbf851010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.320+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OceanGate Expeditions operates a trip taking passengers to the Titanic’\
        s wreckage at the bottom of the ocean for prices starting at $250,000, the\
        \ archived website states, describing its “mission support fee” for a 2023\
        \ expedition. The company’s Titanic expeditions include a series of eight-day\
        \ missions to the famous shipwreck, with trips beginning and ending in St.\
        \ John’s, Newfoundland, according to the archived site.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd810413-c755-4b80-9424-dea31d292071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.321+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dab2d11-6270-497e-9361-d86df80dffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company advertised the experience as a way “to step outside of\
        \ everyday life and discover something truly extraordinary.”\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e698fbc8-244a-4cfc-a1e0-c5928e65b46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47734904-bac3-42ad-8c98-eaf37b7aafec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.323+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vessel, named “Titan,” is a 23,000-pound submersible made of carbon\
        \ fiber and titanium, according to OceanGate.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b18851c-70c6-4707-bc0a-486a4b3a7df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdbbfe2-ae88-4dcd-b77b-5734d94997de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is operated … by a gaming controller, what essentially looks like\
        \ a PlayStation controller,” said CNN correspondent Gabe Cohen, who sat in\
        \ Titan in 2018 while reporting on OceanGate Expeditions for CNN affiliate\
        \ KOMO.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f3f4cd-455d-4991-b74f-0f47c0a763aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd163ec7e-7186-44f4-8ab8-1ce7b8333a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cohen was blown away by how simple some of the craft’s technology seemed,\
        \ though the company noted it could “dive 13,000 feet down into the ocean\
        \ and handle 150 million pounds of pressure that it would feel on the ocean\
        \ floor,” he said Tuesday on “CNN This Morning.”\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcad3f5-a77e-400f-a598-2796dd4777b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.327+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83574a1f-088f-4c73-9dc0-4dd573fe68bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.328+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s a “tiny vessel, quite cramped and small,” Cohen said. “You have\
        \ to sit inside of it, shoes off. It can only fit five people.”\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceeb282-1a14-419f-a59e-df2a2ce5dbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278608fa-ce71-4d82-b4de-f959691cc513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Titanic dive takes about 10 hours from start to finish, including\
        \ the two and a half hours it takes to reach the bottom, the website says.\
        \ The company calls its clients “mission specialists,” who are trained as\
        \ crew members in a variety of different roles, including communicating with\
        \ the topside tracking team, taking sonar scans and opening and closing the\
        \ vessel’s dome, the archived site says.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1b58fa-5f0d-404e-acec-9fd7a8af249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.331+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcef544-00d5-4f4d-aafa-9d790f6eb2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.332+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clients do not need previous maritime experience to join as mission\
        \ specialists, it adds.\r"
