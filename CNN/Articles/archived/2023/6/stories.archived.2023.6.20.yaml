      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For LRT line 2, 97% of the expected additional revenue will be
        allocated for maintenance and operation expenses, and to also upgrade the
        systems like the signaling, communications and also improve or rehabilitate
        the existing line,” DOTr Assistant Secretary for Railways Jorgette Aquino
        told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
