      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> – Customers
        are not required to provide a video of opening the parcel to the seller when
        returning a defective product, the Department of Trade and Industry (DTI)
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250785c8-8d7a-44db-8e5d-3ad5dd36107f'
      'mgnl:activationStatus': true
