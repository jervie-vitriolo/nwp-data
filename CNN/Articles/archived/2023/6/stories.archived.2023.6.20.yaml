      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario, Gerg Cahiles, and Pia Garcia
        contributed to this story</em></p>'
  'sudan-ceasefire-dafur-killings':
    'author': 'Celine Alkhaldi, Mostafa Salem and Ingrid Formanek, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-20T13:16:06.000+08:00
    'imagesource': 'jcr:723e1a07-3427-42cc-a6bb-af9a1567361c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27c33e99-fadc-4799-a0e7-f490cf93c35b'
    'lead': 'Killings and attacks on communities in Darfur by the paramilitary Rapid
      Support Forces and allied militias have been reported “in clear violation” of
      a fragile ceasefire in Sudan, civil society groups said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-20T13:19:14.907+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-20T13:37:12.801+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New killings reported in Darfur on second day of Sudan ceasefire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107fc226-e0de-4f80-b523-b227555e96a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Killings and attacks on communities in
        Darfur by the paramilitary Rapid Support Forces (RSF) and allied militias
        have been reported “in clear violation” of a fragile ceasefire in Sudan, civil
        society groups said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1519b4-7596-48f6-826c-ad0413c428fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least four civil society groups and activists have reported attacks\
        \ which took place over the weekend in North Darfur.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5597bc9-7bb9-42b5-9594-a3bd4eb313cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The timings spill into Sunday – the first day of a 72-hour ceasefire\
        \ announced by the two main warring parties, the RSF and the Sudanese Armed\
        \ Forces (SAF).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bf8a1f-b486-4dc9-8519-6b7b2ab66df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A North Darfur civil society group and the Darfur Victims Solidarity\
        \ Association said late Monday, the RSF seized an SAF garrison in North Darfur’\
        s Tawila locality in the morning, killing a number of armed forces soldiers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cddd860-e95a-4e38-832d-a2aed303dc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Residents of the community fled the area in fighting that started Friday\
        \ evening.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed83ad8-a743-4427-ace3-2140f62a9c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There was a “clear violation of the armistice,” the groups said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620c6c9a-5e6e-47f2-a852-8da6eb7eb8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "El Fasher Resistance Committees in North Darfur, part of a Sudan-wide\
        \ civilian pro-democracy network, first alerted the attack on the Tawila community\
        \ on Friday evening.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6abe213-0844-46f8-990f-a76e14a86cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least seven people were killed in the initial Friday attack, with\
        \ the market, local government office and police station looted, livestock\
        \ and cars stolen, and the town’s northern and eastern neighborhoods destroyed,\
        \ the committees reported.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cf9ddb-8dc5-46dc-a3a8-fc7b081347da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Subsequent numbers of casualties are currently unknown due to communications\
        \ cuts, a North Darfur activist who requested anonymity on safety grounds,\
        \ told CNN.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb323044-5bde-4784-ade0-35fe494c75e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate report released Monday, Dar Masalit (Home of Masalit)\
        \ sultanate said “more than 5,000 people were killed and at least 8,000 injured”\
        \ in a two-month period since the start of fighting – which began in Darfur\
        \ on April 24 – in West Darfur’s capital El Geneina region alone.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7743e3da-4a07-4b0d-b9b3-aaadb222b6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Masalit are the majority ethnic group in West Darfur. Their historic\
        \ home encompasses a wider area that includes parts of eastern Chad, with\
        \ a sultan as the traditional head of the non-Arab African community.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba274ff-33aa-4a32-895f-e4c3290b69d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Dar Masalit report accuses the RSF and allied Janjaweed militias\
        \ of the killings and other crimes, as published by the sultanate.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c54c1de-588f-44e5-b240-9883108e5136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A series of systematic and bloody attacks launched by the RSF and\
        \ the Janjaweed militia, with the aim of ethnically cleansing African civilians\
        \ and of committing genocide,” were witnessed by the sultanate, the Dar Masalit\
        \ report said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f632fd83-f7b9-4273-ad4e-1662c20de73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN cannot independently verify the figures, they are considerably\
        \ higher than other recent reports of deaths and injuries.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d78eeb-b9ac-49d4-ae57-9af5d24073a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Strategic Initiative for Women in the Horn of Africa (SIHA), a women’\
        s rights group active in Darfur, reported over 1,000 deaths and 2,000 injuries\
        \ in El Geneina since April 24.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d3119a-810b-47d6-b066-29fb5be3207b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Sudan’s Minister of Health Haitham Ibrahim said 3,000 people have\
        \ been killed across Sudan since the conflict started on April 15, in an interview\
        \ on Saudi al-Hadath television Saturday.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d89ec9-37fe-47d4-b4e9-a9f277130627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Information on casualties from Darfur is limited due to the communication\
        \ blackout, Ibrahim added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7083a12-9ef3-4f77-8e5a-16944b8063c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lawyers, doctors and teachers targeted</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb04d02-f765-4079-9cc6-7bb3605dc5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Civil society activists and monitoring groups have also reported the\
        \ targeting of community leaders, lawyers, doctors, teachers and other professionals\
        \ on the Masalit community in West Darfur, as well as in Khartoum, since the\
        \ beginning of the conflict.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3d7fb7-9252-4915-b441-0d99bb2b3312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several high profile Masalit figures have been killed in the past week,\
        \ including West Darfur governor Khamis Abbaker.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96662ef9-5db4-4897-b318-a37ef37e8ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.121+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Darfur Bar Association (DBA) said Monday that two more members\
        \ of the organization have been killed in West Darfur by the RSF and their\
        \ militias, without specifying the day of the reported killings.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd72b763-4a85-4634-ad56-d56c6781ac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.121+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DBA named Professors Tariq Hassan Yaqoub Al-Malik, and the West Darfur\
        \ humanitarian aid commissioner Al-Sadiq Muhammad Ahmed Haroun, both investigators\
        \ of killings committed in 2021 at Krinding displaced persons camp in the\
        \ state.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f50e630-5a24-493b-9629-e562674ebc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.122+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, the DBA urged its members to leave the state’s capital,\
        \ El Geneina, after the organization reportedly received threatening messages.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b6334b-14f4-4e80-b42f-fca632f3e714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.122+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Nations Mission in Sudan (UNITAMS) condemned the killings,\
        \ saying in a statement: “Compelling eyewitness accounts attribute this act\
        \ to Arab militias and the Rapid Support Forces (RSF), even though the RSF\
        \ communicated a denial of their involvement to the mission.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8887e8fc-fdc6-41df-96c4-216cfab62c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.123+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "RSF General Abdel-Rahman Gumma on Monday repeated the paramilitary\
        \ group’s denial of responsibility for the governor’s killing, blaming “outlaws.”\
        \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cf7b92-8b45-4cbd-a927-92b97abb413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.124+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a recorded voice message posted to Twitter, Gumma called the conflict\
        \ in Geneina “tribal.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef10f03-bba6-43bf-a61e-03ba63208d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.124+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN Human Rights Commission recently expressed concern about a “\
        shocking rise in hate speech in West Darfur against the Massalit.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44358e5-a6c9-4068-b239-e2a237fdfd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.125+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am particularly concerned by reports of gender-based and sexual\
        \ violence, and by the ethnic dimension of the violence in Geneina,” UN Secretary\
        \ General Antonio Guterres said Monday, adding to the growing number of concerned\
        \ voices.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e89f91-820f-4ff4-a5fb-477ae4a28179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.125+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>El Geneina center of attacks</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5369751c-6226-465d-89b8-3f66d589354a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.126+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city of El Geneina witnessed the highest number of “violent attacks\
        \ and crimes against humanity” in the month of May, when the RSF and Janjaweed\
        \ targeted shelters and neighborhoods with “heavy artillery,” resulting in\
        \ the deaths of hundreds of citizens on some days, the Dar Masalit report\
        \ said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bcd2d3-f40d-467e-b45c-0e329a4512fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.126+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report cited the neighborhoods that came under the most fire,
        including Al Jamarek, Al Buhaira, Al Thawrah, Al Tadamon, Al Madaris, Al Mansoura,
        and Al Jabal among others.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850a7fde-27b2-4758-9f3b-faebab182662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.127+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has confirmed attacks on three of the named neighborhoods.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c856fe50-7582-456e-8ea5-3d1ff8cf0fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.128+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On May 28 and 29, RSF and Janjaweed militiamen attacked the Misterei\
        \ area, some 42 kilometers (26 miles) southwest of El Geneina, resulting in\
        \ the deaths of dozens of civilians and “the displacement of the entire population\
        \ of the region to Chad,” the report stated.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c21b648-21f4-47c9-a02d-8b67e92456ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.128+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN geolocated and verified extensive fires in the Misterei area on\
        \ these dates.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b46a74-b691-4c0d-8f60-b726046ef6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.129+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On June 15, the siege on all neighborhoods in El Geneina “intensified,”\
        \ causing a large number of civilians to flee west toward Chad through the\
        \ Hashab forests, the Dar Masalit report said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f32e3d2-3b73-48ce-b9fd-2e0801746b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.129+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those fleeing were “brutally attacked…killed, wounded and their belongings\
        \ robbed” by RSF and Janjaweed militiamen, the report added.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e78a80f-5fa2-4f85-af97-c7d0f2802bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.130+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Dar Masalit report sketched a broad picture of “ethnic cleansing”\
        \ by the RSF and associated Janjaweed militias, with a severely deteriorated\
        \ security and humanitarian situation in West Darfur.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227cfe19-ccb3-4e27-be0c-97d82dee7477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.131+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN cannot independently verify all incidents as outlined in the Dar\
        \ Masalit report. But CNN has confirmed and reported on thousands of civilians\
        \ fleeing Geneina and West Darfur.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbab63de-f528-44e5-8266-9089c0545349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.131+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additional social media videos and testimony, as well as human rights\
        \ activists and groups’ reports, support large sections of the Dar Masalit\
        \ report findings.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7a3146-ae8f-461e-8012-2b31e1895312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.132+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the past four days, 15,000 West Darfur refugees, including almost\
        \ 900 wounded, have arrived in the Chadian border town of Adré, Medicins Sans\
        \ Frontiers, also known as Doctors Without Borders, said Monday evening.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa482137-e32e-4a44-b684-2cccdd8424f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.133+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fragile ceasefire</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac562e8-ca66-400a-8dcb-a77603e667ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.133+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the US and Saudi Arabia announced the RSF and SAF agreed
        to a 72-hour ceasefire, with the two groups agreeing to refrain from military
        strikes and allow “the unimpeded movement of and delivery of humanitarian
        assistance.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0002a0-cd0e-494c-b2d9-f1c3f7f0062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.134+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The parties agreed that during the ceasefire they will refrain
        from prohibited movements, attacks, use of military aircraft or drones, artillery
        strikes, reinforcement of positions and resupply of forces, and will refrain
        from seeking military advantage during the ceasefire,” a joint statement from
        the US Embassy in Khartoum and the Saudi foreign ministry said in a joint
        statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e16726f-d2a1-4ba8-b08e-0faf2e959697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.135+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement suggested that peace talks facilitated by the US and\
        \ Saudi Arabia could be disbanded if the ceasefire isn’t honored.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5ff6d8-a6f5-4f35-8e2b-08cf2a0c0de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.135+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s the latest ceasefire agreement in the ongoing conflict between\
        \ the two Sudanese paramilitary groups that forced US diplomatic staff to\
        \ evacuate Sudan in April.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de687b39-b347-4ad4-a46c-0542eb9da5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.136+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous ceasefires haven’t stopped the fighting between rival
        factions.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f001cd1-dde0-4649-b2d0-55743bce2d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T13:19:15.137+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T13:37:12.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/19/africa/sudan-ceasefire-darfur-killings-intl-hnk/index.html#:~:text=New%20killings%20reported%20in%20Darfur%20on%20second%20day%20of%20Sudan%20ceasefire&amp;text=Killings%20and%20attacks%20on%20communities,Sudan%2C%20civil%20society%20groups%20said.">New
        killings reported in Darfur on second day of Sudan ceasefire</a>."</em></p>'
