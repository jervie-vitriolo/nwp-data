      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fbf8ab-27d3-43d5-b589-4287c8b7b6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.344+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ninety-six hours of life support on the vessel is “a short amount of\
        \ time,” said Scholley, the former US Navy diver, though effective resources\
        \ are being used in the search.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a37e638-f5db-474f-b571-ceda98709ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.345+08:00
