      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, the president bared his administration is putting together\
        \ a map of fishing grounds in the contested waters that it would propose to\
        \ Beijing. He said the East Asian giant has agreed to sit down and discuss\
        \ the matter.\r"
    '12':
