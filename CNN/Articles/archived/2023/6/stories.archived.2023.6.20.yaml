      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The legal team specifies that now “the referral of the case to the\
        \ Bucharest Court, the judge will set a hearing in which he will either communicate\
        \ the indictment to the defenders chosen by Andrew and Tristan Tate or set\
        \ a deadline for communicating the indictment by post. At the same hearing,\
        \ the judge will discuss whether a preventive measure against the defendants\
        \ is necessary.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a64fd3-ffb8-404e-a0a2-f918439e6aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:51:41.148+08:00
