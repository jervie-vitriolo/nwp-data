    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf70586-bb8c-4b7c-ae5e-0d7044cee417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T17:59:42.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T17:59:43.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BSK elections are scheduled for Oct. 30, but Senator Francis Tolentino
        earlier proposed to postpone the polls in the province due to cases of political
        violence.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1245c1-8db5-4e41-b98c-f8bbddee7b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T17:59:42.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T17:59:43.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The laws on election and setting the BSK poll date allow the Comelec
        to postpone elections not later than 30 days after the cessation of the cause
        for such postponement, and in all cases not later than 90 days after the original
        date of elections.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245a932e-6e9d-49f7-9474-fda4e67a7cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T17:59:42.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T17:59:43.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The grounds for postponement of elections include rebellion, insurrection,
        violence, terrorism, loss or destruction of election paraphernalia or records,
        force majeure, and other similar causes of such a nature that prevent the
        holding of a free and orderly election.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1b714e-44ff-45b8-b2fc-922b745853b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T17:59:42.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-20T17:59:43.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the people will be consulted about the possible deferment
        of the elections, Comelec chairperson George Garcia earlier said that the
        poll body still has the final say on whether this will push through or not.</p>'
  'Justin-Brownlee-Gilas-Pilipinas-Estonia-pocket-tournament':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
