    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c7ceae-4eaa-4231-90fe-fc336673b1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T04:03:19.493+08:00
