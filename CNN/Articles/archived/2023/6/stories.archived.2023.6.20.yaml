  'sandiganbayan-etpi-case-marcos-family':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-20T19:19:15.000+08:00
    'imagesource': 'jcr:d7aca112-55b8-4fb5-aaa5-797b142fa4e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22b99e9c-febc-4323-959c-125904fabb76'
    'lead': 'The Sandiganbayan rejected due to lack of merit government prosecutors''
      plea to introduce additional witness testimonies in a case alleging ill-gotten
      wealth against personalities linked to former President Ferdinand E. Marcos,
      the father and namesake of the country''s current leader.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-20T19:24:49.949+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-06-20T19:24:50.212+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sandiganbayan junks bid to present addt''l witness testimony in Marcos
      ill-gotten wealth case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55598174-7340-42e9-888f-14263402e19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:24:49.961+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:24:50.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> The Sandiganbayan
        rejected due to lack of merit government prosecutors'' plea to introduce additional
        witness testimonies in a case alleging ill-gotten wealth against personalities
        linked to former President Ferdinand E. Marcos, the father and namesake of
        the country''s current leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d0c1b8-ed6d-4776-91bf-8da793f9cd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:24:49.961+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:24:50.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution dated June 13, the anti-graft court''s Fourth Division
        denied the prosecution’s motion to present an officer of the Sandiganbayan''s
        Third Division to identify Civil Case No. 009''s transcript of stenographic
        notes (TSN), which contained witness testimonies that the prosecution was
        unable to present in Civil Case No. 0178.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4517953-0109-483b-b5f1-2737dc2565c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:24:49.961+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:24:50.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fourth Division handled Civil Case No. 0178, while the Third
        Division heard Civil Case No. 009, which accused alleged cronies of Marcos
        and his wife Imelda of using ill-gotten wealth accumulated during his two-decade
        reign to purchase shares of the Eastern Telecommunications Philippines Inc.
        (ETPI).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a63c5bf-abd5-4675-8f2d-b2cdb551dcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:24:49.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:24:50.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil Case No. 0178 was filed in 1997 through the Presidential Commission
        on Good Government (PCGG), seeking to recover 3,305 government shares of stock
        in the ETPI.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594cd1ce-6a66-4345-b76a-95a130bc2714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:24:49.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:24:50.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Government prosecutors wanted the Third Division’s officer to identify
        the transcripts to prove that the witnesses indeed earlier testified in Civil
        Case No. 009. Nine of the witnesses had either died, are unwilling to testify,
        or are abroad.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184b232d-9c3b-4bf6-b4a1-c66ca4ff1aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:24:49.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:24:50.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Fourth Division maintained that while both civil cases are closely
        related as they “seek to establish the ill-gotten nature of the ETPI shares
        of stock,” the defendants were not impleaded in Civil Case No. 009.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c40ab5-f5a6-475c-bf2f-9b24f79b2102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:24:49.963+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:24:50.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It explained that allowing an officer to identify the TSNs of individuals
        who cannot testify “would unduly deprive herein defendants their right to
        be confronted at the trial by, and to cross-examine, the witnesses against
        them.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4289dce5-5d39-4c94-ae96-eb2824d55e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:24:49.963+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:24:50.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said it “cannot help but take the view” that the prosecution
        intends to adopt the TSNs of Civil Case No. 009 as records of Civil Case No.
        0178.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ac1289-3218-49ce-beda-08c47f393f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:24:49.963+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:24:50.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court further argued the bid to present a new witness
        showed a lack of competence in pursuing the case. The prosecution, however,
        cited “circumstances beyond its control.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27487a64-c8d0-4495-ba49-7416a72e29c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:24:49.964+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:24:50.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Its inability to locate its witnesses now, after a period of 26 years,
        demonstrates its complacent attitude or lack of due diligence in pursuing
        the present case,” the Fourth Division said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efde841e-2420-4eba-b065-116362eb6197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T19:24:49.964+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T19:24:50.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil Case Nos. 0178 and 009 were among the many civil forfeiture
        actions lodged by the PCGG at Sandiganbayan against the Marcos family and
        their suspected cronies in an effort to collect billions of pesos thought
        to have been illegally amassed during the martial law regime.</p>'
  'Andrew-Tate-indicted-on-human-trafficking-and-rape-charges-in-Romania-':
    'author': 'Cristiana Moisescu, Amy Croffey and Vicky Bennett, CNN, and Reuters'
    'caption': 'Andrew Tate, right, and his brother Tristan, left, leave a court hearing
      in Bucharest on April 21, 2023.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-06-20T19:45:57.000+08:00
    'imagesource': 'jcr:47c7e195-1ca4-418f-a3cd-53a4040702c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db9b68b3-c8a2-4017-b68c-8b4f791efa6d'
    'lead': 'Controversial internet personality Andrew Tate will face trial in Romania
      on charges of rape and human trafficking, prosecutors say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-20T19:51:41.113+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-06-20T19:58:57.303+08:00
