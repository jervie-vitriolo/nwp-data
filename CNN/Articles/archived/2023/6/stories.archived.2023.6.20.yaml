      'mgnl:lastActivated': 2023-06-20T12:40:49.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579ad2d7-63b7-4366-9910-b1f465cc00c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T09:00:13.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T12:40:49.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Villanueva, around 100 families had to be evacuated, and\
        \ they returned to their homes after authorities assured them of their safety.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aff97f-9513-47ed-b818-d4ecd823b299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T09:00:13.913+08:00
