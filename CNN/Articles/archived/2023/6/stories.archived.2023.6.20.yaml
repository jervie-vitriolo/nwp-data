      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While operators of LRT-1 and LRT-2 are allowed to file for a fare hike\
        \ every two years, this will only be the first time in eight years that such\
        \ an increase will be implemented, she said.\r"
    '9':
