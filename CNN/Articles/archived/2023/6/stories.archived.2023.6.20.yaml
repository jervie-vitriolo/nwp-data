      'mgnl:type': 'text'
      'text': '<p>Elephant Party has always been primed as one of the safe queer spaces
        for the LGBTQIA+ community to dance the night away. Their Pride special on
        June 24, called Magandang Gabi Bayot, has a hefty lineup of drag artists and
        DJs: Pinoy Drag Supreme NAIA of "Drag Den" Season One, Magenta, Slaytina,
        Superstarlet XXX, Viper Nicotine, Pura Luka Vega, Christal, Dignos, Hideki
        Ito, Karlo B2B Papa Jawnz, obese.dogma777, Salad Bae (Kylie Mix), Teya Logos,
        Pette Shabu, Washere, and Ketia (Berlin, Portugal). Hosted by Celeste Lapida.</p>'
