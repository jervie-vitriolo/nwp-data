    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Justin Brownlee to join Gilas in Estonia pocket tourney'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c75c085-19f7-478e-8014-75b93ed2c1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T18:08:49.104+08:00
