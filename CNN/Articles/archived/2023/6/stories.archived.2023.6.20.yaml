      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b0604a-a5f8-45da-a148-c35163ebf4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-20T20:02:52.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T20:05:08.786+08:00
