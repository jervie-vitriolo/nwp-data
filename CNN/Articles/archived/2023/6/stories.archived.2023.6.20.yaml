      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Concert producer Live Nation Philippines confirmed in a Facebook post\
        \ on Tuesday that the band will now be performing on Jan. 19 and 20, at the\
        \ Philippine Arena in Bulacan.\r"
