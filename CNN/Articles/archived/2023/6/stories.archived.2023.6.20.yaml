      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also expressed its gratitude to TV5 Chairman Manny Pangilinan for\
        \ having brought \"It's Showtime\" to a wider audience through content partnership.\r"
