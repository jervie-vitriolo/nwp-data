      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US and Chinese defense chiefs are not expected to meet this year –\
        \ a mark of the depth of the fracture in relations between the two countries.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226fa808-23dd-40fe-8c93-2408d8e971b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Austin on Thursday said it was “unfortunate” China declined a US offer\
        \ to meet at the conference and warned the ongoing lack of communication could\
        \ result in “an incident that could very, very quickly spiral out of control.”\
        \r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82040bc8-ad91-4f94-9d69-6f83f1ec9369'
