      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49ff14d-070b-47ce-90dd-4305fd3a5aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.970+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vaishnaw said the aim was to have a “complete, normal-like situation\
        \ by Wednesday morning,” adding, “we have mobilized lots of resources.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b8c472-c873-463d-b956-30439ead2fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.970+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dbc1ca-5a18-4f3a-ade1-8ad0f535f82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.970+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 1,000 workers, seven excavating machines, two accident relief\
        \ trains and four railway and road cranes have been deployed in the recovery\
        \ efforts at the crash site in the city of Balasore.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9360c270-6ffa-4435-834c-22b774258eca'
