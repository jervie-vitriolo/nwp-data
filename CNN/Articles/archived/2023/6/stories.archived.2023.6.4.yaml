      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fc56b8-a7f6-4a77-98f5-304eb746bc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.975+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Odisha’s Chief Minister Naveen Patnaik on Sunday announced 500,000\
        \ rupees ($6,067) in compensation for the next of kin of those who died and\
        \ 100,000 rupees ($1,213) for people who sustained serious injuries.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d723bb-d63a-4aeb-8e63-cadba9dbc412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.975+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e537756d-dfa4-4053-aaee-ce17f8af818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.976+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Patnaik said “all possible steps have been taken to save the lives\
        \ of injured passengers in different hospitals,” according to a statement\
        \ issued by Odisha’s Information and Public Relations Department.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94ab073-9fe2-47fd-a72b-555cdc83ef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.976+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66faa06-cf2a-4baf-842b-443b22e95ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.977+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state authorities said a special train service will run on Sunday\
        \ to transport survivors and dead bodies out of Odisha.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175c994a-65c9-4da6-bb06-3311bdaef84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.977+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b51e713-ab7f-4882-a150-34bcaf7b5f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.978+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The train will run to Chennai in southern Tamil Nadu state and stop\
        \ at all major stations, with a parcel carriage attached to carry bodies of\
        \ the deceased.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2258de6-0925-4beb-8ffa-b8f6b801c520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.978+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338201b5-0f4d-4477-8659-d6062a4da3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.979+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indian Prime Minister Narenda Modi, who visited the site, hailed local\
        \ authorities and rescuers for their work in a Saturday tweet.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e42144-5b74-41bb-b441-033a15783990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.979+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843e7db2-b84a-4808-a77a-e3aa5d14e232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.980+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I commend each and every person belonging to the teams of railways,\
        \ NDRF (National Disaster Response Force), ODRAF (Odisha Disaster Rapid Action\
        \ Force), local authorities, police, fire service, volunteers and others who\
        \ are working tirelessly on the ground and strengthening the rescue ops. Proud\
        \ of their dedication,” he said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8195b1cd-7214-4f8f-b2c7-f241e64a77b6'
