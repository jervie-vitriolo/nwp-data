  'cause-of-train-crash-in-india':
    'author': 'Manveena Suri, Chris Lau and Allegra Goodwin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-04T16:46:08.000+08:00
