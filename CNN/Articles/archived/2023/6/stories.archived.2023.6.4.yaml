      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State meteorologists announced the <a href="https://www.cnnphilippines.com/news/2023/6/2/rainy-season-may-start-next-week.html">start
        of the rainy season</a> last June 2, and said that <a href="https://www.cnnphilippines.com/news/2023/6/3/10-15-storms-next-5-months.html">10
        to 15 tropical cyclones</a> may hit the country from June to October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793f4618-e699-4bcb-be9b-bf29044107e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T09:34:35.324+08:00
