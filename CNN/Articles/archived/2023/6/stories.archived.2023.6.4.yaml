      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victory sealed Barcelona’s status as the dominant team in women’s
        European club soccer, as it claimed its second Champions League title in three
        years, joining an elite group of just six other teams who have won the trophy
        more than once.</p>'
    '12':
