      'jcr:uuid': '32452da2-89fc-4c5e-8f71-62933405e262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.969+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All 21 coaches which capsized due to derailment of the trains at Bahanaga\
        \ Bazar Station have been grounded. Now the site is being cleared,” the state’\
        s Railway Department said in a statement issued Sunday by the Press Information\
        \ Bureau.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320a66bf-3cad-4556-82b6-04c8e7c43b23'
      'mgnl:activationStatus': true
