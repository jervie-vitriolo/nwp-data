      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6353111f-6d4d-40bf-9d81-208f00c672b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T09:34:35.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T18:42:42.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also warned of possible flooding and rain-induced landslides
        in areas affected by the southwest monsoon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0b828b-dd8f-4d93-b98c-6e1ce7b1eaa7'
