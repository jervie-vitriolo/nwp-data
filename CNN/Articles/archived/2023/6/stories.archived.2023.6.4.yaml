      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T18:42:42.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Continuous monitoring tayo dito sa mga kaulapan na ito sa posibilidad
        na magkaroon ito ng sirkulasyon at maging ganap na low pressure area sa mga
        susunod na araw," PAGASA weather forecaster Grace Castañeda said in the 4
        a.m. briefing.</p>'
