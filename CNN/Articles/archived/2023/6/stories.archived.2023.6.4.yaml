      'mgnl:lastActivated': 2023-06-04T17:06:13.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963db848-046e-4ea9-9422-f3b4a3145cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.983+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "French President Emmanuel Macron, Pakistani Prime Minister Shehbaz\
        \ Sharif and Australian Foreign Minister Penny Wong also sent their condolences.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf52951-7fef-405e-9fe1-2f973bf9047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.983+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8738891-f580-42c6-ad98-c8539ad7f051'
