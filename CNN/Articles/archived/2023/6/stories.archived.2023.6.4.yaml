      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other weather disturbances are forecast to directly affect the
        country, Castañeda  added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6934aa7a-630b-42df-8a64-b2b6a4ceb0ed'
