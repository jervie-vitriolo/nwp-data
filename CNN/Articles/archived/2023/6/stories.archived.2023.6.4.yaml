      'mgnl:created': 2023-06-04T16:50:44.971+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7223cd6f-8348-4e2d-bab7-977abdfbc5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.971+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, the death toll from the disaster was revised down slightly\
        \ to 275 – down from 288 – due to what Odisha state’s Chief Secretary Pradeep\
        \ Jena said was a mistake in counting some bodies twice.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d66290-462f-4cdc-96fd-517c689d0073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.972+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4349c886-630c-4c3e-9d71-66b7977fe568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.972+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of injured remains at over a thousand people, and over 100\
        \ patients need critical care, according to India’s Health Minister Mansukh\
        \ Mandaviya, who arrived in the state on Sunday morning.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfc2424-defc-49e2-94a0-f478ed4fabae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.973+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af344929-f18e-4634-bf88-531fe68d72ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.973+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Expert doctors, specialized equipment, and medication have been flown\
        \ in from the Indian capital, Mandaviya added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47bcf0c-a920-4104-8fcd-3916aa97e5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.973+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fb832e-830f-47f1-9f73-2ec4418854a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.974+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, hopes of finding any further survivors are receding. “We will\
        \ pull the coaches up one by one but we don’t have much hope of finding survivors,”\
        \ Sudhanshu Sarangi, Director General of Fire Services for Odisha, told Indian\
        \ news agency ANI on Saturday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3c7d02-096c-41f7-b3ba-ea0a8637c01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.974+08:00
