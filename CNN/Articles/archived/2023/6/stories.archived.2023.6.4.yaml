    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df30629d-e66d-4a64-b0a2-490bd5f6373a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T12:33:57.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T17:06:18.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his acceptance speech, Heussaff thanked the crew of the media
        company, his wife actress Anne Curtis, and daughter Dahlia Amelie for allowing
        him to “travel to tough places to create stories."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dece459d-e53e-43d6-865e-18d59660da1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T12:33:57.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T17:06:18.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anywhere you go in the world, you''ll meet Filipinos, especially
        in the food and beverage industry," he said. "In fact, one of our largest
        revenue streams as a country are Filipinos who are working overseas, yet not
        a lot is known about our culture or our food.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02ca5af-507f-4581-9992-03673523d231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T12:33:57.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T17:06:18.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said tons of people said Filipino food is the next big thing,
        and he is “obsessed with trying to figure out how to it make just the big
        thing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd275d93e-abfd-4ac3-b105-5976b8755f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T12:33:57.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T17:06:18.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And so, this (award) for me means absolutely everything because it\
        \ just motivates me further to keep shining a light on our beautiful country,\
        \ beautiful people, and the food that is made in our kitchen,\" he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08c9b84-21f5-4be0-99ae-839ceca86443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T12:33:57.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T17:06:18.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heussaff bested Andrew Huang, Ewa Huang, and Jeromy Ko of “Nom Life.”
        Another nominee in the category was the Kalamata''s Kitchen Staff who runs
        the channel “Kalamata’s Kitchen - Of Course It''s Kid Friendly.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a1da4f-214f-4bdc-b0dd-195a330901ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T12:33:57.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T17:06:18.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The award for social media \"recognizes excellence in a single food-related\
        \ post, or compilation of up to three posts, that clearly represents the intention\
        \ of the Facebook page, Twitter account, TikTok account, Instagram feed, or\
        \ other social media format.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37c0825-bb64-456a-ba4b-2b40babc4d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T12:33:57.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T17:06:18.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Winners for the 2023 James Beard Leadership Award and Restaurant and\
        \ Chef Award will be announced in the coming days.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefb9016-fb47-482c-a34d-28f07950a67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T12:33:57.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T17:06:18.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three chefs with Filipino roots also received nods in the prestigious
        awards, namely Vince Bugtong and Margarita Manzke in the "Outstanding Pastry
        Chef or Baker" category, and Aaron Verzosa for "Best Chef in the Northwest
        and the Pacific."</p>'
