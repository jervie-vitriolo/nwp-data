      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7effc044-bc6a-4068-a2b2-e5b101df18f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T09:34:35.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T18:42:42.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prevailing southwest monsoon, or habagat, may bring cloudy skies
        with scattered rain showers and thunderstorms over Zambales, Bataan, Cavite,
        Batangas, Oriental Mindoro, Occidental Mindoro, and northern Palawan, including
        Calamian and Kalayaan Islands on Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f348750-98dc-44f6-af9d-12cbccc459e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T09:34:35.325+08:00
