    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6961f812-4fc3-4e5d-8ab4-97f01c1fa45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:57:24.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:57:24.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Blinken said the designation for his involvement in\
        \ significant corruption would render Lamothe, who also served as minister\
        \ for planning and external cooperation, “generally ineligible for entry into\
        \ the United States.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caadc282-ae6b-44c4-9792-64e93f4f3498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:57:24.708+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:57:24.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Specifically, Lamothe misappropriated at least $60 million from the\
        \ Haitian government’s PetroCaribe infrastructure investment and social welfare\
        \ fund for private gain. Through this corrupt act and his direct involvement\
        \ in the management of the fund, he exploited his role as a public official\
        \ and contributed to the current instability in Haiti,” Blinken said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d284be-6d20-4f33-851f-859ef181274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:57:24.708+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:57:24.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PetroCaribe, a deal with Venezuela, had temporarily provided Haiti’\
        s government with cheap fuel. However, it then foundered and became linked\
        \ to a scandal over the alleged mismanagement of the resulting funds, with\
        \ claims of corruption sparking massive protests in recent years.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9462d44-db2c-4aee-827b-daadb3377ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:57:24.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:57:24.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lamothe, in a statement Saturday, denied the US allegations against\
        \ him, saying they were made without an investigation and could separate him\
        \ from his family in the US. He currently lives in Florida.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5608cb-452b-4745-93a5-e37924278e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:57:24.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:57:24.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lamothe, who is on a business trip to West Africa, said the PetroCaribe\
        \ allegations “have been thoroughly scrutinized five times through comprehensive\
        \ audits over the past 9 years. Furthermore, a judicial decision found no\
        \ evidence supporting these allegations of misappropriated funds. Despite\
        \ this conclusive evidence, these long-refuted rumors have resurfaced without\
        \ any new proof and today are used to unfairly make me ineligible to return\
        \ to my family in the US.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd80b75-9b3a-481a-9630-2670eb311b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:57:24.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:57:25.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, the Haitian court of auditors released two reports about the\
        \ PetroCaribe funds. The reports accused multiple high-profile politicians\
        \ of mismanagement and corruption.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2476eadf-4a1b-4ca1-8df0-d5e318ea92d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:57:24.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:57:25.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken said Friday that the move against Lamothe was part of “a series\
        \ of actions that promote accountability for those who foment violence, block\
        \ life-saving humanitarian support, and enrich themselves at the expense of\
        \ the Haitian people.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f207f47-a7e3-46c2-bfd3-3c694d77c179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:57:24.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:57:25.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement underscores the international community’s ongoing\
        \ efforts to combat corruption and ensure transparency in Haiti’s governance,\
        \ which is seen as crucial to fostering stability and prosperity in the country.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bdb55a-3487-4d74-bc27-cd5ba7b1c979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:57:24.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:57:25.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamothe resigned as prime minister in 2015 following violent anti-government
        protests calling for elections and for him and President Michel Martelly to
        step down. Martelly left office the following year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f078540e-9771-4682-8742-df11ed99c8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:57:24.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:57:25.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://us.cnn.com/2023/06/02/politics/state-department-sanction-laurent-lamothe/">State
        Department sanctions former Haitian Prime Minister Lamothe for corruption</a>"</em></p>'
  'haiti-president-assassination-rodolphe-jaar-sentenced':
    'author': 'Rebekah Riess and Tina Burnside, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-04T07:57:29.000+08:00
    'imagesource': 'jcr:4c568ecd-562f-4fb9-93b7-f153a5472b67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea2e04f1-7f3e-467d-aad0-7d54e1bfce3e'
    'lead': 'A dual Haitian-Chilean citizen who pleaded guilty to federal charges
      related to his involvement in the assassination of Haitian President Jovenel
      Moise has been sentenced to life in prison, Florida court records show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-04T07:59:53.684+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-04T07:59:53.963+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Haitian-Chilean citizen sentenced to life in prison for assassination
      of Haitian President Jovenel Moise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85985265-541a-479a-9eae-a9dab3c43b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:59:53.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:59:53.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A dual Haitian-Chilean citizen who pleaded
        guilty to federal charges related to his involvement in the assassination
        of Haitian President Jovenel Moise has been sentenced to life in prison, Florida
        court records show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e00f484-377c-483c-89a5-97bdc08d1595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:59:53.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:59:53.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Judge Jose E. Martinez handed down the sentence to Rodolphe Jaar on\
        \ Friday during a 10-minute hearing in Miami. The life sentences for each\
        \ of three counts are to be served concurrently.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6382a83-c608-4dd0-ba52-9fdb71c84268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:59:53.712+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:59:53.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jaar pleaded guilty in March to three counts – including conspiracy\
        \ to commit murder or kidnapping outside the United States and providing material\
        \ support resulting in death, according to the plea agreement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870734c1-4da3-40d7-b481-57b494c93399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:59:53.712+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:59:53.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moise, 53, was killed in his bedroom in Haiti on July 7, 2021.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd250ab07-2c12-4865-a775-4f59c320affa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:59:53.713+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:59:53.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Martinez recommended that Jaar be designated to a federal facility\
        \ in or near South Florida given his background and the offenses, according\
        \ to the court docket.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b7adce-8808-4901-ac6b-ca7779c6e594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:59:53.713+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:59:53.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In exchange for the guilty plea, Jaar had agreed to be sentenced by\
        \ a judge, provide truthful testimony, produce documents and records, and\
        \ appear before a grand jury and at other legal proceedings when called upon\
        \ by federal prosecutors.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5338da-8d31-41ef-8ea0-f6a0bdc83652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:59:53.713+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:59:53.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Jaar’s attorney, Frank Schwartz, for comment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b911eed3-6676-47dc-8390-11053914417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:59:53.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:59:53.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jaar was one of several suspects who were at large in the months after\
        \ Moise’s assassination. He was arrested in the Dominican Republic and extradited\
        \ to the United States in January 2022.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b72b287-c7ca-4c32-8c7b-fb9b9bb842f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:59:53.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:59:53.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have said that dozens of people were involved in the assassination,\
        \ including 26 Colombians and two Haitian Americans. Colombian suspect Mario\
        \ Palacios also was extradited to the US in 2022.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501d926b-d28d-4696-915d-a8ef1b727d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:59:53.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:59:53.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaar provided funds used to acquire weapons, provided food and lodging
        to other co-conspirators, and provided funding to bribe Haitian officials
        responsible for Moise’s security, according to the plea agreement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1b1ca7-403e-470a-ab7f-9848860fb0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:59:53.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:59:53.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/03/world/haiti-president-assassination-rodolphe-jaar-sentenced/index.html">Haitian-Chilean
        citizen sentenced to life in prison for assassination of Haitian President
        Jovenel Moise</a>"</em></p>'
  'barcelona-femeni-womens-champions-league-final':
    'author': 'Issy Ronald, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-06-04T08:00:03.000+08:00
    'imagesource': 'jcr:198d64b5-6071-45f6-bb6c-343fff7166b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c185675-64e1-4033-9987-3527f09614f3'
    'lead': 'Barcelona Femení overcame a 2-0 deficit to defeat Wolfsburg 3-2 in a
      dramatic Women’s Champions League final and banish its disappointment from last
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-04T08:02:46.710+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-04T08:02:47.080+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Barcelona banishes past disappointments with dramatic Women’s Champions
      League victory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af91701-b4e7-45ea-8ebd-9ca7e33854e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T08:02:46.781+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T08:02:47.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Barcelona Femení overcame a 2-0 deficit
        to defeat Wolfsburg 3-2 in a dramatic Women’s Champions League final and banish
        its disappointment from last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc556a3c-1eba-4cae-9884-71e0c0f31e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T08:02:46.781+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T08:02:47.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The only blemish on Barcelona’s all-conquering record these past few\
        \ seasons was last year’s Champions League final, as it succumbed to a 3-1\
        \ defeat against Lyon, despite otherwise marauding through records and later\
        \ becoming the first ever football team to win 50 consecutive league games.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da8a2c6-b311-4a73-8d44-d1c2abbf0a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T08:02:46.781+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T08:02:47.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saturday’s final against Wolfsburg in Eindhoven, Netherlands was a\
        \ chance for redemption, but 2-0 down at half time, it seemed that Barcelona\
        \ would have to wait at least another year to secure a second Women’s Champions\
        \ League trophy.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11d61cc-2408-48bf-8d02-dc6ac644880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T08:02:46.782+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T08:02:47.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wolfsburg took the lead after just three minutes when Ewa Pajor stole\
        \ the ball from Barcelona defender Lucy Bronze and found the back of the net\
        \ with a powerful strike for her ninth goal of this Champions League, the\
        \ highest tally in this season’s tournament.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c92ae26-c946-401d-be41-3d33821cc739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T08:02:46.782+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T08:02:47.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barcelona had chances – Irene Paredes’ header floated inches wide of\
        \ the goalpost and Caroline Graham Hansen couldn’t quite find the back of\
        \ the net when she latched onto Leon’s cross – but it was Wolfsburg who struck\
        \ next and doubled its lead.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
