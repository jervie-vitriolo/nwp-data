      'mgnl:lastActivated': 2023-06-04T17:06:13.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A message released by the Vatican said Pope Francis was “deeply saddened\
        \ to learn of the immense loss of life.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7efba3c-a802-4ef4-9e59-c7a5e57d9dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.986+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d05e358-d78b-462d-ae7a-861fe9aa448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.986+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Modi has thanked world leaders for their messages, saying he was “\
        deeply moved”.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba6ab6c-0950-4802-beb4-8098f80e913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.987+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abe7c4a-5aa2-4a33-864f-4b115ced91e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.988+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Their kind words will give strength to the bereaved families. Gratitude\
        \ for their support,” Modi tweeted on Saturday.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52790921-4c0e-4627-8e64-5d73a4cc1c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.988+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2f18be-6f24-473f-a474-22a374cfdbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.989+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s Foreign Minister S. Jaishankar shared a similar message soon\
        \ after, tweeting, “Deeply grateful to global partners for their messages\
        \ of sympathy on the railway accident in Odisha. Their solidarity at this\
        \ time of grief is a source of strength.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35615869-d206-4377-8ee2-e2839241d273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.990+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb654e7-7e5e-40f0-ad07-e9bff336380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.991+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Questions raised</strong></h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7def17e-fe21-4566-b512-e90599a6e69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.991+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The train crash, one of the worst in India’s history, has raised questions\
        \ over the safety of the country’s massive and outdated rail network, as the\
        \ government invests in its modernization.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30f5707-c1e2-4e3a-b6bb-e3cafc044b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.992+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64db67d-1e70-45c0-9348-5773462e9bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.993+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s extensive rail network, one of the largest in the world, was\
        \ built more than 160 years ago under British colonial rule. Today, it runs\
        \ about 11,000 trains every day over 67,000 miles of tracks in the world’\
        s most populous nation.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cf92f6-cf81-41c1-b888-2c5e53115ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.993+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd761280a-c2e1-40d0-9d1e-362776f33118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.994+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A senior state railway official previously told CNN they suspected\
        \ the crash was due to a traffic signaling failure.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa190b98-6ebd-4990-8cf8-33fa5440c0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.995+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87c7752-0041-48bb-9601-24a1a1ac126c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.996+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official said the Coromandel Express, which was traveling from\
        \ Shalimar to Chennai, hit a freight train, derailing several coaches into\
        \ the opposite track. The Howrah Express, which was traveling in the opposite\
        \ direction from Yesvantpur, slammed into the overturned carriages at high\
        \ speed.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a424aab-b2b6-4f86-baf5-62efdd9a4942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.996+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c595aa4-668b-40b1-b53f-7e1598e6a41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.997+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A signaling failure can occur either due to a technical malfunction\
        \ or human error, as traffic signals are often handled by personnel in every\
        \ station, a station superintendent in Odisha told CNN.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769d27a7-e8eb-42ec-9c77-a2766b0f8a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.998+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7934050-0b28-4cab-98ec-34b1eca7095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.999+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Decaying infrastructure is often cited as a cause for traffic delays\
        \ and numerous train accidents in India. Though government statistics show\
        \ that accidents and derailments have been on the decline in recent years,\
        \ they are still tragically common.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e57a0d-6bf1-40dc-a7ec-87e1d07e3dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:45.000+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d44363-8dd1-4261-be8e-45df9fc0b3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:45.000+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 16,000 people were killed in nearly 18,000 railway accidents\
        \ across the country in 2021. According to the National Crime Records, most\
        \ railway accidents – 67.7% – were due to falls from trains and collisions\
        \ between trains and people on the track. Train-on-train collisions are less\
        \ common.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea4cc95-a952-4756-a163-de3113af1b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:45.001+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c1bc48-9d72-4b5f-bb0e-2b28604c80b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:45.002+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Upgrading India’s transportation infrastructure is a key priority for\
        \ Prime Minister Narendra Modi in his push to create a $5 trillion economy\
        \ by 2025. For the fiscal year that started in April, Modi’s government raised\
        \ capital spending on airports, road and highway construction and other infrastructure\
        \ projects to $122 billion, or 1.7% of its GDP.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30d3615-ef23-4a24-b718-bbb93c8620c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:45.003+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4ad920-881d-40cb-96b9-1b2bbcc8b829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:45.004+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A significant portion of that spending is targeted at introducing
        more high-speed trains to its notoriously slow railways. India’s new budget
        includes a $29 billion allocation for railway development, according to Albright
        Stonebridge Group, a business-strategy firm.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538ef1a2-86d7-4894-9ab5-8dc2288a95e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:45.005+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN, "<a href="https://edition.cnn.com/2023/06/04/asia/india-train-crash-focus-on-clearing-tracks-intl-hnk/index.html?utm_term=link&amp;utm_source=twCNN&amp;utm_content=2023-06-04T08%3A40%3A02&amp;utm_medium=social"><em>Cause
        and ‘people responsible’ for India train crash that killed hundreds have been
        identified, rail minister says</em></a>."</p>'
