      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5662d7e5-5b68-4266-b8c8-6018be9c17b6'
      'mgnl:activationStatus': true
