      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> Israeli
        Minister of Foreign Affairs Eli Cohen landed in Manila on Sunday evening to
        begin a two-day visit set to forge a stronger relationship between Israel
        and the Philippines in the areas of agriculture, technology, and economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cc8703-0a45-4f66-9eb1-ad21e556a6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T23:24:55.532+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-04T23:24:55.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Cohen was a business delegation that would meet with Filipino
        business representatives to expand trade and economic cooperation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b874cf02-6623-416e-8a9f-8f37e29cd03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T23:24:55.532+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-04T23:24:55.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is expected to pay a courtesy call on President Ferdinand Marcos
        Jr. on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76f4470-e725-4cf8-a503-1439d95121f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T23:24:55.532+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-04T23:24:55.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli top diplomat is expected to hold bilateral talks with
        Marcos, meet with Department of Foreign Affairs Secretary Enrique Manalo and
        National Economic and Development Authority chief Arsenio Balisacan, sign
        agreements, and participate in meetings with the public and private sectors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b012e5bc-1f0d-4f70-9269-1cc12b6038da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T23:24:55.533+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-04T23:24:55.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Israel and the Philippines are celebrating their 65th anniversary
        of friendly relations this year. The visit of Israel’s Foreign Minister to
        the Philippines reassures that Israel is a friend and an ally of the Philippines,
        and we see the relations flourishing in the years to come,” Israeli Ambassador
        Ilan Fluss said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93772a9e-3dc0-461e-86e6-efb474754a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T23:24:55.533+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-04T23:24:55.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries signed the Treaty of Friendship on Feb. 26, 1958,
        establishing their full diplomatic ties. This agreement had its origins in
        the 1930s "Open Door" policy of the late President Manuel L. Quezon, which
        saved the lives of 1,300 Jewish refugees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b57f68-8857-4f77-ad66-a49729c8a0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T23:24:55.533+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-04T23:24:55.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fluss, Cohen’s trip to the country reciprocates former
        president Rodrigo Duterte’s visit to Jerusalem in 2018, which paved the way
        for the opening of the Israeli Defense and Economic Attaché offices in Manila,
        signing of bilateral agreements on Overseas Filipino Workers, and expanding
        defense cooperation.</p>'
