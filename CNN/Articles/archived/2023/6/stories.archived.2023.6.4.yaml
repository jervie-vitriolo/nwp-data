      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/5/23/dswd-food-stamp-program-walang-gutom-2027.html">Lawmaker:
        Food stamp program should manage surplus food, prices</a></strong></p>'
