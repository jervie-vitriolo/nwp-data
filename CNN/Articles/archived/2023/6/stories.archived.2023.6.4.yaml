    'template': '1'
    'title': 'PH food stamp program to require beneficiaries to enroll in DOLE’s training
      programs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf17f65-565f-4bf1-8e8b-9e231dd77967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T13:38:02.048+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> —The Marcos
        administration’s food stamp program will require the beneficiary families
        to be involved in labor-capacity building to "lessen" their dependence on
        government aid, according to the Department of Social Welfare and Development
        (DSWD).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467d9e59-2faa-4226-b734-c8a1e232ca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T13:38:02.049+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddb7cfd-f2ed-4f6e-92a2-83744e168d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T13:38:02.049+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DSWD Undersecretary Edu Punay on Saturday said the agency is working\
        \ on the design of the food program called Walang Gutom 2027.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80ea11a-c6ca-4624-9815-5b6e65b3dbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T13:38:02.049+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b8f563-8aff-4d76-b245-2d49fe9048db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T13:38:02.050+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Isang very novel aspect that we’re introducing, or component, is iyong\
        \ conditionality. Ang gusto natin [mabawasan] iyong dependency ng ating mga\
        \ beneficiary sa government assistance na nakikita natin, for example sa 4Ps\
        \ (Pantawid Pamilyang Pilipino Program), [dahil] talagang masyadong dependent\
        \ na,” he said in a news forum.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201278f9-91e7-455f-958f-3a05e59eae19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T13:38:02.050+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e882e9ff-ad5e-488b-ab33-d49e567c9a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T13:38:02.050+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: A very novel aspect that we’re introducing, or component,\
        \ is conditionality. We want to lessen the beneficiaries dependency on government\
        \ assistance, which we are seeing, for example, in 4Ps, because they have\
        \ been very dependent on it.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e28586-72f2-44bc-9d12-a4fe59647ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T13:38:02.051+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435bd570-4dae-4c4b-b313-de227bbb707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T13:38:02.051+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Admittedly, ang ating ilang beneficiaries diyan, ayaw nang umalis\
        \ sa 4Ps kahit na due for graduation na sila. Ito iyong gusto nating iwasan\
        \ sa mga bagong program nating gagawin. That’s why we have the conditionalities\
        \ now for the food stamp program,” he explained.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e294d40-b80e-4cde-b3ee-60a0cbd55319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T13:38:02.052+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088e5063-a94d-473d-8fa4-c18b4d83444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T13:38:02.052+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Admittedly, some of the beneficiaries do not want to\
        \ leave the 4Ps even if they are due for graduation. This is what we want\
        \ to avoid in the new program that we will do.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90dfdfc-b657-49ed-b4ab-8b4dcfd2b91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T13:38:02.052+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a561d1-bcf4-4056-ae4f-98045afbcd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T13:38:02.053+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Punay said the government plans to enroll the beneficiaries in the\
        \ training programs of the Department of Labor and Employment and its attached\
        \ agency, the Technical Education and Skills Development Authority (TESDA)\
        \ so that the government “can capacitate them to stand on their own.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da283c61-e5b4-4db5-b3df-3d50362d10a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T13:38:02.053+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f2237a-876d-4f3f-96a1-48c95efc8e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T13:38:02.054+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So that when they graduate after three or four years, mayroon na\
        \ silang trabaho (they have jobs). They can sustain their livelihood. They\
        \ can sustain their food requirements,\" he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b2b054-a3ae-4128-bdcc-eb7d419d64eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T13:38:02.054+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d481bd-b867-4149-b802-c9d8b3cb3f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T13:38:02.054+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is the target of this program so that when they\
        \ graduate after three or four years, they have work. They can sustain their\
        \ livelihood. They can sustain their food requirements.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31f688f-2c7e-420f-aecb-71fc824b4b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T13:38:02.055+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14daaaa-40ee-4378-862d-8b7cf3216fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T13:38:02.055+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, Social Welfare Secretary Rex Gatchalian said the food
        stamp program will begin its pilot run from July to December in geographically
        isolated regions or provinces, urban poor settings, calamity-stricken areas,
        and rural poor settings. He also said the pilot run will also be implemented
        in the Bangsamoro Autonomous Region in Muslim Mindanao.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814fb3e1-548e-4669-84de-de5820ef68d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T13:38:02.056+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3755f941-ef21-43d8-84b9-1c4719bd8ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T13:38:02.056+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c5d2b9-7a67-4889-9c95-8ba06b66bd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T13:38:02.057+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the food stamp program, beneficiaries will be provided electronic\
        \ benefit transfers that will contain ₱3,000 worth of food credits to be used\
        \ to buy a select list of food commodities from DSWD-accredited retailers.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9957750-d70b-4469-b29b-67e722542aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T13:38:02.057+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96a6c6e-c6b7-4858-92dc-af84a54a3139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T13:38:02.058+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Asian Development Bank will provide $3 million for the six-month\
        \ pilot run of the program, which aims to target the \"bottom one million\
        \ households from Listahanan 3 who belong to the food poor criteria as defined\
        \ by the Philippine Statistics Authority.\"\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d7621d-da11-4da8-8f18-a5c72e1e7d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T17:31:28.458+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
