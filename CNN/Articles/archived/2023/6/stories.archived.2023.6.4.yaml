  'tennessee-anti-drag-show-law-unconstitutional':
    'author': 'Sydney Kashiwagi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-04T07:45:58.000+08:00
    'imagesource': 'jcr:ae68536c-7e79-4600-97f8-4f4f1ac1e562'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeafa377-33df-4cd2-9e75-3abd7f63323b'
    'lead': 'A federal judge in Tennessee has ruled that a state law limiting public
      drag show performances represented an ''unconstitutional restriction on the
      freedom of speech.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-04T07:49:25.820+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-04T07:49:26.179+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump-appointed federal judge rules Tennessee’s anti-drag show law is
      ‘unconstitutional’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffc9b7d-74ce-49fa-acc4-46bf5c9e46ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:49:25.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:49:26.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A federal judge in Tennessee has ruled
        that a state law limiting public drag show performances represented an “unconstitutional
        restriction on the freedom of speech.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd901fe02-e739-41f1-943b-a7537682e30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:49:25.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:49:26.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As a matter of text alone, the (Adult Entertainment Act) is a content,\
        \ and viewpoint-based restriction on speech. The AEA was passed for the impermissible\
        \ purpose of chilling constitutionally-protected speech,” US District Court\
        \ Judge Thomas Parker, an appointee of former President Donald Trump, said\
        \ in a 70-page late-Friday ruling.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f69b7f-7768-468f-bb23-c3fe42b27120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:49:25.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:49:26.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Parker, who called the law “unconstitutionally vague and substantially\
        \ overbroad,” also barred the defendant in the case – the district attorney\
        \ of Shelby County, which is home to Memphis – from enforcing the law in that\
        \ county.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d361f2-2da7-4c77-9964-351887db61ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:49:25.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:49:26.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court ruling comes after Friends of George’s, a Memphis-based nonprofit\
        \ that produces drag performances and comedy sketches, sued in March to stop\
        \ the law from going into effect, arguing it was a violation of its free speech.\
        \ Parker then temporarily blocked the state from enforcing the ban as he considered\
        \ the law’s constitutionality.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e605f6fe-3f00-4e8f-8c69-57ab8e8410eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:49:25.854+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:49:26.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tennessee Republicans, who hold supermajorities in the state legislature,\
        \ earlier this year passed the measure to restrict public drag show performances,\
        \ which was signed by Republican Gov. Bill Lee. The law sought to limit “\
        adult cabaret performances” on public property to shield children from viewing\
        \ them, threatening violators with a misdemeanor and repeat offenders with\
        \ a felony. The ban specifically included “male or female impersonators” who\
        \ perform in a way that is “harmful to minors.” It had been set to go into\
        \ effect April 1.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12824360-ece4-4d6d-b723-d7b735750587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:49:25.854+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:49:26.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“WE WON!” Friends of George’s wrote in a tweet Saturday. “Judge Parker\
        \ has declared Tennessee’s anti-drag law unconstitutional!”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc10d0f4-8e3a-46b8-a1d2-e2e8f47d7fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:49:25.855+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:49:26.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tennessee officials have argued that the measure is not a full ban\
        \ and is only intended to stop overtly sexual performances in front of minors.\
        \ Parker, in his ruling, acknowledged the state’s “compelling interest in\
        \ protecting the psychological and physical wellbeing of children” but ruled\
        \ against the law as “an unconstitutional restriction on the freedom of speech.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7843ab2e-2c1a-4fd4-88cc-a797e39b2bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:49:25.855+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:49:26.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tennessee Attorney General Jonathan Skrmetti said in a statement Saturday\
        \ that his office was reviewing the order and expects to appeal “at the appropriate\
        \ time.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6737e40-66ae-47f0-bc13-53023ddba69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:49:25.855+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:49:26.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The scope of this law has been misrepresented in public by those more\
        \ interested in pressing a narrative than in reading the statutory text,”\
        \ Skrmetti said. “The Adult Entertainment Act remains in effect outside of\
        \ Shelby County. This narrowly-tailored law protects minors from exposure\
        \ to sexually explicit performances. Its operative language is rooted in the\
        \ U.S. Supreme Court’s long-established First Amendment precedent.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c7caee-4a01-46a3-846a-ab79212ce09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:49:25.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:49:26.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has also reached out to Lee’s office for comment.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46c7d36-bbfe-4e11-9dd4-977068dde6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:49:25.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:49:26.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tennessee’s law is just one of a slew of other similar measures that\
        \ Republican-led state legislatures across the country have considered this\
        \ year.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeec49e0-f592-48c6-bc58-109902b6abb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:49:25.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:49:26.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Florida Gov. Ron DeSantis, who is running for president, signed a bill\
        \ last month that, among other things, gives his administration the power\
        \ to take away licenses from establishments if they allow children into an\
        \ “adult live performance,” widely interpreted as a crackdown on drag shows.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e51b883-894b-433b-8dc5-03924c709d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:49:25.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:49:26.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Montana Gov. Greg Gianforte signed legislation in May that prevents\
        \ children from attending “sexually oriented shows” and from being present\
        \ at obscene performances on public property. It specifically targets drag\
        \ story hours, which it defines as “an event hosted by a drag queen or drag\
        \ king who reads children’s books and engages in other learning activities\
        \ with minor children present.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf920203-6d2c-4fcd-bf31-f1b09d7752a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:49:25.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:49:26.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans say the performances – which often feature men dressing
        as women in exaggerated makeup while singing or entertaining a crowd, though
        some shows feature bawdier content – expose children to sexual themes and
        imagery that are inappropriate. LGBTQ advocates, however, argue that not all
        drag shows are sexual in nature and laws such as the ones in Montana and Tennessee
        stigmatize the community and could violate the First Amendment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae79dd5a-ca6f-42f7-abf5-666ef1d07fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:49:25.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:49:26.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/03/politics/tennessee-drag-ban-law-unconstitutional/index.html">Trump-appointed
        federal judge rules Tennessee’s anti-drag show law is ‘unconstitutional</a>’"</em></p>'
