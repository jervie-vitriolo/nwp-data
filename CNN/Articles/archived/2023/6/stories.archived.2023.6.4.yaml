      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/25/fisherfolk-long-term-support-food-stamps.html">Fisherfolk''s
