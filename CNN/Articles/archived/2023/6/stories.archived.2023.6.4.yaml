    'stories': []
    'template': '1'
    'title': 'Israeli FM arrives in PH to boost agri, tech, economic ties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3d742a-62af-4e4e-b315-dd432a35bd53'
      'mgnl:activationStatus': true
