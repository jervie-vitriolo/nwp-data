    'lead': 'The cause of a train crash that killed hundreds of people in India –
      and the people responsible for it – have been identified, India’s railways minister
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-04T16:50:44.948+08:00
    'mgnl:createdBy': 'celine'
