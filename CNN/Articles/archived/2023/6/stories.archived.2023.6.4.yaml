      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed177a7d-96fe-43f3-8cda-2e526278fe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T09:34:35.324+08:00
      'mgnl:createdBy': 'jelo'
