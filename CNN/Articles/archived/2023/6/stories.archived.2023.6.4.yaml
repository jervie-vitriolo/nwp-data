      'mgnl:lastActivated': 2023-06-04T17:06:13.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa968936-ed32-473f-936d-021d2b94db41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.981+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Condolences pour in</strong></h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaffcb4c-4e56-4b0e-946c-24dd76be4413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.982+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Condolences have poured in over the past two days from world leaders\
        \ around the globe, including Ukrainian President Volodymyr Zelensky, Russian\
        \ President Vladimir Putin, US President Joe Biden, British Prime Minister\
        \ Rishi Sunak and Japanese Prime Minister Fumio Kishida.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08c5b42-b1ae-4908-be96-76ad9b23579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.982+08:00
