    'lead': 'The Marcos administration’s food stamp program will require the beneficiary
      families to be involved in labor-capacity building to "lessen" their dependence
      on government aid, according to the Department of Social Welfare and Development.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-04T13:38:02.026+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-06-04T17:32:10.005+08:00
