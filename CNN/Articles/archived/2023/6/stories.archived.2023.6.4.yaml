  'biden-debt-ceiling-deal-law':
    'author': 'Clare Foran, CNN'
    'caption': 'The White House Twitter account tweeted this image on June 3, 2023,
      saying, "Today, President Biden signed the bipartisan budget agreement into
      law — avoiding a first-ever default while protecting key investments in the
      American people."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-04T06:18:56.000+08:00
    'imagesource': 'jcr:f8e9be33-08fc-4c70-ab07-4040ca4cf1be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62dfed75-e15b-4a25-85a7-d379f892c872'
    'lead': 'US President Joe Biden signed into law Saturday a bill to suspend the
      nation’s debt limit through January 1, 2025, to avert a first-ever US default.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-04T06:21:31.100+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-04T06:34:34.400+08:00
    'mgnl:lastActivatedBy': 'superuser'
