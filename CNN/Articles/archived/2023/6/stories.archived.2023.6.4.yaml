      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are monitoring these cloud clusters as these could
        have circulation and fully develop into a low pressure area in the next days.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292ec67f-d6ed-4f2a-ba13-fc6acd314a26'
