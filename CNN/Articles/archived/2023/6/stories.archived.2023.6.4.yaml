    'lead': ' Israeli Foreign Minister Eli Cohen landed in Manila on Sunday evening
      to begin a two-day visit set to forge a stronger relationship between Israel
      and the Philippines in the areas of agriculture, technology, and economy.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-04T23:24:55.520+08:00
