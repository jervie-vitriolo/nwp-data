  'taal-increased-activity-june-4':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-04T14:39:28.000+08:00
    'imagesource': 'jcr:91323ab6-dcb7-432c-9788-4169205a2253'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47c23907-7c80-44de-8e31-8213cbfcde5b'
    'lead': 'The Philippine Institute of Volcanology and Seismology on Sunday reported
      increased degassing activity from Taal Volcano since 10:30 p.m. of June 3.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-04T14:40:16.129+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-04T15:26:14.085+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Phivolcs warns of ‘increased and continuous degassing’ in Taal Volcano'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2d390d-55c5-4fa2-bc7a-6ff47260b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T14:40:16.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-04T15:26:14.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> – The Philippine
        Institute of Volcanology and Seismology (Phivolcs) on Sunday reported increased
        degassing activity from Taal Volcano since 10:30 p.m. of June 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72584da0-8fa6-42dc-9476-f132092690b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T15:13:44.735+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-04T15:26:14.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This led to a visible upswell of volcanic fluids that produced steam-rich\
        \ plumes rising up to 3,000 meters above Taal’s main crater lake, it said\
        \ in an advisory.\r"
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FPHIVOLCS%2Fposts%2Fpfbid0LWoE5gsMArsqAUDzejgtjDwVHR4HPxKURWKFnfVqrET4LsHwfP2RHAy4CoxJB9M1l&show_text=true&width=500"
        width="500" height="250" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f84088b-41d8-41a8-b8ac-3ba5576e8908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T15:13:44.736+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-04T15:26:14.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bab469-868c-408c-b798-75a8bff0385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T15:13:44.736+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-04T15:26:14.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This produced significant volcanic smog or ‘vog’ over Taal Caldera.\
        \ Vog was reported this morning by residents of the municipalities of Balete,\
        \ Laurel, and Agoncillo, Batangas,” Phivolcs said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db29eab2-c931-4a94-8627-595a09e20789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T15:13:44.737+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-04T15:26:14.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A total of 5,831 tonnes/day of volcanic sulfur dioxide or SO2 gas\
        \ emission from the Taal Main Crater was recorded last 1 June 2023, which\
        \ was higher than last month’s average of 3,556 tonnes/day.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9147fb-0050-4cef-8ef9-64f0b110769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T15:13:44.737+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-04T15:26:14.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs described vog as consisting of fine droplets that contain
        sulfur dioxide, an acidic volcanic gas which irritates the eyes, throat, and
        respiratory tract.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e0c66f-405a-4219-b675-0e9960e94f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T15:13:44.737+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-04T15:26:14.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pregnant women, the elderly, children, and individuals with asthma,\
        \ lung disease, and heart disease may be particularly sensitive to vog, the\
        \ agency warned.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d230f7c-c60f-4b5d-afe4-f7645812a658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T15:13:44.738+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-04T15:26:14.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcanologists reminded those in surrounding areas to limit exposure
        to vog by avoiding outdoor activities, shutting doors and windows, wearing
        an N95 facemask, and drinking plenty of water to reduce throat irritation
        and constriction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82071436-133b-47e2-9449-f3d61f15ebdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T15:13:44.738+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-04T15:26:14.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that acid rain – which could damage crops and affect metal
        roofs – could be generated “during periods of rainfall and volcanic gas emission
        over areas where the plume disperses.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2db7877-48ad-41df-91ef-d372330e86c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T15:13:44.738+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-04T15:26:14.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Phivolcs maintained Alert Level 1 over Taal, which means\
        \ the volcano is still in abnormal condition and “should not be interpreted\
        \ to have ceased unrest nor ceased the threat of eruptive activity.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c592333a-5a05-41f7-8e3b-40dc254adf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T15:13:44.739+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-04T15:26:14.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it may raise the Alert Level to 2 in the event the activity
        intensifies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b413b21-61ae-425b-a1df-96d261173266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T15:13:44.739+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-04T15:26:14.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last Friday, the agency recorded “relatively weak and shallow but continuous\
        \ volcanic tremor” within Taal Volcano.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647bb0aa-85d8-4bb8-b10c-c418d56a410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T15:13:44.739+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-04T15:26:14.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/6/2/Taal-Volcano-low-level-activity.html"
        href="https://www.cnnphilippines.com/news/2023/6/2/Taal-Volcano-low-level-activity.html">Phivolcs
        reports ''low-level activity'' in Taal Volcano</a></strong></p>'
