      'mgnl:lastActivated': 2023-06-04T08:02:47.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Legendary forward Alexandra Popp timed her run to perfection as she\
        \ headed in Pajor’s pass into the box for a record-equaling fourth goal in\
        \ Women’s Champions League finals.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd595a18b-3203-46b0-a3eb-70b18c9d1e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T08:02:46.783+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T08:02:47.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paralluelo almost pulled one back for Barcelona just before halftime\
        \ but for a brave, brilliant save Merle Frohms.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89351b90-a651-4245-9485-480c1fb475ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T08:02:46.783+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T08:02:47.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was, however, a glimpse of Barcelona’s ruthless brilliance as it\
        \ equalised with two goals from Patri Guijarro in quick succession just five\
        \ minutes after half time to the delight of the Barcelona fans in the crowd.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cb4a7b-59e5-4702-a10d-2f3bbf8e4464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T08:02:46.783+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T08:02:47.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We made it hard for ourselves in the first half even though we created\
        \ so many chances,” Bronze told Dazn afterwards.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60ad660-b3d6-421e-90fd-e960ad71ec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T08:02:46.784+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T08:02:47.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We knew we had enough quality to come back into any game. I don’t\
        \ think we were ever worried about scoring three goals, which is a crazy feat\
        \ to do, but that’s the talent within this team.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec4d1a0-d5ef-436c-8c54-b9e32edb76a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T08:02:46.784+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T08:02:47.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The game continued at its frenetic pace but it was Barcelona who emerged\
        \ victorious when Fridolina Rolfö scored the game-winning goal in the 70th\
        \ minute after Wolfsburg’s defense made a series of errors when attempting\
        \ to clear the ball.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a291c94-4201-460f-acab-998e8b393a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T08:02:46.785+08:00
