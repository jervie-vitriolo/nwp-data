    'title': 'Indian Prime Minister Narendra Modi visits the scene of train crash
      that killed more than 280 in India'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f8074e-965b-4f63-96d4-de798b427246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bhubaneswar, India (CNN) —</strong> Indian Prime Minister
        Narendra Modi was expected to inaugurate a new high-speed train, the Vande
        Bharat Express, on Saturday as part of his government’s massive investment
        into modernizing the country’s sprawling railway network and other infrastructure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a376e37c-7aeb-4c4f-ac52-9ecbee0c5edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, instead, he traveled to the site of one of the worst rail accidents\
        \ in the country’s history to share his condolences.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c40107-753f-484c-b2b7-649ad4b58101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 280 people were killed and over 1,100 injured in a three-way
        crash involving two passenger trains and a freight train in eastern Odisha
        state on Friday, officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0c6ad7-73c8-4126-9e1c-3cab14a7493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deadly crash in the city of Balasore has reverberated across India,\
        \ now the world’s most populous nation, renewing calls for authorities to\
        \ confront safety issues in a railway system that transports more than 13\
        \ million passengers every day. While the government has recently poured millions\
        \ into upgrading the system, years of neglect has left tracks to deteriorate.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f655f6e3-bf5d-44b0-a770-d502f535495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cause of Friday’s crash remains unclear, but senior state railway\
        \ officials told CNN that it is suspected to have been caused by a traffic\
        \ signaling failure.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d034d3-b57c-45cc-9d08-7c208ffeb0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The officials said the Shalimar-Chennai Coromandel Express entered\
        \ a track where a train carrying goods was stopped and slammed into it, pushing\
        \ several coaches into the opposite track. Another train – the Howrah Express\
        \ traveling from Yesvantpur to Howrah – hit the carriages at high speed and\
        \ derailed.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5849d5-d18a-4469-8ead-74e39464a70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A train station superintendent in Odisha state explained on Saturday\
        \ that a signaling failure can occur either due to a technical malfunction\
        \ or human error, as traffic signals are often handled by personnel in every\
        \ station.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076a1da0-77c0-4cee-bbc5-8ce7eaebe29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A “high-level inquiry” has been ordered into the collision to understand\
        \ what caused the crash, Ashwini Vaishnaw, the minister of railways, told\
        \ reporters on Saturday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6a9ed7-5ee8-4616-84b1-90c23c388100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can’t bring back those we have lost but the government is with\
        \ them (families) in their grief. This incident is very serious for the government\
        \ … Whoever is found guilty will be punished severely,” Modi said, adding\
        \ that the government would “leave no stone unturned.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decf7b82-cd13-4037-84f1-a5f66aef6485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the sun rose on Saturday, rescuers scrambled over the tangle of\
        \ wreckage and overturned train carriages in a desperate search for survivors.\
        \ Passengers joined first responders in an effort to free those trapped. Officials\
        \ said the death toll was suspected to rise further, as many passengers were\
        \ thought to be pinned under train cars.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c7edc6-bf27-4e94-aa43-42c98bbe3074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local authorities said that evening that search efforts had stopped\
        \ but would resume Sunday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e2294c-0cd0-46c3-a986-4e60d41784f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s still ongoing. We need to lift the wreckage and see what’s underneath…\
        \ A crane has arrived, we will pull the coaches up one by one but we don’\
        t have much hope of finding survivors,” Odisha’s fire services chief, Sudhanshu\
        \ Sarangi, told local news channel NDTV.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb9018c-2a46-4c87-bb23-9279cc0b2ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve never seen so many dead bodies before. It’s sad but we’re trying.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4924772f-c724-4d94-97c7-7044831053ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government in the state, which has a population of about 44 million,\
        \ declared a day of mourning on Saturday.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb40b6a-c0de-4b19-a37f-f138668c0e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video footage and photographs from the crash site near Bahanaga Bazar\
        \ rail station showed scenes of chaos and despair. Dozens of dead bodies could\
        \ be seen lying beside mangled train cars, while police officers and survivors\
        \ stood nearby. Passengers’ personal belongings were strewn inside carriages,\
        \ their windows crushed, spilling glass and metal debris onto the floors.\
        \ Train carriages were ripped apart.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80857680-1628-4957-8536-b95fc3b06776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the passengers sitting in the second to last coach, Anshuman\
        \ Purohi, told CNN that he felt a “massive shake” before the train screeched\
        \ to a halt. When he opened the door, he could see the rest of the train off\
        \ the tracks in a ditch.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146c17d0-969d-4c45-a82b-113dda278a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As we walked, all we could here was a huge wail of human cries. Bloodied\
        \ people, running to our coach for help and water,” he said, adding that he\
        \ could only see a fraction of the destruction.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b27bda4-47c8-41b6-8056-8345a783d5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This was only a part of the overall accident. We couldn’t see the\
        \ front. The coaches were on top of each other. Coaches on top of the wagon…\
        \ People thrown out of the trains many feet away.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb4d53c-7954-4076-8202-cf8e0982db9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rohit Raj, a 19-year-old survivor, told CNN: “I was sleeping when all\
        \ of a sudden, I heard a loud crash. There was smoke everywhere, we couldn’\
        t see. Everyone was screaming, everyone was in shock.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ee92c2-6af9-4287-98cc-35dcf9767e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“People were trying to run and escape from the train. The coach in\
        \ front of me was badly mangled. People were badly trapped. I saw people piled\
        \ on top of each other. My coach derailed, but thankfully I managed to escape.”\
        \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c22307d-a4c7-4f1f-a903-017ad198df7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another survivor who did not share his name told local television he\
        \ had fallen asleep and was jolted awake when the train derailed, causing\
        \ about 15 people to fall on top of him.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cc82e6-b33f-4d24-a04b-d9f844c0a687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was at the bottom of the pile. My hand is injured, it’s hurting\
        \ a lot, and also the back of my neck,” he said. “When I came out of the train,\
        \ I saw someone had lost their hand, someone had lost their limb, someone’\
        s face was disfigured.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbe0056-1b64-4c96-a531-2fd0df9eede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters Saturday, Narendra Singh Bundela, inspector general\
        \ of operations at the National Disaster Response Force (NDRP), said teams\
        \ have rescued passengers found alive at the site, but many bodies remain\
        \ trapped under the derailed carriages.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72501c78-bb8f-4b77-8d45-d8a7e50793e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The coaches are very heavy and it’s been a difficult task to remove\
        \ them and identify bodies,” Bundela said, adding 17 coaches were derailed\
        \ and severely damaged.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd298e885-0728-4d70-8621-d56e720187c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a serious incident and the government has ordered an inquiry,”\
        \ he said. “This century for India, as far as I know, it is one of the (most)\
        \ serious accidents.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70386fdb-5540-4bc4-9a31-d7eeea5b5942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s extensive rail network, one of the largest in the world, was\
        \ built more than 160 years ago under British colonial rule. Today, the network\
        \ runs about 11,000 trains every day over 67,000 miles of tracks. It suffers\
        \ from aging infrastructure and poor maintenance – factors often cited in\
        \ accidents.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9840a8-4810-481b-99cc-0326172a9527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2005, at least 102 people died when a passenger train derailed in\
        \ the southern state of Andhra Pradesh as it tried to cross tracks washed\
        \ away by a flood. In 2011, scores were killed when a train jumped tracks\
        \ in the northern state of Uttar Pradesh.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c9e0d1-db6f-4a20-a8c6-c2e5ef6eb561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The death toll from Friday’s crash has already surpassed that of another\
        \ infamous incident in 2016, when more than 140 people were killed in a derailment\
        \ in northern Uttar Pradesh state. The same year, Modi announced huge investments\
        \ in India’s railway system aimed at improving safety and connectivity.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a39403-e519-4930-b049-849d1a7b7734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, more than 16,000 people were killed in nearly 18,000 railway\
        \ accidents across the country. According to the National Crime Records, most\
        \ railway accidents – 67.7% – were due to falls from trains and collisions\
        \ between trains and people on the track.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252e7a46-7de9-4e0d-be03-66a14cd9d162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest crash comes as India carries out a major overhaul of its\
        \ infrastructure, with the country investing millions to modernize transport\
        \ links.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e9343e-8a22-41eb-8260-8d2ca147f7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In February, Modi inaugurated the first section of a 1,386-kilometer\
        \ (861-mile) expressway linking the capital New Delhi to the financial hub\
        \ of Mumbai. Construction is also underway for the Western Dedicated Freight\
        \ Corridor, which aims to decongest India’s railway network. Later this year,\
        \ the country will open Chenab Bridge – the world’s tallest railway bridge\
        \ – in the country’s Jammu and Kashmir region.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cb039b-16cf-495e-a0a6-3dcc0b9a0745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Modi arrived at the scene in Balasore on Saturday, to survey the site,\
        \ meet with emergency teams and visit injured passengers in the hospital.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bece6043-5f57-480f-b447-3a560203def2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 115 ambulances and several fire service units are involved\
        \ in the rescue effort. The Indian army, teams from the National Disaster\
        \ Response Force, the Odisha Disaster Rapid Action Force, and the state’s\
        \ fire services have been dispatched to the site.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360b3a97-93e5-4448-8b68-c8dd56d0c887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.194+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hundreds of people had gathered outside local hospitals to donate blood,\
        \ in a massive show of solidarity and support. About 500 units of blood were\
        \ collected overnight with 900 units currently in stock.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebf9317-1087-42de-ae65-b26b6ad2383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.194+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manish, a volunteer, attempted to donate blood at Soro Block Hospital,\
        \ but couldn’t enter as it was already packed with people offering to help.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21797994-7aa6-4a2b-b22f-d57435e595bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T07:53:40.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are literally dead bodies all around,” he said. “Injured passengers\
        \ are being treated outside of the hospital because of lack of beds.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8527f8a0-3339-46ae-bcbe-8e130c49cf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T07:45:35.195+08:00
