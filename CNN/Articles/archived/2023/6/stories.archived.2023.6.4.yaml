    'title': 'Bivalent COVID-19 shots should be commercialized, health advocate says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467aff61-9c93-4cab-afbf-d5c0883f40d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T17:17:40.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T17:34:32.763+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> — A health
        advocate on Sunday urged the government to improve public access to bivalent
        COVID-19 vaccines by making them commercially available and not depend on
        donations from other countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878ae30a-6e6d-4fc0-89cd-e86eb3ad5378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T17:17:40.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T17:34:32.763+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We should push for commercialization of bivalent vaccines so people
        who would like to be boosted have access to it,” Tony Leachon said in a message
        to CNN Philippines, adding that major pharmacies have the blueprint for distributing
        vaccines on a large scale.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eef825-38b9-4607-a687-f86a2fbac4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T17:17:40.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T17:34:32.764+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“People wouldn’t mind paying for bivalent boosters so they will be
        protected and live a confident, free and normal life,” he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fe3231-6da9-425b-9ac4-e316a72443ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T17:17:40.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T17:34:32.764+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines <a href="https://www.cnnphilippines.com/news/2023/6/3/first-batch-bivalent-vaccines.html"
        target="_blank">received on Saturday</a> over 390,000 doses of Pfizer’s bivalent
        COVID-19 vaccines from Lithuania. The doses are formulated to target newer
        variants of COVID-19, such as the more transmissible Omicron.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ac300-dd9e-48e2-8ca2-1121b327893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T17:17:40.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T17:34:32.764+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of Health (DOH) said healthcare workers and senior citizens
        will be prioritized for the bivalent shots.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b244d69d-71db-4208-8f70-84fe9fe48f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T17:17:40.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T17:34:32.764+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Leachon, who served as an adviser to the government’s COVID-19 task
        force during the Duterte administration, said the DOH should call for a summit
        of medical and pharmaceutical experts to discuss the procurement of bivalent
        vaccines and avoid wastage.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6bd63e-71f3-422b-bca5-245d405f8fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T17:17:40.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T17:34:32.765+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also said the government should launch a massive information campaign
        on the importance of getting COVID-19 boosters and go after those who spread
        fake news.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eea7e8-4596-43a3-b5ad-2dd565ed9c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T17:17:40.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T17:34:32.765+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“People should be educated with the value of vaccination and boosters
        and penalize anti-science personalities and peddlers of fake news, misinformation
        and disinformation. We are too soft on this aspect.  We need to crack the
        whip and let science prevail to protect our people,” Leachon added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1b9e8f-cfbf-4119-a584-6adfb815e5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T17:17:40.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T17:34:32.765+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Iloilo Rep. Janette Garin, a former health secretary, said the government
        should also hold accountable those who spread misinformation about COVID-19
        vaccines.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2838cc-d1f4-4e9c-953e-bcc2e9a23578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T17:17:40.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T17:34:32.765+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Expect the aggressiveness of the anti-vaxxers, hence DOH should have
        the political will to really buckle down to work and assist the LGUs (local
        government units) to the max,” she said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5faf139-4c49-4844-b1d4-17d777e8adea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T17:17:40.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-04T17:34:32.766+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A whole of government approach should be done because those persistently
        filing cases against vaccinators and DOH officials are also from government,”
        she added.</p>'
