  'china-accuses-us-provocation-collision':
    'author': 'Brad Lendon and Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-04T12:34:35.000+08:00
    'imagesource': 'jcr:7f7fdea9-b9a0-46fc-97fc-100703a6bf64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e09cfda-eb72-4763-8470-5d89f56cc91d'
    'lead': 'China’s defense minister on Sunday accused the United States and its
      allies of trying to destabilize the Indo-Pacific – just hours after warships
      from the two countries were involved in a near collision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-04T12:36:37.876+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-05T08:47:45.404+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China accuses US of ‘provocation’ after near collision of warships'
    'visualType': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ba25b1-9eb6-42c8-861b-0cf7f792fc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.761+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Singapore (CNN) —</strong> China’s defense minister on Sunday
        accused the United States and its allies of trying to destabilize the Indo-Pacific
        – just hours after warships from the two countries were involved in a near
        collision.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0876d54-8b78-46d7-a06b-fd2ada0d6a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.761+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a combative speech to the Shangri-La Dialogue security summit in\
        \ Singapore, Li Shangfu accused the US of “provoking bloc confrontation for\
        \ self-interest” and said Washington and its allies were making up rules to\
        \ assert dominance over the region.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ed5090-e873-4b8a-9b3c-d390caec0047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.762+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also warned that any “severe confrontation” between the US and China\
        \ would be “an unbearable disaster for the world.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b931e298-d983-42ce-ad08-2b6cf69fdcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.762+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li’s warning came a day after US Defense Secretary Lloyd Austin told\
        \ the same forum a war over Taiwan would be “devastating” and affect the global\
        \ economy “in ways we cannot imagine.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9797debc-a3b0-4e40-89df-d31d05830612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And it came just hours after the US accused a Chinese warship of cutting\
        \ in front of an American vessel that was taking part in a joint exercise\
        \ with the Canadian navy in the Taiwan Strait, forcing the American vessel\
        \ to slow down to avoid a collision.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c167f920-9bc3-406e-88fa-06cc8ebf06af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Questioned after his speech on the incident, Li said the US naval presence\
        \ in the strait was an example of Washington creating chaos in the region.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b2f8ca-cf8c-463b-ad4a-bbbeb147f75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They are not here for innocent passage, they are here for provocation,”\
        \ Li said of US warships.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c691f43e-f00b-4045-b59e-9e5c71b7d30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li said if the US and other foreign powers did not want confrontation,\
        \ they should not send their military assets near China.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f46a6a-265c-407e-a710-50d9abda83d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Mind your own business,” Li said, adding, “Why did all these incidents\
        \ happen in areas near China, not in areas near other countries?”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9f0bc5-ec28-40d4-b64a-86c3aad9b444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Near collision</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b3d6dd-1f0a-4e5c-916e-c8144367ccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hours earlier, the US Indo-Pacific Command said, a Chinese destroyer\
        \ had cut across the bow of the USS Chung-Hoon during a joint exercise between\
        \ American and Canadian navy vessels in the Taiwan Strait.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148c2508-fa01-4ba7-9fe4-a80cd40f2b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the US, the Chinese ship came within 150 yards of the\
        \ USS Chung-Hoon – less than the length of the Arleigh Burke-class ship itself.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d30d17a-97b9-4464-a252-da80da3114ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Chung-Hoon maintained course and slowed to 10 knots to avoid a collision,”\
        \ the US statement said.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728f5e55-8085-410b-acc5-9cdf79e9abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese ship acted in an “unsafe manner” and “violated the maritime\
        \ ‘rules of the road’ of safe passage in international waters,” it said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7e810e-38e0-4daa-b341-fa9147a894f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident was captured on video by a crew from Canada’s Global News,\
        \ which was aboard the frigate HMCS Montreal traveling with the Chung-Hoon.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e8a901-3710-47fe-80e6-3d1327ca3e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Montreal’s commander, Capt. Paul Mountford, called the action of the\
        \ Chinese ship “not professional,” while a senior US defense official said,\
        \ “Actions speak louder than words, and the dangerous behavior we’ve seen\
        \ from the PLA around the strait, in the South and East China Seas, and beyond\
        \ really says it all.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f908afd-8d03-49d0-abe4-002175307b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement later Sunday, a spokesperson for the PLA’s Eastern Theater\
        \ Command said Chinese forces “handled the situation based on laws and regulations.”\
        \r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc099555-6812-4426-9fde-a7975e929dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Relevant countries are deliberately stirring up trouble and risks\
        \ in the Taiwan Strait, maliciously undermining regional peace and stability\
        \ and sending wrong signals to the ‘Taiwan independence’ forces,” PLA Senior\
        \ Colonel Shi Yi said.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38479398-6388-49d4-8d7d-0d503807b5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident is the second time in two weeks that Chinese military\
        \ personnel have engaged in aggressive maneuvers in the vicinity of US military\
        \ personnel near China’s border. A Chinese fighter jet conducted an “unnecessarily\
        \ aggressive maneuver” during an intercept of a US spy plane in international\
        \ airspace over the South China Sea last week, the US military said in a statement\
        \ released on Tuesday.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c83ab3-4b73-40b9-aa49-55d881b8f69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Austin on Sunday called on Beijing to “do the right things to rein\
        \ in conduct” of its forces after the recent incidents.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c35922-3c2a-4605-a83e-44b6f4249dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saturday’s incident between the US and Chinese destroyers was “extremely\
        \ dangerous,” he said, adding, “I think accidents can happen that could cause\
        \ things to spiral out of control.”\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75602c1c-7c32-40ed-90c5-2b04c2777448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later Taiwan said it was Beijing, not Washington, that was the provocateur\
        \ in the strait, with Taipei’s Defense Ministry calling on “the Chinese Communist\
        \ Party to respect the freedom of navigation and avoid overly provocative\
        \ behavior, so as to jointly preserve regional peace, stability and safety.”\
        \r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37abe7c5-d9ba-48c2-9021-5b581fe1a9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Completely wrong’</strong></h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e1d6c2-f314-45e5-b865-e5438158aa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shortly after Austin spoke on Saturday, People’s Liberation Army Lieutenant\
        \ General Jing Jianfeng told Chinese state broadcaster CCTV that the US defense\
        \ chief’s comments on Taiwan were “completely wrong.”\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f91d25-55c8-4cbe-a70b-afa153995387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s ruling Communist Party claims Taiwan as part of its territory,\
        \ despite never having controlled it, and its increasingly frequent military\
        \ exercises near to and around the island have raised concerns about how far\
        \ it will go to realize that claim. China’s leader Xi Jinping has pointedly\
        \ not ruled out the use of force.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bceff98-2de8-467d-b340-148c38e25cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jing accused Washington of trying to “consolidate hegemony and provoke\
        \ confrontation,” adding that US actions were damaging regional peace and\
        \ stability.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ddb13a-b848-403f-bd7c-6df5a4d12c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The comments from the Chinese and US defense chiefs come at a tense\
        \ time for relations between the two countries, as China recently rejected\
        \ an offer from Austin to meet at the summit in Singapore, citing US sanctions\
        \ on Chinese officials and companies.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af86ae5-ad2b-45c8-81d8-884bf76798ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:47:45.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Austin noted in his speech on Saturday that he and Li greeted each\
        \ other with a smile at a banquet Friday night, but called on Beijing to do\
        \ more, saying “a cordial handshake over dinner is no substitute” for actual\
        \ talks.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc6ce91-6438-4d8b-ba2b-ad6e4084477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:47:44.773+08:00
