      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The celebrity chef runs media company FEATR and The Fat Kid Inside\
        \ Studios to produce content highlighting Filipino cuisine, travel, and culture.\r"
