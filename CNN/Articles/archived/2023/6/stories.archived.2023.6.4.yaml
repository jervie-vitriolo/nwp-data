      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Albay Rep. Joey Salceda, chairperson of
        the House Committee on Ways and Means, suggested that the food stamp program
        should include a plan to manage the surplus agricultural products and to boost
        farmers'' income.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5934236c-60d6-4978-b774-2c11992a977c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T15:26:02.771+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040243f6-5cf9-41ce-93b1-1fef6dfbbef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T15:26:02.772+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As it was originally implemented in the US, where the food stamp\
        \ program is most prevalent and arguably most successful, you can have a specific\
        \ amount for general food items, and you can have a special stamp or voucher\
        \ for surplus produce,\" Salceda said on Sunday.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457c26cf-15e5-424b-9cd4-02db973a6c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T15:26:02.772+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea4a68f-8292-4251-b662-a089738294b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T15:26:02.773+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What the farmers can get for surplus produce are food stamps for\
        \ the general program. So, you help solve their food insecurity issues. You\
        \ take out the surplus, helping manage prices. And you provide free surplus\
        \ food to those who need it. It's a great synergy,\" he added.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2d2bed-8ef7-4323-a67c-66ef2de56b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T15:26:02.774+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32102e0-c039-47b7-a6c1-376c3fe47c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T15:26:02.774+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker also proposed to use the revenues of the sweetened beverage\
        \ tax to fund the food stamp program.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463d7c0f-3341-40e9-b8a2-18e0d4a59435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T15:26:02.775+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0befcbf-33de-4869-b852-f28f3c7e1df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T15:26:02.776+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Salceda, the sweetened beverage tax under the Tax Reform\
        \ for Acceleration and Inclusion Law designates around 30% of its revenues\
        \ to social measures, which include \"Social mitigating measures and investments\
        \ in: (i) education, (ii) health, targeted nutrition, and anti-hunger programs\
        \ for mothers, infants, and young children.\"\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dadc2e-1681-4e5a-979a-0fefba1aeb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T15:26:02.776+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4195d55f-05b2-48ab-928c-f04f63e89bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T15:26:02.777+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We were also not able to earmark programs for sugar farmers under\
        \ the law. And we should have. That was part of the deal. So, I strongly suggest\
        \ that if we are going to do this, let's pilot it for poor sugar farmers,\"\
        \ he added.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea66df68-c2fe-425d-8453-2b981cb78f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T15:26:02.777+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b649c1b-0352-4c44-b5a9-b5b0dc9c6221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T15:26:02.778+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:32:10.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, fisherfolk group Pambansang Lakas ng Kilusang Mamamalakaya\
        \ ng Pilipinas wants the government to implement programs that will strengthen\
        \ \"local agri-fisheries production\" instead of pushing for \"band-aid solutions\"\
        \ to address hunger in the country.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e708fa-37c5-4bf2-bb2d-e5404e7946e4'
      'mgnl:activationStatus': true
