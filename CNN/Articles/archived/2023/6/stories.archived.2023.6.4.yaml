      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Saturday morning speech, Austin criticized China for for
        its “alarming number of risky intercepts of US and allied aircraft” in international
        airspace, adding that the US would support allies and partners against “coercion
        and bullying.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb58e6a-76d4-4007-8dab-333bc8b9252b'
