      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d72ce3-ae12-4960-842e-c2c846b05164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T09:34:35.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T18:42:42.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila and the rest of the country, the southwest monsoon
        and localized thunderstorms may cause partly cloudy to cloudy skies with a
        high chance of isolated rain showers or thunderstorms especially from the
        afternoon to evening.</p>'
