      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/06/04/asia/china-defense-minister-shangri-la-speech-intl-hnk">China
        accuses US of ‘provocation’ after near collision of warships</a>”</em></p>'
  'ph-food-stamp-program-labor-capacity-building':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-04T13:34:09.000+08:00
    'imagesource': 'jcr:ac030cff-cbb9-483f-b551-ce5181e0169b'
