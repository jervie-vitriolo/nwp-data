    'stories': []
    'template': '1'
    'title': 'Cause and ‘people responsible’ for India train crash that killed hundreds
      have been identified, rail minister says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b24c94-dfd6-41ac-bdac-7aef1a376215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.965+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi/London/Hong Kong (CNN)</strong> — The cause of
        a train crash that killed hundreds of people in India – and the people responsible
        for it – have been identified, India’s railways minister said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecc6753-611b-406c-8caa-710167e42cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.966+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17972eb7-486a-44f9-958f-38a56652d81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.966+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashwini Vaishnaw said the three-way crash involving two passenger
        trains and a freight train in eastern Odisha state on Friday had happened
        “due to a change in electronic interlocking” – a reference to the signaling
        system used by railways – and that an investigation would show “who was responsible
        for that mistake.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78bb56f-dcba-463b-a5c2-2b7bc977d1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.966+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03bc125-ccdd-43f7-94c7-9a7894ec81b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.966+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Let the enquiry report come out. But the cause has been identified\
        \ and the people responsible for it have been identified,” he told Indian\
        \ news agency ANI.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b66e0f-414b-4d02-ac14-5d8ebb92524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.967+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2acfad4-7b6e-4a4f-81f8-eeac4333690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T16:50:44.967+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-04T17:06:13.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, he declined to give further details, saying it was “not appropriate\
        \ to say anything at this time.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2e021a-ae42-4d20-955e-a912e6a5521e'
      'mgnl:activationStatus': true
