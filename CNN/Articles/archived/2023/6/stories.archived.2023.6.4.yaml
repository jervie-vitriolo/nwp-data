      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> Filipino-French
        content creator Erwan Heussaff won in the Social Media Account category of
        the James Beard Awards, considered as the Oscars of the culinary world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6db3b22-cfeb-454d-b404-f53a3c9ac807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T12:33:57.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T17:06:18.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heussaff bagged the 2023 James Beard Broadcast Media Award for his\
        \ Instagram account. The awarding ceremony was held in Chicago, United States\
        \ on Sunday (Manila time).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27a85dd-1f2e-4e6c-894e-579a5115a643'
      'mgnl:activationStatus': true
