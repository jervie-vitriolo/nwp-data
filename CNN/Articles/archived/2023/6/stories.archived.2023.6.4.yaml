      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistani Prime Minister Shehbaz Sharif shared his “heartfelt condolences,”
        joining a chorus of other world leaders, including British Prime Minister
