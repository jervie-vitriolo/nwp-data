      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> The state
        weather bureau on Sunday said it was monitoring a new low pressure area (LPA)
        west of Luzon that is unlikely to enter the country''s weather monitoring
        area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aeb533-e8ef-4933-b64a-52a3f8164738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T09:34:35.321+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T18:42:42.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang LPA na ito, wala namang direktang epekto sa kahit anong bahagi
        ng ating bansa at mababa na ang tsansa nito na pumasok sa ating Philippine
        Area of Responsibility (PAR),” Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) weather forecaster Veronica Torres said in
        the 4 p.m. forecast.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efedcfa-d7cb-4d45-8cee-18f07bfe91ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T18:41:15.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-04T18:42:42.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This LPA has no direct effect on any part of the country
        and there is a low chance that it will enter the PAR.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41faa100-6e47-4658-926a-3d4226b38562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T09:34:35.321+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T18:42:42.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA is also monitoring a cloud cluster east of Visayas and Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065d3312-ffaf-4484-b794-85bc2aaa1ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T09:34:35.321+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T18:42:42.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the cluster becomes an LPA, it will remain over the ocean and
        could enter the PAR early next week, the agency said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c002537e-8384-4772-83a3-6eea2b6cdbb1'
      'mgnl:activationStatus': true
