    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden signs debt ceiling deal into law, averting historic default'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f5d002-dc2a-4446-b390-00be7a934c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:21:31.137+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:34:34.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden signed into law
        Saturday a bill to suspend the nation’s debt limit through January 1, 2025,
        to avert a first-ever US default.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10faa43f-13b8-453d-bc9e-4894e83f076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:21:31.137+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:34:34.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I just signed into law a bipartisan budget agreement that prevents\
        \ a first-ever default while reducing the deficit, safeguarding Social Security,\
        \ Medicare, and Medicaid, and fulfilling our scared obligation to our veterans,”\
        \ Biden said in a tweet, which was accompanied by a short video of him signing\
        \ the bill.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803f1db7-9b36-4eb3-ac58-ccc44d49c725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:21:31.137+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:34:34.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Now, we continue the work of building the strongest economy in the\
        \ world,” the president added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7ab196-222c-405b-a809-51ee3c7bbfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:21:31.138+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:34:34.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Suspending the debt limit through early 2025 takes the threat of default\
        \ off the table until after next year’s presidential election. In addition\
        \ to addressing the debt limit, the law caps nondefense spending, expands\
        \ work requirements for some food stamp recipients and claws back some Covid-19\
        \ relief funds, among other policy provisions.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf305662-e91d-4fbe-bb3f-7738dd42b802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:21:31.138+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:34:34.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bipartisan deal to address the debt limit was struck between the\
        \ White House and House Republicans – the culmination of long days and late\
        \ nights of contentious negotiations that at times looked like they might\
        \ break down and fall apart entirely.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c063ac30-a116-477f-8e68-c7dd762c7b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:21:31.138+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:34:34.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To get the bill over the finish line, lawmakers raced the clock ahead\
        \ of June 5, the date the Treasury Department had warned it would no longer\
        \ be able to pay all of the nation’s obligations in full and on time – a scenario\
        \ that could have triggered global economic catastrophe.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac6e039-45ca-4ad0-9509-23959d36c825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:21:31.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:34:34.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The time frame to pass the bill through Congress was extremely tight\
        \ with little room for error, putting enormous pressure on leadership in both\
        \ parties. The House passed the bill on Wednesday and the Senate passed it\
        \ on Thursday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cd8df0-be36-4836-9373-02ac311a248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:21:31.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:34:34.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once agreed to, the deal faced backlash from both the far left and
        the far right, but ultimately won support from a wide array of lawmakers on
        both sides of the aisle, many of them moderates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7ecb33-2fac-4c61-93d0-aad3f6965303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:33:16.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:34:34.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/03/politics/biden-signs-debt-ceiling-deal/index.html">Biden
        signs debt ceiling deal into law, averting historic default</a>"</em></p>'
  'white-house-strategy-debt-ceiling-deal':
    'author': 'Jeremy Diamond and Phil Mattingly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-04T06:21:59.000+08:00
    'imagesource': 'jcr:0b117c9e-911d-4335-91a8-4fdabe4dd0c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '507fa887-ba59-4405-a548-d639c56a8953'
    'lead': 'US President Joe Biden sat behind the Resolute Desk in his first evening
      Oval Office address with a clear purpose: to deliver the final word.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-04T06:32:12.526+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-04T06:32:13.509+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Veterans, stalemates and sleepless nights: Inside the White House strategy
      to strike the debt ceiling deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4374beb4-77ba-4ece-95e4-25fe900387fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden sat behind the Resolute
        Desk in his first evening Oval Office address with a clear purpose: to deliver
        the final word.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f06297-44c9-46d6-8f23-8a5c1e5ed6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A bipartisan bill to avert the crisis that loomed over Washington for\
        \ most of the year so far was in hand. And the moment offered Biden an opportunity\
        \ to reflect what he views as the inextricable connection between the deal,\
        \ the case for his presidency he made to voters more than two years prior\
        \ and the one he will count on to secure him another four years in 17 months\
        \ and two days.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fd2e65-402c-45d0-a970-9ecac8c27882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I know bipartisanship is hard and unity is hard, but we can never\
        \ stop trying, because at moments like this one, the ones we just faced where\
        \ the American economy and the world economy is at risk of collapsing, there\
        \ is no other way,” Biden said Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2430b8ef-3ca9-4fb0-a1b0-a47905d68bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was also a chance to bust out of the seams of the close-to-the-vest\
        \ messaging strategy that he and the three senior members of his team maintained\
        \ during the three weeks of painstaking negotiations.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046db6a0-81a6-4437-b508-cb9afa56fa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even as House Speaker Kevin McCarthy and his top two negotiators maintained\
        \ a steady drumbeat of public statements and strategic messaging, the White\
        \ House kept their powder dry. Even as Democrats simmered, and at some points\
        \ outright boiled over with frustration as slivers of potential agreements\
        \ reached public view, Biden held back.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d08d57-9368-4a2b-9e28-ca40fb62336d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Biden’s top three negotiators, counselor Steve Ricchetti, Legislative\
        \ Affairs Director Louisa Terrell and Budget Director Shalanda Young, the\
        \ public reticence sat in sharp contrast to a behind the scenes operation\
        \ in which Biden was constantly briefed and sought details on even the smallest\
        \ elements of proposed appropriations adjustments designed to backstop spending\
        \ cuts.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff49306-33ab-4f2e-8a37-67c6e7acefdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The posture, his advisers said, was intentional. As divided government\
        \ steadily moved toward the precipice of calamity, Biden didn’t want to unsettle\
        \ the ongoing, and exceedingly fluid, closed-door talks.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b51417-8304-4fc9-841d-f9ce8af804b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Biden, as he commended McCarthy’s efforts, also alluded to a clear\
        \ reality that hung over talks where an outcome was viewed as the only option\
        \ – but at times seemed impossible to achieve.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275850d4-f1f7-4459-be5a-24d694320f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The stakes could not have been higher,” Biden said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a75a5b-d21e-4c1d-a70a-10c720ec2989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘What are they gonna say, no to veterans?’</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406200c9-14b6-414f-8b7b-9f88593a05f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By the time McCarthy walked into the Oval Office for his first meeting\
        \ with the president and congressional leaders on May 9, the White House had\
        \ spent the previous two weeks accusing House Republicans of seeking to cut\
        \ veterans’ benefits as part of their legislation to raise the debt ceiling,\
        \ which slashed non-defense spending across the board.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee14d6d8-38c4-4df8-9644-bb684b6e524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a deliberate and carefully planned political attack designed\
        \ to have maximum effect. No, the House Republican legislation did not specify\
        \ cuts, officials privately acknowledged. But the ambiguity tied to the deep\
        \ topline cut also meant they didn’t specify those benefits would be protected.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61841f65-35e5-4b89-a9de-273c34c4fe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On that basis, the attack became the cornerstone element of every public\
        \ statement from Biden down on the debt limit.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167cf977-5626-43c3-a417-988c2d75ad93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was one the president deployed once again behind closed doors at\
        \ the White House.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ee7512-ba0a-4e98-a217-f2e44eb0e7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pressing McCarthy for specifics on which parts of the budget he was\
        \ willing to cut to achieve his target, Democrats in the room went down a\
        \ list of big-ticket items: Public safety? No. FBI? No. Border security? No.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8ff224-66e9-4364-b29c-9081fbaa28f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the mention of veterans’ funding, McCarthy grew animated, pointedly\
        \ telling Biden that the notion he was seeking to cut such funding was a lie.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18364108-49e9-4115-a278-7e1348aff6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time, that moment laid bare weighty tensions between two sides\
        \ staring down the prospect of default in under a month. In retrospect, it\
        \ was a pivotal moment that helped the White House pave the way for the key\
        \ mechanisms of a deal that leans on veterans’ carveouts to blunt spending\
        \ cuts to domestic programs and changes to a key food assistance program.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6217a9a-8844-49e1-b823-0c0ad3700f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With Memorial Day on the horizon, senior White House officials said\
        \ protecting veterans’ benefits was a top priority. They also knew it was\
        \ a sensitive issue for Republicans’ politically, especially as House Republicans\
        \ parried White House allegations about cuts to veterans’ services.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd276d9bd-9c0c-4eb4-801f-450df0108fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.578+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was very much a through line that we identified and worked through\
        \ in different points in the process,” Terrell said. “We were willing and\
        \ able to be quite pointed.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ace761-14fd-495e-9708-0d22909a851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.578+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That strategy propelled negotiators to agree early in the talks to\
        \ exempt veterans benefits from caps on discretionary domestic spending, effectively\
        \ shrinking the size of cuts the White House would need to backstop with Internal\
        \ Revenue Service and Covid relief funds.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c082dc2-50e5-4487-9132-ce141feb4c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.579+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House would use the same key to unlock one of the thorniest\
        \ sticking points of the final stretch of negotiations as Republicans pushed\
        \ to expand work requirements for food stamp recipients.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23798e85-1485-4298-ab51-3e9c902ce99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.579+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You don’t mean to tell us that we’re going to hurt, you know, homeless\
        \ veterans here right?” White House negotiators told their Republican counterparts,\
        \ according to a senior administration official.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651d9776-c33a-459e-9578-cf7bfd65a07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.579+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No, no, no,” came the response.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4c9d4f-3930-4c77-92e1-e6c95844e96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.580+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Well then we should exempt that,” the negotiators retorted.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ff31ae-4386-47ef-b85b-c6ee082d4b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.580+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What are they gonna say, no to veterans?” Young said recalling the\
        \ interaction.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3cddca-a587-4241-9f29-61575d39d7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.581+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republicans would later agree to exempt veterans, as well as the homeless\
        \ and individuals who had been through the foster care system, from SNAP work\
        \ requirements, delivering a surprise net result for the White House: more\
        \ – not fewer – individuals will gain access to food stamps, according to\
        \ the Congressional Budget Office.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a836dd2-ea2c-4ea7-ad17-9f9d35bab9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.581+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republicans disputed the CBO’s analysis outright. Progressive Democrats,\
        \ unsettled by what in their view was weeks of being boxed out of the negotiations,\
        \ still sharply objected to the inclusion of the issue altogether.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd115ef18-8be2-450b-9d8b-069f889e5088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.582+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the outcome clinched agreement on a central redline issue for McCarthy.\
        \ White House officials, over the course of the painstaking negotiations,\
        \ viewed the issue as largely a wash – and one that brought them to the brink\
        \ of a final agreement.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd38f430-9e77-4d8b-be13-9f483083e204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.583+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If we had said that was possible, you would have said, ‘How is that\
        \ going to happen?’” White House chief of staff Jeff Zients said in an interview.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf95fcd-165c-4fbe-a87d-5c8cfcbf896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.583+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If 3, 4, 5 weeks ago, I had told you that we were going to have something\
        \ that passed the House with 314 votes, 165 Democrats – I think we both would’\
        ve said that’s not possible, or that is a pipe dream,” Zients said, touting\
        \ the success of the White House’s strategy. “And that’s what happened.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7262da39-c913-4353-8f0b-0861cfb3edc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.584+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A key weekend hurdle</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c374c18a-b15a-4963-837d-33871c5e0c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.584+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a perspective echoed by people involved in the process from
        both sides of the negotiation. To some degree, the scale of the bipartisan
        support served to obscure what had, at various points, seemed on the verge
        of falling apart entirely.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da22971f-1c5f-4012-aa6a-2e49ca6da132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.585+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There probably were a few moments where it seemed like it was going\
        \ to be hard to think through how we were going to be able to resolve our\
        \ differences. I’m sure they felt it as well,” Ricchetti said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd32461c-b167-4782-8696-5dd383b0ca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.585+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "None more so than the weekend that began with Republicans hitting a\
        \ public “pause” on negotiations.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9433288-19df-41cf-9494-cd49beec86f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.586+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We had probably three major blowups in this negotiation, one of which\
        \ was that Friday,” said Rep. Patrick McHenry, one of the lead Republican\
        \ negotiators, of May 19.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd961201d-f756-4384-8d77-6d2c9e2173ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.586+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republicans had started from the position that budget caps would need\
        \ to extend for a 10 year period. As negotiators pressed forward, they would\
        \ come down to six years, but remained firmly in that spot, determined to\
        \ secure at least $2 trillion in cuts.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f272582-02c8-43d6-b715-d5dca93c5fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.587+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House, citing precedent, was open to two.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a19020-7dd6-42d5-bfec-c1c4f8338d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.588+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finding the pathway to reconcile those deeply divergent positions was\
        \ tailor-made for Young.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8932e9a8-45d4-44fd-baf4-9045ff486a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.588+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the former staff director of the House Appropriations Committee,\
        \ Young brought to the talks a combination of institutional knowledge, deeply\
        \ ingrained understanding of years of spending warfare and deals, and innate\
        \ sense of how to read the other side in heated negotiations, White House\
        \ officials involved in the process said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a696fde7-1ad3-41cb-af72-15367c026f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.589+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Within days of her first forray into the negotiations – as the scale\
        \ of the gulf between the two sides on the budget side of the negotiations\
        \ was laid bare – Young returned home one night and could hardly close her\
        \ eyes at all, consumed by the need to find the combination of timeline, topline\
        \ and extra money back fill in order to secure a compromise that could bridge\
        \ the two sides.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2362dc4c-2f1c-4b9a-b3d3-2e627119e0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That night, punctuated by late night and early morning messages to\
        \ her ever-present deputy Michael Linden, would mark the start of piecing\
        \ together an agreement that would lock in a two year caps agreement, with\
        \ an additional four years that had no enforcement mechanism.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c43630-ba07-433a-849d-57c3373e100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The long-standing baseline of parity between defense and non-defense\
        \ dollars would be broken – an outcome Republicans pointed to as a clear win\
        \ – but the length of the agreement and depth of the cuts moved sharply back\
        \ toward a point White House officials deemed acceptable.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36855e0f-1a38-4b60-a01e-9b9c6a7a8d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.591+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, the ability to clearly advance toward an agreement remained\
        \ out of reach.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cf9e32-6d2b-40d8-92bd-bfa0a127e49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.591+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "White House officials would engage in conversations where their Republican\
        \ counterparts would outline a potential resolution on issues. But the specific\
        \ details remained outside the talks. It was a reality that drew a wary response\
        \ from the White House team, which was keenly aware that reluctance to put\
        \ anything on paper was likely tied to concerns about leaks that would blow\
        \ up any deal.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1a3375-057c-4c24-a825-e4d9030c4c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.592+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If just the threat of widespread House GOP rejection was enough to\
        \ slow progress, how could any be made at all?\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e80a5f7-7b4e-45b2-b219-5282db169bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We were just like, show us the paper,” Terrell said, recalling Young’\
        s constant refrain as officials attempted to nail down exactly what Republicans\
        \ were willing to put on the table.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cdb467-f213-4311-8672-c35aa5d33995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Negotiations resumed later that night, but progress was halting over\
        \ the weekend, with one senior administration official describing the situation\
        \ as “stalemated.” It wasn’t until Ricchetti spoke with McCarthy, followed\
        \ by a call from the president that the negotiations appeared to get back\
        \ on the right trajectory.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e859e0c-874a-404c-b846-029dcaa91636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The president’s conversation with the speaker freed up the end stage\
        \ of that negotiation and enabled us to finish,” Ricchetti told CNN.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34405fc3-3fdc-4625-bf91-7d132568e5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.595+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House’s readout of that call was bare bones – noting only\
        \ that they spoke by phone and that their staffs would reconvene that evening.\
        \ That was by design: after hanging up with McCarthy, Biden directed his team\
        \ to release as little information as possible about the call, in order to\
        \ give the negotiations more space.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f7c6a5-aa08-4971-837a-262dc1a218c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.596+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A shift in tone and negotiators</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221cf9b5-c1ee-48d0-bf6f-416ef7235f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.596+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCarthy’s second appearance in the Oval Office last month cemented\
        \ the view among the president’s negotiators that they were sitting across\
        \ the table from people negotiating in good-faith.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9739a8-6e4b-49e6-a74a-6819bbeea244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.597+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Multiple senior administration officials said McCarthy’s demeanor in\
        \ the second Oval Office meeting had changed and he was demonstrating that\
        \ he “wanted a deal.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed2cc18-f419-4922-b54e-dcf21f15630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.598+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shift in tone was paired that day with another critical development:\
        \ a shift in the makeup of the players at the table.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b3e341-f7e0-48c1-bc80-0f19cca04e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.598+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For months, White House officials hoped – and to some degree based\
        \ on past battles, expected – Senate Republican Leader Mitch McConnell would\
        \ engage in finding a resolution.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c3a336-080c-4a2c-b272-10a28f0ba118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.599+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His public position was that the only path forward was a Biden-McCarthy\
        \ brokered agreement. His private position, delivered to Biden by phone in\
        \ the weeks before negotiations accelerated, was the exact same, people familiar\
        \ with the call said.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5a275d-5e66-4e46-9ab2-8e0dce3e9e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But McConnell’s suggestion, delivered during the Oval Office meeting\
        \ between the top four congressional leaders, that Biden and McCarthy shrink\
        \ the number of players involved in the talks did mark a critical contribution.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdef21d7-f00e-4170-bc56-2bdf32af9ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden acquiesced to the request and soon appointed Young, Terrell and\
        \ Ricchetti to run point on the negotiations that were running dangerously\
        \ close to the brink. McCarthy tapped McHenry and Republican Rep. Garret Graves\
        \ of Louisiana, launching a rolling series of weeks.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2832c7b-2a7a-4f73-b545-13a95da54f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, the level of trust with McCarthy would remain a work in progress\
        \ – one put to the test by the top two principals and their negotiating teams.\
        \ While the president and the White House’s team of negotiators were veterans\
        \ of high-stakes showdowns between the White House and Congress, this was\
        \ McCarthy’s first time in the driver’s seat.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86480bc0-c88f-4922-ba49-53ca4c656dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Biden and McCarthy’s relationship – always framed as professional,\
        \ but hardly close – developed, Ricchetti became a key and quiet conduit between\
        \ them. He also worked on critical pieces directly with McHenry.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8433855f-c653-4ba1-9dc7-3e73dbb82a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Graves, who brought a significant level of energy expertise to the\
        \ table, also grew up in the same part of Louisiana as Young and now represents\
        \ the district where her parents live. The verbal jousting over who crafted\
        \ the best gumbo became a running bit between the two in public.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262961e8-a6c7-4da8-a334-3eca39c29015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.604+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Young and McHenry, who both have young children, started what became\
        \ regular phone calls during daycare dropoff, as Terrell maintained constant\
        \ contact with McCarthy’s chief of staff, long time Washington hand Dan Meyer.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4c5881-9018-4eb1-a8c6-401c26d69283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.605+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s like, you go camping with somebody, right? You’ve seen them in\
        \ the morning before they’ve brushed their teeth and their hair’s a mess and\
        \ you have to kind of figure out how to put up the tent in the rain,” Terrell\
        \ said. “There’s just no doubt about it that you go through that experience\
        \ and it inures to your benefit. It is how you grow and you bring more layers\
        \ to your relationship.”\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eff90c8-373d-483c-a8d4-4e3e75900289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.606+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘A clear runway’</strong></h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c3c0ea-ccf9-49f2-a3ed-ff083fac07f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.606+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From their earliest meetings with House Republican negotiators,
        White House officials made clear that anything less than a two-year debt-ceiling
        increase was a non-starter.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec0140c-0a33-45df-8efa-03766d9c99e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.607+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The message, according to a senior administration official, was straightforward:\
        \ “If you think we’re doing this before an election, you’re out of your mind.”\
        \r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db473fdd-b500-4f0d-88cd-19b156b53c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I promise you, we did not spend much time at all talking about that\
        \ date,” Young said.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0152506e-cc2b-4237-9988-d0d2f6d78e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reaching an agreement that would eliminate the possibility of another\
        \ debt ceiling fight for the rest of Biden’s term was a top priority for negotiators.\
        \ As was averting a potential government shutdown later this year.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d599088-9fe5-45a1-b333-cd4c15f166d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.610+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal Biden will sign into law on Saturday does both, incentivizing\
        \ lawmakers to fully fund the government or face the indiscriminate meat cleaver\
        \ of 1% across-the-board cuts to both defense and nondefense spending next\
        \ year.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b349a1f4-c130-4e50-8540-8ae7a959497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.611+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the legislation doesn’t mean the White House won’t still face\
        \ significant fights with Congress, including over supplemental funding for\
        \ defense and Ukraine assistance, it does clear the decks of the most politically\
        \ perilous fights for a White House eager to focus on implementing and selling\
        \ Biden’s first two years of legislative accomplishments.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc9cb0a-d35d-4be9-ad02-e2351bc5d5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.612+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“By striking this deal, we now have a clear runway to sell that economic\
        \ vision and implement historic investments across the major pieces of legislation\
        \ – infrastructure, CHIPS, the IRA,” Zients said.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b13eea0-c731-4280-ae8d-4be58a1fbc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.612+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That shifting focus was on the president’s mind as he walked into his\
        \ chief of staff’s office late Thursday night, accompanied by his dog Commander,\
        \ to watch the votes come in on the Senate floor alongside members of his\
        \ senior staff.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84618b53-471c-4364-bb37-1b1d8cf6c660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vote marked the end of a long day spent congratulating hundreds\
        \ of cadets from the Air Force Academy in Colorado and the culmination of\
        \ a monthslong negotiation that monopolized his attention and overshadowed\
        \ a critical foreign trip.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2031806d-8f2e-4d89-b38c-92bcb21dd306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After asking what percentage of Democrats were voting for the bill
        and as it became clear he had the votes to pass the debt ceiling package,
        Biden turned to his chief of staff and began discussing the next task: implementing
        the legislation he passed in his first two years – and which his deal with
        McCarthy had spared.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7770051b-fe56-41ee-879d-7eca667aaea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-04T06:32:12.615+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-04T06:32:13.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/03/politics/white-house-strategy-debt-ceiling/index.html">Veterans,
        stalemates and sleepless nights: Inside the White House strategy to strike
        the debt ceiling deal</a>"</em></p>'
