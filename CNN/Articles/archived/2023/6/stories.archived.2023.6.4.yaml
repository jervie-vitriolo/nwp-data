      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "United Nations Secretary General, Antonio Guterres, said he was “deeply\
        \ saddened by the loss of life and injury,” according to his spokesman.\r"
