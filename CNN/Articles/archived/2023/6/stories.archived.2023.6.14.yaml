    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fbe3e0-dfc0-4a0c-bce9-38ad8cd78151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T16:08:29.941+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-14T16:09:39.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even as a newbie in the k-pop scene, IVE was already making waves on\
        \ certain charts. Its debut song “ELEVEN” made its way to number four on Billboard’\
        s Hot Trending Songs chart, and even ruled Billboard Japan’s Top User Generated\
        \ Songs in December 2021.\r"
