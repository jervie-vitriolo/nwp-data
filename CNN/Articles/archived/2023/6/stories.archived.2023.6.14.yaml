    'template': '1'
    'title': 'China makes surprise rate cut as economic recovery loses steam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab56fb57-f522-4bee-ae53-9c52c040e71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:35:10.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T16:19:27.969+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China’s central bank on Tuesday made
        a surprise cut to one of its key lending rates in a bid to shore up sputtering
        growth in the world’s second largest economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0a6a67-cd9c-4d6a-b8b6-c644a8bdb4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:35:10.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T16:19:27.970+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd81f9-3f0b-4ddd-ba64-6eafb6f2f0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:35:10.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T16:19:27.970+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cut to the 7-day reverse repo rate — the first since August last\
        \ year — will boost liquidity in the banking system and make short term loans\
        \ cheaper. The rate will drop to 1.9% from 2%, according to the People’s Bank\
        \ of China.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17065867-957a-41a7-b788-8e10cf2c53ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:35:10.145+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T16:19:27.970+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5923b1e9-c3dd-4780-9391-6df8eed8d2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:35:10.145+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T16:19:27.971+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The amount of lending affected is small, but the move is significant\
        \ as it signals that the PBOC is likely to cut several other key interest\
        \ rates later this month, analysts say.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87663fcf-9ef8-4a70-8617-33d161e44456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:35:10.145+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T16:19:27.971+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1724819-a40c-479e-98c4-69b223257190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:35:10.145+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T16:19:27.972+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rate cut reveals “growing concerns among policymakers” about the\
        \ health of China’s recovery, Capital Economics analysts said on Tuesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e81a663-d639-4162-8b0d-35b966eb470c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:35:10.146+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T16:19:27.972+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be4cfb4-8d93-4576-ae57-ea02141d47ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:35:10.146+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T16:19:27.972+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is likely to be followed by similar reductions to a medium-term\
        \ lending rate, and the benchmark Loan Prime Rate (LPR) on Thursday and next\
        \ Tuesday respectively, given that all three rates typically move in tandem,\
        \ they added. The last time China slashed its LPR was also in August last\
        \ year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f89c6e-67a8-4a2c-8d6e-b26a0c8b9259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:35:10.146+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T16:19:27.973+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2394f54e-d280-44c6-90b4-86a9961a8bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:35:10.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T16:19:27.973+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The … rate cut came earlier and sharper than our and market expectations,\
        \ highlighting the sense of urgency to alleviate economic momentum and business\
        \ confidence,” said Becky Liu, head of China macro strategy for Standard Chartered\
        \ Bank.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0216996d-ae9e-4e78-98e4-5ab1036c5fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:35:10.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T16:19:27.973+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9d281b-c39c-4e3a-ae4b-367bc02ee262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:35:10.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T16:19:27.974+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March, the PBOC cut its reserve requirement ratio — which determines\
        \ the amount of money that banks must keep in reserve, rather than lend out\
        \ — by 0.25 percentage points, in an effort to keep money flowing through\
        \ the financial system and prop up the economy. That rate cut also came as\
        \ a surprise and followed a week of turmoil in global financial markets triggered\
        \ by the failure of some regional US banks.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e396668e-db1e-4217-b7f5-7004d94bf552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:35:10.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T16:19:27.974+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b975d85-8058-4b36-aeef-2dd291b7e290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:35:10.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T16:19:27.975+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘Imminent’ policy pivot?</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62013df-811a-42c8-962a-82bc2ac5ac5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:35:10.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T16:19:27.975+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Multiple indicators show that China’s recovery is waning following\
        \ an initial burst of activity in the first few months of this year after\
        \ the lifting of Covid-19 restrictions.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da95a21-f02a-4c69-b39d-9efdf916d9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:35:10.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T16:19:27.975+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef396ac-33c7-4707-8e23-c64f8e82ec71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:35:10.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T16:19:27.976+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deflationary risks are hanging over the economy. The Chinese producer\
        \ price index fell 4.6% in May, the biggest decline in seven years, according\
        \ to government statistics released last week. The consumer price index edged\
        \ up 0.2% in May from a year ago. In April, the CPI increased by just 0.1%.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6e15bc-9769-44f6-8c7e-fdc7b0f674ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:35:10.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T16:19:27.976+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34262d14-d8d3-4685-8298-b5230d6dbe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:35:10.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T16:19:27.977+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The low inflation levels are in sharp contrast to rising prices in\
        \ other major economies around the world, suggesting weakness in China’s domestic\
        \ demand.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2875eea-4af6-47dd-a1f1-2d264bb0016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:35:10.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T16:19:27.977+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d9de42-1abe-4c77-9c08-ae873f7af863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:35:10.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T16:19:27.977+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Exports fell 7.5% in May from a year earlier, the biggest decline since\
        \ January, and imports contracted further.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b69a69-7955-4767-a40a-a2ed3d13f183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:35:10.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T16:19:27.978+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ce9c8d-7950-485b-bedf-e36ed041ef91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:35:10.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T16:19:27.978+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country’s official manufacturing PMI, a gauge of factory activity\
        \ among big, state-owned firms, slid further into contraction territory in\
        \ May.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9afaf23-05a1-4a12-b9cd-e84da499168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:35:10.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T16:19:27.978+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd62f072-6434-45bb-bc7e-34200a3e1043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:35:10.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T16:19:27.979+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Youth unemployment rate, meanwhile, surged to a historic high of 20.4%\
        \ in April, highlighting the pressure the economy is facing to absorb new\
        \ workers.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b6a4b9-e599-47f8-8bd0-aacb0ef53283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:35:10.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T16:19:27.979+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6821c6-cbe1-40ee-8af9-4c72b60bda58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:35:10.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T16:19:27.980+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China’s growth has been losing momentum amid deteriorating confidence,”\
        \ said Zhaopeng Xing and Betty Wang, analysts for ANZ Research, in a research\
        \ note on Tuesday.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b45bd1-cb70-4d93-b84c-e8b569d37428'
