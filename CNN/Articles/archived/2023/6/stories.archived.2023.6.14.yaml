      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47147716-2189-43e8-ad8f-1c6d75d66e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:53:45.378+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-14T14:53:45.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, HOPE saw the need to be actively involved in fighting the
        growing plastic pollution crisis and started offsetting its own footprint–becoming
        the first Filipino company to do so. To get people to participate at the grassroots
        level, it established the <em>Aling Tindera</em> program, the first program
        of its kind in the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061d5046-b290-42b3-b020-1cecc41f7451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:53:45.378+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-14T14:53:45.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d130f3-2bce-4e36-aad5-768a4aa386bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:53:45.378+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-14T14:53:45.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Aling Tindera</em> is a plastic waste-to-cash program that enables
        women micro-entrepreneurs to manage collection stations and serve as sustainability
        champions in their communities. This not only creates an incentive for the
        community to turn in their plastic waste but also inspires everyone to be
        more mindful of their waste management.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4e71f2-1b1d-48c7-996f-e56463532d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:53:45.379+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-14T14:53:45.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'image': 'jcr:b0862f81-99e9-4013-a6bd-c501d6c2bed3'
      'imageCaption': 'Aling Marita of Brgy 770, Manila. Aside from being an Aling
        Tindera under the HOPE''s plastic waste collection program, she also operates
        a sari-sari store, and serves as a barangay street sweeper. Photo from HOPE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b99ef84-6068-4d78-af60-f6b3f7ab240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:53:45.379+08:00
