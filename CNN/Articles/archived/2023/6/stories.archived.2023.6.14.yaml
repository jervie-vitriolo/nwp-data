      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Rosita Balunto
        is a public-school teacher. She was the first teacher at Colot S. Aligado
        IP School, which educates the indigenous Blaan community of Barangay Bawing,
        General Santos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8528bdd8-c031-40a8-aec6-97afd08a386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:53:45.373+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-14T14:53:45.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df41ea0-b729-40af-b55a-2d7c43c55a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:53:45.373+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-14T14:53:45.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having no electricity and a makeshift classroom were some of the
        many challenges they faced. Despite this, Teacher Rosita remained dedicated
        to her students, a commitment that flourished when their first-ever HOPE classroom
        was built. Her service led to her recognition as one of the most outstanding
        school heads in region 12.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cedb976-1832-4f28-ab1b-d655ec223b99'
      'mgnl:activationStatus': true
