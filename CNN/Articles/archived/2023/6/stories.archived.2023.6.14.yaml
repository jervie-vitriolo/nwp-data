      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'image': 'jcr:d4997c2c-11a7-44f0-a6cc-6093873f85f1'
      'imageCaption': 'Editha Balunto, a farmer from Brgy. Blaan, Malungon, Sarangani
        Province, received 100 seedlings last December 2021 from HOPE. Photo from
        HOPE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd796bc8a-523b-4ff6-b94d-ba70be1f2ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:53:45.377+08:00
