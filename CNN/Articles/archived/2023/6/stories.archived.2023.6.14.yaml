      'mgnl:type': 'text'
      'text': '<h3><strong>After LIKE</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7b078b-92a9-45aa-a8ba-18f56833005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T16:08:29.937+08:00
