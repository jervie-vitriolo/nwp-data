    'title': 'DOH: 35 evacuees reportedly showing respiratory issues amid Mayon unrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bef411-c161-499f-b4be-51861966d05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T21:39:47.455+08:00
