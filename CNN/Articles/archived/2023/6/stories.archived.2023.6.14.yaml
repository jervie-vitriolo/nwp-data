    'jcr:uuid': '783f9da7-df08-470a-9864-c0c768cd714d'
    'lead': 'Johnny Depp has chosen the charities he plans to donate the $1 million
      settlement he’s owed from Amber Heard stemming from their highly publicized
      defamation trial, CNN has learned from a source close to Depp.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-14T08:32:08.023+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-14T08:32:08.439+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Johnny-Depp', 'Amber-Heard']
    'stories': []
    'template': '1'
    'title': 'Johnny Depp selects charities for the $1 million he received from Amber
      Heard in defamation settlement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f88f26-23b4-4bae-ab0d-2c66cfc95071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:32:08.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:32:08.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Johnny Depp has chosen the charities he
        plans to donate the $1 million settlement he’s owed from Amber Heard stemming
        from their highly publicized defamation trial, CNN has learned from a source
        close to Depp.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30413ec-95db-4c2a-a32b-fcda88d4884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:32:08.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:32:08.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the source confirmed that Depp has chosen five charities
        to donate the settlement funds, which include the Make-A-Film Foundation,
        The Painted Turtle, Red Feather, Marlon Brando’s Tetiaroa Society charity,
        and the Amazonia Fund Alliance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3606a9cc-1656-40be-aebb-9831a958d136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:32:08.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:32:08.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6402596f-e01a-4b7b-ac06-e8d870d7b849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:32:08.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:32:08.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Pirates of the Caribbean” actor plans to donate $200,000 to each\
        \ of the five charities, according to the source.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccacafcb-508e-4f03-acea-98026bfd474c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:32:08.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:32:08.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabcc99d-39e6-4d23-bb8a-069fc865f498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:32:08.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:32:08.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to representatives for Heard seeking comment on\
        \ the development.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0213ef2a-3970-4444-afc9-93b4c65ef556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:32:08.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:32:08.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6494ca1a-4f05-4028-9b71-d5c7a1e3878f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:32:08.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:32:08.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Virginia jury found both Heard and Depp liable for defamation in\
        \ June 2022. The former couple later came to a settlement in December with\
        \ Heard agreeing to pay Depp $1 million in damages.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c0ac99-fb3f-432c-a90f-228f6be71045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:32:08.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:32:08.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e508da-eac4-4016-ad06-fc66b6c32329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:32:08.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:32:08.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time, Depp’s lawyers said in a statement that he pledged to\
        \ donate the settlement money from Heard to charity.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90717038-87e7-40f2-b613-3f6152b9e926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:32:08.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:32:08.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ae7e91-c92c-4a59-99bc-69100c1354e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:32:08.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:32:08.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Virginia jury originally awarded Depp $10 million in compensatory\
        \ damages and $5 million dollars in punitive damages in June 2022. Heard was\
        \ awarded $2 million in compensatory damages and no money for punitive damages.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c216d0a6-5f9c-42ee-888d-709bfc0e0787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:32:08.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:32:08.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61055dcb-577d-4fc2-add7-8fa496a017b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:32:08.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:32:08.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ultimately, the damages that Heard owed to Depp were reduced to $1\
        \ million in December, when the former couple came to a settlement agreement.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ca90b-fe7a-461e-89a1-28caa4fbd27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:32:08.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:32:08.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f12447a-f2c2-4294-b285-bab31434e376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:32:08.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:32:08.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heard posted a statement on her verified Instagram page at the time\
        \ announcing that they’d reached a settlement, writing that she had “made\
        \ no admission” and that the settlement is “not an act of concession.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7544b468-5ab8-41c5-aaa0-7c521e9a82ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:32:08.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:32:08.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ac4613-2d98-4403-9fb4-d065bfa62ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:32:08.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:32:08.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I make this decision having lost faith in the American legal system,\
        \ where my unprotected testimony served as entertainment and social media\
        \ fodder,” Heard said in her post.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2575edc-7bed-404a-b65d-2b7ac39f76e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:32:08.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:32:08.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b54b9f-505e-4f30-89c6-b92602ee5813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:32:08.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:32:08.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Depp’s lawyers, Camille Vasquez and Benjamin Chew, told CNN in a statement\
        \ at the time, “We are pleased to formally close the door on this painful\
        \ chapter for Mr. Depp, who made clear throughout the process that his priority\
        \ was about bringing the truth to light.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740bb4c7-eac5-4d50-b140-73f28e8a8792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:32:08.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:32:08.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04675941-9069-4aa7-985d-893873893ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:32:08.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:32:08.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, both actors have been photographed spending time
        in Europe, doing their best to move on from the public trial.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061b48b3-92bf-4479-b98f-3baf122d1cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:32:08.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:32:08.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/13/entertainment/johnny-depp-settlement-charities/index.html">Johnny
        Depp selects charities for the $1 million he received from Amber Heard in
        defamation settlement.</a>"</em></p>'
