      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six years after testifying against detained former Senator Leila
        De Lima, Espinosa in 2022 <a href="http://https//www.cnnphilippines.com/news/2022/4/28/Kerwin-Espinosa-De-Lima.html">retracted</a>
        his allegations on her supposed involvement in the illegal drug trade, saying
        he invented stories of their dealings because police threatened him.&nbsp;</p>'
