      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a480cd9d-ea55-49f7-883c-1ea173dc1bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T21:39:47.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-14T21:39:47.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We would like to assure the general public that the Department of\
        \ Health is on the ground and continuously monitoring the affected population,\"\
        \ it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25055d09-1b89-43da-86e2-0a991182428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T21:39:47.458+08:00
