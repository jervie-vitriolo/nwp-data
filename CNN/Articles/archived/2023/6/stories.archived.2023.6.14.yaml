      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Humans originated in Africa, but when
        exactly our earliest ancestors left the continent and how they spread around
        the world has been intensely debated by archaeologists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1ca51c-42f8-42d1-9d15-64d6955a9c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4339352-640a-47cc-bcf5-c6fb52c660a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two fossils unearthed in a cave in northern Laos suggest that Homo\
        \ sapiens, our own species, was living in the region some 86,000 years ago,\
        \ according to a new study. The finding challenges the prevailing idea that\
        \ humans’ path across the globe was linear and took place in a single wave\
        \ about 50,000 to 60,000 years ago. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2893784d-9353-48b2-87d7-adb2373abb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e04c5e-2b37-42b8-8f60-1c2b3f5c7e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Chances are that this early migration was unsuccessful, but this does\
        \ not distract from the fact that H. sapiens had arrived in this region by\
        \ this time which is a remarkable achievement,” said study author Kira Westaway,\
        \ an associate professor at Macquarie University in Australia, via email.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9765c8-cd95-40a1-b5bf-3190299eca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140f51aa-62ff-4d6a-99a5-8bac22246684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DNA analysis of present-day human populations has supported the hypothesis\
        \ that early modern humans left Africa around 50,000 to 60,000 years ago,\
        \ and archaeologists have thought our early ancestors likely followed coastlines\
        \ and islands through southeast Asia toward Australia.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57d4398-2965-433d-bf23-66cff5b20a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2853cf13-b49a-414c-9678-c2992f9a43da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, a growing number of older human remains discovered in China\
        \ and the Levant show that that this chapter in the human story is more complicated\
        \ than first thought.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ea2707-6973-49b8-a6d1-0b8e5c86776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a714c8be-7f52-4015-86bd-733662208b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The migration 50,000 to 60,000 years ago “that contributes to our current\
        \ gene pool may not have been the first,” Westaway said. “There may well have\
        \ been earlier migrations that were not successful and therefore did not contribute\
        \ their genetics to our modern populations.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44cb738-1ccf-4fc1-add7-e64bf056d5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c593bf27-7f0f-4609-be8a-e4d38af293ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two Laos fossils — a fragment of a leg bone and part of the front\
        \ of a skull — were found in Tam Pa Ling cave. The archaeological site was\
        \ discovered in 2009 when another partial skull was unearthed.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1955200-3232-4f00-89e1-92913ca93c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f415b3-b9c9-48df-837e-59560fc4137a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to the latest finds, two jawbones, a rib and a phalanx\
        \ have also been discovered at the site, and the physical features of the\
        \ remains all suggested they belonged to early modern humans.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65e55bf-b0df-4aa2-bc23-8a27325e6cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79da5d24-4089-4c9c-92e8-35bbe4e6c6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Difficulty in dating early human fossils\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc9334e-cc72-48df-ad92-ec2f22b6f478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dating fossils from the site proved tricky. They were too old for radiocarbon\
        \ dating, which can only date remains from up to around 46,000 years ago.\
        \ Also, the cave is part of a UNESCO World Heritage Site, which means the\
        \ human fossils cannot be directly dated because of Laotian laws protecting\
        \ the area, according to Westaway.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d0fe0a-8511-4ff9-8c14-4c3dd4bea120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611f58ef-efa2-4afa-8e4b-28d8c66c0b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, the team involved in the study, which published Tuesday in\
        \ the journal Nature Communications, used two different techniques to estimate\
        \ the fossils’ age.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39afa69-463a-46ed-8d0e-b0db4cd06645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342d08b3-5eba-4658-a74e-875d51417b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers measured the luminescence in quartz and feldspar minerals\
        \ in the sediment layer, a method that reveals how long it’s been since a\
        \ material with crystalline minerals was heated or exposed to sunlight.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3fec98-121c-4bb8-99b4-454dd0103b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf95dcf-95af-4580-a5fc-eae260ac56d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the excavation proceeded deeper, they also found two animal teeth\
        \ in the same layer as the human remains and dated them by measuring the radioactive\
        \ decay of uranium isotopes — chemical elements found in the tooth enamel\
        \ — in a technique called electron-spin-resonance dating.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd0da11-b0e8-4ed2-b962-0fe90ab654b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3d6b1c-7896-4de9-8506-e313cd9c16fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two fossils were estimated to be 68,000 to 86,000 years old, with\
        \ the leg bone fragment being the older find.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8700e286-45a3-4214-a7ef-06a6ce2b88d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60933c57-342a-4e87-ba2e-bcdfaa56696b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.910+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Challenging conventional thinking on human story</strong></h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ad240f-62ab-4489-9922-4088162ac22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.910+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to throwing the timeline of early human migration into\
        \ question, the site also challenges conventional thinking that humans’ earliest\
        \ journeys in the region would have involved skirting coastlines and island\
        \ locations such as Sumatra, Philippines and Borneo.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a57e695-9095-4694-9f16-c4be8d65eb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48118312-7dbb-45b8-8e1e-9acabf5bf41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The upland region in the heart of mainland southeast Asia was and is\
        \ heavily forested, at an altitude of about 1,100 meters (3,609 feet) and\
        \ a distance of at least 300 kilometers (186 miles) from the sea.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29f7b8a-d123-437e-b989-cde950200f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57278ef1-7549-4588-9442-5c3f78e54274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The fascinating part of this research is the location of the cave.\
        \ We know that hominins tended to move along river valleys inland, but this\
        \ location confirms our suspicions that early Homo sapiens had the capacity\
        \ to adapt and disperse through upland forested regions much earlier than\
        \ anticipated,” Westaway explained.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
