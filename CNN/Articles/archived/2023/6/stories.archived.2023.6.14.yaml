    'jcr:uuid': 'f8c6cc81-957d-4b07-9dcb-9ecf93c5688b'
    'lead': 'Conglomerate San Miguel Corporation (SMC) is expecting challenges for
      its businesses due to economic pressures and lower demand in the remaining months
      of 2023, its top chief officer said on Tuesday.'
    'mgnl:activationStatus': false
    'mgnl:created': 2023-06-14T07:12:55.204+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-14T10:05:53.719+08:00
    'mgnl:lastActivatedBy': 'vince'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SMC', '2023']
    'stories': []
    'template': '1'
    'title': 'SMC braces for challenging year ahead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535dc53e-0ea0-4c31-a05b-38cb9d76f337'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-06-14T07:12:55.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T10:05:53.720+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Conglomerate
        San Miguel Corporation (SMC) is expecting challenges for its businesses due
        to economic pressures and lower demand in the remaining months of 2023, its
        top chief officer said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f420a6b1-80d7-41af-bdb0-f3a266ba0463'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-06-14T07:12:55.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T10:05:53.720+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af66f07-4711-40bc-985d-f6e8490dd3a6'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-06-14T07:12:55.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T10:05:53.721+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think 2023 is a challenging year because of very high inflation,
        higher cost of borrowing and crude oil prices fluctuation with lower power
        demand and also lower food demand," SMC President and Chief Executive Officer
        Ramon Ang said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b49e4-9715-418c-9933-63210f8db697'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-06-14T07:12:55.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T10:05:53.722+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d35a28-66ee-4bf9-81a0-6168d6deb441'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-06-14T07:12:55.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T10:05:53.722+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite all of that, the company is doing everything we can. Our
        first quarter is still good… If we can at least match the previous year''s
        performance, I think we should be very thankful," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f02926a-723c-42d6-97e6-13e42436ba17'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-06-14T07:12:55.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T10:05:53.723+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55789359-10da-4413-bb28-1e699fb019b6'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-06-14T07:12:55.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T10:05:53.724+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first quarter, SMC reported a <a href="https://www.cnnphilippines.com/business/2023/5/15/San-Miguel-Corporation-net-income-Q1-2023.html">core
        net income</a> of ₱17.7 billion, up from ₱13.9 billion in the same period
        last year on the back of strong performances among most of its units.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23c4cda-5ef3-4ade-adee-9237186627d7'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-06-14T07:12:55.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T10:05:53.725+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a00b27-a1c7-46d3-9590-52d24807537f'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-06-14T07:12:55.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T10:05:53.725+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The consolidated revenues of San Miguel Brewery, Inc. increased by\
        \ 29% with operating income and net income at ₱8.4 billion and ₱6.8 billion,\
        \ respectively. Its consolidated volumes rose 26% from the previous year with\
        \ price adjustments assisted in partly recouping rising input costs.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a406a5bf-ec49-4508-9fec-f0fc27b9f82f'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-06-14T07:12:55.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T10:05:53.726+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c0d71e-d1fe-45f1-927d-d0524e89f0eb'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-06-14T07:12:55.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T10:05:53.726+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, SMC subsidiary Petron Corp. maintained its recovery pace\
        \ and produced strong results with consolidated revenues climbing by 10% from\
        \ 2022. Operating income ended at ₱8.4 billion, at par with the previous year,\
        \ while net income amounted to ₱3.4 billion, 6% lower than last year.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b3b70b-8256-4f6b-8f90-24c95be09d0d'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-06-14T07:12:55.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T10:05:53.727+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de198b4-170b-4c10-8738-e095c7b29c81'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-06-14T07:12:55.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T10:05:53.728+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, SMC shares dropped by 0.57% or 60 centavos to ₱105 apiece,\
        \ while Petron shares declined by 5.14% or 18 centavos to ₱3.32 apiece.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc182ac-c154-404e-b10b-4666a65c2dd1'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-06-14T07:12:55.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T10:05:53.728+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c507c8-cff6-4bce-ab0b-672aa15bfd42'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-06-14T07:12:55.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T10:05:53.729+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Lois Calderon contributed to this
        report.</em></p>'
  'donald-trump-pleads-not-guilty-documents-charges':
    'author': 'Tierney Sneed, Hannah Rabinowitz, Jeremy Herb, Holmes Lybrand and Katelyn
