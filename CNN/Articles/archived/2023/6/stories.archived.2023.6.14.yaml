    'stories': []
    'template': '1'
    'title': 'PH Azkals all set for FIFA friendly vs. Nepal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c43acc-859d-47d2-a810-fb7a7762bdc6'
      'mgnl:activationStatus': true
