      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2022, nine incidents involving firearms took place in Japan – including\
        \ the assassination of former Prime Minister Shinzo Abe who was shot dead\
        \ with a homemade gun during a campaign speech – according to the National\
        \ Police Agency.\r"
    '11':
