    'stories': []
    'template': '1'
    'title': 'Tens of thousands evacuated as India and Pakistan brace for Cyclone
      Biparjoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26392a2a-76c2-4005-bbc7-83fe4085376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:09:04.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:18.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Islamabad and New Delhi (CNN) —</strong> Tens of thousands
        of people are being evacuated as India and Pakistan brace for the impact of
        Cyclone Biparjoy, which is expected to make landfall in densely populated
        areas across the subcontinent Thursday, putting millions of lives at risk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fcae9e-e5b0-416a-928f-3726816737a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:09:04.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:18.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biparjoy has been churning across the northeastern Arabian Sea,
        heading toward southern Pakistan and western India since late last week, with
        winds of 160 kph (100 mph) and gusts up to 195 kph (121 mph). It has weakened
        slightly since Tuesday, sustaining winds of 150 kph (90 mph), equivalent to
        a Category 1 hurricane.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9670aa33-4ab9-475d-9a6a-cac645c5055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:09:04.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:18.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Landfall is expected Thursday afternoon local time, bringing the triple\
        \ threat of heavy rain, damaging winds and coastal storm surges across the\
        \ region, according to the India Meteorological Department.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29827645-cd8a-4408-b9eb-9d6e7608e383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:09:04.064+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:18.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mass evacuations have started in Pakistan’s Sindh province, with about\
        \ 60,000 people sent to temporary shelters, according to local authorities.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43e3bf7-225b-4380-82d2-7f65f4057b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:09:04.064+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:18.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The provincial capital Karachi – Pakistan’s largest city, with a population\
        \ of 22 million – has shut malls and businesses along the coast.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97ee205-40a6-4ab7-b7f1-e5a677190712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:09:04.064+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:18.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pakistan’s national carrier, PIA, has implemented a string of precautionary\
        \ measures, including operating round-the-clock security to minimize any potential\
        \ hazard to lives or equipment.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bd2690-00d4-490d-8293-78bb0e33cca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:09:04.065+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:18.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In India’s Gujarat state, more than 8,000 people have been evacuated\
        \ from coastal areas, according to the state’s health minister. Livestock\
        \ have also been moved to higher ground, he said, adding some schools have\
        \ been ordered to shut and fishing suspended.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09026ce2-e51b-4ed1-ad45-5fd6566245a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:09:04.065+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:18.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heavy rainfall warnings are in place over the northern Gujarat region,\
        \ where total rainfall may reach 10 inches, leading to flash flooding and\
        \ landslides.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea7580f-cee3-45be-a03a-c3b879d24659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:09:04.065+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:18.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In neighboring Maharashtra state, home to about 27 million people and\
        \ a sizable fishing community, strong winds are expected to hit parts of the\
        \ financial capital Mumbai. High waves slammed into coastal roads this week,\
        \ turning roads into rivers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a531c6df-e500-4006-8db2-b264166fd6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:09:04.066+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:18.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four boys drowned off the coast of Mumbai on Monday, Rashmi Lokhande,\
        \ a senior disaster official for the regional administrative body, told CNN.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe551a5f-9c60-41ae-9589-9758873985a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:09:04.066+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:18.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the drownings, local authorities have deployed police officers\
        \ and lifeguards along the beaches to prevent people from going into the sea.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc9fed-f2e6-4a43-a91f-13f07a161c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:09:04.067+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:18.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities in both countries have been warning residents to seek shelter\
        \ and stay safe.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1b65e9-ec98-4140-8235-53460082db1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:09:04.067+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:18.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pakistan’s Climate Change Minister Sherry Rehman has warned against\
        \ reading too much into the storm’s slight weakening, saying on Twitter “\
        it is highly unpredictable so please do not take it casually.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bd2188-6ffe-4e7b-830b-15f75b729abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:09:04.067+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:18.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A growing threat</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e56a43-4313-4d64-8310-40513668a00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:09:04.068+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:18.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cyclone Biparjoy comes less than one year after record monsoon rain\
        \ and melting glaciers devastated swathes of Pakistan, claiming the lives\
        \ of nearly 1,600 people.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74b7880-2749-42c5-b6f1-671cc34e3eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:09:04.068+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:18.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On that occasion, the force of the floodwater washed away homes, leaving\
        \ tens of thousands stranded on the road without food or clean water and vulnerable\
        \ to waterborne diseases.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956f86eb-f891-47c5-a58e-9ac87749d2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:09:04.069+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:18.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis of last year’s floods by the World Weather Attribution
        initiative found that the climate crisis had played a role. It said that the
        crisis may have increased the intensity of rainfall by up to 50%, in relation
        to a five-day downpour that hit the provinces of Sindh and Balochistan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51741e3-4479-432f-b7b2-90ee32eac271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:09:04.069+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:18.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The analysis also found that the floods were likely a 1-in-100-year\
        \ event, meaning that there is a 1% chance of similarly heavy rainfall each\
        \ year.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc17eedc-823b-45a9-8e7d-4037bb462887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:09:04.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:18.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in 2021 by researchers at the Shenzhen Institute
        of Meteorological Innovation and the Chinese University of Hong Kong and published
        in Frontiers in Earth Science, found that tropical cyclones in Asia could
        have double the destructive power by the end of the century, with scientists
        saying the human-made climate crisis is already making them stronger.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b34431-babe-4e2c-a31e-8547ea7e4e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:09:04.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:18.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That year, Tropical Cyclone Tauktae, one of the strongest storms on\
        \ record, slammed into India’s west coast, killing at least 26 people across\
        \ five states.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9080ad01-7e04-4b15-b720-99e2a7479835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:09:04.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:18.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical cyclones are among the most dangerous natural disasters.
        Over the past 50 years, these cyclones have led to nearly 780,000 deaths and
        around $1.4 billion worth of economic losses globally, according to the World
        Meteorological Organization.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e146cca2-fbc7-4f37-8e16-26b78e937125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:09:04.071+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:18.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/14/asia/india-pakistan-cyclone-biparjoy-evacuations-intl-hnk/index.html">Tens
        of thousands evacuated as India and Pakistan brace for Cyclone Biparjoy</a>."</em></p>'
  'japan-self-defense-force-shooting':
    'author': 'Junko Ogura, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-14T13:12:04.000+08:00
    'imagesource': 'jcr:34ec0be5-3de9-42b1-9d94-1f882f531344'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1869eb6a-2c90-4969-854d-043c24403a6e'
    'lead': 'Two people were killed Wednesday after a cadet allegedly opened fire
      on members of his own unit at a military training center in central Japan, the
      country’s Ground Self-Defense Force has told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-14T13:15:00.464+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-14T13:35:57.815+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Two dead after Japanese cadet opens fire on colleagues at shooting range,
      military says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e931cbe9-f723-4d78-9961-8d226a176605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:15:00.530+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:57.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN) —</strong> Two people were killed Wednesday
        after a cadet allegedly opened fire on members of his own unit at a military
        training center in central Japan, the country’s Ground Self-Defense Force
        (SDF) has told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e477a7d-1241-46b2-8998-779bdb6632f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:15:00.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:57.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shooting took place during a live-fire training exercise and several\
        \ other people were wounded, the SDF confirmed to CNN. The cadet was arrested\
        \ and the motive has yet to be established, authorities said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b0ac36-9eed-4184-a541-21b4a6cfc1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:15:00.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:57.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan’s Chief Cabinet Secretary Hirokazu Matsuno said the incident\
        \ happened around 9 a.m. at a shooting range in Hino City in the central Japanese\
        \ prefecture of Gifu.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f430677f-33e7-413e-827a-885c45124a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:15:00.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:57.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have received a report that the SDF personnel who fired the rifle\
        \ has already been taken into custody. We will refrain from giving further\
        \ details as the investigation is ongoing,” Matsuno said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd421493d-3fb8-4fb8-b4a0-be65b5620dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:15:00.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:57.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Matsuno said at least three people were wounded.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0494c2f-76d2-4557-87d6-ab01cc7943ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:15:00.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:57.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japanese public broadcaster NHK reported that the suspect was a teenage\
        \ member of the SDF who allegedly fired an automatic rifle.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdc9e24-76f9-4d48-8f49-0cce6ab73c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:15:00.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:57.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the Gifu fire station and police.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8441f5f-dd9b-4bd7-99f4-909f080cfda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:15:00.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:57.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gun violence is extremely rare in Japan, a country of 125 million people.\
        \ It has one of the lowest rates of gun crimes in the world due to its extremely\
        \ strict gun control laws.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a992de8a-5146-44b5-a119-0f51570b63cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:15:00.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:35:57.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But a string of high profile violent crimes have recently been reported\
        \ in the country.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ee9608-5968-4d70-b3d0-883cddce6001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:15:00.533+08:00
