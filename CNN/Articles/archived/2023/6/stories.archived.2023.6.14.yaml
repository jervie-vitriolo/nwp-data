      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entrepreneurs and professionals-on-the go will also enjoy seamless
        connectivity with Apple Carplay for iPhone users and Android Auto for Android
        phone users. Drivers can even customize the 8" Advanced Touchscreen Display
        Audio as easy as tweaking their tablets. Losing battery for your gadgets?
        The Nissan Navara got you covered with a state-of-the-art USB ports for rapid
        charging.</p>'
