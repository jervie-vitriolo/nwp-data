      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those calling shotgun will be delighted with Zero Gravity front
        seats, inspired by the weightless posture of astronauts in space. The front
        seats provide generous support to help reduce fatigue. People at the back
        will also experience a smoother ride, thanks to the rear seats with comfortable
        springs and high-bumping urethane foam pads. All in all, the quieter cabin
        makes those long drives feel short.</p>'
