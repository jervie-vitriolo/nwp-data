    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cad7073-7651-421d-9489-3f6ac85024f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T19:51:25.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T19:57:14.821+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 14) — Listed developer Rockwell
        Land Corporation is developing a 100-hectare upscale beachfront community
        in the coastal town of Lian in Batangas province, the company''s top executive
        said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f321e7b-be55-4e7b-a972-ea608547868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T19:51:25.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T19:57:14.821+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rockwell Chairman Nestor Padilla told stockholders that the new beachfront
        property has a shoreline that stretches as far as 700 meters and is nestled
        on two natural coves.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa5faa0-20a0-41b8-a7c4-5f50781fc71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T19:51:25.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T19:57:14.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Lian beachfront residential project will be launched next year
        along with two other new properties.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd87118-1441-40fc-956c-112bb8708666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T19:51:25.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T19:57:14.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Next year, it gets more exciting for the company as we launch our
        first premium horizontal beach community in Lian, Batangas. With about 100
        hectares to develop, we hope to provide a new and unique living experience
        for our core market in a leisure environment just two hours away from Manila,"
        Padilla said during the company''s virtual annual stockholders'' meeting.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a1e283-a356-4ad6-9922-7d65e7c06655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T19:51:25.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T19:57:14.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rockwell, which is controlled by the Lopez family, will be building
        a nearly three-hectare mixed-used center in Cebu and another horizontal community
        in a 100-hectare hillside landscape in Bulacan.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d6c9e9-c434-4cc2-bb07-2a066319715d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T19:51:25.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T19:57:14.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Padilla described the Bulacan site as a "thriving location North of
        Metro Manila driven by upcoming infrastructure with a vast site with mature
        trees and sprawling terrain, you can expect a hillside escape that promotes
        wellness living."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ab0f70-7d12-407e-9525-2ca8baa4b9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T19:51:25.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T19:57:14.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, the three new projects for launch in 2024 would cover
        200 hectares of development in three different cities.</p>'
