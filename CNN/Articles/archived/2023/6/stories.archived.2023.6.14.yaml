      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Archaeologists believe the cave was occupied for almost 50,000 years,\
        \ and the latest discoveries underscore the region’s exciting potential for\
        \ paleoanthropology.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2594bcaa-eec4-4522-ae66-aef7212dc6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.914+08:00
