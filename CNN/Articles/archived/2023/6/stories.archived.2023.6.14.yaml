    'stories': []
    'template': '1'
    'title': 'DILG: Up to 40,000 to be evacuated if Mayon reaches Alert Level 4'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ba9758-c46e-4168-a0f6-96467ce965ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:01:36.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T14:05:41.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> The Department
        of the Interior and Local Government (DILG) on Wednesday said up to 40,000
        residents will have to be moved to safer ground if experts raise the alert
        level status of Mayon Volcano from 3 to 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7b98b0-faa8-404c-83bb-6c82155ce7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:05:40.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T14:05:41.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8b16be-336b-4cb9-b019-9fad8b8af4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:05:40.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T14:05:41.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once <em>mag</em>-Alert Level 4 <em>ito, nag-usap kami ng mga</em>
        mayor [Once this reaches Alert Level 4, we spoke with the mayors], they could
        evacuate up to 40,000 in a span of 48 hours,” DILG Sec. Benhur Abalos told
        CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9740c03-3fbc-47f7-9cbd-2a0ce848b601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:05:40.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T14:05:41.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa8ffdf-4d7e-4063-84a2-5f069ed741ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:05:40.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T14:05:41.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Institute of Volcanology and Seismology (Phivolcs) said\
        \ in its Wednesday bulletin that Alert Level 3 remains over Mayon Volcano.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f070d47-53e6-4a00-b127-28b1fc60e840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:05:40.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T14:05:41.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc4fb6f-e712-4afa-84b4-a333b6e77a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:05:40.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T14:05:41.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the last 24 hours, it recorded seven volcanic quakes and 309 rockfall\
        \ events. There was also “very slow effusion of lava” from Mayon’s summit\
        \ crater.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf0a0e5-ae98-4947-99d9-4a2a52155899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:05:40.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T14:05:41.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8286b0f8-08d1-4e51-b781-d11676176e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:05:40.963+08:00
