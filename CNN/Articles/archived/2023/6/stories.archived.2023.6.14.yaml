      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> The Department
        of the Interior and Local Government (DILG) on Wednesday said a syndicate
        operating within the police force is possibly behind the ₱6.7-billion drug
        haul that happened in October 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0515a7-2a54-4c0e-9886-cac10accb91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T12:48:49.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T12:48:49.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a32848-9781-4d38-9b19-cbce608e3eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T12:48:49.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T12:48:49.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, DILG Sec. Benhur
        Abalos said that during the probe into the 990 kilos of methamphetamine hydrochloride
        or shabu seized in Tondo, Manila, authorities had a hard time getting information
        because no one was speaking up regarding the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2470c12e-b6af-410d-a7d7-e16fe692fece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T12:48:49.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T12:48:49.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46499655-5d00-425b-b190-2e853edf2520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T12:48:49.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T12:48:49.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When he asked investigators why, Abalos said he was warned that the\
        \ government is “up against a very powerful syndicate and these are very evil\
        \ persons. They will hurt you where it will hurt you most.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fad5a30-e027-40d8-9bcb-56f1264ba15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T12:48:49.400+08:00
