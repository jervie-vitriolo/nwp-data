      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, the Makati City RTC Branch 64 <a href="https://www.cnnphilippines.com/news/2021/12/29/Kerwin-Espinosa-Peter-Co-drug-trafficking-Makati-RTC.html">cleared</a>
        the younger Espinosa of two of his four drug trafficking charges due to lack
        of evidence.</p>'
