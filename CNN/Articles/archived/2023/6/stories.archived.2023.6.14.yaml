      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nissan Navara also has convenient amenities and cutting-edge
        technology for better comfort and confidence in driving. A case in point is
        the 8" Advanced Touchscreen Display Audio, a capacitive screen comparable
        to the sizes of other display audios of top pickup trucks. It offers a more
        heightened usability of Nissan Intelligent Mobility features so that users
        can see and do more.</p>'
