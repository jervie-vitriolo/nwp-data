      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This filing of complains that we are doing would speak\
        \ for what we are doing. This speaks about our intention to clean the ranks\
        \ and we are not yet done.]\r"
