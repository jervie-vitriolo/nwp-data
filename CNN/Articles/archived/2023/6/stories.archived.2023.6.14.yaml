      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'image': 'jcr:998628d9-7a4e-4bd4-8e60-d64918f24af1'
      'imageCaption': 'In photo: (Left) Teacher Rosita Balunto in front of the old
        makeshift classroom of Colot S. Aligado IP School; (Right) Full-fledged building
        equipped with solar panels that HOPE built in. Photo from HOPE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10e421a-3179-46fe-9ec5-83291e5db2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:53:45.374+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-14T14:53:45.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726ab4c9-8499-42f1-9012-4397b0442faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:53:45.374+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-14T14:53:45.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "HOPE has been building classrooms through the sale of HOPE in a Bottle\
        \ since 2012. It was stories like Teacher Rosita's that inspired the social\
        \ enterprise to go beyond education and tackle other issues. Ten years after\
        \ its founding, HOPE has built 122 classrooms and evolved from a social enterprise\
        \ into a full-fledged impact organization that addresses agricultural and\
        \ environmental challenges.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddfe9bb-9124-4fc9-bfa8-d1fe5c946949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:53:45.375+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-14T14:53:45.887+08:00
