      'mgnl:type': 'text'
      'text': '<p>So start a brave new ride. Hit the beach. Climb a mountain. Cross
        a rocky stream. Intersecting the demands of business and pleasure, the Nissan
        Navara is a versatile pickup truck that will give you a good mix of rugged
        capability, comfort, and modern technology.</p>'
