      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1836cdc9-a2e5-4c0b-969f-aa3bdab56eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:53:45.380+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-14T14:53:45.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization now has 122 <em>Aling Tindera</em> plastic waste
        collection stations across the country which have collectively diverted 1,254,606.95
        kilograms of plastic waste to date.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae96cce8-a669-409b-a6c3-5e3b4f5536e5'
