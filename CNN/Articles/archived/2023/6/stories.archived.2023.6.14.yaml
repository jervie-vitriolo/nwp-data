      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Rights
        groups, including Karapatan and Cordillera Human Rights Alliance, are opposing
        a resolution from the Kalinga Provincial Task Force To End Local Communist
        Armed Conflict (PTF-ELCAC) mandating all non-government organizations to secure
        permission first from local officials before conducting any activity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92dd261-24bd-45b8-aa29-18441908f977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T21:18:07.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T21:18:39.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the PTF-ELCAC, the resolution No. 2023-04 was prompted\
        \ by several reports from the local government unit and private individuals\
        \ on the \"suspicious conduct of consultations\" by supposed NGOs in the province.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0dd09d-6d48-4e1b-9654-91b8ec51a492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T21:18:07.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T21:18:39.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Karapatan said the resolution violates international laws and human\
        \ rights norms because it undermines the fundamental principles of freedom\
        \ of association.\r"
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fkarapatan%2Fposts%2Fpfbid02rpeaKu8zXpoVhT7xEEk3RaZ5b3w9BXHAMh4rM6Y6RxjfmnfxvNMAHxj5P4jdXLUjl&show_text=false&width=500"
        width="500" height="498" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41484129-893e-4e6c-a07b-16a5a6d31d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T21:18:07.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T21:18:39.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbce08a0-9a0a-4259-99e4-646bc68f1547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T21:18:07.012+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T21:18:39.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The right to freely associate is crucial for people''s organizations
        and civil society organizations to carry out their essential work in promoting
        social justice, human rights and sustainable development," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc920e84-bb91-49f9-a022-a354c6e0835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T21:18:07.012+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T21:18:39.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The same resolution also laid out a total of 23 \"sectoral front organizations\"\
        \ given by the 50th Infantry Battalion (IB) of the Philippine Army.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a866ba-11a3-425a-8d85-66c56fc99727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T21:18:07.013+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T21:18:39.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cordillera Human Rights Alliance — also included in the list — said\
        \ the PTF-ELCAC just makes the organizations a target for grave human rights\
        \ violations. It added that they always alert local governments and communities\
        \ regarding their activities by securing permits and courtesy calls.\r"
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fkarapatan.chra%2Fposts%2Fpfbid088JwGPnPLsSXvBGKSvzZ6j3bdDETZrvnmD73jLDNu8nn6wShYASPV7ydyGppeSUnl&show_text=true&width=500"
        width="500" height="806" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f3c504-f4ec-468b-b3ac-b89c55b62b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T21:18:07.013+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T21:18:39.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a881db-33ee-406a-87ab-9510ac7a6591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T21:18:07.013+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T21:18:39.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The list released by the 50th IB is baseless and dangerous…legal,\
        \ even accredited organizations are further red-tagged and prevented from\
        \ delivering services such as relief, medical services, rehabilitation projects\
        \ and more - services that the government could not sufficiently provide,\"\
        \ the statement read.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6aa7c7-a25e-441c-980b-d7054781c2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T21:18:07.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T21:18:39.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Karapatan called on the Kalinga provincial government to review the\
        \ resolution, which they think puts human rights defenders in harm's way.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07839dcc-5eb4-41b0-aff1-c51da7bae84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T21:18:07.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T21:18:39.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
