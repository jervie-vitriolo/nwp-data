      'mgnl:lastActivated': 2023-06-14T14:05:41.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National data showed that around 14,000 residents within the 6-kilometer\
        \ danger zone have been evacuated so far.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333ead9d-4adf-4980-a722-a1f6f223f33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:05:40.963+08:00
