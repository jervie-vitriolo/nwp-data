      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> While age may
        be catching up with fans of authentic hardcore trucks, it does not mean they
        could no longer enjoy long drives. There’s the versatile pickup truck that
        possesses long-travel off-road suspension that smoothens any ride — the Nissan
        Navara.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34443847-785b-4eda-809a-a8fe26d69914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-06T17:50:06.493+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-14T17:26:24.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So whether they’re off to an out-of-town business trip or simply
        want to scratch their adventure itch across challenging terrains, the Nissan
        Navara is a reliable choice for those who require a vehicle for both work
        and play.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadf67ef-9a26-4d88-8dac-b2a2551ae618'
      'mgnl:activationStatus': true
