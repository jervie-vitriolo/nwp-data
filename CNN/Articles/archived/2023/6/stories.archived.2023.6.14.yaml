      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the specs is its 1-ton payload capacity, Nissan Navara
        is a hulk of mobility that does not bend on adventure. Its Utili-Track™ Cargo
        System has two channels running the length of the pickup bed, plus four heavy-duty
        cleats that let you position stable tie-down points practically anywhere.
        Its new integrated bumper step, meanwhile, gives you easy access.</p>'
