      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And back in April 2022 when the single was released, this made IVE\
        \ the highest-charting fourth generation k-pop group on the list, but they\
        \ were later overtaken by NewJeans. The song also gave IVE its second debut\
        \ on Billboard’s Hot Trending Songs Chart.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da858626-52b9-4431-b9c3-ef423d960c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T16:08:29.936+08:00
