    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos certifies as urgent Public-Private Partnership bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7c5e8b-b0a9-4a71-abe6-cf3c78f89bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T21:05:25.081+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T21:06:58.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> President
        Ferdinand Marcos Jr. has declared the Senate bill proposing the Public-Private
        Partnership (PPP) Act as urgent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc080bc8-73b6-492f-9594-587fc1b259a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T21:05:25.081+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T21:06:58.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president said the passage of Senate Bill No. 2233 would address
        the "urgent need" to increase the participation of the private sector in national
        development programs that support important infrastructure development of
        the government.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa008f-4fcc-4c25-bebe-01cc438a8c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T21:05:25.081+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T21:06:58.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The bill, if enacted, will increase much needed development across
        various sectors and accelerate the delivery of public services in order to
        spur economic growth and elevate millions from dire poverty," Marcos told
        Senate President Juan Miguel Zubiri in a letter made available to the media
        on Wednesday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b51267-5783-46bd-a0f7-2ab7eaabb4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T21:05:25.082+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T21:06:58.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The House of Representatives approved its version of the PPP Act in
        December.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3133b51-07f8-43b7-8923-b756c39e1ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T21:05:25.082+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T21:06:58.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the proposed Senate bill, PPP refers to a contractual agreement
        between the government and the private sector for the "financing, designing,
        constructing, operating and maintaining, or any combination thereof, of infrastructure
        or development projects which are typically provided by the public sector,
        where each party shares in the associated risks."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172bb25d-7c68-44a1-a020-d43188c7bfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T21:05:25.082+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T21:06:58.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PPP ventures are also considered as alternatives when the government
        has insufficient financing for local infrastructure or development projects.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5836e28-9f73-4d99-a5f5-ff39c99661f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T21:05:25.083+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T21:06:58.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Albay 2nd district Rep. Joey Salceda said the proposed PPP Act will
        make accessible at least ₱27 trillion in financial resources from banks and
        at least P600 billion annually from just the "large conglomerates" for infrastructure
        projects.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a08c99-2e77-4e1a-8088-53428ec14cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T21:05:25.083+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-14T21:06:58.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push from Marcos would allow the Senate to discuss it in plenary
        and approve it on third and final reading on the same day.</p>'
