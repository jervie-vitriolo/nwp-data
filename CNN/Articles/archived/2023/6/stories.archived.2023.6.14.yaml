    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'TikTok gaining more popularity as news source in PH – report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dd77f2-6553-4156-b8fa-46c57f936f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T12:33:13.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T12:33:13.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — Chinese
        short-form video app TikTok has seen the "fastest" growth among social media
        platforms as a source of news for Filipinos, according to a report by Reuters
        Institute released Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89d6d6c-88af-4230-a1d6-ab7d94b92c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T12:33:13.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T12:33:13.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'TikTok has realized a sudden rise in popularity, with the platform
        accessed for news by 21% in 2023 versus only 2% recorded in 2020.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b13729f-d38e-4d63-9bca-3d821a3ee735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T12:33:13.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T12:33:13.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tech giants Facebook and its messaging app Messenger, and Youtube,
        meanwhile, remained the frontrunners.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a1db77-5c75-404a-a371-f393d57eb6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T12:33:13.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T12:33:13.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, while they topped the list, the three platforms saw a slight
        drop, Reuters showed in the report.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f20323-c93a-4571-94d6-261afee17a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T12:33:13.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T12:33:13.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Online and social media remain the most popular sources of news in
        the Philippines with our more urban sample, while TV and radio news remains
        important for those who are not online,” it said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0264d621-ec72-40c4-aab2-45729f5982ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T12:33:13.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T12:33:13.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the report also said the local media landscape “remains
        largely grim” despite President Ferdinand Marcos Jr. taking charge last year.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2152dc20-d66d-40a8-a345-1bca12e20462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T12:33:13.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T12:33:13.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Attacks on journalists, which escalated during the six-year presidency
        of Rodrigo Duterte, have not let up…,” it added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ffb9c0-e1d8-444d-abc3-137df13d275d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T12:33:13.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T12:33:13.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Reuters’ report cited cases of violations of press freedom, including
        the killing of veteran radio broadcaster Percival Mabasa, more popularly known
        as Percy Lapid.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0367f934-fbcb-497a-af25-184bc00092ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T12:33:13.017+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T12:33:13.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red-tagging of Filipino journalists likewise persists under the
        Marcos presidency, it said.</p>'
