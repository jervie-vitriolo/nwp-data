      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> National
        Authority on Child Care (NACC) Executive Director Undersecretary Janella Ejercito
        Estrada said some children from orphanage Gentle Hands Inc. were already returned
        to their parents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cab6e5-c9fc-4cda-bdb3-1dafe71a00ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T19:13:08.518+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T19:13:30.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Doon naman sa mga kaso ng mga nanay na nagc-claim ng kanilang mga\
        \ anak sa Gentle Hands, we're happy to announce na 'yong dalawang nanay doon\
        \ ay naibalik na po sa kanila 'yong kanilang mga anak,\" Estrada added.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86c1421-2357-4380-a7da-7fe09c7f0582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T19:13:08.518+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T19:13:30.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: As for the cases of the mothers who were claiming their\
        \ children at Gentle Hands, we're happy to announce that the two mothers there\
        \ had their children returned to them.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b327d704-b559-4a38-b1fd-e6d7c5f6f99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T19:13:08.519+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T19:13:30.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last June 9, a 31-year-old mother filed a complaint against the orphanage's\
        \ executive director Charity Heppner Graff for refusing to return her three\
        \ minor children.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f48627-30fc-442c-bb1e-cbbc72137d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T19:13:08.519+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T19:13:30.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/9/gentle-hands-exec-faces-kidnapping-complaint.html">QC
        orphanage exec faces kidnapping complaint</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde384ff-039b-4d4d-94f1-6349ed485f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T19:13:08.520+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T19:13:30.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada, however, did not clarify if it was the same mother but
        assured that children under the care of the now-closed orphanage are in a
        good condition, after they were turned over to the Department of Social Welfare
        and Development (DSWD).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de8d148-cbcc-4d04-892e-26462cee2727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T19:13:08.520+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T19:13:30.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "GHI was not a licensed temporary shelter but only for adoption, which\
        \ is why some parents want their children back.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd843acdf-5cd1-461e-8253-6d2725be946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T19:13:08.521+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T19:13:30.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NACC officer also denied claims that the children were traumatized
        due to their sudden pullout from the facility. The agency currently awaits
        the assessment and findings of the DSWD on the orphanage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6ddae2-8ff3-49b4-bc13-7f4f3d433416'
      'mgnl:activationStatus': true
