      'jcr:uuid': 'ae469dcf-ba2a-4a39-a148-8a9a16e19991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The world’s oldest figurative rock art has been found in caves in Indonesia,\
        \ and extinct human species, including the small Homo floresiensis and Homo\
        \ luzonensis, have been found on islands in Indonesia and the Philippines.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7f4337-a059-44ac-a23b-e3ac7595256c'
