  'grab-10-million-fine-already-collected':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-14T19:04:51.000+08:00
    'imagesource': 'jcr:c603b677-46cd-45c8-9cb1-4ffe52e7de41'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f29bd1a1-abc8-4096-bcaa-152e6cc1e6b3'
    'lead': 'The Land Transportation Franchising and Regulatory Board clarifies that
      it has already collected the ₱10-million fine of Grab that was imposed in 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-14T19:07:54.667+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-14T19:08:41.544+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Grab''s ₱10-M fine already collected - LTFRB'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d9debe-c3c8-42e8-a5a1-4b079d933f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T19:07:54.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T19:08:41.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> The Land
        Transportation Franchising and Regulatory Board (LTFRB) on Wednesday clarified
        that it has already collected the ₱10-million fine of Grab that was imposed
        in 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad72dc8-461a-4d3a-87cf-c422933c6964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T19:07:54.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T19:08:41.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The claim that Grab has not yet paid the ₱10-million fine has no\
        \ iota of truth and is absolutely preposterous,\" LTFRB Chairman Teofilo Guadiz\
        \ III said in a statement. \"We already collected the fine, and we have a\
        \ copy of the receipt to prove it.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1025a758-d8d0-4593-b99c-5a5ca2fd9dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T19:07:54.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T19:08:41.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He did not say when the fine was collected.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd291cb-7a65-478f-95f9-058779a14f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T19:07:54.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T19:08:41.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years ago, the transport agency imposed a <a href="https://www.cnnphilippines.com/news/2018/7/11/grab-ltfrb-dotr-fine-10-million-rebate-refund.html">₱10-million
        fine</a> on the ride-hailing application for allegedly overcharging its passengers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416be61b-19d7-45a2-8d02-b1d4adb80246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T19:07:54.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T19:08:41.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Star, meanwhile, released an <a href="https://www.philstar.com/opinion/2023/06/14/2273643/five-years-on-ltfrb-hasnt-collected-grabs-p10-m-fine">opinion
        piece</a> on Wednesday claiming that the LTFRB has not yet collected the fine.
        The writer also accused the agency of "coddling" the country''s leading ride-hailing
        firm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13376cfc-258a-431d-8c79-274d43446146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T19:07:54.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T19:08:41.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Clearly, the Land Transport Franchising and Regulatory Board is coddling\
        \ Grab. LTFRB officials are liable for corruption,\" the opinion piece read.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6ad8e4-9a52-4af0-87e6-2df657b324bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T19:07:54.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T19:08:41.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The article also criticized how the transport agency seems to be lenient\
        \ with Singapore-registered Grab yet strict with local taxi drivers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71293a34-f164-4043-a954-8883b3034214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T19:07:54.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T19:08:41.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTFRB has denied the allegations.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0877607d-149d-4e5c-bd0e-4b7d7018d5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T19:07:54.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T19:08:41.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout the years, the agency has remained strict in imposing
        public land transportation laws and other policies and regulations and does
        not favor anyone," Guadiz responded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad599a5-8e23-423d-aba5-1b6ee684ec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T19:07:54.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T19:08:41.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May 15, the Philippine Competition Commission (PCC) also ordered
        Grab to pay a <a href="https://www.cnnphilippines.com/business/2023/5/15/pcc-P9M-fine-grab.html">₱9-million
        fine</a> for its failure to reimburse a combined ₱25.45 million to its customers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509ac2db-1434-4d51-8de9-88ffd122b1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T19:07:54.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T19:08:41.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was on top of the ₱63.7 million in penalties earlier imposed
        by the antitrust body for Grab''s violating PCC orders following its acquisition
        of lone rival Uber back in 2018.</p>'
