      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a joint investigation by the National Police Commission
        (Napolcom) and the PNP, Abalos on Tuesday announced that criminal complaints
        have been filed against <a href="https://www.cnnphilippines.com/news/2023/6/13/napolcom-pnp-file-criminal-complaint-50-personnel-.html">50
        police personnel,</a> including two generals, for their suspected involvement
        in the big-time shabu drug haul.&nbsp;</p>'
