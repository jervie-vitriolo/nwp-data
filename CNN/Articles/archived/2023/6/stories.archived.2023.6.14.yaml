      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was stated under Proclamation No. 258 signed on June 13 and made\
        \ public by Malacañang a day after.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574ca624-7676-4aa5-89f9-04bdbcb4fd94'
      'mgnl:activationStatus': true
