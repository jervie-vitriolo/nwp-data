      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611a4ae0-4c16-4561-9c08-5b76aed80c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T16:08:29.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-14T16:09:39.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was one hit after another for IVE as the comeback that followed\
        \ “LOVE DIVE” went even higher on global charts. “After LIKE” is a fun, lively\
        \ track that’s hard to get out of your head, partially due to its familiarity.\
        \ That’s because it samples Gloria Gaynor’s unforgettable hit “I Will Survive.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f52d2a1-8495-4d9e-b2c2-316cfa224349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T16:08:29.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-14T16:09:39.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb3ae77-3c1c-46bd-a754-1d297c5932c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T16:08:29.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-14T16:09:39.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The song came out in August, and it soon rose to the ninth spot of\
        \ the Billboard Global Exclusive US chart in September, making this the group's\
        \ highest-charting song on the list. But it was a milestone not just for the\
        \ six-piece act, but also for k-pop in general. This marked the first time\
        \ three South Korean acts reached the top 10 at the same time in the history\
        \ of the chart with BLACKPINK’s “Pink Venom” at No. 1, and TWICE’s “Talk That\
        \ Talk” at No. 10.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c64c2d-78ab-450d-be01-a2f33d6ba506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T16:08:29.939+08:00
