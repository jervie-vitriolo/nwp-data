      'jcr:uuid': 'e4017b63-18bb-4190-b517-f6690b9298bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T17:38:04.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T17:44:29.239+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The President also visited Koronadal City where he led the distribution
        of assistance to some 5,000 beneficiaries.'
    '8':
