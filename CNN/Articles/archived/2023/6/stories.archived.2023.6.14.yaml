      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf09c026-b068-42af-8e27-a83e4fa29189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:37:17.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:54:43.427+08:00
