      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>HOPE Hero Awards</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cb344b-0fb1-4723-a9b0-50250885fa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:53:45.382+08:00
