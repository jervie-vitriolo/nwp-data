      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also dismissed the drug case against his father, former
        Albuera Mayor Rolando Espinosa who was <a href="https://www.cnnphilippines.com/regional/2016/11/05/Albuera-Mayor-Rolando-Espinosa-killed-in-jail.html">killed</a>
        in a drug raid inside his jail cell on Nov. 5, 2016.</p>'
