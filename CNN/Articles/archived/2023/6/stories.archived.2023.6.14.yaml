      'text': '<h3><strong>LOVE DIVE</strong></h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2871f156-c91e-4217-8a03-1be3473bbbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T16:08:29.934+08:00
