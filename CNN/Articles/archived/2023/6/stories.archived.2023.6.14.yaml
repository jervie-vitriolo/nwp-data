      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its multi-functionality does not stop there. The Nissan Navara boasts
        features that make it the perfect business partner for someone who wants a
        versatile workhorse. With its fully boxed ladder frame — unlike some three-sided
        frames — the Nissan Navara would not twist over uneven terrain. The aforementioned
        5-link rear suspension also provides a comfortable ride even to those seated
        at the back. Thrive with full power in every performance with a 2.5-liter
        turbo diesel engine that boasts of up to 190 horsepower and 450 Nm of torque,
        paired to a 7-speed automatic transmission.</p>'
    '3':
