      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fb713f-5cc5-4fb9-8c4b-914ffa38817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T16:54:19.637+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-14T16:54:19.819+08:00
