      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Nissan technology includes Rear Cross Traffic Alert, Lane
        Departure Warning, Blindspot Warning (Pro-4X, Calibre-X and VL variants),
        Intelligent Forward Collision Warning, Intelligent Emergency Braking (Pro-4X,
        Calibre-X, VL and VE variants), Off-Road Monitor (Pro-4X and VL 4x4 variants),
        Hill Descendent Control (4x4 variant), and Hill Start Assist. Trust the tech
        and feel free to climb, crawl, and conquer with the Nissan Navara.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be547df8-b27f-43b6-b8ae-e6be749b1740'
