      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This information led former Philippine National Police (PNP) chief\
        \ Rodolfo Azurin Jr. to push for the courtesy resignation of generals and\
        \ colonels, Abalos noted.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10804e8-7697-4623-8d88-8318882270ff'
