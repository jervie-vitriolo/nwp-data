      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10517cca-0b27-47c1-905a-065f38aa4236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:53:45.375+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-14T14:53:45.888+08:00
