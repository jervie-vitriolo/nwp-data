      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd691969d-5cf2-42ee-a8c3-ef3ada2f27b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T16:08:29.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-14T16:09:39.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And while this is not a chart achievement, one of “After LIKE’s” viral\
        \ moments is also worth mentioning. The dance challenge inspired by the track\
        \ also sparked interest among numerous Filipino netizens. Some TikTokers channeled\
        \ their inner k-pop idol by dancing to the song in front of fireworks, just\
        \ as Gaeul, Leeseo, Liz, Rei, Wonyoung, and Yujin did for the music video.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96ebbee-94e3-440e-93ab-0ad4e076f562'
