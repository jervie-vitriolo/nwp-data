      'text': "New York’s Metropolitan Transportation Authority similarly reported\
        \ on Twitter that its website and app are “temporarily unavailable because\
        \ of an Amazon Web Services outage.” The transit agency said it would post\
        \ alerts about train and bus service disruptions on Twitter.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeb84b1-be87-4eee-834e-595c3359078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:35:30.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:35:30.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ae72c4-7624-45b8-a5e4-ee869938ac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:35:30.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:35:30.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other news outlets such as The Verge also publicly confirmed that their\
        \ websites were temporarily hit by the AWS outage. Southwest Airlines said\
        \ in replies on Twitter that it was working with Amazon to resolve issues\
        \ that some customers were reporting involving accessing its website.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827ec33b-ca10-4c8f-a32b-bde7949fc24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:35:30.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:35:30.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b252e79-14ec-4827-bee7-51a34922226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:35:30.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:35:30.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were some 12,000 reports of issues accessing AWS services on\
        \ outage-tracking site DownDetector at around 3 p.m. ET, though new reports\
        \ began to rapidly subside by 5 p.m. ET.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6da761-6385-4b53-81db-cefb5c034d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:35:30.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:35:30.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c685ec95-e4c9-44f8-b1dc-cf52e6dd8b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:35:30.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:35:30.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AWS referred CNN’s request for comment to its Service Health dashboard,\
        \ which first confirmed “increased error rates and latencies” impacting regional\
        \ servers in its Northern Virginia hub at a little after 3 p.m. ET.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dd5af2-6c3e-4395-b09e-38f543fdc843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:35:30.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:35:30.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015b7721-1139-4ba0-8fc4-3c5a75df26d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:35:30.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:35:30.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By 5 p.m. ET, the dashboard reported that, “Many AWS services are now\
        \ fully recovered and marked Resolved on this event. We are continuing to\
        \ work to fully recover all services.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deac381e-f9d0-4892-b155-21eb333bf45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:35:30.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:35:30.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c835de-7f4c-47c4-a756-045d164c7b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:35:30.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T08:35:30.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outage was eventually resolved by Tuesday evening. In an update
        at 6:42 p.m. ET, the dashboard stated that, “The issue has been resolved and
        all AWS Services are operating normally.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009fc0ba-43ed-46c2-a911-3ea1ab317f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:35:30.592+08:00
