      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Illinois Secretary of State Alexi Giannoulias, who led support for\
        \ the new state law, on Monday recognized the librarians who advocated for\
        \ it.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eecbfce-7bf4-4fec-a6f9-563cbaa02146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:37:17.647+08:00
