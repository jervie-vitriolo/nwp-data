  'SMC-2023-outlook':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-14T07:07:58.000+08:00
    'imagesource': 'jcr:3744ca71-b20c-4385-9624-0a5ec5add50b'
