  'ex-pnr-official-convicted-graft-sandiganbayan':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-14T17:39:04.000+08:00
    'imagesource': 'jcr:4c02804a-141a-4dc4-9a97-bccd8e3dfa00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47968a59-7672-40da-9344-679168baa688'
    'lead': 'The Sandiganbayan convicted former officials of the Philippine National
      Railways of graft for their involvement in the purchase of substandard wooden
      railway ties worth over ₱47 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-14T17:43:37.316+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-14T17:46:43.297+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-14T17:46:43.012+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNR', 'Sandiganbayan', 'Philippine-National-Railways']
    'stories': []
    'template': '1'
    'title': 'PNR officials convicted of graft for acquisition of inferior wooden
      railway ties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6302adce-0cf8-46a4-9f3a-2bd0ac3e0734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T17:43:37.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T17:46:43.297+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> — The Sandiganbayan
        convicted former officials of the Philippine National Railways (PNR) of graft
        for their involvement in the purchase of substandard wooden railway ties worth
        over ₱47 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed4d5e2-fe3b-446b-bb73-4ca8d803a282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T17:43:37.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T17:46:43.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former division manager Abdul Aziz M. Pangandaman, former department
        managers Estelito A. Nierva and Ruben Arsenue Besmonte, lawyer Neofito C.
        Perilla, assistant department manager Gracia D. Dantes and principal engineers
        Cesar Lasquite Bocanog and Mario "Marlo" Dator Arias were all found guilty
        and will serve time of between six to 10 years for each count of graft as
        well as perpetual disqualification from public office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cd9321-38c2-4f84-b52a-be048b23f226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T17:43:37.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T17:46:43.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were two graft charges. The first involved a contract worth
        ₱37,747,832.60 for the purchase of Larch wood ties from Nikka Trading when
        documents specifically mentioned Yakal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7b9efe-2a4a-4c96-9958-c435d9aaaf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T17:43:37.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T17:46:43.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other contract worth ₱9,387,148.23 was for the delivery of Larch
        wood ties -- Yakal was also the kind of wood required in the documents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e20cb97-1771-44dc-ba39-7698d8e62dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T17:43:37.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T17:46:43.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The anti-graft court said the accused gave "unwarranted benefits, preference
        or undue advantage to Nikka Trading" in the purchase and delivery of the Larch
        wood components "while the accused knew fully well that the Board resolutions
        and all bidding documents required Yakal wood bridge ties, joint ties and
        switch ties."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258e8cf1-de98-4541-8426-fa0b640c2ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T17:43:37.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T17:46:43.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The court decision said the specification of Yakal means there can
        be no substitute for the material requested in the documents. However, supplemental
        bid bulletins modified the order to include other species of wood as long
        as it would suit the needs of local railways.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a104d8e-fe41-4622-b3c8-09d658550640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T17:43:37.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T17:46:43.299+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"As prosecution evidence showed, the Invitation to Bid was for the
        supply of Yakal. Nikka trading offered Larch. Yet, Nikka trading was awarded
        the contract for the supply of Yakal but delivered Larch wood which was accepted,"
        the court said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d9b148-8b42-4670-ba50-37a8a40fcc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T17:43:37.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T17:46:43.299+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Sandiganbayan added the properties of Larch wood are not at par
        with Yakal and Nikka Trading should have been disqualified.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9f1a16-f7a2-4081-94c2-9e7565804eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T17:43:37.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T17:46:43.299+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was signed by Sandiganbayan Seventh Division Chairperson
        Ma. Theresa Dolores C. Gomez-Estoesta and concurred by Associate Justices
        Zaldy V. Trespeses and Georgina D. Hidalgo.</p>'
