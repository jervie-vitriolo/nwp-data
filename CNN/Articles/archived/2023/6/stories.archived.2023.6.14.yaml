      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> The Department
        of the Interior and Local Government (DILG) on Wednesday assured former President
        Rodrigo Duterte and the public that it is acting on the issue of the alleged
        drug ties of some police officers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16985e2c-d064-43d8-9dbb-043b0c68c728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:07:13.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T14:07:13.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22413452-f4e4-4fe0-8e38-6d8a1cd9577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:07:13.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T14:07:13.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to assure the public, our former president, that we
        are doing our job here right now,” DILG Sec. Benhur Abalos told CNN Philippines’
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eee3dd8-bee1-4cd7-806a-de74a2162da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:07:13.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T14:07:13.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cea31c-46c9-486a-a8d2-2307df25a5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:07:13.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T14:07:13.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Duterte <a href="https://www.cnnphilippines.com/news/2023/6/13/duterte-wants-entire-pnp-to-resign.html">accused</a>
        the Philippine National Police (PNP) of being the “gatekeeper” of the illegal
        drug trade in the country, daring its personnel to resign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f88b91-b886-4500-84a5-f67a9df61b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:07:13.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T14:07:13.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51928966-50ff-47b7-a832-574ef78a5096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:07:13.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T14:07:13.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The volume is one too many.<em> Ilan ang pulis na involved</em>
        (How many police personnel are involved)? <em>Marami ‘yan</em> (There are
        many), it will go up to the generals,” he said, citing the “tons” of illegal
        drugs now going through the hands of the police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c1c472-7b04-4df4-9b73-36972ca86336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:07:13.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T14:07:13.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec73ab82-1012-4256-84f5-a3113b95a146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:07:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T14:07:13.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abalos on Tuesday also announced the filing of criminal complaints\
        \ against 50 members of the PNP, including two generals, for their alleged\
        \ involvement in the ₱6.7-billion drug haul in October 2022.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b29f5c-9161-4aa9-bfb9-6841e072d38d'
