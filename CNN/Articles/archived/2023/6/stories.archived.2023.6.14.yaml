      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make no mistake, this brute also carries intelligence on the road.
        The Navara’s Nissan Intelligent Mobility (NIM) features that include the Intelligent
        Around View Monitor. On rough terrain, the Intelligent Around View Monitor
        becomes your personal spotter. With a designated off-road mode that activates
        at slow speeds in 4 LO, it gives you a clear view of the surrounding terrain.
        This helps you see exactly where to drive your front wheels.</p>'
