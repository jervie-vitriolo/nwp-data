  'complaints-vs-immigration-agents-filed':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-14T18:44:10.000+08:00
    'imagesource': 'jcr:41aa94f5-cbad-4e40-8c50-4de3140311b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2afc9cf-07df-48b7-bcca-a082f3dc01d8'
    'lead': 'Some immigration officers have been slapped with complaints before the
      Office of the Ombudsman for inappropriate behavior in implementing departure
      protocols for Filipinos leaving the Philippines, the agency''s chief says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-14T18:46:04.778+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-14T18:46:32.908+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BI chief: Complaints filed vs. some immigration agents over offloading
      issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0be4705-c293-4bc7-8ce5-4480e59ab559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:46:04.849+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T18:46:32.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Some
        immigration officers (IO) have been slapped with complaints before the Office
        of the Ombudsman for inappropriate behavior in implementing departure protocols
        for Filipinos leaving the Philippines, the agency''s chief said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5aa291-4348-4c38-8c96-22daa620896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:46:04.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T18:46:32.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May mga IO na kaming kinasuhan sa (Some of our IOs are facing complaints
        filed before the) Ombudsman because of their actions to defer the departure,”
        BI Commissioner Norman Tansingco said during a coordination meeting with the
        NAIA Task Force Against Trafficking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c88c616-5b7f-49cf-b626-f5463ee71837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:46:04.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T18:46:32.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tansingco, however, did not mention how many personnel were involved.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb57fad-4bb4-43a3-abf2-ac711dfb63a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:46:04.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T18:46:32.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines also sought clarification from the BI regarding who\
        \ filed the complaints, but it has yet to respond.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2900bc90-5646-42d0-bbf3-67db69856434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:46:04.851+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T18:46:32.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BI has earned the ire of travelers following offloading incidents,\
        \ with one senator previously describing its departure protocol as \"unprofessional\
        \ and inefficient.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb3b62c-388f-4a3e-a1df-7f09b55fdefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:46:04.851+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T18:46:32.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Posts about several travelers' complaints have been circulating online,\
        \ as immigration officers strictly implement protocols aimed at profiling\
        \ possible victims of human trafficking.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b8c7de-1f8f-4216-9424-561a9ab3e026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:46:04.851+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T18:46:32.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the complaints were about alleged extortion by one of its employees,\
        \ and lengthy interviews, resulting in passengers missing their flights.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b70f0a-d68d-412d-974b-fa3e599e7c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:46:04.852+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T18:46:32.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/6/bi-viral-offloading-extortion-complaints.html">BI
        addresses viral offloading, extortion complaints</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c58242-d2f8-4f56-b06c-8636b504ad67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:46:04.852+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T18:46:32.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga IO na takot na mag-decide, but we thank the support of
        IACT (Inter-Agency Council Against Trafficking) dahil may tinatakbuhan kami,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfe3d78-d818-4dba-b0c0-ecd1f9ec0bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:46:04.853+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T18:46:32.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There are IOs who are now afraid to decide, but we thank\
        \ the support of IACT (Inter-Agency Council Against Trafficking) because we\
        \ can depend on them.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3aed94-e2ed-4b2b-aa10-6a88f7b6ab32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:46:04.853+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T18:46:32.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I could say that the BI is the most misunderstood government office,\
        \ and the occupation of an immigration officer is the most hated job,\" Tansingco\
        \ added. \"An IO is given only 45 seconds to decide whether to clear or defer\
        \ the departure of a passenger. Given the additional mandate of IACAT to screen\
        \ possible victims of human trafficking, the job of an IO becomes harder.\"\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9795b370-b2ee-483e-86e9-74f1ceec55fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:46:04.854+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T18:46:32.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the \"bashing,\" Tansingco said they remain committed to ensuring\
        \ Filipinos would not fall victim to trafficking syndicates.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b994f5-17f0-4c32-a336-097161d44bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:46:04.854+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T18:46:32.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tansingco also said the government is beefing up measures against human\
        \ trafficking, even tapping digital tools as he noted that the crimes are\
        \ now being carried out in cyberspace.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc12fe5-f39a-4020-9a76-47c9090e011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:46:04.854+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T18:46:32.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To prevent long lines amid a jump in international passengers, he said\
        \ they are constructing additional counters at the departure area.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bad28ac-e5c6-4b8b-a737-fb16f89d6ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T18:46:04.855+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T18:46:32.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If before an immigration officer in one shift can process a maximum
        of 200 passengers, now it''s almost double," he said.</p>'
