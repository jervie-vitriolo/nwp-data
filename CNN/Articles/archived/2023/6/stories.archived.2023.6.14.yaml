      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> — President
        Ferdinand Marcos Jr. has declared June 28, Wednesday, a regular national holiday
        this year in observance of Eid''l Adha.</p>'
