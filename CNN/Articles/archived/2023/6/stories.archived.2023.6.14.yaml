  'killer-whales-sighting-new-england':
    'author': 'Amaya McDonald, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-14T13:17:12.000+08:00
    'imagesource': 'jcr:4c7674a2-dbe7-4ca4-adfa-12b915d9cca3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2241915c-a3c5-43ae-97b0-e5d9cf64d247'
    'lead': 'New England Aquarium researchers spotted something unusual on Sunday
      afternoon during an aerial survey — a group of four killer whales swimming just
      40 miles south of Nantucket, Massachusetts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-14T13:21:43.912+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-14T13:36:34.817+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rare sighting of killer whales caught in aerial survey off New England
      coast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cce832-1860-47db-8eab-11e1be2b7914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:21:43.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:36:34.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New England Aquarium researchers spotted
        something unusual on Sunday afternoon during an aerial survey — a group of
        four killer whales swimming just 40 miles south of Nantucket, Massachusetts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23093cf3-e3aa-4078-b944-556ac4d82bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:21:43.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:36:34.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Killer whales, also known as orcas, are more commonly seen in areas\
        \ surrounding the Arctic ice-edge and the Caribbean, according to the National\
        \ Oceanic and Atmospheric Administration. The last sighting of an orca in\
        \ Massachusetts waters was in May 2022.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7465f5-0ad2-4d75-b81a-2648512a5789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:21:43.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:36:34.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Katherine McKenna, assistant research scientist at the New England\
        \ Aquarium in Boston, was the first to notice the group, or pod.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fcba6f-c323-4cc5-978f-20ff9ad4af86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:21:43.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:36:34.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Initially I could just see two splashes ahead of the plane,” McKenna\
        \ said in a news release. “As we circled the area, two whales surfaced too\
        \ quickly to tell what they were. On the third surfacing, we got a nice look\
        \ and could see the tell-tale coloration before the large dorsal fins broke\
        \ the surface.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c503be30-957b-4790-95b7-5b1121c10caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:21:43.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:36:34.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists at the aquarium use routine aeriel surveys to monitor shifts\
        \ in marine animal populations and look for trends.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58379130-0f5c-4136-97f0-4209d651eca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:21:43.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:36:34.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Orla O’Brien, an associate research scientist who leads the aerial\
        \ survey team for the aquarium’s Anderson Cabot Center for Ocean Life, noted\
        \ in the release that the team’s observation felt “particularly special” because\
        \ the orca population in western North Atlantic waters is very small. During\
        \ Sunday’s survey, the researchers confirmed that the pod they saw included\
        \ one adult male, one adult female and two juveniles.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c28c9c-565e-4a5c-b7e5-85c0d5b6de96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:21:43.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:36:34.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another atypical killer whale sighting — involving particularly large\
        \ numbers — also occurred last weekend in coastal waters on the other side\
        \ of the United States, in California’s Monterey Bay.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82584e3-14a7-460e-85b9-036588c17216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:21:43.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:36:34.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A pod of about 30 killer whales spotted there on Sunday was made up\
        \ of 11 families, including six orcas from Canada, according to Nancy Black,\
        \ a marine biologist at Monterey Bay Whale Watch and director of the nonprofit\
        \ California Killer Whale Project.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af64f0cc-a359-40b0-9adb-c1b16659f33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:21:43.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:36:34.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The whales gather to socialize and establish relationships with other\
        \ families to hunt more effectively, Black said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50ad8d7-9789-4096-b580-eb24626ab246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:21:43.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:36:34.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That was the best sighting I’ve seen in my 35 years of killer whale\
        \ research,” Black told CNN. “Just extraordinary.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e655c7-68be-418b-b6b9-660468443cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:21:43.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:36:34.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no clear explanation for why there were so many sightings
        on Sunday, according to Black, who mentioned there have been more sightings
        in Monterey Bay in the past couple weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812a58db-6e7a-4c35-a6d9-d4b155857ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T13:21:43.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T13:36:34.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/14/world/killer-whales-sighting-new-england-scn/index.html">Rare
        sighting of killer whales caught in aerial survey off New England coast</a>."</em></p>'
  'Mayon-evacuation-alert-level-4':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-06-14T14:00:34.000+08:00
    'imagesource': 'jcr:45720298-81ce-46f0-8067-d35f03b8af4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27bf690a-eb92-418c-b37d-e170333c81b9'
    'lead': 'The DILG says up to 40,000 residents will have to be moved to safer ground
      if experts raise the alert level status of Mayon Volcano from 3 to 4.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-14T14:01:36.417+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-14T14:05:41.191+08:00
