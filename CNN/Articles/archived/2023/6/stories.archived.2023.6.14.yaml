  'smc-2050-net-zero-emission-target':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-14T11:37:26.000+08:00
    'imagesource': 'jcr:b6173d9d-7cb0-48ed-b830-0a66ef5bc494'
    'jcr:primaryType': 'mgnl:composition'
