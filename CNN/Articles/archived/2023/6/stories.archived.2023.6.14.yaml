      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd92e59-c593-401f-81cd-9c836679a289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T16:08:29.934+08:00
