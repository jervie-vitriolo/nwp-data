      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> — Thirty-five
        residents evacuated in the wake of Mayon Volcano''s heightened unrest have
        reportedly shown respiratory problems, although the Department of Health (DOH)
        has yet to verify if they are directly related to volcanic gas emissions and
        exposure to ashfall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bdef7d-cb0f-46e2-afaf-171da53ee397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T21:39:47.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-14T21:39:47.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9efef33-a288-4fd8-accd-2f6694e36509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T21:39:47.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-14T21:39:47.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, the DOH said the tally was reported as of June 13, noting\
        \ that the respiratory issues include cough, colds, and sore throat.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac45438e-f20a-46f7-a552-4cbc585071cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T21:39:47.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-14T21:39:47.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0405c3c1-be3d-47e0-8d6d-0b9c00c541ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T21:39:47.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-14T21:39:47.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"However, the reported cases are not verified as adverse effects of\
        \ sulfur dioxide and ashfall,\" it wrote in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcc692f-f3db-4367-af51-c9b271fcac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T21:39:47.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-14T21:39:47.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7127115d-616c-4abd-9cbb-880da7b3c555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T21:39:47.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-14T21:39:47.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH earlier advised Albay residents to avoid exposure to volcanic\
        \ ash, especially those already suffering from health problems such as bronchitis,\
        \ emphysema, or asthma. It warned that exposure may cause nose and throat\
        \ irritation, coughing, bronchitis-like illnesses, discomfort while breathing,\
        \ eye irritation, and minor skin problems.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2c08d2-b7e7-45a4-9ee0-f6c486e7a938'
