    'title': 'Marcos wants 90-day plan for Mayon response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118ca6cc-5058-481c-947e-525d332fd95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:20:28.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T00:17:39.596+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> President
        Ferdinand Marcos Jr. sought a 90-day plan on how to handle Mayon Volcano''s
        eruption as he led a briefing in Albay on Wednesday and heard from officials
        how the government has responded so far to the situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23da2cc-a3c3-4187-8c88-3956ef42ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:20:28.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T00:17:39.596+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his presentation, Albay Gov. Grex Lagman said that for 90 days,
        ₱196,711,000 would be needed to provide for those affected by Mayon''s unrest
        — covering food, water and sanitation, health emergency services, and temporary
        learning spaces, among others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152cf179-5b7a-4d92-843a-9d1d584090b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:20:28.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T00:17:39.596+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, ₱30 million from the province's quick response fund has been\
        \ allocated for the Mayon Volcano operation, the governor added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f727bd-820a-489c-b92b-faaa43d9c728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:20:28.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T00:17:39.596+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said that according to an estimate, ₱30 million can only sustain\
        \ 14 days of response.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc30e897-872c-4015-a3dc-25f1ba7aa42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:20:28.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T00:17:39.597+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think our working number should be 90 days,\" Marcos said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239d9134-a79a-40f3-badf-54fbbaa9d971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:20:28.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T00:17:39.597+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The province is already providing ₱30 million, we will have to make\
        \ up the difference for the continuous...in terms, I suppose food, non-food\
        \ items and all the other arrangements that we're going to have to make,\"\
        \ the president added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd026240-e44d-4c68-8ed7-f904440cd2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:20:28.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T00:17:39.597+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos told officials from different government agencies who attended\
        \ the briefing to see how much would be needed for the response.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a783c724-0a15-42b3-bebf-66c3e3f921b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:20:28.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T00:17:39.597+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Let's go into that in terms of the requirements that the evacuees\
        \ are going to need... We have to get it absolutely right para measured ang\
        \ response natin [so we would have a measured response],\" he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780fca3d-9a51-4a52-be2b-3eba574d3047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:20:28.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T00:17:39.597+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also said authorities should not wait until the 14 days are\
        \ over before providing the necessary funds.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89faf8d-4fe9-4161-9566-f4006c1b6683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:20:28.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T00:17:39.597+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We should use as a minimum number, 45 days. Yung [The] 45 days to\
        \ 90 days come from both the science of DOST (Department of Science and Technology)\
        \ and the experience of locals.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b4d7e8-fa6f-40db-8cf7-3032ad7c907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:20:28.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T00:17:39.597+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also said groups could be tapped to look for ways to provide\
        \ activities or even classes for children who are in the evacuation centers\
        \ to keep them preoccupied.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ae7557-6204-4529-af5a-de65e541e1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:20:28.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T00:17:39.598+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have to think hard about what do we do about the schooling of\
        \ children,\" he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f6b83d-a3ef-4038-af32-c3f0868593be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:20:28.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T00:17:39.598+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a mental health aspect to that, hindi natin dapat kalimutan
        [we should not forget]," the president added.</p>'
