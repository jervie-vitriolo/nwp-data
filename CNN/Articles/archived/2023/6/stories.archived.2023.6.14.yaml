      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last June 8, Espinosa and Adorco were also <a href="https://www.cnnphilippines.com/news/2023/6/8/makati-court-acquits-kerwin-espinosa-drug-traffic-case.html">acquitted</a>
        by Makati City RTC Branch 65. The court said prosecutors failed to provide
        enough evidence against them.</p>'
