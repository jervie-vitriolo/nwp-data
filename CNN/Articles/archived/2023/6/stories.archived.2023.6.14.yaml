      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f9fbfb-afc8-429a-a39c-c107a05c659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T16:08:29.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-14T16:09:39.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not just IVE’s catchy songs that are making milestones on charts.\
        \ The girl group’s latest album “Ive IVE” sold over 1,300,000 copies in its\
        \ opening week, making it reach the top of the Circle Album Chart back in\
        \ April.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cdb08d-52b0-4634-b6b1-9843c85d7ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T16:08:29.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-14T16:09:39.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577b81fc-e0b3-4493-acfb-ebf7c4249ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T16:08:29.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-14T16:09:39.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tracks under “I’ve IVE” also succeeded in ruling charts. Pre-release\
        \ single “Kitsch” landed the Number 1 spot in Melon’s Top 100 spot, while\
        \ “I AM” was at Number 2 in April as well. And “Kitsch” entered the Billboard\
        \ Global 200 at Number 90.\r"
