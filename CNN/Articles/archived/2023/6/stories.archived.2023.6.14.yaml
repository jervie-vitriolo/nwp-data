    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70674d8d-301a-4bae-ba20-8c9b2c4c3399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Miami (CNN) —</strong> Former US President Donald Trump
        has pleaded not guilty to 37 charges related to alleged mishandling of classified
        documents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977cbcc7-ef95-4d17-9f0d-09c2cd043df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Trump’s lawyers asked for a jury trial during the former president’s
        arraignment Tuesday at a federal courthouse in Miami. “We most certainly enter
        a plea of not guilty,” Trump attorney Todd Blanche told the judge.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1071e150-b9e0-4dc9-ab83-e7302717bf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the hearing, Trump sat hunched over with his arms crossed and
        a scowl on his face. He did not speak.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e67d76-ea36-4945-8bf7-1144fb107c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Trump’s aide and co-defendant, Walt Nauta, was also arrested, fingerprinted
        and processed. He had an initial appearance Tuesday but will not be arraigned
        until June 27.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fb3135-dc24-4984-af50-90987cc1d1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Here’s what else happened at Tuesday’s hearing, which ended after roughly
        45 minutes:'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7c3275-f523-4d6c-a87f-a7fdb0e88ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Magistrate Judge Jonathan Goodman ruled that Trump could not communicate
        with Nauta about the case. The judge also told prosecutors to make a list
        of potential witnesses that Trump can’t communicate with about the case –
        except through counsel.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696bfc72-22a4-4ea8-bc03-64fb0cd09d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The judge did not, however, place any travel restrictions on either
        defendant.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28daa01-8e37-475e-a441-e70ce1c526b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Justice Department recommended that both Trump and Nauta be released
        with no financial or special conditions. Prosecutor David Harbach said that,
        “the government does not view either defendant as a flight risk.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72569421-9e1e-4b84-9126-a1a319c15249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Goodman began the hearing thanking “the entire law enforcement community”
        for their work on Tuesday.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6ee20b-77a1-4dd6-9b10-ad3a98f57cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the arraignment hearing, deputy marshals booked the former
        president and took electronic copies of his fingerprints. They did not take
        a mugshot of Trump since he is easily recognizable. The booking process took
        about 10 minutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c87d28b-4917-48c5-9e41-2c6fb5534d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The criminal charges in the Justice Department’s classified documents
        case escalates the legal jeopardy surrounding the 2024 GOP front-runner. Special
        counsel Jack Smith attended Tuesday’s arraignment.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2cb89c-3e6c-41f1-9820-d7a4f16d7207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Trump faces 37 felony counts, alleging he illegally retained national
        defense information and that he concealed documents in violation of witness-tampering
        laws in the Justice Department’s probe into the materials.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fac2d1-6e6f-4339-9330-b335a9e53d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stops at Cuban restaurant</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d660bf6-ba59-44dd-8326-a5e0f146d68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After the court hearing, Trump made an unannounced stop at Versailles,
        a well-known Cuban restaurant in Miami. Trump was surrounded by dozens of
        his supporters inside the restaurant, shaking hands and snapping photos with
        them.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42fdbdb-7191-45f7-9578-abe5057ee100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Food for everyone,” Trump told those gathered as they cheered.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dcbd3f-475e-4dbb-aa83-1b98c76161b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At one point, Trump’s supporters sang him “happy birthday.” Trump’s
        birthday is on Wednesday.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3e88b2-7a37-4ba1-87d9-c86e9bea19d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Some birthday, we got a government that is out of control,” Trump
        could be heard saying.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6144e37c-9327-4d05-8e93-a3494ae4268d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Following the restaurant stop, Trump is flying back to New Jersey where
        he will speak publicly Tuesday evening at his Bedminister resort.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a73912-63cb-4a4b-bf24-9582ba7351d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On his social media, Trump posted before heading to court that it was
        “ONE OF THE SADDEST DAYS IN THE HISTORY OF OUR COUNTRY. WE ARE A NATION IN
        DECLINE!!!”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9160b9-0f8f-444b-981a-228dea1e2cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tuesday’s hearing will kickstart what will likely be a winding, dramatic
        judicial process, with criminal and appeal proceedings that may play out for
        years. US District Judge Aileen Cannon – a Trump nominee whose decision last
        year to order a third-party review of an FBI search of Mar-a-Lago was widely
        criticized and overturned by a conservative appeals court – has been assigned
        the case.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaa9458-524a-43dc-aefe-f066b07d0970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Attorneys Todd Blanche and Chris Kise represented Trump in court for
        the arraignment. However, the role Kise will play going forward is unclear,
        and he was sidelined during last year’s litigation over the Mar-a-Lago search
        amid Trump team infighting.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8898a5-0122-447b-b306-18e72c6b1ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another Trump attorney, Alina Habba, spoke outside the courthouse ahead
        of Trump’s arraignment, saying that the former president was “defiant.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c69c5bb-03df-40a3-9be4-5a33961d8841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Habba ridiculed what she called a “two-tiered system of justice” and
        called the indictment an “unapologetic weaponization of the criminal justice
        system.”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a07242-fb2a-48d2-8a70-74f646ef64c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Justice Department’s counterintelligence chief Jay Bratt, who has
        been a key player in the documents probe so far, also attended Tuesday’s hearing,
        along with prosecutors Harbach and Julie Edelstein.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9a26f6-4d12-4553-95a7-09e2f21ed37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seriousness of the charges</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ab3829-5cc5-4207-a740-755f1c2e7688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.059+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Before last week’s federal indictment, Trump also faced criminal charges
        brought by New York City’s local prosecutors for an alleged hush money scheme
        in the 2016 campaign in which Trump is accused of falsifying business records.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d617e4d-9533-4d7e-a2a1-6bd1a806969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.059+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new charges in the DOJ documents case are drastically more serious
        and present the possibility of several years in prison if Trump is ultimately
        convicted.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f957cf8b-0e81-4e8d-b983-4e0c4349f15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Thirty-one counts that Trump faces are for willful retention of national
        defense information, a charge that does not turn on whether the documents
        are classified. In addition to the obstruction conspiracy, he also faces four
        counts related to the concealment of the documents, as well as a false statements
        charge.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6b8668-987b-4eaa-a0b7-38d3461f06dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In a case like this, obstruction and tampering help prove the main
        charge, that the defendant willfully engaged in the charged conduct,” said
        David Aaron, a former federal prosecutor in espionage section of the DOJ’s
        national security division and a current senior counsel at Perkins Coie. “Those
        facts could also affect how a judge, the jury, or the public views the case
        and could substantially affect sentencing.”'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd98931e-3123-4cd5-afed-092a355ddad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What happens next</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0326f434-9806-4b3b-b3ca-4d6105712d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.062+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now that Tuesday’s hearing is in the rearview mirror, the case will
        enter a legal grind of pretrial proceedings, including likely disputes over
        what evidence is put before a jury and whether the case should be thrown out
        altogether before going to trial. The Trump team will have plenty of opportunity
        to drag things out – potentially until after the 2024 election.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9a0e87-d3fc-4f1b-a9dd-3139a09734b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.062+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One major x-factor in the prosecution of the case is its assignment
        to Cannon, who sits in Ft. Pierce, Florida, but who is part of the pool of
        judges who are randomly cases filed in West Palm Beach, where the new indictment
        was brought.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce36088-d841-40b3-8db4-6dddc1883db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.063+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There are few things more powerful than a district judge in a federal
        case,” said Alan Rozenshtein, a former attorney in the DOJ National Security
        Division who is now a University of Minnesota law school professor. “She could
        – if she wanted to – cause huge problems for the prosecution. Would they be
        existential problems? Probably not.”'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673edfe0-4399-434d-9c36-5aaf6b7cd2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.063+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cannon’s approach to last year’s Trump lawsuit challenging the FBI’s
        Mar-a-Lago search raised eyebrows among legal experts across the ideological
        spectrum for how she appeared to bend over backward to create special legal
        rules in favor of the former president. Her rationale for why such a review
        was necessary was torn apart by a panel of right-leaning appellate judges,
        including two Trump appointees, on the 11th US Circuit Court of Appeals last
        December.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f16b6a-3ec9-4910-9aa4-943070e8b435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T08:21:19.064+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T08:21:19.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She got so banged up by the 11th Circuit that she might be ultra-cautious,”
        Kel McClanahan, a national security lawyer and an adjunct professor at the
        George Washington University Law School, told CNN. “We just don’t know.”</p>'
