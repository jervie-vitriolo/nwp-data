      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95a7717-187a-41fa-81cf-cd7523766d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:42:39.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:42:40.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a nearby site, known as Cobra Cave, a tooth believed to belong to\
        \ a Denisovan, an elusive early human, has been found. However, that tooth\
        \ is 70,000 years older than the earliest Tam Pa Ling remains, so there’s\
        \ no evidence the two species of human mixed or coexisted, Westaway said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8859c411-74a1-431a-8bbc-12481e61d298'
      'mgnl:activationStatus': true
