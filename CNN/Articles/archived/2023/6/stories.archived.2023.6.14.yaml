    'lead': 'Diversified conglomerate San Miguel Corporation (SMC) has joined a growing
      list of listed companies that are charting a roadmap to reach net zero emissions
      by 2050.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-14T11:39:30.615+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-14T11:39:30.828+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SMC sets 2050 net zero emission target'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87806ba5-31da-49aa-b616-604ae4fd22f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:39:30.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T11:39:30.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — Diversified
        conglomerate San Miguel Corporation (SMC) has joined a growing list of listed
        companies that are charting a roadmap to reach net zero emissions by 2050.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd077fe33-3c8f-4b3d-aedf-5a94a77ea0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:39:30.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T11:39:30.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his speech during the company’s annual stockholders’ meeting on
        Tuesday, SMC President and Chief Executive Officer Ramon Ang told shareholders
        that San Miguel has “set an ambitious sustainability goal to become better
        socially, environmentally, and as a business.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f195cae-c61b-4236-8689-4f73f49c921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:39:30.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T11:39:30.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Apart from its food and beverage businesses, San Miguel is an infrastructure
        giant with stakes in toll operations, gas and power plants.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b9c4f4-463b-43fc-bac5-7e6f34932cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:39:30.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T11:39:30.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ang said these businesses are doubling down on writing a “comprehensive
        roadmap” to meet their sustainability goals.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b46472f-c4fd-4997-bc50-c73e7b2bfb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:39:30.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T11:39:30.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On top of the 2050 net zero plan, the company has set the following
        targets: lift at least 15 million people out of poverty by 2030, adopt a circular
        economy approach, and build a fully sustainable supply chain by 2040.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34771cd6-715e-4c34-b7b3-c3c2a6da9209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:39:30.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T11:39:30.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Listed firms like Ayala’s AC Energy, Aboitiz Power, and Lopez’s Energy
        Development Corp. also earlier announced cutting their carbon footprint and
        are charting their net zero roadmaps.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730df1ec-ea47-4876-a3a4-3204bcff3cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:39:30.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T11:39:30.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have also set an ambitious sustainability goal to help us become
        better socially, environmentally, and as a business," Ang said. "This includes
        uplifting the lives of at least 15 million people by 2030."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551572fe-77c0-4405-911f-e0afac0fa697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:39:30.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T11:39:30.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added it also includes "adopting a circular economy approach and
        building a fully sustainable supply chain by 2040" and "achieving net zero
        emission by 2050."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18e3b31-5c6d-4ec6-a5a1-7d7f6a869ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:39:30.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-14T11:39:30.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a circular economy approach, materials and products are reduced,
        reused, and recycled to lessen waste and make production more efficient, sustainable
        and environment-friendly.</p>'
  'bali-ban-mountain-hiking-tourists':
    'author': 'Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-14T11:49:09.000+08:00
    'imagesource': 'jcr:01177558-4df8-4345-989b-daca41c1c6e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75d587fc-ebf7-4659-bd30-3a5dde177ca4'
    'lead': 'Bali’s governor has announced a ban on tourist activities on its mountains
      with ''immediate effect,'' in a bid to preserve its sacred peaks following a
      rise in violations by misbehaving tourists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-14T11:59:59.616+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-14T12:00:17.929+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-14T12:00:17.506+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bali', 'Asia', 'Wayan-Koster', 'tourism', 'tourists', 'Indonesia']
    'stories': []
    'template': '1'
    'title': 'Bali considers banning mountain climbing following spate of bad tourist
      behavior'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c386ff-3e24-4451-a6ee-efc4d85f8dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:59:59.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T12:00:17.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Bali’s governor has announced a ban on tourist activities
        on its mountains with “immediate effect,” in a bid to preserve its sacred
        peaks following a rise in violations by misbehaving tourists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1894e1c4-27d0-4847-acc2-b7c402afc06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:59:59.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T12:00:17.930+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“These mountains are sacred and revered. If their sanctity is damaged,
        it is the same as degrading the sacredness of Bali,” Wayan Koster told reporters
        at a news conference on May 31, emphasizing that popular activities like mountain
        climbing and hiking were no longer allowed for both foreign and domestic tourists
        as well as locals.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd363a35-9081-41a2-a90c-0058b6fbdbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:59:59.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T12:00:17.930+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This ban is in effect forever and is not only for foreign tourists
        but also domestic tourists and local residents… (with the exception of) religious
        ceremonies or the handling of natural disasters,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511771e1-b317-4e89-b29b-0f6e4e8c3c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:59:59.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T12:00:17.930+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The governor had initially floated the idea back in February.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1355bd96-5637-4f51-850a-045b156c3f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:59:59.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T12:00:17.931+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not elaborate or discuss potential punishments for those
        who violated the new rules but groups of foreigners have been deported and
        <a href="https://www.cnn.com/travel/article/russian-tourist-indonesia-deportation-nude-photo-intl-hnk/index.html"
        target="_blank">banned</a> from returning to Indonesia for six months by authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e8b27b-e1dd-4b3b-9c3a-0d97e4fb445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:59:59.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T12:00:17.931+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed the “island of the Gods,” Bali is one of the world’s most
        popular tourist destinations, regularly ranking high on <a href="https://www.cnn.com/travel/article/insider-guide-bali/index.html"
        target="_blank">global travel polls</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2a815c-f99b-4522-86f7-97f2c78d10d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:59:59.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T12:00:17.931+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this popularity has come at a price. Foreigners have been regularly
        found misbehaving and <a href="https://www.cnn.com/2023/03/18/asia/indonesia-russians-ukrainians-fleeing-war-intl-hnk/index.html"
        target="_blank">testing the patience</a> of locals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcff1ed-92b5-4a61-9c15-0dfb57f6ac0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:59:59.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T12:00:17.931+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In March, Wayan Koster announced a crackdown on “digital nomads” found
        to be working illegally on the island as guides and hairdressers and said
        tourists would no longer be allowed to rent motorbikes, following several
        accidents and influencers performing reckless stunts.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c65748d-4589-4bbf-b0f0-88f60db3a709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:59:59.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T12:00:17.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new rules will apply to Bali’s 22 mountains, which have now been
        closed indefinitely for climbers.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14908168-3f2b-4c02-839a-959235600d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:59:59.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T12:00:17.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2021, local police confirmed that a pornographic video was filmed
        on Mount Batur, an active volcano popular among climbers and considered one
        of Bali’s most sacred spots.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3211ffa-67f9-404b-8af8-aad61c31b2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:59:59.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T12:00:17.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year on Mount Agung, Bali’s highest peak, which is also considered
        a sacred religious site – a Russian tourist courted controversy for a <a href="https://www.cnn.com/travel/article/bali-tourist-deported-mount-agung-nude-photo-intl-hnk/index.html"
        target="_blank">semi-nude photo</a> he took on top of the mountain and then
        shared on social media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f203b394-3b43-49ca-9d64-97aaa854a2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:59:59.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T12:00:17.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite making a public apology and participating in an “offering ceremony
        to the Gods,” he was deported from Bali on April 12 and barred from entering
        Indonesia for at least six months.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379ef45c-ecd3-47ec-b09c-63d50c3501f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:59:59.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T12:00:17.933+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mountains and volcanoes are popular among many visitors who flock to
        Bali to enjoy its beaches, jungles and rice paddy fields. Hiking and sunrise
        jeep tours around volcanic slopes are also particularly popular among tourists
        and have provided a source of income for locals working as drivers and guides.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e24549c-a6ff-4fc0-a8aa-7af326f6d51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:59:59.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T12:00:17.933+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite being praised for stamping out disrespectful behavior, the
        latest ban drew anger from local Balinese communities – those who worked on
        site as guides and drivers and ran inns and other businesses near famous mountains
        catering to travelers.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903999f6-7a75-4e1f-84e0-7802419b4827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:59:59.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T12:00:17.933+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Guides and local agencies told CNN that it was still business as usual
        but heavily lamented the ban.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79982628-e21a-4b84-9411-a8a5debf17de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:59:59.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T12:00:17.933+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We understand that authorities are going after those who misbehave
        badly and we support that. But Wayan Koster has to also look out for us Balinese
        who worked in tourism and a strict ban will only scare tourists away – which
        is terrible,” said a guide named Che, who is based in Seminyak and offers
        trekking tours to various volcanoes and waterfalls.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19a3faf-c98b-4255-9cc8-d04e08f48c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:59:59.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T12:00:17.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Bali is only starting to bounce back from the pandemic, now is not
        a good time to be choosing which tourists we want. Police patrols and fines
        could be implemented instead,” he said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc9229c-aeec-4430-9b0e-2bdc41fed00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:59:59.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T12:00:17.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One group called <a href="https://balijungletrekking.com/" target="_blank">Bali
        Jungle Treks</a>, which organizes tours to Mount Batur and Mount Agung, told
        CNN that business has not yet been affected and said that it wished to continue
        its business in tourism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9a1b32-f90d-414a-a80b-2cc29627726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:59:59.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T12:00:17.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Many people come to Bali to see our mountains,” a staff employee said.
        “The government should not ban tourists.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d37d4d-7526-43e1-8f51-351ec00664e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:59:59.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T12:00:17.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In order for the proposed ban to take effect, it would need approval
        from local parliament to be enacted as an official law.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7297e494-8d0b-42c8-8844-c92fe5112913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:59:59.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T12:00:17.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ban was still premature and is still “in discussion” according
        to Indonesian government officials in Jakarta. “The issue of banning people
        from climbing mountains is still being discussed with several regional unit
        heads in the Bali regional government,” tourism minister Sandiaga Uno told
        a news conference on Monday. “When it’s finalized, it will be (announced)
        by the governor of Bali.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f274731e-866e-46e0-842c-d64bdd36c078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:59:59.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T12:00:17.935+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking at the same conference, Bali tourism chief Tjokorda Bagus
        Pemayun defended the ban and said that local mountain guides would be made
        “contract workers” if the ban became official. “We will convert to contract
        workers,” he said. “We will not stop their ventures and are providing solutions.” '
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3193f017-affd-4f64-9b05-1b71a2e5c224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T11:59:59.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T12:00:17.935+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/bali-mountain-tourist-ban-intl-hnk/index.html"
        target="_blank">Bali considers banning mountain climbing following spate of
        bad tourist behavior</a>."</em></p>'
  'tiktok-news-source-ph-report':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-14T12:31:28.000+08:00
    'imagesource': 'jcr:570ded77-24d2-4b2c-9b86-a2ebea181c06'
