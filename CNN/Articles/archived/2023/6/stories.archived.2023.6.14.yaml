      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The site of Tam Pà Ling is one of five other sites (found) in that\
        \ karst mountain that all contain human evidence,” Westaway said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
