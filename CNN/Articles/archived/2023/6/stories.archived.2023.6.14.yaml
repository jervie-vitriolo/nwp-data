      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b890ea8b-db16-415b-b720-27418bfe24f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T16:08:29.936+08:00
