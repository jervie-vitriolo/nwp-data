    'lead': 'A teenage Filipino bowler makes history in Singapore!


      17-year-old Zach Ramin stamped his class in the men’s open divison of the 53rd
      Singapore International Open last week.


      Ramin overcame Yannaphon Larpapharat of Thailand’s twice-to-beat edge in the
      finals, 189 to 183 and 229 to 212 to become the tournament’s first male Filipino
      and youngest champion.


      We’ll get to know more about Ramin and his historic victory as he joins us via
      Zoom from Phuket, Thailand.'
