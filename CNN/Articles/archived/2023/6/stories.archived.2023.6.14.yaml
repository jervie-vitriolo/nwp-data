      'mgnl:lastActivated': 2023-06-14T09:54:43.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe6ae12-6f64-4b52-b55c-7a5cc4b86587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:37:17.647+08:00
      'mgnl:createdBy': 'vince'
