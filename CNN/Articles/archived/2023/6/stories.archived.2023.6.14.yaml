      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I felt so frustrated, what’s happening here. <em>Ang dapat na lang
        natin gawin dito</em> after the resignation… we want to make sure to them
        that we’re serious…. <em>Papakulong namin kayo</em>. That’s what we are doing
        right now. We are really house cleaning everything,” the Interior secretary
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e120de2a-a5ff-4591-a53c-ee2ed61d9585'
