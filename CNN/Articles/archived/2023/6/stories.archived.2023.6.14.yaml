      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>I’ve IVE</strong></h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d019bb8-2ed4-4aef-84e3-1b602e689f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T16:08:29.943+08:00
