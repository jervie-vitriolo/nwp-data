  'final-Beatles-song-AI':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-06-14T03:35:19.000+08:00
    'imagesource': 'jcr:4e3733f9-7da2-4a90-8498-c2608befc039'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '544d79af-c5f4-49df-bfd0-1c0a3761cb17'
    'lead': 'When it comes to artificial intelligence, Sir Paul McCartney doesn’t
      sound like he’s willing to just “Let It Be.”

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-14T03:37:45.795+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-14T03:45:56.026+08:00
