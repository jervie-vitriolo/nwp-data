  'Johnny-Depp-Amber-Heard-defamation-settlement':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-06-14T08:28:28.000+08:00
