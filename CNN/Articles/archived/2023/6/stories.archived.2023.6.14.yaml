      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/13/tech/amazon-web-services-outage/index.html">Amazon
        Web Services briefly hit by wide-ranging outage, impacting major websites.</a>"</em></p>'
  'illinois-public-libraries-schools-book-bans':
    'author': 'Isabel Yip and Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-14T09:35:16.000+08:00
    'imagesource': 'jcr:27e64fd3-c8c9-45bc-9512-507f095204a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f3bc528-61eb-43a6-87c6-47fe41739e1e'
    'lead': 'Illinois became the first state in the nation to prohibit book bans Monday,
      Gov. J.B. Pritzker announced, as states across the country continue to challenge
      and axe literature from public schools and libraries.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-14T09:37:17.629+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-06-14T09:54:43.410+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Illinois', 'book-bans']
    'stories': []
    'template': '1'
    'title': 'Illinois outlaws book bans in public libraries

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea2ff03-8a02-4595-995c-26c9eccfda10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:37:17.637+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:54:43.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Illinois became the first state in the
        nation to prohibit book bans Monday, Gov. J.B. Pritzker announced, as states
        across the country continue to challenge and axe literature from public schools
        and libraries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8c0e5d-6be4-4e13-8554-9bacd2aab1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:37:17.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:54:43.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f630f49-dc5a-4dc8-9ba5-711321e17005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:37:17.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:54:43.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pritzker signed a bill into law on Monday to prohibit libraries from\
        \ banning books, saying it’s the only one of its kind in the country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fdaac3-3060-4608-9a84-e5aaf846adae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:37:17.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:54:43.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4fe91a-e412-42da-88bc-ca1dd9337ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:37:17.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:54:43.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Book bans are about censorship, marginalizing people, marginalizing\
        \ ideas and facts. Regimes banned books, not democracies,” Pritzker, a Democrat,\
        \ said at a bill signing ceremony at a Chicago library. “We refuse to let\
        \ a vitriolic strain of White nationalism coursing through our country determine\
        \ whose histories are told, not in Illinois.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4185ea-999e-45dc-ae76-e5818cf5bbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:37:17.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:54:43.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747b1d07-42ae-4e65-aade-2e641b477fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:37:17.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:54:43.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The measure, which takes effect January 1, says public libraries must\
        \ adopt the American Library Association’s Library Bill of Rights or their\
        \ own statement prohibiting book banning to be eligible for state money.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece0d971-7ae0-4810-b6df-4a86a250b8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:37:17.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:54:43.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a952e5-5fb0-4a34-9aa2-926310e17845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:37:17.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:54:43.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The association’s Library Bill of Rights states that reading materials\
        \ “should not be proscribed or removed because of partisan or doctrinal disapproval”\
        \ or “excluded because of the origin, background, or views of those contributing\
        \ to their creation.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a4e3e4-df0a-4f5f-9ee8-6ba880f55664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:37:17.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:54:43.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f581a0f-f9a1-4322-b805-5c337fb190e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:37:17.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:54:43.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The signing comes amid record book challenges, laws and policies to\
        \ limit books available in public schools and libraries.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875c4478-39e2-445c-a794-1721142380c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:37:17.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:54:43.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fa13d9-68f1-4398-b7bb-667949538d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:37:17.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:54:43.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March, the library association said there were 1,269 demands to\
        \ censor library books and resources in 2022, marking the highest number of\
        \ attempted book bans since the association began compiling the data more\
        \ than 20 years ago.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac191ca-3b60-4b39-be66-6219ce8fe73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:37:17.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:54:43.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0425e26f-86bd-427e-aeca-5075a6c65466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:37:17.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:54:43.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A record 2,571 unique titles were targeted for censorship,” the association\
        \ said, noting that of those books, “the vast majority were written by or\
        \ about members of the LGBTQIA+ community and people of color.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cba801-2fb2-4c53-acb3-5754fee950ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:37:17.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:54:43.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b53f889-68f7-4019-ac77-a7067c254bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:37:17.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:54:43.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An April report from free speech organization PEN America found book\
        \ bans rose during the first half of the 2022-2023 school year. Almost a third\
        \ of the bans were the result of newly enacted state laws, according to the\
        \ report, which found bans were most prevalent in five states: Texas, Florida,\
        \ Missouri, Utah and South Carolina.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57aa96c-47ee-4aa2-8a1c-789d404ecc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:37:17.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:54:43.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f599a7a-5ccb-4620-8b57-8124f0ff9671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:37:17.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:54:43.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pritzker and nine other governors sent a letter last month to textbook\
        \ publishers urging them consider the negative impacts of book banning, according\
        \ to a copy of the letter shared with CNN.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d40dc4-d476-494a-b0df-2b4ff774f233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:37:17.645+08:00
      'mgnl:createdBy': 'vince'
