      'mgnl:lastActivated': 2023-06-14T16:54:19.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the document, Marcos made the declaration upon the recommendation\
