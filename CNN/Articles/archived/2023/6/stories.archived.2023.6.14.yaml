    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e48d5f5-8e08-4dee-aa3c-f5a406479a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:37:17.645+08:00
