      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8517488d-a95e-47cc-8b4f-69ea89be6e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:53:45.383+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-14T14:53:45.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To unveil more of these positive narratives and the people behind them,\
        \ HOPE is launching its first-ever HOPE Hero Awards. HOPE Heroes are people\
        \ who have dedicated time, possible resources, and creativity towards enriching\
        \ the lives of others, earning them well-deserved recognition as true champions\
        \ for good.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d79d2e0-a515-4ffb-a163-0fb0ccf8fe39'
