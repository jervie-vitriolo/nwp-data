      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The concept of banning books contradicts the very essence of what
        our country stands for. It also defies what education is all about: teaching
        our children to think for themselves,” Giannoulias said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7db5e0e-63ca-4eb7-bcb5-37f71dcd7890'
