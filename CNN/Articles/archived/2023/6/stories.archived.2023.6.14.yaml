      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have the opportunity to come across so many inspiring stories\
        \ in our work. We feel it is important to not only honor and support these\
        \ unsung heroes but also inspire a nation to hope,\" says founder Nanette\
        \ Medved-Po.\r"
