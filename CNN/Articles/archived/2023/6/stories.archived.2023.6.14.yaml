      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Community-based projects</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46437860-879c-4a8c-bdb8-56fd98ce7ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:53:45.376+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-14T14:53:45.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a3358c-4309-4689-a7b5-02837e69dff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:53:45.376+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-14T14:53:45.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agricultural initiatives began in 2014 when HOPE learned firsthand
        the state of smallholder coconut farmers, <a href="https://www.fao.org/3/I9161EN/i9161en.pdf"
        target="_blank">approximately 60%</a> of which live below the poverty line.
        This propelled the organization to provide them with free access to inputs,
        equip them through training to improve farming practices, and increase market
        access. To date, HOPE has managed to plant more than 1,104,000 coconut trees,
        provided free access to inputs to around 22,000 small holder farmers, and
        boosted the farmers’ income by 247%, helping the nation’s food providers support
        their own families.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e0ba41-93dd-469d-9d5b-500504f5c2a0'
      'mgnl:activationStatus': true
