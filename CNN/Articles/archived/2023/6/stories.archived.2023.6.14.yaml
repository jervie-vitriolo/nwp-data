    'lead': 'Chinese short-form video app TikTok has seen the "fastest" growth among
      social media platforms as a source of news for Filipinos, according to a report
      by Reuters Institute released Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-14T12:33:13.003+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-14T12:33:13.293+08:00
