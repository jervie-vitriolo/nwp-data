      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Government
        forces killed the Islamic State’s emir in Southeast Asia in an encounter in
        Marawi City, Lanao del Sur early Wednesday, the Armed Forces of the Philippines
        (AFP) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daa0569-343d-4486-9f19-2c510ff8b778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T15:25:28.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T15:25:28.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ae74a5-0816-49af-a58c-9c510d02aaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T15:25:28.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T15:25:28.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AFP Western Mindanao Command (WesMinCom) said Abu Zacharia, who\
        \ was also leader of the Daulah Islamiyah group, was the target of an arrest\
        \ warrant by the 103rd Infantry Brigade and the Philippine National Police.\
        \  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a20581-f555-44e2-be0a-486702fc5ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T15:25:28.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T15:25:28.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69fce81-fd66-4059-ac17-27962e0f0cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T15:25:28.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T15:25:28.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sensing the government forces’ presence, the target opened fire, forcing\
        \ the operating troops to retaliate. Abu Zacharia also threw a 60mm mortar\
        \ and two hand grenades toward the troops’ position,” the WesMinCom said in\
        \ a statement.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce8c0fc-3c5a-4dbc-a792-03dab995ec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T15:25:28.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T15:25:28.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1830ed6-455a-4504-aa53-15ca8b441a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T15:25:28.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T15:25:28.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The military said a soldier was wounded in the fire fight that lasted\
        \ 10 minutes, adding it recovered two M16A1 rifles with ammunition.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c84f69-6177-4592-8e7f-7ba2c3aef106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T15:25:28.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T15:25:28.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae7323b-dd9c-45a4-b8d3-7170f2b9cd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T15:25:28.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T15:25:28.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the military and police conducted a follow-up operation\
        \ few hours later in pursuit of Daulah Islamiyah sub-leader Joharie Sandab\
        \ a.k.a. Morsid, who also had an arrest warrant.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1407b5a-93b5-461b-9739-fa8d394ffd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T15:25:28.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T15:25:28.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a8918f-1fb2-4b9f-89e7-df1fb746f55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T15:25:28.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T15:25:28.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The military said government troops killed Morsid in a fire fight.\
        \  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a898d6a0-36ce-40f8-abdd-a8bc0b99f779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T15:25:28.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T15:25:28.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4355741-8136-4ee6-a484-1cd4c90737b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T15:25:28.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T15:25:28.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a significant breakthrough in our campaign against the Daulah\
        \ Islamiyah. We are certain that the death of Abu Zacharia will be the downfall\
        \ of the IS-inspired group in our area of operation,” said WesMinCon chief\
        \ Lt. Gen. Roy Gallido in the statement.  \r"
