      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> — The plane
        that was supposed to be used by President Ferdinand Marcos Jr. to fly to South
        Cotabato ran into some trouble on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eac03d9-6c34-4b0f-a814-54509dd51e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T17:38:04.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T17:44:29.238+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Malacañang, the President and his companions had to return
        to Villamor Airbase to board a different plane.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0e6b31-b761-4be9-b324-5b578c4877ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T17:38:04.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T17:44:29.238+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Presidential Communications Secretary Cheloy Garafil said, "The President
        is ok."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce977d0-32cd-436b-b97a-9f22d91fc0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T17:38:04.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T17:44:29.238+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Philippine Air Force spokesperson Col.
        Ma. Consuelo Castillo said the president''s plane had to return after takeoff
        due to a minor technical issue on the aircraft''s flaps operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bdf2b1-702d-4002-80b0-a41836f94e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T17:38:04.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T17:44:29.238+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It is nothing serious, but since the PAF maintains the highest standards
        of flight safety, the pilots decided to do a precautionary return to base
        and have the aircraft thoroughly checked," Castillo said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fda86c-1154-4db6-9a6c-c50faf4081ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T17:38:04.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T17:44:29.239+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Castillo added a backup plane was ready and "presidential movement
        was resumed immediately."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3567bfe2-3dd5-42f5-9852-e64fc402febe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T17:38:04.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-14T17:44:29.239+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite the delay, Marcos was able to reach his destination and proceed
        with scheduled activities like the launch of the South Cotabato Consolidated
        Rice Production and Mechanization program in the municipality of Banga and
        the distribution of aid as well as a job fair in the province.'
    '7':
