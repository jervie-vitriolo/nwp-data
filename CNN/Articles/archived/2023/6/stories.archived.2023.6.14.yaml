      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T22:10:58.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> The Philippine
        Azkals are all set to return to action when they take on Nepal in a friendly
        match Thursday night at the Rizal Memorial Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3a1cd4-ac34-4b61-9506-228ff8a7a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:10:43.001+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T22:10:58.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The match is the first of two international friendlies slated for the\
        \ national squad during the June 2023 FIFA window.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41276a2-114c-4c96-824c-7b72ec6297f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:10:43.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T22:10:58.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will also serve as the Azkals' preparation for the upcoming joint\
        \ FIFA World Cup and American Football Conference (AFC) Asian Cup qualifiers\
        \ set late this year.  A total of 26 players composed of veteran and young\
        \ players were invited to take part in the June window.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2a17fe-7299-48c5-8fc0-909167514314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:10:43.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T22:10:58.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But given the limited time to prepare, returning head coach Hans Michael\
        \ Weiss said he will be relying heavily on his familiarity with the players.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb060b25-8a64-4c21-89e3-887cf634e697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:10:43.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T22:10:58.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/sports/2023/6/6/Hans-Michael-Weiss-back-Philippine-Azkals-head-coach.html">Hans
        Michael Weiss back as Azkals head coach</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f839bf-409f-45ef-b600-bd15c8d35be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:10:43.003+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T22:10:58.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were focusing pretty much on tight spaces and I want to see
        how players deal with pressure because nowadays football is about tight spaces
        and how you can get out of pressure," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2c16d7-5fa4-4fbd-90a3-2b96120ba4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:10:43.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T22:10:58.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coach added that they will also try out a more offensive-oriented\
        \ style of football for the match set on Thursday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e934d7df-e10f-4e0b-bd0f-1300b91215ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:10:43.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T22:10:58.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the players is national team mainstay Daisuke, who says they\
        \ are on a mission to revive the Philippine Azkals.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01efc036-0982-46ae-b21c-5d3d346b6ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:10:43.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T22:10:58.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I hope that all the fans from the PH come back to support us because\
        \ I kinda feel that we lost the connection with the fans a little bit, that's\
        \ something we are looking to get back,\" he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e159e4cd-77c9-406f-b63c-d846fa3b06c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:10:43.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T22:10:58.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a pre-match conference, Nepal head coach Vincenzo Annese said he\
        \ expects a tough game against the Azkals.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13ef377-4ba5-41ab-ab0f-de1d071d6036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:10:43.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T22:10:58.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our previous game in the Philippines was 4-1 in favor of the Philippines\
        \ so my expectation is to really do a great performance tomorrow and try to\
        \ do the maximum that we can for this important game,\" he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9adeb43-eb08-4926-b1d4-71ae26d6cd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:10:43.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-14T22:10:58.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals faced the 174th-ranked Nepal during the 2017 AFC Asian
        Cup, which resulted in a draw. Before that, the Philippines had won a total
        of four games.</p>'
