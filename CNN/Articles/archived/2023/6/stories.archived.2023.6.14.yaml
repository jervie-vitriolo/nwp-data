      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his weekly program aired at SMNI, Duterte said while the police\
        \ helped him manage peace and order when he was in power, there are now several\
        \ \"hoodlums\" and corrupt members within their organization.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27692452-40d9-42e0-bdba-4399d6823539'
