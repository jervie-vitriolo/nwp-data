      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/12/us/illinois-public-libraries-schools-book-bans/index.html"><em>"Illinois
        outlaws book bans in public libraries"</em></a></p>'
  'lucy-fossil-bipedalism':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-14T09:42:01.000+08:00
    'imagesource': 'jcr:c23c4576-3249-4920-90f6-79ddc6f74f4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b46cbc8c-7c23-43b3-9606-1f1116f2f3e6'
    'lead': 'Researchers have digitally reconstructed the leg muscles of an ancient
      human ancestor that lived 3.2 million years ago, revealing they could stand
      and walk upright like modern humans.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-14T09:43:56.745+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-06-14T09:55:02.803+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lucy', 'fossil']
    'stories': []
    'template': '1'
    'title': 'How a 3.2-million-year-old human relative named Lucy walked'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a0b5d9-5504-4f78-b772-534eaebb0553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — When the remains of an early human ancestor were found in
        Ethiopia in 1974, the discovery provided an unprecedented look at a species
        that lived millions of years before humans walked the Earth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb5cdaf-53e5-4476-9596-43c10359022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rare fossil, representing 40% of a skeleton belonging to a female\
        \ Australopithecus afarensis, was named “Lucy,” for the Beatles song “Lucy\
        \ in the Sky With Diamonds.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27198707-8f84-4617-a003-3b5d58886691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd051b5d0-4049-47eb-bbf0-9133f75472bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, researchers are using the skeleton to figure out how this ancient\
        \ human relative moved 3.2 million years ago. The findings of the study were\
        \ published Tuesday in the journal Royal Society Open Science.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5770008a-08f0-4762-bbcf-d2796a7404b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00361762-14ce-4c76-a94f-30c98a8c48d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lucy was shorter than the average human, reaching about 3.3 feet (1\
        \ meter) in height, had an ape-like face and a brain about one-third the size\
        \ of a human brain.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfff88a6-4ece-4366-906a-982797c7cac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e93130f-2f2d-4529-b53c-ce6b8ae1e287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysis of Lucy’s fossil over the past 20 years has suggested that\
        \ she and others of her species walked upright. But lead study author Dr.\
        \ Ashleigh L.A. Wiseman, a research associate at the University of Cambridge\
        \ in the United Kingdom, wanted to take things a step further and recreate\
        \ a component of Lucy that didn’t fossilize: her muscles.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bc5d52-e65e-4c18-91ac-733cdb262505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0d32f2-dcc4-4d0b-b934-bdd21047f32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The defining aspect of what makes us human is the ability to walk\
        \ on two legs, but understanding how and why this evolved has been debated\
        \ for a long time,” said Wiseman, who is the Leverhulme Trust Early Career\
        \ Fellow and Isaac Newton Trust Fellow at the McDonald Institute for Archaeological\
        \ Research.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd48e581-4f54-421e-aea2-4a3912c6fee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66081472-da4d-4a42-a361-16348b96e42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With recent advances in computational modeling, it is now possible\
        \ to investigate these questions. Of course, in the fossil record we are left\
        \ looking at the bare bones. But muscles animate the body — they allow you\
        \ to walk, run, jump and even dance. So, if we want to understand how our\
        \ ancestors moved, we first need to reconstruct their soft tissues.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9989f897-542e-4c3f-a9ee-81dbdbe26f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c019c4-c2b9-4985-9276-5d3408a636a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Studying fossils of Australopithecus afarensis can provide insight\
        \ into the evolution of bipedalism, or walking upright, and when it emerged\
        \ in early human ancestors. Wiseman’s reconstructions of Lucy’s muscles could\
        \ also be used to determine how Lucy moved in other ways.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8198c6f7-9c57-4199-b7e8-69e4a0b49778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0376c46-735d-4b7c-907b-23f0109a0888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Rebuilding Lucy’s muscles</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a385bcd7-c3d0-4a86-a8bf-b0f4e1b89ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wiseman and her colleagues developed a method called polygonal muscle\
        \ modeling and initially used it to reconstruct the missing soft tissues of\
        \ extinct reptiles called archosaurs that lived 247 million years ago.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcefe7f7-187d-4eec-8db5-887e599304c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744f9473-e821-412d-9bc9-7dd0f94b878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then, Wiseman applied to same method to Lucy for the first time to\
        \ understand the shape and size of her muscles and how she used them to move,\
        \ assessing whether it was like the crouched waddle of an upright chimpanzee\
        \ or the stance of a human.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deba22b-fd0e-4f5e-992f-54f2ec39dd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7d9a4a-94ad-48a9-89b1-d194939eae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wiseman used scans of Lucy’s fossil and data from humans to build a\
        \ three dimensional model of the leg and pelvis muscles of Australopithecus\
        \ afarensis. After collecting data from MRI and CT scans of muscle and bone\
        \ structures in modern humans, the researcher digitally created a musculoskeletal\
        \ model.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042f65e5-514f-4c7a-8497-3d18b3c23fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97db7871-fa1f-479b-9f72-bdaa52076371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then, she used scans of Lucy’s fossil to determine how her joints were\
        \ articulated and moved in life. Wiseman layered in 36 muscles in each leg\
        \ using the “muscle map” from the modern human data, combined with “muscle\
        \ scarring,” or the discernible traces of muscle connection that are detectable\
        \ in fossils.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bd3135-7c64-44d6-b8e5-3f40033db084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf5386c-3f26-4efd-a229-361c8a7fa131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lucy’s skeleton differs from humans because she had shorter legs and\
        \ a more platelike pelvis (when viewed from the top down).\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a87d7e-e7fa-481e-ab9d-927389b041af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96bd4d4-87f7-4e85-88d0-afd528706716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wiseman’s model showed that while a modern human’s thigh was about\
        \ 50% muscle mass, with the rest attributed to fat and bone, Lucy’s thigh\
        \ would have been nearly 75% muscle. Overall, Lucy’s leg muscles were much\
        \ larger and took up more space than those of modern humans.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7615123b-b264-4e3a-b646-7f361c96a29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7217f31f-8eb5-46cf-8c70-c2ec306a0e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Lucy lived 3.2 million years ago on the African savannah. She would\
        \ need to have walked over uneven ground and explored a mixture of forested\
        \ environments and open grassland,” Wiseman said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e20ef8e-64e7-49d3-ac79-80a02eaf2124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4f9357-e45c-4963-9caf-191093800459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Larger muscle mass typically means greater muscle force, and it is\
        \ very unsurprising to find that the reconstructions of Lucy’s muscles demonstrates\
        \ that she had greater muscle mass than a human, enabling her to move freely\
        \ between these different environments.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbf4b1e-1502-4913-a4cb-67d98b374469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f9e27c-7b63-4a32-8587-ee4afc4181ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Standing upright</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aed124d-d42b-499b-92be-af1f442727bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paleoanthropologists have wondered about Lucy’s posture because her\
        \ skeleton differs from modern humans.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3a59bf-a4da-4d89-91e0-f86eb11bd13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b46954-4f3f-47be-a7e8-c1547aea1c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Humans have a stable stance with fully straightened legs, but when\
        \ chimpanzees stand upright, they can’t straighten their legs. They walk with\
        \ a crouched posture due to their bent hips and knees, which is why chimps\
        \ largely walk on all fours.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415f8a4a-57b3-420a-b7ee-ad536babebfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e4f1d0-ab65-4312-8f40-0c4a783b21fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 3D model showed that the leverage of Lucy’s knee extensor muscles\
        \ meant that she could stand erect like modern humans.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d71f42c-e53b-4889-9906-8b993211ad7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b4ee96-f621-4621-b274-2b74be290b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was very surprised to find that the knee extensors (those muscles\
        \ that produce and maintain a straight knee when you stand upright) were so\
        \ comparable to the human,” Wiseman said. “This means that Lucy could stand\
        \ and likely walk as efficiently as we can.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092c14bb-30ed-4cd3-aa51-5e00fee4e6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543e611f-d382-46db-9a85-fed171ee7291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Australopiths such as Lucy lived in an environment that included both\
        \ open grasslands and dense forests, and had bodies adapted to thrive both\
        \ on the ground and in trees.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e68ae84-bfff-4b79-89eb-096adb4dd0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d64ad8d-e672-40ff-964a-86270961ca36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Lucy likely walked and moved in a way that we do not see in any living\
        \ species today,” Wiseman said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db49ec3-5f12-4628-bfdf-709793652d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf25d7d1-31cf-4356-a54e-b86441eafcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If Lucy was a biped just like we are and walked exclusively on
        two legs, then she should be able to move in similar ways as we can,” Wiseman
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b30e52-8287-438b-b791-94e2ec202dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:43:56.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-14T09:55:02.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/13/world/lucy-fossil-bipedalism-scn/index.html"><em>"How
        a 3.2-million-year-old human relative named Lucy walked"</em></a></p>'
