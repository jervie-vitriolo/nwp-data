      'mgnl:type': 'text'
      'text': "The local government of Albay already urged locals within the 7-kilometer\
        \ radius to prepare to evacuate if the alert level status is raised to 4.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ca8861-5abb-45c3-8fa3-7f2e68d325c9'
      'mgnl:activationStatus': true
