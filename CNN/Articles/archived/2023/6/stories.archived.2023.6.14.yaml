    'lead': 'President Ferdinand Marcos Jr. has declared the Senate bill proposing
      the Public-Private Partnership (PPP) Act as urgent.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-14T21:05:25.051+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-06-14T21:06:58.334+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
