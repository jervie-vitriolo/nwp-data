      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> — Former
        President Rodrigo Duterte said the "best way" to deal with police officers
        involved in the illegal drug trade is to kill them instead of putting them
        behind bars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359e8e77-6e18-4e9f-94ac-079c6bdfc276'
      'mgnl:activationStatus': true
