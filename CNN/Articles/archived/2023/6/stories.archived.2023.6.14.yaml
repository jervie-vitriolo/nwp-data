      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PNP has effective, efficient anti-crime strategies</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b01fb19-48e7-42d3-94c6-516e8758861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:07:13.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T14:07:13.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074457ea-83dc-409f-8245-94f1ca1c44e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:07:13.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T14:07:13.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following Dutere's statement, the PNP said on Wednesday that it has\
        \ “effective and efficient” anti-crime strategies and programs as seen in\
        \ its latest data on the crime situation in the country.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59489a43-6d36-461b-a1d3-f5d9e5ced048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:07:13.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T14:07:13.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0c274a-f9c3-4e17-a9af-d5c4e413dec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:07:13.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T14:07:13.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PNP Public Information Office chief PBGen. Redrico Maranan said in\
        \ a statement that 16,492 crimes were recorded from January 1 to June 9 this\
        \ year, down 10% from the same period last year.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c6546e-c01e-4747-a9f5-dce69219e4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:07:13.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T14:07:13.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509f18e5-2036-4c08-90e5-5bef344eb1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:07:13.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T14:07:13.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In terms of campaign against illegal drugs, he noted that 19,464 police\
        \ operations were conducted; 25,641 were arrested; and ₱6.2 billion worth\
        \ of illegal drugs were confiscated.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ecf3a5-ae09-447c-ae69-843b21a3d476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:07:13.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T14:07:13.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b90bd18-900e-4676-a834-77e2aab9bcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:07:13.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T14:07:13.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of June 7 this year, 836 PNP personnel who violated policies and\
        \ laws were dismissed and 1,703 were suspended, he added.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f28e4e8-41ca-4c83-a321-8438b013899f'
      'mgnl:activationStatus': true
