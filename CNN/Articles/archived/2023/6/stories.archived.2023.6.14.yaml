      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, four people – including two police officers – died in a\
        \ shooting and stabbing incident in Nakano City in central Japan.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe90bb5d-fac0-4385-924e-4c808d836938'
      'mgnl:activationStatus': true
