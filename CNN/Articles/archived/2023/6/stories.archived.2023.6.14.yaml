      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "HOPE believes that impact transcends numbers. At the heart of it are\
        \ stories that not only fuel HOPE's mission as an organization but inspire\
        \ other individuals to pay it forward.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a68741-f616-4734-92c0-416749223c1a'
