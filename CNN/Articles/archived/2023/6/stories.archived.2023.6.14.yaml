    'title': 'Leyte court grants bail to Espinosa, 4 others in drug case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4d0941-4272-4c60-8ce9-3b187b8a499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T05:37:06.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T07:07:48.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> A Leyte
        court on Tuesday granted the bail application of self-confessed drug lord
        Rolan "Kerwin" Espinosa and four other co-accused in illegal drug trading
        case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e20a044-9046-4f88-8836-28ee9363a286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T05:37:06.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T07:07:48.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9f2e97-61ec-43fa-9b83-46a57de39b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T05:37:06.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T07:07:48.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a resolution obtained by CNN Philippines from Espinosa's lawyer\
        \ Raymund Palad, the Baybay Regional Trial Court said it granted bail to Espinosa,\
        \ Alfred Batistis, Bryan Anthony Zaldivar, Jose Antipuesto, and Marcelo Adorco\
        \ due to the \"failure of the prosecution to prove that evidence of guilt\
        \ against them is strong.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78df5c1b-ce6c-4cea-8fe9-8fd9ca9a6bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T05:37:06.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T07:07:48.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5516104-3e8d-45a8-ba59-20a3f05d818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T05:37:06.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T07:07:48.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Espinosa and his co-accused were charged with violation of Section\
        \ 26 (B) in relation to Section 5, Article II of the Comprehensive Dangerous\
        \ Drugs Act of 2002.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e0c001-164e-43f2-9028-302110e4d9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T05:37:06.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T07:07:48.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7567e63-e024-4c41-89e8-fea05b37c4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T05:37:06.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T07:07:48.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2017, Espinosa admitted in a Senate probe that he gave drug payoffs\
        \ to former officials of the Philippine National Police and Philippine Drug\
        \ Enforcement Agency in exchange for the protection of his illegal drug trade\
        \ in Eastern Visayas.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5af29b7-4d21-4ad0-9c59-c03589b63e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T05:37:06.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T07:07:48.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5ff303-3ba7-42a5-bf13-7be06a373f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T05:37:06.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T07:07:48.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court, however, said the confession is \"not sufficient ground\
        \ for conviction\" due to \"the absence of corpus delicti,\" which means the\
        \ crime must be proven to have occurred before Espinosa could be convicted\
        \ or the evidence be deemed as strong.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509758df-133b-4d76-a97e-52d8fe111417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T05:37:06.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T07:07:48.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3f1639-4899-4126-9c87-4a9b4f5b4c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T05:37:06.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T07:07:48.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There were no eyewitnesses in the commission of the crime that would\
        \ positively identify Espinosa and his co-accused of having committed the\
        \ crime charged,\" the court added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de1758-f930-4082-9940-805ffa202f16'
      'mgnl:activationStatus': true
