    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1734ff60-520c-4d11-aebe-2a27d457ad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:05:40.964+08:00
