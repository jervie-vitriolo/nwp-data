      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T14:07:13.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said they will also study if the PNP's Internal Affairs Service\
        \ that investigates infractions by police personnel should now be under the\
        \ Office of the President, the DILG or if it should be totally independent.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd165d78b-50b2-44d6-a693-e9fe7eec1c92'
