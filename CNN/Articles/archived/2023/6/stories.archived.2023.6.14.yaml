      'mgnl:lastActivated': 2023-06-14T16:09:39.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It comes as no surprise that Daesang-winning track “LOVE DIVE” has\
        \ also made waves on various music charts. Daesang refers to the grand prize\
        \ in Korean award shows, and IVE snagged one for Best Song of the Year in\
        \ the 2022 Melon Music Awards less than a year since it debuted. The catchy,\
        \ upbeat track also made it chart at Number 10 on the Billboard Global Exclusive\
        \ US chart.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2f680c-f5c6-488e-ae8c-ea7838ba0ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T16:08:29.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-14T16:09:39.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48492080-2af8-480c-952f-7b8ea3585fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T16:08:29.935+08:00
