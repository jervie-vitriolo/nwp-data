      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3db6f4-217c-4da5-8d5d-433ead767601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T14:07:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-14T14:07:13.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito pong ginagawa namin na pagde-demanda</em> would speak for
        what we are doing.<em> Ito po’y magsa-salita sa aming intention na talagang
        linisin ito at hindi pa kami tapos</em>,” the DILG secretary said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095a16d5-3a2b-42c4-9e6c-4dd6c41ca2f8'
