      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from filing complaints against erring police officers, Abalos\
        \ said the government will work on strengthening PNP’s recruitment process.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bacabff-1365-4b19-a248-cd308672b496'
