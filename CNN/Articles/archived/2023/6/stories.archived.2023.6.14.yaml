      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“LOVE DIVE” tracks close in domestic charts as it claimed the top spot\
        \ on music platforms Melon, VIBE and Bugs Music’s daily charts in June 2022.\
        \ And even a year later, the song remained popular among listeners with “\
        LOVE DIVE” at Number 12 on the 2023 annual Melon chart as of June.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b96a1-d36d-4383-b936-6852925f7b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T16:08:29.936+08:00
