    'stories': []
    'template': '1'
    'title': 'Paul McCartney says ‘final’ Beatles song coming thanks to artificial
      intelligence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39377214-cd2a-4f6b-ab48-9e2eacf9e75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:37:45.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:45:56.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>When it comes to artificial intelligence,
        Sir Paul McCartney doesn’t sound like he’s willing to just “Let It Be.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50eeb08-672e-4237-9b7c-6e9efef5bae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:37:45.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:45:56.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5f1c2d-971b-403b-ad52-ef507598e0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:37:45.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:45:56.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with BBC Radio 4’s “Today” program released Tuesday,\
        \ the legendary musician and former Beatle was asked about AI and how it’\
        s been used to make his voice sound younger – and to resurrect the voices\
        \ of fellow band members John Lennon and George Harrison who died in 1980\
        \ and 2001, respectively.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56d9ad7-f0e1-463e-aede-8e709f69bec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:37:45.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:45:56.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7036609c-f518-45f8-baba-7b686eb51951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:37:45.814+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:45:56.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And he revealed there’s a “new” Beatles tune coming, thanks to the\
        \ technology.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59505c51-b87c-4236-96b4-361c84204aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:37:45.814+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:45:56.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f958cbf0-b398-4230-b518-d254aed3c116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:37:45.814+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:45:56.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When we came to make what will be the last Beatles record – it was\
        \ a demo that John had that we worked on and we just finished it up, it will\
        \ be released this year – and we were able to take John’s voice and get it\
        \ pure through this AI,” McCartney said. “So then we were able to mix the\
        \ record as you would normally do.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59629ead-6c79-43c8-8cf5-30ef74f5e6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:37:45.815+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:45:56.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a08592-38e7-466f-bcbe-3b3675aaca94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:37:45.815+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:45:56.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While McCartney’s not on the internet much, he said, he’s aware of\
        \ AI being used to do things like have Lennon sing one of his songs – which\
        \ he said was “kind of scary.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15105035-adf3-477f-ac49-0ad409b46194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:37:45.815+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:45:56.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b0dd86-c753-4518-8118-899ebc1a568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:37:45.816+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:45:56.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s something we’re all sort of tackling at the moment and trying\
        \ to deal with,” McCartney said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404ce5e1-1ddf-46f2-87aa-a15f903c8742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:37:45.816+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:45:56.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68121e35-f655-4677-92ec-9461879ec48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:37:45.817+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:45:56.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to McCartney, AI was used to isolate Lennon’s voice from\
        \ a demo track for the Peter Jackson directed 2021 docuseries “The Beatles:\
        \ Get Back” about the making of the Beatles’ 1970 album “Let It Be.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c295b1-94aa-44df-8d93-1677181e029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:37:45.817+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:45:56.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b181ea17-03a0-4447-bf6c-28e0c12037a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:37:45.817+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:45:56.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There’s “a good side and a scary side” to AI, McCartney said, so “\
        we’ll just have to see where that leads.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7d2025-dfde-4549-9440-853aa9c9735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T03:37:45.818+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-14T03:45:56.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/13/entertainment/paul-mccartney-ai-beatles-song/index.html"><em>"Paul
        McCartney says ‘final’ Beatles song coming thanks to artificial intelligence"</em></a></p>'
