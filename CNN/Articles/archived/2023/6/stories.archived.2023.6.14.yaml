      'mgnl:type': 'text'
      'text': '<p>While the Nissan Navara may give you a sense of heart-pounding action,
        you do not have to worry about skyrocketing prices of repairs. Be protected
        longer from unexpected fixes with Nissan Navara’s 5-year or 150,000 kilometer-warranty.</p>'
