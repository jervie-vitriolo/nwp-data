      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, President Joe Biden announced he plans to appoint a new\
        \ federal coordinator to address the increase in book bans.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57805b19-60ac-4fc5-a30b-37148cb55bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T09:37:17.646+08:00
