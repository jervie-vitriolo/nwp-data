    'jcr:uuid': '7dae666e-8750-4f6f-bc11-7cf2cf364b4d'
    'lead': 'The Philippine Azkals are all set to return to action when they take
      on Nepal in a friendly match Thursday night at the Rizal Memorial Stadium.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-14T21:58:11.578+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-14T22:10:58.972+08:00
