      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> — A training
        ship of China''s People''s Liberation Army Navy (PLAN) is now in Manila for
        a "goodwill visit," the Philippine Navy said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a355d14e-ee0e-4bd2-ac09-e2cdb3685c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:03:15.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-14T22:04:40.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728bf09c-ed40-4e4e-b5e5-770fc188870c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:03:15.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-14T22:04:40.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qi Jiguang docked at the Port of Manila on Wednesday, June 14, as part\
        \ of its regional tour. The ship will be in the country until June 17. Its\
        \ previous stops included Vietnam, Thailand, and Brunei.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2281dfd1-7160-4a28-a5d0-2b14004d5aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:03:15.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-14T22:04:40.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbad0501-35e1-4062-87c3-67675074ba38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:03:15.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-14T22:04:40.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese Ambassador Huang Xilian said this is the first Philippine visit\
        \ of Qi Jiguang – the \"largest and most advanced naval training vessel designed\
        \ and built by China herself\" – since it was commissioned in 2017.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa664f3-cce2-4c90-ab53-9cf47bb82811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:03:15.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-14T22:04:40.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0236387e-c707-4ea5-bd54-c0e7ed974806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:03:15.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-14T22:04:40.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also marked the first time in four years that a Chinese naval ship\
        \ was in the country after the PLAN's Escort Task Group 539, composed of three\
        \ vessels, held a five-day goodwill port call in January 2019.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114dc004-5fc0-4735-a7aa-e184ec19cc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:03:15.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-14T22:04:40.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9b428e-c709-4ff1-a17e-70e9fc582413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:03:15.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-14T22:04:40.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A steady step in CN-PH defense cooperation, the ship's four-day goodwill\
        \ port call is following the tradition of exchanges between the two militaries\
        \ in addition to implementing the important consensus between the heads-of-state\
        \ of China and the Philippines,\" Huang said in a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af80bd1-05d5-4844-b54c-38f4f0b75c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:03:15.050+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-14T22:04:40.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eba739-4dc8-4b4e-9f6d-09382eabcb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-14T22:03:15.050+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-14T22:04:40.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit came less than two months after the<a href="https://www.cnnphilippines.com/news/2023/4/28/ph-china-near-collision-ayungin-shoal.html">
        near-collision</a> of a Chinese Coast Guard (CCG) ship and a much smaller
        Philippine Coast Guard (PCG) vessel in the West Philippine Sea due to what
        the latter described as the Chinese ship''s "dangerous" maneuvers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
