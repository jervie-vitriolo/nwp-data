  'ph-azkals-friendly-match-vs-nepal':
    'author': 'Pauline Versosa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-06-14T21:55:14.000+08:00
    'imagesource': 'jcr:8c3dc188-cdbd-4b99-b54b-449d2bea9d1a'
