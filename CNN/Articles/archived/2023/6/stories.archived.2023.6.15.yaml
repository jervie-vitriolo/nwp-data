      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lagman said the resettlement sites would be developed with the help\
        \ of the Department of Human Settlements and Urban Development, the Department\
        \ of Agriculture, the Department of Labor and Employment, and the Department\
        \ of Agrarian Reform.\r"
