      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the President signs it into law, lawmakers can then file another\
        \ bill seeking to amend it, he said. After all, Congress has up to 10 years\
        \ to address the issue on the correct prescription period, he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b8ac17-449e-4e5e-a457-d67411b9ada0'
