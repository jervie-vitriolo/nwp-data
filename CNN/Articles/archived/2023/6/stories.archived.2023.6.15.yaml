      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8ce612-b39a-4f7b-856b-ec56123d7369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: “In practical terms, the worry is (these comments) build
        on a brand of Hindu nationalism which has clear expansionist tendencies.”</p>'
    '71':
