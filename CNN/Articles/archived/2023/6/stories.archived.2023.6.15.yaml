  'wttc-ph-tourism-economy':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-15T09:53:15.000+08:00
    'imagesource': 'jcr:b545f125-089a-4309-8cd7-d30b483fabdb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a66b7d62-043e-429c-bef2-163bb27a34f3'
    'lead': 'The World Travel and Tourism Council projects that travel and tourism
      will inject $80 billion to the Philippine economy, which represents 19.4% of
      the country’s gross domestic product.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-15T09:58:15.176+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-15T09:58:15.396+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'WTTC: Tourism sector to inject $80 billion to PH economy in 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc7ff27-5208-436e-98c6-4f1beca005f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T09:58:15.238+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T09:58:15.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> The World
        Travel and Tourism Council (WTTC) on Thursday said it is projecting that the
        Philippine tourism industry will inject $80 billion, or around ₱4 trillion,
        to the local economy, which represents 19.4% of the gross domestic product
        (GDP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec52287-5e83-4e56-be74-4d19b7de659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T09:58:15.238+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T09:58:15.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While this is 9% behind the 2019 pre-pandemic data, the WTTC said 2023\
        \ projections still showed steady growth from 2022.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7cfd39-1fe5-440f-9e8c-9f8c97b838a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T09:58:15.239+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T09:58:15.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Travel and tourism has responded post the pandemic very strongly
        and particularly in Southeast Asia and the Philippines,” WTTC President and
        CEO Julia Simpson told CNN Philippines’ <em>New Day</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdb4000-ff8c-4630-b333-df6c740130c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T09:58:15.239+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T09:58:15.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The council also said that tourism contributed almost $70 billion or\
        \ over ₱3 trillion to the domestic economy last year. This represents 17%\
        \ of the country’s GDP in 2022, it added.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1eff30-21b9-41d4-be06-f2b35abd4974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T09:58:15.239+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T09:58:15.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Simpson said their upward projections support the pent-up demand from\
        \ travelers despite the impact of inflation globally. This is expected to\
        \ continue in at least 10 years, with the industry contributing around $147\
        \ billion or over ₱ 8 trillion, which is 20.3% of the economy, the WTTC noted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342c107f-7087-4bc7-84be-b8ef7c650623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T09:58:15.240+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T09:58:15.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of employed Filipinos in travel and tourism is also seen\
        \ to grow, Simpson added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a280699a-78ea-4cbc-9dff-361a2a412434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T09:58:15.240+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T09:58:15.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What I always say is the great thing about travel and tourism, you’\
        ve got very, very high executive type jobs, in marketing, in finance, in social\
        \ media… but it also employs people who maybe have not had the advantage to\
        \ have a college degree,” she explained.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fecd07-4716-455b-bd36-68011631308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T09:58:15.241+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T09:58:15.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2023, the industry is expected to generate over 8 million jobs,
        from around 7.8 million in 2022. It will further grow in 10 years, reaching
        over 11 million, Simpson said.</p>'
