      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> – The Maharlika
        Investment Fund bill can be transmitted to Malacañang despite conflicting
        provisions that incumbent lawmakers are now trying to remedy, former Senate
        President Franklin Drilon said on Thursday.</p>'
