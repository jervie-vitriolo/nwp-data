      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You moved to La Union because of <a href="https://www.cnnphilippines.com/life/culture/arts/2023/2/18/art-fair-philippines-residencies-2023.html">Emerging
        Islands</a>, right?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa76f5-d357-4212-a554-43a4e1e44fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.004+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Partly. I technically never really moved. I just lived here for a long\
        \ time.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9774027-0927-4320-9f85-4f2c7737c76a'
