      'mgnl:lastActivated': 2023-06-15T16:32:06.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e749e280-dbb1-479c-b1e9-cf88bb6e2023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.999+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lot of ways, "Willing the Sun to Rise Twice" is like peeling
        something over and over until I summon something. Initially, the idea was
        to summon him but as I course through actually peeling metaphorically, I actually
        summoned myself.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123a3fbb-a7f8-4f44-9779-5d9836f2d753'
