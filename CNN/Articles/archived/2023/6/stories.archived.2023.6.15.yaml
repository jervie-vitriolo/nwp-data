      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When I came here, I really hibernated for a while before moving again.\
        \ It kind of unleashed this whole thing.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402b73b4-25fd-43ac-98c2-2ec9a7ca8177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.010+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e9b5de-6512-4a8d-9e57-345801dc03bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.011+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did living in La Union change your approach to art?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ab28aa-cd75-4821-b780-99206e01fc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.012+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "My approach shifted in a way that is no longer as controlled as before.\
        \ Before, I would think it through. I would not start a work until it's finished\
        \ in my head. But now, I make as I go and I diagram as I go. Instead of it\
        \ having a finished answer already as I'm making — which I think stunted a\
        \ lot of the things I was making before — now I give myself some room to experiment\
        \ or to fail and see how it all constellates in the end. Instead of moving\
        \ through a line, I now kind of operate in a constellation, just letting things\
        \ fall into place and make sense of itself rather than having a definitive\
        \ answer.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5640a177-9625-4c5c-b762-bd02065fd22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.012+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390b8c17-d247-4aba-b95d-1e0a5c232681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.013+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When I first met you, you were making art out of tangible
        things like cutouts for collages and textile. But I noticed that you''ve grown
        out of that. For example, in Carlos Quijon Jr.''s "Synthetic Condition," you
        worked with dancers and choreographers. Now, you’re working with technology.
        When did you realize that you can use technology for your art?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633b8aa8-0ed7-4a66-8959-d3485938540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.014+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I built that work, "A Fold in the Horizon," during my artistic residency
        for Art Fair Philippines. That work was seeing how different people process
        data. We kind of treated the bodies as machines, seeing where one could bring
        and transform that unit or dataset as well as finding the commonalities within
        that transformation as well. I worked with five different movement artists.
        I designed a text prompt and elements that they have to contend with while
        performing — music, atmosphere, costume. I treated it as a science experiment.
        All my collaborators had some sort of blinders on. They didn''t really know
        what was happening. That specific work was designed for people to not be able
        to prepare for the moment and seeing them process it for the first time and
        then recording it. That was my first foray into seeing the body as machine.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851789e0-37cd-4ea1-8b65-b7748b2f81a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.014+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1fe0db-5abe-4a5a-8ac8-d11a3722ebc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.015+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A Fold in the Horizon\" was built in 2021 but it was only shown last\
        \ year. My second solo exhibition was in May of last year. I then wanted to\
        \ flip the script. What will happen if I feed my body to machines? I think\
        \ earlier on my work has always been about the body. My collages were. When\
        \ I shifted to textile, I wanted to see how a material succumbs to form. I\
        \ wanted the body to be a machine that processes the material. And then, the\
        \ next step was the body as the data being processed by the machine. It's\
        \ all in conversation with each other. So I think it's a natural course for\
        \ me to explore technologies.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245d4a5e-7458-4b48-b108-11022e1de36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.016+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c209181-07ca-4b3f-bce9-fadf91e4c763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.017+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I like playing around and not being stuck with one medium. I like shifting\
        \ gears whenever I feel like I'm stuck.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ee25fc-93d3-49f8-a79d-9ab4906f1bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.017+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96523d5-2749-4316-8782-48643a89b2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.018+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, I''m transforming humans into tangible material.
        I''m working on paintings using hair for my next solo exhibition. It''s the
        process I''m doing now: taking from the body and then breaking it down until
        I can paint with it.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cf1d2d-ffa4-47c6-9e00-9a02f9113298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3371ff-abb6-4bf6-945a-00f02665204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So, anything can be material in your practice?</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ca538d-bb7c-4558-9b8f-511190c88cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.020+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What I'm exploring now is actually generating from nothing. For example,\
        \ I generated a piece of a “mountain” for Columbia's Institute of Ideas and\
        \ Imagination. I took a photo of an excavation site in La Union. From that\
        \ image, I extracted a pixel. And then, I upscaled that pixel and ran it through\
        \ multiple generators until I was able to make a 3D render of an object.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1551196-93e8-41ef-9b4c-87fd0c356ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.021+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8b6a39-41a9-4c44-a9d8-0eddf4dec5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.022+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I have so much fascination now with either breaking down to generate\
        \ or generating from absolutely nothing. It speaks to my experiences as a\
        \ trans woman having to work with crumbs basically. Ultimately, I can make\
        \ up for the things or the spaces that I don't have access to through creativity\
        \ and imagination using those losses as a way to shape rather than a sign\
        \ to give up.\r"
    '113':
      'image': 'jcr:4cd96a26-cd7c-4464-b391-7e3efd505f8b'
      'imageCaption': 'In her latest exhibit, San Pedro uses artificial intelligence
        to generate sound and images based on her first love’s last voice message.
        Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8f2938-2c72-4faf-ba45-e9fdff5b5f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:36:22.661+08:00
