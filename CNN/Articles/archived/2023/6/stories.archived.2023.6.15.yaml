      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said there is still no definite number as to how many
        will arrive in the Philippines if the government allows it, but based on information
        they have, around 50,000 Afghans including their families will be transferred
        to the US.</p>'
    '15':
