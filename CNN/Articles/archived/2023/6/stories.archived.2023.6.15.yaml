    'stories': []
    'template': '1'
    'title': '2 cops killed in Maguindanao del Sur ambush'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ae8934-a3fe-492d-841f-0ab0967d4025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T14:36:16.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T14:38:21.769+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> — Authorities
        said a manhunt is underway after two members of the Maguindanao del Sur police
        were killed following an ambush on Wednesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a0157e-ca5a-48c8-abd8-d974c44e44a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T14:36:16.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T14:38:21.769+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to a report from the Philippine National Police (PNP), it
        happened in Brgy. Poblacion, Shariff Aguak while members of the Police Mobile
        Force Company (PMFC) Maguindanao del Sur were on their way to the Provincial
        Police Office Headquarters in Camp Datu Akilan.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271efbfc-959d-4ee8-ba19-5e4bcdf77604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T14:36:16.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T14:38:21.769+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The personnel, who were onboard a marked PNP vehicle, were coming from
        a routine mobile patrol operations.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba337f25-6713-490f-935e-36f83ade69bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T14:36:16.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T14:38:21.770+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Regrettably, this ambush resulted in the tragic loss of two dedicated
        PNP personnel identified as Pat Bryan D Polayagan and Pat Saipoden Shiek Macacuna,
        while four others were wounded," said the PNP report.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3e85c2-c002-4546-a803-046ee68fbcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T14:36:16.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T14:38:21.770+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The injured personnel are receiving medical care.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c21e5a-c41f-45e8-9196-d1ac7fbf3332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T14:36:16.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T14:38:21.770+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PNP Chief PGen Benjamin Acorda Jr. said they condemned the act and
        will bring those responsible to justice.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ec95fa-31fd-47ca-afe5-8a92b3c7fef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T14:36:16.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T14:38:21.770+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP has mobilized its forces...to launch immediate hot pursuit
        and clearing operations," Acorda said. "We assure the public that no stone
        will be left unturned in bringing the perpetrators to justice and ensuring
        the safety and security of our communities."</p>'
