      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The medical school said it is working with federal authorities to examine\
        \ records to determine which donated bodies were impacted.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b52ca2-31b6-440e-b759-1a4f62548566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.405+08:00
