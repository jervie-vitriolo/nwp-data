    'lead': 'The World Bank has approved a $750-M loan for the Philippines to bolster
      environmental protection and climate resilience, specifically to realize the
      country’s targets for renewable energy and help reduce climate-related disaster
      risks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-15T13:44:10.405+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-15T13:44:10.699+08:00
