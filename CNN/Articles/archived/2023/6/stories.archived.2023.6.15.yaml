    'title': 'World Bank OKs $750-M loan for PH sustainable recovery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f5620c-aff8-4e48-b552-335cbbd84946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:44:10.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T13:44:10.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> The World
        Bank has approved a $750-M loan for the Philippines to bolster environmental
        protection and climate resilience, specifically to realize the country’s targets
        for renewable energy and help reduce climate-related disaster risks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4edc22-5a2a-4c4e-a904-2e5ab9da71c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:44:10.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T13:44:10.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532d1145-3412-47e2-a348-cc9e673db66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:44:10.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T13:44:10.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The US$750 million Philippines First Sustainable Recovery Development\
        \ Policy Loan (DPL) supports ongoing government reforms to attract private\
        \ investment in renewable energy; enhance plastic waste management through\
        \ reduction, recovery, and recycling; promote green transport, including the\
        \ use of electric vehicles; and reduce climate-related fiscal risks from the\
        \ agriculture sector,” the World Bank said in a statement dated June 13.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417feb8f-7749-445f-ba9d-c45a9ac2aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:44:10.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T13:44:10.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5936059c-86ea-4e46-b656-cb90e0a3dac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:44:10.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T13:44:10.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The multilateral lender said the loan will support the national government’\
        s target of 50% of renewable energy in total power generation by 2040, noting\
        \ the country’s power sector needs a “significant increase in investments\
        \ in solar and wind technologies and a strong policy environment conducive\
        \ for investment in renewable energy” to achieve such a target. .\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7572d2fc-db80-4dbe-a9b4-e5b6aa9eb21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:44:10.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T13:44:10.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde5d8d5-e9e0-4b08-8759-54c7aec6709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:44:10.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T13:44:10.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will also fund the introduction of new insurance products for smallholder\
        \ farmers and boost operations of the Philippine Crop Insurance Commission.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be4c5d1-f110-49d1-bb3c-f325c146d1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:44:10.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T13:44:10.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52525796-4bdb-4add-952f-ee4838f5a35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:44:10.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T13:44:10.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The aim is to help mitigate climate-related disaster risks to the\
        \ country's budget and the farming sector,” the World Bank said. “If properly\
        \ designed and targeted, crop insurance can help stabilize farm income, reduce\
        \ poverty, and provide a climate safety net for food producers.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3d7bf5-387d-4c6d-9de6-e8be9175f4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:44:10.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T13:44:10.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2904016-a59a-4926-9cb7-d95471d9d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:44:10.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T13:44:10.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The financing mechanism will also help in implementing the Extended\
        \ Producer Responsibility Act, which mandates big business to recover up to\
        \ 80% of plastic packaging waste by 2028.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6146e05c-85cc-40dc-ba91-451948855e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:44:10.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T13:44:10.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4186c9bb-84c6-4b9d-952e-f97e12d55caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:44:10.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T13:44:10.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Bank noted that the Philippines produces approximately 1.7\
        \ million tons of post-consumer plastic waste yearly, with an estimated recycling\
        \ rate of only 28% for recyclable plastic waste while other plastic waste\
        \ enters the ocean.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388c8d11-6bb2-42f8-9cd2-6b18d287981e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:44:10.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T13:44:10.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe88b3f5-fb50-494d-9a91-ef7d6f455070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:44:10.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T13:44:10.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The $750-million loan is part of development policy loans the Washington-based\
        \ financial institution lends to developing countries such as the Philippines\
        \ to “support policy and institutional changes needed to create an environment\
        \ conducive to sustained and equitable growth as defined by borrower-countries’\
        \ own development agenda.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a123b52-0da7-499d-997a-a97da0e39eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:44:10.434+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T13:44:10.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0080d4a9-9808-4760-863c-aa6bb1a17dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:44:10.434+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T13:44:10.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippines has rebounded strongly from the pandemic but continues\
        \ to face serious challenges, including high global commodity prices, disruptions\
        \ in global supply chains due to the Russian invasion of Ukraine, weaker exchange\
        \ rates, and high inflation,” said World Bank Senior Economist Ralph Van Doorn.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7163f2aa-3e6f-445d-bb9e-0e2fe54ac343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:44:10.434+08:00
