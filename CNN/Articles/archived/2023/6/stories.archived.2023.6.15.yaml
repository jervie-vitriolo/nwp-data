  'greenpeace-wants-to-scrap-denr-shell-tie':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-15T21:14:06.000+08:00
    'imagesource': 'jcr:e139f714-eb0e-4f33-8c64-8c06175cb7d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd330e221-50d0-4ba4-a390-ac717f6c58db'
    'lead': 'Environmental group Greenpeace Philippines urged the Department of Environment
      and Natural Resources to cut the "reprehensible" partnership with Shell Pilipinas
      inked a month ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-15T21:16:28.117+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-16T01:45:46.314+08:00
    'mgnl:lastActivatedBy': 'superuser'
