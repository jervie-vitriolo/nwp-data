      'text': '<p>Visual artist Jao San Pedro seems so fascinated with the sun lately,
        so much so that the titles of her most recent works both allude to it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c704ee5c-86da-42a5-adad-30503563a466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.988+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efad284-782f-43e0-87fe-41e89f535fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.989+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Longing for the Sun to Set Upwards” is a film she made late last year\
        \ using a filter that reads bodies in contrast to space, giving off an infrared-like\
        \ look. Screened at the Queer East Festival in London last April, the film\
        \ is described as “an ode to the multiplicity, mutability, and expansion of\
        \ what constitutes a body, a self, through imaging and technological mediations.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca3bc7b-4d28-4ff6-b51e-456ed9593c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.989+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0946c177-aeb6-4321-821c-db7aa287526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.989+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, there’s her current solo exhibition at Tarzeer Pictures: “Willing
        the Sun to Rise Twice.” Similar to “Longing for the Sun to Set Upwards” and
        her solo exhibition last year titled “Misnomer,” San Pedro uses artificial
        intelligence to generate sound and images based on her first love’s last voice
        message.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a26ad5-4435-4993-8f6a-40fc017a0d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.989+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a022b5a7-81ca-4eb5-aed6-ecabd5e1ac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.990+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "San Pedro’s process for this exhibit is best represented by a diagram\
        \ because of its causal nature. “Each of the work here won't exist without\
        \ the previous one. It's a line, it's a map, it's a diagram because I want\
        \ him to be abstracted or dissolved as it courses through the diagram while\
        \ my control over the processes also dissipates,” San Pedro says.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a9efda-c40e-47ed-af1a-7be5088afd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.990+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b4fd17-0f73-41a1-99f9-f24ec40dade0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.990+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The artist first feeds the raw voice message to the machine to create\
        \ the voice clone. Its transcript is then extracted to generate the semantic\
        \ fingerprint for the installation “Dial.” This is then used to generate 100\
        \ portraits. These images then become the basis for both “Portal 1: Lover”\
        \ through frame interpolation and “Portal 2: Machine” through image sonification.\r"
    '111':
      'image': 'jcr:a7fd1b8c-7d18-41af-b19c-ae1f37bd15a1'
      'imageCaption': 'An installation view of "Willing the Sun to Rise Twice." Photo
        courtesy of TARZEER PICTURES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b522f2f7-c34e-4f4e-90bd-2683533c1ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:36:22.649+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c49f268-9c85-4a5c-be03-a92d986027fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.991+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the semantic fingerprint installation called “Dial,”
        there is nothing visually sunny about “Willing the Sun to Rise Twice.” With
        the amount of alterations, translations, and generations the material — a
        human remnant — went through, it is expected to see works that almost feel
        devoid of humanness. Something is lost on each stage both from the source
        material and from the artist herself until what is left are pixels infinitely
        rearranging themselves into abstractions. And yet, there is inexplicable warmth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4861d371-33d7-4295-a855-9b0223bc67a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.991+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede9a4b-f568-4992-bc86-011ca94f57b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.991+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f771c5b6-570e-4dfd-bf2d-701eabc43c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.992+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In “Portrait of a Lover,” the portraits all look human with seemingly\
        \ Caucasian descent, but are somehow not human enough. Some of the faces seem\
        \ ghostly. Some are blurred. Some are melting. Some are even absent. But the\
        \ longer I stare, I see a glimmer of nuanced expression. The pensive boy on\
        \ the column, in all his pixels, may be capable of affection.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0e160c-8cbf-44b5-9185-11b339dafba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.992+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0ba081-4cfa-4766-bd45-b0eb069d0184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.992+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Portal 2: Machine” presents forms and fragments morphing from one\
        \ abstraction to another. Then, in a split second, what I see feels like a\
        \ vague memory of a room on a Sunday afternoon.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1384c9-0651-4794-ad1d-2ea4169a5519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.993+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e5cf7b-9db7-4ca6-a2e5-83d5fe34e2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.993+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The voice clone sounds mechanical and cold. But as I listen closely\
        \ to the words it recites, I hear forlorn expressions. “There was something\
        \ real and beautiful. It’s time to let it go,” the voice says. A machine laments\
        \ the loss San Pedro experienced and at the same time its inability to generate\
        \ feelings. “I can never truly replicate love or desire,” it says.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c1f9aa-3320-4457-b069-4de8adb0cb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.993+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb0500c-ac50-4928-b306-032ebbbb95a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.994+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although mere fractions, it is in these moments that I find the warmth\
        \ that illuminates the whole.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b8a4e8-03f7-4011-86cd-41f7d24db14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.994+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f4122e-2fbb-4e2c-8bff-d69034c08347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.994+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Willing the Sun to Rise Twice” evokes a lot of contradictions that\
        \ subvert the very notion of contradictions. Warm feelings emerging from cold\
        \ tools. Human vulnerability spoken by a machine. Loss being transformative\
        \ and generative.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ead061f-6623-4046-b335-4d8ce3eee7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.995+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f82556f-cc4e-4a8c-a751-a2e79bb0271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.995+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In this interview, San Pedro details her process, materials, and hopes.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ba78d6-5f4e-4171-acfc-6bdb52e7b441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.996+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4b1465-9bb7-4e7b-8323-e1cd8bcdf2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.996+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Longing for the Sun to Set Upwards" and "Willing the Sun
        to Rise Twice” both have the word ‘sun’ in their titles. What is it with the
        sun?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a420f253-bb7a-42cf-ada5-cc2a50cd1a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.997+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I proposed to Tarzeer, it was meant to be a film again. We
        were meant to make another film titled "Willing the Sun to Rise Twice." The
        initial idea was to use the voice clone of an ex-lover to narrate instead
        of my voice clone. They were meant to be in conversation with each other.
        Nearing the exhibition, like two to three months before, I felt like I could
        do much more.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aefb1e2-c548-4f28-931c-3b0d746aac8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.997+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc06818a-2a60-4249-9011-e1ead958aec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.998+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What made me think of this were clementines or kiat-kiat. There''s
        a work by Felix Gonzalez-Torres called <a href="https://www.felixgonzalez-torresfoundation.org/works/c/candy-works">“candy
        works”</a> where he creates a mound of candies in the weight equal to his
        lover. People are meant to take from the pile until it disappears.</p>'
