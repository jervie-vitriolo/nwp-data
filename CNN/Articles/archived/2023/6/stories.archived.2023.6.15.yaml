    'lead': 'Controversial internet personality Andrew Tate was served with legal
      papers by UK lawyers Wednesday after Romanian authorities upgraded the severity
      of the trafficking charge against him and his brother.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-15T08:41:20.577+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-15T08:41:20.823+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Andrew Tate served with legal papers following rape and assault claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4347752-55f1-4759-8cd2-3a05af754581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:41:20.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:41:20.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Controversial internet personality Andrew
        Tate was served with legal papers by UK lawyers Wednesday after Romanian authorities
        upgraded the severity of the trafficking charge against him and his brother.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1926bef3-d2ce-4a02-8b4e-3528ad4f3178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:41:20.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:41:20.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tate, a professional fighter-turned media personality from Chicago\
        \ who has racked up billions of views online for his rants about male dominance,\
        \ is being probed over allegations of organized crime, human trafficking and\
        \ rape. He has denied the allegations.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9139c7-d0a8-4a95-84d5-2eb83aff429a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:41:20.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:41:20.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This morning, McCue Jury &amp; Partners, lawyers representing the\
        \ four victims who have come forward so far, delivered a formal letter of\
        \ claim to him at his premises in Romania,” UK law firm, McCue Jury and Partners,\
        \ said in a press release Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376ff0bc-f62b-4131-9055-7e8223572aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:41:20.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:41:20.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to McCue Jury and Partners, the letter details “the allegations\
        \ made by the four women, including violent rapes, serious physical assaults\
        \ and controlling and coercive behaviour.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01216aa2-b3d4-468e-a52b-d255268d91ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:41:20.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:41:20.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The victims have put Tate on notice that depending on his response,\
        \ legal proceedings will be initiated against him at the High Court in the\
        \ coming weeks,” the press release continued.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0161ffc-770c-4847-9686-ed468f8e8a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:41:20.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:41:20.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The letter was delivered to Tate in person at his address in Bucharest,\
        \ Romania on Wednesday, where he is under house arrest. This follows new developments\
        \ in Romanian authorities’ investigation into Tate and his brother Tristan\
        \ on Tuesday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0117d58d-f8b0-4087-ade0-337796c7f46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:41:20.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:41:20.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN affiliate, Antena 3, reported Tuesday, citing judicial sources,\
        \ that Romanian authorities have charged the brothers with human trafficking\
        \ in continued form, which is a more serious crime than initially charged.\
        \ Antena 3 also reported, citing prosecutors, that another victim has been\
        \ added to the case which began initially with six female victims.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b74641b-23f1-424d-acb6-bba5b707c083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:41:20.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:41:20.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After being released from police custody in April, Tate gave an interview\
        \ to the BBC in early June from the confines of his home. Tate told the BBC’\
        s Lucy Williamson that he is “absolutely and utterly sure” that he is innocent\
        \ of all charges that Romanian authorities have leveled against him which\
        \ include organized crime, human trafficking, and rape.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbf0471-0aa1-4cf3-8169-0390a94e15eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:41:20.604+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:41:20.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tate, who came to prominence through his online viral commentary
        geared towards young men, insisted to the BBC that he is teaching young men
        “to be disciplined, to be diligent, to listen, to train, to work hard, to
        be exactly like me.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f6dd61-0a4a-4b20-b305-af0e11e501da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:41:20.604+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:41:20.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/14/europe/andrew-tate-legal-papers-intl/index.html">Andrew
        Tate served with legal papers following rape and assault claims</a>"</em></p>'
  'biden-ukraine-nato':
    'author': 'Kevin Liptak and Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-15T08:41:32.000+08:00
    'imagesource': 'jcr:ac0af44c-d93e-4da4-b84e-cde2e008a372'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6091858f-36bc-4dce-8090-e702f0160d1c'
    'lead': 'US President Joe Biden and his team are in the midst of a high-stakes
      conversation with fellow NATO members on how and when Ukraine may join – a debate
      that could expose strains in the alliance ahead of a key summit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-15T08:46:28.443+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-15T08:46:28.957+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden holding firm on Ukraine joining NATO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5424c5e-0255-4ac6-826c-6005605e8e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;President Joe Biden and his team
        are in the midst of a high-stakes conversation with fellow NATO members on
        how and when Ukraine may join – a debate that could expose strains in the
        alliance ahead of a key summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85efafeb-de4b-4b9a-8ebc-18799038bd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The matter of Ukrainian membership in NATO is one of several issues\
        \ leaders will tackle when they meet in the Lithuanian capital Vilnius in\
        \ mid-July. Also up for discussion are new defense spending commitments and\
        \ a successor to Secretary General Jens Stoltenberg, who is planning on leaving\
        \ his post in the autumn.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf05b6a6-36da-4103-b154-a17b813670bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet it is the issue of Ukrainian membership that will prove one of\
        \ the biggest flash points for the group, which has managed to remain remarkably\
        \ united amid Russia’s unprovoked invasion.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde06612-20df-4915-8030-3cfc45b50f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At past NATO summits, the allies have produced a joint declaration\
        \ outlining their shared views. A failure to reach a consensus this year would\
        \ be hugely consequential and would signal trouble for the unity of the alliance\
        \ as the war in Ukraine continues.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da087de9-5d5d-4b26-b703-47d7aec0b576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some allies, particularly those in Eastern Europe who are located closer\
        \ to Ukraine and Russia, have advocated for a more concrete path for Kyiv\
        \ to join the defensive alliance once the war ends.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c679ac6-f34d-4329-9b07-567eda02eac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other European officials, particularly those in western and southern\
        \ Europe, have argued an expedited entrance of Ukraine into NATO could be\
        \ too provocative and that it could amount to an extremely risky gamble for\
        \ the alliance even if there is an end to the fighting, particularly if Russia\
        \ still stakes claim over Ukrainian territory.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a58774-835f-4e20-8fc7-406bbb0baab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden and members of his administration have remained committed to\
        \ the alliance’s current posture, which states Ukraine will eventually join\
        \ NATO but without any certainty of when.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dca76a-ab05-403d-9277-a2ec101de687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The divide has prompted urgent discussions ahead of the summit. The\
        \ result of the conversations could determine whether Ukrainian President\
        \ Volodymyr Zelensky attends.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432c2af6-ce2f-4561-b424-209aeced5408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If we are not acknowledged and given a signal in Vilnius, I believe\
        \ there is no point for Ukraine to be at this summit,” he told the Wall Street\
        \ Journal earlier this month.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65cf682-4922-47f3-9d2a-8ae7d2763fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The invasion and its aftermath have increased pressure on all NATO\
        \ members to provide Ukraine some type of security guarantee going forward,\
        \ even as there remains disagreement on exactly what they might look like.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc16ac1-6522-4dc5-b48f-850627202138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At the Vilnius summit, we will send a strong message of support and\
        \ solidarity with Ukraine. And make clear that Ukraine’s future is in NATO,”\
        \ Stoltenberg said at a news conference Wednesday, a day after meeting Biden\
        \ at the White House.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3773cb9-9d00-4974-80d2-c9439b3d4389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stoltenberg said he expected member states to agree on a “multi-year\
        \ program where we help to move Ukraine to transition from old standards,\
        \ equipment, procedures, doctrines to NATO standards and become fully interoperable\
        \ with NATO.” Those steps, he said, would bring “Ukraine closer to NATO.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e783b20-8daa-4017-b83a-9fc45b6831cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he acknowledged that consultations among the group were still ongoing\
        \ in the lead-up to the summit.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6360d2ad-b222-4180-8768-c5cf1ee98d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine’s ambitions of joining NATO predate both Russia’s invasion\
        \ last year and its annexation of Crimea in 2014. The group agreed in 2008\
        \ to allow for eventual membership – a so-called “open door policy” – yet\
        \ governance issues, including persistent corruption, have prevented it from\
        \ joining the alliance.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155009d9-01dd-4f60-9747-7f58e6b51deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his first year in office, Biden made clear that many of those issues\
        \ would need to be resolved before entertaining the prospect of Kyiv becoming\
        \ a NATO member.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8815cb-e717-4949-8e6c-7d9068d9ecae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The fact is they still have to clean up corruption and the fact is\
        \ they have to meet other criteria to get into the action plan,” he said in\
        \ June 2021, declaring “school’s out” on the question of whether Ukraine could\
        \ join the organization.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acc34ad-dd2b-47c4-b626-cc20ee8770e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s invasion the following February provided a dramatic illustration\
        \ of Ukraine’s security fears and prompted Zelensky to renew his calls for\
        \ full membership in NATO.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02009d8a-63e7-4f49-bcc4-f207ef498b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also helped make Ukraine one of the most heavily armed countries\
        \ in Europe, with systems and equipment drawn mostly from NATO nations, furthering\
        \ an argument for membership within the alliance.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdcbbe3-529a-4fc4-82ed-55e6ecc3c830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet full membership for Ukraine comes with significant complications.\
        \ Under the organization’s Article 5 commitments, an attack on one member\
        \ is an attack against all, committing the entire bloc to a collective military\
        \ response. And while Biden has provided tens of billions of dollars in ever-more-advanced\
        \ military equipment, he has remained firmly opposed to sending American troops\
        \ into the country into direct conflict with Russia.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f0b9da-990f-4319-bf1c-3a5e79908ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden has similarly demonstrated caution on steps that could provoke\
        \ an escalation by Russian President Vladimir Putin, who views an eastward\
        \ expansion by NATO as an encroachment on Russian influence.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf8b26-3de0-4260-822f-79ddcd7fce58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent months, Biden administration officials have emphasized their\
        \ commitment to the Bucharest Summit declaration – the 2008 agreement that\
        \ welcomed Ukraine’s aspirations to join NATO – but have suggested that the\
        \ focus should be on the practical support to Kyiv for the war with Russia.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9044f44a-2f8f-4465-81b6-1fde083647eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Every ally stands by Bucharest. There is no division on that proposition,”\
        \ US Secretary of State Antony Blinken said at a news conference in Oslo following\
        \ an informal meeting of NATO foreign ministers in early June.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed61cc6-e3c5-4540-9543-cb713f221028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House said this week their stance on Ukraine’s NATO membership\
        \ hadn’t changed.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4139633c-062a-4452-959c-49a4e44ac6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We obviously still support NATO’s open-door policy. And those are\
        \ discussions that have to be had with all 31 allies and, of course, the nation\
        \ in question here. So, we’re not taking a position one way or another,” National\
        \ Security Council spokesman John Kirby said. “I think you know that at Bucharest\
        \ there was a declaration that made very clear that NATO should be in Ukraine’\
        s future at some point in the future. Nothing has changed about that.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb2537a-4edf-4bdb-993b-4697db5b7f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, senior US officials have acknowledged that “there’s a spectrum\
        \ of opinion” among NATO allies on the path for Ukrainian membership to NATO.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723ee22d-987b-4395-ae54-b2abd767ab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think the best way to describe it is there’s a rich conversation\
        \ going on across the alliance with a whole array of views,” US Ambassador\
        \ to NATO Julianne Smith said Wednesday.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a8981f-2c80-4b0c-8b1a-097221cb7387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is not a situation where the entire alliance has agreed language\
        \ for how to describe Ukraine’s membership aspirations, and there’s one or\
        \ two countries that stand outside of that group in opposition. We are having,\
        \ and we have had, a series of conversations where allies are looking at both\
        \ an array of concrete deliverables and an array of options for describing\
        \ their membership aspirations,” she said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0217d6-2de2-4465-b8db-0d540916debc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among NATO countries bordering Ukraine or Russia, there is a stronger\
        \ push for a commitment to extend membership to Ukraine, including providing\
        \ a more concrete timetable.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc22356f-8fdc-4d87-9d6e-83f288fb41b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For the continent of Europe to be safe, the steps on Ukraine’s path\
        \ to NATO must be clearly defined and fully agreed. (Fifteen) years of vague\
        \ promises must end with a firm commitment, including protecting Ukraine while\
        \ we take those steps,” Lithuanian Foreign Minister Gabrielius Landsbergis\
        \ tweeted last week.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6435b921-0798-4f0b-b695-a2e3314617b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some European diplomats have argued the only true deterrent for Russia\
        \ is the threat of triggering NATO’s collective defense agreement and that\
        \ medium- and longer-term deterrence will not be sufficient to stop Putin\
        \ from trying to take Ukraine again, even if he fails on the battlefield this\
        \ time around.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870ae0dd-2c0b-4bf8-aac7-b4b952322a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other nations, including Germany, have voiced concern at the risks\
        \ full membership for Ukraine would entail. And most diplomats involved in\
        \ discussions in the lead-up to the Lithuania summit acknowledge the security\
        \ assurances provided by the alliance will stop short of a full Article 5\
        \ commitment of collective defense.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6083893-ad3b-4d3d-ae76-cae2e9f7ad1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One European diplomat told CNN the United States may be willing to\
        \ drop the language about the Membership Action Plan, which the Bucharest\
        \ declaration described as “the next step for Ukraine … on their direct way\
        \ to membership.” CNN has asked the National Security Council for comment\
        \ on the diplomat’s suggestion.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24793784-2500-49d7-8443-db8f88cdfdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.497+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And other diplomats raised the possibility of establishing an urgent\
        \ consultation mechanism with Ukraine, another benefit of NATO membership\
        \ that stops short of drawing other nations directly into the conflict.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd239c331-effc-4275-84d0-5064bb960a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.497+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is strong consensus among lawmakers in Europe about the need
        for leaders to create a clear path for Ukraine. A letter from early June calling
        for such a move at the Vilnius Summit was signed by the Foreign Affairs Committee
        chairs from 22 nations, including US House Foreign Affairs Committee Chairman
        Rep. Michael McCaul.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa58359-5141-40cb-9f0e-9ce497d3203f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:46:28.498+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:46:28.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/14/politics/ukraine-nato-joe-biden/index.html">Biden
        holding firm on Ukraine joining NATO</a>"</em></p>'
