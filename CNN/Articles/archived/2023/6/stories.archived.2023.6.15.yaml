      'mgnl:lastActivated': 2023-06-15T13:44:10.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d18717c-1669-4066-9b80-5ec88a642f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:44:10.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T13:44:10.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Reforms aimed at attracting private investments in public service
        sectors can open up new sources of economic growth and quality jobs,” he added.</p>'
