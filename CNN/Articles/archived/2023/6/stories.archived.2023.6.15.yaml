      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6abaa86-083a-4cf4-9f2a-8413e4b887b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.036+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23dfbc7-0044-4050-a311-7bfb110920dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.037+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did you have a look in mind of what the tool should come
        up with?</strong></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c5a300-21fd-4384-80a5-0c56e971fbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.038+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To me, I just wanted the grid to be ever present. A lot of the visual\
        \ languages that I used were of a grid, so everything that came out were grids\
        \ also. I think that's where the control is, because I wanted it to allude\
        \ to previous works. Within that regard, visually I had control because I\
        \ used my own datasets for these things.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ad055f-2226-421b-9fc8-8344261b1e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.039+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b342b5-6fa3-487e-80f4-712e5056788a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.040+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I trained these generators with datasets that come from me and then\
        \ fed it back to itself. For the second stage onwards, I'm feeding the machine\
        \ itself. From the initial input of the voice and then it becoming a clone\
        \ and then it giving me a transcript and then feeding it to the text generators\
        \ and then extracting from those text generators, I used the machine as a\
        \ dataset for itself and then over and over until it's confused. I think that's\
        \ why I also don't contend with those fears because I'm kind of tricking the\
        \ thing. I'm stretching the ways in which it is used or is supposed to be\
        \ used. Most of the work relied on the machine’s failing to then generate\
        \ actual work that speaks what I want to say. If anything, all the things\
        \ that you see are technically errors. They're not what is expected of artificial\
        \ intelligence generation now. My generating is degenerating.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb85a82-a392-471a-b6f6-b37f1d06952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.041+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bcc422-7923-4c08-85b1-c411747b503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.042+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was your goal when you embarked on the creation of
        this exhibition?</strong></p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338781f1-bc43-45ac-87db-d60dda87196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.043+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I intended to use technology as a language of loss, letting the
        technology [make him] disappear and then stretch him into many different forms.
        I was seeking a way to speak loss like no other. To me, artificial intelligence
        is the perfect language to speak loss. It''s devoid of feeling, yet it''s
        really entwined with our histories. I used it as a tool to speak what I feel.
        I don''t think I can recreate this exhibition with any other medium. I wanted
        it to feel cold but also warm at the same time. For me, it was a perfect tool.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1937ecb5-bbef-44c3-b3c6-2f2a02c73b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.044+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2360c8fb-0e72-42f6-9fee-63497b2c3f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.045+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To me, as I went on making this show, it felt more like I was trying
        to make an image of myself instead of his. Funnily enough, my previous exhibition
        was of self-portraiture, but I feel like this one is more me.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08278e4-c9e6-4799-8f43-1610d92d7ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:36:22.668+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>"I was kind of desperate to see the generative potentials
        of loss. As a woman of trans experience, the world was built with its back
        against me. I''m continually losing. Within that loss, I am holding on to
        hope that losing can mean something generative or transformative because I''m
        going to forever lose."</strong></h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79e2111-97ac-43eb-ab35-cf066f7c93fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.046+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c8eb23-9db3-4cd3-ad62-1015ddd684b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.047+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was kind of desperate to see the generative potentials of loss.
        As a woman of trans experience, the world was built with its back against
        me. I''m continually losing. Within that loss, I am holding on to hope that
        losing can mean something generative or transformative because I''m going
        to forever lose. And that''s not a sad thing to me. I know that it''s something
        that I will have to contend with and I''m not sad about it. It''s just a fact
        of my life that it''s something that I have to contend with, maybe not my
        whole life but, for a while. It''s less about him but more of how losing him
        or just losing anyone or losing opportunities or losing access to spaces,
        even with legislature built against women like me, I can make worlds, I can
        build portals, I can build work that mirrors not only my experience but everyone
        else''s. It''s what my body of work is about — stretching myself and now lending
        that language or that ability to anyone who is willing to do it with me.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd455e7c0-8153-4246-8cec-67c2c0a1d0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.048+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6f36aa-0d40-47c2-ac96-d02eab9f7890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.049+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What have you learned while tackling loss and negotiation
        in your work?</strong></p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4571e82-727f-4ccd-89e6-7a2e7020d8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.050+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent realization of mine is that a lot has been taken away from
        me, but also, I''m a portal. I don''t actually lose anything. No one can touch
        me. I feel like that''s how I move in the world now. Pain is to be expected,
        violence is to be expected, trauma is to be expected. But for me, it''s like
        I worked my way into finding an immovable center — the center that is generative
        while also giving way to degeneration because I am constantly losing.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710f45d5-d64f-4517-a7ef-b653f087ace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.051+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8171769c-2ad2-429d-8c85-1c20d1ab4a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.052+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I speak of losing, I am not a victim to anything. I''m never
        going to let myself be. If anything, my practice is my way to process my loss
        and turn it into something beautiful. I hope to still surface hope with all
        of it, because that''s what I''m going to need for me to live fully — hope
        and constant reassurance turning the bad into something beautiful that people
        can see themselves in too.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9e2306-399d-4b47-8f01-5f85a28221a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.053+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf223b8-bbeb-466f-9a6c-3cef8690bc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.054+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>We all need hope.</strong></p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44c1166-3f6c-432e-9d59-47e752f4e158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.055+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the only thing that I have.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a61502-4ee7-4553-ac9e-4288328acbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.056+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61880d1-4e73-499e-9107-3c51197cec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.057+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And what are you hoping for?</strong></p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ff9c4e-ac03-414e-a6b6-d24c894aa833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.059+08:00
