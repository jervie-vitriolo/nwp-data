  'grammys-feature-new-categories':
    'author': 'Jack Guy, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-06-15T08:26:34.000+08:00
    'imagesource': 'jcr:a5c7aed5-e69f-421f-9de7-2df30b90ede4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90a1f910-9cee-4f29-9227-a28e9e2adfea'
    'lead': 'Next year’s Grammys will feature three new categories, including Best
      African Music Performance, as the awards move to reflect the massive popularity
      of Afrobeats around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-15T08:30:06.424+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-15T08:38:26.466+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Grammy Awards add Best African Music Performance category as sounds
      of the continent receive global acclaim'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473f5899-3b91-4931-8e97-65066f19f39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:30:06.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:38:26.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Next year’s Grammys will feature three
        new categories, including Best African Music Performance, as the awards move
        to reflect the massive popularity of Afrobeats around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c1534b-e5da-4fa8-8ff1-591204680bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:30:06.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:38:26.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The category “recognizes recordings that utilize unique local expressions\
        \ from across the African continent,” the organizers said in a statement published\
        \ Wednesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68860313-a205-46ad-9701-9660cb36c98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:30:06.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:38:26.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Throughout the year, the Recording Academy – the group of music industry\
        \ professionals that presents the Grammy Awards – accepts proposals from its\
        \ members for new categories. Those proposals are then reviewed by a committee\
        \ and voted on by the academy’s board of trustees.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaa227e-a400-41b7-a3b4-927352a35e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:30:06.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:38:26.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a meeting in May, the trustees voted to introduce the Best African\
        \ Music Performance category, as well as awards for Best Alternative Jazz\
        \ Album and Best Pop Dance Recording, the statement said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c67cca5-42d3-40fe-92f3-805f8d9c0788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:30:06.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:38:26.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These changes reflect our commitment to actively listen and respond\
        \ to the feedback from our music community, accurately represent a diverse\
        \ range of relevant musical genres, and stay aligned with the ever-evolving\
        \ musical landscape,” Recording Academy CEO Harvey Mason Jr. said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8559644a-a078-4d55-8f1c-0f7891b30bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:30:06.460+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:38:26.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are excited to honor and celebrate the creators and recordings\
        \ in these categories, while also exposing a wider range of music to fans\
        \ worldwide,” he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa76d48-b2c7-402b-8165-a326ad5e5a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:30:06.460+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:38:26.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Afrobeats – the pulsating, fusion sound coming out of West Africa and\
        \ the diaspora – has been on the rise globally for the better part of a decade.\
        \ In recent years, the genre has gained a foothold in Western pop culture,\
        \ and in September 2022 Mason Jr. revealed that he was considering adding\
        \ an award category.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c295652a-f615-4a69-8683-05574a0fcaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:30:06.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:38:26.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We called in producers, songwriters, artists, executives and we had\
        \ a virtual listening session where we heard from Afrobeats creators,” he\
        \ said at a September 2022 news conference. “(We) just talked about, ‘What\
        \ are the different subgenres? What are the needs? What are the desires?’”\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20ce258-bf83-48ab-9e72-d6c5b9121a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:30:06.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:38:26.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Afrobeats artists have crossed over into mainstream pop through collaborations\
        \ with Beyoncé, Drake, Ed Sheeran and other stars. But they’ve also achieved\
        \ mainstream success on their own. Burna Boy, Wizkid and Tems have each garnered\
        \ Grammy nominations (though they’ve typically been relegated to the global\
        \ music field), while Burna Boy notched up a win in 2021 for his album “Twice\
        \ as Tall.” CKay’s “Love Nwantiti” dominated on TikTok last year before eventually\
        \ showing up in the Billboard charts.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77cd1cb-8e14-48d1-8075-f99dfd435fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:30:06.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:38:26.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK’s Official Charts Company launched an Afrobeats singles chart
        in 2020, while Billboard debuted a US-based Afrobeats chart this year, further
        nodding to the genre’s growth outside of Africa and the diaspora.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadd4728-b21c-4108-afd3-23f34366d10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:30:06.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:38:26.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/14/entertainment/grammys-new-categories-added-scli-intl/index.html">Grammy
        Awards add Best African Music Performance category as sounds of the continent
        receive global acclaim</a>"</em></p>'
