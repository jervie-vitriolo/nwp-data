      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcac5fb-c83d-40c1-b288-fd68b8299f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.005+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "My last show prior to \"Willing the Sun to Rise Twice\" was May of\
        \ last year. I took a pause due to an amount of reasons, but I really needed\
        \ to recuperate and reevaluate where I wanted to go with my practice. When\
        \ I came here, I decided not to do anything. My motivation to be here was\
        \ really to recenter.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eb4a9b-fddc-43ac-ac7d-c8a1d9b28a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.006+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.473+08:00
