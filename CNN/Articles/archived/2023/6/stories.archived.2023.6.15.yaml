      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92373a53-ff7f-4590-b3dd-23ef12f9efa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T05:42:48.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T06:20:04.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The monitored traffic violations since the suspension of NCAP have\
        \ increased. In May of this year alone, 32,739 traffic violations were recorded,\"\
        \ MMDA Acting Chairman Don Artes said. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38cb791-661a-4d81-9077-65ef7833cc0d'
      'mgnl:activationStatus': true
