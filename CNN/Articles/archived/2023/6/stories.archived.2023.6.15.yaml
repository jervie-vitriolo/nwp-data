      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc09aee-b76a-4ce2-bfec-b67fe3523fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:51:02.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:51:03.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When permafrost thaws it can have a destabilizing effect, said Marcia\
        \ Phillips, permafrost research group leader at the WSL Institute for Snow\
        \ and Avalanche Research in Switzerland.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bf7239-1bde-4eb8-a79c-842e4e595b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:51:02.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:51:03.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f1b488-69c3-4a98-93ad-7b7705569507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:51:02.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:51:03.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Water can penetrate deep into rock masses through newly opened clefts,\
        \ which were previously plugged with permafrost ice,” she told CNN, explaining\
        \ that this can lead rocks to fracture.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04778eeb-a514-4e62-8a4f-85d6a9923f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:51:02.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:51:03.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6b545d-65c9-47a8-a340-5a2867d39bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:51:02.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:51:03.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There isn’t enough data to say whether rockfalls have increased in\
        \ recent years, as it is usually only large events that are well-documented,\
        \ said Phillips. Scientists rely on information from the public, she added,\
        \ and many rockfalls happen in remote areas.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fecd2a-d10f-40fe-a297-bf51179eae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:51:02.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:51:03.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0898d163-90c0-492d-b3cb-67795f4172ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:51:02.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:51:03.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, as human-caused climate change pushes up global temperatures,\
        \ leading to thawing permafrost and melting snow and glaciers, rockfalls in\
        \ this region look set to become more common.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e282c83e-6ae1-41bd-90c1-519ac20bcbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:51:02.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:51:03.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95a2a90-558b-44ab-a5c5-203a0cf90e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:51:02.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:51:03.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Along with rising permafrost temperatures, loss of ice and higher\
        \ ground water contents we expect an increase in slope movements and rockfalls\
        \ at elevations where permafrost is found in the Alps,” Phillips said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4018f401-8ad7-4698-ac06-43f77ab1a4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:51:02.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:51:03.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5ccf33-a35d-40d5-9e16-54a22e5f22fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:51:02.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:51:03.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rockfalls can cause huge disruption to those living in the shadows\
        \ of these mountains.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47a3dba-5d20-45c4-95cb-bc4d3a4d09dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:51:02.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:51:03.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742ea70f-1dcd-4a95-a4bf-843a0a763be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:51:02.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:51:03.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May, the residents of the Swiss village of Brienz, in the region\
        \ of Graubünden near Davos, were forced to evacuate after warnings that their\
        \ homes could be crushed by nearly 2 million cubic meters of rocks falling\
        \ from the mountain above it.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d4bc2-1a24-41ab-8c8f-1e40ea62ba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:51:02.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:51:03.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3970a0-0e2e-4e36-bad9-cb3059972fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:51:02.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:51:03.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rocks haven’t yet hit the village, but residents are unable to\
        \ return. The past few days have seen a dramatic increase in activity, with\
        \ a lot of rocks falling, Christian Gartmann, a member of the crisis management\
        \ board for the region that includes Brienz, told CNN. “It’s very dangerous\
        \ there, we have a lot of rocks coming down,” he said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdea919-f47b-4083-933b-0955256ec3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:51:02.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:51:03.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/14/europe/austrian-mountain-fluchthorn-rockslide-climate-intl/index.html"><em>"Collapse
        of a mountain peak in Austria amid thawing permafrost triggers a huge rockfall"</em></a></p>'
  'Saudi-Arabia--Iran-patching-up-with-oldest-Arab-foe':
