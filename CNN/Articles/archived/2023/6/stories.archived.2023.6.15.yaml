      'mgnl:type': 'text'
      'text': '<p><strong>WATCH:&nbsp;<a href="https://www.cnnphilippines.com/videos/2023/6/13/The-world-changing-impact-of-Artificial-Intelligence.html">Beyond
        the lead: The world-changing impact of Artificial Intelligence</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2e7992-f18b-4cfa-9843-2559194d5267'
      'mgnl:activationStatus': true
