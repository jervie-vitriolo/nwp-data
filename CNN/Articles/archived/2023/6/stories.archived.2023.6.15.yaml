      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Every three or four years kasi nagkakaroon kaming mga events [there\
        \ are events with Mayon] and it's a big burden sa aming pondo [to our funds]\
        \ and of course the government. Kailangan talaga na pag [we need to] resettle,\"\
        \ he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7026a4dd-3f68-42ab-84b2-b34cc798555b'
