      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We find it difficult to enforce the exclusivity of the said lane\
        \ without the certainty of a CCTV-assisted apprehension, thereby exposing\
        \ our motorcycle riders to a greater risk,\" Artes said. \r"
    '13':
