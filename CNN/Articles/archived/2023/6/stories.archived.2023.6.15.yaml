      'mgnl:lastActivated': 2023-06-18T16:58:21.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7271ed9-cfef-4c12-8461-ec857f855b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T00:38:17.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-18T16:58:21.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although the volcano has been spewing out lava, Bornas said Phivolcs\
        \ has yet to see \"any significant raises\" in the seismic energy and volcanic\
        \ gas released by Mayon.\r"
