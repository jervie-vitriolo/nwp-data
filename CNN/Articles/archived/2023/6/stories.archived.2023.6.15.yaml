      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Asian Hospital
        and Medical Center (AHMC) ended the month of May with a bang as it hosted
        three events to launch their “<em>Alagang</em> Deserve<em>, Alagang Sulit</em>”
        campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8319e49c-43cd-442d-910e-291018898a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T16:58:41.271+08:00
