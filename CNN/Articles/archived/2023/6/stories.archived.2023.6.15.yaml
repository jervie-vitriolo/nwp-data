      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The terrain of the community is terrible when it rains. After the\
        \ ceremony, it rained, so those who attended with motorcycles could not ride\
        \ the motorcycles out of the community. They decided to use a big boat to\
        \ convey people out of Egboti,” Lukpada narrated.\r"
