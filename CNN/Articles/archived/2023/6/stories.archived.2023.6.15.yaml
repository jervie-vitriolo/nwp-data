      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the provincial government is considering a hybrid system banning\
        \ residents from living within the danger zone but allowing them to farm the\
        \ lands inside it to supplement their livelihood.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c93edff-fb35-4685-b90d-bdf507216654'
      'mgnl:activationStatus': true
