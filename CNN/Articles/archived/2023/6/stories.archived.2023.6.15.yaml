      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77a3402-de1a-4710-a28a-645f2a91f086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T18:49:08.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T18:49:08.721+08:00
