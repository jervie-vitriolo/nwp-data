    'title': 'Drilon to Zubiri: Draw the line, restore Senate prestige amid ''lack
      of decorum'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9c3350-0546-4a5f-a106-c42eefa19f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T20:39:47.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T20:39:47.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> — "Draw
        the line."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d97d8d-9ddb-4b89-b358-de0af5e17ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T20:39:47.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T20:39:47.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d39365c-0c14-4c97-880c-61fd58f166fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T20:39:47.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T20:39:47.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That was former Senate President Franklin Drilon's advice to the chamber's\
        \ current leader as he spoke out against the \"erosion of the prestige of\
        \ the Senate as an institution\" due to the \"lack of decorum\" among some\
        \ senators.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544b97b3-0a8a-4c4a-ae61-fe2d86edc7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T20:39:47.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T20:39:47.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1243a4-4b93-4fad-bd8c-6d8db023b889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T20:39:47.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T20:39:47.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with reporters on Thursday, Drilon said for one, he\
        \ noticed \"very noisy\" sessions when he would watch the proceedings online.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ea5561-36b3-4d07-b502-21fd55284218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T20:39:47.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T20:39:47.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbd18f1-5c45-4808-be9c-cb8009e70eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T20:39:47.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T20:39:47.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just last month, first-time Senator Robin Padilla drew flak as a video\
        \ of him struggling to make a motion during a plenary session trended online.\
        \ That same month, Senator Ronald \"Bato\" dela Rosa was accused of debasing\
        \ the Senate as an institution when he knelt before drug-linked cops, begging\
        \ them to tell the truth during a committee hearing.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674be258-97c1-4794-9944-e8bb0e0c9af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T20:39:47.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T20:39:47.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cdf81e-27cc-4fa5-b984-588d0475afaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T20:39:47.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T20:39:47.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With all due respect and I hope my former colleagues are not onion\
        \ skinned, I am compelled to comment on what the public perceives to be an\
        \ erosion of the prestige of the Senate as an institution, principally brought\
        \ about by what is perceived to be the lack of decorum on the part of certain\
        \ senators,\" Drilon said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf98961-7a5a-4df1-bd64-d0aa8158ed9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T20:39:47.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T20:39:47.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf9c4f0-c74b-4d98-8622-c4f8fa2bb3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T20:39:47.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T20:39:47.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said while Senate President Juan Miguel \"Migz\" Zubiri is often\
        \ called \"Mr. Congeniality,\" he should draw the line \"because upholding\
        \ and restoring the prestige of the Senate is a burden on his shoulder.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a933ba13-6afe-4723-b3e5-c8dc1a6abdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T20:39:47.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T20:39:47.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecce05f5-076a-4220-b429-ec8058f191a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T20:39:47.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T20:39:47.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked what Zubiri should do, Drilon said, \"show displeasure with what\
        \ is happening.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26db2e7f-1c37-42cb-b9b2-ce29cbb88793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T20:39:47.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T20:39:47.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4624e132-f0cb-4bfa-94b3-9ed91d941638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T20:39:47.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T20:39:47.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I don't want to lecture him. He knows what it takes. What is important\
        \ is he should realize and I'm sure he does, that this kind of situation cannot\
        \ go on,\" the veteran former lawmaker said, adding that proper decorum does\
        \ not even have to be stated in the Senate rules.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649bfd58-2d81-4776-9509-83fb30202da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T20:39:47.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T20:39:47.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731356cf-7314-46da-9295-475987de020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T20:39:47.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T20:39:47.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What will you place in the rules? Do not talk?\" he said in jest.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81542c15-5877-4295-8edf-4553f2afea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T20:39:47.449+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T20:39:47.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9098801-9fbe-4e7d-9363-c88d6f15c040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T20:39:47.449+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T20:39:47.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drilon stressed the need for the Senate to maintain its integrity as\
        \ an institution lest it weaken its power to keep the executive in check.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556dfda1-a709-4dcc-85d4-9fab0d500e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T20:39:47.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T20:39:47.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47397400-b975-4cee-ad58-8e9c4d61a86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T20:39:47.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T20:39:47.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang respeto sa Senado ay kailangan ma-maintain [Respect in the Senate\
        \ must be maintained] in order that the concept of check and balance can be\
        \ maintained because if you weaken the Senate as an institution, the executive\
        \ branch will run roughshod over the Senate,\" Drilon said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358e3d75-06ed-4158-9151-2dca85d1fcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T20:39:47.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T20:39:47.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c053508-f22f-475a-a332-05d45e83f35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T20:39:47.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T20:39:47.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Joel Villanueva earlier said senators will
        discuss concerns on the decorum of some colleagues.</p>'
  'dict-ai-regulation-workplace':
    'author': 'Paige Javier, CNN Philippines'
