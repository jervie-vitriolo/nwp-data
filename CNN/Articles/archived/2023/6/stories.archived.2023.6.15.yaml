      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was early on Monday between 3:00 - 4:00 am. As they sailed, the\
        \ boat hit a tree branch hiding in the water and it split into two. The volume\
        \ of water was high, so it carried the passengers away,” he added, while describing\
        \ the accident as “a big tragedy.” \r"
