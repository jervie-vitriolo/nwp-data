      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, AHMC Chief Medical Officer Dr. Jose Acuin said Asian
        Hospital’s more than 1,000 doctors are committed to make this campaign work.
        He added that AHMC already had a track record of extending exemplary healthcare
        to ordinary families.</p>'
