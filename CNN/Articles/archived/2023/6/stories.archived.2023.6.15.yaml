      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted there was a rise in accidents in the last quarter of 2022\
        \ after the Supreme Court issued a temporary restraining order (TRO) against\
        \ the NCAP on Aug. 30 of that year.\r"
