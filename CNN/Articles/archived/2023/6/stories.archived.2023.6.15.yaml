      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b32067a-7c2c-46ce-b56a-349c314974a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a026db0-9864-4308-b13f-ea6ddaa17877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In “Willing the Sun to Rise Twice,” the voice of your ex-lover
        is your source material. How did the idea arrive to you?</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd4cef4-3a9e-4f9a-8216-138b6ab5e4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.024+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think my practice has been about using myself as material, and
        I feel like now I''m venturing off to human materialization as a practice.
        As mentioned earlier, I''m expanding to using other people as datasets.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768ffb73-9625-4db1-a05a-b05f62ed7e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.025+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036c1eee-56aa-457f-bb7d-619f86cabf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.026+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The idea for this exhibition came about early last year while I was\
        \ working on my second solo exhibition titled \"Misnomer.\" In that exhibition,\
        \ I used myself as a dataset. That was the first time I used voice cloning\
        \ as a tool to make art. At the time, I was thinking of cloning the voice\
        \ of a lover. That was just the initial idea that I had. But also, I kept\
        \ it in the back of my mind for a while.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32703fa0-9f02-4818-8410-f375e4ecabf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.027+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f10d102-086e-44cd-ba23-910b5c26c5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.028+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The premise of the exhibition was to only use 25 seconds worth of voice\
        \ messaging that amounts to four sentences. The voice cloning AI needs at\
        \ least 30 minutes worth of training data for it to be able to recreate a\
        \ voice. I didn't have that much, so what I did was to loop the initial 25-second\
        \ clip into 30 minutes and that's what I fed to the AI to confuse it.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da962c2-b2de-4120-b467-1705d3aa7d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.028+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6446b23a-101f-4265-b05d-8f87c2c33ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.029+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Initially, I wasn't going to ask for permission. But it needed a verbal\
        \ contract for him to say \"I am so and so, and I am giving the rights over\
        \ my voice to Jao for cloning.\" If I feed the AI our conversation, for example,\
        \ and I'm the only one who has the voice contract, it's going to filter out\
        \ your voice. It only reads based on the fingerprint that is fed into it.\
        \ You can't actually clone anyone else's voice without their consent, which\
        \ is fair. For me, what was interesting was having to communicate that with\
        \ someone who does not fully grasp what I do and also the technology in which\
        \ I'm using his voice.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8eeaf4-3dd2-4a2c-88d0-558adf36c011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.030+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d093f04-97a7-4045-bf4d-08f21b3f2bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.031+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I started talking to him and explained to him what I was doing. I even\
        \ asked him if I could use his actual voice message in the exhibition, but\
        \ that's the only thing that he was kind of averse to. I ended up not having\
        \ his actual voice at the exhibition, which in hindsight also fulfills the\
        \ exhibition even more because he is no longer within the scope of the show.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55ccb61-33f4-4c22-9c4e-701b67c957e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.032+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4401ea3f-cc80-47ba-b8f0-1ca2437b58e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.033+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I’m curious. Did you prompt the machine to make faces?</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c55a7ca-3e9b-40e8-8274-e6958cd5dafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.034+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The visual language of that generator used semantic fingerprints. The\
        \ text that I fed it was basically “portrait of blank” — the name of my ex-lover.\
        \ I ran it over and over until it generated faces.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfaa70b-a808-4b71-a575-1fa6f68a01c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.035+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3f8436-c252-4e64-8e79-575c7111270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.035+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the beginning, I was actually failing to make a face. It only gave\
        \ me a bunch of prints. I was also ready to exhibit that. But as I played\
        \ with the generator, it started giving me faces. I really love how some faces\
        \ fail, some faces warped, and some faces are more realistic than others.\r"
    '114':
      'image': 'jcr:db655554-6ed8-42ec-a8a6-551e0b01949f'
      'imageCaption': '"I think my practice has been about using myself as material,
        and I feel like now I''m venturing off to human materialization as a practice,"
        says San Pedro. Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1006cdd6-de78-4ca5-83c3-a6f78a29d65d'
