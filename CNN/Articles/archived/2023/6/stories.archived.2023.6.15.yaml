      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Niger and Kwara states lay along the banks of the River Niger, West\
        \ Africa’s main river, and surrounding communities remain vulnerable when\
        \ it overflows.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
