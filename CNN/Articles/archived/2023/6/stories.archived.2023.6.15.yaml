      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Part of the summit of a mountain in
        the Austrian state of Tyrol has collapsed, sending more than 100,000 cubic
        meters of rock crashing into the valley below and triggering mudslides.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028b8f0f-1ea3-4f0b-9dea-4f64a0ab4935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:51:02.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:51:03.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eaffb0-b198-4725-ab12-2d6f86b9e166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:51:02.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:51:03.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rocks started falling Sunday from Fluchthorn, a nearly 3,400 meter\
        \ (11,155 foot) mountain in the Silvretta Alps on the border between Switzerland\
        \ and Austria, in an incident state geologists have said was caused by thawing\
        \ permafrost.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3276d2b6-3aae-43e5-b634-50b958c3b97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:51:02.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:51:03.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624739a5-b963-4294-91d5-99ed5ed320a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:51:02.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:51:03.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No one was injured by the rockfall, according to Alpine police.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5b61c1-3b5f-4acf-b06f-fceef37e6f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:51:02.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:51:03.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2cce1a-d6f8-4523-8c6d-4c8659400629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:51:02.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:51:03.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a reconnaissance flight over the affected area, state geologists\
        \ made initial assessments of the amount of fallen rock, but they say these\
        \ may well be conservative as it will take time to get a more accurate picture.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68751a05-863e-4fe7-893c-97bf1c83f2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:51:02.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:51:03.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01be32f9-5f77-4ac5-b908-c78d1a55ebcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:51:02.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:51:03.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a relatively large incident, we’re talking about at least\
        \ 100,000 cubic meters (around 3.5 million cubic foot) of rock that has fallen\
        \ off, likely more than that,” said Thomas Figl, a state geologist, in a video\
        \ produced by the Tyrolean state government.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7f0c85-2acb-45d3-bdae-f169c6e3999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:51:02.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:51:03.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d2297e-3a5b-4547-8a4e-3d386dd54d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:51:02.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:51:03.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The geologists have pinned the collapse on the thawing of permafrost,\
        \ a long-term frozen layer of soil and rocks. Most often associated with Arctic\
        \ regions, permafrost is also found high in the European Alps.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa042b55-f1f9-47fe-b09b-b2d727a5d47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:51:02.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:51:03.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4f14ce-c0e1-476c-8d26-ad0a317f5db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:51:02.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:51:03.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can be relatively sure about the cause of this incident: permafrost.\
        \ The ice is the glue of the mountains and that ice has been thawing over\
        \ a long period of time due to climate change. That then causes the results\
        \ that we see here,” Figl said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603f5779-ec53-4cde-9aac-ff7de18cd8f0'
      'mgnl:activationStatus': true
