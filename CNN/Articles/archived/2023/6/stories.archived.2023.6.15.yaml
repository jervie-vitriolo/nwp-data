  'Map-in-new-India-Parliament-makes-neighbors-nervous':
    'author': 'Rhea Mogul, CNN'
    'caption': 'Raj K Raj/Hindustan Times/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-15T03:44:51.000+08:00
    'credit': 'Raj K Raj/Hindustan Times/Getty Images'
    'imagesource': 'jcr:10eb3277-1d32-4293-867c-5ca1ea4df10d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4178249c-dea1-4362-90f4-b9974d87252c'
    'lead': 'A new mural on display in India’s new $110 million Parliament has become
      an unlikely target of ire among its South Asian neighbors, with Pakistan, Nepal
      and Bangladesh seeking an explanation from New Delhi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-15T03:47:21.137+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-15T03:47:21.971+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Why a map in India’s new Parliament is making its neighbors nervous'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5db58fc-fdbe-4b55-ae4b-399bcf918d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:21.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A new mural on display in India’s
        new $110 million Parliament has become an unlikely target of ire among its
        South Asian neighbors, with Pakistan, Nepal and Bangladesh seeking an explanation
        from New Delhi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2d4f2e-fb15-4a3a-9de8-4a45fc4e15c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:21.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95c1c3d-276b-47c2-b8b5-d7e68326a68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:21.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mural depicts a map of an ancient Indian civilization encompassing\
        \ what is today Pakistan in the north and Bangladesh and Nepal in the east.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12375c1a-5888-4ee2-8aa1-6edd8aefe821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:21.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4576f60a-37a3-48d1-9955-0ae23fe7f0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:21.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters earlier this month, the spokesperson of India’\
        s Ministry of External Affairs, Arindam Bagchi, said it portrays the ancient\
        \ Ashoka Empire and symbolizes “the idea of responsible and people-oriented\
        \ governance that (King Ashoka) adopted and propagated.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762323fa-1c2b-4a75-8e21-cae4dfca17e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:21.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41142633-375c-4576-8814-b02b57c4a0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:21.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But to some politicians from India’s ruling Bharatiya Janata Party\
        \ (BJP), it appears to represent a vision of the future – of “Akhand Bharat,”\
        \ an “Undivided India” that would merge the modern-day country with Afghanistan,\
        \ Pakistan, Nepal, Bangladesh and Myanmar.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1f395a-3490-4a79-a532-f04a64d02da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:21.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ee3e08-b0a3-4932-a8f7-3346b9955dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:21.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The resolve is clear. Akhand Bharat,” tweeted Minister of Parliamentary\
        \ Affairs Pralhad Joshi alongside a photograph of the map. “Akhand Bharat\
        \ in (the) New Parliament. It represents our powerful and self reliant India,”\
        \ tweeted BJP lawmaker Manoj Kotak.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cdfef9-f6ed-422d-9149-6b2c999ba5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:21.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1879b0b-717b-4edf-9c33-f6a38035d1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:21.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To India’s neighbors, “Akhand Bharat” is an incendiary, neo-imperialist\
        \ concept – one that has long been associated with the right-wing Rashtriya\
        \ Swayamsevak Sangh (RSS), an ideological organization that heavily influences\
        \ the BJP, and which believes in “Hindutva,” the idea that India should become\
        \ the “Home of the Hindus.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31275df1-8144-4d65-9ee6-caa1edc3f8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:21.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaff829-0662-42f1-a100-777aaefced0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:21.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, Pakistan said it was “appalled by the statements”\
        \ made about the mural.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ca6e35-f032-451a-a35d-0eaac17513ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:21.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060fae85-ad6f-496a-8af9-edb87bab28ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:21.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The gratuitous assertion of ‘Akhand Bharat’ is a manifestation of\
        \ a revisionist and expansionist mindset that seeks to subjugate the identity\
        \ and culture of not only India’s neighboring countries but also its own religious\
        \ minorities,” said foreign office spokesperson Mumtaz Zahra Baloch.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8895a26-73ca-4692-ac0c-3ccf70857c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:21.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd96ec8b-64e2-4a7e-abb0-6b4b3479603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:21.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nepali politicians also chimed in.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aecd3d7-9906-41ff-b404-f3b8c48cd0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:21.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610f2958-e2e2-4b38-9bbf-157b44514333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:21.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If a country like India – that sees itself as an ancient and strong\
        \ country, and as a model of democracy – puts Nepali territories in its map\
        \ and hangs the map in parliament, it cannot be called fair,” opposition leader\
        \ KP Sharma Oli said, according to The Kathmandu Post.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89275b67-2e5c-48d5-bdc7-ce69b711ab50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:21.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404489aa-511d-406e-839c-88b6afb04f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:21.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nepal’s former prime minister, Baburam Bhattarai, warned the map may\
        \ stoke an “unnecessary and harmful diplomatic row.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43836742-259d-4ac5-bb6c-ccfc8c45276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.160+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:21.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37d77f3-4f21-444f-b613-3ad430cc2984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.160+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:21.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And last week, Bangladesh asked New Delhi to clarify the situation.\
        \ “Anger is being expressed from various quarters over the map,” said Shahriar\
        \ Alam, its junior minister for foreign affairs.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b06d224-9924-42c4-8014-1800354f5ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:21.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7368c21-a266-4f5e-af83-c353fc80f3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:21.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Answering a question about the backlash last week, India’s foreign\
        \ minister Subrahmanyam Jaishankar said the issue had already been clarified\
        \ by India, and it was “not political.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a64a88-dfea-4e12-9e69-df5ec2b8286f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:21.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97d31fc-21e6-43d4-b1b0-753b1ca8f0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:21.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While India has dismissed their concerns, analysts say calls by BJP\
        \ politicians to embrace “Akhand Bharat” are dangerous.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12fe968-7e97-4237-bbf5-886394975552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:21.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16cec5b-aebf-4655-bbf6-6fc00d6a242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They say such appeals embolden extremist groups and are bad news for\
        \ a constitutionally secular democracy, where about 80% of the 1.4 billion\
        \ population is Hindu and 14% Muslim.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad8c075-a3fe-4d5f-b0e1-7111206ded71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13acd754-b48d-43e4-89c8-1a3f452e7ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Many BJP leaders are increasingly making statements to placate the\
        \ most hardcore elements of their party, without realizing how that might\
        \ play out overseas,” said Salil Tripathi, a writer based in New York.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea25c60-d5da-44c5-a75d-b30cfe9edc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fb0265-cfcb-458c-8645-32629ebf38c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These politicians and leaders act as if the world isn’t listening.\
        \ It keeps the cauldron hot, but it is a dangerous game.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52b672f-3a5b-45a9-806b-15909fa95737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.166+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb679e22-450f-4650-baa4-e0056c5691a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Controversial ceremony</strong></h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f533ce64-3066-47c4-ac95-011c32a09e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mural was not the only thing turning heads when Prime Minister\
        \ Narendra Modi inaugurated the parliament on May 28.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafd19f6-7780-495d-8adf-c97b685d7a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.168+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04c85ca-3a7a-438f-863d-efa067448139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.168+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Similarly controversial was the ceremony itself, steeped in Hindu religious\
        \ symbolism, which critics felt jarred with the supposedly secular nature\
        \ of Indian government affairs. It also took place on the birthday of the\
        \ late Vinayak Damodar Savarkar, the man widely considered to have developed\
        \ the Hindutva ideology and one of the first proponents of Akhand Bharat.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6e9893-76ae-4d15-b2e9-c036448a06b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.169+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ce58d5-5cd4-4bf0-ab9c-0eebcf91d15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.169+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A leader of the right-wing Hindu Mahasabha group, Savarkar is revered\
        \ by Modi and the BJP, who credit him with leading India to its freedom from\
        \ British colonial rule.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfc8230-13bb-425c-9569-e964bd6f8753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.170+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05268774-d64b-4cde-9fc2-44718f40bd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.171+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But critics say it is wrong to honor his birthday, given his stance\
        \ toward Muslims.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b356f62-942c-4fc0-a14b-4d965a1ad9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.171+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6fc9d0-c454-43ad-9b0b-02ae315157ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.172+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hindu Mahasabha’s website says if it takes power, it will not hesitate\
        \ to “force” the migration of India’s Muslims to Pakistan.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f90bc4-e911-42ee-9e85-8ace8c7a37ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e350d7e2-ae8d-472a-9086-7039f3a0d73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the group’s ideas are decades old, it appears more bold about\
        \ them now.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fb8ab7-b394-4f5e-bf4b-449526c8e2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2f8948-f518-40fd-a7aa-390e794f18f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In December 2021, some extremists from the group called for a genocide\
        \ against Muslims to “protect” India.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac00d74d-f1bc-4f94-b8d9-e7a92ef949f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c0c671-d134-4089-a15f-c7b5ae92d619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sushant Singh, a senior fellow with the Centre for Policy Research\
        \ think tank, said groups felt emboldened to make such brazen calls for violence\
        \ because they “believe that they have the backing of the state.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e8d548-c096-4d2b-8e81-f552614bb1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693820b3-7d00-41e9-bfad-45667a35627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That is because the state clearly believes in their ideology and articulates\
        \ that ideology,” he added.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43300e3-a5ef-4a97-b0ac-ef7e9c5deabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b236bf4c-3783-48fd-97f3-9c50111b9f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Nervous neighbors</strong></h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb2ecef-b6cc-4cc6-9610-f93d9a7a443a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the BJP does not openly describe itself as Hindu nationalist,\
        \ critics say such leanings are given away by legislation that favors Hindus\
        \ and the rhetoric of some of its leading figures.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daab1bd4-1361-4915-8bd4-c0964f11e120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd246ada-237c-4910-a0d1-7476608e1d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the BJP’s most controversial moves came in 2019 when it revoked\
        \ the semi-autonomous status of the Muslim-majority region of Indian-administered\
        \ Kashmir, bringing it under the direct control of New Delhi.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1289e84-235c-463d-8868-e01461554d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fe8b28-424e-4716-a100-27e30e8d6fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India said the move was aimed at ending separatism and terrorism it\
        \ alleged was aided by Pakistan. Critics said the move was aimed at encouraging\
        \ Hindus to settle there.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6512e7-b036-428f-945d-bfe34bfbd70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d17e8b7-f1fd-4eac-b1ac-74a489203762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Skepticism over New Delhi’s motives was fueled by India’s Home Minister\
        \ Amit Shah when he said the revocation had partially achieved the dream of\
        \ Akhand Bharat – a sentiment echoed by other right-wing politicians.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c129a11b-7120-416b-bacc-a517894a1970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39a95b4-77ab-4cfc-bc16-8d65847faf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have to see the dream of Akhand Bharat in this lifetime and it\
        \ has started with (this),” said deputy chief minister of the state of Maharashtra,\
        \ Devendra Fadnavis.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663eb86b-6f74-4cb3-88c5-23bff1bc2bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a46a25-5c5e-4ef3-8c99-28c8ab4d4cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts say such rhetoric has made India’s neighbors nervous.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b262b800-81f1-447e-b255-8ee0f4938839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bede26e2-f984-4ca2-bc6b-cf74aa08f27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.189+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The tragedy is that with this kind of narrative coming from India,\
        \ it only enforces the Pakistan army’s view that there is a threat,” said\
        \ Pakistani historian Ayesha Jalal.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382683d2-59e7-4ebb-8384-48f53c672df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.190+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.037+08:00
