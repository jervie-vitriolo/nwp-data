      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvard has also appointed an external panel to evaluate their anatomical
        donor program and their morgue policies “with the goal of providing constructive
        feedback and recommendations to improve security for the program and for the
        generous whole-body donations it receives,” the letter stated.</p>'
    '37':
