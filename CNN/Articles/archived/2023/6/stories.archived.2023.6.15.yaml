    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90736e30-b8e2-4393-87b7-9ca9fe6506d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T00:38:17.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-18T16:58:21.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Mayon
        Volcano is currently experiencing a "less threatening" eruption that could
        linger for weeks or up to a few months, according to the Philippine Institute
        of Volcanology and Seismology (Phivolcs).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c58d00-7b5f-47ba-99e7-9c4176df141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T00:38:17.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-18T16:58:21.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d78567-3edc-4f2d-9df6-a1baf0452440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T00:38:17.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-18T16:58:21.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The current outlook is– we may be looking at a simple effusion of\
        \ lava activity, similar to what we are seeing now. This could take as long\
        \ as a few weeks to a few months,\" Phivolcs volcano monitoring and eruption\
        \ prediction division chief Mariton Bornas told CNN Philippines' Politics\
        \ As Usual on Wednesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732b5161-5902-4c5e-9197-bafaaa71d006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T00:38:17.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-18T16:58:21.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac185b28-e657-43f3-8648-19d4278837a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T00:38:17.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-18T16:58:21.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Most of the eruptions of Mayon are really just within the two to\
        \ three-month period,\" she added. \"This kind of eruption is actually very–\
        \ less threatening than the other types of eruption.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6901ad37-a455-4191-a92b-cd6554ea738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T00:38:17.009+08:00
