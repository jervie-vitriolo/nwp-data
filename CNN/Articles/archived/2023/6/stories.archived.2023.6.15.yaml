      'mgnl:lastActivated': 2023-06-15T16:32:06.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eb5484-a7c9-4f47-9966-2dd42d4ec965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.007+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A lot more residents came here. Kristone Capistrano and Aaron Kaiser\
        \ Garcia were here with me at that time. Both of them got me running again.\
        \ The project we made was called “Transmutation.” I wanted it to be a collage\
        \ of moments that aren't really visible but are represented through material.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97941edd-0d51-4402-b6e1-2f1f8baac315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.008+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef9286-1417-4d87-9cd0-3fa020db48d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.009+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I designed a score that only Aaron, a movement artist, will hear at\
        \ that exact moment. I played it once and then he moved to the score. Kristone\
        \ witnessed the moment and drew it as Aaron moved. Kristone was the only person\
        \ who ever witnessed Aaron move. The drawings are artifacts of that moment.\
        \ These are the datasets for other people to process.\r"
