      'jcr:uuid': '259796f7-dac9-4b41-924d-83faa0005bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:00:39.303+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-16T05:55:40.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These policies should be consulted with experts and various stakeholders,\
        \ technology expert Art Samaniego said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a369f26-617a-4111-9916-1d2512f9c546'
