      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To support the “<em>Alagang</em> Deserve<em>, Alagang Sulit</em>”
        campaign, Asian Hospital revealed its Wellness Card. Hennesy Lou E. Miranda,
        AHMC Director of Marketing and Patient Experience, explained that the hospital
        saw the need to come up with a tangible product that would offer value for
        money.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582dd3dc-9a1b-4e5f-b152-5e779509f8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T16:58:41.299+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-15T17:49:34.467+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e281a194-5bba-4c1f-897b-22ebae580820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T16:58:41.301+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-15T17:49:34.467+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is why we are launching the Wellness Card. We call this the Wellness\
        \ Card because this promotes Wellness and this comes in two variants — the\
        \ Basic and the Premium Card,” she explained.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ed0fd7-96c1-4137-9ff5-986144df355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T16:58:41.302+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-15T17:49:34.467+08:00
