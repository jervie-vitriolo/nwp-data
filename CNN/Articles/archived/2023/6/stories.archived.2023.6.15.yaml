      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sensations like dryness, irritation, roughness, tightness, and a weakened\
        \ skin barrier are not merely symptoms alone. They make up the five signs\
        \ of skin sensitivity.\r"
    '10':
