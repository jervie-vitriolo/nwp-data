      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US attorney’s office will continue to work to identify the victims\
        \ and contact their families, according to the university.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5f378a-2e04-4075-81fe-13e81f2e6ce8'
