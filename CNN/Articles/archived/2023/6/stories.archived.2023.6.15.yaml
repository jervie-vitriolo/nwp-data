    'lead': 'Authorities said a manhunt is underway after two members of the Maguindanao
      del Sur police were killed following an ambush on Wednesday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-15T14:36:16.254+08:00
