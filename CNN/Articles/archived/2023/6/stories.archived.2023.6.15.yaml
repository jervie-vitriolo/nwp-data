      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1719d05d-32ff-4b21-8e47-fc0e0991a9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.006+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Longing for the Sun to Set Upwards\" was actually an accident. It\
        \ wasn't meant to be a thing. I was just playing around with my phone. It\
        \ was December of last year and it was my birthday. I just wanted to show\
        \ it to my friends. We made a mini exhibit here and people came. For some\
        \ reason, it reached someone from London. They offered a space at the Barbican\
        \ to screen it. It was kind of a pull to make again.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85ba856-b00b-43cc-8647-79bbd3ee27c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.007+08:00
