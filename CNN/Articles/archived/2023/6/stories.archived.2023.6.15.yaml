    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e0f165-2c9f-4fdb-b8e7-c18651586532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:30:36.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:57.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNN) —</strong> Eleven people have been shot
        dead and 14 injured in a fresh outbreak of ethnic violence that has gripped
        the northeast Indian state of Manipur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04c6a23-2ed6-4467-baec-d5ae51af246d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:30:36.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:57.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest killings come little more than a month after an earlier\
        \ bout of unrest that saw entire villages burned to the ground, killing dozens\
        \ and leaving tens of thousands homeless.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693af6d1-de5e-4257-b678-299339cbbd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:30:36.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:57.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then nearly 3 million people in the state have been largely cut\
        \ off from the rest of the country, after the government blocked internet\
        \ services and restricted travel in an effort to contain the violence.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a65b17d-72f5-4014-97a4-7b9bf51f3720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:30:36.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:57.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the latest bout of unrest, the violence has been so extreme that\
        \ many bodies have been hard to identify, doctors and senior management officials\
        \ at the Jawaharlal Nehru Institute of Medical Sciences (JNIMS) and Raj Medicity\
        \ Hospital in the state’s capital Imphal told CNN.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ff5ad5-3dee-44aa-a6af-fbd972eed5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:30:36.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:57.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The bodies that have come in have not been in a good state. There\
        \ were many cuts, wounds, and scratches all over,” the director of JNIMS,\
        \ Dr. Deben, said. “We are still conducting a post-mortem and trying to confirm\
        \ the identity of the last victim, but his face is badly mutilated.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d49aac9-3530-40b9-a9ec-6bdff6b7c3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:30:36.180+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:57.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manipur, a lush, hilly state which borders Myanmar, is home to an ethnically\
        \ diverse group of Sino-Tibetan communities, each with their own language,\
        \ culture and religion.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b311227-64c3-4754-ae79-8af637df9b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:30:36.180+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:57.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like Kashmir in the north, it was once a princely state under British\
        \ rule, and only incorporated into India in 1949, two years after the country\
        \ gained independence.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e589b8-4242-4e29-bd21-b725daee6d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:30:36.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:57.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many within the state disagreed with that move and ever since then\
        \ the region has grappled with violent insurgencies and ethnic conflicts that\
        \ have resulted in hundreds of deaths and injuries over the decades.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926ec616-98b6-49f6-9305-81e8aaa94672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:30:36.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:57.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The current unrest has seen some of the worst violence in recent years\
        \ and has sparked criticism of Indian Prime Minister Narendra Modi and his\
        \ ruling Bharatiya Janata Party (BJP), which governs Manipur.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d018d9-dcf0-4fec-9f1c-2a919dbdbd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:30:36.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:57.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Modi has yet to comment publicly on the violence plaguing the state\
        \ for weeks now while the home minister Amit Shah’s visit to Imphal late last\
        \ month has done little to quell the tensions.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0e3874-4a0b-4df0-b50e-91135c243657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:30:36.182+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:57.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Opposition politicians have accused Modi and the BJP of showing a lack\
        \ of urgency in tackling the problem and of failing to stop the bloodshed.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365f73dd-8298-4c82-aa04-79d6cac1aff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:30:36.182+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:57.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“None of the actions taken by the state government or the Union government\
        \ have inspired confidence in the people of Manipur,” the country’s main opposition\
        \ party, the Indian National Congress, said in a statement Monday, demanding\
        \ Modi “break his silence” and visit the state.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2a415a-5f8a-4735-934d-1b79ca70e033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:30:36.182+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:57.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the prime minister’s office and the BJP for\
        \ a comment.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167d754e-5752-4773-80e3-5962d1fdb888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:30:36.183+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:57.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tribal dispute</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd902ce9c-c0bf-424f-a550-8853b6af1663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:30:36.183+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:57.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An earlier bout of violence broke out in Imphal on May 3 after thousands\
        \ of students, mostly from the Kuki tribe, took part in a rally against the\
        \ majority Meiti ethnic community, who were demanding special tribal status\
        \ that would allow them to buy land in the hills and give them more opportunity\
        \ for government jobs.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fac2186-20e9-4622-b52d-e48fac2d5dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:30:36.184+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:57.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Meitei community, a largely Hindu ethnic group who account for\
        \ about 50% of the state’s population, have for years campaigned to be recognized\
        \ as a scheduled tribe. If they are given this status, other ethnic groups\
        \ – many of whom are Christian – say they fear they will not have a fair chance\
        \ for jobs and other benefits.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c94c3b9-0e39-4b56-8a80-2b6514ad0899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:30:36.184+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:57.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Metei community dominates positions within the state government,\
        \ and have been privy to more economic and infrastructural advancement than\
        \ the other ethnic groups.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e39e802-ee86-4b8c-ba23-64dee600b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:30:36.185+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:57.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They mostly live in the more developed but geographically smaller
        Imphal Valley, while Kuki groups live predominantly in agriculturally rich
        and geographically larger protected hill districts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe9321c-6dab-44a3-9a54-019c5ef82774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:30:36.185+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:57.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kukis fear the change in status could result in their steady
        removal from a protected area they have occupied for decades and leave them
        vulnerable to exploitation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd661b5-b4ed-474e-9192-4a39b240782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:35:22.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:57.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/15/india/india-manipur-violence-deaths-government-silence-intl-hnk/index.html#:~:text=Indian%20army%20soldiers%20on%20patrol,%2C%20India%2C%20on%20June%207.&amp;text=Eleven%20people%20have%20been%20shot,northeast%20Indian%20state%20of%20Manipur.">Eleven
        killed in Manipur as new bout of ethnic violence grips India’s northeast</a>."</em></p>'
  'australia-terminate-lease-russian-embassy':
    'author': 'Alex Stambaugh'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-15T13:36:16.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4da932be-66e2-4075-b780-2b0be4f9400f'
    'lead': 'The Australian government is introducing legislation to terminate a lease
      of a new Russian embassy near Parliament House in the capital Canberra, Australian
      Prime Minister Anthony Albanese said Thursday.'
    'mgnl:created': 2023-06-15T13:39:47.630+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Australia will seek to terminate lease of new Russian embassy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091948df-a314-41b5-a9fe-220462b4013b'
      'mgnl:created': 2023-06-15T13:39:47.649+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Australian government is introducing
        legislation to terminate a lease of a new Russian embassy near Parliament
        House in the capital Canberra, Australian Prime Minister Anthony Albanese
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55175c88-a8b6-4682-8f4d-de4b00767fa5'
      'mgnl:created': 2023-06-15T13:39:47.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe02191-3138-43ef-8c4f-74968a75b7d9'
      'mgnl:created': 2023-06-15T13:39:47.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The government has received very clear security advice as to the risk\
        \ presented by a new Russian presence so close to Parliament House,” Albanese\
        \ told reporters in a televised press conference.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14db8c8b-7b3e-4810-ab75-7669226bbf81'
      'mgnl:created': 2023-06-15T13:39:47.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3883602-89e8-41f6-be5f-4b7c64c5bde7'
      'mgnl:created': 2023-06-15T13:39:47.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The land proposed for the second Russian embassy lies directly adjacent\
        \ to Parliament House, Australian Home Minister Clare O’Neil said alongside\
        \ Albanese.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ac0895-c44f-421b-a02f-55b5659bf530'
      'mgnl:created': 2023-06-15T13:39:47.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6dda19-bb6c-4d99-945d-92fcdac164a6'
      'mgnl:created': 2023-06-15T13:39:47.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re acting quickly to ensure the leased site does not become a formal\
        \ diplomatic presence,” the prime minister said. He said the decision was\
        \ taken “in the national security interest of Australia.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f94304-6c9e-4896-b410-f33d76a007cf'
      'mgnl:created': 2023-06-15T13:39:47.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaefd3d-00de-44fd-b533-af854d0d74ac'
      'mgnl:created': 2023-06-15T13:39:47.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The government condemns Russia’s illegal and immoral invasion of Ukraine,”\
        \ he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a627419a-219c-4c29-a900-fb93b9b8c3ff'
      'mgnl:created': 2023-06-15T13:39:47.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister said that coalition leadership had been briefed
        and would be supporting the legislation. Crossbenchers in the House and Senate
        and the Australian Capital Territory Chief Minister Andrew Barr have also
        been briefed, Albanese added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8187a2-30ea-48c1-8ef2-ee7430fdceaa'
      'mgnl:created': 2023-06-15T13:39:47.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/06/14/australia/australia-russian-embassy-lease-intl-latam">Australia
        will seek to terminate lease of new Russian embassy</a>"</em></p>'
  'harvard-morgue-manager-selling-body-parts':
    'author': 'Laura Ly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-15T13:39:50.000+08:00
    'imagesource': 'jcr:8fe89612-6b64-4c51-943f-3d11ac83319d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ce4521f-c95a-47ec-8a1a-259769103ba2'
    'lead': ' A former morgue manager at Harvard Medical School is facing federal
      charges for allegedly stealing, selling and shipping human body parts, according
      to an indictment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-15T13:42:17.327+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-15T13:43:26.426+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'A former Harvard morgue manager is accused of stealing, selling and
      shipping human body parts, indictment says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e7de66-18ce-4006-ad3a-e5eafe15926b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A former morgue manager at Harvard Medical
        School is facing federal charges for allegedly stealing, selling and shipping
        human body parts, according to an indictment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedf9b19-4f23-422f-b2b6-15dc00c638e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3f9989-e28b-4f09-a252-1f5ad87c02b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cedric Lodge, 55, who worked at the medical school’s morgue in Boston,\
        \ “stole dissected portions of donated cadavers, including…heads, brains,\
        \ skin, bones, and other human remains, without the knowledge or permission\
        \ of (the school) and removed those remains from the morgue in Massachusetts\
        \ and transported them to his residence in New Hampshire,” the federal indictment,\
        \ filed Tuesday in US District Court for the Middle District of Pennsylvania,\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addf8cb4-20eb-4944-9ff9-10d9506cacc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a662d4b-fe21-4cff-ad99-73321091ecb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lodge allegedly conspired with his wife, Denise, 63, to sell the human\
        \ remains to others, including Katrina Maclean, 44, and Joshua Taylor, 46,\
        \ according to the indictment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f4c354-2f5e-46b6-8242-3bd9139e3bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef845d85-2c8f-4bcf-ab7d-98a85fa58da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maclean is the owner of Kat’s Creepy Creations, a store in Peabody,\
        \ Massachusetts, where she allegedly sold the stolen body parts to others,\
        \ the court documents state.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eed477f-7f73-49c1-9df8-e78403f87d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955ad419-3a70-4fd5-a658-eed3c386dfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Lodges, Maclean and Taylor are all charged in the indictment with\
        \ conspiracy and interstate transport of stolen goods.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fb6ab6-d9c9-4037-a153-114398b0ad2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de620ce-c8db-40c9-ba48-83ffda818c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN’s attempts to reach the Lodges and Maclean for comment have been\
        \ unsuccessful. Taylor’s attorney, Christopher Opiel, told CNN they have no\
        \ comment on the allegations.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387311fc-6e6e-4fc0-a2f8-028ac4a109be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f66688-1842-4863-a1f6-4bacde33f5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Some crimes defy understanding,” US attorney for the Middle District\
        \ of Pennsylvania Gerard M. Karam said in a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c10387-cebd-4fda-bce0-ba7f9087dd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf49c0e-d28a-47d5-abbb-9a7a351d5555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The theft and trafficking of human remains strikes at the very essence\
        \ of what makes us human. It is particularly egregious that so many of the\
        \ victims here volunteered to allow their remains to be used to educate medical\
        \ professionals and advance the interests of science and healing. For them\
        \ and their families to be taken advantage of in the name of profit is appalling.\
        \ With these charges, we are seeking to secure some measure of justice for\
        \ all these victims.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c0e3a8-1ef5-46e8-8caa-9a73a323d7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ac44ba-9c7f-40e0-975a-5bee7665de2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Federal prosecutors said in a news release that three other people\
        \ also face charges in separate indictments in connection to the case, including\
        \ a person who was previously indicted in Arkansas.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd55acb-47d8-48a9-b8b8-acf95edb7faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21707173-9626-4002-ac26-e96e8ccde96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cedric Lodge was fired by Harvard Medical School on May 6, according\
        \ to a letter from the university. University officials called Lodge’s behavior\
        \ “an abhorrent betrayal.” The other people indicted are not affiliated with\
        \ Harvard.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808d0024-538b-499b-b4d7-22bfe88d02c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd1ea5f-3d6c-47ac-a82a-884dbcc91524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human remains are voluntarily donated to Harvard’s medical school for\
        \ educational purposes. When the medical school is finished with the remains,\
        \ they are typically cremated and are either returned to the donor’s family\
        \ or buried in a cemetery in Tewksbury, Massachusetts, prosecutors said in\
        \ court documents.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112e3b2a-a7b8-439c-9c57-740266de1ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff932e17-cea8-47a0-acb2-013492e85835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Lodges are alleged to have stolen, sold and transported the remains\
        \ – sometimes through the US Postal Service – from 2018 through early March\
        \ 2023, according to prosecutors.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af9b261-cd8c-4b9d-9893-ef7c5fac7285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3b59b1-d35e-4b78-b5f6-583dc41821b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They are accused of communicating with buyers, including Maclean and\
        \ Taylor, through cell phone calls and social media, the indictment states.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2adc451-51df-4f3e-9756-bf9b27ada5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cedric Lodge also allegedly allowed Maclean and Taylor into the Harvard\
        \ Medical School morgue so they could choose what remains to purchase, according\
        \ to the indictment. Maclean allegedly paid Cedric Lodge $600 for two dissected\
        \ faces in October 2020, the indictment said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b1d874-9f0b-45f7-85b5-a6d4cba4f068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.400+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maclean is also accused of selling stolen body parts to other buyers\
        \ in multiple states, including allegedly selling human skin to a Pennsylvania\
        \ man who tanned it to create leather, the indictment stated.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1948d8b-5bb7-4ea3-a457-d4856c1a0c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.400+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taylor has paid over $37,000 through 39 PayPal payments to the Lodges\
        \ for the body parts, prosecutors said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9d8a2c-f13e-4499-b7df-be2625cb24e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.401+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On May 19, 2019, Taylor allegedly sent a $1,000 payment to Denise Lodge\
        \ with the memo, “head number 7.” In November 2020, Taylor allegedly sent\
        \ $200 with a memo reading, “braiiiiiins.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4bed3f-5ca3-4fb4-929e-cffe18071cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.401+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Maclean and Taylor are accused of accepting nearly $50,000 in\
        \ PayPal payments in 2021 and 2022 from the same man in Pennsylvania for the\
        \ stolen human remains, the indictment said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d8b331-282b-413f-97e3-b9ff1b922a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.402+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Harvard calls the crime a ‘betrayal’ to the school and donors</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462eac05-3076-4814-bc76-66ca0981aee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.402+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harvard University officials said Wednesday that they are “appalled\
        \ to learn that something so disturbing could happen on (their) campus — a\
        \ community dedicated to healing and serving others.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2072f10-d8b9-486c-8e48-32d76555c5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The reported incidents are a betrayal of HMS and, most importantly,\
        \ each of the individuals who altruistically chose to will their bodies to\
        \ HMS through the Anatomical Gift Program to advance medical education and\
        \ research,” Harvard Medical School deans George Daley and Edward Hundert\
        \ wrote in a letter to the community.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34828a9b-ec92-4b04-9979-1bac549a7b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T13:43:26.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are so very sorry for the pain this news will cause for our anatomical\
        \ donors’ families and loved ones, and HMS pledges to engage with them during\
        \ this deeply distressing time.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caba8d0-4a91-40b9-8c6a-342517c32c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:42:17.404+08:00
