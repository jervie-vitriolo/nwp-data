  'chr-sogiesc-bill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-15T16:53:31.000+08:00
    'imagesource': 'jcr:9bb4630e-bc6e-4914-ab18-6719475ef886'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cc67150-6d06-4509-8cc4-0cf80b803a69'
    'lead': 'The Commission on Human Rights called on Congress to uphold the life
      and dignity of marginalized Filipinos by passing the sexual orientation, gender
      identity, gender expression, or sex characteristics (SOGIESC) equality bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-15T16:57:00.828+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-15T16:58:17.002+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CHR calls for ‘swift progress’ of SOGIESC bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f992fdf-a9ab-47c0-a6e8-0df718cab63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T16:57:00.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T16:58:17.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) –</strong> The Commission
        on Human Rights (CHR) on Thursday called on Congress to uphold the life and
        dignity of marginalized Filipinos by passing the sexual orientation, gender
        identity, gender expression, or sex characteristics (SOGIESC) equality bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f555ecd9-1b68-4f96-9dd8-4d3865b37c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T16:57:00.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T16:58:17.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In observance of the Pride Month, we hope to see concrete and serious
        strides in advancing the plight of the LGBTQI sector through the swift progress
        of the equality bill,” the CHR said in a <a href="https://chr.gov.ph/statement-on-the-commission-on-human-rights-welcoming-the-approval-of-the-sogiesc-equality-bill-by-the-house-committee-on-women-and-gender-equality/?fbclid=IwAR1NThPHiZGrsPRgBXpX66_HheOmrEnh8n9f_K0KR1C8YKPgQHABklhuQgg">statement</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed84c5aa-53f0-4273-9d84-fd9b8d8aa579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T16:57:00.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T16:58:17.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consolidated SOGIESC bill was <a href="https://www.cnnphilippines.com/news/2023/5/24/SOGIESC-equality-bill-gets-House-panel-nod.html">approved</a>
        in the House Committee on Women and Gender Equality on May 24.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d703fd-dd5c-491a-9bd9-b1b55056cddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T16:57:00.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T16:58:17.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Senate version of the bill was <a href="https://www.cnnphilippines.com/videos/2023/2/14/SOGIE-bill-back-to-Senate-committee-level.html">reverted</a>
        back to Sen. Joel Villanueva''s Committee on Rules after hurdling the Senate
        Committee on Women, Children, Family Relations and Gender Equality in December
        2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e34777a-ffb3-402f-a679-a22616065841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T16:57:00.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T16:58:17.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villanueva previously stated that the SOGIESC bill is not considered\
        \ a priority measure in the Senate.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834746cb-bffe-4577-97b7-88aadbde67e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T16:57:00.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T16:58:17.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/6/7/Hontiveros-responds-to-Villanueva.html#:~:text=Risa%20Hontiveros%20on%20Wednesday%20said,not%20considered%20an%20urgent%20measure.">Hontiveros:
        ''Sheer numbness'' to say SOGIESC bill not urgent</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2c5617-2c5e-4aa3-ad29-ccc6c541e163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T16:57:00.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T16:58:17.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CHR, meanwhile, said the vulnerability of LGBTQI community to different\
        \ kinds of discrimination is more pronounced without a specific legislation\
        \ that protect against it.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fb20a4-8b99-407a-9862-3be0aef667c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T16:57:00.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T16:58:17.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For as long a segment of the population continues to face discrimination,\
        \ creating a safe and enabling environment for all cannot be genuinely attained,”\
        \ it added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fcb73d-9ee4-43c6-9c54-0ba5875434a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T16:57:00.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T16:58:17.009+08:00
