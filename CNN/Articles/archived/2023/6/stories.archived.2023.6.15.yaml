      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Romualdez already <a href="https://www.cnnphilippines.com/news/2023/6/13/babe-romualdez-afghan-ph-visa.html">clarified</a>
        that Washington was only asking for assistance in the processing of visas.
