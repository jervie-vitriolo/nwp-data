      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae1b2f6-6ed3-44bf-82e6-7c9bcbfb610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T00:59:55.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T00:59:56.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi siya nakapirma. Pinapirma niya si</em> Rivero <em>kasi
        ayaw niyang ma-</em>attribute <em>sa kaniya ''yung</em> petition<em>… Finile
        niya ''yung</em> habeas corpus petition<em> kahit alam niyang naalis na sa</em>
        witness protection program<em> ''yung asawa ni</em> Mr. Rivero<em> at kaniyang
        anak,</em>" Remulla said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200f1777-52bb-42ea-b8cf-f7f47fb9dd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T00:59:55.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T00:59:56.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1b5e47-bf34-4d58-acdc-2ee94fbdc3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T00:59:55.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T00:59:56.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: He didn't sign. He made Rivero sign because he didn't\
        \ want the petition to be attributed to him. He filed the habeas corpus petition\
        \ although he knew that Mr. Rivero's wife and child had already been removed\
        \ from the witness protection program.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ecd47d-1c94-4b98-a6af-819f78b2ccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T00:59:55.730+08:00
