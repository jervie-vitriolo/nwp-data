    'template': '1'
    'title': 'DICT chief backs calls for AI regulation in workplace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40e700-ca4a-452f-90e0-1864ef9ddc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:00:39.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-16T05:55:40.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> The Department
        of Information and Communications Technology (DICT) is studying requests to
        regulate the use of artificial intelligence (AI) in the workplace, its chief
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92ace93-99a6-45c9-b950-6e0a72ced4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:00:39.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-16T05:55:40.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078fb293-0fc2-4cd2-ae36-606812395b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:00:39.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-16T05:55:40.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am for regulation of AI. I would respond positively to the appeal\
        \ of all the leaders of the AI, technology that government has to come in,”\
        \ said DICT Secretary Ivan John Uy.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdb8fe5-d78f-4725-aa51-ed218d2e99c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:00:39.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-16T05:55:40.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b999a54a-876e-4ac9-92d9-9f136afb630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:00:39.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-16T05:55:40.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DICT chief said he is coordinating with his counterparts in other\
        \ countries to gather best practices in AI use. Earlier this year, Uy had\
        \ a discussion on AI regulation with peers from the European Union (EU) and\
        \ the Association of Southeast Asian Nations (ASEAN).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1190dc-2a6a-47c0-834a-dae14a909161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:00:39.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-16T05:55:40.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d416e1-c808-4695-819b-129d60005cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:00:39.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-16T05:55:40.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have a consensus that government should come in and find ways to\
        \ regulate it to ensure that AI is beneficial, that it is interoperable, it\
        \ is transparent and it is accountable. Hindi yung basta basta lang nakakalat\
        \ ito dahil [So it’s not all over the place because] it’s a very powerful\
        \ tool,” Uy said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aad899a-1745-411b-b46b-4b74084024c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:00:39.298+08:00
      'mgnl:createdBy': 'syrah'
