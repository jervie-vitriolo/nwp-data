      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to MMDA's monitoring, the motorcycle and SUV were both at\
        \ the EDSA bus carousel lane, prompting the agency to warn motorists anew\
        \ of steering clear from the lane. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
