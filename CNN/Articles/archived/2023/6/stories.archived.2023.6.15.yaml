      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Imee Marcos earlier called for an inquiry on the use of AI,\
        \ claiming it may pose a threat to the business process outsourcing (BPO)\
        \ and original equipment manufacturing (OEM) industries.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786e459e-a9c6-4d70-b558-397c9e9a9daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:00:39.298+08:00
