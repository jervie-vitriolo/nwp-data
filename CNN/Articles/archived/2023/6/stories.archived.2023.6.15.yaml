      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T15:42:19.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The United States will cover all the costs,” Romualdez told CNN Philippines’\
        \ The Source on Thursday, emphasizing that Manila will only serve as a location\
        \ for US government personnel to process the special immigration visas for\
        \ the Afghans.\r"
