      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fd84ec-9778-43ac-9b7f-a3ea4afd9f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T16:58:41.298+08:00
      'mgnl:createdBy': 'nikko'
