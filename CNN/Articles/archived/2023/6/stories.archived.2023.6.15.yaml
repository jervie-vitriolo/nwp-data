    'lead': 'The Department of Information and Communications Technology (DICT) is
      studying requests to regulate the use of artificial intelligence (AI) in the
      workplace, its chief said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-15T21:00:39.283+08:00
