      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wish to perpetually soften. I want to dissolve or dissipate but
        not disappear. I hope to course through my life and other people''s and be
        one with them. I hope to never box myself into anything. I just want to revel
        in the possibility of transformation and softening.</p>'
    '107':
