      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> The Metropolitan
        Manila Development Authority (MMDA) has recorded an increase in accidents
        and traffic violations that coincide with the suspension of the No Contact
        Apprehension Policy (NCAP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d59663-c4bf-4c55-849e-a3e8f81da395'
      'mgnl:activationStatus': true
