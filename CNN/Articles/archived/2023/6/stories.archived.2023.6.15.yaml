      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A friend spoke with me about this once and it stuck with me. I forgot\
        \ the name of the person she was referencing but it was somewhere along the\
        \ lines of becoming love itself. That no matter the heartbreak, you have to\
        \ have an immovable center and become love itself. As cheesy as that sounds,\
        \ I feel like the hope is that I just course through my life as soft and as\
        \ loving and as hopeful as possible. I just want to soften.\r"
