      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As pointed as my works or as precise as they are, I still hope to create\
        \ softer and softer works.\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8a4afe-a6de-4fd6-ba94-19c5e17a53ee'
