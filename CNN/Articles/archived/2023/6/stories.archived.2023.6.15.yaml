      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong>&nbsp;—
        The provincial government of Albay is eyeing the permanent resettlement of
        people within the six-kilometer permanent danger zone radius of Mayon Volcano,
        an official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c05aaab-50f0-4b10-aaaf-f316a10a871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T18:49:08.385+08:00
