  'Marcos-recommendations-US-Afghan-employees':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-06-15T13:14:36.000+08:00
    'imagesource': 'jcr:8b8351ff-d520-47c2-ac3f-d4a524d60a14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99b93036-7431-4a80-a8c9-965dcf78c296'
    'lead': 'President Ferdinand Marcos Jr. “will be given the recommendation” on
      the request of the United States for the Philippines to temporarily take in
      Afghan nationals fleeing the Taliban as a humanitarian gesture, Philippine Ambassador
      to Washington Jose Manuel Romualdez says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-15T13:19:22.420+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-15T13:20:53.590+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Afghan-nationals', 'Babe-Romualdez', 'Bongbong-Marcos', 'US']
    'stories': []
    'template': '1'
    'title': 'Marcos to be given recommendation on request for PH to take in former
      Afghan employees of US – envoy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89fbfa0-9189-4321-8c1a-22ee231e68d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:19:22.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T13:20:53.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> President
        Ferdinand Marcos Jr. “will be given the recommendation” on the request of
        the United States for the Philippines to take in Afghan nationals fleeing
        the Taliban, Ambassador to Washington Jose Manuel Romualdez said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bc37c5-29a6-4ba4-9887-0f2ab347fde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:20:53.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T13:20:53.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7e953c-9038-481d-ac5c-47c0938e6809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:20:53.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T13:20:53.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez earlier <a href="https://www.cnnphilippines.com/news/2023/6/13/babe-romualdez-afghan-ph-visa.html">clarified</a>
        that they are not refugees but former Afghan employees of the US government
        “whose lives are in danger and are to be given Special Immigration Visas.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5198f6a5-9b7f-48e8-91aa-0177841a8bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:20:53.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T13:20:53.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8530b36-c0f1-46c2-8ada-e351ae51ae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:20:53.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T13:20:53.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He will be given the recommendation whether it is a rightful thing
        to do,” Romualdez told CNN Philippines’ <em>The Source</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40cdf5a-0244-413b-9452-200ed87456e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:20:53.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T13:20:53.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd3059f-a0ab-443f-812d-41ff64e7b0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:20:53.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T13:20:53.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This request came to us in October of last year, we are already in\
        \ June… We are talking about eight or nine months since they made that request,”\
        \ he added. “In fact it went through our national security cluster…There was\
        \ absolutely no intention whatsoever that it is going to be a sudden thing.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e746b5c-f0b7-40bd-afdd-1a2eb1183954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:20:53.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T13:20:53.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e48ff0-321a-4aea-8d39-59c28b0b7601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:20:53.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T13:20:53.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Koko Pimentel and Senator Imee Marcos have questioned\
        \ the request of the US.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7222d1-fbc1-4a4c-91bb-cb7b8248d2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:20:53.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T13:20:53.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c314e827-953f-4fa7-a714-2c353d7a5a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:20:53.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T13:20:53.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Romualdez, the Philippine government should accept the request\
        \ since this is the “morally right thing to do” and that “it’s a humanitarian\
        \ act of gesture.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa15901-b11e-4488-831c-f08187ec3508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:20:53.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T13:20:53.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd344179-9ddf-4696-9032-56930488db2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:20:53.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T13:20:53.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve had this type of tradition for many, many years since the 1920s—\
        the white Russians, the Jewish people that were allowed to come in here by\
        \ President Manuel Quezon, the father of the president (Ferdinand Marcos Sr.)\
        \ during the Vietnam war,” he pointed out.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7847241c-b123-4949-a8ad-c61c089ec481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:20:53.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T13:20:53.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45e8f9e-6ec7-4c00-99cf-8c25eaa4f888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:20:53.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T13:20:53.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such gestures kept the good relationship between the Philippines and\
        \ the countries that benefited from it, he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb7f6e7-b400-4993-a7da-decd6164b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:20:53.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T13:20:53.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ae48d0-7e44-4552-a687-f08e1426efaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:20:53.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T13:20:53.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Foreign Relations chaired by Sen. Marcos
        will be conducting an “urgent” public <a href="https://www.cnnphilippines.com/news/2023/6/15/Senate-panel-hearing-housing-for-Afghan-refugees.html">hearing</a>
        on Friday to look into the request "due to the significance and urgency of
        the matter."</p>'
  'russian-soldier-surrenders':
    'author': 'Mitchell McCluskey, Sarah Dean and Olga Voitovych, CNN'
