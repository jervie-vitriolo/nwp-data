    'jcr:uuid': '92688561-0bd9-458f-9f31-0985664c69ba'
    'lead': 'At least 79 people died after a migrant boat carrying hundreds of people
      sank off the Greek coast in the early hours of Wednesday, that country’s Coast
      Guard said, as fears mount that there could be more fatalities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-15T12:08:26.768+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-15T13:26:13.189+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-06-15T13:26:12.723+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Greece', 'Kalamata', 'Europe', 'migrants']
    'stories': []
    'template': '1'
    'title': 'At least 79 people drown after migrant boat sinks off Greek coast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a32936f-e5e5-457b-b4d8-d0f3539641e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:08:26.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T13:26:13.190+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 79 people died after a migrant
        boat carrying hundreds of people sank off the Greek coast in the early hours
        of Wednesday, that country’s Coast Guard said, as fears mount that there could
        be more fatalities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2625225-b7c2-4231-8725-c9f631141cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:08:26.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T13:26:13.190+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A total of 104 migrants who were traveling on the boat have since been
        rescued from the water and transferred to the city of Kalamata.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcea9f2-77cb-4b7c-94f5-e78d52482177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:08:26.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T13:26:13.190+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All the men who have been rescued are between 16-41 years old according
        to what they said,” Kalamata Mayor Thanasis Vasilopoulos said Wednesday. “They
        also said there were women and children on board,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b71fe2b-5c2b-46d9-a328-39929682e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:08:26.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T13:26:13.190+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The coast guard said the search and rescue operation will stop once
        it’s dark in the area and will continue with the first light of day tomorrow.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35176eef-4281-4793-8712-25aee9bf56be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:08:26.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T13:26:13.191+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is unclear how many people were on board the ship when it went under.
        Survivors say there could have been as many as 750 passengers.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c2dafe-b00d-4339-86fc-d34c4cab6a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:08:26.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T13:26:13.191+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We fear that the number of dead will rise significantly,” a spokesperson
        for Peloponnese prefect Panagiotis Nikas said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879b4c95-404a-4f0a-8404-3e2c6ad8c8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:08:26.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T13:26:13.191+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The International Organization for Migration (IOM) earlier tweeted
        that it believed that there were “up to 400 people” onboard.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a7f580-d093-4580-b2f9-c2221011755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:08:26.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T13:26:13.191+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'UN chief Antonio Guterres referred to the shipwreck as “horrific” in
        a post on Twitter, adding: “As I’ve said before - every person searching for
        a better life deserves safety &amp; dignity.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47e6a80-b191-4785-9659-25f18ed2ca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:08:26.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T13:26:13.191+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'State broadcaster ERT, citing initial information from authorities,
        said the boat had sailed from Tobruk, in Libya.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeebb70-fc28-4f4a-aa33-598cc61fb758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:08:26.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T13:26:13.191+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NGO Alarm Phone said it first received a call from the boat Tuesday
        afternoon and that it was “difficult to communicate with the distressed,”
        who said that they could not survive the night.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b457cc-8b9b-4fad-bab8-7a405b737bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:08:26.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T13:26:13.192+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Those on board said the captain left the vessel three hours after the
        first distress call was made and passengers were in need of food and water,
        accoring to Alarm Phone.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ce7b2a-4851-4d34-b76c-f5e69edb9eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:08:26.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T13:26:13.192+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A merchant vessel is said to have provided the boat with water at around
        8 p.m. local time on Tuesday evening.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8c29a0-fe17-45a2-942c-ac48078c31b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:08:26.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T13:26:13.192+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The last time Alarm Phone was able to contact the boat was just before
        1 a.m. local time on Wednesday morning. According to Alarm Phone, all that
        could be heard was “Hello my friend… The ship you send is…” before the call
        cut off.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272869c2-1141-46b7-ab75-038035765a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:08:26.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T13:26:13.192+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Search and rescue operations are being carried out by the Coast Guard
        in international waters, 47 nautical miles off the coast of Pylos in the southwestern
        Peloponnese.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13aeb7f-1a2e-43bf-adcf-e57b45d24ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:08:26.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T13:26:13.192+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The boat’s destination was Italy, according to Greek officials.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04fa58f-d011-4075-bc0b-93bf123b0bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:08:26.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T13:26:13.192+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Greek President Katernina Sakellaropoulou visited some of the survivors
        on Wednesday. “We are shocked, we are shocked like everyone in Greece,” Vasilopoulus
        said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9eda71-bf95-42f7-90c2-c31272f83974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:08:26.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T13:26:13.193+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Greece has been at the heart of the European migrant crisis, offering
        a way into the European Union for migrants and refugees coming from the Middle
        East, Asia and Africa.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1434406a-50d8-48f4-a8ac-43d9f34731b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:08:26.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T13:26:13.193+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of undocumented people arriving on European shores by
        sea <a href="https://www.cnn.com/2023/04/16/europe/europe-migration-chaos-boat-arrivals-intl/index.html"
        target="_blank">has skyrocketed</a> this year due to conflict, global inequality
        and the climate crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87092586-267c-4c8f-8127-dffc0fac536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:08:26.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T13:26:13.193+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than 36,000 people arrived in the Mediterranean region of Europe
        from January to March this year, nearly twice the number compared with the
        same period in 2022, according to figures from the UN’s refugee agency (UNHCR).'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c6fc7-0ff0-4a78-9a43-237855f73182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:08:26.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T13:26:13.193+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is the highest number since the refugee crisis that peaked in 2015
        and early 2016 – during some of the fiercest fighting in Syria’s civil war
        – when the arrival of more than 1 million people on Europe’s shores led EU
        solidarity to collapse into bickering and border chaos.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d19050-1542-4f42-a5e8-abb267cf5685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:08:26.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T13:26:13.193+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/14/europe/migrant-ship-sinks-greek-coast-intl/index.html"
        target="_blank">At least 79 people drown after migrant boat sinks off Greek
        coast</a>."</em></p>'
  'us-fighter-jets-middle-east-russia':
    'author': 'Haley Britzky and Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-15T12:08:49.000+08:00
    'imagesource': 'jcr:9e0a4a0e-acf5-4e8b-9bbb-52103eafc085'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f662e04f-9d51-47a9-af71-9c42ec466941'
    'lead': ' The US military deployed F-22 fighter jets to the Middle East this week
      due to concerns about ‘unsafe and unprofessional behavior,’ by Russian aircraft,
      the US military announced on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-15T12:11:09.402+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-15T12:11:19.157+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-15T12:11:18.914+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'United-States', 'F-22-fighter-jets', 'Russia']
    'stories': []
    'template': '1'
    'title': 'US deploys fighter jets to Middle East after ‘unsafe and unprofessional
      behavior’ by Russian planes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116cb512-4f84-48b5-9e5c-f26d563cbf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:11:09.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T12:11:19.158+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US military deployed F-22 fighter jets
        to the Middle East this week due to concerns about ‘unsafe and unprofessional
        behavior,’ by Russian aircraft, the US military announced on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd13722-6d97-4f8d-a90b-c50c3e3c5c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:11:09.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T12:11:19.158+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Russian Forces’ unsafe and unprofessional behavior is not what we
        expect from a professional air force. Their regular violation of agreed upon
        airspace deconfliction measures increases the risk of escalation or miscalculation,”
        CENTCOM commander Gen. Michael “Erik” Kurilla said in a news release. “Alongside
        our partners and allies, we are committed to improving the security and stability
        in the region.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10de90ff-1382-44ef-b53f-99bafb74a814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:11:09.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T12:11:19.159+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The F-22s are from the 94th Fighter Squadron out of Langley Air Force
        Base, Virginia. Lt. Gen. Alex Grynkewich, commander of US Air Forces Central,
        said in a statement on Wednesday that the Raptors were redeployed from in
        Europe.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab1fe07-4819-4125-8fdb-b0aaecfc491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:11:09.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T12:11:19.159+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The move comes as aggressive Russian flights in the region have increased.
        While Russia’s military is continuing its fight in Ukraine, the US has continued
        having interactions with Russian aircraft in the Middle East, particularly
        in and around Syria.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e468075-fe50-49ee-8455-40bef55a5008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:11:09.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T12:11:19.160+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Russian pilots <a href="https://www.cnn.com/2023/04/29/europe/russia-fighter-pilots-dogfight-us-jets-syria-intl-hnk/index.html"
        target="_blank">attempted to “dogfight” US jets</a> over Syria. And in March,
        Kurilla <a href="https://www.cnn.com/2023/03/16/politics/russia-military-flights-syria-centcom/index.html"
        target="_blank">told lawmakers</a> there had been a “significant spike” in
        aggressive flights by Russia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdb1bdf-014e-4cee-a210-e3b2b4646b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:11:09.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T12:11:19.160+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A US Air Forces Central spokesperson said there has been an increase
        “over the past several weeks” of unprofessional behavior by Russian aircraft.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b535b4f0-da64-432e-9b78-62bd06349226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:11:09.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T12:11:19.161+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“While the unprofessional and unsafe behavior varies from day to day
        and pilot to pilot, compared to behavior a year ago, Russian pilots have become
        significantly more unprofessional and unsafe in their attempts to challenge
        Coalition enduring defeat-Da’esh operations,” the spokesperson said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183c0321-bdea-4eac-9fa7-8831dfa6b36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:11:09.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T12:11:19.161+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Previously, Russian military leadership in Syria had been willing
        to comply with agreed upon deconfliction protocols,” they added. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06724ef-1a7d-4e08-8a77-25d660b8b331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:11:09.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T12:11:19.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/14/politics/us-fighter-jets-middle-east-russia/index.html"
        target="_blank">US deploys fighter jets to Middle East after ‘unsafe and unprofessional
        behavior’ by Russian planes</a>."</em></p>'
  'Additional-evacuation-centers-needed-in-Albay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-06-15T12:37:22.000+08:00
    'imagesource': 'jcr:6ea31a41-6342-41bb-9dd1-78153664d6b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '518e2433-9f89-4726-98b5-917e1237b382'
    'lead': 'OCD spokesperson Raffy Alejandro says over 17,000 people, or 4,800 families,
      are in 25 evacuation centers in Albay as Mayon Volcano erupts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-15T12:51:41.493+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-15T16:22:21.152+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OCD', 'Albay', 'Mayon']
    'stories': []
    'template': '1'
    'title': 'OCD: Additional evacuation centers needed as more Albay residents flee
      amid Mayon eruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b875cb4a-b246-488f-8c6a-6473771f3f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:51:41.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T16:22:21.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> The Office
        of Civil Defense (OCD) is currently identifying more sites in Albay to be
        used as evacuation centers as more residents flee to safer grounds amid the
        eruption of Mayon Volcano.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af31a26d-6158-4d42-a269-2509d773d915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:51:41.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T16:22:21.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCD spokesperson Raffy Alejandro told CNN Philippines’ <em>The Source</em>
        on Thursday that over 17,000 people, or 4,800 families, are currently in 25
        evacuation centers in the province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315e554f-5364-4b46-968b-9d0f64af0709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:51:41.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T16:22:21.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the OCD is working with the provincial government of Albay\
        \ to increase the number of evacuation sites, which will be urgently needed\
        \ if Mayon’s alert level status is raised from 3 to 4.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bebe1f-7089-4e2f-8d56-8554e58ca4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:51:41.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T16:22:21.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We really need more [evacuation centers] because if the alert level\
        \ is escalated to 4, and [the danger zone] increases from 6 to 7 (kilometers),\
        \ there will be additional 7,000 individuals who need to be relocated,” Alejandro\
        \ explained.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e8bb42-7fbf-4380-8f2a-cd36ddf7e62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:51:41.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T16:22:21.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 30,000 families are expected to be in evacuation centers
        if the situation worsens, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c4a2b6-d353-4745-8893-3633e59c6e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:51:41.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T16:22:21.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alejandro also said the smaller evacuation sites should be decongested,\
        \ and the OCD will coordinate with local government units as well as the Education\
        \ and Public Works departments to start this process.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe6f24e-4a13-4199-b9c8-f413574c12f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:51:41.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T16:22:21.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the 17,216 people living in evacuation centers, the National
        Disaster Risk Reduction and Management Council (NDRRMC) reported some 725
        people opted to stay “outside evacuation centers,” which could mean makeshift
        dwellings or houses of relatives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9449c6a3-1964-4dae-9d48-bc07b0fb1745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T16:22:20.783+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T16:22:21.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than ₱37 million worth of assistance including family food packs\
        \ and hygiene and sleeping kits have been provided to affected residents,\
        \ the NDRRMC said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e215484-095f-4a86-bc45-16c8586b79d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T16:22:20.783+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T16:22:21.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the agency said the volcanic activity of Mayon has reportedly
        disrupted the lives of 37,682 people — which consists of displaced residents
        and “economically affected” individuals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bab042-9db6-4b4e-bc0c-3d81c648515b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:51:41.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T16:22:21.157+08:00
