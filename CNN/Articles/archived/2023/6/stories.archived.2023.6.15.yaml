      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> — A fisherman
        from the Philippines earned a standing ovation from the judges and live audience
        of "America''s Got Talent" (AGT) after impressing them with his powerful vocals
        during his audition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaa8c57-3db8-4297-9428-8817d3021b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T19:06:19.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T19:06:33.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c616cb-41d2-44f2-90cf-fbdfd25dac49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T19:06:19.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T19:06:33.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roland Abante had all four judges – Simon Cowell, Howie Mandel, Heidi\
        \ Klum, and Sofía Vergara – standing and applauding after he belted out a\
        \ cover of Michael Bolton's \"When a Man Loves a Woman.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0c5deb-3b01-4dda-b116-981ef54a7cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T19:06:19.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T19:06:33.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00594b48-6423-4c7e-a34b-ece970eb274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T19:06:19.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T19:06:33.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abante''s <a href="https://www.youtube.com/watch?v=F_WikQTSn_w">audition
        video</a> on the official AGT YouTube channel has so far racked up over 2.4
        million views since it was uploaded on Wednesday, June 14.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eb2d88-c5ea-4d2f-971e-b4019d137e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T19:06:19.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T19:06:33.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4796b8a2-c50e-401f-bc40-1d9bec1073b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T19:06:19.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T19:06:33.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before his performance, the Cebu native was visibly nervous and got\
        \ briefly emotional as he told the crowd that it was his dream to perform\
        \ on the AGT stage. Abante shared that he works as a fisherman in the morning\
        \ and rides a motorbike to deliver goods and transport passengers the rest\
        \ of the day.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a5d664-31e0-4792-885b-c9e47ef19529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T19:06:19.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T19:06:33.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be5ae00-faed-48c6-a424-b273de2fb530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T19:06:19.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T19:06:33.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Every night I see (the show) in my cellphone only,\" Abante said.\
        \ \"This is my big dream, to be here.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635321e1-b38d-496d-82b3-68a0b2f30cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T19:06:19.303+08:00
