      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Card holders are entitled to avail of the Basic Five Package at
        the Center for Executive Wellness. The Basic Five includes CBC, urinalysis,
        fecalysis, chest X-ray, physical exam, and free body composition analysis.
        Other benefits of card holders include up to 10 percent discount on certain
        outpatient services, free room upgrade for those who need to be confined,
        among others.</p>'
