      'mgnl:lastActivated': 2023-06-16T05:55:40.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae171ebe-ba44-41f6-9ac8-ffe1ee554f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:00:39.299+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-16T05:55:40.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing a study, Marcos said 1.1 million jobs in the Philippines would\
        \ disappear by 2028 because of AI.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fed560-f352-4d0f-8ef2-b44f7b2f4bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:00:39.299+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-16T05:55:40.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2905dad8-5a4b-446b-a14e-800954675c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:00:39.299+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-16T05:55:40.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros also called on the Department of Trade and\
        \ Industry (DTI) to take steps to protect the BPO industry amid the rise of\
        \ AI chatbots.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b066c09-4f5b-4151-a92b-bfb6b449a310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:00:39.300+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-16T05:55:40.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3488c302-386c-4034-bcca-c0215e16ecd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:00:39.300+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-16T05:55:40.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uy argued that job loss is inevitable whenever a new technology or\
        \ innovation enters the workplace and it is essential to teach employees how\
        \ to use technology to boost productivity.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b2bb23-6274-462b-b9c6-bf409fa4c10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:00:39.301+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-16T05:55:40.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ee4dd2-a6b3-4162-97a9-e8183354d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:00:39.301+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-16T05:55:40.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“AI will not replace the person. What will replace the person is another\
        \ person who knows how to use AI. That’s why it’s critical that we, by understanding\
        \ how AI works, should learn how to leverage it, how to use it, in order to\
        \ empower our workforce,” he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1de8db-afd3-4eb4-843f-1a00e078c131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:00:39.301+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-16T05:55:40.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db44c42-d144-4e60-9594-581e34380f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:00:39.302+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-16T05:55:40.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Labor Secretary Bienvenido Laguesma believes human resources cannot\
        \ be totally replaced by technology except for sectors that rely heavily on\
        \ technology and machinery. Laguesma agreed that workers must be prepared\
        \ for any jobs brought forth by AI.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ab5334-30a2-4813-ac42-0f0963ceae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:00:39.302+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-16T05:55:40.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928c64c8-67f0-404c-bc2f-b86b6917f6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:00:39.303+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-16T05:55:40.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, University of the Philippines -- Diliman AI Program Director\
        \ Rex Eugene Jalao, called on lawmakers to craft policies that will balance\
        \ AI regulation, using technology to improve processes and job security.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4498432f-98bb-4bd0-a128-ccd8b6f35159'
      'mgnl:activationStatus': true
