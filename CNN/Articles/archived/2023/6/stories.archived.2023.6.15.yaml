    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aa0898-a56b-4167-8c9f-59bbc520e492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T00:59:55.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T00:59:56.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Justice
        Secretary Jesus Crispin Remulla filed a complaint before the Integrated Bar
        of the Philippines (IBP) against Atty. Danny Villanueva, who represents five
        suspects in Negros Oriental Governor Roel Degamo’s murder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765b4fd9-96cf-4e3c-a2b6-39bfda9ce788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T00:59:55.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T00:59:56.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afc8bb7-5fea-4ec5-b5ec-c6ef7401e9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T00:59:55.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T00:59:56.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing on Wednesday, Remulla said he has already written to\
        \ the IBP about Villanueva \"trifling with the court.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f767c79b-a1d0-4156-81a1-88a3ed465d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T00:59:55.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T00:59:56.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea940c-4c3d-4454-9294-24f7d4b61138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T00:59:55.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T00:59:56.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The controversy stemmed from Villanueva's submission of a writ of habeas\
        \ corpus to the Manila Regional Trial Court on behalf of Osmundo Rivero, who\
        \ alleged that his family was being unlawfully detained.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59303c62-c671-4e32-9ae5-a681014c8c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T00:59:55.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T00:59:56.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1aa670-9f78-47ff-8b44-2d41cbc36ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T00:59:55.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T00:59:56.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivero is among the 11 accused in the <a href="https://www.cnnphilippines.com/news/2023/5/24/state-prosecutors-formal-probe-into-Degamo-slay-case.html">Degamo
        killing</a>. He earlier claimed that law enforcers made him say that Negros
        Oriental Representative Arnie Teves gave the order to kill Degamo. He added
        his family was also threatened.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff73984c-665f-42a1-b2dd-93e43fb68ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T00:59:55.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T00:59:56.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677fa622-ea59-401d-90f2-9c7d6fde73ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T00:59:55.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T00:59:56.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla asserted that Villanueva proceeded with the filing despite\
        \ knowing that Rivero’s wife and child had already been released from the\
        \ government's Witness Protection Program.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ba070d-0e8b-442e-a53b-aa5615e943f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T00:59:55.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T00:59:56.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04254e2-a80d-4462-bf20-3fc782062576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T00:59:55.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T00:59:56.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The justice secretary also pointed out that Villanueva did not affix\
        \ his signature to the pleading.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5646fb5b-8bd2-41e2-a7cc-5ba48a049be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T00:59:55.729+08:00
