  'ph-exports-2028':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-15T13:07:06.000+08:00
    'imagesource': 'jcr:aec4b10c-58a7-4af1-98bc-b66233e20123'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b712a9bd-0aa4-46f6-b3c3-9768a17967d0'
    'lead': 'The government wants Philippine exports to more than double by 2028 as
      President Ferdinand Marcos Jr. green-lit the implementation of a new development
      plan aimed at bolstering local exports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-15T13:08:33.760+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-15T13:08:34.018+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH eyes $240.5B target for exports by 2028'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb36fc3-e6e5-42ea-b607-ebfb50579c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:08:33.771+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-15T13:08:34.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> — The government
        wants Philippine exports to more than double by 2028 as President Ferdinand
        Marcos Jr. green-lit the implementation of a new development plan aimed at
        bolstering local exports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9348a916-2f44-4726-b997-0368f0a33367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:08:33.771+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-15T13:08:34.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the Philippine Export Development Plan (PEDP) 2023-2028 released
        Thursday, the administration expects total exports to hit $240.5 billion by
        2028 from $112.7 billion last year.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0168830-42fc-4b2f-81d8-fff3820e5ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:08:33.772+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-15T13:08:34.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The electronics and electrical industry is seen to lead the pack with
        $106.4 billion in exports expected by the last year of Marcos’ term.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c12455b-315a-45cf-a61e-3cab9d298c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:08:33.772+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-15T13:08:34.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is followed by the information technology and business process management
        or IT-BPM and minerals sectors.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab3122d-201b-4279-97f6-ff181129f3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:08:33.772+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-15T13:08:34.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other key industries projecting to realize growth include agriculture;
        transport; home furnishings; wearables, fashion accessories and travel goods;
        and chemicals.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b0d2e5-2282-4a3e-aaf3-e2139987dc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:08:33.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-15T13:08:34.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“With the possible rapid emergence of new export winners outside of
        the eight sectors, the overall export projections could still be an underestimate,”
        the PDEP document read.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90f6872-eaf5-4660-a4fd-534622c4cfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:08:33.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-15T13:08:34.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PDEP also noted that some of the industries may increase their
        workforce to align with higher export figures.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c372ad9-9198-4c80-ba10-35d5767eb02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:08:33.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-15T13:08:34.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his speech during a trade forum in Taguig City, Marcos said that
        while the country is “growing” in the exports arena, it still lags behind
        its ASEAN neighbors.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ccbefd-283e-42f0-9137-53ad58d7fb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:08:33.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-15T13:08:34.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, he expressed confidence that the local export industry could
        realize growth amid the current administration’s efforts to initiate discussions
        with foreign markets, which are even boosted by the PDEP.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7f74fe-fdb2-4d41-8779-95f310a20533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:08:33.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-15T13:08:34.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We continue to be optimistic about the bright future our local export
        industry is heading for. Let’s make it happen,” he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5382f9-f71e-4db3-9b18-79e1d9ae0edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:08:33.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-15T13:08:34.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also said enterprises in the Philippines wanting to penetrate
        the export business can expect “heightened industry support” under his leadership.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e1c17a-7aff-4304-858d-9bf3943426bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:08:33.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-15T13:08:34.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PDEP likewise noted that in order to achieve the targets, the government
        would implement “bolder and more aggressive strategies,” including national
        branding and promotion efforts, incentives, technical and financial assistance
        to SMEs, and measures to reduce costs and attract investment.  '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3004719d-df8b-40bb-b400-253cc9f667a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:08:33.775+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-15T13:08:34.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These strategies are expected to lead to improvements in the country’s
        value chains, productivity, and investment climate, promoting sustainable
        economic growth and development,” the PDEP said.</p>'
