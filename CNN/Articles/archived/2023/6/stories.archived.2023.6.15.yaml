      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chief executive said he invited UAE Ambassador to the Philippines
        Mohamed Obaid Salem Alqataam Alzaabi to join him in Albay on Wednesday so
