      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRB’s decision did not sit well with some lawmakers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3ce9bf-3af2-4a20-ac32-58496395cbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:31:49.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-15T11:02:07.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sen. Grace Poe, who heads the Senate Committee on Public Services,
        has demanded an explanation from the regulator for the “drastic hike” in NLEX’s
        toll rates.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c06d063-2f9e-490b-8a7c-304a32df7103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:31:49.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-15T11:02:07.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senate Minority Leader “Koko” Pimentel, meanwhile, urged the TRB and
        the toll road operator to suspend the implementation of the toll rate hike,
        citing traffic congestion along NLEX.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eeb850-c26c-45c5-802d-08bf46568e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:31:49.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-15T11:02:07.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Transport group Manibela likewise expressed their opposition against
        the toll rate hike.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2618bed3-07f3-47da-a499-c659bc67af7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:31:49.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-15T11:02:07.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They should fix first the problems like traffic or long queues
        in toll gates, unreadable RFID stickers, and uneven or bumpy roads that can
        cause accidents. These problems will just result in a low satisfaction rate,”
        it said in a statement Wednesday.</p>'
  'former-italian-pm-berlusconi-funeral':
    'author': 'Rob Picheta, Antonia Mortensen and Sharon Braithwaite, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-15T08:30:09.000+08:00
    'imagesource': 'jcr:b708aec2-587f-4f7c-9659-e894e9303165'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c094eb9-b265-4298-8786-b695383c635e'
    'lead': 'Mourners gathered in Milan on Wednesday for the state funeral of Silvio
      Berlusconi, the divisive and domineering former premier who remained omnipresent
      in Italian public life for decades until his death this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-15T08:33:50.527+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-15T08:39:15.091+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Supporters watch scandal-ridden former Italian PM Berlusconi’s controversial
      state funeral'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f29bff-13f5-4d24-9002-1e467554a4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:33:50.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:39:15.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mourners gathered in Milan on Wednesday
        for the state funeral of Silvio Berlusconi, the divisive and domineering former
        premier who remained omnipresent in Italian public life for decades until
        his death this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6969149a-21d8-414a-9390-a2e673a3ccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:33:50.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:39:15.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Berlusconi’s coffin left Villa San Martino in Arcore, outside Milan,\
        \ and was transported through the city center to Milan’s gothic Duomo cathedral\
        \ for Wednesday’s service. When it left the cathedral afterwards, crowds sang\
        \ the Italian national anthem.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6920e768-bd8a-4a0c-9367-9092875a4915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:33:50.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:39:15.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A day of mourning has also been declared for the ex-premier, but some\
        \ have contested the frills of the send-off for a colorful figure who was\
        \ briefly banned from politics following a 2012 tax fraud conviction.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75392f74-878a-4ee8-98a8-2a02c450db6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:33:50.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:39:15.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former leader’s body is expected to be cremated at the Valenziano\
        \ Panta Rei Crematorium Temple in the province of Alessandria, Piedmont, according\
        \ to CNN’s affiliate SkyTG24.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e63488-dc54-45f1-9d5f-9f2038fb9eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:33:50.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:39:15.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Berlusconi, who had a lengthy, scandal-ridden career, died at a Milan\
        \ hospital on Monday aged 86.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29778ccc-5ca5-4c8c-a0c3-c01d8678b636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:33:50.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:39:15.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The opulent occasion of his funeral drew crowds from across Italy,\
        \ including Berlusconi supporters – some of whom waved flags bearing the name\
        \ of his Forza Italia party – and fans of the AC Milan football team that\
        \ he owned.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6156b14-46d7-46cc-b441-f7250b137ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:33:50.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:39:15.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Huge television screens were erected outside the cathedral to show\
        \ proceedings.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6196dae-f853-4acf-9b6c-f0db4051d17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:33:50.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:39:15.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inside the church, about 2,000 mourners gathered, including Italian\
        \ President Sergio Mattarella, Prime Minister Giorgia Meloni, Hungarian leader\
        \ Viktor Orbán, and EU Commissioner and Paolo Gentiloni.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6895754-70c0-4973-b72f-ad34e3f404e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:33:50.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:39:15.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his homily, Archbishop Monsignor Mario Delpini described Berlusconi’\
        s “desire for life.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db368ab4-3c1c-40b7-9e3c-68285b110046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:33:50.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:39:15.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Silvio Berlusconi has certainly been a politician, he has certainly\
        \ been a businessman, he has certainly been a figure in the limelight of notoriety.\
        \ But at this time of farewell and prayer, what can we say about Silvio Berlusconi?\
        \ He was a man: a desire for life, a desire for love, a desire for joy,” the\
        \ Archbishop said in the homily delivered inside Milan’s cathedral.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ee771-9829-43ef-9b8c-b3cb65cf663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:33:50.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:39:15.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is what I can say about Silvio Berlusconi. He is a man and now\
        \ he meets God,” he added, triggering a spontaneous applause from the mourners\
        \ present.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0ca234-63a3-44b9-afc3-7ce1c09a782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:33:50.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:39:15.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other intrigued onlookers also watched from outside. “It’s a historical\
        \ event for Italy… I think it’s going to be difficult for Italy to adjust\
        \ to his death,” said Jessica Lana, who joined crowds outside the Duomo di\
        \ Milano on Wednesday. But Lana opposed the award of a state funeral to Berlusconi,\
        \ citing the many trials against him.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ba7393-9a24-4aab-a586-6f6b6af1a70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:33:50.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:39:15.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Art historian and rector of the University for Foreigners of Siena,\
        \ Tomaso Montanari, wrote on Tuesday that unlike on state buildings, flags\
        \ would not be flown at half-staff at his university.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1f1f24-fb6c-4715-8aff-2e8051754f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:33:50.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:39:15.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On his Facebook page, Monatanari said that as rector, he never thought\
        \ he would have to take a position on Berlusconi’s death. “He said he was\
        \ “forced to do so” by Meloni’s decision to afford Berlusconi a period of\
        \ mourning.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb8c2d6-7149-4afa-b0a1-1f477ac9a4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:33:50.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:39:15.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Berlusconi had a recent history of health issues, and was recently\
        \ diagnosed with leukemia, Milan’s San Raffaele Hospital said. He had been\
        \ admitted to the hospital previously with breathing problems, and attended\
        \ a check-up there on Friday, days before his death.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8111f1ad-03e2-4fc8-9c18-177c108bd457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:33:50.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:39:15.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also left behind a sprawling business empire, and it is unclear\
        \ how his wealth, built through the ownership of some of Italy’s most recognizable\
        \ companies, including AC Milan, will be split between his five children.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514d96ca-9d84-4b61-a9f8-18f15fd7457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:33:50.578+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:39:15.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All hold significant stakes, but it is his oldest child Marina, 56,\
        \ who has chaired the company since 2005, and who is reportedly the most likely\
        \ to take control of her father’s business empire.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fc6514-7be9-4b04-8c07-24e52e186a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:33:50.578+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:39:15.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bloomberg Billionaires Index put Berlusconi’s net worth at $7.6\
        \ billion as of Monday.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4b0443-ffa7-4ef9-9dbd-12246fc68999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:33:50.578+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:39:15.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Widely regarded as Italy’s most colorful public figure, Berlusconi\
        \ was elected prime minister three times and served for a total of nine years,\
        \ longer than anyone since fascist dictator Benito Mussolini.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c96dbbf-7611-45f9-be53-dbe5472e69e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:33:50.579+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:39:15.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He remained a central figure in Italian public life until his death,\
        \ having led his Forza Italia party, which he revived in 2013, to victory\
        \ in a right-wing coalition with Giorgia Meloni and Matteo Salvini in September\
        \ 2022.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3949f5-1ed3-42a5-a6e8-a1ab9c4b2f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:33:50.579+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:39:15.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Italy’s first female prime minister, the far-right Meloni, said Monday\
        \ that her longtime ally was “above all a fighter.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df77b9a2-7843-470b-8889-5edeffa84a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:33:50.580+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:39:15.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He was a man who was never afraid to stand up for his beliefs.
        And it was exactly that courage and that determination that made him one of
        the most influential men in the history of Italy,” she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1294ff79-2ae9-46d9-979c-132f243f2ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:33:50.580+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:39:15.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/14/europe/silvio-berlusconi-funeral-italy-intl/index.html">Supporters
        watch scandal-ridden former Italian PM Berlusconi’s controversial state funeral</a>"</em></p>'
  'blinken-to-travel-to-china-this-weekend':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-15T08:33:53.000+08:00
    'imagesource': 'jcr:91f90a17-df41-4f39-8967-04c03a6f15e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4300cc3e-2551-4daa-8a0d-62e08bccbb5d'
    'lead': 'US Secretary of State Antony Blinken will travel to Beijing this weekend,
      the US State Department announced on Wednesday – a significant trip that comes
      as the Biden administration navigates its complicated relationship with China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-15T08:38:02.989+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-15T08:48:52.152+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Blinken to travel to China this weekend as US looks to reset relations
      after spy balloon incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f626acd3-a02a-4cf0-891c-dc86d962ec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:38:03.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:48:52.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Secretary of State Antony Blinken will
        travel to Beijing this weekend, the US State Department announced on Wednesday
        – a significant trip that comes as the Biden administration navigates its
        complicated relationship with China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0254e0f-9aee-47f2-a154-0ba744d4630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:38:03.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:48:52.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The top US diplomat will travel to the Chinese capital as the United\
        \ States works to rectify normal channels of communications amid ongoing tensions\
        \ between the two nations, including two military-related incidents in recent\
        \ weeks. Blinken was originally set to travel to Beijing in early February,\
        \ but postponed his trip due to a Chinese spy balloon transiting the US.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3944f8c-237f-4f13-b90d-c4cf3abad55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:38:03.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:48:52.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken will be the first Cabinet official to travel to China under\
        \ the Biden administration, and the first since 2019.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209f9d5a-624c-4329-907e-a231dd98305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:38:03.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:48:52.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A top State Department official said Wednesday both the United States\
        \ and China came “to the shared conclusion that now is the right time to engage\
        \ at this level.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd988707-acf3-42cb-87ce-473573c43a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:38:03.022+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:48:52.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Assistant Secretary of State for East Asian and Pacific Affairs Daniel\
        \ Kritenbrink said he would not expect “a long list of deliverables” to come\
        \ out of the visit, but described it as “a really critical series of engagements\
        \ that we’ll have in Beijing at a crucial time in the relationship that we\
        \ again hope will, at a minimum, reduce the risk of miscalculation so that\
        \ we do not veer into potential conflict.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb70e43-8e55-47ec-bdfb-08228622a5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:38:03.022+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:48:52.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been a number of engagements between US and Chinese officials\
        \ in the subsequent months, including National Security Adviser Jake Sullivan\
        \ and Kritenbrink himself, and based on those interactions, “I think there’\
        s a realization on both sides that it is important to have these channels\
        \ of communication,” the assistant secretary said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92e15d7-4656-4ef5-9388-531829a8fbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:38:03.022+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:48:52.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Now is the precisely the time for intense diplomacy,” said Kurt Campbell,\
        \ Deputy Assistant to the President and Coordinator for Indo-Pacific Affairs,\
        \ who noted that this was “not a strategic shift or something new to American\
        \ statecraft.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ca3d8b-63f5-4487-a2db-7e170f31475d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:38:03.023+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:48:52.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have decades of experience talking to an agent working with competitors\
        \ when our interests call for it,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cecaaf-f6b4-4277-a6e3-3f4e020a2789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:38:03.023+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:48:52.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State Department spokesperson Matthew Miller said that Blinken would\
        \ meet with “senior PRC officials” while in Beijing. The US officials did\
        \ not give details about who those officials are or whether that would include\
        \ a meeting with Chinese President Xi Jinping.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f309dc6-440f-43cd-9225-455bcb53d18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:38:03.023+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:48:52.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Campbell noted that “we expect a series of visits in both directions\
        \ in the period ahead” following Blinken’s visit.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc41588-c10c-4e91-9680-12a48c70ca90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:38:03.024+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:48:52.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Blinken will ‘advocate strongly’ for military to military
        communications</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ab170-cea4-4042-ad65-0e80699e9417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:38:03.024+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:48:52.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to the public announcement of the trip, Blinken spoke by phone\
        \ with Chinese Foreign Minister Qin Gang. China’s Foreign Ministry said Qin\
        \ used that call to stress “that the US needs to respect China’s concerns,\
        \ stop interfering in China’s internal affairs, and stop undermining China’\
        s sovereignty, security and development interests in the name of competition.”\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd082bf4b-07bd-49e3-86ef-c6b6807d20f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:38:03.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:48:52.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kritenbrink said the agenda would focus on three main goals: establishing\
        \ communication channels “that are open and empowered to discuss important\
        \ challenges, address misperceptions and prevent miscalculation,” discussing\
        \ US concerns “on a range of issues” as well as on “a host of regional and\
        \ global security matters,” and “exploring potential cooperation on transnational\
        \ challenges when it is in our interest in areas such as climate and global\
        \ macroeconomic stability.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e7535a-0261-4563-861b-8864b67f9101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:38:03.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:48:52.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken is also expected to raise concerns about China’s role in the\
        \ fentanyl crisis, Taiwan and cross-Strait issues and the war in Ukraine.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad1d73a-8188-46bd-b21d-f0eb7d6a123c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:38:03.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:48:52.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think it is undeniable that there are elements of China’s policy\
        \ towards Ukraine and its engagement with Russia that we watch it carefully\
        \ and that we have concerns over and that this will be a topic of conversation,”\
        \ Campbell said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab270bb-fc5e-4959-b080-d0d52efebf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:38:03.026+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:48:52.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Campbell told reporters that Blinken will “advocate strongly” for the\
        \ need for appropriate military to military communications. Beijing has rebuffed\
        \ high-level military dialogue and turned down a formal meeting between China’\
        s Minister of National Defense Li Shangfu and US Secretary of Defense Lloyd\
        \ Austin while both were in Singapore.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd801d7-0e42-41db-b9d6-d3cd0f170fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:38:03.026+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:48:52.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve advocated for these discussions consistently, and China has\
        \ resisted some of those efforts,” Campbell said. “I believe Secretary Blinken\
        \ will advocate strongly that these lines of communication are necessary,\
        \ they’re how mature, strong militaries interact, and the stakes are just\
        \ too high to avoid these critical lines of communication.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791c2efe-5d37-4569-ae3a-15a4f4e9ea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:38:03.027+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:48:52.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kritenbrink, the top US diplomat is also expected to
        bring up the cases of wrongfully detained Americans in China. There are three
        Americans publicly known to be wrongfully detained there: Mark Swidan, Kai
        Li, and David Lin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8b5d00-3833-4fe2-949d-189c480a99a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T08:38:03.027+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-15T08:48:52.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/14/politics/blinken-china-announcement/index.html">Blinken
        to travel to China this weekend as US looks to reset relations after spy balloon
        incident</a>"</em></p>'
