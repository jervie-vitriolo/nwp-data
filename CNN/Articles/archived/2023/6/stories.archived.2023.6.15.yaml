      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T16:58:41.288+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-15T17:49:34.465+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Filipinos deserve the best healthcare. Alagang Asian is really
        top class and very global. Our standards exceed global standards and that
        is what Filipinos deserve. So, we want to make sure that we can reach everybody
        who needs the kind of services that we offer,” Dr. Tamesis said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892d0b6a-bb0d-4c20-a621-4070f23d68e2'
