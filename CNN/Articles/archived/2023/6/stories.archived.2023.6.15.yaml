      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b105f49d-8d9b-4f3d-80ba-f1e33f4a135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T16:58:41.285+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-15T17:49:34.465+08:00
