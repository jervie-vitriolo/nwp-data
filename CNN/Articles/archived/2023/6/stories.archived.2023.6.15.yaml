      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the processing of visas, the Afghan nationals will come in batches,\
        \ he noted.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fae3771-83c7-4a70-9414-7cef9f93a077'
