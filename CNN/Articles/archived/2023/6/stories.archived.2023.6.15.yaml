    'stories': []
    'template': '1'
    'title': 'Senate panel to hold ''urgent'' hearing on proposed housing for Afghan
      refugees in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233bacce-8230-4ab8-8c3e-0f30e2382018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T07:07:06.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T07:07:06.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> The Senate
        Committee on Foreign Relations will hold an "urgent" public hearing on Friday
        about the United States'' request for the Philippines to allow the admission
        of Afghanistan nationals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdb4c51-60c0-4e9f-b60e-a3938c4f06e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T07:07:06.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T07:07:06.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b429c3b-a3b7-4815-9281-1c4692811b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T07:07:06.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T07:07:06.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the notice provided by the panel, the closed-door meeting\
        \ was turned into a public hearing \"due to the significance and urgency of\
        \ the matter.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4565e4b-7848-473c-9db4-dc6dadd3c1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T07:07:06.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T07:07:06.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5083b1c0-83e1-4d9b-8350-5f4ea7a2e5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T07:07:06.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T07:07:06.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, the panel's chairperson Sen. Imee Marcos filed a resolution\
        \ seeking inquiry into the issue. She questioned the lack of data on the Afghans'\
        \ status \"as legitimate refugees or employees of the US government or American\
        \ companies.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c27930-6875-4d57-9055-c1cd8dac68c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T07:07:06.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T07:07:06.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42382627-c76d-40fc-9a8c-93237a4046f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T07:07:06.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T07:07:06.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing information from undisclosed sources, the senator said the foreign\
        \ nationals will be transported directly into the Philippines from Afghanistan.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e4d6a5-7301-45c8-88a0-65ba8422fcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T07:07:06.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T07:07:06.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2032b8-5274-411e-8da5-8d4381eacdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T07:07:06.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T07:07:06.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos expressed concerns on exposing the country to \"substantial\
        \ risk\" from \"individuals who pose a threat to national security and public\
        \ safety.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6680ef53-1ad2-40c4-9188-a7506a97e9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T07:07:06.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T07:07:06.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd059843-9256-473d-804f-98c03a3c074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T07:07:06.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T07:07:06.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate minority leader Sen. Koko Pimentel backed Marcos' call for a\
        \ probe, also expressing doubt on the US' request. He added that the Senate\
        \ should be more involved in foreign policy matters such as this.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9b8c82-e270-432d-85af-5b4cb9c4e4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T07:07:06.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T07:07:06.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959ce1ab-882e-4962-ad3a-787894dd1724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T07:07:06.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T07:07:06.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador to the US Jose Manuel Romualdez earlier <a href="https://www.cnnphilippines.com/news/2023/6/13/babe-romualdez-afghan-ph-visa.html">clarified</a>
        that the US was only requesting assistance for its Afghan personnel fleeing
        the Taliban while their American visas are being processed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c387a74-9cd3-4045-bb36-b970cbf5dd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T07:07:06.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T07:07:06.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a260a8f-ab49-4bb9-afa2-2fecbc3fc2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T07:07:06.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T07:07:06.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, former president Rodrigo Duterte expressed his opposition\
        \ to the US' request.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732047b7-ddd3-4204-a0ee-c9af69ba5841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T07:07:06.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T07:07:06.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8013d19d-e4ce-462b-b285-c154f4c42032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T07:07:06.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T07:07:06.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would rather not accept if it is a demand.<em> Ano itong Amerikano?
        Kung ganunin mo ako sa panahon ko</em> bull**** <em>kita, mag</em>demand-demand
        <em>ka sa akin</em>. P**a, <em>sino ka</em>?" he said in an interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe26df4-1e05-4b62-bcb3-bb0c64c7b3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T07:07:06.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T07:07:06.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f0c1e1-932c-4dd5-8f7e-c4a33e78459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T07:07:06.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T07:07:06.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I would rather not accept if it is a demand. What are\
        \ these Americans? If you did this to me during my time, I'd bull**** you,\
        \ you are demanding from me. Who do you think you are?]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17848de5-bb0c-429b-8502-1711cc2c9276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T07:07:06.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T07:07:06.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb578ef-1995-4258-8d03-85def4f9de92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T07:07:06.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T07:07:06.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte also advised President Ferdinand Marcos Jr. to think twice\
        \ and to \"take his time\" studying the request.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4cf4b4-8f2f-40d7-ba32-b06556e0767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T07:07:06.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T07:07:06.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32629a2b-3b7f-4b85-aba4-b94579f4da5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T07:07:06.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-15T07:07:06.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Gilbert Teodoro said the issue is now being studied
        by the government, and the Department of Foreign Affairs has been tasked to
        discuss the matter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf68025d-9f08-4fad-90e8-ea1258f11324'
