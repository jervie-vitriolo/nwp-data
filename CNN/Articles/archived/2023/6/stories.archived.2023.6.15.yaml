  'Police-arrest-Taiwanese--Filipino-cohorts-in-buy-sell-registered-SIM':
    'author': 'Crissy Dimatulac, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-15T17:46:23.000+08:00
    'imagesource': 'jcr:131f5b96-d938-48b8-8e82-4a22753b401d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4655d649-be7e-4cd7-a993-4d9a9bc3dca2'
    'lead': 'A Taiwanese national and his two Filipino cohorts were arrested Wednesday
      night after selling some 7,000 registered SIM, the Philippine National Police
      Anti-Cybercrime Group said Thursday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-15T17:48:43.961+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-06-15T17:48:44.324+08:00
