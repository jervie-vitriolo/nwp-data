      'mgnl:lastActivated': 2023-06-15T19:06:33.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44d5955-4be6-41cb-a2b2-53efbf4d089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T19:06:19.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T19:06:33.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apart from securing all four \"yes\" votes, he also received generous\
        \ words of praise from the judges.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e048222-290a-4711-9ad7-a1e209c5af64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T19:06:19.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T19:06:33.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47af4c88-c6d2-4c83-9d68-ff786cdf1f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T19:06:19.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-15T19:06:33.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You were so nervous, I genuinely thought for one moment you weren't\
        \ gonna be able to do this. And then that happens. And it actually made me\
        \ love this audition even more, and I really like you,\" Cowell said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d4050b-0c70-4113-a8c5-12e699ea0fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T19:06:19.305+08:00
