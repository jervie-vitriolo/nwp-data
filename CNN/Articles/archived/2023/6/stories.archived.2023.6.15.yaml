    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Police arrest Taiwanese, Filipino cohorts in buy-sell of registered
      SIM

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435c4d95-eab7-43cf-a632-f574fc257cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T17:48:43.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-15T17:48:44.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> A Taiwanese
        national and his two Filipino cohorts were arrested Wednesday night after
        selling some 7,000 registered SIM (subscriber identity module), the Philippine
        National Police Anti-Cybercrime Group (PNP-ACG) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65880788-2017-493b-b7ff-8667b3b7ae5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T17:48:43.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-15T17:48:44.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police said the suspects were apprehended in their residence in San\
        \ Jose Del Monte, Bulacan from a tip about their illegal operation.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82d47a2-3c75-4cbd-9d52-601450dcd2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T17:48:43.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-15T17:48:44.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11933f04-3b18-49ca-8b37-d91ab8c166c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T17:48:43.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-15T17:48:44.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP-ACG said the suspects have been buying previously used SIM,\
        \ especially those with verified digital wallets, since last year.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740067e9-2207-4b8b-ab3a-93393dfa0a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T17:48:43.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-15T17:48:44.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3860fda-4520-4cbf-adda-5023377a92ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T17:48:43.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-15T17:48:44.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These are then sold to scammers who will use them for fraudulent transactions,\
        \ it added.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba836108-2078-434d-b2c6-a145d7604f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T17:48:43.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-15T17:48:44.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077f923a-f702-48e8-ab90-de4ffe2e801e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T17:48:43.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-15T17:48:44.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Itong mga SIM card na ito ay pinu-purchase nila sa halagang ₱400\
        \ 'pag registered and verified ang digital wallet like with GCash, kasi kailangan\
        \ yung sim card pang-scam,\" said PNP-ACG spokesperson PCpt. Michelle Sabino.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91602abd-4e86-4a20-9510-a366d97ded6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T17:48:43.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-15T17:48:44.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a9c959-71c4-450e-b118-ccf834c27dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T17:48:43.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-15T17:48:44.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: These SIM cards are being purchased for ₱400 if they\
        \ are registered and have a verified digital wallet like with GCash, because\
        \ they will be used for a scam.]  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f330f1-2bad-4719-9a4f-e9f6266b919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T17:48:43.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-15T17:48:44.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1e6292-8064-4542-b5c7-ad327846eecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T17:48:43.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-15T17:48:44.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP-ACG said the registered SIM are mostly bought from people in\
        \ the provinces in need of cash.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27149c7-a138-4997-b948-e0fee77fdb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T17:48:43.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-15T17:48:44.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e568b21-602b-4f02-9a44-ae7281598c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T17:48:43.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-15T17:48:44.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The police warned that people selling SIM will also be held liable.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3054f6-173a-4a58-a1c8-73f40749eccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T17:48:43.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-15T17:48:44.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168c2752-e615-46a0-8cf8-45286a0fee41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T17:48:43.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-15T17:48:44.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yung pananagutan niyo dito is once nagamit ang inyong SIM card, kasi\
        \ registered under your name, kayo ang hahabulin ng kapulisan or local police\
        \ kasi sayo nagli-lead,\" Sabino said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25f4c44-c39e-497a-a13c-eef870192f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T17:48:43.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-15T17:48:44.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a450cd-0c1c-4af2-a70f-29d399ff220f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T17:48:43.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-15T17:48:44.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Once your SIM card registered under your name was used\
        \ for illegal transactions, the police can trace it back to you.]  \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff013a5-65de-4c96-aff9-d6f2312f1e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T17:48:43.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-15T17:48:44.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1096944d-c6db-4168-bd99-db2854ada5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T17:48:43.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-15T17:48:44.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the suspects will be charged for violating the Access
        Device Regulation Act.</p>'
  'mmda-handheld-ticketing-tools':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-06-15T18:00:20.000+08:00
    'imagesource': 'jcr:e25d5b64-5958-4eaa-a860-4c2da1a82871'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ef4d17f-9d60-4e54-93f0-3c031dcc06f1'
    'lead': 'Metropolitan Manila Development Authority traffic enforcers will begin
      using handheld ticketing devices in July as part of the single ticketing system,
      an official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-15T18:03:52.923+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-15T18:04:04.519+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MMDA to use handheld ticketing tools beginning July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945413f6-9cca-4575-932c-ecc62a4b7c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T18:03:52.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T18:04:04.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Metropolitan
        Manila Development Authority (MMDA) traffic enforcers will begin using handheld
        ticketing devices in July as part of the single ticketing system, an official
        said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f78f82-38ad-469a-8f4c-7751823043cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T18:03:52.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T18:04:04.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There will be a soft launch [in] the first or second week of July,”\
        \ MMDA acting Chairperson Don Artes said in a press briefing. “We will also\
        \ invite the supplier as we want to address the possible flaws or glitches\
        \ in the implementation of the [single ticketing system].”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e116052a-91af-4ecc-999a-36d481048e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T18:03:52.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T18:04:04.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Artes said the first batch of handheld ticketing gadgets were deployed\
        \ to Caloocan, Parañaque, Quezon City, San Juan, and Valenzuela.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3172bc2-1e5b-4521-b120-f5b8c235225a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T18:03:52.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T18:04:04.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said training for traffic enforcers to use these tools will be on\
        \ June 27.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06871f91-d654-4ad4-b4d4-dc6100c78f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T18:03:52.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T18:04:04.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The devices can “print citation tickets, validate and authenticate\
        \ driver’s licenses and vehicle registrations, check if the driver has incurred\
        \ demerit points or if his/her license or the vehicle registration is suspended,\
        \ canceled, or has an existing alarm, accept cashless payments of fines, among\
        \ others.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e42d5-b1f3-492c-84c6-8be94de14753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T18:03:52.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T18:04:04.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the MMDA requested the supplier to equip the handheld ticketing\
        \ device with a dual SIM (subscriber identity module) feature to avoid poor\
        \ signal reception.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a874178-d88d-4a6a-80d8-a8830d908b28'
      'mgnl:activationStatus': true
