      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla said he is only exercising his \"right to complain whenever\
        \ there is misbehavior or unethical practice on the part of counsel.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0416df60-9d6c-41a7-9878-b97de8ca22ed'
