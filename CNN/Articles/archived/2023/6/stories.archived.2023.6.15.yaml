    'lead': 'More than 100 people are now confirmed dead after a boat ferrying wedding
      guests overturned Monday in the river Niger around north-central Nigeria, local
      police said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-15T03:49:17.868+08:00
