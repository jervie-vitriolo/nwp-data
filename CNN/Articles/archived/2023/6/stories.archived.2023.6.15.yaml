      'mgnl:lastActivated': 2023-06-15T17:49:34.464+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So that is why we are here today. We want to let everyone know that\
        \ we are here to serve. We are not only here for Alabang, but for all communities\
        \ that need good healthcare and that means everyone around us,” Dr. Tamesis\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b9009c-4805-4231-a1a1-14371bb1058b'
      'mgnl:activationStatus': true
