      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sneak peek of the Wellness Card</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790a2fc4-4adb-46a9-80c4-5efc87316163'
