      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang problema po is the fact that wala tayong national law that prohibits\
        \ them to put up residences in said places na delikado… Kung batas po ito,\
        \ mas may ngipin, mas kaya natin mag-act,\" he added.\r"
