    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee21c94-63ee-4b8a-a379-48a8d144855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.003+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.471+08:00
