    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf7c6d6-061b-480e-a96e-69d450ac9bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.998+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When my partner and I split up, every time I peel[ed] a clementine,\
        \ I felt like I was summoning him. I was toying with the idea of anything\
        \ orange or anything citrus-smelling or anything remotely resembling a piece\
        \ of kiat-kiat could summon him in. I’m staying at La Union and [the] sunsets\
        \ are orange. And I was like, what if I could reconstitute him through visions?\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ae127f-120b-4306-80e3-afea4678483a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:04.999+08:00
