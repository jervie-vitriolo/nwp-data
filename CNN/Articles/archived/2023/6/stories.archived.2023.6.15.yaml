      'mgnl:type': 'text'
      'text': " \r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c612994-b37a-4896-87cb-d7e8b6bcbfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.002+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A lot of my recent spiritual [practice] has a lot to do with the sun\
        \ too, so it's been a constant imagery in my life. I pulled cards the other\
        \ day and it's the sun again. It always circles back to the sun. I used to\
        \ hate it until I lived here in La Union.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1752cd1a-fffb-47c9-9656-e49b61b75dcd'
