      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Ambassador
        to the United States Jose Manuel "Babe" Romualdez clarified that the Philippine
        government will not spend anything if it agrees to assist Washington in the
        processing of American visas of its former Afghan employees fleeing the Taliban.</p>'
