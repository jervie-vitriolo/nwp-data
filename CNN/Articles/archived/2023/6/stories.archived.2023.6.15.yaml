      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b0b10b-8402-49b1-9c3b-3b3bdae748ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T18:49:08.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T18:49:08.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"'Yan po yung gagawin namin right after mag-normalize ang situation\
        \ dito. Kailangan ng housing. Sinabi ko sa president kahapon at sabi niya\
        \ na tama yon, kailangan talaga hindi na maging perennial ang problema na\
        \ ito,\" Gov. Grex Lagman said during a public briefing on Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeaae8b-b428-4749-8b24-db6ef9a57654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T18:49:08.386+08:00
