      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Artes made the statement after a hit-and-run incident at the southbound\
        \ lane of EDSA-Shaw Boulevard Tunnel Wednesday morning. It involved a motorcycle\
        \ rider hit by a sports utility vehicle (SUV) and was run over by a tanker\
        \ while passing the tunnel. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd76156b-d860-49af-9e73-256009ae46c2'
