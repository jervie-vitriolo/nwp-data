    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381c3aca-5903-44ca-b4e3-eaebaeb657cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T05:42:48.431+08:00
