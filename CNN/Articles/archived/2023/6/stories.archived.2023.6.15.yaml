  'Senate-panel-hearing-housing-for-Afghan-refugees':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-15T07:00:22.000+08:00
    'imagesource': 'jcr:e4d62fe2-334c-4ca6-8ec9-a12f3666a835'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0f85ccf-097f-4c9d-857f-04a3a0a3a6a1'
    'lead': 'The Senate Committee on Foreign Relations will hold an "urgent" public
      hearing on Friday about the United States'' request for the Philippines to allow
      the admission of Afghanistan nationals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-15T07:07:06.118+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-15T07:07:06.682+08:00
