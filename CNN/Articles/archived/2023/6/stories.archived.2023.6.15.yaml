      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sensitive skin is estimated to affect <a href="https://pubmed.ncbi.nlm.nih.gov/31157225/"
        target="_blank">60-70% of women and 50-60% of men worldwide</a>. According
        to the International Forum for the Study of Itch (IFSI), the definition of
        sensitive skin is “a syndrome defined by the occurrence of unpleasant sensations
        (stinging, burning, pain, pruritus, and tingling sensations) in response to
        stimuli that normally should not provoke such sensations.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e363e2-45c0-42a0-a5e3-8e88f09d36b0'
