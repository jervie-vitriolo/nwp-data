      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We performed a brain surgery on an engineer who had recently lost
        his job. We were able to help the patient pool the funds he needed the <em>bayanihan</em>
        way,” Dr. Acuin explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
