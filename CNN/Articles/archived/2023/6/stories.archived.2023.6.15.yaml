    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3282c7-6701-4ef2-bb37-e4a7e21f2201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T15:04:05.001+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-15T16:32:06.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was what the film was going to be — me just peeling clementines
        in reference to Felix Gonzalez-Torres work. But it changed a lot.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79687eaa-15c2-447a-b1b0-21e783720e3e'
