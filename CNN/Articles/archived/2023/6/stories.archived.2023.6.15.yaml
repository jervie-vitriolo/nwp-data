      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mandel lauded how Abante sang beautifully with emotion, while Klum\
        \ said she doesn't think the singer \"could have done it (any) better.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df25ae7-61d5-4eb1-862b-6e01a40ad58d'
      'mgnl:activationStatus': true
