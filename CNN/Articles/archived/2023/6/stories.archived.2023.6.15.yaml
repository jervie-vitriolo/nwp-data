    'lead': 'The current relatively mild eruption of the country''s most active volcano
      could linger for weeks or up to a few months, says Phivolcs. But the agency
      warns Mayon''s behavior could change at any time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-15T00:38:16.978+08:00
