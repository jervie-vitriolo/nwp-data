    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''Greenwashing strategy'': Greenpeace PH urges DENR to scrap deal with
      Shell'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dbefb5-fe57-4974-b714-410299a64eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:24:22.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T01:45:46.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Environmental
        group Greenpeace Philippines on Thursday urged the Department of Environment
        and Natural Resources (DENR) to cut the "reprehensible" partnership with Shell
        Pilipinas inked a month ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5606dc6c-7562-4f81-b096-7dbf3a770bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:24:22.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T01:45:46.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing a report from 2022 Climate Change and Human Rights, the group\
        \ said Shell has been proven to substantially contribute to climate destruction\
        \ and related human rights harms through its massive carbon emissions.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2102d1e8-fcd8-4903-a610-21c01fe869a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:24:22.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T01:45:46.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DENR is literally sleeping with the enemy. They need to be
        reminded that their job is to be on the side of Filipino communities, not
        the companies who are responsible for climate change in the first place,"
        Greenpeace campaigner Khevin Yu said.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fgreenpeaceph%2Fposts%2Fpfbid023kBGt2tsGphqvVwGmk8jiZkdZjhZLxP4u6MHq5SPhRNNzj3wnqvGRPppQhg9Xfs2l&show_text=true&width=500"
        width="500" height="793" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6680ff24-2952-4760-97ca-0000ae710ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:24:22.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T01:45:46.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9b557f-6742-4f77-81d0-55b2ba0035a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:24:22.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T01:45:46.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell Pilipinas Corporation <a href="https://www.shell.com.ph/media/media-releases/2023-media-releases/shell-pilipinas-corporation-partners-with-denr-in-developing-nature-based-solutions-nbs-in-ph.html">signed</a>
        a memorandum of understanding with the DENR on May 11 for the development
        of "nature-based solutions" for the country''s environment and natural resources.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b5376d-e0bf-460c-b387-15e3270a1cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:24:22.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T01:45:46.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The partnership aimed to explore integrated carbon and development\
        \ opportunities in the Philippines.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0459344-0a09-42af-a2ab-31f1b7ed9d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:24:22.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T01:45:46.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But for Greenpeace Philippines, the DENR is being complicit to the\
        \ \"shameless greenwashing\" of climate destruction brought on by Shell's\
        \ fossil fuel operations.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b44d1c8-2cd2-4241-8b08-50db259481fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:24:22.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T01:45:46.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yu added that if Shell is sincere with its plan to help the environment\
        \ and people, the petroleum company must stop fossil fuel expansion and pay\
        \ Filipinos reparations for losses and damages from climate impacts.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80b97c9-5409-436c-a97a-f66559821c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:24:22.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T01:45:46.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Shell Pilipinas is using the DENR for empty propaganda meant to boost\
        \ their public image,\" he added. \"In reality, around the world, Shell continues\
        \ to drill for oil and gas even when they know this will worsen climate change.\"\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251f45ab-a0f3-4b40-9eb4-59b23e713662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:24:22.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T01:45:46.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bohol youth climate leader Jairus Ismael Chiu also urged the government\
        \ to fight for Filipinos' right to a clean, healthy, and sustainable environment\
        \ by saying no to greenwashing strategies employed by fossil fuel companies.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df841737-ec09-496f-8941-36beb3c96b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:24:22.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T01:45:46.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To DENR, when the Filipino people from the future – assuming there\
        \ is one – decide to look back at our history, what kind of DENR do you want\
        \ yourself to be remembered as? An agency that fought for the human right\
        \ to a clean, safe, and healthy environment, or one that succumbed to the\
        \ interests of a few and enabled the accelerated destruction of our planet?\"\
        \ he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d734251-0010-49bc-a97a-a0bdb89ede4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:24:22.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T01:45:46.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group aired their concern to Shell Pilipinas headquarters earlier\
        \ this year but the company supposedly ignored the demand.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d37c959-f3ba-462b-b757-8b66c11f5e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:24:22.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T01:45:46.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has sought comment from the DENR and Shell Philippines
        on the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62810b9f-e6fb-46b7-84c0-af79fa3d5960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:24:22.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T01:45:46.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="https://www.cnnphilippines.com/news/2023/3/23/93--filipinos-experience-climate-change.html">survey</a>
        conducted by the Social Weather Stations last Dec. 10 to 14, 2022, nine out
        of 10 Filipinos have experienced the impacts of climate change in the past
        three years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c46081-0260-44c3-8238-34496b92aeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T21:24:22.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-16T01:45:46.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 17 provinces in the country are also <a href="https://www.cnnphilippines.com/news/2023/2/25/ph-provinces-at-risk-environmental-damage-report.html">reported</a>
        to be among the top 100 areas in the world most vulnerable to climate change-driven
        disasters.</p>'
