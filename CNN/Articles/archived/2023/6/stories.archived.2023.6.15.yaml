      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hospital also introduced content creator Justine Luzares as the\
        \ campaign ambassador for its digital platforms and gave sneak peek of the\
        \ AHMC Wellness Card.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6115be-a753-4182-92ea-3ab8853306fc'
      'mgnl:activationStatus': true
