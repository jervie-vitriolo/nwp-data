      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Villanueva stated in a text message that the threats he\
        \ has been getting have forced him to take a leave of absence as counsel of\
        \ five of the 11 defendants in Degamo's assassination.\r"
