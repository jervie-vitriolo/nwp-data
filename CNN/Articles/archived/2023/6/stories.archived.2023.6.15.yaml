      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from being an ally of the US, the Philippines is a logical location\
        \ for this because Washington’s embassy in Manila has enough employees that\
        \ can help in the issuance of visas, he noted.\r"
