      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the “<em>Alagang</em> Deserve<em>, Alagang Sulit</em>”
        campaign was AHMC’s way of informing the world that the hospital will do “the
        best to bring the best of the world’s services, the best level of standards
        to our fellow Filipinos.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31226680-a3e1-476b-a896-7bd5dc7c7df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T16:58:41.286+08:00
