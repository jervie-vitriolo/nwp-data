  'synthetic-model-embryos-creation':
    'author': 'Brenda Goodman, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-06-15T11:43:48.000+08:00
    'imagesource': 'jcr:e5ed2fb0-0fc3-4d0c-9dbd-408e6170528e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9ef5ed2-94b0-4104-9f4b-ff6d3b682315'
    'lead': 'A team of researchers in the United States and United Kingdom say they
      have created the world’s first synthetic human embryo-like structures from stem
      cells, bypassing the need for eggs and sperm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-15T12:00:05.513+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-15T12:00:27.222+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-15T12:00:26.830+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['synthetic-model-embryos', 'science', 'research']
    'stories': []
    'template': '1'
    'title': 'Scientists report creation of first human synthetic model embryos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb55b84-d54c-42ff-b0b2-54468eae1f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:00:05.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T12:00:27.223+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A team of researchers in the United States
        and United Kingdom say they have created the world’s first synthetic human
        embryo-like structures from stem cells, bypassing the need for eggs and sperm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce4a489-2c05-4d8f-8cb5-8eda93fe1fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:00:05.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T12:00:27.224+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These embryo-like structures are at the very earliest stages of human
        development: They don’t have a beating heart or a brain, for example. But
        scientists say they could one day help advance the understanding of genetic
        diseases or the causes of miscarriages.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352b82af-5c33-4dc5-9c3f-3c380d4387ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:00:05.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T12:00:27.225+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The research raises critical legal and ethical questions, and many
        countries, including the US, don’t have laws governing the creation or treatment
        of synthetic embryos.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8397ce55-4f82-4a91-8df0-bb3162f484ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:00:05.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T12:00:27.225+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The pace of discoveries in this field and the growing sophistication
        of these models have alarmed bioethics experts as they push ever closer to
        the edge of life.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb35580-9811-4ddd-8cfc-dfafb18059a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:00:05.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T12:00:27.226+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unlike human embryos arising from in vitro fertilization (IVF),
        where there is an established legal framework, there are currently no clear
        regulations governing stem cell derived models of human embryos. There is
        an urgent need for regulations to provide a framework for the creation and
        use of stem cell derived models of human embryos,” James Briscoe, associate
        research director at the Francis Crick Institute, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4688394d-479f-4c18-8cd6-c27458a2ae7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:00:05.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T12:00:27.226+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dr. Magdalena Zernicka-Goetz described the work in a presentation Wednesday
        to the International Society for Stem Cell Research’s annual meeting in Boston.
        Zernicka-Goetz, a professor of biology and biological engineering at CalTech
        and the University of Cambridge, said the research has been accepted at a
        well-regarded scientific journal but has not been published. The research
        was first reported by The Guardian.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22fb4bf-960c-4af8-897e-2c97001b4222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:00:05.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T12:00:27.227+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zernicka-Goetz and her team, along with a rival team in Israel,
        had <a href="https://pubmed.ncbi.nlm.nih.gov/37284940/" target="_blank">previously
        described</a> creating model embryo-like structures from mouse stem cells.
        Those “embryoids” showed the beginnings of a brain, heart and intestinal tract
        after about eight days of development.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8025413-2fb7-4d67-a13c-916aa3b2bea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:00:05.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T12:00:27.228+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The embryo-like structures that Zernicka-Goetz says her lab has created
        were grown from single human embryonic stem cells that were coaxed to develop
        into three distinct tissue layers, she said. They include cells that would
        typically go on to develop a yolk sac, a placenta and the embryo itself.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3675d403-f142-4abf-87af-07484f2aeba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:00:05.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T12:00:27.228+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She told CNN that the embryo-like structures her lab has created are
        also the first to have germ cells that would go on to develop into egg and
        sperm.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0a4ec7-65af-4de5-a02b-80cb3b6e8786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:00:05.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T12:00:27.229+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I just wish to stress that they are not human embryos,” Zernicka-Goetz
        said. “They are embryo models, but they are very exciting because they are
        very looking similar to human embryos and very important path towards discovery
        of why so many pregnancies fail, as the majority of the pregnancies fail around
        the time of the development at which we build these embryo-like structures.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5075c813-4556-4ae6-a4d2-9c013f2fd62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:00:05.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T12:00:27.229+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said that to her knowledge, it was the first time a human model
        embryo had been created with three tissue layers. But she stressed that while
        it mimics some of the features of a natural embryo, it doesn’t have all of
        them.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1b5f7e-9a55-472a-a8a8-6b373b37fa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:00:05.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T12:00:27.230+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers hope these model embryos will shed light on the “black
        box” of human development, the period following <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6127884/"
        target="_blank">14 days after fertilization</a>, which is the agreed limit
        for scientists to grow and study embryos in a lab.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3210db05-2e91-47b4-8269-d2f8572a6c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:00:05.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T12:00:27.231+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Right now, the synthetic model human embryos are confined to test tubes.
        It would be illegal to implant one in a womb, and animal research with stem
        cells from mice and monkeys has shown that even when scientists have attempted
        to implant them, they don’t survive – probably because researchers haven’t
        figured out how to fully replicate the conditions of pregnancy.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cc5404-4063-483b-892c-46bb4bed4814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:00:05.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T12:00:27.231+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Zernicka-Goetz said that the aim of her research wasn’t to create life
        but to prevent its loss, understanding why embryos sometime fail to develop
        after fertilization and implantation.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c30f64-9b89-4026-ade3-66528cecb5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:00:05.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T12:00:27.232+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We know remarkably little about this step in human development, but
        it is a time where many pregnancies are lost, especially in an IVF setting,”
        Roger Sturmey, senior research fellow in maternal and fetal health at the
        University of Manchester in the UK, said in a statement.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6be3515-ab6d-4ac3-bdca-6c03fc09b308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:00:05.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T12:00:27.232+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Currently, we can say that these ‘synthetic embryos’ share a number
        of features with blastocysts, but it is important to recognise that the way
        that synthetic embryos are formed is different to what happens when a normal
        embryo forms a blastocyst,” he said. “There is much work to be done to determine
        the similarities and differences between synthetic embryos and embryos that
        form from the union of an egg and a sperm.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e743b2-c45a-48e4-b656-43d7cad0461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T12:00:05.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-15T12:00:27.233+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/14/health/human-model-embryo/index.html"
        target="_blank">Scientists report creation of first human synthetic model
        embryos</a>."</em></p>'
  'migrate-deaths-boat-sinking-greece-':
    'author': 'Chris Liakos, Catherine Nicholls and Elinda Labropoulou, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-15T12:06:01.000+08:00
    'imagesource': 'jcr:1af71909-9d17-41a9-b8f7-4f4072227d7d'
