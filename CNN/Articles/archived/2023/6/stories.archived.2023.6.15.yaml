    'lead': 'Ukrainian forces spared the life of a Russian soldier when he surrendered
      to a drone on the battlefield just moments before its operators were about to
      open fire, a Ukrainian commander has confirmed to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-15T13:28:46.799+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-15T13:38:34.938+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ukrainians were ‘ready to eliminate’ Russian soldier before dramatic
      surrender, commander says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6668b8-b276-4bdf-a8b7-c7c58e720f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:28:46.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:34.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukrainian forces spared the life of a Russian
        soldier when he surrendered to a drone on the battlefield just moments before
        its operators were about to open fire, a Ukrainian commander has confirmed
        to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1379d5-2840-4091-80d6-bbb8df0859a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:28:46.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:34.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drone footage from a unit of Ukraine’s 92nd mechanized brigade, published\
        \ by the Wall Street Journal, shows the surrender taking place in a trench\
        \ in the eastern city of Bakhmut in May.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f01bc1-d6eb-48f5-9d16-d233f026f206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:28:46.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:34.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement to CNN, Yuriy Fedorenko, commander of the assault drone\
        \ division “Achilles” of the 92nd Brigade, confirmed the surrender had occurred.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155a7030-b58b-4297-8853-8c7c6a44f5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:28:46.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:34.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When he realized that he was going to die, he threw his machine gun\
        \ aside, raised his hands and said that he would not continue to fight,” Fedorenko\
        \ said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f21536f-73e2-4529-a986-8a3bb75d5be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:28:46.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:34.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At that time, we had a ‘copter with explosives ready to eliminate\
        \ him. But since the enemy threw away his weapon and gestured that he was\
        \ going to surrender, it was decided to give him an order to surrender.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b836ef48-e8ed-405f-a76a-191aa846e9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:28:46.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:34.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video appears to show a Russian soldier running from Ukrainian\
        \ assault drones in the trenches of the Bakhmut battlefield. The soldier then\
        \ stops and attempts to communicate with the drone through hand gestures.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefb54be-daef-4a85-be78-91ad04cc313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:28:46.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:34.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video is edited with music playing. CNN has not viewed the raw\
        \ video.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9151a5-7f9f-4f40-ac16-dd92d4e166f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:28:46.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:34.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the surrender, reporters at the Wall Street Journal interviewed\
        \ the Russian soldier at a detention facility in the Kharkiv region on May\
        \ 19, under the supervision of a guard.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0d7c10-dd55-4345-8231-89add153e3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:28:46.925+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:34.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN cannot verify whether the soldier spoke under duress or not.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9181e7bd-211c-408c-b5f0-17093b94c77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:28:46.925+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:34.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reporters also spoke with the Ukrainian drone pilot, according\
        \ to the paper, who said he decided to spare his life after watching his pleas.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484a2fc1-1e57-4263-a220-fd2421eb0646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:28:46.925+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:34.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Despite that he is an enemy […] I still felt sorry for him,” he reportedly\
        \ said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b0d346-23ab-4c15-b4e5-440b8844d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:28:46.926+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:34.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pilot dropped a note to the soldier telling him to follow the drone\
        \ if he wanted to surrender, according to the Wall Street Journal.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7466ac00-2b8a-40c5-9ee0-a7315dce7ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:28:46.926+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:34.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Footage appears to show the soldier following the drone, dodging a\
        \ mortar along the way.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69e10db-9b4b-49f1-9f95-a02d04909367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:28:46.927+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:34.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Upon arriving at a Ukrainian position, the soldier reportedly dropped\
        \ to his knees and removed his helmet and flak jacket.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a067bc-530e-4d6d-a12b-1dfc31a09a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:28:46.927+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:34.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian forces took him into their custody, loaded him into a Humvee\
        \ truck, and he was later brought to a detention facility in the Kharkiv region,\
        \ the paper reported.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16c9e6b-f8f7-4d42-b381-47e26b9ba37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:28:46.928+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:34.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is probably an unprecedented case when, through the coordinated\
        \ work of the brigade and the aerial reconnaissance component, we managed\
        \ to capture the occupier,” Ukrainian commander Fedorenko said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dae392-a55c-40da-bf3d-5f2d508fd117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:28:46.928+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:34.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Wall Street Journal, the Russian soldier and former\
        \ prison marshal was working as a liquor-store manager before he was drafted\
        \ in September last year.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2efa0f9-4e67-42f0-a846-9c3197293466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:28:46.929+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:34.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before being sent to Bakhmut, he said he had performed guard duties\
        \ and built fortified positions in Luhansk.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda6c115-300d-4db4-b530-ff4d88b71394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:28:46.929+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:34.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The eastern city of Bakhmut, toward the northeast of the Donetsk region,\
        \ has seen some of the fiercest fighting of Russia’s invasion of Ukraine,\
        \ and is a key part of Kyiv’s counteroffensive.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93038302-0af7-4fdf-93bd-5673784b83a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:28:46.930+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:34.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The months-long battle has been compared to the kind of fighting seen\
        \ in World War I, with soldiers fighting in muddy trenches dodging artillery\
        \ fire, and has been described by the head of the Russian Wagner mercenary\
        \ group as a “meat grinder.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea02fde-a855-4550-b09a-5044188eb1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:28:46.930+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:34.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cheap commercial drones have become a crucial tool in the Ukraine war,\
        \ both as surveillance platforms and offensive weapons.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34b8f0e-a240-4361-8312-c4c43a3b578f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:28:46.930+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:34.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian soldiers have become deft at jerry-rigging off the shelf
        drones to drop explosives on enemy troops and vehicles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98e5518-18e6-438b-bcab-8012079834ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:28:46.931+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:34.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drones have also saved lives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f2dd0-7107-4c12-a2ae-b6f0b36fd2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:28:46.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:34.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this year, a CNN team in Ukraine reported how in the opening\
        \ stages of Moscow’s invasion a group of Ukrainian soldiers used a drone to\
        \ help lead a civilian woman to safety after the car she was traveling in\
        \ was fired upon by the Russians.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d16ea7-1897-4b01-a795-bfdecd3ccc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:28:46.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:34.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage of that attack, which critically wounded the woman’s husband,
        was also captured on the same drone’s camera and, along with intercepted phone
        calls, has been used by Ukrainian prosecutors to build an in absentia war
        crimes probe against a Russian commander.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085615f1-2814-418e-bbc9-07f4a9d42d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T13:32:56.326+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-15T13:38:34.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story ws first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/15/europe/russian-soldier-surrenders-drone-bakhmut-ukraine-intl-hnk/index.html#:~:text=Ukrainians%20were%20''ready%20to%20eliminate,before%20dramatic%20surrender%2C%20commander%20says&amp;text=Ukrainian%20forces%20spared%20the%20life,commander%20has%20confirmed%20to%20CNN.">Ukrainians
        were ‘ready to eliminate’ Russian soldier before dramatic surrender, commander
        says</a>."</em></p>'
  'india-manipur-violence':
