      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Did you know that oily skin means your skin is dehydrated? The excess\
        \ production of sebum (the substance produced by the body to keep the skin\
        \ hydrated) is your skin’s way of overcompensating for its dry state.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a11277f-f412-43f7-b85e-f1acae004938'
