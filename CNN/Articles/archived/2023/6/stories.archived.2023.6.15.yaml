      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Best of the world’s services</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91f5f71-7077-47e7-a142-e9dda65ab605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T16:58:41.283+08:00
