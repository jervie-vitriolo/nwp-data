      'mgnl:lastActivated': 2023-06-15T18:49:08.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad13bb8-f7c1-4ebb-b3a6-66abfb3e289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T18:49:08.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-15T18:49:08.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: That's what we will do once things normalize. We need\
        \ housing. I spoke to the president yesterday and he said that's correct,\
        \ that this should not be a perennial problem.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5232b5-ac60-4c74-969d-e9655ae68957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T18:49:08.387+08:00
