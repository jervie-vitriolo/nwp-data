      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/6/15/Marcos-recommendations-US-Afghan-employees.html">Marcos
        to be given recommendation on request for PH to take in former Afghan employees
