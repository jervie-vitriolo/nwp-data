      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Nigerian Meteorological Agency (Nimet) had warned of heavy rains\
        \ that could trigger floods this month as the country observes its rainy season.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3405d478-09ba-4bde-839b-85b5eb075677'
