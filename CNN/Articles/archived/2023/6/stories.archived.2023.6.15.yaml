      'mgnl:lastActivated': 2023-06-15T17:49:34.463+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fd43b5-172f-47ca-bd33-cc900d916b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T16:58:41.272+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-15T17:49:34.463+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first event that took place on May 31, 2023 was the Media Meet\
        \ at The Bellevue Manila. The event was also the hospital’s way of thanking\
        \ members of the press for their support over the years.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24791d34-ccc5-44f9-bdaa-ce4e35379410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T16:58:41.273+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-15T17:49:34.463+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a842b2b-011a-490d-a773-f566e67d595e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T16:58:41.274+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-15T17:49:34.463+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his welcome remarks, AHMC President and CEO Dr. Beaver Tamesis
        pointed out that one of the most important lessons that the pandemic taught
        was that all Filipinos deserve the best healthcare.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b861e770-1c67-4de7-8f7e-99b7e92a2d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T16:58:41.275+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-15T17:49:34.464+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'image': 'jcr:fc84a1dd-d16f-4d8c-9da5-5870308d436b'
      'imageCaption': 'In photo: AHMC President and CEO Dr. Beaver Tamesis. Photo
        from the Asian Hospital and Medical Center'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6949e270-e130-451d-9e1f-36dcd9ab716c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T16:58:41.277+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-15T17:49:34.464+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fea1fc3-3914-4ba7-986a-775bca89468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-08T16:58:41.278+08:00
