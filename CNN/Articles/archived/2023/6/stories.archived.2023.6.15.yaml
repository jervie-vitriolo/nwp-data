    'title': 'After Saudi Arabia, Iran may be patching up with its oldest Arab foe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aa94e5-1053-4178-87fa-21ac67a257dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It was perhaps the first royal wedding
        of its stature to have been filmed in the Middle East.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579f1c35-91ed-4be6-a670-52f7cfe3f82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd7e3c2-2373-48e0-8332-c44c5556b796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The year was 1939, when Princess Fawzia of Egypt tied the knot with\
        \ Iran’s Crown Prince Mohammad Reza Pahlavi, interlocking the royal households\
        \ of two of the Middle East’s most prominent nations in a strategic alliance.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d33f61d-9ac5-4169-8eeb-934ce897ba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acc1256-2e1d-4c46-9acc-e858225b0ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands of people had gathered for the event at Cairo’s Abdine Palace,\
        \ where the wedding was marked with fireworks and a parade showcasing the\
        \ two nations’ civilizations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dbd95c-4a61-4570-9fdf-1bcfaa366b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb0ade1-8ff9-4386-9b5b-66ce873b2e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Princess Fawzia was the eldest sister of King Farouk I – Egypt’s last\
        \ monarch – and was just 17 years old when she married Pahlavi, who two years\
        \ later ascended to the throne and became Shah of Iran. Fawzia filed for divorce\
        \ in 1945, and the divorce was recognized by Tehran in 1948.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9012f1bd-aca1-48e0-b424-dafc5d715b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ece299a-96dd-4796-a940-1bc81973804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Forty years after the wedding, Pahlavi was overthrown in an Islamic\
        \ revolution that changed the course of Iranian relations with Arab states,\
        \ and sent Iranian-Egyptian ties in particular on a downward spiral from which\
        \ the two nations have never emerged.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e0aef7-a7c2-471d-af9f-4a9741292628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cc04ee-7b41-425f-8809-e99b183c8ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The feud became the longest between Iran and an Arab country in modern\
        \ times. But it may soon be coming to an end.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18777c5b-02c2-40ef-b40e-705367eb9c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c69bdd-0954-4918-91d2-e43edfc6e4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iran’s Supreme Leader Ayatollah Ali Khamenei last week publicly endorsed\
        \ normalizing ties with Egypt, the most populous Arab country, saying that\
        \ Iran “welcomes Egypt’s interest in restoring relations.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d0be30-4cdc-4655-9fe9-83c5792237b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4cbedb-7359-4092-8b16-e77d6bbe8968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have no problem in this regard,” he tweeted.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4885bac3-a1af-4c68-82a4-4412c12892ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096cec2a-252a-4ad5-b2d5-5781fc558ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Media reports have touted a potential détente between the two countries\
        \ after Oman’s Sultan Haitham Bin Tariq visited both last month in what was\
        \ seen as an attempt to broker a reconciliation.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f8d743-1e86-493f-b0bc-25e2cae4dbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a936c776-b79b-4b02-ad38-c45a868883d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khamenei’s recent comments come as Saudi Arabia normalizes ties with\
        \ Iran after nearly eight years of a diplomatic freeze. Iran reopened its\
        \ embassy and consulate in Saudi Arabia last week.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6fc24e-f339-46da-aa23-2c74b25207bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cd5155-14b2-46e9-b119-e076597f1075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Iran is always looking for more cooperation in the wider Arab region,\
        \ and normalization with Egypt, traditionally allied with the United States,\
        \ would be something of a prize for Tehran,” HA Hellyer, a scholar at the\
        \ Carnegie Endowment for International Peace in London, told CNN.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bbc3cd-0bb0-4c4c-9374-cbfcb5a88892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f0daa3-26c3-49ba-bffd-ede467e76752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A ‘prize’ for Tehran</strong></h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c2be2b-6194-4dd1-8b31-826d03c35cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Even if not accurate, the narrative would be that Tehran is strengthening\
        \ its own position at the expense of the United States,” he said, noting that\
        \ for Egypt, interest isn’t as high on the agenda as “Tehran doesn’t really\
        \ provide much to Cairo.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7445a72b-e904-499a-851c-fd58837f7a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f19350-4b5a-47b2-a446-1352f2b840ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The wider region has been witnessing a series of rapprochement between\
        \ states that were once at odds with one another. Apart from Saudi Arabia\
        \ and Iran, Egypt has reconciled with both Turkey and Qatar, and the Arab\
        \ League last month welcomed Syria back as a member after more than a decade\
        \ of isolation.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37e29aa-6e14-489b-8757-421d958cb3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fa0480-c4a6-4bc0-be73-4c573cbc3033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Having failed to normalize ties with the West, Iran considers stronger\
        \ ties with other countries in the Middle East as an alternative now, said\
        \ Trita Parsi, vice-president of the Quincy Institute think tank in Washington,\
        \ DC.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2b6457-c749-4420-bcee-c90a2ba9edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916b2df1-4f79-4cb9-9124-582f7edf90f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The region is also “discovering its own agency and its own diplomacy,”\
        \ Parsi told CNN. “We are facing a new moment in which a new configuration\
        \ is going take place in the region, and suddenly it is in everyone’s interest\
        \ to maximize their maneuverability before the new order in the region is\
        \ set.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e13233-827f-4ebc-94b1-2965751d3f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54a5fe3-3684-4981-b8b3-222678e6aecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much of this, added Parsi, is driven by the regional belief that the\
        \ role of the US in the region, and in turn its protection of it, is waning.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b6d974-02dc-494a-a312-40800ce701a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202806d2-19ea-4604-b9e5-e1bc786817e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts say that while this round of normalization with Egypt is unlikely\
        \ to be a difficult one, it may still come with complications as the two states\
        \ share a unique history pitted with unsavory memories.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f425deab-6bf1-4a4c-94c0-24bef909dbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72d57f2-01d8-4392-a8cc-0458d6a80918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On paper, perhaps this should be an easier one because the countries\
        \ are not actually in a direct conflict in the same way that Saudi Arabia\
        \ and Iran were,” Parsi said. “They are on the opposite sides of different\
        \ issues, but that’s different.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da10040-091f-4833-9b44-dadc7fceeb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eec6e3-4425-44e7-8f43-00331a7b9c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While ties between Egypt and Iran witnessed some tensions before the\
        \ 1979 Islamic Revolution, they took an abrupt turn with Tehran’s new clerical\
        \ rule.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec83701f-6a46-4415-a968-8c334edc00cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eedec3-9fb1-46cf-a5a3-a7b8dfb51396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gamal Abdel Nasser, who suffered a crushing defeat in 1967 at Israel’\
        s hands, was at odds with an Iranian Shah who was friendly with the Jewish\
        \ state. Ties between Cairo and Tehran however improved after Nasser’s death\
        \ as President Anwar Sadat sought to reach out to the Shah.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec0d156-1759-4cab-9a06-79a738b9a181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c61b89-2608-41b6-8b50-076126397596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Pahlavi, having ruled Iran since 1941, was toppled in the Islamic\
        \ Revolution soon after, and it was Sadat’s Egypt that gave him refuge, infuriating\
        \ the new clerical rulers in Tehran.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8f5034-e0ce-40a9-a2fb-894c217caab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe8328e-220d-44cf-acef-03c55b93f6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Shah lived in Cairo until his death in 1980 at the age of 60. He\
        \ was buried next to the Cairo Citadel, at Al-Rifa’I mosque where King Farouk\
        \ is also buried, and a shrine was built for him.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddb5d8f-491c-425b-865a-2d096b574ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0134f715-0373-41e7-b844-4819863c2ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sadat was assassinated one year later by an Egyptian army officer named\
        \ Khaled Islambouli, who opposed the president’s signing of a landmark normalization\
        \ treaty with Israel in 1979. Iran’s Islamic Republic named a street in the\
        \ capital after the assassin.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1217e0a0-85be-41c1-a472-d16c24de0c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaa4c0f-1c01-405e-84aa-92f1e820ff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Weight of historical symbolism</strong></h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826e9672-f07d-49ff-a1f9-0ec7a7972144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the years passed by, Egypt and Iran only grew apart, with little\
        \ desire to reconcile from either party.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c292f597-8ab4-48ac-be5b-f637e0745cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22090d2-1c5e-40af-9935-0492304c4afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ties partially improved under former President Hosni Mubarak, when\
        \ chargé d’affaires were exchanged, but relations never reached the ambassadorial\
        \ level. And in 2004, Tehran’s Islambouli street was changed to Intifada,\
        \ referring to a Palestinian uprising against Israel.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af3b131-eeee-43c0-8879-78b90b603e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbad8ca-b2e9-4431-a6f9-d2178d90b70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Attempts at normalization failed. There were brief hopes of a reconciliation\
        \ when the 2011 Arab Spring uprisings led to the ouster of Mubarak and gave\
        \ rise to a Muslim Brotherhood-led government that indicated a desire to mend\
        \ ties with Iran.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8290dec-dec8-408e-aab4-f87f9ab4bfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f810a4fe-019f-4952-877c-65d92f9f6e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Islamist President Mohamed Mursi even traveled to Tehran in 2012 to\
        \ attend a Non-Aligned Movement summit. Ater a year in power, he was toppled\
        \ in a coup led by incumbent President Abdel Fattah al-Sissi.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8a9926-91e5-48bf-ba97-06f9383414c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aa7203-a2e1-41a2-a53b-325fa72a46a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The history of it is filled with symbolism that carries a lot of political\
        \ weight,” Parsi said, noting that these symbolic differences in the past\
        \ prevented “the rather careful attempts at normalization that took place.”\
        \r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b9f998-2d09-423f-b3b1-6ccf7f8b94d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865e97eb-0896-43f5-968b-1654ae0f9f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Opposing interests proved too strong, Parsi said, and normalization\
        \ never took place. But today, he said, “the value of normalization is greater,\
        \ and the cost of not normalizing, because of these regional shifts, is also\
        \ much higher.”\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252bb74c-70c7-4552-ae96-586eaf50a629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6946af3-2a40-427c-abf5-e49ede94e5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One regional state whose interests an Egypt-Iran reconciliation won’\
        t serve is Israel.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c54f4ef-9014-4f9f-87bd-e07fb5e7a4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460f4cb7-cbc0-485f-a199-80c24ade7b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel is unlikely to see any normalization with Iran as positive,\
        \ Parsi said, as it only helps Iran extract itself from the isolation imposed\
        \ on it by the West and its allies that has been championed by Israel.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daefb7d5-b877-4c81-9a1b-33d713480109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847e1926-6ab7-425a-803e-394994a6922b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Israel wants an isolated and contained Iran,” he said, adding that\
        \ the détentes taking place today with Iran are particularly problematic because\
        \ they “pop the balloon of the Abraham Accords.”\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a7d58a-245f-423a-a926-f3f559286a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf739a1-30c0-4565-b5d8-4c382d8571a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Abraham Accords are a series of normalization deals between Israel\
        \ and Arab nations, signed in 2020, which Israel hopes will lead to its full\
        \ integration in the region. Most Arab states continue to reject recognition\
        \ of Israel.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd688203f-784d-4c53-b84f-8be459da511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd57e5d-1952-48a5-8264-a72a5ee47702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ultimately however, an Egyptian-Iranian détente could have little impact\
        \ beyond symbolism.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3418361-0562-4cb1-8fbb-57690f98f78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6579122-f14d-4205-81df-229d6dfbda6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:53:06.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:53:07.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The absence of Iranian-Egyptian normalization didn’t mean all that\
        \ much, and the presence of it, I suspect, won’t either,” said Hellyer.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ff5b44-efbc-400b-b0e8-eea14d28f610'
