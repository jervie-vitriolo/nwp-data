      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0da8cd-5c28-4d0a-81cb-733e8b7e14e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fahd Humayun, an assistant professor of political science at Tufts\
        \ University, warned statements like these can “impact the national security\
        \ calculus” of neighboring states.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb95bff-74c9-4db4-ab6c-6856f92e2578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:47:21.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:47:22.038+08:00
