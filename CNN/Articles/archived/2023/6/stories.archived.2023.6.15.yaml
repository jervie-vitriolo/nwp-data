      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;More than 100 people are now confirmed
        dead after a boat ferrying hundreds of wedding guests overturned Monday in
        the river Niger around north-central Nigeria, local police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905d6e36-9c10-49ba-8f36-543ce64ec0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:49:17.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:49:18.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f935961-c8d5-413d-ac00-99beffdd483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:49:17.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:49:18.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vessel was carrying around 250 passengers traveling back to Patigi\
        \ in northcentral Kwara State after attending a wedding party in Gboti, in\
        \ neighboring Niger State, when it sank early Monday, killing 106 on board,\
        \ according to police.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd78358-05a2-43ff-a5d0-666547e0a37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:49:17.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:49:18.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc591c6-187b-4d38-a1e7-028833b7e382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:49:17.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:49:18.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 144 people were rescued, police said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ea229e-bc5b-4b06-85da-3bff4f564c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:49:17.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:49:18.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e556e23-d5d9-4fe4-9463-e9191156ab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:49:17.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:49:18.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On leaving the shore, one part of the boat by the engine side collapsed\
        \ where water penetrated the boat, which ultimately led to the boat capsizing,”\
        \ police spokesman in Kwara, Ajayi Okasanmi, said in a statement made available\
        \ to CNN Wednesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d05238e-03d9-4254-96c2-ca12309f3927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:49:17.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:49:18.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f330db5-14c1-4e76-adfc-5788a3dc91a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:49:17.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:49:18.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All efforts to draw the attention of the villagers hosting the wedding\
        \ ceremony for assistance by the persons in the boat proved abortive, leading\
        \ to the deaths of about 106 people,” the statement added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a077ea-e98f-46e5-84f8-260aba593e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:49:17.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:49:18.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3c683d-6e80-47c7-bbeb-3da436cc0563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:49:17.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:49:18.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abdul Gana Lukpada, a local chief in Patigi told CNN Tuesday that the\
        \ wedding guests were stranded after heavy rains flooded the roads and were\
        \ forced to cross the River Niger by boat from Gboti village to Patigi.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d2d5f4-3c1c-47e9-8b2a-9cfce480919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:49:17.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:49:18.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0cec2a-2105-4c19-8e6f-0bc0418484c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:49:17.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:49:18.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Heavy rains and flooding</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4179fe64-a8c7-42f2-b573-e66f441811c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-15T03:49:17.890+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-15T03:49:18.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The overcrowded boat capsized after hitting a tree trunk, he said of\
        \ the accident which happened at around 3:00am Monday.\r"
    '14':
