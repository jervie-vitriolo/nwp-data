      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2c6141-b41f-45e3-9bd1-41013ab4ffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.349+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries near Russia are also on guard, with the president of former
        Soviet state Kazakhstan scheduling an emergency meeting of his Security Council
        on Sunday. The council will form a plan to contain any “possible negative
        consequences” of the insurrection that could impact Kazakh citizens or the
        economy, said the presidential office.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657bb804-b7d1-4548-aad4-a0cc04f5b932'
