    'mgnl:lastActivated': 2023-06-25T13:25:18.205+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-25T13:25:17.498+08:00
