  'marcos-day-of-the-filipino-seafarer-2023':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-25T17:58:34.000+08:00
    'imagesource': 'jcr:8264a796-0cad-4543-b7b6-5dd83e28e779'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '095dd2d7-6579-4267-b0fa-93094476685f'
    'lead': 'President Ferdinand Marcos Jr. honored the nation''s seafarers as the
      Philippines celebrated the Day of the Filipino Seafarer, and vowed support for
      the country''s maritime industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-25T18:04:12.108+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-25T18:08:47.369+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-25T18:08:47.057+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MARINA', 'Maritime-Industry-Authority', 'seafarers', 'Hernani-Fabia',
      'Ferdinand-Marcos-Jr', 'Day-of-the-Filipino-Seafarer', 'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos renews promise to support, protect Filipino seafarers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5a235a-d6b2-4114-b421-85c72a047797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T18:04:12.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T18:08:47.370+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> — President
        Ferdinand Marcos Jr. honored the nation''s seafarers as the Philippines celebrated
        the Day of the Filipino Seafarer, and vowed support for the country''s maritime
        industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4600a9-51fc-4963-a569-b0493f21fbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T18:04:12.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T18:08:47.370+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang industriyang ito ay kailangang suportahan at protektahan
        upang mapanatili ang kalidad ng pagkilala sa buong mundo,”</em> Marcos said
        in a vlog published on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f5aa67-12fb-4901-9a65-995981a3484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T18:04:12.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T18:08:47.371+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This industry must be supported and protected to keep
        the quality and recognition worldwide.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dc78af-c7e4-4552-98ed-caf56994bebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T18:04:12.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T18:08:47.371+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president <a href="https://www.cnnphilippines.com/news/2023/4/2/marcos-solutions-maritime-industry-issues.html"
        target="_blank">earlier said</a> his administration would provide solutions
        facing the Philippine maritime industry after the European Commission had
        decided to continue recognizing certificates for Filipino seafarers, citing
        that the country has made serious efforts to comply with the International
        Convention on Standards of Training, Certification and Watchkeeping for seafarers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063ab165-3204-4371-8320-6395826b2927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T18:04:12.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T18:08:47.371+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/21/ched-marina-maritime-curriculum.html"
        target="_blank">In May</a>, the Commission on Higher Education and the Maritime
        Industry Authority (MARINA) said a new maritime education curriculum would
        be released soon in a bid to "to narrow the gaps and issues" seen by the European
        Maritime Safety Agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77e20ef-8820-4cb7-8d5b-673b229d1b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T18:04:12.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T18:08:47.372+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a separate vlog on Sunday, the president expressed his gratitude
        to seafarers whose hard work benefitted not only their families but also the
        country.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcccbe41-3ef1-4130-adec-f7063087b0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T18:04:12.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T18:08:47.372+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, MARINA also paid tribute to Filipino seafarers, recognizing
        their "invaluable contributions" in safeguarding oceans.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d27fbec-9eb7-4b33-9776-12517bbe7099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T18:04:12.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T18:08:47.373+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang kanilang dedikasyon at propesyonalismo ay bumubuo ng pundasyon
        sa industriya ng maritima at hindi maipagkakaila ang kanilang kontribusyon,"</em>
        said MARINA Administrator Hernani Fabia in a video message.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61173cb5-46a3-44ac-b27d-1f98dc43c7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T18:04:12.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T18:08:47.373+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Their dedication and professionalism comprise the foundation
        of the maritime industry and their contributions cannot be ignored.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37abef1d-b1f1-4b28-9628-6bdaef8f586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T18:04:12.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T18:08:47.373+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fabia also noted the challenges facing the industry, saying government,
        industry representatives, and educational institutions must work together
        to support the maritime sector.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd7ba39-e655-427a-b352-c151f506c02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T18:04:12.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T18:08:47.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabia said younger generations can be inspired to join the industry
        by making them understand the "significance of seafaring and the contribution
        to the maritime world, including the impact they can have in protecting our
        oceans."</p>'
  'negros-oriental-mayors-want-BSKE-postponement':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-06-25T18:40:26.000+08:00
    'imagesource': 'jcr:9c8c82cd-1a2a-4959-be9b-63945cd98d4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1b7878c-42f4-46a5-8339-9d428d4ece37'
    'lead': 'Nine mayors of Negros Oriental urged the Commission on Elections (Comelec)
      to postpone the province''s Barangay and Sangguniang Kabataan (SK) elections
      because of a ''lingering atmosphere of terror'' in the aftermath of the brutal
      murder of former governor Roel Degamo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-25T18:54:50.752+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-06-25T19:06:56.297+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '9 Negros Oriental mayors call for barangay, SK polls postponement over
      ''atmosphere of terror''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb570f01-87db-4609-beca-480ac0afe6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T18:54:50.769+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T19:06:56.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> Nine
        mayors of Negros Oriental urged the Commission on Elections (Comelec) to postpone
        the province''s Barangay and Sangguniang Kabataan (SK) elections because of
        a "lingering atmosphere of terror" in the aftermath of the brutal murder of
        former governor Roel Degamo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee50615-e62e-4adf-8933-1b654b61e87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T18:54:50.770+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T19:06:56.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://https://www.facebook.com/MayorJanDegamo/posts/pfbid0HCpRHyxNc3MkbySNSpMv8K61ACnbbB5qwFcNSHxEDyhH8X3WRao1CdFSk25UsmJcl">joint
        statement</a>&nbsp;released on Sunday was signed by the governor''s widow,
        Pamplona Mayor Janice Degamo, along with mayors of Dauin, San Jose, Dumaguete,
        Bindoy, Siaton, Ayungon, Guihulngan, and Tayasan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578163b3-af8b-49dd-a85d-817d12bdc176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T18:54:50.770+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T19:06:56.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The mayors said the murder of Degamo and nine others in broad daylight
        inside his Pamplona home raised "significant" concerns about peace and security
        in the province.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f99b86a-616f-4d00-a78e-d298627b3e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T18:54:50.770+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T19:06:56.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Many other killings and harassments have occurred in the past, with
        most of the perpetrators still at large," the statement read. "The alleged
        mastermind''s political machinery remains intact, creating an atmosphere of
        fear and intimidation in our communities."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cfefc2-88ef-4768-a472-35b2b26f7405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T18:54:50.771+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T19:06:56.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspended Negros Oriental 3rd District representative Arnie Teves
        has been tagged as the alleged <a href="https://www.cnnphilippines.com/news/2023/4/3/remulla-teves-mastermind-executive-producter.html">mastermind</a>
        behind Degamo''s killing, while his <a href="https://www.cnnphilippines.com/videos/2023/4/18/Degamo-s-widow-accuses-Teves-family-of-illegal-activities.html">family
        was also accused of various illegal activities</a> in the province, from owning
        a private army to controlling operations of a small town lottery and e-sabong.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5dcdea-cffb-45f0-8a45-39551c088ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T18:54:50.771+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T19:06:56.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayors also cited an "atmosphere of terror" lingering in the
        province for over a decade from prior harassment, killings, and acts of intimidation
        that have instilled "deep-rooted fear" among voters in Negros Oriental.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc72f3f-a31a-4585-9029-f22acd6d24a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T18:54:50.771+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T19:06:56.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They said such fear made voters "hesitant to stand against the powerful
        political machinery and the accompanying harassment tactics."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27663e2d-1f43-4eaf-9242-d5a67a249b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T18:54:50.772+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T19:06:56.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the local chief executives, deferring the polls for one
        month is necessary to address the peace and security concerns that have beset
        the province, and allow "strategic coordination" among Comelec and law enforcement
        agencies to strengthen security measures.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddd919f-3b9d-440d-aa98-b334a9f56c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T18:54:50.772+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T19:06:56.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Postponing the elections provides the necessary time and space to
        establish a foundation of trust and security, paving the way for a more genuine
        and meaningful democratic experience in Negros Oriental," they said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e54cde4-a2e5-4002-b447-10bb4a55a9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T18:54:50.772+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T19:06:56.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s election period for barangay and youth council officials
        is set to begin on Aug. 28, with election day slated for Oct. 30.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737d38ce-5b8b-4e56-99e5-5e46c9e463ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T18:54:50.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T19:06:56.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec earlier said a "<a href="https://www.cnnphilippines.com/news/2023/5/10/Comelec-hold-hearing-BSK-polls-postponement-Negros-Oriental-September-.html">proper
        hearing</a>" on the elections'' postponement in the province will be conducted
        in September following Senator Francis Tolentino''s proposal to defer the
        polls due to political violence.&nbsp;</p>'
  'ACT-DepEd-memo-profiling-teachers-privacy-safety':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-25T21:02:37.000+08:00
    'imagesource': 'jcr:47e2d46d-3245-4cce-9b33-e63c3e731d72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86e21019-79a4-412b-a5df-b4132991bae0'
    'lead': ' The Alliance of Concerned Teachers (ACT) said a recent Department of
      Education (DepEd) memorandum asking all local units to submit a list of teachers
      affiliated with the organization violates their freedom of association, expression,
      and right to privacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-25T21:08:18.166+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-06-25T21:08:18.494+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ACT: DepEd ''profiling'' memo risks teachers'' privacy and safety

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63970ad3-00eb-419e-a36e-b204a7965535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T21:08:18.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T21:08:18.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong>&nbsp;The
        Alliance of Concerned Teachers (ACT) said a recent Department of Education
        (DepEd) memorandum asking all local units to submit a list of teachers affiliated
        with the organization violates their freedom of association, expression, and
        right to privacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbd0eed-7294-42b1-b277-61b6f1e24f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T21:08:18.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T21:08:18.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a2c6f1-d206-4006-99f3-5f5bbaf54ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T21:08:18.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T21:08:18.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization earlier accused DepEd of "<a href="https://www.cnnphilippines.com/news/2023/6/23/makabayan-condemns-deped-profiling-act-teachers-members.html">profiling</a>"
        its members after it issued on June 14 the memorandum with the subject "Request
        for Submission of the List of ACT Union-Affiliated Teachers Who are Availing
        of the Automatic Payroll Deduction System (APDS)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fea83a5-6cc0-46ba-83b0-7b0c28aa59ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T21:08:18.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T21:08:18.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac76b32-b469-414a-8992-0b783f766479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T21:08:18.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T21:08:18.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government agency has <a href="https://www.cnnphilippines.com/news/2023/6/24/DepEd-denies-profiling-ACT-Teacher-s-Party-list.html">denied</a>&nbsp;the
        allegation, saying that the "sole purpose" of consolidating the names of those
        availing of the APDS was to centralize and update its systems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4327a2ce-2823-45f3-b34f-9d9224006f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T21:08:18.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T21:08:18.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca42274-7ce9-4e80-809e-e7b1a0040b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T21:08:18.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T21:08:18.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ACT said its members and regional unions have been following the existing\
        \ guidelines on the APDS.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef336d9-05a1-4f2e-87fe-106c71d903c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T21:08:18.181+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T21:08:18.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674c53a7-c0dc-49af-98da-b5ef41bda4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T21:08:18.181+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T21:08:18.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Accredited regional unions that have APDS religiously update their\
        \ members' status monthly. There is no need for DepEd to collect the list\
        \ of ACT members as it is DepEd which approves and implements the APDS every\
        \ month,\" ACT explained.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380b1b4c-3988-4cc7-90ef-e4b1d17f8c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T21:08:18.181+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T21:08:18.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd34208d-a4de-4cd2-95f2-ea0a8a96808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T21:08:18.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T21:08:18.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group slammed DepEd's \"justification\" that the memorandum seeks\
        \ to address employees' complaints of wrong deductions of monthly membership\
        \ dues. It said this can be remedied by fixing the agency's record mechanisms\
        \ without jeopardizing the privacy and safety of employees.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21ea487-e637-43d4-9e7c-45f6bb2033bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T21:08:18.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T21:08:18.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f7e639-9722-4ecc-8e39-7fd3583344cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T21:08:18.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T21:08:18.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ACT also condemned DepEd's alleged continuous and illegal profiling\
        \ operations by citing similar instructions from the agency issued in 2018\
        \ and 2021. The organization said the \"long list of cases of violations\"\
        \ has already been submitted to the International Labor Organization.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbacf8c-5a18-46c1-b7b7-1e8201baad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T21:08:18.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T21:08:18.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d12fd7e-fd3d-44a0-85b5-462f0588ba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T21:08:18.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T21:08:18.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to ACT, there is no guarantee that the information gathered\
        \ through the memorandum will not be used against the organization and its\
        \ members. It claimed Vice President and Education Secretary Sara Duterte\
        \ has been involved in the \"relentless and malicious red-tagging\" of its\
        \ members.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ea3386-ead4-479c-b1a6-87b1fd015797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T21:08:18.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T21:08:18.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ebf7e3-bc76-4304-b29c-da15d4b65b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T21:08:18.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T21:08:18.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is opening the big possibility of violating ACT's and its members'\
        \ right to association, freedom of expression and protection of privacy,\"\
        \ it said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9507a15f-576a-4b12-a6f3-9739a5875917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T21:08:18.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T21:08:18.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5a4427-0cc7-4c42-89f4-4f71b0e70e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T21:08:18.185+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T21:08:18.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We demand the Department of Education to end attacks on teachers
        and focus on overcoming education and learning crisis. DepEd should be the
        one who serves and responds to teachers'' demands," the group added. “DepEd
        is duty-bound to uphold and protect teachers’ constitutionally guaranteed
        rights and fulfill the country’s commitment to implement ILO Convention 87
        (Freedom of Association)."</p>'
  'russia-putin-wagner-prigozhin-crisis-aftermath':
