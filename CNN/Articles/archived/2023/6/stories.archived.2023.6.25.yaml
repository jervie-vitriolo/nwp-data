      'text': '<h2><strong>A protest</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e866b3a-e814-4626-b8c6-8d49e1265215'
      'mgnl:activationStatus': true
