      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Despite their diversity, these species have low abundance and contribute\
        \ insignificantly to the country’s overall fisheries production,” BFAR told\
        \ CNN Philippines.\r"
