      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> – Dredging
        activities have caused the surfacing of flounder, or flatfish, in Manila Bay
        but further study needs to be done on how this may affect the livelihood of
        fisherfolk in the area, a marine biologist said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c1fe52-e3a8-458c-861a-14dd2e9e3e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T15:16:05.576+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-26T10:29:07.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b795f69a-9f23-4fa4-80f0-7119d5a0d2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T15:16:05.577+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-26T10:29:07.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With the ongoing dredging activities in Manila Bay, sand is being\
        \ extracted as filling material for reclamation projects, which disturbs the\
        \ habitats of flatfishes and other demersal fish and benthic invertebrate\
        \ species,” marine scientist Jerwin Baure told CNN Philippines.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28268e1b-ca5a-45d0-8c86-8265ea07d223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T15:16:05.577+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-26T10:29:07.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a150f0e-1d8a-425a-abd5-df9597db20e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T15:16:05.578+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-26T10:29:07.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It may be possible that with the loss of bottom sediments, flatfishes
        would be driven away from their habitats,” said Baure, who is also a public
        information officer of scientists’ group Advocates of Science and Technology
        for the People.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ee603f-060a-4ba2-9f43-df13600c2c9f'
