      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Civilian hikers contacted the Fontana Sheriff’s Station after they\
        \ discovered human remains in the Mt. Baldy wilderness,” the San Bernardino\
        \ County Sheriff’s Department said in a news release. Investigators say positive\
        \ identification of the remains should be completed next week.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6d6d64-4bb7-4b1e-93c1-af980a705cd8'
