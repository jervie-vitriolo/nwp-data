      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte on Sunday said the Love Laban crowd
        was estimated at around 110,000. Organizers claimed it was the “biggest Pride
        event in Southeast Asia.”</p>'
