      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The leader of the US, United Kingdom, France and Germany also spoke\
        \ on Saturday, before Wagner pulled back from its advance, according to Downing\
        \ Street.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a00a9a-6fb7-4789-950e-ceaa47f18401'
