      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sands is best known for his television roles as Vladimir Bierko,
        an antagonist in the fifth season of “24,” as well as Superman’s father Jor-El
        in “Smallville.” On the big screen, he played the title character in two editions
        of the “Warlock” horror movie franchise and whose credits include “Arachnophobia”
        and “Leaving Las Vegas.”</p>'
