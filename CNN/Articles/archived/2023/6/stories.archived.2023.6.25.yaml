      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a61bc7c-3189-4f25-b012-fec26f17f77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.307+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the face-off never came.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b78024-81fb-4359-a9f0-b021f08482e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c98e61-4a51-4447-8e67-92703cbc5771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, the Kremlin said a deal had been reached to end the insurrection,\
        \ with Prigozhin heading to neighboring Belarus and Wagner fighters turning\
        \ back from their march.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074ae205-db5a-483e-9bbf-4db5820cf490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c81563-8183-4fcc-b10c-04bbe4ed4d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.309+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Now is the moment when blood can be shed,” Prigozhin warned on Saturday.\
        \ “Therefore, realizing all the responsibility for the fact that Russian blood\
        \ will be shed from one of the sides, we turn our columns around and leave\
        \ in the opposite direction to the field camps according to the plan.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208621b5-1931-4397-845a-0c72961d204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.309+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf94e92-2353-4d63-8214-18f636a46605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.309+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wagner fighters will face no legal action, and the Kremlin has “always\
        \ respected (Wagner’s) heroic deeds,” said Kremlin spokesperson Dmitry Peskov.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb3d869-cd8b-43c8-80ea-36f94e2ff06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8e71d1-30bc-4593-9f2c-27995d2287eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You will ask me what will happen to Prigozhin personally? The criminal\
        \ case will be dropped against him. He himself will go to Belarus,” Peskov\
        \ said, adding that the situation had been resolved “without further losses.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e9f1d8-a676-4a47-9182-a11ab509e830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6d207f-6f29-4a41-8567-727fed7fb13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Restrictions remained in place along a major highway Moscow and in\
        \ the Tula region on Sunday, after Prigozhin’s attempted advance brought traffic\
        \ to a grinding halt.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e176e73-6747-4858-8fe9-ed9222ee5a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50512d7-a007-461c-a69b-67dd563dd3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The abrupt about-face follows a rare, remarkable challenge to the Kremlin\
        \ that threatened to plunge the country into crisis and destabilize its already\
        \ stumbling war efforts in Ukraine.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52078d59-6294-4628-891c-05fb41326dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885e7147-d73d-4df3-a046-5c8a2cf2ad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chechen leader Ramzan Kadyrov, a staunch Kremlin ally, condemned Prighozhin’\
        s actions and said, “bloodshed could have happened.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2086a8-e642-4304-baba-8007fb086dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.313+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0685dee8-911c-4676-ab2e-5493d5e10464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.313+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The arrogance of one person could lead to such dangerous consequences\
        \ and draw a large number of people into the conflict,” he added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034203c1-13c9-4adc-bd62-f77c9cb4518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.314+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837b1506-1a7d-4843-8384-d2ac95cba053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.314+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The threat of civil war leaves the country – and the Putin regime –\
        \ in a very different place Sunday than it had been just two days prior. And\
        \ with Russia possessing the world’s largest nuclear arsenal, that instability\
        \ has other nations on edge, prompting emergency meetings and high-level talks.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b6c8b4-5a93-41b1-a1b4-09ee953fad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.315+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8993972-dd50-471c-bdff-61c9904c8e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.315+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Threat to Putin</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca15e2c1-ee24-4ccf-9989-4a53b7f566da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.316+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin has built a reputation as an autocrat with an iron grip on power\
        \ since he became president in 2000 – with his reign second in length only\
        \ to Joseph Stalin, the Communist leader whose image Putin has tried to rehabilitate.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3591da68-7346-4e99-8b65-2facac056d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.316+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0c050b-e062-49f4-a4ab-55254e7377e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.317+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mysterious deaths of Putin critics over the years, and more recent\
        \ critics of the Ukraine war, has only bolstered the Kremlin’s veneer of total\
        \ control and the consequences for those who step out of line.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21802797-87bd-4dff-aed7-78ee1cf8f047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.317+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65443d4b-659e-49d8-b529-656a80fc9998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.318+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That has now been shaken badly by the Wagner insurrection – with experts\
        \ warning Putin may be more exposed than he has been in the last 23 years.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a1cdb9-faaf-4461-b3cc-7c3771795458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.318+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a26875-7d36-43f8-9986-a23142508a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.319+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Putin is clearly weakened. There is blood in the water,” said Evelyn\
        \ Farkas, executive director of the US-based think tank McCain Institute.\
        \ She added that this near-crisis could be seen as an opportunity for Putin\
        \ critics or rivals within the Kremlin.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a81053d-aed4-48d4-b9e1-0d8894de09b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.319+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6b91ff-d140-475d-8b5a-f26f42dce66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.320+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some international observers have expressed surprise at what they view\
        \ as a lackluster Russian response to the insurrection, with the lack of a\
        \ rapid, cohesive strategy highlighting the military’s weakened capabilities.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c7eb45-8bf7-4c33-b468-f3c8cac27a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.320+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fcc27c-63d0-4f9a-8838-e62131767417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.321+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin will also have to contend with shaky public sentiment within\
        \ Russia. Civilian support for the war in Ukraine remains high, but cracks\
        \ had begun to show by early this year, with some Russians tuning out the\
        \ propaganda on air and others finding ways to circumvent Internet restrictions.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3bb861-037c-4638-839c-a09050ddabe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9630233c-7bf6-4155-a856-8e33124da627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the months since, the war has arrived on Russian soil as Ukraine\
        \ launched its counteroffensive. Russia’s Belgorod region saw a cross-border\
        \ attack by anti-Putin Russian nationals in May, while the Kremlin itself\
        \ came under alleged drone attacks.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c8cf21-0077-4e72-8d34-34f2d7816e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.323+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1920a602-2500-4284-ba28-829615dbae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.323+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The emerging split between Moscow and some of its civilians was on\
        \ clear display Saturday, as Prigozhin and his forces prepared to depart the\
        \ Russian city of Rostov-on-Don, where they had briefly occupied a key military\
        \ facility. A video verified and geolocated by CNN show Prigozhin’s vehicle\
        \ stopping as a resident approached to shake the Wagner boss’ hand; around\
        \ them, residents cheer.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3b2bf4-94fe-4c4d-a74f-f64419f86331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9275041-095a-4d1a-9ed1-6a934a67966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The location adds to the moment’s significance: Rostov-on-Don is an\
        \ important regional capital with logistical and strategic value, housing\
        \ the headquarters of Russia’s Southern Military District.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae75f354-6ea0-486d-83bd-cea97aaaeb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b64fae-3357-4821-b4fa-97fead6f3648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Further north, the governor of Voronezh said on Sunday Wagner units\
        \ were departing “steadily and without incident,” after traveling through\
        \ the region in their advance towards Moscow.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66bea7e-5e33-4969-a621-aa0fab79ca0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a5f6b3-274d-4cfa-9f5b-db36c08ce739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.327+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All of this is spilling out into the Russian heartland,” said retired\
        \ US Army Brig. Gen. Peter Zwack on Saturday.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336e847e-8072-4f58-8a3d-f16f8c118c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.328+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67995a11-fdd0-4c42-8d9f-0aeb2ee59156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.328+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beth Sanner, former deputy director of National Intelligence for Mission\
        \ Integration, said the incident could see Putin “double down on repression\
        \ in Russia” in a bid to wrest back control – as well as step up its fighting\
        \ in Ukraine, in the face of international scrutiny.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4463d032-e42f-4d86-9937-77e3ba230467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2356ff2-2e06-4c65-8337-30b7ac41868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He has been humiliated,” Sanner said. “He’s going to try to reassert\
        \ (his strength) … Putin will not just stand there and allow all of this to\
        \ flourish and blossom.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bce5dff-6d6e-4d18-9450-9a72acb6d7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44019c9-dfc1-4fcb-96b3-a33b530cfa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.331+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>World on edge</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f331c49-55d9-427e-9945-84c2ae6e45f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.332+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insurrection has also turned a spotlight to Russia’s nuclear
        capabilities and what might push Putin to use them – questions that have loomed
        over the war in Ukraine ever since it began.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0d3e6e-3a6f-4a7b-893c-4d1208be58eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655f2d92-722f-4a39-9fb9-38caddc42f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin has repeatedly engaged in nuclear saber-rattling, announcing\
        \ earlier this year that it would store tactical nuclear weapons in Belarus,\
        \ one of Moscow’s closest allies, which helped launch the initial invasion\
        \ of Ukraine. The first of those weapons arrived this month.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56f2583-8dde-4f7c-9c27-0deac15fbc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.334+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7636c4-7899-4fb1-8470-6c2291624d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.335+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, two US officials told CNN that they had not seen any change\
        \ to Russia’s nuclear posture since the insurrection started.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532e71b4-e6c5-42c6-8ea8-fbad09b7ff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.336+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ce1fb2-3ea6-4280-962d-3a5eb787a580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A State Department spokesperson added that the US has “no reason to\
        \ adjust our conventional or nuclear force posture,” and that it has “long-standing,\
        \ established communication channels with Russia on nuclear issues.”\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1186b9fe-2458-4450-8948-331ecb50f189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2599cd9f-66c4-4a49-8efd-2c5d3aa351f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But those channels are now significantly narrower than before. Earlier\
        \ this year, Russia suspended participation in its only nuclear arms control\
        \ treaty with the US – meaning the two nations are no longer required to share\
        \ information like the location of certain missiles and launchers.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a29077-95ba-48c4-947a-86f2afbd96a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43b0c0a-78d2-41e7-b54c-d64dd5a1442f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.340+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US intelligence officials had anticipated last year that there was\
        \ an internal power struggle between the Wagner group and the Russian government,\
        \ as the invasion of Ukraine stalled, according to top US officials.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c91636c-2456-4d18-a8a4-c85f8c0ccd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47bf51c-dd0d-4cc4-bc51-7c7e20d26646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.342+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They even saw signs that Prigozhin was making preparations for a major\
        \ challenge, including by amassing weapons and ammunition, said one Western\
        \ intelligence official and another person familiar with the intelligence.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c2ba00-d140-4ebb-8271-df6f8bf314e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.343+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482339a4-b183-4625-8f03-19cca87b58a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.344+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But they didn’t anticipate Prigozhin would storm the Rostov region\
        \ – and the insurrection unfolded so quickly that it caught US and European\
        \ officials off guard, sources say.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb9caa1-8cce-4abe-9bc5-69ad07d33cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.345+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22487a60-7604-4064-b67f-6c908b9f9009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.345+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials convened emergency meetings on Friday night to assess\
        \ the events, while US Secretary of State Antony Blinken spoke with counterparts\
        \ from Canada, France, Germany, Italy, Japan, United Kingdom, and the European\
        \ Union on Saturday.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135cdb19-b5ac-4ac1-b94b-9aaeb4f50536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cc3da6-aeb3-48ae-9945-7a5b8e328972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:54:09.347+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:54:10.200+08:00
