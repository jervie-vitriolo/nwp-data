      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> — Members
        of the LGBTQIA+ community, along with allies from different sectors, mounted
        events over the weekend to celebrate the Pride Month, with calls for the passage
        of the SOGIE Equality bill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981bfb90-b772-45fb-83e1-718e2e8c30b0'
