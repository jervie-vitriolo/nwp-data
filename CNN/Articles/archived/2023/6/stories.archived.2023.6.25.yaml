      'mgnl:lastActivated': 2023-06-25T23:14:39.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The impacts in Uruguay are stark. Canelón Grande, a vital reservoir\
        \ that normally provides water to more than a million people in the country’\
        s capital Montevideo has been reduced to a muddy field that locals are now\
        \ able to cross on foot.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3734d733-cd5b-4261-8c1b-dbe0190ca07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.228+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b98b6e-587f-4054-81da-3d70365b67d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.229+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another, the Paso Severino, which normally serves 60% of the country’\
        s population with fresh water, has seen the largest decrease in water levels\
        \ on record. Water levels could be depleted completely in early July, according\
        \ to local media reports.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f1adda-4e4f-4d78-87d5-08424483dd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.229+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c119204f-6070-4363-ac9d-62910d2d8fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.229+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, authorities have been forced to take a series of drastic\
        \ measures as shortages bite.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47449bf-fb4d-4145-b8a2-db65e780dba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.229+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f9c915-b933-453a-8807-10ad33381058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.230+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Salt in the drinking water</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d906d09-89a5-4550-b928-fda82514635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.230+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Montevideo’s tap water is basically undrinkable, said Carlos Santos,\
        \ a member of the National Commission for the Defense of Water and Life (CNDAV)\
        \ and a lecturer in anthropology at the University of the Republic in Uruguay.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0b28e7-d1aa-40de-ac9f-e646ae2fcad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.231+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5e45ba-28ed-42ad-942c-ad45b596d1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.231+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s unbearable because of the saltiness,” he told CNN. “Even pets\
        \ avoid it.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45019321-acf7-4287-8394-a84f1afc8dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.231+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffc595d-f57e-403c-b303-4686ee4a14d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.232+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For weeks, the public water utility, OSE, has been mixing salty water\
        \ from the Río de la Plata estuary with fresh water from the Paso Severino\
        \ reservoir to stretch supplies, after applying for an exemption to normal\
        \ rules on salinity in drinking water.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa41aba2-59d0-4919-87b9-224180e1a8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.232+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c251cd81-ae57-4882-849f-12b0baec8a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.233+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As well as tasting salty, Uruguayan officials say the tap water also\
        \ has a high level of chlorides, sodium, and trihalomethanes.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bd10eb-28b0-4d8d-aa33-a8b4535462c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.233+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0bafd2-c6a5-4a2d-b03c-cbfdaa78ecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.233+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is no health risk for most people, the minister of public health,\
        \ Karina Rando said, in a May press conference, but she advised those with\
        \ certain health conditions, including hypertension and kidney disease, as\
        \ well as those who are pregnant, to limit or even avoid tap water completely.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9ad720-e3f6-4a80-90eb-1705777ed38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.234+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c9e3c6-4747-4942-870d-8f59ed58d476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.234+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ministry of Public Health has also advised people not to add salt\
        \ to their children’s food and to use bottled water for making infant formula.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dfee84-8528-404a-b639-304de5244dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.235+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aec6a6-b3d1-4662-b9fc-985bec76b2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.235+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lacalle Pou said on Monday that “the water supply is guaranteed” but\
        \ that levels of chloride and sodium in the water will “surely rise” which,\
        \ according to sanitary criteria, means it will no longer be considered drinkable.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c725db-ee32-4178-9e4a-4389466fabd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.236+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9c649e-3b62-48ec-a9f0-38fb863e0494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.236+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sales of bottled water have skyrocketed in Montevideo and the neighboring\
        \ Canelones department, recording a 224% increase for the month of May compared\
        \ to the same period last year, according to a report from research firm Scanntech\
        \ Uruguay.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdd5c10-593e-48e4-b06e-70102067a550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.237+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca798d11-89dc-4bb5-bb73-77b56e984458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.237+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This has left retail groups struggling to keep up with demand, and\
        \ caused a spike in the amount of plastic waste.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50271709-4ba6-48d9-aa54-4075b2d084e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.237+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb24a7-721e-4263-8808-7c434045e6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.238+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But many residents in Montevideo and the surrounding area can’t afford\
        \ to buy bottled water, and have been forced to keep drinking from the taps,\
        \ Santos said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8834c6d6-524d-434e-a3f9-7ec8ab02a44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.239+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b754ee-a639-4631-b62e-7e61601ccd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.239+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To try to alleviate some of the financial pressure, the government\
        \ has introduced tax exemptions for bottled water as part of its water emergency\
        \ measures.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dcab63-0e2c-4151-8f69-d14bfb4a85ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.240+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d67e0f-0bfc-4237-bd45-aaf29576ec38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.240+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Claiming a basic right’</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5838a9e8-bf92-4346-ac44-1b32a84e7e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.241+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is shocking for residents of one of South America’s
        wealthiest countries and one which has a special relationship with water.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b25166-e316-4f93-9e10-67ccf68c40c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.241+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd86d4f-26c8-40c5-8f18-a3198e176cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uruguay says it was the first country in the world to enshrine access\
        \ to water as a fundamental right in a 2004 constitutional amendment. The\
        \ amendment, which gained support from across the political spectrum, was\
        \ approved by more than 60% of voters in a referendum.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40597ad7-8f11-49ea-8707-0f7f617cb35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4935a948-9d45-4ffe-be01-6baf50905546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.243+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Water shortages have mobilized people in the country in a way that’\
        s new, Santos said. The capital has seen numerous street protests.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48414cac-3fe1-4ef2-90e4-cae858aef6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.244+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd6bc0d-41bc-41d6-9a7f-018e232d28f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.244+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is a key thing that Uruguayans really feel and that’s a connection\
        \ with water,” said Santos. “The anger that people are showing right now demonstrates\
        \ that. It’s not about rejecting this government, but rather claiming a basic\
        \ right.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a086b7f3-a2c4-4cfd-a5b1-0c727536e867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.245+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7e944e-02d5-45c1-8379-236e45a1b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.245+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For its part, the government has said it has been taking steps to tackle\
        \ the problem.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81882b4b-90be-4ccb-b8b6-2b27c8506cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.246+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ce37d-5c2e-42d0-b68c-97f84f1b6bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.247+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Lacalle Pou announced the construction of a dam and a new\
        \ water delivery system on the San José river, which will provide an alternative\
        \ water source once construction is completed in 30 days.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2579a40a-8169-4225-9131-ea5c102c597d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.247+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef25fe7-46d9-4e4a-a61c-f036ab167bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.248+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People have been asked not to wash their cars or water their gardens,\
        \ and tanker trucks have been pressed into service to deliver water to key\
        \ institutions such as hospitals.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e40fd72-3c04-4f95-9dde-1e479dd7b9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.249+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a3478a-7c8a-4cd1-ad53-7686c9f928f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.249+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The search for water has even moved to the center of Montevideo, where\
        \ workers have dug wells in the Parque Batlle, nicknamed the “lungs of the\
        \ city,” to find alternative sources of water, according to local media reports.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8848cfea-e7f5-44c5-b6b6-4659191521ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.250+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e74c7f-88b4-4f3f-94dd-807399dcaef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.251+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘We needed to be better prepared’</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7a2e1c-61db-489b-beb5-7f6f215d3e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.251+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some accuse the government of not doing enough. There are longstanding
        issues with water management in Uruguay, Santos said. “The drought is a problem
        that is making the situation worse, but there is a historical issue with the
        irrational use of water which has led us here,” he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0479d06-e2f6-4b55-83dd-80a19a6fd57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.252+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff480921-509d-432e-a49f-37d954d782e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.253+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Daniel Panario, director of the Institute of Ecology and Environmental\
        \ Science at the University of the Republic, told CNN that the government\
        \ is only now implementing measures suggested by scientists in February.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c6b545-13e5-45e3-9985-2a421b9b18ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.253+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ff523b-33fa-49a8-9625-b74e81731424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.254+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We needed to be better prepared for a climate that is increasingly\
        \ unpredictable,” he said.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e3b476-5c2d-4c04-8b44-240ac9af6ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.255+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee481015-f5e0-4eaf-baf6-21ebace55fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Panario recounted a conversation with a farmer who told him that it\
        \ rains “worse” than before, rather than more or less. “It rains in a more\
        \ concentrated way… it causes floods, and then there are long periods of drought,”\
        \ he said.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185d1db2-0c23-4c23-b16a-1e146c6eff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafa1bb5-73eb-4176-afa3-1425ef498f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neither the president’s office nor OSE have responded to CNN’s requests\
        \ for comment.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1872a245-e8df-4412-96e0-e3172f0c9eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18323280-d4cb-465e-aa78-98f6f8521ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May, Lacalle Pou told reporters that “the moment is complex, we\
        \ must accept it and we assume the responsibility,” but rejected claims that\
        \ his government hadn’t done enough to deal with the crisis.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5fc58a-dc31-4052-bdda-f4f20c917381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd86ab75-602f-4372-abe0-3a5f74137f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uruguay is not the only country in Latin America suffering drought.\
        \ Neighboring Argentina is grappling with its worst drought in decades, with\
        \ severe impacts on farming.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5bb1c2-0a61-4451-b909-08a6737ad366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.261+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0988e70-0d3e-416a-8e5b-4b6693a0d730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While scientists found that the main cause of the drought in Uruguay\
        \ and Argentina was not the climate crisis, they said that climate change\
        \ fueled extreme heat has worsened the impacts.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4b2179-83cd-4301-a792-c1f470b7cdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afab859-be32-4487-bacd-e05a63872571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Climate change is definitely playing a role in the high temperatures\
        \ that Argentina and other countries in the region are currently experiencing,”\
        \ Friederike Otto, climate scientist and co-lead of the World Weather Attribution\
        \ initiative, said in a statement.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974885fd-707e-4089-99f5-648b4f856db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f71ca3e-98f2-4f19-a18a-cc5fcfb5a280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.265+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Miguel Doria, a United Nations Educational, Scientific and Cultural\
        \ Organization (UNESCO) hydrologist for Latin America and the Caribbean, based\
        \ in Montevideo, said that the country needs to change its relationship with\
        \ water.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc2cef3-8563-4f54-b6b6-6fe297f6921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.266+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be29d3e4-171d-4205-a0d0-1e0232ee02f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uruguay “has a cultural bond with water,” said Doria, who added that\
        \ there has tended to be a perception that there was no need to take care\
        \ of water as it was almost infinite. “What is really needed is a cultural\
        \ change,” he said. “This is an opportunity for change, for adaptation.”\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eb8e24-cbc7-4175-81c1-cb2d2e942e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.268+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb30586b-366e-488a-9377-9cfc21b632ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gerardo Amarilla, undersecretary at Uruguay’s Ministry of the Environment,\
        \ told a United Nations water forum on June 9 that the country needs to value\
        \ water as a resource and recognize that we live in a world with a changing\
        \ climate.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74d3cca-df03-49a2-94ed-79e85a4a2e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde35515-82a9-4e66-9b42-c1b9a9185739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to shifting perceptions, Doria said that Uruguay could\
        \ increase the amount of available water by building new infrastructure such\
        \ as dams, and updating aging water delivery systems to improve efficiency.\
        \ It could also reduce demand by promoting water reuse and new habits, he\
        \ said.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862a70bc-9651-4394-bdf0-91e916a48276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a23141-941d-4e57-be52-fc8ee21dd473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For now, residents of Montevideo don’t expect much relief soon; the\
        \ drought looks like it’s here to stay.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbecf3d-1435-437b-9881-06be6b2e00d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.273+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ea2e26-0b91-4370-a4fd-fe5950e44792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.274+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We all hope it will rain very soon,” Doria said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466b12c8-6610-49cc-99d2-92856f47ff10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.275+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/25/americas/uruguay-water-crisis-climate-intl/index.html">Putting
        salt in tap water and drilling wells in parks: one city’s desperate quest
        to avoid running dry</a>."</em></p>'
  'south-korea-no-kids-zone':
    'author': 'Chris Lau, Gawon Bae, Jake Kwon and Nayoon Kim, CNN'
    'caption': 'Woohae Cho/The New York Times/Redux'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-25T23:23:21.000+08:00
    'imagesource': 'jcr:d39acd24-324e-46ad-8c94-c36558f256fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93d209dd-58f4-4303-9444-2525a1821429'
    'lead': 'For a country with the world’s lowest fertility rate – one that has spent
      hundreds of billions of dollars trying to encourage women to have more babies
      – the idea of barring children from places like cafes and restaurants might
      seem a little counterproductive.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-25T23:27:21.284+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-06-25T23:27:22.539+08:00
    'mgnl:lastActivatedBy': 'superuser'
