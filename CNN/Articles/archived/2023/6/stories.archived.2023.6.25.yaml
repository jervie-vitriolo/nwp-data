    'mgnl:tags': ['Middle-East', 'Armenian-Quarter', 'Jerusalem']
    'stories': []
    'template': '1'
    'title': 'In Jerusalem’s Armenian Quarter, a controversial land deal pits a community
      against its religious leaders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77a00c9-00d6-4b87-a0e3-3c36824d79fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.205+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(<strong>CNN)</strong> — In the hushed, ornate St James cathedral
        in the <a href="https://www.cnn.com/2015/04/24/middleeast/gallery/armenian-massacre-anniversary/index.html"
        target="_blank">Armenian Quarter</a>, one of Jerusalem’s most famous photographers
        Garo Nalbandian is at work, straddling a ladder as he photographs a massive
        Armenian carpet from above.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ebf5e2-0d3b-4685-9bd7-a20ea977af08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.205+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As his camera flash illuminates the hundreds of hanging lanterns and
        precious paintings on the walls, two assistants scurry around wearing only
        socks for the artifacts’ protection.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3733c57-a34d-4445-b12f-2040f4403bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.205+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Sometimes I have some pieces, I fall in love after finish it,” he
        tells CNN.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077c4b97-dbc6-46a4-bfaa-ed3f86f9f38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.206+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nalbandian is not only one of Jerusalem’s most sought after
        photographers. He’s also Armenian, a member of the <a href="https://www.cnn.com/style/article/jerusalem-ancient-altar-intl-scli/index.html"
        target="_blank">dwindling Christian community</a> still living in the Armenian
        quarter of Jerusalem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27467c99-b594-4965-bf90-f8bd8f6b47ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.206+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A quarter he fears will soon be Armenian in name only.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdd5664-f524-4d51-85bf-52b1b2dd61ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.206+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armenians <a href="https://www.cnn.com/2021/07/18/middleeast/jerusalem-original-series-faith-and-fury-timeline/index.html"
        target="_blank">first settled in Jerusalem</a> over 1,600 years ago, with
        their community growing in the early 20th century as Armenians from other
        parts of the Ottoman Empire <a href="https://www.cnn.com/2021/04/24/europe/armenia-mass-killings-explainer-intl/index.html"
        target="_blank">fled from genocide</a>. One hundred years later, however,
        the Armenian presence in their quarter has shrunk significantly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35a5eeb-15ee-4297-888e-870fb6186df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.206+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This property controversy comes as Christian Armenians have felt squeezed
        by Jewish extremists and the ongoing and worsening Israeli-Palestinian conflict.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bfe687-375a-4e8d-9513-a1ab65392a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.206+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the Jerusalem Old City’s <a href="https://www.cnn.com/2017/07/21/middleeast/jerusalem-old-city-explainer/index.html"
        target="_blank">four quarters</a>, the Armenian is the smallest. But now Armenians
        say they’re facing an existential crisis that could be the beginning of the
        end of the Armenian presence in the Old City. And it’s being perpetrated,
        they allege, by their own religious leadership.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17930fbf-f3ce-46e1-99f0-f009c661bccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.206+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deal has been signed by the Armenian Patriarchate that will hand
        up to 25% of the quarter to a commercial entity for a 99-year lease, according
        to lawyers working to stop the deal. According to the lawyers and residents,
        the reported intention is to build a luxury hotel on some of the land that
        is currently a parking lot, but is on prime real estate nestled just within
        the Old City walls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9f4336-1907-4057-9e10-4e5aa3c8ed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.207+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Few have seen the contract itself, and those who have are not commenting
        publicly on how much the deal is worth.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d1ff68-6c02-4ee6-a3dc-fb1ce554060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.207+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The drama has pitted the Armenian community against its religious leader,
        the Armenian Patriarch Nourhan Manougian. Regular protests have been held,
        with Armenian residents and supporters creating a human chain around the part
        of the quarter allegedly part of the deal.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecf0fc9-3541-4ef1-9ee1-2156cd76f636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.207+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Nightmares every night’</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abc218a-cfd1-4733-a414-6c1064ee9019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.207+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nalbandian’s centuries-old home, which he and his family have lived
        in for more than 50 years rented from the Armenian church, is part of the
        land transfer, he says.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a9d44c-e5b7-45ab-933e-a064f2db4aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.207+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sitting in his living room with his wife and granddaughter, his own
        stunning photographs line the wall, as well as a massive painting of Jesus’
        last supper, Nalbandian grows emotional as he describes what he fears is happening.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9947da1f-a236-44a3-8d6a-9186fc81d3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.208+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I’m having nightmares every night,” he said. “Where am I going to
        live with my family, with my children. We are 11 people around, you know.
        They’re putting us into parts and we are losing our culture.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde746f0-5825-4c90-ac3d-a2c262fe27f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.208+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nalbandian and his family’s small compound is directly across from
        the Armenian convent and within the shadow of the Old City walls. A steady
        stream of tourists and priests pass the front door every day.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c447dda-fba2-4294-b083-bf3a2c09168b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.208+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I love it here. I like to be here, forever. It’s our homeland. It’s
        most important for me, as an Armenian to be next to the Armenian convent next
        to the school, next to our culture, clubs, everything between Armenians, you
        know, all the friends,” he said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98ae9b3-61ee-4e8a-8655-a64a43d76580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.208+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nalbandian says they’ve been betrayed by their own leadership, who
        he also accuses of not being forthright. Nalbandian said when he went to the
        Patriarch’s office to inquire what happened, a secretary told him his house
        is included in the deal but that they are “working to bringing it back.” But
        he says he has yet to be shown the contract or a full map of what has been
        handed over.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4341c882-6783-45b7-aea7-f57eda5e201e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.208+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They are hiding the contracts. They’re hiding all the maps and everything.
        They’re not telling they’re selling they say they gave 99 years. Okay, you
        give 99 years. Show. Show us, we don’t know what our future,” Nalbandian said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c23be14-5699-47d6-be42-3d9e55a3b66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.208+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rumors abounded about who was leasing the land. A new sign on the parking
        lot used by the locals gave the most concrete clue - Xana Capital. The company
        and its chairman Danny Rothman were also identified as the lessee by a former
        priest for the patriarchate who was also its Real Estate Manager Baret Yeretsian,
        and spoke with CNN via text messages.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f14a0a-3197-4873-a105-d9ef91339080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.209+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yeretzian said the contract is with Xana Capital and its chairman Danny
        Rothman, and was signed in 2021 with the intent to “secure future financial
        stability for the patriarchate.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f618589f-134a-4c80-91dd-86f36ec209f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.209+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yeretsian shared photos with CNN which he said were taken during signing.
        Rothman, Yeretzian, the Patriarch Nourhan Manougian, and the patriarch’s deputy
        Archbishop Sevan Gharibian are all featured standing in front of an ornate
        tapestry. Another photo shows Rothman shaking hands with Manougian. CNN could
        not independently confirm when the photo was taken.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f258c605-daed-4ca2-8768-25478f94dc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.209+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In recent months Yeretsian left Jerusalem for the United States, at
        the request of the patriarch he says, his exit marred by angry protestors
        furious over the deal. Videos from the evening show Yeretsian leaving the
        Armenian quarter under Israeli police protection.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e961c1e-d3c8-4779-87a1-ea49e488db8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.209+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yeretsian said he was acting on the Patriarch’s orders. “The patriarch
        is the ultimate authority,” he said. Yeretsian added he feels like he’s now
        being used a scapegoat.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92801dd3-dd2c-473d-9e5f-e84e55f96033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.209+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Xana Capitol and Rothman did not respond to a CNN request for comment.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d071282-e192-4d67-b7d0-923b20f8e764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.209+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But many of the residents say they don’t care who leased the land.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014b3b4e-4e77-4662-a8c4-e6ba30f4cd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.209+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s not important who bought it, I’m not blaming who bought it. I’m
        blaming why they sell it,” Nalbandian said. “This property is a property for
        all Armenians, all Armenians in the world.”'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a18efe3-11f1-406f-99ac-e2b2a7653100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.210+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taking action</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2281d4-66d2-48e4-af6f-a8713f0f5010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.210+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this month a group of volunteer Armenian lawyers from Armenia
        and the United States arrived for a seven-day fact-finding mission to help
        understand the situation and suggest remedies. A full report on the situation
        is expected to be published in the coming days.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2961b2-bfef-44da-acdc-2e84203a3b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.210+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At a community meeting on Sunday, the lawyers said it’s not just some
        homes that are at risk: The Armenian heritage museum as well as the Armenian
        cemetery are “possibly threatened.”'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93be9b6e-9e73-4423-b02e-8fae1020f147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.210+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garo Ghazarian, an attorney from Los Angeles, told the community meeting
        the deal “is more than just about the use of commercial purposes.”'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfdb21e-f4bd-4ea6-8ffd-fc74381da80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.210+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The task and challenge for everyone, the Armenian Church, the community,
        the clubs and Armenian organizations alike, is to overcome all risks which
        threatens the integrity and the indivisibility of our community within the
        Old City of Jerusalem,” he said.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9402528-1011-4dc5-b1d5-3d82f70d06d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.210+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Arman Tatoyan, a former Deputy Minister of Justice for the Republic
        of Armenia and human rights lawyer, told CNN that the group had already established
        “there will be violations if the contract is implemented is executed. And
        our purpose is to prevent the execution.”'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c10aa5-b11f-4d13-98a5-7028a568db29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.211+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Alongside the fallout from the community the Palestinian Authority
        as well as Jordan, which oversees Christian and Muslim religious sites in
        Jerusalem, has withdrawn recognition of the patriarch as a result of the real
        estate deal.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ff979d-cad8-469b-b4a9-dbf001797a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.211+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A missing Patriarch</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f9c35a-94cd-46be-b5f2-7f3fb8b1c924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.211+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Manougian, who declined CNN’s request for an interview, has been avoiding
        the community, residents say.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffcb2da-3d25-4345-9afb-83cee1c05c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.211+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last Sunday, a ceremony was held at St. James’ cathedral to install
        new Deacons. Typically, the Patriarch would attend such events, but he was
        not in attendance.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce1152b-2036-4922-9a5e-d8a2f112d557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.211+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But his deputy, Archbishop Sevan Gharibian, did speak to CNN after
        the ceremony, acknowledging that a deal had been struck for part of the quarter,
        but claiming they’re working to cancel it.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53c0a2c-8392-4941-82d6-d57bdee5df10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.211+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have rented it to the other company that is all. But about 99 years
        there. But we are doing our best to cancel it if we can,” he said.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9918fd5f-5e96-4e25-848d-782aeffa415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.212+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gharibian said he did “not know” why the land was leased in the first
        place but defended the Patriarch’s relative silence on the matter.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7c757a-6a9d-4932-a6dc-9e45c77af235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.212+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We don’t answer to any, every question, every talking. Let them talk.
        Later we will see who is right. Because these people also have their personal
        trouble with the Convert, you know they want something for some reason, revenge,
        I don’t know,” he said. “The body is working about these things. Not everybody
        must know what they are doing. They will spoil it or destroy it what we are
        doing,” he said.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca36254-ff92-4e4c-aa71-5218eb704eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.212+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But even if the deal is canceled, the damage has been done.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cea863a-3a62-4b60-b378-1002164b587d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.212+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They don’t have a God. They have money,” Nalbandian said of the Patriarchate.
        “If they have one blood of Armenia, they don’t do this.”  '
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7a4c52-2dd6-4faf-b5aa-713ccd218484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:24:29.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:18.212+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/23/middleeast/jerusalem-armenian-land-mime-intl/index.html"
        target="_blank">In Jerusalem’s Armenian Quarter, a controversial land deal
        pits a community against its religious leaders</a>."</em></p>'
