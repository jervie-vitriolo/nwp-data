      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Uruguay, grappling with a multi-year drought
        and high temperatures, is running dry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2946f1a-6e3d-4580-89a9-a4aa6d5a5114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6ea492-5401-4513-be7c-e305a862e999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.227+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The situation has become so bad that residents are being forced to\
        \ drink salty tap water and workers are drilling wells in the center of the\
        \ capital to reach the water beneath the ground. On Monday, President Luis\
        \ Lacalle Pou declared a “water emergency for the metropolitan area.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2e0bd5-48d3-4725-ab1d-33bdd02c0559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.227+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b85d08-1d06-4aa2-ad86-99c2ee7ca433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:14:38.227+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:14:39.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The situation is sending shockwaves through this relatively wealthy\
        \ South American nation, which has long defined access to water as a human\
        \ right. It’s also a warning sign for countries’ vulnerability in the face\
        \ of drought, which is set to become more frequent and intense as climate\
        \ change accelerates.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3f90c6-a09b-4e75-b228-072b41a3eb20'
