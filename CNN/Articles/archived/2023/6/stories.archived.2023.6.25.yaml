      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The San Bernardino County Sheriff’s Department said Monday “despite\
        \ the recent warmer weather, portions of the mountain remain inaccessible\
        \ due to extreme alpine conditions,” and multiple search areas include steep\
        \ terrain covered in “10 plus feet of ice and snow.”\r"
