      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gloria Huerta, a spokesperson with the department, told CNN in January\
        \ officials were forced to suspend their search efforts due to severe weather\
        \ and an avalanche threat.\r"
