      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poor weather and harsh conditions meant the active search had been\
        \ mostly dormant until resuming last Saturday.\r"
