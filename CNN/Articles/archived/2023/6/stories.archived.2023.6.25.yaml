      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/25/europe/russia-putin-wagner-prigozhin-crisis-aftermath-intl-hnk/index.html">Russia
        pulls back from brink of crisis after deal reached to end Wagner insurrection</a>."</em></p>'
  'submersible-titanic-implosion-deaths':
    'author': 'Nouran Salahieh and Samantha Beech, CNN'
