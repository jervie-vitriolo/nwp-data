  'sulu-shooting-casualties-0625':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-25T16:21:47.000+08:00
    'imagesource': 'jcr:69ef2219-7699-44a4-87bc-a6b7dda06321'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61f4f9cb-ee93-4be3-9671-0aa3aeb30118'
    'lead': 'Four persons reportedly linked to former Maimbung, Sulu Vice Mayor Pando
      Mudjasan and one police officer were killed in a firefight that erupted in the
      municipality, the PNP said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-25T16:22:25.824+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-25T17:24:52.560+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '4 persons allegedly linked to ex-vice mayor, 1 cop killed in Sulu town
      shootout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf14434-1c65-481c-87d5-254b9d846892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T16:22:25.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T17:24:52.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> – Four
        persons reportedly linked to former Maimbung, Sulu Vice Mayor Pando Mudjasan
        and one police officer were killed in a firefight that erupted in the municipality,
        the Philippine National Police (PNP) said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a986da-4022-41b9-ac9a-25c835941148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T17:24:52.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T17:24:52.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said authorities on Saturday morning tried to serve an arrest warrant\
        \ against Mudjasan at his home in Barangay Bualo Lipid when an undetermined\
        \ number of the former politician’s supporters allegedly opened fire on the\
        \ police and members of the Armed Forces of the Philippines (AFP).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8281612-156a-4021-b22f-bccc0c18517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T17:24:52.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T17:24:52.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/24/maimbung-sulu-shootout.html">Deadly
        clash erupts in Sulu as authorities serve warrants vs ex-vice mayor</a></strong>&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da75175f-6c8b-4c8e-b031-a5c24fbad2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T17:24:52.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T17:24:52.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police said the shootout, which lasted from 7:30 a.m. to 5:30 p.m.\
        \ on Saturday, allowed Mudjasan to escape. He remains at large.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea29618-f9b2-4268-ba7f-35d0888caf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T17:24:52.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T17:24:52.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four men alleged to be supporters of Mudjasan and a police officer\
        \ identified as Patrolman Regim Gacod were killed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eecddf-f4b9-466f-b2cc-460d40f12e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T17:24:52.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T17:24:52.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fourteen government troops were wounded, the PNP said. Earlier reports\
        \ also noted that two civilians were injured.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcd9bc7-0ac6-4bdb-b304-6106d32e0f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T17:24:52.326+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T17:24:52.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP recovered a 7.62 caliber M14 rifle and ammunition from the\
        \ scene.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00213b74-fb89-4409-8150-3985440d0120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T17:24:52.326+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T17:24:52.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mudjasan is wanted for multiple counts of murder, attempted murder,\
        \ and illegal possession of explosives and firearms. The PNP and AFP claimed\
        \ that the former vice mayor is also a leader of the separatist Moro National\
        \ Liberation Front and a supporter of the Abu Sayyaf.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3e3d26-02b5-42f2-9ba3-51efd8436b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T17:24:52.327+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T17:24:52.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also alleged that Mudjasan was involved in arms smuggling
        and that members of his group were linked to the proliferation of illegal
        drugs and firearms in the province of Sulu.</p>'
