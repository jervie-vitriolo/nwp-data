    'stories': []
    'template': '1'
    'title': 'What scientists say keeps mosquitoes at bay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381247e0-2e57-4e91-973e-4b70aef2c86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.559+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(<strong>CNN)</strong> — For as long as there have been humans,
        there have been mosquitoes buzzing around in hopes of a bite to eat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845df938-2a79-4bd6-9015-561fbe0326ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.559+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re always in a war, a perpetual war against mosquitoes,” said Dr.
        Conor McMeniman, an assistant professor of molecular microbiology and immunology
        at the Johns Hopkins Bloomberg School of Public Health and Johns Hopkins Malaria
        Research Institute in Baltimore.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810093ce-3de8-4e88-9cb8-e81c35c69fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.559+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a war that often turns deadly — mosquitoes kill <a href="https://www.cdc.gov/globalhealth/stories/2019/world-deadliest-animal.html#:~:text=Spreading%20diseases%20such%20as%20malaria,other%20creature%20in%20the%20world."
        target="_blank">more people than any other animal</a> as they spread diseases
        such as malaria, dengue fever and West Nile virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25377439-ef33-4931-80c1-639ad375494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.559+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Even if the mosquitoes near you don’t carry these diseases, they’re
        still a nuisance. Here’s the lowdown on how mosquitoes hunt us, what attracts
        them, and what scientists recommend for keeping them at bay.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016ea06f-d58d-45ee-840b-ea34b922242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.560+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The science of mosquito bites</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92e75fc-94e8-4bd1-b80b-fc600419b7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.560+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Most of the time, mosquitoes drink plant nectars and juices, and even
        help pollinate flowers. But when the time comes for female mosquitoes to produce
        eggs, the soon-to-be moms require extra protein, which they get by drinking
        blood.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4ab85a-352b-412d-88aa-aa923c0c6d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.560+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“When a mosquito bites, it’s actually sticking its mouth parts into
        your skin and probing around in the skin to actually find a blood vessel,”
        McMeniman said. Once it hits sanguine pay dirt, the mosquito sucks up red
        blood cells and plasma like it’s guzzling bubble tea through a straw.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01112a69-2ee9-438c-9e93-0cad325d143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.560+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s to the mosquito’s advantage to drink quickly and then buzz off
        undetected. To accomplish this, “mosquitoes spit into the skin a whole cocktail
        of different proteins” that act as painkillers and anticoagulants that keep
        the blood from clotting, he said. The itchiness and discomfort from mosquito
        bites — a result of our bodies’ inflammatory response to this chemical cocktail
        — only come later, when the perpetrator is no longer at risk of getting swatted.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efac182-0caa-4ecb-986d-cdb35a3d7a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.560+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'People have different reactions to mosquito bites — one person can
        emerge from a barbecue relatively unscathed with a couple of pimple-like spots,
        whereas a friend is stuck nursing dozens of silver dollar-size welts for the
        following week.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff76c57-a5a8-4150-b649-5d75be29f0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.560+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“How attractive you think you are to mosquitoes might not necessarily
        correlate with how attractive you actually are to the mosquitoes,” McMeniman
        said. “Some of that is driven by the perception of your reaction to the mosquitoes
        and whether you’re itching.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445e81a8-355f-4718-90ac-4e9993199591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.561+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What attracts mosquitoes</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea04ded-ad82-4b6d-8ca4-4aa81434a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.561+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMeniman has found that some people really are mosquito magnets,
        and he’s documented it in his recent study in the journal <a href="https://www.cnn.com/2023/05/19/world/mosquito-human-body-odor-malaria-scn/index.html"
        target="_blank">Current Biology</a>. Mosquitoes responded differently to the
        array of chemicals making up each individual’s body odor bouquet, and they
        deem some more appetizing than others. Unfortunately, homing in on what makes
        some people extra-appealing to mosquitoes isn’t a simple matter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a4b446-e213-4d1b-9833-74ddf4f88640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.561+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There could be a variety of factors that might influence the composition
        of your scent,” McMeniman said, “including your underlying diet and genetics
        and physiology. All of these things could potentially influence the types
        of molecules emitted by the human body and also influence the composition
        of the microbiome that lives naturally on our skin.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd47e999-6717-4ed9-925b-ca93c124fde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.561+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’d be nice simply to replicate the odor profile of the people whom
        mosquitoes avoid and sell it as a body spray to those with the dubious honor
        of being “tastier,” but at this point, it’s not realistic. “We’re still trying
        to understand the chemistry of this process,” he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a363f7-5124-4fa7-a53f-30c3ab6964d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.561+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the fine details of which scents draw mosquitoes in are still
        being explored by researchers, there’s a general pattern to the insects’ ability
        to find us.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5c6f7e-f1fd-4361-8e48-5fc59eeeef1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.561+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“First they smell you, then they see you, and then when they’re close
        enough, maybe within a meter of the host, they can actually detect thermal
        cues dissipating from your skin,” McMeniman said. One of the most important
        scents that draws mosquitoes in from far away is carbon dioxide, the gas that
        we exhale when we breathe.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b476b7a5-6a2d-405b-823f-d204d8afe79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.562+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As a universal, most of them are attracted to CO2 from a long distance,”
        said Dr. Kristen Healy, an associate professor of entomology at Louisiana
        State University and president of the American Mosquito Control Association.
        “There’s been plenty of studies to show that CO2 from our breath as we exhale,
        and especially when you get large groups together” can attract mosquitoes.
        Body heat and sweat also seem to play a role.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe29d5e-0d3c-4be6-8913-fb2e69d4af4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.562+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on her own experiences, Healy said this hypothesis has held up.
        “If I’m active and I’m sweating, I definitely will notice a difference in
        mosquito attraction because they can cue into those other extra odors,” she
        said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1458b99a-4914-47d3-9a7f-3d186c4aeb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.562+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, a number of scientific studies have pointed to potential
        keys to mosquito attraction — some have indicated that people drinking beer
        are <a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0009546&amp;utm_source=newsletter&amp;utm_medium=email&amp;utm_campaign=newsletter_axiosam&amp;stream=top"
        target="_blank">likelier to get bitten</a>, while others have suggested that
        some colors, including red, might be extra-attractive to mosquitoes(https://www.nature.com/articles/s41467-022-28195-x).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5139b73e-8f5a-4bd4-8ef2-8b133372f3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.562+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It would be really useful to scale those studies up to see how general
        these findings are across different hosts,” McMeniman said. Until then, you
        probably shouldn’t throw out all your red shirts and dump all your beer just
        yet.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9551dbd1-3af4-4c9b-b038-9db97191f4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.562+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to prevent mosquito bites</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e103d211-7cab-490a-98a0-648fcba0be69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.562+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Perhaps as a result of the complexity and unsolved mysteries around
        mosquito attraction, there are countless devices and sprays that promise to
        drive the insects away. Newfangled gadgets such as ultrasonic mosquito repellent
        devices are “not necessarily backed by research and science, and they’re kind
        of just out there on the market,” Healy said. “I would never trust a product
        that says it’s 100% effective at killing mosquitoes.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8989fd81-e2b3-44d2-ac51-6da2eddcab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.562+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Devices that spray insect repellent over a larger area can be effective,
        but “I think it’s worth noting that these are insecticides — obviously, they’ve
        passed EPA (US Environmental Protection Agency) registration standards, but
        you are walking around in a cloud of insecticide,” McMeniman said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8d68b4-6536-4f2c-bbd4-0d31c3db88d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.563+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Healy and McMeniman recommend more tried and true methods.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56079a0-754f-4910-8d05-5b7a9306c40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.563+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Covering up as much as possible during the summer is really important,
        and applying an <a href="https://www.epa.gov/insect-repellents/find-repellent-right-you"
        target="_blank">EPA-registered insect repellent</a>, with ingredients such
        as DEET and picaridin,” McMeniman said. For people who prefer botanical products,
        he recommends oil of lemon eucalyptus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b14656-1945-4b16-9cfe-8f5b61499735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.563+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To keep mosquitoes out of your home, make sure your windows are screened
        and run a fan or air conditioner at night. CIear away debris and drain standing
        water in your yard on a weekly basis to prevent mosquito eggs from hatching.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b7a1b9-a1c1-4c31-a9ba-061fad728d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.563+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ultimately, there’s no silver bullet that will protect you from mosquito
        bites. As tantalizing as the information yielded by various studies may be,
        there’s no simple diet to follow, color to avoid or scent of soap to wash
        with that will drive mosquitoes away.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607bc988-72f0-4022-ae78-d6d6ff4c8468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.563+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mosquitoes are a part of the natural world, and interacting with them
        is part of coexisting on our planet. Get a good bug spray and remember to
        reapply it as needed.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2087fd-ab7e-4fd6-9084-d87fccbadbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:18:30.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T13:25:11.564+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/24/health/how-repel-mosquitos-scientifically-wellness-scn/index.html"
        target="_blank">What scientists say keeps mosquitoes at bay</a>."</em></p>'
  'jersusalem-armenian-quarter-land-deal':
    'author': 'Hadas Gold, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-25T13:19:15.000+08:00
    'imagesource': 'jcr:d129b1d8-0f7b-4266-ba31-d5da814ece57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa11ce03-ef0f-4685-a81f-8d83945919ed'
    'lead': 'Among the Jerusalem Old City’s four quarters, the Armenian is the smallest.
      But now Armenians say they’re facing an existential crisis that could be the
      beginning of the end of the Armenian presence in the Old City. And it’s being
      perpetrated, they allege, by their own religious leadership.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-25T13:24:29.366+08:00
