      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But much remains uncertain, with experts warning the rare uprising\
        \ isn’t likely to disappear so quickly without consequences down the line.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764a5bcb-da21-44ed-9a00-ac6daed54daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.817+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e68d11f-3cb7-4e7b-85a2-0038c9daf4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.818+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin must now navigate the aftermath of the most serious challenge\
        \ to his authority since he came to power in 2000, following a series of dizzying\
        \ events that was closely – and nervously – watched by the world and cheered\
        \ by Ukraine.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee0062-aad8-415c-8ead-c449e113a935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.818+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0fa944-ba0c-4582-8c4e-5d9dc76572e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.818+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Outspoken Wagner boss Yevgeny Prigozhin is being sent to Belarus, apparently\
        \ unscathed, but he may have painted a target on his own back like never before.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6958df93-f0d7-4459-9297-3ce22535e5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.819+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3d5d53-df2c-45d4-8e95-9eee26396ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.819+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here’s what we know.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c2895a-3c21-4bec-ae8d-5394ec2651e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.820+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a73336-ac4b-4c30-af81-944df31f1483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.820+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What’s the latest?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec90471c-babe-461d-967f-d8085aef0003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.820+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin, the bombastic head of the Wagner group, agreed to leave\
        \ Russia for neighboring Belarus on Saturday, in a deal apparently brokered\
        \ by Belarusian President Alexander Lukashenko.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa453c3-41f9-4193-8fea-a95cbda87dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9569c14-052d-45d7-9ed7-22cbf3ed96dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal includes Prigozhin pulling back his troops from their march\
        \ toward the capital, said a Kremlin spokesperson on Saturday.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b964f858-1d93-4bc8-8d36-995d9a3c6db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0996369d-28cd-4383-88ab-dcf6ec56db2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The criminal charges against him will be dropped, said the spokesperson.\
        \ Wagner fighters will face no legal action for their part in the insurrection,\
        \ and will instead sign contracts with Russia’s Ministry of Defense – a move\
        \ Prigozhin had previously rejected as an attempt to bring his paramilitary\
        \ force in line.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c546846-81e6-4f42-952a-0e5f7ee19730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ad1cce-4626-4990-895f-3065fe7eb33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.823+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wagner troops previously claimed they had seized key military facilities\
        \ in two Russian cities; by Saturday, videos authenticated and geolocated\
        \ by CNN showed Prigozhin and his forces withdrawing from one of those cities,\
        \ Rostov-on-Don.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f67a0c9-e717-483e-b688-cb41402ae0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.823+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e6a1b-b723-4066-8834-17e9249e9aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.824+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not clear where Prigozhin is now. The Kremlin is unaware of his\
        \ whereabouts, the spokesperson said Saturday.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231e3ee7-b77a-4fe4-afe3-723426809cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.824+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89db6d09-2054-4f1c-b6ef-bfefb6bbded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did this happen?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f985d12d-4713-4cc9-91e8-68a0c709a20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crisis in Russia erupted Friday when Prigozhin accused Russia’\
        s military of attacking a Wagner camp and killing his men – and vowed to retaliate\
        \ by force.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f77df06-759d-4557-8cf4-a4ed3c68aa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f87a33-8a6f-4956-a54f-711895b29780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin then led his troops into Rostov-on-Don and claimed to have\
        \ taken control of key military facilities in the Voronezh region, where there\
        \ was an apparent clash between Wagner units and Russian forces.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4779223-7001-4850-a406-75809816614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e94405-1a46-4bc4-9dd1-c106906a4589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin claimed it wasn’t a coup but a “march of justice.” But that\
        \ did little to appease Moscow, with a top security official calling Prigozhin’\
        s actions a “staged coup d’état,” according to Russian state media.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf625914-d3a2-486e-9797-1a011d8c120d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4d94a1-aa16-443d-8148-73d3d5381a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s Defense Ministry denied attacking Wagner’s troops, and Russia’\
        s internal security force opened a criminal case against Prigozhin.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd191fa49-fdc5-4dcb-876c-fcddf069b23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.829+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb32bf3-a204-468b-8c85-c4d1e4099e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.829+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then came a remarkable national address from Putin.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5334deda-1ee8-44e8-a8d6-7f316d186964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ce7cd5-59da-4d77-b323-24341a3d6012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a speech that was broadcast across Russia on Saturday morning local\
        \ time, a visibly furious Putin vowed to punish those “on a path to treason.”\
        \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b677d40-49ef-4c00-9555-5de748dc0ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd4b4de-9242-4ca9-8659-18d0b1edc396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wagner’s “betrayal” was a “stab in the back of our country and our\
        \ people,” he said, likening the group’s actions to the 1917 Russian Revolution\
        \ that toppled Tsar Nicholas II in the midst of WWI.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e968845-a4f3-449a-9022-a59b23b3c060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590dd128-1f6b-407a-9ca2-8a493da721bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Things were tense on the ground, with civilians in Voronezh told to\
        \ stay home. Meanwhile, Moscow stepped up its security measures across the\
        \ capital, declaring Monday a non-workday. Photos show Russian forces in body\
        \ armor and wielding automatic weapons near a highway outside Moscow.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3216551-27be-4b89-a4c9-317f05627b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef288b8-34d3-4d59-91f5-5a252e9835fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All signs pointed to an impending armed confrontation in the capital\
        \ as rumors and uncertainty swirled.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8bab4c-6d0c-4ff3-9e44-9fa9d8fc44f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5a7079-06b5-4b12-b30d-8fb496764db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then almost as suddenly as it began, the short-lived mutiny fizzled\
        \ out with the Belarus deal seeming putting out the fire – at least for now.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3c6e35-cbe8-4173-9673-b4ccce24aa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a309b5c-17a1-424e-8d12-3f796d22314f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What’s next for Prigozhin and Wagner?</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4a823a-0844-42b2-967a-64325dc2d2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.837+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much remains unclear, such as what will happen to Prigozhin’s role\
        \ within Wagner and the Ukraine war, and whether all his fighters will be\
        \ contracted to Russia’s military.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83976937-eeb9-409d-a0aa-f05d31eddf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.838+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a83bfdf-4e93-46f5-ba7e-a906708e9a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.838+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kremlin spokesperson said on Saturday he “cannot answer” what position\
        \ Prigozhin will take in Belarus. Prigozhin himself has provided little detail\
        \ about his agreement to halt the advance on Moscow.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd64d3b-0302-4b53-8b75-b38770a72b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.839+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d074817-2df9-4bc4-9b43-a54814fb123c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.840+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Wagner group is “an independent fighting company” with different\
        \ conditions than the Russian military, said retired US Army Maj. Mike Lyons\
        \ on Saturday. For instance, Wagner fighters are better fed than the military\
        \ – meaning a full assimilation would be difficult.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f912a0-3390-40dd-88d2-552e668652b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.840+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be869174-91c7-4d4d-9f12-7603978904b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.841+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Maybe some will splinter off,” he added. “Those people are loyal to\
        \ the man, Prigozhin, not to the country, not to the mission. I think we’\
        ve got a lot more questions that are not answered right now.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd765d7a1-8c72-4a6f-bc9c-b601286c9481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.842+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4049d0-5cc7-4778-946d-2c128d52cacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.842+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The danger isn’t over for the Wagner boss, either, experts say.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f7e1e4-2cba-46d1-8d6d-1b67fe355c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.843+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b05832-2090-4118-ad6e-ba47aa8b8204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.844+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Putin doesn’t forgive traitors. Even if Putin says, ‘Prigozhin, you\
        \ go to Belarus,’ he is still a traitor and I think Putin will never forgive\
        \ that,” said Jill Dougherty, CNN’s former Moscow bureau chief and a longstanding\
        \ expert on Russian affairs.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cbb89b-84b9-4d77-962f-ac6e2d206717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.845+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3984bd5-77c2-45ab-bbf4-2cd5b07f40c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.845+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s possible we could see Prigozhin “get killed in Belarus,” she added\
        \ – but it’s a tough dilemma for Moscow because as long as Prigozhin “has\
        \ some type of support, he is a threat, regardless of where he is.”\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924fe89a-8e3f-4141-939e-1e92d323cbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.846+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacc0119-18a3-4732-9e82-b83e11b51a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.847+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does this mean for Putin?</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08714bf-7d92-449a-9978-f70b6a6bd5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.848+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin now faces real problems, too.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf154a80-ab74-48d6-95f8-d2ea062b9341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.848+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0915246-4c5d-46dc-99e5-165380cbb22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.849+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Multiple experts told CNN that while the Russian president survived\
        \ the stand-off, he now looks weak – not only to the world and his enemies,\
        \ but to his own people and military. That could pose a risk if there are\
        \ skeptics or rivals within Moscow who see an opportunity to undermine Putin’\
        s position.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3f1429-3d83-4ce7-9b27-9ab206df5fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.850+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b83708-2b35-4d52-91ef-c45d17ff7002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.851+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If I were Putin, I would be worried about those people on the streets\
        \ of Rostov cheering the Wagner people as they leave,” said Dougherty.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b17f653-6585-45a1-b43f-a55beb49c715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.852+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25c41f0-aef6-4cb0-8a79-106be0fbf6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.853+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One video, geolocated and verified by CNN, showed crowds cheering as\
        \ Prigozhin’s vehicle departed Rostov-on-Don. The vehicle stopped when one\
        \ individual approached and shook Prigozhin’s hand.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7e2128-3581-4ac2-8c78-d3bdaf70d6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.853+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4826b6-d051-4f71-b087-263f182821b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.854+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Why are average Russians on the street cheering people who just tried\
        \ to carry out a coup?” Dougherty said. “That means that maybe they support\
        \ them or they like them. Whatever it is, it’s really bad news for Putin.”\
        \r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a54dec-db64-4849-823f-b3c6effdd900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef30038b-9ffb-4688-a83e-0e53e1b68372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is Prigozhin? Why would he do this?</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e672e7b-fe9d-4234-b839-38bda6549021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin has known Putin since the 1990s, and was nicknamed “Putin’\
        s chef” after winning lucrative catering contracts with the Kremlin. But Russian-backed\
        \ separatist movements in Ukraine in 2014 set the foundation for Prigozhin’\
        s transformation into a warlord.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fff8b9-332d-4926-89c0-1b12d06f073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f8189b-441a-4a8d-b384-ddd99e46f6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin founded Wagner to be a shadowy mercenary outfit that fought\
        \ both in eastern Ukraine and, increasingly, for Russian-backed causes around\
        \ the world.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43e857f-3385-4e23-8b6f-62f3206da548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484bf3ed-654e-4556-91c1-4c391c9962a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wagner was thrust into the spotlight during the Ukraine war, with the\
        \ fighters appearing to win tangible progress where regular Russian troops\
        \ failed. However, its brutal tactics are believed to have caused high numbers\
        \ of casualties.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5459709a-834c-46a5-a8c1-45ba435f00ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cf0fdd-6a37-41fd-8562-879076bc241d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the war dragged on, Prigozhin and Russia’s military leadership have\
        \ engaged in a public feud, with the Wagner boss accusing the military of\
        \ not giving his forces ammunition and bemoaning the lack of battlefield successes\
        \ by regular military units.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e1ece4-c921-4043-aeee-e3eeb531fd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f944df08-80a2-4cac-b443-41da1379387f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was repeatedly critical of their handling of the conflict, casting\
        \ himself as ruthless and competent in comparison.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31147cc3-0839-4d62-8191-1195b219cb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.865+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd117ef-f4fa-4125-883b-725d6accac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.866+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin was always careful to direct his blame towards Russia’s military\
        \ leadership, not Putin, and had defended the reasoning for the war in Ukraine.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c40e638-7e27-4322-9a4e-01c5062e58b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.867+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That was, until Friday as the insurrection kicked off.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02769e4b-b6f7-4b3a-abe2-8b78f36866ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a remarkable statement, Prigozhin said Moscow invaded Ukraine under\
        \ false pretenses devised by the Russian Ministry of Defense, and that Russia\
        \ was actually losing ground on the battlefield.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf24ae1-ee18-4ca9-9c88-b503f768af35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.869+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Steve Hall, a former CIA chief of Russia operations, said even seasoned\
        \ Russia watchers were taken aback by recent events.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcbc9ca-7f9f-496d-b10c-543fd88817a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Everybody is scratching their heads,” he told CNN. “The only sense\
        \ I can make from a day like today, you have two guys who found themselves\
        \ in untenable situations and had to find their way out.”\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72935f56-4dca-4f17-ab3b-189338ae3642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.871+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall said Prigozhin may have felt he had bitten off more than he
        could chew as his column of troops marched towards Moscow. But at the same
        time Putin faced the very real prospect of having to defeat some 25,000 Wagner
        mercenaries.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6207641a-bb09-4cff-b4c4-954c066714c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.872+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sending Prigozhin to Belarus was a face saving move for both sides.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f90711-c827-4d89-b67e-80ee2a7b0acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.873+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Hall said Putin comes out ultimately worse off and weakened.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e5d187-a9be-4606-9ca2-9637039d1cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.874+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Putin should have seen it coming literally months ago. We’ll see
        how it ends up. I don’t think the story is over yet,” Hall said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a03c1a-288b-46d8-b7d1-904af09ae9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:36:44.875+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:35.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/06/25/europe/russia-prigozhin-wagner-insurrection-belarus-explainer-intl-hnk">Moscow
        has stepped back from civil war with Wagner. But the danger’s not over, experts
        warn</a>"</em></p>'
  'nato-transform-ukraine-war':
    'author': 'Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-25T13:36:51.000+08:00
    'imagesource': 'jcr:17dd7048-6ed0-4a6a-8108-c6f78116a6f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25aa4762-d195-415e-83f3-0aa9584a74a8'
    'lead': 'Ever since Putin gave the order for Russian troops to invade Ukraine,
      the international response has understandably focused on how best to end the
      land war. That has meant sending conventional military hardware and training
      Ukrainian soldiers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-25T13:39:16.854+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-25T13:39:17.370+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'From ‘brain death’ to innovator, the Ukraine war has transformed NATO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47448849-2036-467d-b7f2-58f8e3664704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:39:16.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:17.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ever since President Vladimir Putin gave
        the order for Russian troops to invade Ukraine, the international response
        has understandably focused on how best to end the land war. That has meant
        sending conventional military hardware – tanks, missile systems, artillery
        – and training Ukrainian soldiers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e6b097-0557-4118-828f-a29dd6254f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:39:16.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:17.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not bad for an organization France’s President Emmanuel Macron warned\
        \ in 2019 was facing “brain death.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb310e6-5eab-4c5e-8147-840a538a916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:39:16.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:17.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s aggression hasn’t been restricted to the battlefield. Even\
        \ before the invasion, NATO officials noted a rise in non-conventional warfare\
        \ aimed at Ukraine and other Western targets. Since the start of the war,\
        \ disinformation, energy restrictions and cyberattacks on infrastructure have\
        \ all been weaponized by the Kremlin to justify and advance its war.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b1e77c-ca5d-41da-ac6f-790963c0c672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:39:16.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:17.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A weapon, by its broadest definition, is something that you can use\
        \ to coerce someone into doing what you want them to do. You can put a gun\
        \ to their head, you can blackmail them, you can spread disinformation to\
        \ turn others against them or you can turn off the energy to their house,”\
        \ David van Weel, NATO’s Assistant Secretary General for Emerging Security\
        \ Challenges, told CNN.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65417d5c-6444-4919-9ab5-d41db335d089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:39:16.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:17.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those weapons are not only aimed at the target, in this case Ukraine.\
        \ “Russia claims that NATO promised never to expand to the east after the\
        \ dissolution of the Soviet Union. And although we’ve been debunking that\
        \ for years, you see that this keeps coming back. And there’s definitely a\
        \ percentage of our population that falls for this kind of disinformation,”\
        \ van Weel said.   \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9e2e0c-9065-4e0d-ad20-87018878c531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:39:16.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:17.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These sorts of attacks can have very real-world impact, van Weel explained,\
        \ referencing a cyberattack that took out German wind farms last year. It\
        \ is commonly accepted that energy security has been a key feature of the\
        \ war in Ukraine, with Russia using energy as a weapon against Western allies.\
        \  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae44f14-2cc4-41c5-9a4a-a8efd919ebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:39:16.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:17.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much of the Western focus since the start of the war has been on defense\
        \ spending. It is no secret that the vast majority of NATO allies have for\
        \ years fallen far short of their 2% target, something that has long infuriated\
        \ officials at NATO’s Brussels HQ.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9050639-4c56-48ee-9258-9538f9b92544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:39:16.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:17.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A common explanation as to why this happened is that in the post-Soviet\
        \ era, Western countries became complacent, feeling that they had won the\
        \ Cold War.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84f80ff-e697-422b-a976-72dd52e21540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:39:16.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:17.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Countries far away from invasion themselves felt that distance would\
        \ lead security, and they could continue to ignore the growing urgency of\
        \ investment in hard security,” said Keir Giles, a senior fellow at the London-based\
        \ Chatham House think tank.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794676fe-a89e-490f-869a-a493eee2b683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:39:16.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:17.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Spending 2% of GDP on defence was supposed to be a baseline – the\
        \ minimum credible level of defence budget. Over time, cynical countries who\
        \ didn’t feel at risk pointed to the spending of 2% to claim that they were\
        \ doing enough on defense. But in reality, there was no stipulation on what\
        \ that 2% – even if they reached that threshold – was spent on, so it was\
        \ never an indication of how prepared or useful they might be,” Giles added.\
        \   \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63230ec3-bc34-4ed8-8a59-3d6dd718de8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:39:16.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:17.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This inertia has also held back the West’s ability to deal with cyber\
        \ and non-conventional threats from adversaries, including Russia and China.\
        \ To those working in these areas, it came as no surprise that Russia had\
        \ been so successful interfering in the elections of other nations or that\
        \ China had so successfully spread disinformation in Western countries during\
        \ the pandemic.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603a71f2-f658-47c4-9b2b-9d003ab732eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:39:16.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:17.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Peter Caddick-Adams, a former official NATO historian, explains that\
        \ it is extremely difficult for nations not currently at war to behave as\
        \ though they are. This war mentality is key when dealing with threats that\
        \ are not boots on the ground, but are just as aggressive and exist in places\
        \ that are harder to see.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fbf6af-1e3b-49b9-9f73-95f764a47c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:39:16.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:17.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“NATO could only go as fast as members were willing to invest. If you\
        \ are a peacetime democracy, it’s very difficult to switch to that footing\
        \ and counterattack your opponent’s non-conventional attacks. If you are not\
        \ at war, there will be a limit on what you and your public are willing to\
        \ spend on things they can’t see,” he told CNN. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2db946-112f-4062-8fca-791ba58cc2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:39:16.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:17.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While all eyes will be on whether or not Sweden becomes the 32nd country\
        \ to join NATO at its summit next month, the collective defense alliance will\
        \ also use its meeting to show that it’s prepared for its future.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8e3a6d-1369-4e5a-8264-03b81d60cfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:39:16.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:17.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will announce the NATO Innovation Fund, a project that will bring\
        \ 23 of NATO’s members together with private business in the technology sector.\
        \ It will make the participating nations Limited Partners, meaning they will\
        \ not seek majority stakes in companies and allow the companies to carry on\
        \ working with other investors, including from outside NATO.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8731ee-05bf-454b-bdb4-dc474f5def03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:39:16.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:17.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Why is an organization like NATO taking such a relaxed approach to\
        \ developing technologies that will soon become so critical to national and\
        \ international security? \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74ece80-7a61-4746-b865-3e8211330631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:39:16.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:17.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Innovation used to come from the defense sector. We think of GPS and\
        \ the internet. But that world has completely changed around that now. Innovation\
        \ comes from start-ups and academic ecosystems, not from big companies or\
        \ governments anymore,” said van Weel.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091ab3e6-014a-4afa-a215-283afbb2e2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:39:16.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:17.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The innovation fund is the second major NATO plan to deal with non-conventional\
        \ and emerging threats to launch this year. The Defence Innovation Accelerator\
        \ for the North Atlantic (DIANA) launched its first pilot challenge program\
        \ on June 19.  \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b30bc7-6ac6-4987-a783-57ca0e829aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:39:16.982+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:17.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Will this push to better prepare the West for whatever the next decade\
        \ looks like succeed? China, after all, is becoming more hostile and there\
        \ is no certainty as to how the Russia’s war in Ukraine ends, nor if it spills\
        \ beyond Ukraine’s borders. And if the war does end, is there a risk that\
        \ allies revert to the complacency of the past? \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ba505e-2046-41f4-92bf-9e31a4740007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:39:16.982+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:17.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Giles argues that NATO is dealing with the consequences of decades\
        \ when its members “had the luxury of pretending that the problem of defense\
        \ and security had gone away.” Russia’s invasion “ought to have proven beyond\
        \ any doubt that Europe is under threat and needs to invest in protecting\
        \ itself, both in terms of conventional and non-conventional security,” he\
        \ said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071340c9-5f3f-484f-b091-38ce8279b4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:39:16.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:17.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And while politicians are promising renewed spending and attention\
        \ right now, he fears that convincing the public this is essential, even after\
        \ Ukraine, is “a leap of imagination that seems beyond the capabilities of\
        \ most Western politicians.” \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ab57b7-757d-47ce-8428-c87a67982c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:39:16.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:17.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Caddick-Adams says that Ukraine provides a window for NATO to prove\
        \ that the alliance can act effectively without engaging in war itself, thereby\
        \ making its members more comfortable with spending in the future.  \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c334ab8e-cf0d-4abf-93d3-1973249b0ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:39:16.984+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:17.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ukraine has become a springboard basically for NATO’s experiments\
        \ in this non-conventional stuff. Without engaging Russia, NATO has enabled\
        \ Ukraine to try some of the things NATO would like to do but politically\
        \ cannot do. It answers a lot of questions about warmongering or German uneasiness,\
        \ but militarily in terms of capabilities,” he said.  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d69b6a-88c3-4146-aa07-0cf1ccd45086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:39:16.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:17.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s easy to forget exactly how recently Macron made his “brain
        death” comments. The manner in which the alliance was caught cold by Putin’s
        escalation might lend some credibility to that view.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d25b463-bde3-4aa7-9e08-a98a4435eb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:39:16.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:17.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the alliance’s unity has been one of the least expected and most\
        \ welcome aspects of the West’s response to the war in Ukraine. And the relative\
        \ stability of the politics within the alliance has created windows for NATO\
        \ to try new things and get the money to do so.  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe998367-2d23-4496-9a41-27019c103072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:39:16.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:17.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, officials are also aware that this collegiate approach
        might not last forever. And it’s not the unknown factor of how long the war
        persists and countries losing interest that worries some officials the most.
        It’s the prospect of elections happening across the alliance in which the
        issue of Ukraine could become a wedge issue – including the small matter of
        the race for the White House in 2024.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff933899-9816-4c94-8984-023b75b98182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:39:16.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T13:39:17.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/06/25/europe/ukraine-nato-springboard-innovation-intl-cmd">From
        ‘brain death’ to innovator, the Ukraine war has transformed NATO</a>”</em></p>'
