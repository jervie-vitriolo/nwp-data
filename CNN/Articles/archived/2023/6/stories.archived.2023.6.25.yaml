    'title': 'EXPLAINER: How dredging and surfacing of flatfish in Manila Bay may
      affect fisherfolk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9de6c8-2111-4d03-9272-73d24419c68d'
      'mgnl:activationStatus': true
