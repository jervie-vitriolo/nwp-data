    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'In country with world’s lowest fertility rate, doubts creep in about
      wisdom of ‘no-kids zones’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1974a7-4e7a-4ea6-85e5-c2131b026941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul (CNN) —</strong> For a country with the world’s lowest
        fertility rate – one that has spent hundreds of billions of dollars trying
        to encourage women to have more babies – the idea of barring children from
        places like cafes and restaurants might seem a little counterproductive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4852289-79f7-442b-822a-283293db0b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68666ed3-6972-43ce-9ec7-9a456cfcbf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in South Korea, “no-kids zones” have become remarkably popular\
        \ in recent years. Hundreds have sprung up across the country, aimed largely\
        \ at ensuring disturbance-free environments for the grown-ups.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5af62b2-94bf-4e94-a481-90c71648df3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.309+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50911f10-8bc3-4aaa-a0e1-94b48d46859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.309+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are nearly 80 such zones on the holiday island of Jeju alone,\
        \ according to a local think tank, and more than four hundred in the rest\
        \ of the country, according to activist groups.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c12cb7f-0ab3-408b-8f18-058f6d414ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.309+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e401052-b982-48b1-b7ed-c203fb6ea492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Doubts, though, are beginning to creep in about the wisdom of restricting\
        \ children from so many places, fueled by concerns over the country’s growing\
        \ demographic problems.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9264f920-5787-4850-9062-7c93c4afef7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b053ebd-30f7-49cc-ba94-20ec8a0ad96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to the world’s lowest birthrate, South Korea has one of\
        \ the world’s fastest aging populations. That has left it with a problem familiar\
        \ to graying nations across the world, namely: how to fund the pension and\
        \ health care needs of a growing pool of retirees on the tax income generated\
        \ by a slowly vanishing pool of workers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5101a7-75c2-4e12-a4fb-0eab4138dc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fad1bb-e726-48ac-8741-baadf0ccde9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And South Korea’s problem is more acute than most.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e34e5c6-1243-4c4a-b857-9ea0e366f0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f3cd20-2e68-416b-b8c3-df7b6f73f66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, its fertility rate dropped to a record low of 0.78 – not\
        \ even half the 2.1 needed for a stable population and far below even that\
        \ of Japan (1.3), currently the world’s grayest nation. (And even further\
        \ below the United States, which at 1.6 faces aging problems of its own).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0210bba9-84d0-4692-b014-72acd82eaf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbbfd4f-0f1b-4c5a-bb58-3071af90695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With young South Koreans already facing pressure on multiple fronts\
        \ – from sky-high real estate costs and long working weeks to rising economic\
        \ anxiety – critics of the zones say the last thing the country needs is yet\
        \ one more thing to make them think twice about starting a family.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f968a9-9cbc-494f-a319-f4eb44f0842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.313+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00df4de0-5b68-492f-8cb1-cffaa44e5204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.313+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government, they point out, should know this better than anyone.\
        \ After all, it’s spent more than $200 billion over the past 16 years trying\
        \ to encourage more people to have children. Critics suggest that, rather\
        \ than throwing more money at the problem, it needs to work on changing society’\
        s attitudes towards the young.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e276fc-3a84-49ac-9140-d87fdf106bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.314+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea2ddb3-c0ea-48f3-bb91-e203cd5f68c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.314+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Society must be reborn’</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42166ed-b71d-4dff-9a6b-52336fe7f4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.314+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With polls suggesting a majority of South Koreans support no-kids
        zones, shifting those mindsets won’t be easy. But there are signs opinions
        may be shifting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8d9e70-f937-420d-8b79-ca4c46d093c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.315+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae64adac-fadf-49c0-859b-96128329bd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.315+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent weeks, a pushback against the zones has gained momentum thanks\
        \ to Yong Hye-in, a mother and a lawmaker for the Basic Income Party who,\
        \ in a show of defiance to mark Children’s Day, took her 2-year-old son to\
        \ a meeting of the National Assembly – where babies are not usually allowed.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198879e1-d061-4853-867e-c6b68ec2788d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.316+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c885af-8df0-438e-ad44-6b428249ece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.316+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Everyday life with children is not easy,” she told the assembled lawmakers\
        \ in an impassioned speech, during which she was pictured both cuddling her\
        \ son and letting him wander around the podium. “Our society must be reborn\
        \ into one where children are included.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34145fc1-d525-40dd-9100-5e91e2668d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.317+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff6e174-96d0-446e-8943-2a52f040f5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.317+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That speech gained media coverage across the world, but it is not the\
        \ only sign attitudes may slowly be changing.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a656bde3-7a00-4456-a6a5-25e6b9333753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.318+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7778165-aa87-4906-9e58-c462bcde6c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.318+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jeju island – a tourist hotspot off the southern tip of the Korean\
        \ peninsula – recently debated the country’s first-ever bill aimed at making\
        \ such zones illegal (though if passed it would apply only to the island).\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ea9144-380a-442a-a69a-95d3ca927536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.319+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed2dca2-6b65-466e-9848-0613e5ee774b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.319+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move by its provincial council comes amid growing concerns that\
        \ the age limits imposed by many guesthouses and campsites on the tourism-dependent\
        \ island may be damaging its reputation for hospitality.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23a0203-55f4-4de0-a14e-62b2805e393b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.320+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db9390-c712-436d-b72c-ff8867d12984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.320+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Bonnie Tilland, a university lecturer who specializes in South Korean\
        \ culture, puts it: “Families with children who travel to Jeju on holiday\
        \ are disgruntled if they drive to a scenic café only to be told that their\
        \ children are not allowed.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db250769-3853-4e3a-94e3-ccd9b6981ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.321+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f727f285-a5a7-45ea-b79d-5f549b4040af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.321+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other critics say the problem goes deeper than lost business opportunities.\
        \ Some see no-kids zones as an unjustifiable act of age discrimination that\
        \ runs contrary to the Korean constitution.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d05a914-0240-4b43-8f56-7c90cbff6663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d13b7b2-be82-4d40-b66c-dba0089f544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2017, the National Human Rights Commission of Korea judged that\
        \ no-kids zones violated the right to equality and called for businesses to\
        \ end the practice in what was the first official statement on the matter\
        \ by a state institution. It cited clause 11 of the constitution, which bans\
        \ discrimination on the basis of gender, religion or social status, and pointed\
        \ to a UN convention stipulating that “No child should be treated unfairly\
        \ on any basis.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c6f30d-5419-4947-a0ff-28f5da8d30c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.323+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75262051-e009-42fb-98d0-980dfdf43644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.323+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ruling came in response to a petition by a father of three who\
        \ was turned away from an Italian restaurant on Jeju. But it is not legally\
        \ binding and critics say the ongoing popularity of no-kids zones highlights\
        \ how hard it will be to change people’s mindsets.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bcf268-2ab5-46bc-aac7-754cd9509baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2519bb2b-86dc-452c-be01-9013c1298819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A fateful broth and a popular idea</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51fdc3c-7377-4d52-bb98-8303ff4c9db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea’s embrace of no-kids zones is widely thought to date
        back to an incident in 2012, in which a restaurant diner carrying hot broth
        accidentally scalded a child.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcebfa4-ac38-4c8e-b854-b3e7f8b96b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e845727-abf0-4807-b961-bf51cce2cf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident caused a stir online, after the child’s mother made a\
        \ series of posts on social media attacking the diner.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c00f8bd-0f5e-4205-9c0c-a107d53c24c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.327+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c00e2ed-9651-4c53-8f48-3e16db9a6539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.327+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Initially, there was much public sympathy for the mother as the case\
        \ appeared to have parallels to other incidents in which establishments had\
        \ been forced to pay compensation following accidents involving children.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf8d940-a0fb-4601-8213-91b6b2548cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.328+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cafc35-94f6-4e9c-a9ca-1cc7882852c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the public’s mood began to change after security camera footage\
        \ emerged showing the child running around moments beforehand, Tilland said.\
        \ Many began to blame the mother for not reining in her child’s behavior.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e683bf52-c3b5-4a96-9f77-b0c7a81df389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ee8369-a61a-497e-82ae-c03659f5a65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Then discussion unfolded over the next few years on social media about\
        \ the rights and responsibilities of parents and guardians of young children\
        \ in public spaces and private businesses,” said Tilland, who used to teach\
        \ at Yonsei University in Seoul but is now with Leiden University in the Netherlands.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30049e03-a657-4af5-b258-f4f04f6bc144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.331+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d299981-6899-4ed7-9e42-a26a8602b6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.332+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By 2014, she says, no-kids zones had become a familiar sight, “most\
        \ commonly in cafes but also in some restaurants and other businesses.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef55d826-cd66-462c-bf22-8e36c2c8e01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.332+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe9f88b-4fc6-46ec-942f-97cb54cb9dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the years, the zones have grown in popularity, with a survey in\
        \ 2021 by Hankook Research finding that more than 7 in 10 adults were in favor,\
        \ and fewer than 2 in 10 against (the rest were undecided).\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c194d9-8c0a-4abf-8f97-88077cf76cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.334+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b8f5e9-d18d-49d6-9588-c294614ba737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.334+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And it is not only childless adults who back them. In South Korea,\
        \ so widely acknowledged is the right to some peace and quiet that even many\
        \ parents see the zones as reasonable and justified.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c236b6d0-b78b-469c-9c18-67c1c3bb644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.335+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912630f0-e407-4474-976d-5c67b579fae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.336+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When I’m out with my child, I see a lot of situations that may make\
        \ me frown,” said Lee Yi-rang, a mother of a two-year-old boy.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde9f727-e74f-4bb3-b0dc-9af97c388484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.336+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6b0f81-45a8-4eab-9e4d-edc2d9a7df8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s not difficult to find parents who don’t control their children,\
        \ causing damage to facilities and other people. That makes me understand\
        \ why there are no-kids zones,” she said.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de77a47e-d62b-45bb-b773-0738121dd51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af4685a-26d5-4e5b-bc1b-4b6a07c161c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mother-of-two Lee Ji-eun from Seoul agrees. She thinks it’s a decision\
        \ best left “to the business owners” – and if a parent “doesn’t like that,\
        \ then they can seek a kids-allowed zone.”\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0488b249-7580-49ef-9d3f-30f04cba376f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1d1317-85f7-4167-be34-419bcede1b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.340+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not all parents are so understanding. Kim Se-hee, also from Seoul,\
        \ said she feels “attacked when I see a blatant no-kids sign like that posted\
        \ at a shop.”\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7c0069-e474-4d3a-9b2c-2245958822ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5952780-abd3-405b-8fb3-cd1a7e4df7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.342+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s so much hatred against mothers already in Korea with terms\
        \ like ‘mom-choong’ (‘mother bug,’ a derogatory term for mothers who care\
        \ only about their children to the disregard of others) and I think no-kids\
        \ zones validate that kind of negative sentiment toward moms,” she said.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ee7a8d-c04b-41b3-9a37-9a80224882c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.342+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7be1333-8627-4ef1-9a54-727f631b2a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.343+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No kids, no rappers, no professors</strong></h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a2cb0d-ec79-4632-81a2-543cee5f690a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.344+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, it would be wrong to suggest that it is only the youngest\
        \ in society who are subject to such “zoning” requirements.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8899c17-03a8-4847-97ef-e96cdc10308a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.345+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac2b012-f2ec-4cb0-8ae2-79d07fa1098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Jeju, it’s not unusual to see signs at camping grounds or guest\
        \ houses stipulating both lower and upper age limits for would-be guests.\
        \ There are “no-teenager zones” and “no-senior zones”, for example, and even\
        \ plenty of zones targeting those somewhere in between.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77430da-a092-48d2-919b-3abe02701037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.347+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb44e97-af4e-40a5-9776-972cbfc77caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.347+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So numerous have the “no-middle-aged zones” become that they have collectively\
        \ been dubbed “no-ajae zones,” in reference to a slang term for “uncle.”\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c392c6-8560-4734-b818-78e6b1cc1e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.348+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503ffbb9-79f9-4063-852c-a077d206bc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.349+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One restaurant in Seoul rose to notoriety after “politely declining”\
        \ people over 49 (on the basis men of that age might harass female staff),\
        \ while in 2021, a camping ground in Jeju sparked heated debate with a notice\
        \ saying it did not accept reservations from people aged 40 or above. Citing\
        \ a desire to keep noise and alcohol use to a minimum, it stated a preference\
        \ for women in their 20s and 30s.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e69c0a-f558-4bca-8dda-ea69616ec9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.350+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1a4e1b-a536-46e3-9e87-9968ec00bc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other zones are even more niche.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3323e2bb-7252-4e35-a0e6-70dee8aab13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3404f57-c94d-4a8b-87a0-f2ab6c1446b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those to have caused a stir on social media are a cafe in Seoul\
        \ that in 2018 declared itself a “no-rapper zone,” a “no-YouTuber zone” and\
        \ even a “no-professor zone”.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b513edca-c08e-41de-8f3f-f57c74ba290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2baf0e8-e135-4ad4-b1f2-af39079dfdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But most such zones follow a similar logic – that of preventing disturbance\
        \ to other customers. For instance, no-YouTuber zones became popular in response\
        \ to a trend known as “mukbang” (based on words for “eating” and “broadcast”\
        ) in which some livestreamers would show up at restaurants without prior consent\
        \ to film themselves eating.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be53004-5b47-4cab-a3d1-66d1529c8cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3139d114-1355-4b27-af97-35cc0869334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.356+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tilland says the appeal of such zones is complex, but derives in part\
        \ from the strong pro-business sentiment in the country. A common mindset\
        \ is that it is only natural that business owners should have a say on who\
        \ they accept as clientele, she says.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7084d74f-6c47-4c1e-b515-e9ae0bd69d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.357+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34b960-0f0e-40fd-a701-1553a07094db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.358+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As for no-kids zones specifically, she has another theory.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9635d7a-304c-4125-bb3d-049d30907823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.359+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e94325d-63c6-4a4e-ae48-cce29aa1dc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.360+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Koreans in their 20s and 30s, in particular, tend to have a strong\
        \ concept of personal space, and are increasingly less tolerant of both noisy\
        \ children in their midst and noisy older people,” Tilland said.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef1b8b7-b642-4913-ae7b-29843d553702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.361+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c24ad4-187d-4142-a4cf-d24e05e98b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But such mindsets need to be re-examined if the country is to get a\
        \ grip on its population problems, Tilland says, arguing they “reflect a worrying\
        \ intolerance for anyone existing in public places who is different from oneself.”\
        \r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9399ab48-7442-4f1f-973a-69e374e63963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab17f0b2-77e1-4e20-ace8-dfe6e898a91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.364+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Deep-rooted attitudes that every category of people belongs in
        ‘their place’ – and for mothers this is home with children, not out participating
        in public life – are one of the reasons young women are reluctant to have
        children,” she said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bfc8b9-d68a-4016-86b9-3d1bd8bff42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.365+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c79af4-5300-4e3e-bc14-0cd3927ceea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.366+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No kids to kids first?</strong></p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bb8828-c875-456b-905e-69d49d708f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.367+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawmaker Yong came to a similar realization after giving birth in 2021.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2803e1-a228-49bc-94c6-289ac4513308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4a06b8-f2f3-4400-8b63-0df264bee5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.369+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She had suffered postpartum depression and stayed at home for the first\
        \ nearly 100 days of her child’s life. When she finally felt well enough to\
        \ take her child for a walk the experience was alienating.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ec824a-43b0-4edf-83a0-5bf7017f73a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.370+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75342105-87e3-4cf9-a688-6797cdc69296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.371+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When we tried to go into a cafe nearby, we were immediately denied\
        \ entry because it was a no-kids zone,” she recalled in an interview with\
        \ CNN. “I was helplessly in tears. It felt like society didn’t want people\
        \ like me.”\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcd2ef0-d8ae-42cd-abed-3e8b1bbeedcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.372+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc315198-b2ee-46d8-91e1-85960c2a54f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She says many new mothers feel this way, citing a case being investigated\
        \ by the labor ministry in which a working mother, a computer programmer at\
        \ a leading tech firm, killed herself and left a suicide note asking, “Is\
        \ a working mom a sinner?”\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50aed80-1853-41bd-97b6-bf3b0db7e44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9ef2e2-acc4-4f2c-b0e6-f4c2a3f31325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.376+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am doing politics to create a society where working working moms\
        \ don’t have to (feel like) a sinner,” Yong said.\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14b6635-2c3c-4190-be22-06fcd9a5fca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.377+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3912e254-4623-4876-b2cf-b93e7e49aaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.378+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her ultimate aim is to make childcare the “responsibility of society\
        \ as a whole, not of individual caregivers and parents,” which she believes\
        \ is the only way to overcome the population crisis.\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bc1e88-da94-4c33-94db-8eca29f307df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6f4a40-b335-4d3c-bafe-a1e234404810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.381+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One way she hopes to bring about this change is by pushing for an equality\
        \ bill that would outlaw discrimination based on age.\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b60f24e-04aa-474f-ae0c-bea835d4d6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.382+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3243123b-ddff-4b76-9bcb-b26f84a451ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.383+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But legislation isn’t the only way, she says. She thinks the government\
        \ and local authorities can achieve much simply by guiding businesses away\
        \ from no-kids zones and learning from other countries where families with\
        \ young children are fast-tracked through queues at public places like museums\
        \ and zoos.\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb00396-073d-4fa2-95d4-4a89db7e19e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.384+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ecac39-4dbd-486b-8a5a-784b8afff5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There may be other ways to compromise too.\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c0fd94-c578-425b-9d86-53d07ca942d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.387+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74b020d-3d82-45b3-9e27-a7be730698f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.388+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barista Ahn Hee-yul says he has faced situations in a cafe he once\
        \ worked for where parents appeared unable to keep their children from causing\
        \ a nuisance, yet he appreciates the need to strike a balance between the\
        \ needs of parents and non-parents.\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec890c98-efbb-4d4b-9f0a-0f4debcb183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.389+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38889df9-822d-4c63-ab59-3a61350f71f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.390+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I suggest no-kids times, instead of no-kids zones,” he said, suggesting\
        \ that venues for instance allow children until 5 p.m., after which it’s adults\
        \ only.\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a108d0-f8b3-4639-9b06-e1c4fa504496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7e7896-34f3-456a-b8a8-f114e16722bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.392+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the end, they’re just kids. It’s the best middle ground I could
        think of.”</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60c2b2e-bd0a-40b1-9355-ec651459a208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T23:27:21.394+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T23:27:22.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/24/asia/south-korea-no-kids-zone-intl-hnk-dst/index.html">In
        country with world’s lowest fertility rate, doubts creep in about wisdom of
        ‘no-kids zones’</a>"</em></p>'
