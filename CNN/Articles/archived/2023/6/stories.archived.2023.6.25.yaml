      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remotely operated vehicles will continue to gather information from\
        \ the sea floor, Mauger, the US Coast Guard Rear Admiral, said Thursday.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc787a7-287b-452f-88f4-5ae24879f8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.470+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30821e31-2929-43a7-881c-760affb49c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.470+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vehicles will work to map out the vessel’s debris field, which\
        \ is more than 2 miles deep in the North Atlantic, Mauger said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e8de62-6a8e-46cd-ae3a-b21ccc9eaf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.471+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b0e01d-faf4-468c-ad1f-4aac53687cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.471+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Five different major pieces of debris from the submersible were found\
        \ Thursday morning, officials said. Each end of the pressure hull was found\
        \ in a different place, according to Paul Hankins, US Navy director of Salvage\
        \ Operations and Ocean Engineering.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bfbc59-9b96-469e-bcd4-2127f42d6aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.472+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c69559-1714-4721-9334-22cc988b8693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.472+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ROV missions are expected to continue for about another week, according\
        \ to Jeff Mahoney, spokesperson for Pelagic Research Services, a company that\
        \ specializes in ocean expedition.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16c77be-31f8-4a9c-8a57-b78cfffd26bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.473+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c64eb42-18b2-457d-b80d-c244a2452e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.474+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Any attempts to recover anything from the debris field will warrant\
        \ a larger operation in tandem with Deep Energy, another company helping with\
        \ the mission, because the debris will likely be too heavy for Pelagic’s ROV\
        \ to lift by itself, Mahoney told CNN on Friday. The recovery efforts would\
        \ include using rigged cabling to pull up any debris.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7fb628-3980-4b58-a1b8-5351649b4bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.474+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c92bd6-98d4-4782-80d4-19d7c2be48cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.475+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Questions about Titan’s design</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4002664-6f50-4a13-a6f6-6b67407d268c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.475+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multinational investigation comes amid mounting questions about
        the Titan’s design.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679657b4-4909-46d6-a133-cf40295ab01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.476+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e982b97-e2e3-450b-a213-55a1c9ec5b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CNN review of OceanGate’s marketing material, public statements made\
        \ by Rush and court records show that even as the company touted a commitment\
        \ to safety measures, it rejected industry standards that would have imposed\
        \ greater scrutiny on its operations and vessels.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee69dab-caaf-4a14-a67a-6105af34e5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09b5aa0-867b-45cf-a122-78c3e0f44b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.478+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company strayed from industry norms by declining a voluntary, rigorous\
        \ safety review of the vessel, according to an industry leader.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9efa5e-c9bf-45fe-87fb-dacd81aee3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.479+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae30d663-2cef-4b06-b86b-c6a92e9fcaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.479+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And when submersible expert Karl Stanley was aboard the Titan for an\
        \ underseas excursion off the coast of the Bahamas in April 2019, he felt\
        \ there was something wrong with the vessel when loud noises were heard and\
        \ sent an email to Rush, the CEO of OceanGate Expeditions, sounding the alarm\
        \ on suspected defects.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b915ce69-e136-4339-a6cf-787fe227c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.480+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3412cd72-fa6e-4735-855e-19a51bfbf486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.481+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we heard, in my opinion … sounded like a flaw/defect in one area\
        \ being acted on by the tremendous pressures and being crushed/damaged,” Stanley\
        \ wrote in the email, a copy of which has been obtained by CNN.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f493ca91-6fa4-47b7-8d80-f5ddae3879d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.481+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7596b63d-6b18-4e53-a866-0203d24eea68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.482+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“From the intensity of the sounds, the fact that they never totally\
        \ stopped at depth, and the fact that there were sounds at about 300 feet\
        \ that indicated a relaxing of stored energy /would indicate that there is\
        \ an area of the hull that is breaking down/ getting spongy,” Stanley continued.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850fd978-99a6-4680-aa43-7a078e4afd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.483+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eebcc67-be69-46b4-84dd-86699036304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.484+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for comment about Stanley’s email, a spokesman for OceanGate
        told CNN they were unable to provide any additional information at this time.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c24d08-f8fe-43b0-b74a-e93507a1f010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.484+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/25/americas/submersible-titanic-implosion-deaths-sunday/index.html">Voice
        recordings and data from the mother ship that carried the Titan submersible
        before it imploded will be examined, investigators say</a>."</em></p>'
